-size":4135122,"file-name":"Wahab.jpg"},"page-url":"/story/7c962dab-18e2-45c5-a15e-4cb744771f72/element/47016652-e4d4-49dd-9594-db3eb7a86dfc","type":"image","family-id":"f5be1f35-c39d-4002-9ea0-c92402e45f9f","image-attribution":"","title":"স্বাধীনতার রজতজয়ন্তীকালে সুবেদার আবদুল ওহাব, ১৯৯৬","id":"47016652-e4d4-49dd-9594-db3eb7a86dfc","image-s3-key":"prothomalo-bangla/2021-03/f5e46bd9-d7d1-4d50-9cd4-b85bed51edda/Wahab.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/7c962dab-18e2-45c5-a15e-4cb744771f72/element/cc9e13ce-5614-430a-9f7b-e7a78646379c","type":"text","family-id":"b5cc3fe0-6036-41f8-8940-0998f29a83d8","title":"","id":"cc9e13ce-5614-430a-9f7b-e7a78646379c","metadata":{},"subtype":null,"text":"<p>সুবেদার আবদুল ওহাব বীর বিক্রমের গল্প বলতে গেলেই এ কথাটা আমার খুব মনে পড়ে—ওহাব কাঁদছেন। অঝোরে কাঁদছেন। তাঁর হো চি মিন মার্কা তোবড়ানো গাল বেয়ে জলের ধারা নেমে চিবুকে এসে শ্মশ্রুরাজি সিক্ত করছে।</p><p>‘আব্বা, আব্বা’ বলে ওহাব কাঁদেন।</p><p>১৯২৭ সালে জন্ম নেওয়া আবদুল ওহাব যখন কাঁদছিলেন—আজ থেকে ২৫ বছর আগে—১৯৯৬ সালে, তখন বাংলাদেশে উদ্​যাপিত হচ্ছিল স্বাধীনতার রজতজয়ন্তী। আর আজ স্বাধীনতার সুবর্ণজয়ন্তীর প্রাক্কালে সেই আবদুল ওহাবের সিক্ত চোখ আমাদের মনে পড়ছে। তাঁর অবিশ্বাস্য বীরত্বগাথার কারণেই তাঁকে আবার মনে পড়ছে। এবং আরও মনে পড়ছে, ১৯৯৬–এ বাবার কথা স্মরণ করে যখন তিনি কাঁদছিলেন, সে সময় তাঁর বয়স ছিল ৬৯।</p><p>ছোটখাটো শরীর। চিবুকে একগোছা সাদা দাড়ি। বয়সের বলিরেখা মুখমণ্ডলে, চোখ কোটরাগত। দেখে মনে হয়, বিশাল বাংলাদেশের এক খুব সাধারণ বৃদ্ধ।</p><p>কিন্তু না, মানুষটি সাধারণ নন। অসাধারণ। অলৌকিক মানুষ। অবিশ্বাস্য তাঁর কীর্তি।</p><p>মুক্তিযোদ্ধাদের মধ্যে তিনি এক অনন্য লড়াকু যোদ্ধা। ১৯৭১ সালে হয়ে উঠেছিলেন যেন রক্তের স্বাদ পাওয়া বাঘ। একের পর এক অ্যাম্বুশ চালিয়ে হত্যা করেছিলেন শত্রুদের। যে যুদ্ধে জয়লাভ করা কোনো মানুষের পক্ষে সম্ভব নয় বলে সমরবিশেষজ্ঞদের ধারণা, নিজ উদ্যোগে সেই যুদ্ধে গেছেন তিনি। ফিরে এসেছেন বিজয়ীর বেশে, নিজের দলের তেমন ক্ষয়ক্ষতি ছাড়াই।</p><p>১৯৭১ সালে সুবেদার মো. আবদুল ওহাব ছিলেন কুমিল্লা ক্যান্টনমেন্টে। যুদ্ধ করেছেন চতুর্থ ইস্ট বেঙ্গল রেজিমেন্টে। ৭ নম্বর প্লাটুনের কমান্ডার ছিলেন। পরবর্তীকালে অবশ্য সি কোম্পানির অধিনায়কত্বও দেওয়া হয় তাঁকে। কুমিল্লা-ব্রাহ্মণবাড়িয়া এলাকার সালদা নদী, মন্দভাগ, কসবা, ব্রাহ্মণবাড়িয়া এলাকা ছিল তাঁর যুদ্ধক্ষেত্র। ওই সব এলাকার মানুষ বলত, ওহাব সাহেবের সঙ্গে জিন আছে। পাকিস্তানি মিলিটারি দু–দুবার ৫০ হাজার টাকা পুরস্কার ঘোষণা করে তাঁকে জীবিত বা মৃত ধরে দেওয়ার জন্য। নিজের নাম বদলে তিনি রাখেন ‘ল্যাংড়া’। ওয়্যারলেসে গোলা চেয়ে মেসেজ পাঠাতেন, ‘ল্যাংড়া বলতেছি, কলার থোড় পাঠাইয়া দাও।’ দেখতে সাধারণ কৃষকের মতো, আর তাঁর পরনে থাকত লুঙ্গি-গেঞ্জি। কে তাঁকে চিনতে পারবে? লাঙল নিয়ে চাষার বেশে, ছিপ হাতে মাঝির বেশে থাকতেন তিনি মাঠেঘাটে। প্রায় প্রতিদিনই তাঁর গোবেচারা ছদ্মবেশের আড়াল থেকে বেরিয়ে আসত স্বয়ংক্রিয় আগ্নেয়াস্ত্র, মারা পড়ত শত্রুরা।</p>"}],"card-updated-at":1614940156588,"content-version-id":"5fd8d981-722f-465e-88bb-7591508c7738","card-added-at":1614925111240,"status":"draft","id":"604d09d1-dbf8-4394-8d0c-c2493e8d5b03","content-id":"604d09d1-dbf8-4394-8d0c-c2493e8d5b03","version":9,"metadata":{"social-share":{"shareable":false,"title":"সুবেদার ওহাব ‘আব্বা আব্বা’ বলে কাঁদেন","message":"সুবেদার আবদুল ওহাব বীর বিক্রমের গল্প বলতে গেলেই এ কথাটা আমার খুব মনে পড়ে—ওহাব কাঁদছেন। অঝোরে কাঁদছেন। তাঁর হো চি মিন মার্কা তোবড়ানো গাল বেয়ে জলের ধারা নেমে চিবুকে এসে শ্মশ্রুরাজি সিক্ত করছে।","image":{"key":"prothomalo-bangla/2021-03/f5e46bd9-d7d1-4d50-9cd4-b85bed51edda/Wahab.jpg","url":null,"attribution":"","caption":null,"metadata":{"width":4200,"height":2368,"mime-type":"image/jpeg","file-size":4135122,"file-name":"Wahab.jpg"}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/7c962dab-18e2-45c5-a15e-4cb744771f72/element/8bf686c7-a559-4550-9f7e-6aa4374f8e2e","type":"text","family-id":"9043034c-c3a3-44ad-871f-b2a4b6281d72","title":"","id":"8bf686c7-a559-4550-9f7e-6aa4374f8e2e","metadata":{},"subtype":null,"text":"<p>১৯৯৬ সালের ডিসেম্বরে আমরা একজন প্রকৃত যোদ্ধার খোঁজ করছিলাম। কর্নেল (অব.) শাফায়াত জামিলের যুদ্ধস্মৃতি চাওয়া হলে তিনিই বলেছিলেন ওহাবের কথা। বললেন, ‘প্রকৃত যোদ্ধার কাছে যান, ওহাবের কাছে যান।’</p><p>পরে খুঁজে পাওয়া গিয়েছিল তাঁকে।</p><p>১৯৯৬–এর ২ ও ৩ ডিসেম্বর এই বীরের সঙ্গে আমরা যাত্রা করেছিলাম কুমিল্লা-ব্রাহ্মণবাড়িয়ার প্রত্যন্ত দুর্গম এলাকায়। ২৫ বছর পর দুর্ধর্ষ কমান্ডার আবার এসে তাঁর রণক্ষেত্রগুলোয় দাঁড়ালেন। ‘ওহাব’ নামের জাদুতে সঙ্গে সঙ্গে তাঁকে ঘিরে ধরল গ্রামবাসী।</p><p>এদিক-সেদিক থেকে এল সহযোদ্ধারা। তিনি হাত তুলে দেখাতে লাগলেন তাঁর পজিশন নেওয়ার জায়গা, সেসব যুদ্ধপবিত্র মাটি; গাছের আড়াল, নদীতীর। ততক্ষণে বীরত্বের স্মৃতিগৌরব এসে পড়ছে তাঁর মুখমণ্ডলে। চোখের কোণে চিক চিক করছে জল। সেই অশ্রুকণা মনে রেখে মুক্তিযুদ্ধের এই অনন্যসাধারণ কমান্ডারের সঙ্গে আমরাও ফিরে যাচ্ছি তাঁর যুদ্ধক্ষেত্রগুলোতে, গৌরবের একাত্তরে।<br></p><p><strong>ঝিকুরা অভিযান: নদীতীরে অ্যাম্বুশ</strong></p><p>ব্রাহ্মণবাড়িয়ার কসবা থানার মইনপুর বাজার। লোকজন ঘিরে ধরেছে আবদুল ওহাবকে। ‘চিনতে পারছ তোমরা? আমি ক্যাপ্টেন (অনারারি) ওহাব।’ সঙ্গে সঙ্গে সালাম উচ্চারিত হলো এর–ওর মুখে। চেহারায় তাঁকে অনেকেই চেনে না, নামে চেনে, কেউ বা চেনে ‘ল্যাংড়া’ বলে। আর চেনে এক উদ্ধারকর্তা হিসেবে, পাকিস্তান সেনাবাহিনীর কুখ্যাত ক্যাপ্টেন বুখারির হাত থেকে যিনি বাঁচিয়েছিলেন তাদের।</p><p>‘আমরা এখন কোথায় যাচ্ছি?’ জিজ্ঞাসা করলাম ওহাব সাহেবকে।</p><p>‘ঝিকুরা অভিযানে। ক্যাপ্টেন বুখারিকে মারতে।’ বুদ্ধিদীপ্ত জবাব তাঁর।</p><p>কুমিল্লা অঞ্চলের মানুষের কাছে এক ভয়ংকর কিংবদন্তি পাকিস্তানি ক্যাপ্টেন বুখারি। এই নৃশংস অফিসার নাকি এক হাতে জিপের স্টিয়ারিং ধরে অন্য হাতে গুলি করে বাঙালি মারত, অবলীলায়।</p><p>‘চরিত্র খারাপ ছিল তার, মেয়েদের পেছনে লেগেছিল,’ বলেন ওহাব।<br></p>"}],"card-updated-at":1614925416898,"content-version-id":"4df23d23-313e-4d42-a160-4a7527a69479","card-added-at":1614925183191,"status":"draft","id":"5646885c-3e21-4916-b949-6957dad50873","content-id":"5646885c-3e21-4916-b949-6957dad50873","version":6,"metadata":{"social-share":{"shareable":false,"title":"সুবেদার ওহাব ‘আব্বা আব্বা’ বলে কাঁদেন","message":"সুবেদার আবদুল ওহাব বীর বিক্রমের গল্প বলতে গেলেই এ কথাটা আমার খুব মনে পড়ে—ওহাব কাঁদছেন। অঝোরে কাঁদছেন। তাঁর হো চি মিন মার্কা তোবড়ানো গাল বেয়ে জলের ধারা নেমে চিবুকে এসে শ্মশ্রুরাজি সিক্ত করছে।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/7c962dab-18e2-45c5-a15e-4cb744771f72/element/0b87ab12-98e5-47f5-bc2d-4ae36da54aff","type":"text","family-id":"4dbf8835-57de-421f-8283-4b4102eb45a0","title":"","id":"0b87ab12-98e5-47f5-bc2d-4ae36da54aff","metadata":{},"subtype":null,"text":"<p>ঝিকুরা গ্রামের পাশ ঘেঁষে বইছে সালদা নদী। ওহাব বললেন, এখন নদী একটু মরা। ২৫ বছর আগে এই জায়গায় একটা বটগাছ ছিল। সেই বটগাছের নিচে এলএমজি নিয়ে পজিশন নিয়েছিলাম আমি। তখন বর্ষাকাল। এসব জায়গা ছিল বিলের মতো। পানিতে আধোডোবা ধানখেত, পাটখেত।</p><p>একাত্তরের ১০ জুন। আগের দিন ভারতের কোনাবন ক্যাম্পে কোম্পানি অধিনায়ক গাফফার সাহেবের কাছে ঝিকুরা অভিযানের জন্য অনুমতি নিয়েছেন ওহাব। বলেছেন, ‘পাকিস্তানি সেনারা কসবা থানার সালদা নদী, মন্দভাগ বাজার, কামালপুর এলাকায় প্রতিরক্ষাব্যূহ গড়ে তুলেছে। এসব এলাকায় পাকিস্তানি বাহিনী রসদ পাঠায়, আসা-যাওয়া করে নদীপথে। কুমিল্লা থেকে সিঅ্যান্ডবি সড়ক দিয়ে আসে কালামুড়িয়া ব্রিজ পর্যন্ত। তারপর গাড়ি ছেড়ে দিয়ে ওঠে নৌকায়। সালদা নদী দিয়ে শত্রুর এই চলাচল বন্ধ করে দিতে চাই। চাই নদীতে অ্যাম্বুশ করতে।’ অনুমতি মিলেছে। এবার অপারেশন।</p><p>তাঁর প্লাটুন নিয়ে খুব ভোরে কোনাবন ক্যাম্প ছাড়লেন কমান্ডার ওহাব। ২২ জনের দল। সহ–অধিনায়ক নায়েক সুবেদার মঙ্গল মিয়া। ভারী অস্ত্রের মধ্যে একটি মেশিনগান ও সাত–আটটি এলএমজি। নৌকায় যাত্রা।</p><p>ঝিলমিল ধানখেত পেরিয়ে কলতাদিঘির পাড় ও নেপতারহাট হয়ে পৌঁছালেন মইনপুর গ্রামে। দূরে দেখা যাচ্ছে সালদা নদী। এই নদীই পাকিস্তানি বাহিনীর যোগাযোগের পথ। ওহাব দেখলেন, নদী দিয়ে যাচ্ছে পাকিস্তানি বাহিনী। তাদের সামনে স্পিডবোট, পেছনে কয়েকটা নৌকা। স্পিডবোটটা খানিকক্ষণ পরপর থামছে, যাতে পেছনের নৌবহর আবার আসে তার কাছে। নৌকায় সৈন্য, নৌকার দুই পাশে নদীতীর ঘেঁষেও সৈন্য। ওহাবের আফসোস হলো। আরেকটু আগে এসে পৌঁছালেই তো ওদের আক্রমণ করা যেত। যাক, অসুবিধা নেই।</p><p>আগে থেকেই তিনি জানেন, দিনে দিনেই একই পথে ফিরে আসে ওরা।</p><p>এ এলাকার বিভিন্ন স্থানে পাকিস্তানি বাহিনীর অবস্থান। সুতরাং যেকোনো অভিযান পরিচালনার আগে নিজেদের প্রতিরক্ষা ও প্রত্যাবর্তনের ব্যাপারটি নিশ্চিত করা দরকার। তাই মইনপুরের উত্তরে কামালপুর গ্রামের পূর্ব দিকে বিনি নদীর পশ্চিম পাড়ে ব্রিজের কাছে রাখলেন হাবিলদার মুসলিমকে, মেশিনগানসমেত। মইনপুরের দক্ষিণ-পূর্বে কায়েমপুর গ্রামে একটি এলএমজি বসানো হলো, মন্দভাগ বাজারের দিতে তাক করে। আর মইনপুরেরই উত্তর-পশ্চিমে রইল আরেকটি এলএমজি, গোবিন্দপুরের দিকে মুখ করে।</p>"}],"card-updated-at":1614925416898,"content-version-id":"3a48cb9c-d7e6-4510-a764-cbf154f626c4","card-added-at":1614925227814,"status":"draft","id":"630452aa-a9fd-4d03-aabf-a4fe2e57cd64","content-id":"630452aa-a9fd-4d03-aabf-a4fe2e57cd64","version":5,"metadata":{"social-share":{"shareable":false,"title":"সুবেদার ওহাব ‘আব্বা আব্বা’ বলে কাঁদেন","message":"সুবেদার আবদুল ওহাব বীর বিক্রমের গল্প বলতে গেলেই এ কথাটা আমার খুব মনে পড়ে—ওহাব কাঁদছেন। অঝোরে কাঁদছেন। তাঁর হো চি মিন মার্কা তোবড়ানো গাল বেয়ে জলের ধারা নেমে চিবুকে এসে শ্মশ্রুরাজি সিক্ত করছে।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/7c962dab-18e2-45c5-a15e-4cb744771f72/element/d94fbe83-71d5-4252-9457-713701ba1eb6","type":"text","family-id":"5cf97b95-e55c-4465-84b9-f4e5e32f901a","title":"","id":"d94fbe83-71d5-4252-9457-713701ba1eb6","metadata":{},"subtype":null,"text":"<p>পরের কাজ হলো অ্যাম্বুশের জন্য উপযুক্ত জায়গা বাছাই। দলকে মইনপুরে রেখে নিজে গেলেন ওহাব, নদীর ধারে, ঝিকুরা গ্রামের পাশে। বটগাছের কাছের জায়গাটা পছন্দ হলো তাঁর।</p><p>দুপুর ১২টার দিকে দল নিয়ে নদীর ২৫ গজের মধ্যে পজিশন নিলেন। এলএমজিসহ নিজে রইলেন বটগাছের পাশে। সঙ্গে রইল পাঁচ–ছয়জন। আর নায়েক সুবেদার মঙ্গল মিয়া তিন–চারটি এলএমজিসহ নদীর পশ্চিম পাড়ে পজিশন নিল কয়েকজন সঙ্গী নিয়ে। বটগাছের ঠিক উত্তর দিকে ২৫–৩০ গজের মধ্যেই রইল আরও একটি সশস্ত্র দল। বটগাছের দক্ষিণে আগাম সংকেত দেওয়া ও দরকার হলে গুলি করার জন্য মোতায়েন করা হলো সিপাহি শামসু ও অন্য একজনকে।</p><p>পুরো দলটি মিলেমিশে আছে পানি, ধানখেত, শণগাছের আড়ালে। রুদ্ধশ্বাস প্রতীক্ষা শত্রুর জন্য। ১২টা থেকে ২টা—পেরিয়ে গেল দুই ঘণ্টা। এর মধ্যে দেখা গেল, একটা স্পিডবোট আসছে দ্রুতগতিতে। একেকটি মুহূর্ত যাচ্ছে, আর শত্রুর স্পিডবোট নিকটতর হচ্ছে। সেটি ঢুকে পড়ল ফাঁদ-দলের আওতার মধ্যে। ওহাব তাঁর এলএমজির নল তাক করলেন স্পিডবোটের দিকে। শুরু হলো গুলি। তাঁর গুলির সঙ্গে ২০টি নিপুণ হাত একযোগে ফায়ার শুরু করল। সুবেদার ওহাব প্রথমে অনুভূমিকভাবে, পরে রিফু করার মতো খাড়া করে বুনলেন বুলেটের সেলাই।</p><p>স্পিডবোটে কতগুলো ছাতার আড়ালে ছিল পাকিস্তানি অফিসাররা। মুহূর্তের মধ্যে সব কটি ছাতা উল্টে ছিটকে পড়ল পানিতে। শতচ্ছিদ্র–অচল হয়ে গেল বোটটি। শত্রুসেনাদের দেহ লুটিয়ে পড়ে রইল বোটে। একজন শত্রু পড়ল পানিতে। হাত–পা দিয়ে পানি ঠেলে সে চেষ্টা করল নিজের দেহ খাড়া করতে। ফলে ওহাবকে খরচ করতে হলো আরও দুটো বুলেট। তারপর সব নীরব।</p><p>সবাই দৌড়ে গেল স্পিডবোটের কাছে। উপুড় হয়ে পড়ে আছে এক অফিসার। শরীর উল্টিয়ে মুখ দেখে তাকে চিনলেন ওহাব। ক্যাপ্টেন বুখারি। তার দেহে বিদ্ধ হয়েছে ৭০–৭২টি বুলেট।</p><p>১২ জন পাকিস্তানি অফিসার মারা পড়ল এ অভিযানে। এদের মধ্যে ২ মেজর, ৪ ক্যাপ্টেন ও ১ সুবেদার মেজর। ছিল এক বাঙালি মেডিকেল অফিসার ও দুজন লে. কর্নেল। তাঁদের হাতের অস্ত্র হাতেই ধরা ছিল। গুলি করার সময় পাননি তাঁরা।</p>"}],"card-updated-at":1614925416898,"content-version-id":"7cea5767-4707-40a7-a44d-b165831d7296","card-added-at":1614925227814,"status":"draft","id":"e8f78015-e3a5-48f0-922b-17aa2fca0554","content-id":"e8f78015-e3a5-48f0-922b-17aa2fca0554","version":5,"metadata":{"social-share":{"shareable":false,"title":"সুবেদার ওহাব ‘আব্বা আব্বা’ বলে কাঁদেন","message":"সুবেদার আবদুল ওহাব বীর বিক্রমের গল্প বলতে গেলেই এ কথাটা আমার খুব মনে পড়ে—ওহাব কাঁদছেন। অঝোরে কাঁদছেন। তাঁর হো চি মিন মার্কা তোবড়ানো গাল বেয়ে জলের ধারা নেমে চিবুকে এসে শ্মশ্রুরাজি সিক্ত করছে।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/7c962dab-18e2-45c5-a15e-4cb744771f72/element/1a61a155-8a68-41be-a8c9-7b5708afb292","type":"text","family-id":"59d45f67-244a-48a3-aa93-652e8e1b8b07","title":"","id":"1a61a155-8a68-41be-a8c9-7b5708afb292","metadata":{},"subtype":null,"text":"<p>স্পিডবোটের পেছনে নৌকাসমেত যে শ খানেক পাকিস্তানি সৈন্য ধীরে ধীরে আসছিল, গোলাগুলির শব্দ পেয়ে তারা আর আসেনি। মইনপুরের একজন দরবেশ ফকিরের কাছে জানা গেল, ক্রলিং করে কসবা চলে গেছে ওরা।</p><p>একটা খুব দরকারি ম্যাপ পাওয়া গেল। এতে এই এলাকার পাকিস্তানি বাহিনীর গোলন্দাজ অবস্থান চিহ্নিত ছিল। পাওয়া গেল অস্ত্রশস্ত্র, ওয়্যারলেস। ডুবন্ত স্পিডবোটের ইঞ্জিন খুলে এনে রাখা হলো পাটখেতে।</p><p>সফল অভিযান শেষে ফিরছে ওহাবের দল। এমন সময় ৯ প্লাটুনের কমান্ডার নায়েব সুবেদার শহীদ ছুটে এলেন। ক্যাপ্টেন বুখারি মারা গেছে শুনে তিনি খুব খুশি। পাকিস্তানিদের হাত থেকে পাওয়া মেশিনগানটি তুলে নিলেন। ২৫০টি গুলির শিকল গলায় জড়ালেন সাপের মতো। ছুটে গেলেন আগে আগে, কোম্পানি কমান্ডার গাফফার সাহেবের কাছে। তাঁর কাছে খবর পেল গ্রামবাসী আর ক্যাম্পের লোকজন। ওই আসছে ওহাব, স্পিডবোট আর অনেক অফিসার আর ক্যাপ্টেন বুখারিকে মেরে।</p><p>চারদিকে তখন হর্ষধ্বনি। জয় বাংলা ধ্বনির ভেতর দিয়ে সারা দিন পানি ডিঙানো উপোস কাটানো রণক্লান্ত ওহাবের দল ক্যাম্পে ফিরে এল।</p><p>ঝিকুরার পাশ ঘেঁষে সেই নদী এখনো বয়ে চলেছে। ছোট খাড়া খরস্রোতা নদীর ওপরে এখন বাঁশের সাঁকো। কালের সাক্ষী বটগাছটা নেই। নদীটাও খানিক সরে এসেছে।</p><p>স্থানীয় লোকজন ঘিরে আছে ক্যাপ্টেন ওহাবকে। কী ভাবছেন তিনি? ২৫ বছর আগের সেই সময়টা যদি ফিরে পাওয়া যেত!</p><p>না, সময় ও নদীস্রোত ওহাবের জন্য অপেক্ষা করেনি।</p>"}],"card-updated-at":1614925416898,"content-version-id":"7e54a7fc-4bce-40af-82c0-e204523fd763","card-added-at":1614925227814,"status":"draft","id":"1f5497d3-ed62-43c0-91ad-eb7fd5bafe89","content-id":"1f5497d3-ed62-43c0-91ad-eb7fd5bafe89","version":5,"metadata":{"social-share":{"shareable":false,"title":"সুবেদার ওহাব ‘আব্বা আব্বা’ বলে কাঁদেন","message":"সুবেদার আবদুল ওহাব বীর বিক্রমের গল্প বলতে গেলেই এ কথাটা আমার খুব মনে পড়ে—ওহাব কাঁদছেন। অঝোরে কাঁদছেন। তাঁর হো চি মিন মার্কা তোবড়ানো গাল বেয়ে জলের ধারা নেমে চিবুকে এসে শ্মশ্রুরাজি সিক্ত করছে।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/7c962dab-18e2-45c5-a15e-4cb744771f72/element/9349b14c-8223-417c-b899-5e4fd4371c16","type":"text","family-id":"045c1a5a-c23b-42f5-9b4d-ae013b78134e","title":"","id":"9349b14c-8223-417c-b899-5e4fd4371c16","metadata":{},"subtype":null,"text":"<p><strong>বিপ্লব বেঁচে আছে, জেগে আছে বাংলাদেশ</strong></p><p>একাত্তরে সুবেদার ওহাবের বয়স ছিল ৪৫। তখন মার্চ মাস। ওহাবের স্ত্রী সন্তানসম্ভবা। সন্তান জন্মানোর দিন ঘনিয়ে আসছে। ইতিমধ্যেই এ দম্পতি তিনটে সন্তান লাভ করেছেন। তিনটেই মেয়ে। ওহাব সুফি ধরনের মানুষ। পড়াশোনা ক্লাস এইট পর্যন্ত। তাঁর বাবা আলী নেওয়াজ ছিলেন প্রাথমিক স্কুলের শিক্ষক। ওহাবের বাবার দুটো আশা পূরণ হয়নি। ওহাবকে ডেকে তিনি বলেছেন, ‘দুইটা জিনিস দেইখা যাইতে পারলে মনে আর কোনো আফসোস থাকত না, আমার যদি একটা নাতি হইত, আর যদি এই খড়ের ঘরে টিনের চালা হইত।’</p><p>মুক্তিযুদ্ধের পর ওহাবের বাড়িতে টিনের একটা ঘর হয়েছে। আছে মুক্তিযুদ্ধের সময় জন্ম নেওয়া তাঁর একটি ছেলে—বিপ্লব। অনুসন্ধানে জানা গেল, ২০২১ সালে, এখন কুমিল্লা ক্যান্টনমেন্ট এলাকায় তৈজসপত্রের ব্যবসা করেন সেই বিপ্লব।</p><p>১৯৯৬–এ যখন সুবেদার ওহাবের সঙ্গে কথা বলি, তখন তাঁর ছিল একটিমাত্র টিনের ঘর। বারবার অনুরোধ সত্ত্বেও সেই বাড়িতে আমাদের নেননি ওহাব। একজন অসামান্য যোদ্ধা তাঁর সামান্য গৃহখানিতে আমাদের নিতে চাননি। হয়তো দেখাতে চাননি তাঁর জীবনের ব্যক্তিগত ব্যর্থতাগুলো।</p><p>আজ থেকে ২৫ বছর আগে ওহাব আমাদের শুনিয়েছিলেন তাঁর বীরত্ব ও সাহসের গল্প। ১৯৯৬–এর ডিসেম্বরে সেগুলো ছাপা হয়েছিল <em>ভোরের কাগজ</em>–এ। তবে যুদ্ধদিনের রণাঙ্গনের রুদ্ধশ্বাস বৃত্তান্ত বলার ফাঁকে বাবা আলী নেওয়াজের কথা বলতে গিয়ে হাউমাউ করে কাঁদছিলেন আবদুল ওহাব। কারণ, টিনের চালাটা দেখে যেতে পারেননি তাঁর বাবা!</p><p>ওহাবের চোখের পানিতে প্রতিফলিত বিদ্যুতের আলোর দিকে তাকিয়ে বিভ্রান্ত হই আমরা। ভাবি, এই কি সেই অকুতোভয় মুক্তিযোদ্ধা, যাঁর নামে পাকিস্তানি সৈন্যরা ভয়ে কাঁপত থরথর করে, যাঁর মাথার জন্য তারা পুরস্কার ঘোষণা করেছিল?</p><p>সুবেদার আবদুল ওহাব (পরবর্তীকালে অনারারি ক্যাপ্টেন) বীর বিক্রম মারা যান ২০০৭ সালে।</p><p>২০২১ সালে স্বাধীনতার সুবর্ণজয়ন্তীর ১৩ বছর আগে মারা গেছেন আবদুল ওহাব। তাঁর বাবা মারা গেছেন তারও বহু বছর আগে। কিন্তু আজও আমাদের চোখে ভাসে ওহাবের সেই হাহাকারভরা কান্না, ‘আব্বা, আব্বা...আমার আব্বা আমার টিনের ঘর দেখে যেতে পারলেন না!’</p>"}],"card-updated-at":1614925416898,"content-version-id":"2d605e41-794c-4c1d-a50a-84b2fcc2e775","card-added-at":1614925298424,"status":"draft","id":"d9342d26-8e18-49c8-83a6-1562fc3abdc0","content-id":"d9342d26-8e18-49c8-83a6-1562fc3abdc0","version":4,"metadata":{"social-share":{"shareable":false,"title":"সুবেদার ওহাব ‘আব্বা আব্বা’ বলে কাঁদেন","message":"সুবেদার আবদুল ওহাব বীর "id":62951}],"headline":"দুনিয়াতেই নেই","slug":"onnoalo/stories/দুনিয়াতেই-নেই","last-published-at":1614924826803,"subheadline":"রহস্য গল্প","alternative":{"home":{"default":{"headline":null,"hero-image":{"hero-image-extracted-data":{"artist":""},"hero-image-metadata":{"width":1129,"height":767,"mime-type":"image/jpeg","file-size":436935,"file-name":"Masuk_Art_03_03_2021.jpg","focus-point":[565,384]},"hero-image-attribution":"","hero-image-s3-key":"prothomalo-bangla/2021-03/12387708-6652-4d18-b0cf-9870b22676c5/Masuk_Art_03_03_2021.jpg","hero-image-caption":"","extracted-data":{"artist":""},"hero-image-url":"https://images.assettype.com/prothomalo-bangla/2021-03/12387708-6652-4d18-b0cf-9870b22676c5/Masuk_Art_03_03_2021.jpg","temporary-hero-image-key":null}}}},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null},{"domain-slug":"bondhushava","slug":"writings","name":"writings","section-url":"https://www.bondhushava.com/writings","id":17629,"parent-id":17627,"display-name":"বন্ধুদের লেখা","collection":{"slug":"writings-bondhushava","name":"writings (bondhushava)","id":34881},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1614924826803,"id":"2b9c1353-e074-4640-9d92-76e61dd8b021","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":1129,"height":767,"mime-type":"image/jpeg","file-size":436935,"file-name":"Masuk_Art_03_03_2021.jpg"},"page-url":"/story/2b9c1353-e074-4640-9d92-76e61dd8b021/element/05bb22a1-f5a7-43e9-9152-f0fbc6009a5f","type":"image","family-id":"46e65ae2-396b-4ba7-91fa-586a7c000130","image-attribution":"","title":"অলংকরণ: মাসুক হেলাল","id":"05bb22a1-f5a7-43e9-9152-f0fbc6009a5f","image-s3-key":"prothomalo-bangla/2021-03/7cbd8023-e29e-42ee-9746-21f2da924cae/Masuk_Art_03_03_2021.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/2b9c1353-e074-4640-9d92-76e61dd8b021/element/23f56d7d-e88e-41e3-9387-46fccbd037f1","type":"text","family-id":"bc1f4334-a7fb-4c2f-a5e7-c2c6b4ef2cd1","title":"","id":"23f56d7d-e88e-41e3-9387-46fccbd037f1","metadata":{},"subtype":null,"text":"<p>আমরা আলো নিভিয়েছি আধঘণ্টা আগে। আর ১৫ মিনিট পর ঘুমিয়ে কাদা হয়ে যাবে মিষ্টি। মিষ্টি আমার বউ। তখন দেখে মনে হবে এই দুনিয়াতেই ও নেই। মাস কয়েক আগেও প্রতিদিন সারা রাত বিছানায় এপাশ–ওপাশ করত। দুজনের একজনও দুই চোখের পাতা এক করতে পারতাম না। তারপর ওর পরিচিত এক ডাক্তারের কাছে গেছি, একটা ওষুধ লিখে দিয়েছেন তিনি, আর তাতেই ওই যন্ত্রণা থেকে আমরা মুক্তি পেয়েছি।</p><p>ওই ম্যাজিক পিল টানা আট ঘণ্টা মিষ্টিকে ঘুম পাড়িয়ে রাখে। আহ্, আধুনিক চিকিৎসাশাস্ত্রের কথা আর কী বলব। আমি যদি মিষ্টির কানের কাছে ড্রাম পেটাই, তবু ওর ঘুম ভাঙবে না। সত্যি ঠাট্টা করছি না।</p><p>আপনি ভাবছেন আজকাল আমি সারা রাত ভোঁশ ভোঁশ করে নাক ডেকে ঘুমাচ্ছি, না? ভুল। ঘুমের বদলে করার মতো আরও ইন্টারেস্টিং কাজ আছে আমার—ছেঁচড়ামি, প্রতারণা। তবে ইংরেজি নামটাই আমার বেশি পছন্দ চিটিং।</p><p>মিষ্টিকে বিয়ে করে আমি অসুস্থ হয়ে পড়েছি, কিন্তু আমি ওকে ডিভোর্স দেব না, অন্তত এখনই নয়। কারণ, এখন ডিভোর্স দিলে ওকে নগদ দিতে হবে ১ কোটি টাকা। বিয়ে রেজিস্ট্রি করার সময় নয়, বা এটা এমনকি দেনমোহরও নয়, পরে একটা চুক্তিপত্রে আমরা দুজন সই করেছিলাম, তাতে এই টাকা দেওয়ার কথা লেখা আছে। তাতে আরও লেখা আছে, আমি যদি স্বামী হিসেবে দুই বছর বিশ্বস্ততার পরিচয় দিতে পারি, তাহলে আমি ওর ব্যবসা আর সম্পত্তির অর্ধেকের মালিক হব এবং নগদ ওই ১ কোটিও আর আমাকে দিতে হবে না। সেই সময়সীমা পার হতে আর মাত্র দুই সপ্তাহ বাকি। তারপর আমি মুক্ত ও স্বাধীন। ওর সবকিছুর অর্ধেক নিয়ে হেঁটে চলে যাব।</p>"}],"card-updated-at":1614924826265,"content-version-id":"a59b4128-d3f0-4a90-a2f3-72e41e714778","card-added-at":1614924597836,"status":"draft","id":"f8237260-9c76-47ab-8a47-897dbfba71ca","content-id":"f8237260-9c76-47ab-8a47-897dbfba71ca","version":5,"metadata":{"social-share":{"shareable":false,"title":"দুনিয়াতেই নেই","message":"আমরা আলো নিভিয়েছি আধঘণ্টা আগে। আর ১৫ মিনিট পর ঘুমিয়ে কাদা হয়ে যাবে মিষ্টি। মিষ্টি আমার বউ। তখন দেখে মনে হবে এই দুনিয়াতেই ও নেই। মাস কয়েক আগেও প্রতিদিন সারা রাত বিছানায় এপাশ–ওপাশ করত। দুজনের একজনও দুই চোখের পাতা এক করতে পারতাম না। তারপর ওর পরিচিত এক ডাক্তারের কাছে গেছি, একটা ওষুধ লিখে দিয়েছেন তিনি, আর তাতেই ওই যন্ত্রণা থেকে আমরা মুক্তি পেয়েছি।","image":{"key":"prothomalo-bangla/2021-03/7cbd8023-e29e-42ee-9746-21f2da924cae/Masuk_Art_03_03_2021.jpg","url":null,"attribution":"","caption":null,"metadata":{"width":1129,"height":767,"mime-type":"image/jpeg","file-size":436935,"file-name":"Masuk_Art_03_03_2021.jpg"}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/2b9c1353-e074-4640-9d92-76e61dd8b021/element/f15ea654-4e21-44d7-b63f-8f2ccccb6b25","type":"text","family-id":"76eecfa7-7590-4120-b226-764838cb3b2c","title":"","id":"f15ea654-4e21-44d7-b63f-8f2ccccb6b25","metadata":{},"subtype":null,"text":"<p>ব্যাপারটা শুরু হয়েছিল সপ্তাহে শুধু এক রাত দিয়ে। শহরের ভালো কোনো হোটেলে কচি পুঁইডগার মতো তাজা এক তরুণী আমার জন্য অপেক্ষায় থাকত, আমি তার সঙ্গে দেখা করতাম ওখানে, তারপর এখানে ফিরে এসে দুই ঘণ্টা ঘুমিয়ে কাজে চলে যেতাম। কাজে যেতাম মানে এই নয় যে আমি কাজ করতাম।</p><p>কোম্পানির মালিক মিষ্টি, ও আমাকে স্পেশাল প্রজেক্টগুলোর ভাইস প্রেসিডেন্ট বানিয়েছে। কী সেগুলো? কী আবার, আমি যা বা যেমন চাই তাই, আপাতত ওয়েস্ট বিনে মোচড়ানো কাগজ ছুড়ে টার্গেট প্র্যাকটিস।</p><p>একসময় সপ্তাহে একটা একঘেয়ে হয়ে উঠল। একটু বাড়িয়ে সপ্তাহে দুটো করলাম, তারপর তিনটে। আজকাল আমি সপ্তাহের প্রতি রাতে আলাদা একজন করে নটী-বিনোদিনীর সঙ্গ উপভোগ করি। এটাকে আপনি যদি জিয়ো তো অ্যায়সে জিয়ো বলতে না চান, আমার কিছু বলার নেই। সবচেয়ে বড় কথা, মিষ্টি ঘুণাক্ষরে কিচ্ছুটি টের পায় না। কী বোকাসোকা বউ আমার!</p><p>কী? বউকে এভাবে ঠকিয়ে আমি গিল্টি ফিল করি কি না? আরে, ওর বোকামির জন্য আমি দায়ী? আমাকে বিয়ে করাটা উচিত নয়—এটা যদি মিষ্টি বুঝতে না পারে, সেটা আমার অপরাধ হতে পারে? তবে এ–ও ঠিক, হে হে, আমাকে বিয়ে না করে ওর উপায়ও ছিল না—এমন সুপুরুষ আর সেক্সি পুরুষ আর কোথায় পাবে?</p><p>কয়েক মিনিট হয়ে গেল মিষ্টি একদম নড়াচড়া করছে না। বিছানা ছাড়ার আগে আরও দুই মিনিট সময় দিই ওকে, ওর ঘুমটা যাতে আরও গভীর হয়। তারপর কাপড় পাল্টে গাড়ি নিয়ে বেরিয়ে পড়ব। আজকের বিনোদিনী আনকোরা নতুন।</p><p>৩৩০ নম্বর কামরা। আর অপেক্ষা করতে পারছি না।</p>"}],"card-updated-at":1614924826265,"content-version-id":"4bbbdaee-aaa1-4629-ac57-6200f304b2a1","card-added-at":1614924728666,"status":"draft","id":"916be1dc-a926-40b4-86c0-742db8554c4b","content-id":"916be1dc-a926-40b4-86c0-742db8554c4b","version":3,"metadata":{"social-share":{"shareable":false,"title":"দুনিয়াতেই নেই","message":"আমরা আলো নিভিয়েছি আধঘণ্টা আগে। আর ১৫ মিনিট পর ঘুমিয়ে কাদা হয়ে যাবে মিষ্টি। মিষ্টি আমার বউ। তখন দেখে মনে হবে এই দুনিয়াতেই ও নেই। মাস কয়েক আগেও প্রতিদিন সারা রাত বিছানায় এপাশ–ওপাশ করত। দুজনের একজনও দুই চোখের পাতা এক করতে পারতাম না। তারপর ওর পরিচিত এক ডাক্তারের কাছে গেছি, একটা ওষুধ লিখে দিয়েছেন তিনি, আর তাতেই ওই যন্ত্রণা থেকে আমরা মুক্তি পেয়েছি।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/2b9c1353-e074-4640-9d92-76e61dd8b021/element/b1c4ce8c-4651-48da-9c0a-6e7efa65cf31","type":"text","family-id":"c6e9b501-bb30-4708-96d0-12829b1caf8b","title":"","id":"b1c4ce8c-4651-48da-9c0a-6e7efa65cf31","metadata":{},"subtype":null,"text":"<p>ঠিক আছে, এবার উঠতে হয়। দাঁড়ান। আলো জ্বলল। মিষ্টি জেগে। এটা কীভাবে ঘটল? ওর তো গভীর ঘুমে তলিয়ে যাওয়ার কথা। আরে, মিষ্টি ফোন করছে। চুপ থাকি, নড়ি না, ভান করি ঘুমাচ্ছি।</p><p>‘এই। কাজটা করেছি।’</p><p>এত রাতে কার সঙ্গে কথা বলছে মিষ্টি?</p><p>‘ভয় পেয়ো না ও আমার কথা শুনতে পাবে না।’</p><p>কিন্তু আমি শুনতে পাচ্ছি। ও যা বলছে, সব আমি শুনতে পাচ্ছি।</p><p>‘আমি জানি। কাজটা যে করতে পেরেছি, সেটা আমার নিজেরও বিশ্বাস হচ্ছে না।’</p><p>মিষ্টি কী কাজ করতে পেরেছে?</p><p>‘কিন্তু আমাকে ঠকাচ্ছিল ও।’</p><p>ওরে সর্বনাশ। মিষ্টি জানে।</p><p>‘এবং বোকার অভিনয় করতে করতে নিজের ওপর আমার ঘৃণা ধরে যাচ্ছিল।’</p><p>এসব কী বলছে মিষ্টি। ও কি সত্যি মনে করে, আমি ওর কথা শুনতে পাচ্ছি না?</p><p>‘হ্যাঁ, আমি কল করতে যাচ্ছি এই এক মিনিটের মধ্যে।’</p><p>কী ঘটছে আসলে?</p><p>‘ওটা ছিল একটা জোশ আইডিয়া, ওর হুইস্কিতে আমার স্লিপিং পিল মিশিয়ে দেওয়াটা। তুমি যেভাবে বলে দিয়েছ, প্রথমে ওগুলো আমি গুঁড়িয়ে আটা বানিয়ে নিয়েছি। ...নাহ্, কিছুই টের পায়নি ও। তিনটে পিলেই কম্ম কাবার।’ খিক খিক করে হাসল মিষ্টি।</p>"}],"card-updated-at":1614924826265,"content-version-id":"0a78ad8b-7f65-475b-b455-d6888449dd6b","card-added-at":1614924728666,"status":"draft","id":"1785c901-6bc9-465a-8549-c0f17115d3b5","content-id":"1785c901-6bc9-465a-8549-c0f17115d3b5","version":3,"metadata":{"social-share":{"shareable":false,"title":"দুনিয়াতেই নেই","message":"আমরা আলো নিভিয়েছি আধঘণ্টা আগে। আর ১৫ মিনিট পর ঘুমিয়ে কাদা হয়ে যাবে মিষ্টি। মিষ্টি আমার বউ। তখন দেখে মনে হবে এই দুনিয়াতেই ও নেই। মাস কয়েক আগেও প্রতিদিন সারা রাত বিছানায় এপাশ–ওপাশ করত। দুজনের একজনও দুই চোখের পাতা এক করতে পারতাম না। তারপর ওর পরিচিত এক ডাক্তারের কাছে গেছি, একটা ওষুধ লিখে দিয়েছেন তিনি, আর তাতেই ওই যন্ত্রণা থেকে আমরা মুক্তি পেয়েছি।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/2b9c1353-e074-4640-9d92-76e61dd8b021/element/c4f5b814-faf6-4b60-a2ce-81286f4912f9","type":"text","family-id":"d3676f01-3df8-4ef9-aa5e-a0b2fb64e90f","title":"","id":"c4f5b814-faf6-4b60-a2ce-81286f4912f9","metadata":{},"subtype":null,"text":"<p>ওরে ডাইনি! তুমিই হাসির পাত্রী হতে যাচ্ছ। তোমার পিলে কাজ হয়নি। আমি বেঁচে আছি, এবং তোমার সব কথা আমি শুনতে পাচ্ছি। এটা অ্যাটেম্পট টু মার্ডার। তোমাকে জেলখানায় পচতে হবে। এখন আমি তোমার সব টাকার মালিক হব। হা হা!</p><p>এবার মিষ্টিকে বড় সারপ্রাইজটা দিতে যাচ্ছি। ওর চেহারাটা কেমন হবে দেখার জন্য আমার তর সইছে না...কিন্তু আমি নড়তে পারছি না কেন?...আমি এমনকি চোখও খুলতে পারছি না।...কিন্তু আমার চোখ যদি বন্ধ থাকে, আমি তাহলে সবকিছু দেখতে পাচ্ছি কীভাবে?</p><p>‘আমি অতিরিক্ত আরও কয়েকটা মিনিট অপেক্ষা করছি, ও সত্যি মারা গেছে কি না নিশ্চিত হওয়ার জন্য।’</p><p>আমি মারা যাইনি।</p><p>‘হাসপাতালে ডাক্তাররা ওকে ধরে ঝাঁকাতে শুরু করলে প্রাণ ফিরে পাবে, এটা তো আমি চাইতে পারি না।’</p><p>অ্যাঁ?</p><p>‘আচ্ছা, ধরো, শরীর থেকে বেরিয়ে যাওয়ার মতো একটা অভিজ্ঞতার ভেতর দিয়ে যাচ্ছে ও। সেটা মজার একটা ব্যাপার না? ও হয়তো ওপর থেকে তাকিয়ে আছে, শুনতে পাচ্ছে আমি ওকে কীভাবে খুন করেছি, দেখতে পাচ্ছে মরা দেহটা আমার পাশে পড়ে রয়েছে, ইচ্ছে হচ্ছে একঝটকায় উঠে বসুক, দুহাতে চেপে ধরুক আমার গলাটা।’ সিলিংয়ের দিকে তাকাল মিষ্টি, একটা আঙুল তাক করল সেদিকে।</p><p>না!</p><p>‘ভারি একটা রগড় হয় তাহলে, কী বলো?’</p>"}],"card-updated-at":1614924826265,"content-version-id":"a97fd6c1-5909-47b2-9a3e-81a8dd7690a5","card-added-at":1614924728666,"status":"draft","id":"8d4848a3-d3ef-4928-95e4-7572a0280d35","content-id":"8d4848a3-d3ef-4928-95e4-7572a0280d35","version":3,"metadata":{"social-share":{"shareable":false,"title":"দুনিয়াতেই নেই","message":"আমরা আলো নিভিয়েছি আধঘণ্টা আগে। আর ১৫ মিনিট পর ঘুমিয়ে কাদা হয়ে যাবে মিষ্টি। মিষ্টি আমার বউ। তখন দেখে মনে হবে এই দুনিয়াতেই ও নেই। মাস কয়েক আগেও প্রতিদিন সারা রাত বিছানায় এপাশ–ওপাশ করত। দুজনের একজনও দুই চোখের পাতা এক করতে পারতাম না। তারপর ওর পরিচিত এক ডাক্তারের কাছে গেছি, একটা ওষুধ লিখে দিয়েছেন তিনি, আর তাতেই ওই যন্ত্রণা থেকে আমরা মুক্তি পেয়েছি।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/2b9c1353-e074-4640-9d92-76e61dd8b021/element/17abbde0-29c4-418c-8de7-b0652a50b374","type":"text","family-id":"8cfdac15-1116-40ad-9d92-980f481b066d","title":"","id":"17abbde0-29c4-418c-8de7-b0652a50b374","metadata":{},"subtype":null,"text":"<p>এ রকম কিছু তুমি করতে চাও না, মিষ্টি। আমি তোমাকে ভালোবাসি, সোনামণি। এখন তুমি পুলিশ কন্ট্রোল রুমে ফোন করো—৯৯৯। প্লিজ!</p><p>‘কিন্তু থামো, আমার এখনই কল করার দরকার নেই। মৃত্যুর সময় নিয়ে আমার উদ্বিগ্ন হওয়ার প্রয়োজন কী। আমি জানব কীভাবে যে মারা গেছে ও। আমি ঘুমিয়ে ছিলাম। আমি সকাল পর্যন্ত অপেক্ষা করব, তারপর ৯৯৯–তে ফোন করব। তখন আমার নিশ্চিতভাবে জানা হবে সত্যি মারা গেছে ও।’</p><p>না, প্লিজ! আমি মিলিয়ে যাচ্ছি, মিষ্টি। আমি এখন তোমাকে কোনো রকমে দেখতে পাচ্ছি। প্লিজ, ফোন করো...তা না হলে...দেরি...</p> <p>বিদেশি কাহিনি অবলম্বনে।</p>"}],"card-updated-at":1614924826265,"content-version-id":"884a1a14-c150-4e7b-b6e5-3d49748d5e18","card-added-at":1614924728666,"status":"draft","id":"e7ff4283-1bf2-42a3-acac-78c2d6507125","content-id":"e7ff4283-1bf2-42a3-acac-78c2d6507125","version":3,"metadata":{"social-share":{"shareable":false,"title":"দুনিয়াতেই নেই","mes 14-6b92431ef21f","title":"","id":"2f6fdef1-9b35-4129-a144-050ad8958b31","metadata":{},"subtype":"summary","text":"<p>গত বছরের ৮ মার্চ প্রথম করোনা রোগী শনাক্ত হয় বাংলাদেশে। সে হিসাবে আমাদের এখানে এক বছর হতে চলল কোভিড–১৯–এর।</p>"}],"card-updated-at":1614922431416,"content-version-id":"d05b32e4-56b5-4d0f-a882-d0fc1367b439","card-added-at":1614922217995,"status":"draft","id":"1ee0cfc1-8917-4ee1-b720-0f670cc8b78c","content-id":"1ee0cfc1-8917-4ee1-b720-0f670cc8b78c","version":4,"metadata":{"social-share":{"shareable":false,"title":"কোভিড-১৯ ব্যাটার এটাই যেন হয় শেষ জন্মদিন","message":"হাঁটি হাঁটি পা পা করে বাংলাদেশে কোভিড–১৯–এর এক বছর হতে চলল। এ সময় আমার মতো অনেকেই ঘরবন্দী হয়ে লুঙ্গির ভেতর দিনের পর দিন কাটিয়েছেন। আর কী কী হয়েছে এই করোনা–বছরে? যাপিত জীবনে বড় কোন কোন ওলট–পালট ঘটেছে? এসব হিসাব করার মতো প্রতিভা বা হিম্মত কোনোটাই আমার নেই। ","image":null},"attributes":{}}},{"story-elements":[{"description":"","image-metadata":{"width":1800,"height":1200,"mime-type":"image/jpeg","file-size":1123635,"file-name":"shahitto-rommo.jpg"},"page-url":"/story/a0918c72-35c7-44b7-9a9f-422fab619c98/element/cf8b01d5-328a-4e89-aef1-1decfbd94099","type":"image","family-id":"ba58c6c1-9ac6-4960-b52b-1ff26fdc050c","image-attribution":"","title":"অলংকরণ: আরাফাত করিম","id":"cf8b01d5-328a-4e89-aef1-1decfbd94099","image-s3-key":"prothomalo-bangla/2021-03/aa5c7216-ed30-44d9-843f-0f391710644d/shahitto_rommo.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/a0918c72-35c7-44b7-9a9f-422fab619c98/element/951014e8-eb06-4b1f-a3e4-3210df645acd","type":"text","family-id":"e528af7c-f8ce-40e2-ab1f-edc96dc513cd","title":"","id":"951014e8-eb06-4b1f-a3e4-3210df645acd","metadata":{},"subtype":null,"text":"<p>হাঁটি হাঁটি পা পা করে বাংলাদেশে কোভিড–১৯–এর এক বছর হতে চলল। এ সময় আমার মতো অনেকেই ঘরবন্দী হয়ে লুঙ্গির ভেতর দিনের পর দিন কাটিয়েছেন। আর কী কী হয়েছে এই করোনা–বছরে? যাপিত জীবনে বড় কোন কোন ওলট–পালট ঘটেছে? এসব হিসাব করার মতো প্রতিভা বা হিম্মত কোনোটাই আমার নেই। তবু আকাশ–পাতাল ভাবি, এক বছরে অন্যে ভাবেনি, এমন কিছু আছে কী। ঘরের মধ্যে বন্দী থেকে স্বামী-স্ত্রীর সোহাগ বেড়ে যাওয়া কিংবা উল্টোটি ঘটা—এসব ‘গোপন’ কথা জানাজানি হয়েছে আগেই। রবীন্দ্রনাথ তো ঘটনা অনেক আগেই টের পেয়েছিলেন, তাই লিখে রেখে গেছেন ‘কাছে থেকে দূর রচিল’। অবশ্য জন্মহার বেড়েছে কি না, সে তথ্য পাইনি। রেস্তোরাঁ, বিনোদন পার্ক, বিয়েশাদি, জন্মদিন, পাহাড়, সমুদ্র—সব বন্ধ ছিল একটা সময়। বিনোদনের অন্য উপায় তো ছিল না। মনোবিজ্ঞানীরা এ বিষয়ে সঠিক পরিসংখ্যান দিতে পারবেন মনে হয়।</p><p>করোনাকালে কোনো কোনো স্বামী অভিযোগ করেন, ওই সময়ে অনভ্যস্ত শরীরে গৃহস্থালির কাজ করতে করতে তাদের শারীরিক অবনতির সঠিক মূল্যায়ন হয়নি। গিন্নিরা কেউ কেউ অবশ্য গৃহকর্মে স্বামীর অংশগ্রহণকে অভিনন্দিত করেছেন, একটু সক্রিয় নারীবাদীরা নারী-পুরুষের সমানাধিকারের ক্ষেত্রে একে সতর্ক ইতিবাচকতার সঙ্গে গ্রহণ করেছেন। অবশ্য এই ‘অস্বাভাবিক’ পরিস্থিতি বেশি দিন লাস্টিং করেনি, অচিরেই বাঙালি-অবাঙালিসমেত বিশ্ববাসী আগের অবস্থায় ফিরে স্বস্তির নিশ্বাস ফেলেছে। খুন-ধর্ষণ, সড়ক দুর্ঘটনা আবার আগের স্বাভাবিকতায় ফিরে এসেছে।</p>"}],"card-updated-at":1614922431416,"content-version-id":"6e48b6ac-cb45-4a7d-a8b1-dd140f3b2936","card-added-at":1614922217995,"status":"draft","id":"4c04f8f1-a7a2-448d-9a35-faaa14a33c6c","content-id":"4c04f8f1-a7a2-448d-9a35-faaa14a33c6c","version":4,"metadata":{"social-share":{"shareable":false,"title":"কোভিড-১৯ ব্যাটার এটাই যেন হয় শেষ জন্মদিন","message":"হাঁটি হাঁটি পা পা করে বাংলাদেশে কোভিড–১৯–এর এক বছর হতে চলল। এ সময় আমার মতো অনেকেই ঘরবন্দী হয়ে লুঙ্গির ভেতর দিনের পর দিন কাটিয়েছেন। আর কী কী হয়েছে এই করোনা–বছরে? যাপিত জীবনে বড় কোন কোন ওলট–পালট ঘটেছে? এসব হিসাব করার মতো প্রতিভা বা হিম্মত কোনোটাই আমার নেই। ","image":{"key":"prothomalo-bangla/2021-03/aa5c7216-ed30-44d9-843f-0f391710644d/shahitto_rommo.jpg","url":null,"attribution":"","caption":null,"metadata":{"width":1800,"height":1200,"mime-type":"image/jpeg","file-size":1123635,"file-name":"shahitto-rommo.jpg"}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/a0918c72-35c7-44b7-9a9f-422fab619c98/element/43e1abef-3c41-4945-ab27-981e12d07625","type":"text","family-id":"7563c531-d219-4d5c-b4b8-ec47e795ab11","title":"","id":"43e1abef-3c41-4945-ab27-981e12d07625","metadata":{},"subtype":null,"text":"<p>আর প্রাণিকুল? তাদের প্রতি ভয়-ঘৃণা ভুলে সব মানুষ তাদের মাথায় তুলে নাচবার অবস্থা। সচেতন-অসচেতন সবাই গম্ভীর মুখে রায় দিলেন, প্রকৃতির প্রতিশোধ। পত্রিকার কার্টুনিস্ট আঁকলেন, মানুষ খাঁচার ভেতর বন্দী অবস্থায়, আর দর্শনার্থী বানর-হাতি-শিয়ালদের ছুড়ে দেওয়া কলাটা-মুলোটা খাচ্ছে। বটেই, এমনটিই তো হওয়ার কথা ছিল। গভীর জঙ্গলের ভয়ংকর প্রাণীরা কানাডা, যুক্তরাষ্ট্র, ইউরোপের পথেঘাটে আরামে বিচরণ করছে, হাঁস মা ছানাপোনাদের নিয়ে মার্চ করে রাস্তা পার হচ্ছে—কী অপূর্ব, কী অপূর্ব—অভূতপূর্ব! বাংলাদেশের বেঙ্গল টাইগাররা ঢাকা পর্যন্ত বেড়াতে আসার সাহস না পেলেও বিরল পিঙ্ক ডলফিন কক্সবাজার উপকূলে ডিগবাজি খাচ্ছে—এ দৃশ্য আগে কে দেখেছে? আমাদের বাবা-দাদারাও না। কোনো কোনো ধর্মীয় এলেমদার দিলেন সাবধানবাণী, এ আল্লাহর গজব, এখনো সময় আছে, দ্বীনের পথে ফেরো। আবার বক্তৃতাপ্রবণ মান্যবর বললেন, মানুষের মানবিক সংবিৎ ফেরানোর জন্য এটি একটি ‘ওয়েক-আপ কল’। পরিবেশবিশারদ কঠোর প্রবন্ধ লিখলেন, এটি মানুষের গালে প্রকৃতির চপেটাঘাত, ফিরে যাও আড়ম্বরহীন সরল জীবনে। আবারও রবীন্দ্রনাথের শরণ নিতে হয়, ‘দাও ফিরে সে অরণ্য, লহ এ নগর’—এ রকম আরকি। তাই কোভিড-১৯–কে সবাই মিলে গালমন্দ না করে তার বর্ষপূর্তিতে প্রকৃতিপ্রেমীরা তাকে কিছু অর্গানিক পুরস্কার প্রদানের কথা ভাবতেই পারেন।</p><p>তবে সবার জ্ঞানগর্ভ বাণীটানি মিথ্যা প্রমাণ করে পৃথিবী এখন মোটামুটি স্বাভাবিক হয়ে এসেছে। কক্সবাজার ডলফিনে নয়, মানুষে মানুষে সয়লাব, টিভি চ্যানেলরা সগর্বে সে কথা প্রচার করে চলেছে। চট্টগ্রাম থেকে বিশাল আধুনিক জাহাজ হাজারে হাজারে ভ্রমণপিপাসুদের নিয়ে যাবে সেন্ট মার্টিন, ভ্রমণ ছাড়াও আরও পিপাসা তো রয়েছে—লম্ফঝম্প, কর্ণবিদারী সংগীত আর কোরালের একটি স্মারক টুকরা। বিশ্বের বিরল কোরাল দ্বীপটির কী হবে, তা নিয়ে ভেবে আমাদের কী। বান্দরবানে মাথা তুলতে যাচ্ছে ফাইভ স্টার হোটেল, তার চমকিত আলোয় ঢেকে যাক দূর আকাশের মিলিয়ন স্টার। উন্নয়নের বিপুল গতি চলমান রয়েছে। আর সবকিছু স্বাভাবিক হয়ে আসছে—এভরিথিং ইজ নরমাল। বিশাল স্বস্তি।</p>"}],"card-updated-at":1614922431416,"content-version-id":"21408706-3c0a-411d-bb9d-bae221707ce3","card-added-at":1614922248843,"status":"draft","id":"f21245c1-e673-441d-967c-1d0eadde578d","content-id":"f21245c1-e673-441d-967c-1d0eadde578d","version":3,"metadata":{"social-share":{"shareable":false,"title":"কোভিড-১৯ ব্যাটার এটাই যেন হয় শেষ জন্মদিন","message":"হাঁটি হাঁটি পা পা করে বাংলাদেশে কোভিড–১৯–এর এক বছর হতে চলল। এ সময় আমার মতো অনেকেই ঘরবন্দী হয়ে লুঙ্গির ভেতর দিনের পর দিন কাটিয়েছেন। আর কী কী হয়েছে এই করোনা–বছরে? যাপিত জীবনে বড় কোন কোন ওলট–পালট ঘটেছে? এসব হিসাব করার মতো প্রতিভা বা হিম্মত কোনোটাই আমার নেই। ","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/a0918c72-35c7-44b7-9a9f-422fab619c98/element/6a41348d-22ee-4b38-bdd1-0a8a5fa1c618","type":"text","family-id":"6d2382e8-9497-40a9-9dc7-5071ae2602f9","title":"","id":"6a41348d-22ee-4b38-bdd1-0a8a5fa1c618","metadata":{},"subtype":null,"text":"<p>খানিক ঝামেলা অবশ্য বাধিয়ে রেখেছে এই মাস্ক আর ভ্যাকসিন। এমনিতেই নাকমুখ ঢেকে চলা বাঙালি পুরুষের অভিধানে কোনোকালেই ছিল না, ইতিহাস বইয়েও নেই। এদিকে প্রায় এসে গেল গরম। রবীন্দ্রনাথের ভাষায় ‘তৈল ঢালা স্নিগ্ধ তনু নিদ্রারসে ভরা’ বাঙালি-সন্তান মধ্যাহ্নভোজের পর কোথায় একটু দ্বিপ্রাহরিক নিদ্রার আরামটুকু উপভোগ করবে, না তাকে বাইরে মাস্ক পরতে হবে। ঠিক আছে বাপু, নাকটুকু অন্তত বাইরে রাখতে দাও, নিশ্বাসটা অন্তত নিতে তো দাও। নিশ্বাসটা তো নারী–পুরুষ সবারই দরকার। তেমনি দরকার ভ্যাকসিনও। তবে ভ্যাকসিন নেব কি নেব না—এই প্রশ্নকে অনেকটা এককালের জনপ্রিয় গান ‘যাব কি যাব না’র মতো দোদুল্যমান করে রেখেছে কাউকে কাউকে। কামান দেখে ভয় পায় না, সুই দেখে অজ্ঞান হয়ে পড়ে, এমন মানুষ শুধু বাঙালিদের মধ্যে নেই, বিশ্বের সর্বত্র রয়েছে। তবে অনুমান করা যায়, এ–ও স্বাভাবিক হয়ে যাবে, তাবত মানুষ ভালো ছেলের মতো হাসি-হাসি মুখে ভ্যাকসিন নেবে। পৃথিবী তার ক্লেদ-গ্লানি-অন্যায়-অসাম্য-নিপীড়নের ঘা-পুঁজ নিয়েই ফিরবে আমাদের স্বস্তির ‘স্বাভাবিকতায়’। মাঝেমধ্যে এসবে খানিক গোল বাধায় কোথাকার কোন হু (ডব্লিউএইচও)। একবার বলে এ কথা, আরেকবার ও কথা। এ নিয়ে একটা কৌতুক বলার লোভ সামলানো যাচ্ছে না: ১ম বন্ধু: করোনা প্যানডেমিক কুড বি ওভার উইদিন টু ইয়ারস। ২য় বন্ধু: হু টোল্ড? ১ম বন্ধু: ইয়েস, হু টোল্ড। এসব আবোলতাবোল কথায় কান না দেওয়াই ভালো।</p><p>কোনো এক নচ্ছার অবিশ্বাসী অবশ্য বলেছিল, কোভিড-১৯ ভাইরাসের লেজে কোনো মহামানব বাঁধা নেই যে পৃথিবীটাকে পাল্টাতে নামবে। কোভিড–১৯-এর জন্মদিনে, মানে প্রথম বর্ষপূর্তিতে মনে হচ্ছে সে দুর্মুখের কথাই বোধ হয় সত্যি হলো। আবার আমরা ফিরছি স্বাভাবিকতায়, থুক্কু নতুন স্বাভাবিকতায়—আমাদের স্বস্তির, সুস্থির জীবনে। শুধু চাই, কোভিড-১৯ ব্যাটার এটাই যেন হয় শেষ জন্মদিন।</p>"}],"card-updated-at":1614922431416,"content-version-id":"a3740b58-c4ad-48e8-bf6d-86733ec43cb9","card-added-at":1614922248843,"status":"draft","id":"980311c4-4945-457a-8846-f053c3022685","content-id":"980311c4-4945-457a-8846-f053c3022685","version":3,"metadata":{"social-share":{"shareable":false,"title":"কোভিড-১৯ ব্যাটার এটাই যেন হয় শেষ জন্মদিন","message":"হাঁটি হাঁটি পা পা করে বাংলাদেশে কোভিড–১৯–এর এক বছর হতে চলল। এ সময় আমার মতো অনেকেই ঘরবন্দী হয়ে লুঙ্গির ভেতর দিনের পর দিন কাটিয়েছেন। আর কী কী হয়েছে এই করোনা–বছরে? যাপিত জীবনে বড় কোন কোন ওলট–পালট ঘটেছে? এসব হিসাব করার মতো প্রতিভা বা হিম্মত কোনোটাই আমার নেই। ","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/কোভিড-১৯-ব্যাটার-এটাই-যেন-হয়-শেষ-জন্মদিন","author-id":1428444,"access":null,"first-published-at":1614922431942,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"আবুল-মনসুর","social":{},"name":"আবুল মনসুর","contributor-role":null,"avatar-url":null,"bio":null,"id":1428444,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"story-attributes":{"edition":["print"],"editoranalytics":["০৭০২৫-আলতাফ শাহনেওয়াজ"]},"excerpt":"হাঁটি হাঁটি পা পা করে বাংলাদেশে কোভিড–১৯–এর এক বছর হতে চলল। এ সময় আমার মতো অনেকেই ঘরবন্দী হয়ে লুঙ্গির ভেতর দিনের পর দিন কাটিয়েছেন। আর কী কী হয়েছে এই করোনা–বছরে? যাপিত জীবনে বড় কোন কোন ওলট–পালট ঘটেছে? এসব হিসাব করার মতো প্রতিভা বা হিম্মত কোনোটাই আমার নেই। ","card-share":{"shareable":false}}}},{"id":"127df44d-3f32-414a-85c4-2a618df5f07f","score":null,"type":"story","item":{"headline":["ব্লাইন্ড স্পট"]},"story":{"author-name":"আলভী আহমেদ","tags":[{"properties":{"seo":{"meta-title":"গল্প-অন্য আলো","meta-keywords":["গল্প-অন্য আলো"], me":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null},{"domain-slug":null,"slug":"onnoalo","name":"onnoalo","section-url":"https://www.prothomalo.com/onnoalo","id":17679,"parent-id":null,"display-name":"অন্য আলো","collection":{"slug":"onnoalo","name":"onnoalo","id":34931},"data":null},{"domain-slug":"bondhushava","slug":"writings","name":"writings","section-url":"https://www.bondhushava.com/writings","id":17629,"parent-id":17627,"display-name":"বন্ধুদের লেখা","collection":{"slug":"writings-bondhushava","name":"writings (bondhushava)","id":34881},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1614320771837,"id":"127df44d-3f32-414a-85c4-2a618df5f07f","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":1222,"height":815,"focus-point":[463,271]},"page-url":"/story/127df44d-3f32-414a-85c4-2a618df5f07f/element/4d01cd7a-a031-4655-bff5-d1c6d9ea3181","type":"image","family-id":"553ae2fa-272f-4a66-a84f-6b4ea916376f","image-attribution":"","title":"","id":"4d01cd7a-a031-4655-bff5-d1c6d9ea3181","image-s3-key":"prothomalo-bangla/2021-02/2be85142-5509-439d-b40b-d0e34a970a5b/spot_.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/127df44d-3f32-414a-85c4-2a618df5f07f/element/867a88b1-1594-46fd-ac46-120eab2d24db","type":"text","family-id":"a372e5a8-ce75-419a-9812-f4321f464eca","title":"","id":"867a88b1-1594-46fd-ac46-120eab2d24db","metadata":{},"subtype":null,"text":"<p>চল্লিশের পর বৃষ্টি নামলে কোনো একটা শেডের নিচে দাঁড়াতে হয়। না হলে বিপদ। জ্বর, সর্দি, কাশি—এসব হাবিজাবি পেয়ে বসে। আমার ৪০তম জন্মদিনের ৭ মাস ১৯ দিন পর এ রকম সর্দিজ্বর বাধিয়ে বসলাম। মিথিলার সঙ্গে ব্রেকআপ হয়ে গেল।</p><p>এর আগে আমরা দুজন মাস তিনেক বৃষ্টিতে ভিজেছি। মিথিলার বয়স ২৯। এত লোক থাকতে সে একচল্লিশের একজনের সঙ্গে কেন বৃষ্টিতে ভিজতে চেয়েছিল, জানি না। এটুকু বলতে পারি, সে যত দিন আমার সঙ্গে ছিল, একবারের জন্যও মনে হয়নি, কোথাও কোনো সমস্যা আছে। সবকিছু যেমনটা হওয়া উচিত, সেভাবেই চলছিল।</p><p>আমার ব্লাইন্ড স্পট সমস্যা আছে। কিছু ব্যাপার মিস করে যাই।</p>"},{"description":"","page-url":"/story/127df44d-3f32-414a-85c4-2a618df5f07f/element/20a0be61-0188-4378-aaea-f47ca45eb6af","type":"title","family-id":"2f51a3a4-0347-43fe-b8e3-ddfbfcee8c77","title":"","id":"20a0be61-0188-4378-aaea-f47ca45eb6af","metadata":{},"subtype":null,"text":"দুই.\r\n\r\n"},{"description":"","page-url":"/story/127df44d-3f32-414a-85c4-2a618df5f07f/element/d64e2e61-7951-4970-89d7-65dd59461a23","type":"text","family-id":"8c843704-2a9c-4f49-b15f-5ce149ad15ca","title":"","id":"d64e2e61-7951-4970-89d7-65dd59461a23","metadata":{},"subtype":null,"text":"<p>ক্যাসানোভা নই আমি। মেয়ে পটানোর ১০১টা সহজ উপায় থাকতে পারে, সেগুলো জানি না। বরং ১০১টা উপায়ে পটে যেতে পারি।</p><p>২০২০ সালের মে মাসের মাঝামাঝি। তখন কোভিড-১৯ ভাইরাস পিক ফর্মে। ঢাকায় লকডাউন। ঘরে বসে সবাই ফেসবুক লাইভ, ওয়াচ পার্টি—এসব নিয়ে মেতে আছে। সে রকম একটা লাইভ শোয়ে মিথিলাকে প্রথম দেখি। ঘর বা অফিস কীভাবে সুন্দর করে সাজানো যায়, তার ওপর ছিল সেই শো।</p><p>মিথিলা হাত নেড়ে নেড়ে কথা বলছে, আমার চোখ দুটো ল্যাপটপের স্ক্রিনে আটকে গেল। সে আকর্ষণীয়, তাতে কোনো সন্দেহ নেই।</p><p>সেদিন পরেছিল মিডনাইট ব্লু রঙের ফতুয়া। চুলগুলো কাঁধ পর্যন্ত ছড়ানো। চোখগুলো ভেজা। দেখে মনে হয়, ভেতরটায় উঁকি মেরে দেখি একবার।</p><p>কিন্তু চেহারা আমাকে টানেনি। আমি মূলত স্যাপিওসেক্সুয়াল। আমাকে টানল তার কথা বলার ভঙ্গি। তার ভেতর একটা বন্য সারল্য আছে। কথা কমই বলছে। তবে যখন বলছে, আত্মবিশ্বাসের সঙ্গে বলছে। প্রোফাইল ঘাঁটতে গিয়ে আবিষ্কার করলাম, বুয়েট থেকে আর্কিটেকচারে পাস করেছে। তারপর ইন্টেরিয়র ডিজাইনিংয়ে জড়িয়ে পড়ে। রিলেশনশিপ স্ট্যাটাসে লেখা, ইটস কমপ্লিকেটেড।</p><p>কমপ্লিকেসি কোনো সমস্যাই নয়। এগুলো পাত্তা দিই না আমি। আমার সমস্যা সাহসে। সাহস করে তাকে আউটবক্সে একটা মেসেজ দিতে পারছিলাম না। পুরো দুদিন চেষ্টা করলাম। হলো না।</p><p>মূল্য ব্যাপারটা সব সময়ই আপেক্ষিক। বাজার চাহিদার সঙ্গে ওঠানামা করে। মিথিলার ব্যাপক বাজার চাহিদা থাকার কথা। সে যদি ইনবক্স–আউটবক্সে সবার টেক্সটের উত্তর দিতে শুরু করে, তাহলে তার এক জীবন সেটা করতে করতেই কেটে যাবে। সুতরাং আমাকে ইনোভেটিভ হতে হবে। ‘গডফাদার’ ছবিতে মারলন ব্রান্ডো যেমন বলে, ‘আই অ্যাম গনা মেক হিম অ্যান অফার হি কান্ট রিফিউজ...’, সে রকম।</p><p>হঠাৎ মনে পড়ল, আমার স্টুডিওটা রিনোভেট করা দরকার। আমি তো তার ক্লায়েন্ট হতে পারি। ক্লায়েন্ট হিসেবে নক দিতে সমস্যা কোথায়? গুছিয়ে একটা মেসেজ লিখলাম।</p><p>পরের মাসে চারবার সে আমার অ্যাপার্টমেন্টে এল, দলবল নিয়ে। লোকেশন দেখে আমার চাহিদা কী কী, সেসবের তালিকা করল। তারপর নকশা। বাজেট নিয়ে সমস্যা হলো না।</p><p>আমার স্কেচবইয়ে প্রতিবার তার একটা করে রাফ স্কেচ করলাম। সে যখন কাজে ব্যস্ত, তখন আমি রুমের এক কোণে গোবেচারার মতো বসে স্কেচগুলো করে ফেললাম।</p><p>স্টুডিও রিনোভেশন শেষ হওয়ার পরদিন ইজেলে একটা নতুন ক্যানভাস বসালাম আমি। আমার সামনে একটা চেয়ারে রাখা স্কেচবই। সেখানে মিথিলার চারটা রাফ স্কেচ করা। তিন নম্বর ব্রাশ দিয়ে তার মুখের আউটলাইন দিলাম প্রথমে। স্কেচগুলো কিছুক্ষণ পর আর দেখার দরকার পড়ল না। ওই মুখ মনে গেঁথে আছে। হাত আপনাআপনি কাজ করতে শুরু করল। অটো পাইলট মুড অন তখন। দিন–দুনিয়া ভুলে গিয়ে পোর্ট্রেটটা শেষ করলাম। এক সপ্তাহ সময় লাগল। রং শুকাতে লাগল আরও দুই সপ্তাহ। ফ্রেমে বাঁধাই করে সেই অয়েল পেইন্টিং নিয়ে সোজা গেলাম মিথিলার অফিসে।</p><p>এরপর সবকিছু খুব দ্রুতই ঘটে গেল। বর্ষার মৌসুম তখন। বৃষ্টিবাদলা লেগেই থাকে। আকাশ কালো করে মেঘ করে। অঝর ধারা ঝরে। আমরা ভিজলাম। ওর স্বামীর সঙ্গে সেপারেশন চলছিল। ভিজতে আমাদের কোনো অসুবিধা ছিল না। সেপ্টেম্বরের শুরুতে ও একটা বড় ট্রাভেল ব্যাগ নিয়ে এসে উঠল আমার অ্যাপার্টমেন্টে।</p>"}],"card-updated-at":1614320770904,"content-version-id":"e4fb7031-cfc6-407d-92dc-ca2da05c2ce3","card-added-at":1614320426469,"status":"draft","id":"88af2b01-2bd0-47e7-a3df-027f7584720a","content-id":"88af2b01-2bd0-47e7-a3df-027f7584720a","version":14,"metadata":{"social-share":{"shareable":false,"title":"ব্লাইন্ড স্পট","message":"চল্লিশের পর বৃষ্টি নামলে কোনো একটা শেডের নিচে দাঁড়াতে হয়। না হলে বিপদ। জ্বর, সর্দি, কাশি—এসব হাবিজাবি পেয়ে বসে। আমার ৪০তম জন্মদিনের ৭ মাস ১৯ দিন পর এ রকম সর্দিজ্বর বাধিয়ে বসলাম। মিথিলার সঙ্গে ব্রেকআপ হয়ে গেল","image":{"key":"prothomalo-bangla/2021-02/2be85142-5509-439d-b40b-d0e34a970a5b/spot_.png","url":null,"attribution":"","caption":null,"metadata":{"width":1222,"height":815,"focus-point":[463,271]}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/127df44d-3f32-414a-85c4-2a618df5f07f/element/59398513-05bf-4c8b-9a2d-1e435fb35838","type":"title","family-id":"68760d4d-81e4-45a3-add3-6a3f5ec27252","title":"","id":"59398513-05bf-4c8b-9a2d-1e435fb35838","metadata":{},"subtype":null,"text":"তিন.\r\n\r\n"},{"description":"","page-url":"/story/127df44d-3f32-414a-85c4-2a618df5f07f/element/eda1a60e-5fc0-46c3-8372-b8dbf3489872","type":"text","family-id":"3d852c44-724c-4e7f-8706-392786927185","title":"","id":"eda1a60e-5fc0-46c3-8372-b8dbf3489872","metadata":{},"subtype":null,"text":"<p>শুরুতেই বলেছিলাম, চল্লিশের পর বৃষ্টিতে ভিজলে সর্দিজ্বর পেয়ে বসবে। সেই জ্বর আমাকে ধরল অক্টোবরের এক বিকেলে। তেপায়া টুলে বসে পেইন্টিং করছিলাম। আমার স্টুডিও রুমটা অ্যাপার্টমেন্টের একদম পশ্চিমে। দুপুর পর্যন্ত সেখানে বাতি জ্বালিয়ে কাজ করতে হয়। আর শেষ বিকেলে সূর্যটা যেন একদম তেরছাভাবে ঘরের ভেতরে ঢুকে পড়ে। অক্টোবরের সেই রোদঝলমলে বিকেলে আকাশে কোনো মেঘ ছিল না। কিন্তু বজ্রপাত হলো, বোল্ট ফ্রম দ্য ব্লু। মিথিলা তার ট্রাভেল ব্যাগ নিয়ে আমার সামনে এসে দাঁড়াল। বলল, ‘আমি একটু মার বাসায় যাচ্ছি।’</p><p>অবাক হয়ে মেঝেয় রাখা ব্যাগটার দিকে তাকালাম। ব্যাগের আকার দেখে ‘একটু যাওয়া’ বলে মনে হলো না।</p><p>‘কবে আসবে?’ হাতের ব্রাশটা রেখে বললাম।</p><p>সে বলল, ‘এই মুহূর্তে বলতে পারছি না।’</p><p>‘মানে কী?’</p><p>‘কয়েকটা ব্যাপার নিয়ে আমি বেশ আপসেট।’</p><p>‘আপসেট!’</p><p>‘হুমম।’</p><p>‘আমাকে নিয়ে?’</p><p>‘না, নিজেকে নিয়ে।’</p><p>‘আমার সাথে শেয়ার করা যাবে না?’</p><p>‘এই মুহূর্তে পারছি না।’</p><p>আমি কিছু বললাম না। মিথিলা অন্যমনস্কভাবে কিছুক্ষণ দাঁড়িয়ে থেকে বলল, ‘আমরা মাঝেমধ্যে কথা বলতে পারি। আমি তোমাকে ফোন দেব। কেমন?’</p><p>‘তুমি ফোন দেবে? আমি দিতে পারব না?’</p><p>‘না।’</p><p>‘কেন?’</p><p>‘প্রতিটা খেলারই নিয়ম আছে।’</p><p>আমি চুপ করে রইলাম।</p><p>‘ক্রিকেট বলো, ফুটবল বলো—আলাদা আলাদা নিয়ম। কিন্তু খেলার মূল নিয়মকে সবাই শ্রদ্ধা করে। সেগুলো ভাঙে না।’</p><p>‘হুমম।’</p><p>‘যতক্ষণ পর্যন্ত শ্রদ্ধা থাকবে, খেলা চলতে পারে। তোমার নিয়ম অনুসারে তুমি, আমি আমার। শ্রদ্ধা শেষ তো খেলাও শেষ।’</p><p>‘আমাদের কি শ্রদ্ধা শেষ?’</p><p>কী একটা যেন বলতে গিয়ে থেমে গেল মিথিলা। বলল, ‘আমি ফোন দেব, পরে কথা হবে।’</p><p>ভাবলাম, সম্পর্ক যদি শেষ হয়ে যায়, ও আমাকে কেন ফোন দেবে? কী কথা বলব আমরা? পুরো ব্যাপারটাই একটা ধাঁধার মতো মনে হলো। মিথিলা চলে যাচ্ছে, এটা নিয়ে উদ্বিগ্ন হলাম না। ব্রেকআপের পর আমরা কী নিয়ে কথা বলব, তা খুঁজে বের করাই সে মুহূর্তের বড় চ্যালেঞ্জ বলে মনো হলো।</p><p>মিথিলা তার ট্রাভেল ব্যাগটা মেঝে থেকে তুলে নিয়ে বলল, ‘কেন চলে যাচ্ছি, কাল বলব। আজ রাতে একটু গুছিয়ে নিই নিজেকে। সকালে টেক্সট করব।’</p><p>‘টেক্সট করবে!’</p><p>‘হুমম, সকাল ১০টায়।’</p><p>পৃথিবীতে দুই ধরনের মানুষ আছে। একদল যখন কিছু বুঝতে পারে না, তখন সেটা বাদ দিয়ে যা বুঝতে পারবে, সেসব নিয়ে মেতে ওঠে। অন্য আরেক দল মানুষ আছে, তারা বুঝতে না পারা বিষয়টার পেছনে লেগে থাকে। সেটা বুঝে তবেই তাদের শান্তি। আমি এই দুই ধরনের বাইরের মানুষ। বিরল প্রজাতির। যখন কিছু বুঝতে পারি না, তখন মাথা কাজ করতে দিই না। অটো পাইলট মুড অন করে নিজেকে ছেড়ে দিই। হাত–পা স্বয়ংক্রিয়ভাবে চলতে থাকে। তখন হুইস্কি আমার দিকে সাহায্যের হাত বাড়িয়ে দেয়।</p>"}],"card-updated-at":1614320770904,"content-version-id":"aa676cb6-c3ef-466e-a384-83aa3109a80e","card-added-at":1614320446868,"status":"draft","id":"97968959-334a-423d-bcf5-b98b7ff88d13","content-id":"97968959-334a-423d-bcf5-b98b7ff88d13","version":13,"metadata":{"social-share":{"shareable":false,"title":"ব্লাইন্ড স্পট","message":"চল্লিশের পর বৃষ্টি নামলে কোনো একটা শেডের নিচে দাঁড়াতে হয়। না হলে বিপদ। জ্বর, সর্দি, কাশি—এসব হাবিজাবি পেয়ে বসে। আমার ৪০তম জন্মদিনের ৭ মাস ১৯ দিন পর এ রকম সর্দিজ্বর বাধিয়ে বসলাম। মিথিলার সঙ্গে ব্রেকআপ হয়ে গেল","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/127df44d-3f32-414a-85c4-2a618df5f07f/element/763f83a5-dad7-4103-9183-51248662b2b0","type":"title","family-id":"28274778-251c-4fc4-87df-f9cb31d450d9","title":"","id":"763f83a5-dad7-4103-9183-51248662b2b0","metadata":{},"subtype":null,"text":"চার.\r\n\r\n"},{"description":"","page-url":"/story/127df44d-3f32-414a-85c4-2a618df5f07f/element/d96792b8-9376-45e6-aa12-b2f6a416537d","type":"text","family-id":"03ac6206-36ff-4f28-82c4-ed314021707e","title":"","id":"d96792b8-9376-45e6-aa12-b2f6a416537d","metadata":{},"subtype":null,"text":"<p>পরদিন সকাল দশটায় ঘড়িতে অ্যালার্ম বাজল। সঙ্গে সঙ্গে টুং টুং করে মেসেজ অ্যালার্ট টোন। কোনোটা আগে, কোনোটা পরে নয়; একই সঙ্গে। কিছু কিছু মানুষের সময়জ্ঞান এত নিখুঁত হয় কী করে! দশটা মানে দশটা। এমন নয় যে মিথিলা ঘড়ি সামনে নিয়ে বসে ছিল। এটা তার অভ্যাস। ক্যাজুয়ালি সে এই অভ্যাস রপ্ত করেছে। হয়তো চা খাচ্ছে, খবরের কাগজ পড়ছে; হঠাৎ ফোনটা টেনে নিল, মেসেজ টাইপ করে সেন্ড করল। ঘড়িতে তখন ঠিক দশটা।</p><p>ঘুম ঘুম চোখে মেসেজটা খুললাম। লেখা, ‘আমার স্বামীর সঙ্গে প্যাচআপ হয়ে গেছে। কখন হয়েছে, কীভাবে হয়েছে, জানতে চেয়ো না। ব্যাখ্যা করা কঠিন। প্যাচআপটা হয়ে যেতে পারে বলেই তোমার সঙ্গে সিরিয়াস কোনো কমিটমেন্টে যাইনি। আমার সঙ্গে আর যোগাযোগের চেষ্টা কোরো না। সবকিছুর জন্য সরি। ভালো থেকো।’</p><p>আমার মনে হলো, আমাদের তিন-চার মাসের সম্পর্কটা মুঠোফোনের পর্দার এই কটা লাইনে বেশ এঁটে গেছে। আমার রাগ হলো না। হওয়ার কথা কি না, জানি না। বিষয়টা দাঁড়াল এই, ‘তুমি সুমন, তুমি আমাকে ভালোবাসতে। আমি তোমার ভালোবাসা নিতে অস্বীকৃতি জানাচ্ছি। আমি চাই এখন আমাকে অন্য কেউ ভালোবাসুক।’ এই তো?’</p><p>মিথিলার একটা ফাঁকা জায়গা ছিল, সেই জায়গাটায় ছিলাম আমি। সেই জায়গাটার জন্য এখন সে তার স্বামীকে উপযুক্ত মনে করছে। আমার কি দুঃখ পাওয়া উচিত এখন? অথবা নিজের ভেতরটা ফাঁপা লাগা উচিত? ইংরেজিতে যাকে বলে নাম্বনেস!</p><p>একটা পথ ধরে হাঁটছিলাম আমি। হাঁটতে হাঁটতে পথটা একসময় শেষ হয়ে গেল। সামনে দেয়াল। এগোনোর রাস্তা নেই।</p><p>ঘোরের মধ্যে বেশ কিছুদিন কেটে গেল। নিজ থেকে আমি আর মিথিলার সঙ্গে যোগাযোগের চেষ্টা করিনি; বা করতেও পারি। সঠিক বলতে পারব না। অটো পাইলট মুড অন থাকলে কী করি, সে ব্যাপারে আমার কোনো ধারণা নেই। সে সময় বাস্তবতা আর কল্পনার মধ্যে সীমানাটা এলোমেলো হয়ে যায়, দুটোর পার্থক্য করতে পারি না। পাশাপাশি দুটো দেশের সীমানার রাতের অন্ধকারে কখনো পরিবর্তন হয়ে যায়। এক দেশ দখল করে নেয় আরেক দেশকে।</p><p>নতুন বছরের শুরুতে মিথিলা ইনবক্স করেছিল একবার, ‘হ্যাপি নিউ ইয়ার’।</p><p>উত্তরে লিখলাম, ‘থ্যাংকস।’</p><p>‘কেমন আছ?’</p><p>‘ঠিকঠাক।’</p><p>‘ঠিকঠাক মানে কী?’</p><p>‘মানে হলো, ভালো না খারাপ আছি, ঠিক বুঝতে পারছি না। যে স্কেলে ভালো–মন্দ বিচার করতে হয়, সেই স্কেলটা পেন্ডুলামের মতো দুলছে। কখনো ভালোর দিকে ঝুঁকে পড়ছে, কখনো খারাপের দিকে।’</p><p>এরপর আর কথা এগোতে পারেনি। মেসেজ সিন, নো রিপ্লাই। আমার এই কথার উত্তরে তার যদি কিছু বলতে হয়, তাহলে আমার ভালো বা মন্দের দায়িত্ব কিছুটা হলেও তার কাঁধে গিয়ে পড়ে। একজন বুদ্ধিমান মানুষ যেচে দায়িত্ব নেয় না।</p>"}],"card-updated-at":1614320770904,"content-version-id":"5cdcfdb3-2f86-4305-a98a-bf384639876b","card-added-at":1614320446868,"status":"draft","id":"fcfd609a-e7b0-4f44-93f6-1a492b985923","content-id":"fcfd609a-e7b0-4f44-93f6-1a492b985923","version":13,"metadata":{"social-share":{"shareable":false,"title":"ব্লাইন্ড স্পট","message":"চল্লিশের পর বৃষ্টি নামলে কোনো একটা শেডের নিচে দাঁড়াতে হয়। না হলে বিপদ। জ্বর, সর্দি, কাশি—এসব হাবিজাবি পেয়ে বসে। আমার ৪০তম জন্মদিনের ৭ মাস ১৯ দিন পর এ রকম সর্দিজ্বর বাধিয়ে বসলাম। মিথিলার সঙ্গে ব্রেকআপ হয়ে গেল","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/127df44d-3f32-414a-85c4-2a618df5f07f/element/cc28cb83-eee4-4d50-862b-e1d814157370","type":"title","family-id":"7cfd68f9-4861-49e6-9b51-18d96b968c25","title":"","id":"cc28cb83-eee4-4d50-862b-e1d814157370","metadata":{},"subtype":null,"text":"পাঁচ.\r\n\r\n"},{"description":"","page-url":"/story/127df44d-3f32-414a-85c4-2a618df5f07f/element/7d57cb8b-9bd3-4d03-9616-2e0a2c6e4629","type":"text","family-id":"58374ad9-0443-45f7-bf62-126f4110c090","title":"","id":"7d57cb8b-9bd3-4d03-9616-2e0a2c6e4629","metadata":{},"subtype":null,"text":"<p>পরশু দিন ফেসবুক চালাতে গিয়ে হঠাৎ একটা জিনিসে চোখ পড়ল। বইমেলা হবে কি না, এটা নিয়ে একটা লাইভ শো চলছিল তখন। মোট সাতজন ছোট ছোট উইন্ডোতে কথা বলছে। তার মধ্যে এক লেখিকা আছে, বয়স পঁচিশের আশপাশে হবে। চেহারাটা মায়া মায়া। বেশ দৃঢ়ভাবে কথা বলছে। যুক্তিগুলো খুব গোছানো, পরিষ্কার। তার একটা পোর্ট্রেট আঁকা যায় কি না ভাবছিলাম। আউটবক্সে নিজের পরিচয় দিয়ে পোর্ট্রেট এঁকে দেওয়ার প্রস্তাব দেব?</p><p>শীতকাল চলছে। বৃষ্টিবাদলা নেই। সর্দিজ্বরের আশঙ্কা কম। তখনই বিখ্যাত অভিনেতা হুমায়ূন ফরীদির বলা একটা কথা মনে পড়ে গেল। সেটাও টক শোয়ে শোনা। ইন্টারভিউতে তাঁকে প্রশ্ন করা হয়েছিল, ‘আপনি কখন ঘুম থেকে ওঠেন?’</p><p>তিনি উত্তর দিয়েছিলেন, ‘ভোরে।’</p><p>‘কী বলেন? আপনার বিরুদ্ধে তো অভিযোগ, দুপুরের পর ঘুম থেকে ওঠেন।’</p><p>তিনি নির্বিকারভাবে বলেছিলেন, ‘আমি যখন ঘুম থেকে উঠি, তখনই ভোর।’</p><p><br>চল্লিশের পর আসলে সব মৌসুমই বর্ষাকাল। ভিজতে ইচ্ছে করবে। ভিজলেই সর্দিজ্বর।</p>"}],"card-updated-at":1614320770904,"content-version-id":"43a61375-a759-4cd0-878a-cb450c17a40a","card-added-at":1614320446868,"status":"draft","id":"5c6ab46c-f2f8-4e23-a0ba-5199798bbd92","content-id":"5c6ab46c-f2f8-4e23-a0ba-5199798bbd92","version":13,"metadata":{"social-share":{"shareable":false,"title":"ব্লাইন্ড স্পট","message":"চল্লিশের পর বৃষ্টি নামলে কোনো একটা শেডের নিচে দাঁড়াতে হয়। না হলে বিপদ। জ্বর, সর্দি, কাশি—এসব হাবিজাবি পেয়ে বসে। আমার ৪০তম জন্মদিনের ৭ মাস ১৯ দিন পর এ রকম সর্দিজ্বর বাধিয়ে বসলাম। মিথিলার সঙ্গে ব্রেকআপ হয়ে গেল","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/ব্লাইন্ড-স্পট","author-id":1476284,"access":null,"first-published-at":1614320771837,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"আলভী-আহমেদ","social":{},"name":"আলভী আহমেদ","contributor-role":null,"avatar-url":null,"bio":null,"id":1476284,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"excerpt":"চল্লিশের পর বৃষ্টি নামলে কোনো একটা শেডের নিচে দাঁড়াতে হয়। না হলে বিপদ। জ্বর, সর্দি, কাশি—এসব হাবিজাবি পেয়ে বসে। আমার ৪০তম জন্মদিনের ৭ মাস ১৯ দিন পর এ রকম সর্দিজ্বর বাধিয়ে বসলাম। মিথিলার সঙ্গে ব্রেকআপ হয়ে গেল","story-attributes":{"edition":["print"],"editoranalytics":["০৭০২৫-আলতাফ শাহনেওয়াজ"]},"card-share":{"shareable":false}}}},{"id":"a3116e78-821b-4768-af0d-26bfddbdd7c3","score":null,"type":"story","item":{"headline":["রুবি দাদি জুবি দাদি"]},"story":{"author-name":"সাগুফতা শারমীন তানিয়া ","tags":[{"properties":{"seo":{"meta-title":"অন্য আলো","meta-keywords":null,"meta-description":null},"photo":[{"url":null}],"images":[],"tag-hidden":"no","external-id":"213","tag-description":null},"slug":"অন্য-আলো","name":"অন্য আল
