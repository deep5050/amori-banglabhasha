ass=\"Body\">কেন পারবে না? তুই আছিস না ভালো? আমি আছি না?</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/d57b154e-3941-4db4-af3e-06e323d444f9","type":"text","family-id":"39ce865f-1067-406a-b565-8e585dc1bde2","title":"","id":"d57b154e-3941-4db4-af3e-06e323d444f9","metadata":null,"subtype":null,"text":"<p class=\"Body\">তোর জন্য আমার কষ্ট হয়, মুখে তো বলেনি কোনো দিন, তবে জানতাম মিলা তোকে খুব ভালোবাসত।</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/0a741df7-95bb-4b69-bcde-1013e8d54945","type":"text","family-id":"f5b34995-691b-49fb-b3fb-e99670ff8b79","title":"","id":"0a741df7-95bb-4b69-bcde-1013e8d54945","metadata":null,"subtype":null,"text":"<p class=\"Body\">ওপার থেকে ফোনে সাড়াশব্দ নেই। আজকাল রতু এই বদমায়েশিটা করে, বলা নাই কওয়া নাই, ফোন ছেড়ে চলে যায়।</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/a2e7c2ce-bbd2-435d-9e5f-ab21063d4689","type":"text","family-id":"17e17cc3-872b-4955-9939-2672483d6b0f","title":"","id":"a2e7c2ce-bbd2-435d-9e5f-ab21063d4689","metadata":null,"subtype":null,"text":"<p class=\"Body\">শোবার ঘরে এসে জামাকাপড় বদলে বাইরে তাকাই। বৃষ্টি ধরে এসেছে, সন্ধ্যা হয়েছে বেশ কিছুক্ষণ। ঘুটঘুটে অন্ধকার। টেবিলে একটা সবুজ মলাটের ডায়েরি। ওটা টেবিলে এল কী করে বুঝি না। হাসপাতালে থাকতে রতু একদিন বলেছিল, কিছু কাগজ এনে দিতে, কলমও। সময় কাটাতে কিছু লিখবে। ডায়েরিটা ওকে দিয়ে বলেছিলাম, যখন যা ইচ্ছা হয় যেন লেখে, মন থেকে চাপ কমবে। রতু মারা যাওয়ার পর কাউকে কিছু না বলে ওটা নিয়ে এসেছিলাম। ভেতরে কয়েক পৃষ্ঠাজুড়ে মিলা মিলা।</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/b866464a-c9ff-478e-971a-35d091dc4c24","type":"text","family-id":"f5684838-8070-47f0-8224-e52695bcf398","title":"","id":"b866464a-c9ff-478e-971a-35d091dc4c24","metadata":null,"subtype":null,"text":"<p class=\"Body\">কাল রাতে মিলা বলেছিল জানালা লাগাতে। আলো জ্বলা ঘরে জানালা খোলা থাকলে অন্ধকার ঢুকে আলোর রোশনাই খেয়ে ফেলে। কিন্তু জানালা আটকে দিলে...জানালা যদি কাচেরও হয়...হাজার চেষ্টায়ও অন্ধকার ঢুকতে পারে না। কাল রাতে তো পরীক্ষা করে ওর কথার মিল পেয়েছিলাম। আবার করব, পরীক্ষা?</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/712c3215-d98d-4e7f-90d4-26638b0fa89e","type":"text","family-id":"cfaafb7a-d859-48dd-ada5-f6b3f35b3348","title":"","id":"712c3215-d98d-4e7f-90d4-26638b0fa89e","metadata":null,"subtype":null,"text":"<p class=\"Body\">জনালাটা বন্ধ ছিল। দুই পাট চওড়া স্লাইডিং জানালা। ঘরের আলোটা খেয়াল করলাম, হ্যাঁ, দশ-বাই-দশ ফিট ঘরটা আলোয় ভরপুর। এবার একটা জানালা টেনে সরাতেই মনে হলো একটা ভারী পর্দা বুঝি নেমে এল। টেবিলের ওপরে রতুর ডায়েরিতে প্রথমেই চোখ গেল, সবুজ ডায়েরিটা কালচে দেখাচ্ছে, ঘরের কোণগুলো ছায়া-মোড়া, আর চোখের সামনে যা না দেখে পারলাম না...কুণ্ডলি পাকিয়ে নিকষ কালো কালো এগুলো কী, রীতিমতো হুমড়ি খেয়ে ঢুকছে। পরপরই জানালাটা ঠেলে লাগিয়ে দিতে চার দেয়াল আলোয় আলোকময়।</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/5c93b40f-fbf6-4ec7-b8b6-72c2659d5293","type":"text","family-id":"1da09001-f292-4143-9b91-50188b3f07d6","title":"","id":"5c93b40f-fbf6-4ec7-b8b6-72c2659d5293","metadata":null,"subtype":null,"text":"<p class=\"Body\">নানা কথার ফাঁকে মিলা আমাকে নিয়ে খেলেও। দিন কয়েক আগে জিজ্ঞাসা করল, বলো তো ক-তে কী হয়? জবাব দিচ্ছি না দেখে পীড়াপীড়ি জুড়ে দিতে বললাম, ক-তে আর কী হবে, কলা হয়। বলল, আগে হতো, এখন না।</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/1d3dcdbd-8e45-42cf-a11e-fc19f9e824c8","type":"text","family-id":"705eb02e-2835-4efa-a305-c20ddf1749b5","title":"","id":"1d3dcdbd-8e45-42cf-a11e-fc19f9e824c8","metadata":null,"subtype":null,"text":"<p class=\"Body\">এখন কী?</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/e5da5d03-5a16-4ece-883e-93fb531b04ec","type":"text","family-id":"ac659c92-6532-4fa6-85b3-19e4f092bf77","title":"","id":"e5da5d03-5a16-4ece-883e-93fb531b04ec","metadata":null,"subtype":null,"text":"<p class=\"Body\">কুজ্ঝটিকা।</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/ba92804b-35ed-4ade-8342-3099d83441e8","type":"text","family-id":"26123480-92c8-4a7f-86d6-bd830326d513","title":"","id":"ba92804b-35ed-4ade-8342-3099d83441e8","metadata":null,"subtype":null,"text":"<p class=\"Body\">একটা ভুল আজকাল খুব করি। বুঝি না, কেন ভাবি মিলা দশ বছর আগে মারা গেছে। গত এক মাসের ব্যবধানে, প্রথমে রতু, তার পর মিলা। একটা কাজের কাজ অবশ্য করেছিলাম, রতুকে যে কবরস্থানে কবর দেওয়া হয়েছিল, সেখানেই পাশাপাশি কবরে মিলাকে আমিই নামিয়েছিলাম।</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/35e24bae-2d39-4e1b-84b0-f0a3d1046600","type":"text","family-id":"e50c5c5d-971c-49c8-a8a3-0faf956b6a55","title":"","id":"35e24bae-2d39-4e1b-84b0-f0a3d1046600","metadata":null,"subtype":null,"text":"<p class=\"Body\">ভুল আরও আছে। দিন-রাতের হিসাব-নিকাশে ওলটপালট করি। এখন এই ভরদুপুরে আলো জ্বলা ঘর কোথায় পেলাম আর অন্ধকারই-বা কোথায়...হুমড়ি খাওয়া নিকষ অন্ধকার!</p>"}],"card-updated-at":1597408351051,"content-version-id":"68b33fc3-0f46-4ca2-928f-57358d1da6c6","card-added-at":1597408351051,"status":"draft","id":"b5c1fd6f-4dba-430a-97fb-bff905287293","content-id":"b5c1fd6f-4dba-430a-97fb-bff905287293","version":1,"metadata":{"social-share":{"shareable":false,"title":"ক-তে কুজ্ঝটিকা","message":null,"image":null}}}],"url":"https://www.prothomalo.com/onnoalo/stories/ক-তে-কুজ্ঝটিকা","author-id":748190,"access":null,"first-published-at":1596777000000,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"নিজস্বপ্রতিবেদক","social":{},"name":"নিজস্ব প্রতিবেদক","contributor-role":null,"avatar-url":null,"bio":null,"id":1258528,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"excerpt":"বাইরে যাব, জামা-প্যান্ট পরে জুতার ফিতা বাঁধব বলে মোড়া টেনে বসেছি, মিলা বলল, কই যাও? বললাম, শ্যামলীতে রতুর ওখানে, দেরি করব না। মিলা বলল, এই বৃষ্টিতে? গাড়িতে যাবা? মনে মনে বললাম, মারব এক থাপ্পড়। ভাবখানা যেন আমাকে প্রায়ই গাড়িতে চলতে ফিরতে দেখে। গাড়ি একটা থাকলে সুবিধা হতো, কিন্তু কোথায় পাব? আর বৃষ্টির কথা যে বলল, কোথায় বৃষ্টি?জুতার ফিতা বাঁধা সারা, উঠতে যাব, মনে মনে হাসলাম। মিলা আমার তিন-সাড়ে তিন বছরের ছোট বোন। আজ কত বছর হবে...দশ বছরের কম না, ও নেই। কিন্তু ওলটপালট কথা বলা ছাড়েনি, আগেও খুব বলত, কথায় কথায় মিথ্যাও। মা বলতেন, বানিয়ে বানিয়ে বলে। মিথ্যা আর বানিয়ে বলা এক হলো? বানিয়ে বলাটা শুনতে খারাপ লাগে না, কাজটা যাকে বলে ক্রিয়েটিভ, সবাই বানিয়ে বলতে পারে না। মিলা মিথ্যাই বলত, ডাহা মিথ্যা। আমার ওয়াকম্যান নিয়ে বলত নেয়নি, মেট্রিকের সময় ছোট খালার দেওয়া আমার প্রিয় শেফার্স ফাউন্টেন পেন স্কুলে বন্ধুদের ঠাট দেখাতে নিয়ে হারিয়ে এসে বলেছে, নেয়নি। এসব মিথ্যায় বানিয়ে বলার বাহাদুরি নেই। এই যেমন বলল, বৃষ্টি।হঠাৎ হঠাৎ উটকো কথাগুলো যে ও-ই বলে, আমি কল্পনা করি না, এ নিয়ে আমার বিন্দুমাত্র সন্দেহ নেই। কাল রাতে যেমন বলল, জানালা খোলা কেন, অন্ধকার ঢুকছে না? জানালা লাগাও, বেশি আলো পাবে, কম্পিউটারে কাজ করতে আরাম। উঠে জানালা আটকাতে আলোয় ভরে উঠেছিল ঘর। আমি গলা ছেড়ে তাকে থ্যাংকিউ বলেছিলাম।কিন্তু এ কী, বৃষ্টি যে! মিলার কথাই ঠিক। বিকেলটা ঝকঝকে দেখেই না জামাকাপড় পরলাম, জুতার ফিতা বাঁধলাম। কী দেখলাম তবে? ঘুমিয়েছিলাম দুপুরে খেয়ে। তারপর চা বানালাম, খুঁজে পেতে অর্ধেকটা টোস্ট-বিস্কুট পেয়ে চায়ে চুবিয়ে খেলাম। বাইরে গেলে ওয়েল ফুডের এই টোস্টটা আনতে হবে, এত দূর পরিষ্কার মনে আছে। তারপর আড়মোড় ভেঙে ক্যাটস আইয়ের এই সরু লাল স্ট্রাইপ শার্টটা পরলাম, গ্যাবার্ডিনের অফ হোয়াইট প্যান্ট, আর জুতার ফিতা বাঁধব বলে মোড়ায় বসতেই, কই যাও? বৃষ্টি বলতে ঝিরিঝিরি না, ঝমাঝম যাকে বলে। গলির রাস্তায় প্রায় হাঁটু পানি, অন্তত কয়েক ঘণ্টা আকাশভাঙা বৃষ্টির ফল। দুর, মিলা না, ঘুম থেকে উঠে কী না কী ভেবেছি! রতুকে বরং ফোন করে বলি ওর ওখানে যাব ভাবছিলাম, বৃষ্টিতে বেরোতে পারছি না। ব্যালকনি থেকে নিচে তাকাতে চোখ পড়ল ধুমবৃষ্টিতে একজন ভ্যানওয়ালা লেবুবোঝাই ভ্যান নিয়ে ঠায় দাঁড়িয়ে ভিজছে, আর পা নেড়ে পানিতে কী খুঁজছে। ইচ্ছা হয় ওকে চেঁচিয়ে জিজ্ঞেস করি, ওই মিয়া, কী খোঁজো? ভিজে ভিজে অবশ্য লেবুগুলো তাজা-টাটকা হচ্ছে, তবে ও যে কী আশায় কেবল পা-ই নাড়াচ্ছে আন্দাজ করতে পারি না। কিছু সময় অপেক্ষা করি, দেখা যাক, যা খুঁজছে পায় কি না। অল্প সময়ে আমি নিশ্চিত হয়ে যাই লোকটা তার পায়ের টায়ারের চটি খুঁজছে না। খুঁজছে মোবাইল, ভ্যান ঠেলার সময় লুঙ্গির কোচড় থেকে পড়ে গেছে, যেখানে খুঁজছে সেখানেই পড়েছে। পানিতে চুপচুপে হওয়ার পর ওটা কোনো কাজে লাগবে? আশ্চর্য হয়ে তখনই দেখি পা চালানো থামিয়ে কোমর-পিঠ ভেঙে সে কনুই পর্যন্ত পানিতে হাত ডুবিয়ে একটা আচ্ছা সাইজের মাগুর মাছ পাকড়ে তুলছে। এতক্ষণে মুখ তুলে তাকাতে দেখি অল্প বয়সী ছেলে, বৃষ্টিধোয়া হাসিতে তাকে চেনা চেনা লাগে। মাথা-প্যাঁচানো গামছা খুলে ফেলতে আরও চেনা লাগে। গলির মোড়ে তাকে দেখতাম ফুচকা বেচতে। মাছটাকে গামছার ঝুলে ছেড়ে সে গিঁট দেয়। চেয়ে চেয়ে ভাবি, এই ভ্যানে করেই কি ও ফুচকা বেচত? স্কুল, কোচিং সব বন্ধ বলে আজকাল কেউ ফুচকা খায় না, তাই লেবুর কারবার?রতুকে ফোন করার কথা মনে হতে ঘরে ফিরি। একসময় ছিল রতু ফোন ধরতে সময় নিত, আট-দশটা রিং না হলে ধরার প্রয়োজন মনে করত না। ইদানীং একটা-দুটো রিং হতেই সে তার মিহি মেয়েলি গলায় 'কী রে, কী অবস্থা' বলবে। আজ একটা রিংও পুরো হলো না, রতু বলল, কই, তোর না আসার কথা?রাগ হলো কথায়, ও যেন এ দুনিয়ায় থাকে না, বৃষ্টি হচ্ছে দেখছে না! আমি বলি, বৃষ্টি। আরও বলি, বৃষ্টি হচ্ছে, অথচ আমি টের পাইনি, জামাকাপড় পরে বেরোব, মিলা বলল বৃষ্টি। বাইরে চেয়ে দেখি, তাই তো, অথচ বৃষ্টি ছিল না, মানে আমি দেখিনি, তবে ছিল, গলিতে হাঁটু পানি, অন্তত চার-পাঁচ ঘণ্টার টানা বৃষ্টি।বৃষ্টি ছিল কি ছিল না সেদিকে না গিয়ে রতু বলল, মিলা কেমন আছে?থতমত খেয়ে বলি, মিলা...বললি না তোকে বলেছে, বৃষ্টি। কেমন আছে?ঠাট্টা কেন করিস। মিলা কবে আমাদের ছেড়ে গেছে!হাসির আওয়াজ পাই ওপার থেকে। ফ্যাসফেসে আওয়াজহীন হাসি, কান পাতলে কেবল শোনা যায়। বলি, তুই তো সব জানিস, তারপরও কেন জানতে চাইলি, মিলা কেমন আছে। ভালো থাকতে পারে ও?কেন পারবে না? তুই আছিস না ভালো? আমি আছি না?তোর জন্য আমার কষ্ট হয়, মুখে তো বলেনি কোনো দিন, তবে জানতাম মিলা তোকে খুব ভালোবাসত।ওপার থেকে ফোনে সাড়াশব্দ নেই। আজকাল রতু এই বদমায়েশিটা করে, বলা নাই কওয়া নাই, ফোন ছেড়ে চলে যায়।শোবার ঘরে এসে জামাকাপড় বদলে বাইরে তাকাই। বৃষ্টি ধরে এসেছে, সন্ধ্যা হয়েছে বেশ কিছুক্ষণ। ঘুটঘুটে অন্ধকার। টেবিলে একটা সবুজ মলাটের ডায়েরি। ওটা টেবিলে এল কী করে বুঝি না। হাসপাতালে থাকতে রতু একদিন বলেছিল, কিছু কাগজ এনে দিতে, কলমও। সময় কাটাতে কিছু লিখবে। ডায়েরিটা ওকে দিয়ে বলেছিলাম, যখন যা ইচ্ছা হয় যেন লেখে, মন থেকে চাপ কমবে। রতু মারা যাওয়ার পর কাউকে কিছু না বলে ওটা নিয়ে এসেছিলাম। ভেতরে কয়েক পৃষ্ঠাজুড়ে মিলা মিলা।কাল রাতে মিলা বলেছিল জানালা লাগাতে। আলো জ্বলা ঘরে জানালা খোলা থাকলে অন্ধকার ঢুকে আলোর রোশনাই খেয়ে ফেলে। কিন্তু জানালা আটকে দিলে...জানালা যদি কাচেরও হয়...হাজার চেষ্টায়ও অন্ধকার ঢুকতে পারে না। কাল রাতে তো পরীক্ষা করে ওর কথার মিল পেয়েছিলাম। আবার করব, পরীক্ষা?জনালাটা বন্ধ ছিল। দুই পাট চওড়া স্লাইডিং জানালা। ঘরের আলোটা খেয়াল করলাম, হ্যাঁ, দশ-বাই-দশ ফিট ঘরটা আলোয় ভরপুর। এবার একটা জানালা টেনে সরাতেই মনে হলো একটা ভারী পর্দা বুঝি নেমে এল। টেবিলের ওপরে রতুর ডায়েরিতে প্রথমেই চোখ গেল, সবুজ ডায়েরিটা কালচে দেখাচ্ছে, ঘরের কোণগুলো ছায়া-মোড়া, আর চোখের সামনে যা না দেখে পারলাম না...কুণ্ডলি পাকিয়ে নিকষ কালো কালো এগুলো কী, রীতিমতো হুমড়ি খেয়ে ঢুকছে। পরপরই জানালাটা ঠেলে লাগিয়ে দিতে চার দেয়াল আলোয় আলোকময়।নানা কথার ফাঁকে মিলা আমাকে নিয়ে খেলেও। দিন কয়েক আগে জিজ্ঞাসা করল, বলো তো ক-তে কী হয়? জবাব দিচ্ছি না দেখে পীড়াপীড়ি জুড়ে দিতে বললাম, ক-তে আর কী হবে, কলা হয়। বলল, আগে হতো, এখন না।এখন কী?কুজ্ঝটিকা।একটা ভুল আজকাল খুব করি। বুঝি না, কেন ভাবি মিলা দশ বছর আগে মারা গেছে। গত এক মাসের ব্যবধানে, প্রথমে রতু, তার পর মিলা। একটা কাজের কাজ অবশ্য করেছিলাম, রতুকে যে কবরস্থানে কবর দেওয়া হয়েছিল, সেখানেই পাশাপাশি কবরে মিলাকে আমিই নামিয়েছিলাম।ভুল আরও আছে। দিন-রাতের হিসাব-নিকাশে ওলটপালট করি। এখন এই ভরদুপুরে আলো জ্বলা ঘর কোথায় পেলাম আর অন্ধকারই-বা কোথায়...হুমড়ি খাওয়া নিকষ অন্ধকার!","featured":"no","comment-count":"0","summary":null,"created-by":{"name":"হযরত আলী","external-id":"340026","email":"hazrat.gazi@prothomalo.com","username":"hazrat"},"imported-card-id":"b5c1fd6f-4dba-430a-97fb-bff905287293","card-share":{"shareable":false},"view-count":"0","story-attributes":{"author-display-name":["ওয়াসি আহমেদ"],"edition":["print"]},"modified-by":{"name":"হযরত আলী","external-id":"340026","email":"hazrat.gazi@prothomalo.com","username":"hazrat"}}}},{"id":"ffc7890b-f7f1-474c-ba4c-d1d3957edf0e","score":null,"type":"story","item":{"headline":["একটা রাতের গল্প"]},"story":{"author-name":"migrator","tags":[{"properties":{"seo":{"meta-title":"গল্প-অন্য আলো","meta-keywords":["গল্প-অন্য আলো"],"meta-description":"<p>গল্প-অন্য আলো</p>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/2018/11/07/cefdd9b489fbdc34eb78436da3c27ed8-5be2b76243731.jpg"}],"images":[],"tag-hidden":"no","external-id":"8701","tag-description":"<p>গল্প-অন্য আলো</p>"},"slug":"গল্প-অন্য-আলো","name":"গল্প-অন্য আলো","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":65621}],"headline":"একটা রাতের গল্প","slug":"onnoalo/stories/একটা-রাতের-গল্প","last-published-at":1596443166000,"subheadline":"অবাস্তব গল্প","alternative":{"home":{"default":{"hero-image":{"hero-image-s3-key":"prothomalo/import/media/2020/07/31/4a935588f6851796c8ef2c1f085e5917-5f23fe454d45f.jpg","hero-image-url":"https://images.assettype.com/prothomalo/import/media/2020/07/31/4a935588f6851796c8ef2c1f085e5917-5f23fe454d45f.jpg"},"headline":"একটা রাতের গল্প"}}},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1596443166000,"id":"ffc7890b-f7f1-474c-ba4c-d1d3957edf0e","hero-image-s3-key":null,"cards":[{"client-id":null,"story-elements":[{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/1106a9db-79bc-44a7-9ff2-60adb5d9390b","type":"text","family-id":"2f7722c7-4801-4453-92e6-5975d9e6e137","title":"","id":"1106a9db-79bc-44a7-9ff2-60adb5d9390b","metadata":null,"subtype":null,"text":"<p>বঙ্গবন্ধু সেতু পার হতেই বাসটার যেখানে গতি পাওয়ার কথা, সেখানেই গেল থেমে। ইঞ্জিন কয়েকবার খক খক করে উঠল বটে, কিন্তু তার পরই যেন দম ছেড়ে দিল। আমার মেজাজ চড়ল সপ্তমে! নাইট কোচের যদি ইঞ্জিন নষ্ট হয়ে যায়, তাহলে আর কী বলার থাকে? সুপারভাইজারকে বললাম, ‘ভাই কী হইছে?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/d51aa7b1-68d9-4d28-9dd9-c6a7c0bc0b34","type":"text","family-id":"a3bfa5be-8670-4830-9c8d-ce130c96c5b2","title":"","id":"d51aa7b1-68d9-4d28-9dd9-c6a7c0bc0b34","metadata":null,"subtype":null,"text":"<p>সুপারভাইজার মাথা নাড়িয়ে এমন একটা ভঙ্গি করল, তাতে কী বোঝাতে চাইল, বোঝা গেল না!</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/5425b6c9-77a6-4136-bf45-d5bc288d50be","type":"text","family-id":"31a408f3-9121-474f-a9fa-c3cd2d055d99","title":"","id":"5425b6c9-77a6-4136-bf45-d5bc288d50be","metadata":null,"subtype":null,"text":"<p>রাত আড়াইটা বাজে।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/ed1b6e2f-c002-4c51-8601-e9c16c1f61c5","type":"text","family-id":"3d263db3-17c8-4ece-a355-b934d0ae3c6e","title":"","id":"ed1b6e2f-c002-4c51-8601-e9c16c1f61c5","metadata":null,"subtype":null,"text":"<p>এখন যদি টেনে যেতে না পারি, তাহলে ঢাকায় ঢুকতে ঢুকতে দুপুর হয়ে যাবে। অফিস সকাল নয়টায়...তিন দিনের ছুটির সঙ্গে আজকের এই অছুটিটাও মারা যাবে। জবাবদিহি করতে হবে এইচআরে। নানান ফ্যাকড়া...অথচ এদিকে ইঞ্জিন দম ধরে নিয়েছে।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/b252a824-d3d3-4052-bc10-c4033966736a","type":"text","family-id":"060cc29c-7ae5-4c2d-b388-a577f8abb4e3","title":"","id":"b252a824-d3d3-4052-bc10-c4033966736a","metadata":null,"subtype":null,"text":"<p>ফেসবুকে একটা স্ট্যাটাস দেব কি না, বুঝছি না। আমাদের বলার জায়গা তো ওই ফেসবুকই। ছোট ছোট রাগ, দুঃখ, আনন্দ—সব জানাই ফেসবুকে। কেউ কেউ পড়ে, বেশির ভাগই পড়ে না। তা বলে আমাদের উৎসাহের খামতি থাকে না।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/5119ba7b-16cd-4cae-950a-670d36a11d01","type":"text","family-id":"d5c24e89-37a0-4de2-a89a-a98a6247200b","title":"","id":"5119ba7b-16cd-4cae-950a-670d36a11d01","metadata":null,"subtype":null,"text":"<p>পকেটে সিগারেট আছে। নিচে নেমে ধরানো ছাড়া আর কোনো উপায় দেখছি না। ড্রাইভারকে জিজ্ঞেস করি, ‘কতক্ষণ লাগবে ঠিক হতে?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/99aa8600-fa59-4442-ae41-7fd593368789","type":"text","family-id":"42111eef-88da-49e8-bd84-7eac85ebe57f","title":"","id":"99aa8600-fa59-4442-ae41-7fd593368789","metadata":null,"subtype":null,"text":"<p>ড্রাইভারও সুপারভাইজারের মতো মাথা নাড়াল। এদের বোধ হয় বিশেষ ভঙ্গিতে মাথা নাড়ানোর কোচিং করা আছে, যার কোনো মানে দাঁড়ায় না।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/9274eb6c-a261-4455-8b71-db8bafa908fa","type":"text","family-id":"e0eea266-ea27-48f3-93cd-22a8f7cca0bd","title":"","id":"9274eb6c-a261-4455-8b71-db8bafa908fa","metadata":null,"subtype":null,"text":"<p>নিচটা ভেজা। এদিকে সম্ভবত বৃষ্টি হয়েছে। আকাশে মেঘ আছে এখনো। আবার যদি বৃষ্টি শুরু হয়...টাঙ্গাইলের কোনো এক নির্জন রাস্তার পাশে বাসের ভেতর বসে থেকে থেকে রাতটা পার করতে হবে হয়তো।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/d785abb8-905d-4752-9953-0285ec6c6910","type":"text","family-id":"8e813612-df4c-4305-9a01-eaa1488cba7f","title":"","id":"d785abb8-905d-4752-9953-0285ec6c6910","metadata":null,"subtype":null,"text":"<p>‘ভাই, আপনেরা কি ঢাকা যাইতেছেন?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/7a62e4b4-cad9-4fc0-8b12-b89e524bfe61","type":"text","family-id":"310dd4e5-fbe3-4b27-9782-56e0974c917a","title":"","id":"7a62e4b4-cad9-4fc0-8b12-b89e524bfe61","metadata":null,"subtype":null,"text":"<p>আমার সামনে একটা লোক এসে দাঁড়িয়েছে। অন্ধকারে ভালো দেখা যায় না। উত্তর দেওয়ার ইচ্ছা হয় না। সিগারেটে টান দিয়ে অল্প করে বলি, হুম।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/40da1fe9-1836-46f0-bcee-c275884c28a5","type":"text","family-id":"17026bb3-e419-4f3f-a855-183b30845c12","title":"","id":"40da1fe9-1836-46f0-bcee-c275884c28a5","metadata":null,"subtype":null,"text":"<p>লোকটার মধ্যে ব্যস্ততা, ‘আমারে নেওয়া যাইত না! আমার একটু ঢাকা যাওনের দরকার!’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/b6100bf2-f648-40ca-9c9d-9ed2e2025a14","type":"text","family-id":"f4c00545-3e6f-4779-a2d1-a0ee1c457c02","title":"","id":"b6100bf2-f648-40ca-9c9d-9ed2e2025a14","metadata":null,"subtype":null,"text":"<p>আমি ভদ্রতার ধার দিয়েও যাই না। মেজাজ এমনিতেই তিতিবিরক্ত হয়ে আছে। বলি, ‘আমাকে এই সব বলে লাভ নাই। সুপারভাইজারকে বলেন, যান! বিরক্ত করবেন না!’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/a273bb98-6233-497a-909a-5f18cc3ca098","type":"text","family-id":"544d0853-97cd-4968-8b67-215245934587","title":"","id":"a273bb98-6233-497a-909a-5f18cc3ca098","metadata":null,"subtype":null,"text":"<p>‘জি, স্লামালাইকুম!’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/62506705-2d9e-42e8-a2c6-562852351946","type":"text","family-id":"5b1b1ff0-373c-489f-81a1-eab7de724af7","title":"","id":"62506705-2d9e-42e8-a2c6-562852351946","metadata":null,"subtype":null,"text":"<p>মেজাজ যখন আরও খারাপের দিকে তখনই ভালো খবরটা শোনা গেল। বাসটা চালু হলো। আমরা যে যার মতো উঠতেই বাসটা চলতে শুরু করল আর তখনই একজন ঘাড়ের ওপর এসে পড়ল, ‘স্যার…ওরা নিছে। আপনার কথা বলছিলাম। তারপর নিছে!’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/9dc41632-5d17-4b0d-b240-8fece5654822","type":"text","family-id":"f78fdc08-19c1-48bf-bd5a-a656a76cc7c1","title":"","id":"9dc41632-5d17-4b0d-b240-8fece5654822","metadata":null,"subtype":null,"text":"<p>লোকটার মুখ নিচে দেখতে পাইনি। এখন দেখে আর চোখ রাখা যাচ্ছে না। ভয়ানক বিশ্রী। গালের চামড়াগুলো যেন ঝলসে গেছে। একটা লম্বা কাটা দাগ। লালচে হয়ে আছে এখনো!</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/411fd4cd-ebc0-4de6-85d8-b90a73015a76","type":"text","family-id":"224130d5-0ba0-4c65-8ffe-451fa7447fff","title":"","id":"411fd4cd-ebc0-4de6-85d8-b90a73015a76","metadata":null,"subtype":null,"text":"<p>আমি কোনোমতে বললাম, ‘আমার কথায় নিছে মানে? আমি কি বলছি আপনাকে আমার কথা বলতে?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/d5278e3f-03da-49a0-ba1f-c6454d063370","type":"text","family-id":"4a4514c8-d236-46b3-ab44-73abdb23e35d","title":"","id":"d5278e3f-03da-49a0-ba1f-c6454d063370","metadata":null,"subtype":null,"text":"<p>লোকটা অনুমতি না নিয়েই আমার পাশের চেয়ারে বসে পড়ল। আমি একটু সরে বসলাম। লোকটা হেসে বলল, ‘স্যার, ভয় পাইতেছেন?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/b87d5086-5f13-4275-8237-b5f96359e1d9","type":"text","family-id":"7de723eb-0df1-41f5-ba55-be53e76b4f3d","title":"","id":"b87d5086-5f13-4275-8237-b5f96359e1d9","metadata":null,"subtype":null,"text":"<p>তখনই বাসের লাইট নিভে গেল। ভয় এবার সত্যিই পেলাম আমি। কেন কে জানে!</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/717b4487-1858-4c18-82b4-f90f51c77543","type":"text","family-id":"3292e79f-1ff4-4f86-9ff1-df6b39d1f2ab","title":"","id":"717b4487-1858-4c18-82b4-f90f51c77543","metadata":null,"subtype":null,"text":"<p>‘ভয় পাইয়েন না স্যার। আব্বা বলত, ভয় নাই ত্রিভুবনে...যত ভয় তোর নিজের মনে! এইটা বোধ হয় রবীন্দ্রনাথের লাইন স্যার, না?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/17999f03-3fe8-4421-abf2-42bfc56588e7","type":"text","family-id":"60699487-d9a6-4364-8dbb-713b37b76b19","title":"","id":"17999f03-3fe8-4421-abf2-42bfc56588e7","metadata":null,"subtype":null,"text":"<p>‘আমি ঠিক জানি না।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/ce31be6d-d94c-4999-83ac-556b3044ee9e","type":"text","family-id":"b09579c1-9243-4c7a-a465-aec72988f567","title":"","id":"ce31be6d-d94c-4999-83ac-556b3044ee9e","metadata":null,"subtype":null,"text":"<blockquote>&gt;ঘুম হয়েছে কি না, বুঝতে পারছি না। মোবাইলে সময় দেখে নিই। তিনটা চুয়ান্ন। অল্প একটু ঘুমিয়েছি বোধ হয়, নাকি? বাইরের দিকে উঁকি দিই। কোথায় আছি বোঝার চেষ্টা করি। কিন্তু আলো এখনো ফোটেনি বাইরের 'এটা কোন জায়গা?'</blockquote>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/5c68f4d3-5bc9-4a6f-983e-0564c84a53c3","type":"text","family-id":"4bee0c9e-0e73-4f0a-84ee-447cc7c40311","title":"","id":"5c68f4d3-5bc9-4a6f-983e-0564c84a53c3","metadata":null,"subtype":null,"text":"<p>‘রবীন্দ্রনাথ পড়ার দরকার আছে, স্যার। কী বলেন?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/c5aa8736-494d-4566-9c0d-0fd5eb9b9a86","type":"text","family-id":"fa021edd-6ba5-449e-b361-4548c7670baf","title":"","id":"c5aa8736-494d-4566-9c0d-0fd5eb9b9a86","metadata":null,"subtype":null,"text":"<p>‘ভাই, আমি একটু ঘুমাই? আপনি অন্য দিকে গিয়ে বসেন।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/741140eb-30b2-4b38-898b-6f42c02f4844","type":"text","family-id":"7893279c-7bc2-4c03-9abc-f5849718be0b","title":"","id":"741140eb-30b2-4b38-898b-6f42c02f4844","metadata":null,"subtype":null,"text":"<p>‘সিট খালি নাই স্যার। আমি চুপ কইরা যাই। তাইলেই আপনি ঘুমাইতে পারবেন!’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/9d457180-a88d-4f04-825e-bcc6ec6f8bae","type":"text","family-id":"cc7737a3-9139-40fa-99fb-bc7eec2b1388","title":"","id":"9d457180-a88d-4f04-825e-bcc6ec6f8bae","metadata":null,"subtype":null,"text":"<p>আমি কিছু বললাম না। তবে লোকটা চুপ করে গেল। আমি সত্যি সত্যি ঘুমানোর চেষ্টা শুরু করলাম। সকালে গিয়ে অফিস করতে হবে। একটুও ঘুম না হলে সারাটা দিন জঘন্য যাবে। কিন্তু বেশ খানিকটা সময় পেরিয়ে গেলেও ঘুম এল না। অস্বস্তিটা আসলে পাশের লোকটা...কেমন উৎকট গন্ধও তো আসছে লোকটার শরীর থেকে!</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/2150f3f4-9e80-42b4-ae8d-5e6ba98045e3","type":"text","family-id":"39ab7cca-b041-4fce-a648-16c7f4f530ba","title":"","id":"2150f3f4-9e80-42b4-ae8d-5e6ba98045e3","metadata":null,"subtype":null,"text":"<p>‘স্যার কি পানি খাইবেন?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/ddd73841-03a0-41f9-9e9d-a30baac46333","type":"text","family-id":"dec3d731-6333-4fcb-a570-a193acf621be","title":"","id":"ddd73841-03a0-41f9-9e9d-a30baac46333","metadata":null,"subtype":null,"text":"<p>মনে হলো আসলেই পিপাসা পেয়েছে। পানির বোতল সঙ্গেই ছিল। একটু খেয়ে নিলাম।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/044660c9-264a-4615-8505-585102cc5e75","type":"text","family-id":"b0eed3fc-a32b-4d87-b86e-1b5e1afe3eb1","title":"","id":"044660c9-264a-4615-8505-585102cc5e75","metadata":null,"subtype":null,"text":"<p>‘আব্বা বলত, সব ভয় তো আসলে নিজের মনেই। আপনি ভালো করে খিয়াল করেন নাই তাই বোঝেন নাই!’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/bd3dc9ea-6e51-4cc9-840f-c19f2bcd3723","type":"text","family-id":"0a937f06-f84e-4284-ad5f-52f56c7903ab","title":"","id":"bd3dc9ea-6e51-4cc9-840f-c19f2bcd3723","metadata":null,"subtype":null,"text":"<p>‘কী খেয়াল করি নাই?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/10616ef3-4092-41a0-a767-e490037adb32","type":"text","family-id":"03e443f9-9018-46fd-98fd-c8770b3198bb","title":"","id":"10616ef3-4092-41a0-a767-e490037adb32","metadata":null,"subtype":null,"text":"<p>‘আমারে। আমার মুখের যে এই কাটাকুটা...এইগুলা স্যার ফলস! মেকআপ!’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/7ce6f940-0ef2-4381-bf34-1184d09ae21f","type":"text","family-id":"5aab2d99-12c1-4685-9f9a-076e3b7424a8","title":"","id":"7ce6f940-0ef2-4381-bf34-1184d09ae21f","metadata":null,"subtype":null,"text":"<p>আমি আরেকবার তাকাই লোকটার দিকে। ভালো করে কিছু দেখা যায় না। আলো নাই। লোকটা একটা ছোট টর্চ বের করে নিজের মুখে মারে, ‘এই যে স্যার, দেখেন...’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/a1f09a3d-740e-4dd0-aab8-3966a7ef3d1d","type":"text","family-id":"defba450-379e-4763-bdff-15364c18339a","title":"","id":"a1f09a3d-740e-4dd0-aab8-3966a7ef3d1d","metadata":null,"subtype":null,"text":"<p>লোকটা আঙুল দিয়ে মুখের রং ওঠায়। কালো কালো কিছু হাতে উঠেও আসে।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/73b21ed7-402b-4af5-bf5e-272ce4277580","type":"text","family-id":"3d2645ed-70ab-4f1f-ac20-f15ae657ae5c","title":"","id":"73b21ed7-402b-4af5-bf5e-272ce4277580","metadata":null,"subtype":null,"text":"<p>‘আমি স্যার আর্টিস্ট...এক্সট্রা আর্টিস্ট! ফিল্মের সিন করি। শুটিংয়ের পরপরই আসছি তো, মুখে রং থাইকা গেছে!’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/22c6af2d-bd6c-4ca2-af37-08503c514e21","type":"text","family-id":"f42d5b49-8a12-49c1-99ca-4d8f4592d8e1","title":"","id":"22c6af2d-bd6c-4ca2-af37-08503c514e21","metadata":null,"subtype":null,"text":"<p>‘ও আচ্ছা।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/601efbec-a59b-4501-818e-bda8213c9d4f","type":"text","family-id":"6e3673f6-1800-42eb-9078-a008a4edd963","title":"","id":"601efbec-a59b-4501-818e-bda8213c9d4f","metadata":null,"subtype":null,"text":"<p>আমার ঘুমানো দরকার। চোখ কড়কড় করা শুরু করেছে এর মধ্যেই। কিন্তু লোকটা তার বকর-বকর এবার থামাচ্ছে না।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/d65859ae-bf52-4494-998d-8f66216a6b43","type":"text","family-id":"6177081b-c0a2-47cb-b1d3-c5b5235d6b07","title":"","id":"d65859ae-bf52-4494-998d-8f66216a6b43","metadata":null,"subtype":null,"text":"<p>‘ফিল্মের নাম স্যার “গরীবের রাজা”।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/022c7122-9e8c-435e-83b3-c839236b21db","type":"text","family-id":"2526d8c9-07e1-41f0-8367-4bc363a078a6","title":"","id":"022c7122-9e8c-435e-83b3-c839236b21db","metadata":null,"subtype":null,"text":"<p>‘ভালো নাম।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/fc4c0c25-fdd0-4487-ad95-3048ba793d41","type":"text","family-id":"cde1a8ca-5758-466f-9c5e-1af056ad5796","title":"","id":"fc4c0c25-fdd0-4487-ad95-3048ba793d41","metadata":null,"subtype":null,"text":"<p>‘হিট হইব স্যার ফিল্মটা। মান্না ভাইয়ের ফিল্ম মানেই হিট!’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/7cc2c34f-e1ef-4bb8-990a-2bfeac2b12b1","type":"text","family-id":"98fc98f8-457f-40a7-96e6-03d08fab54c0","title":"","id":"7cc2c34f-e1ef-4bb8-990a-2bfeac2b12b1","metadata":null,"subtype":null,"text":"<p>‘আচ্ছা আচ্ছা।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/ad27b234-125e-4c72-936c-07ea3e19c944","type":"text","family-id":"26ad2128-eddf-44b2-b8f0-6af77f2f8903","title":"","id":"ad27b234-125e-4c72-936c-07ea3e19c944","metadata":null,"subtype":null,"text":"<p>‘মান্না ভাই বাঘের বাচ্চা। পর্দায় আইসা যখন এইইই বলে... পর্দা ফাইট্টা যায়।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/970950a9-31a0-4408-88df-755874d11f35","type":"text","family-id":"d0112a4f-a779-446f-82d7-3581c83ab1a4","title":"","id":"970950a9-31a0-4408-88df-755874d11f35","metadata":null,"subtype":null,"text":"<p>‘খুব ভালো। এইবার আমি একটু ঘুমাব ভাই।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/045ecd90-d9f2-4d01-82ca-6cc24c9239e9","type":"text","family-id":"ec5f87ba-44b1-45c1-8714-b9ad7d4d4fde","title":"","id":"045ecd90-d9f2-4d01-82ca-6cc24c9239e9","metadata":null,"subtype":null,"text":"<p>‘জি আচ্ছা। ঘুমান।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/4eb7f794-9da3-4cd9-adbb-ab512a4a5d44","type":"text","family-id":"4a3faf7e-52e2-4469-b519-60f10c3e8533","title":"","id":"4eb7f794-9da3-4cd9-adbb-ab512a4a5d44","metadata":null,"subtype":null,"text":"<p>লোকটা চুপ করে যায়। আমিও ঘুমানোর জন্য মাথাটা এলিয়ে দিতেই মনে হলো, লোকটা কোন মান্নার কথা বলছে? চিত্রনায়ক মান্না তো মারা গেছেন অনেক আগে...বাংলা সিনেমা দেখি না অবশ্য। নতুন কোনো মান্না হয়তো এসেছেন সিনেমায়।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/c8c3db8a-bea9-492e-876c-5e92ec633946","type":"text","family-id":"3f90bcfc-ee3a-4644-a6ef-9897f2d74b24","title":"","id":"c8c3db8a-bea9-492e-876c-5e92ec633946","metadata":null,"subtype":null,"text":"<p>ঘুম আসে না। আসবে যে না, তা-ও বুঝে গেছি। বাস বেশ টানের সঙ্গেই যাচ্ছে। ভোর হতে হতেই পৌঁছে যাব ঢাকায়। বাসায় গিয়ে যদি একটা ঘণ্টাও ঘুমাতে পারি, অফিসটা করতে পারব।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/c568b541-f6e1-40cd-bcc9-46632a6bf2b5","type":"text","family-id":"5f1eadec-9c28-45aa-9a57-ae88149d8c08","title":"","id":"c568b541-f6e1-40cd-bcc9-46632a6bf2b5","metadata":null,"subtype":null,"text":"<p>লোকটা বলল, ‘স্যার, ঘুম আসতিছে না?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/548936c9-83f2-4c0c-97b2-8f157d40ccc6","type":"text","family-id":"fc52706d-99bb-4c13-bda3-25250f44e61b","title":"","id":"548936c9-83f2-4c0c-97b2-8f157d40ccc6","metadata":null,"subtype":null,"text":"<p>‘না।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/2ca9b87f-5dbd-4bcb-9029-5f993e3e0624","type":"text","family-id":"fb8e4ac6-c50f-4fc1-994b-44135e786fa8","title":"","id":"2ca9b87f-5dbd-4bcb-9029-5f993e3e0624","metadata":null,"subtype":null,"text":"<p>‘এই যে স্যার এত লোক প্রত্যেক দিন ঢাকায় যে ঢুইকা যায়, ঢাকার খারাপ লাগে না?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/119ff704-8006-457f-b99a-993278a64998","type":"text","family-id":"fed1f6b6-b414-4908-9c2d-f7487e385032","title":"","id":"119ff704-8006-457f-b99a-993278a64998","metadata":null,"subtype":null,"text":"<p>এখন এই লোকের সঙ্গে আমাকে দর্শন কপচাতে হবে, কে জানত! আমি কোনোমতে বললাম, ‘ঢাকার ভালো লাগে না খারাপ লাগে, আমি কী করে বলব?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/88c4717b-9d27-4b31-8baf-01e00864a42e","type":"text","family-id":"fce90c35-af63-4371-907b-202f72d5f07e","title":"","id":"88c4717b-9d27-4b31-8baf-01e00864a42e","metadata":null,"subtype":null,"text":"<p>‘আপনেরা জ্ঞানীগুণী মানুষ। আপনেরা বললেও বলতে পারেন। আমি তো স্যার এক্সট্রা…ফিল্মে এক্সট্রা...মিশা সওদাগর ভাইদের পিছনে দাঁড়ায়া থাকি হাতে বন্দুক নিয়া...ঢাকাতেও এক্সট্রা স্যার...বিশ বচ্ছর ধইরা ঢাকায় আছি, তাও ঢাকা আমারে নেয় না!’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/beae7543-16f1-46ec-b125-9d486662c5ac","type":"text","family-id":"4cc2bb1d-27a3-4edc-a6ae-e91489ac7fbb","title":"","id":"beae7543-16f1-46ec-b125-9d486662c5ac","metadata":null,"subtype":null,"text":"<p>‘আপনার সিনেমায় কোন মান্না নায়ক? নতুন কোনো মান্না আসছে?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/eb5b819b-3b61-4745-b4b3-713583231c8f","type":"text","family-id":"74e5d665-a940-4362-9643-0d3650b4e239","title":"","id":"eb5b819b-3b61-4745-b4b3-713583231c8f","metadata":null,"subtype":null,"text":"<p>লোকটা এবার হেসে ওঠে। হাসতে হাসতেই কাশে। কাশতে কাশতে বলে, ‘মান্না ভাই তো একটাই। বাঘের বাচ্চা। একটু পানি খাইতাম স্যার...’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/37f6bfb3-37d6-47f0-a6c8-da5b148201f6","type":"text","family-id":"ebf42c76-be8e-448f-844e-fd52d3d5038f","title":"","id":"37f6bfb3-37d6-47f0-a6c8-da5b148201f6","metadata":null,"subtype":null,"text":"<p>আমার বোতলটায় এখনো বেশ কিছুটা পানি আছে। কিন্তু বোতলটা দিলে পানিটা আর খেতে পারব না আমি পরে। তবে এসব ভাবনার পরও বোতলটা দিয়ে দিই। একেবারে মায়া ছেড়েই দিই।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/5549e766-fe5b-42d5-b043-6ad9403b3b24","type":"text","family-id":"5dea34d5-174c-4a00-8bb0-cac39f21cccb","title":"","id":"5549e766-fe5b-42d5-b043-6ad9403b3b24","metadata":null,"subtype":null,"text":"<p>লোকটা পানি খায়। ছিপিটা আটকে বলে, ‘আর কি নিবেন এই বোতল?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/0d9b1214-9b5c-408f-8258-104d7a832f63","type":"text","family-id":"d5a779f1-41ec-4583-82b8-34f2f6f7ec5e","title":"","id":"0d9b1214-9b5c-408f-8258-104d7a832f63","metadata":null,"subtype":null,"text":"<p>আমি অগত্যা হাত বাড়িয়ে নিই। লোকটা তাকিয়ে থাকে। এবার আমিও ওখান থেকে পানি খাই। লোকটা আবারও হাসে। বলে, ‘ঢাকায় কদ্দিন আছেন, স্যার?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/5e01d37e-43b7-4351-81b1-f08ec7b02299","type":"text","family-id":"f0b6f618-71af-4e05-a862-dadda6815e97","title":"","id":"5e01d37e-43b7-4351-81b1-f08ec7b02299","metadata":null,"subtype":null,"text":"<p>‘আমি? অনেক দিন। পড়ালেখা শেষ করেই ঢাকাতে...’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/07e9eba4-0489-45d2-8f3c-a0f1c3002843","type":"text","family-id":"5cb6bb5c-f9fe-4af5-8ecd-fbe41f08c67f","title":"","id":"07e9eba4-0489-45d2-8f3c-a0f1c3002843","metadata":null,"subtype":null,"text":"<p>‘আপনেও কিন্তু এক্সট্রা...ঢাকার হইতে পারেন নাই...ঢাকা আপনারেও কিন্তু নেয় নাই।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/c59b124b-01b2-4445-bf65-1450d1caa69e","type":"text","family-id":"1b316a43-c0fb-4cab-81e2-a6168069ee4b","title":"","id":"c59b124b-01b2-4445-bf65-1450d1caa69e","metadata":null,"subtype":null,"text":"<p>‘ঢাকাতেই আমার সব ভাই। অফিস, বাসা, পরিবার, ঢাকা আমাকে নেবে না কেন?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/7d035836-35e9-4457-807e-a88bd6adfd87","type":"text","family-id":"721bc1fc-5147-454d-a09b-564039358149","title":"","id":"7d035836-35e9-4457-807e-a88bd6adfd87","metadata":null,"subtype":null,"text":"<p>‘কী জানি! আপনেরা জ্ঞানী-গুণী মানুষ...আপনেরা ভালো বলতে পারবেন। আমারও পরিবার ঢাকাতেই...কিন্তু তাও...ঢাকা আমারে নেয় নাই!’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/d0643ab6-5385-41ab-8de5-5908d68c92cb","type":"text","family-id":"9455b28d-b00f-418e-9fb4-2556bb461c12","title":"","id":"d0643ab6-5385-41ab-8de5-5908d68c92cb","metadata":null,"subtype":null,"text":"<p>লোকটা যে কিছুটা ছিটগ্রস্ত তা বুঝতে বাকি থাকে না। একই কথা বারবার বলে যাচ্ছে। কিন্তু একই কথা বারবার শোনার মতো আগ্রহ আমার নেই। ইচ্ছা করছে অন্য কোনো সিটে গিয়ে বসি। কিন্তু অন্য সিটগুলো ভরা। এবং ঈর্ষণীয়ভাবে সেই সব সিটের প্রায় সবাই-ই ঘুমাচ্ছে। দুয়েকজন নাকও ডাকছে। নিজেকে মনে হচ্ছে একটা ভ্যাবদা মাছ। পুরো রাতটা নষ্ট!</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/24926da6-9764-48c5-a37b-5d6e9cf03bb2","type":"text","family-id":"04a7c757-5c05-4230-84be-b29b1471eaa0","title":"","id":"24926da6-9764-48c5-a37b-5d6e9cf03bb2","metadata":null,"subtype":null,"text":"<p>লোকটা উসখুস করছে। কথা বলার জন্যই বোধ হয়। আমি আর কোনো সুযোগ দিতে চাই না। সিটটা একটু পিছিয়ে শরীরটা এলিয়ে দিই। চোখ বন্ধ করি। লোকটা যেই হোক, এক্সট্রা আর্টিস্ট হোক কি মেইন ভিলেন, মান্নার সঙ্গে অভিনয় করুক কি শাকিব খানের সঙ্গে, আমার কিচ্ছু যায় আসে না। আমার দরকার ঘুম। সকালে অফিস। ঠিক সময়ে অফিস না পৌঁছালে এক শ একটা কথা শুনতে হবে। তা ছাড়া বাড়ির মানুষজনও চিন্তা করবে। আয় বাবা...ঘুম আয়!</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/b5cb86d0-416c-45b2-acfa-f7f4c00803dc","type":"text","family-id":"ecc312e7-f23d-4de2-a06a-fd5b185f6ca4","title":"","id":"b5cb86d0-416c-45b2-acfa-f7f4c00803dc","metadata":null,"subtype":null,"text":"<p>একটা বিকট শব্দের সঙ্গে বাসটা থেমে যায়। ধড়ফড় করে উঠে বসি, ‘কী হইছে?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/3ad28730-f581-4e93-9b06-36a3c410ce6f","type":"text","family-id":"62702487-a4dd-4801-a7aa-f0c4ee16ef8a","title":"","id":"3ad28730-f581-4e93-9b06-36a3c410ce6f","metadata":null,"subtype":null,"text":"<p>লোকটার কণ্ঠ শান্ত। বলে, ‘চিন্তা কইরেন না স্যার, অ্যাকসিডেন্ট হইতে হইতে হয় নাই। মানে অন্য একটা বাস এই বাসটারে ধাক্কা দিছে...অল্প লাগছে...বাসটা একটু ঘুইরা গেছে শুধু...আর কিছু হয় নাই স্যার। আপনার ঘুম হইছে?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/745ed7ee-c026-4c89-8e90-ef3d7208e899","type":"text","family-id":"17aae9b6-dfdd-4173-bbeb-19e23ced5a4b","title":"","id":"745ed7ee-c026-4c89-8e90-ef3d7208e899","metadata":null,"subtype":null,"text":"<p>ঘুম হয়েছে কি না, বুঝতে পারছি না। মোবাইলে সময় দেখে নিই। তিনটা চুয়ান্ন। অল্প একটু ঘুমিয়েছি বোধ হয়, নাকি? বাইরের দিকে উঁকি দিই। কোথায় আছি বোঝার চেষ্টা করি। কিন্তু আলো এখনো ফোটেনি বাইরের ‘এটা কোন জায়গা?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/873ffc5e-8638-45a7-bd5c-fda026b9ea0d","type":"text","family-id":"fdf75b47-e023-4813-b15c-0aeefbf1713d","title":"","id":"873ffc5e-8638-45a7-bd5c-fda026b9ea0d","metadata":null,"subtype":null,"text":"<p>লোকটা বলে, ‘রাইতের বেলা সব জায়গা স্যার একই রকম লাগে, না?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/c1bb2f76-213e-4bea-85bc-b87c2d61231c","type":"text","family-id":"68e9b672-0243-45b9-b43b-bc9d62963e59","title":"","id":"c1bb2f76-213e-4bea-85bc-b87c2d61231c","metadata":null,"subtype":null,"text":"<p>পানির বোতলটা দেখি খালি। লোকটা খেয়ে ফেলেছে বাকিটা মনে হয়। সিগারেট খেতে পারলেও ভালো হতো। বাস চলতে শুরু করেছে। ড্রাইভারের পাশে গিয়ে খাব নাকি একটা? লোকটা বিড়বিড় করে।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/60e633b9-e6ee-4388-93a4-3c5637a164fb","type":"text","family-id":"47a8f4a5-9c89-4595-a6fb-7fd2bc0d7fab","title":"","id":"60e633b9-e6ee-4388-93a4-3c5637a164fb","metadata":null,"subtype":null,"text":"<p>‘কিছু বলছেন?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/fec512d9-e142-4a94-af6e-153beff9a074","type":"text","family-id":"db263d84-716e-4e99-8541-0405677d09b7","title":"","id":"fec512d9-e142-4a94-af6e-153beff9a074","metadata":null,"subtype":null,"text":"<p>‘না, স্যার। কিছু বলতেছি না।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/e40c06cd-5c16-4bfe-8d3b-13711606bcdf","type":"text","family-id":"68178c7c-a3e9-4b33-b7cd-89055e79ee9d","title":"","id":"e40c06cd-5c16-4bfe-8d3b-13711606bcdf","metadata":null,"subtype":null,"text":"<p>‘আচ্ছা।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/eacc5b28-471a-46e7-8102-37318457af6b","type":"text","family-id":"73d1acb3-5151-4013-9513-815a528a50ea","title":"","id":"eacc5b28-471a-46e7-8102-37318457af6b","metadata":null,"subtype":null,"text":"<p>‘আসলে স্যার, ঢাকায় ঢুকা আমার জন্য খুব জরুলি...’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/1c1e7773-30b2-47ab-9449-206f8441e4a4","type":"text","family-id":"85d2d572-e60b-42e8-a653-9e6d32e0a6a1","title":"","id":"1c1e7773-30b2-47ab-9449-206f8441e4a4","metadata":null,"subtype":null,"text":"<p>‘আচ্ছা।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/821661ba-ad1a-44ec-882e-7de0d8f22134","type":"text","family-id":"01f8e180-200a-4eb9-9d04-7bae7a8e63c4","title":"","id":"821661ba-ad1a-44ec-882e-7de0d8f22134","metadata":null,"subtype":null,"text":"<p>‘আমাগো বস্তিটায় আগুন লাগছে স্যার। লাগছে কি লাগায়া দিছে কেউ কে জানে, স্যার…’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/ac3188ff-dcfe-4ebf-b189-d6d4be0d502f","type":"text","family-id":"da61588e-fca2-4c6d-bb8c-98a06d050178","title":"","id":"ac3188ff-dcfe-4ebf-b189-d6d4be0d502f","metadata":null,"subtype":null,"text":"<p> ‘কী বলেন?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/75744d07-1066-4e2e-87e6-e07f88370ff6","type":"text","family-id":"3d34d55a-8e6e-432a-bcf9-915b793f0b54","title":"","id":"75744d07-1066-4e2e-87e6-e07f88370ff6","metadata":null,"subtype":null,"text":"<p>‘জি স্যার। মাঝেমইধ্যে ঢাকার লোকেরা এক্সট্রাদের বস্তিতে আগুন লাগায়া দেয়। দেয় না স্যার?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/0a7cb063-3a7d-41b8-b64b-5a91a8408074","type":"text","family-id":"1e64b023-c0de-45b8-af96-c02dc1d3c5da","title":"","id":"0a7cb063-3a7d-41b8-b64b-5a91a8408074","metadata":null,"subtype":null,"text":"<p>‘আপনার ফ্যামিলিরা সব কই? ওই বস্তিতেই?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/b32c80a9-33ed-403f-963c-1c36158c5b6f","type":"text","family-id":"11423960-f37a-4f58-bdaa-daec8af53f02","title":"","id":"b32c80a9-33ed-403f-963c-1c36158c5b6f","metadata":null,"subtype":null,"text":"<p>‘ফ্যামিলি আর কী স্যার...আমার বউ। সুরাইয়া জাহান। মিষ্টি নামে পরিচয় আছে তার ফিল্মপাড়ায়। সে-ও এক্সট্রা স্যার। লাস্ট সিনেমায় শাবনূর ম্যাডামের বান্ধবী হইছিল। এখন আর ফিল্ম করে না।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/95842cbd-e273-4ba8-b969-1c9b3a7a5722","type":"text","family-id":"2809cb20-d202-45cb-8280-0ad58d16069c","title":"","id":"95842cbd-e273-4ba8-b969-1c9b3a7a5722","metadata":null,"subtype":null,"text":"<p>‘ছেড়ে দিয়েছেন?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/464d0040-1974-4faf-97a9-0b759e13e49d","type":"text","family-id":"fa06a75a-f893-482e-9589-4535844731c4","title":"","id":"464d0040-1974-4faf-97a9-0b759e13e49d","metadata":null,"subtype":null,"text":"<p>‘না না। পেটে বাচ্চা তো স্যার। আমারই বাচ্চা।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/573ecf6c-1a6f-4ddf-ac15-1d59756fc930","type":"text","family-id":"f1aac6c1-f2cc-4f8b-a52f-aea6d06666a0","title":"","id":"573ecf6c-1a6f-4ddf-ac15-1d59756fc930","metadata":null,"subtype":null,"text":"<p>‘আচ্ছা, আচ্ছা।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/e622e89f-de2d-45fa-94ca-83bde6fdebc5","type":"text","family-id":"f7944878-e45c-492e-8d71-cbf675b2869e","title":"","id":"e622e89f-de2d-45fa-94ca-83bde6fdebc5","metadata":null,"subtype":null,"text":"<p>‘তিন বচ্ছর হয় বিয়া করছি...আপনে বিয়া করছেন, স্যার?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/576d8dd0-9873-45fb-a605-e12299516bfb","type":"text","family-id":"d273b09c-32f1-44ce-88d8-6cf72657731b","title":"","id":"576d8dd0-9873-45fb-a605-e12299516bfb","metadata":null,"subtype":null,"text":"<p>‘হ্যাঁ করেছি।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/08334156-38df-4bda-a4fd-c38bdfe5c25b","type":"text","family-id":"5d2e06fa-ddfb-48d4-8344-b1c432436357","title":"","id":"08334156-38df-4bda-a4fd-c38bdfe5c25b","metadata":null,"subtype":null,"text":"<p>‘কয় বচ্ছর স্যার?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/0aa26b2b-1f90-4891-8d68-380e047808d9","type":"text","family-id":"77afb5fb-0bab-4ae6-8df4-ce43da4a3f90","title":"","id":"0aa26b2b-1f90-4891-8d68-380e047808d9","metadata":null,"subtype":null,"text":"<p>‘চার। চার বছর। আপনার স্ত্রীর সঙ্গে কথা হয়েছে? ওনারা কেমন আছেন?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/0a8cb607-9013-4a97-9cbf-20e1ecd856ae","type":"text","family-id":"dc3bea9b-46c6-4267-8edd-fb63e2f88ee7","title":"","id":"0a8cb607-9013-4a97-9cbf-20e1ecd856ae","metadata":null,"subtype":null,"text":"<p>লোকটা কথা বলে না। চুপ করে যায়। আমি তাকিয়ে থাকি। অনেক পরে লোকটা বিড়বিড় করে বলে, কথা হয় নাই ম্যালা বচ্ছর! ফোন বন্ধ থাকে। নাম্বার পুইড়া গেছে হয়তো!</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/5925e43b-f252-4ec0-a64e-7edc0f51ec5a","type":"text","family-id":"16145cf7-1ead-4b31-bbff-d31e1445ef56","title":"","id":"5925e43b-f252-4ec0-a64e-7edc0f51ec5a","metadata":null,"subtype":null,"text":"<p>আমি তাকিয়ে থাকি আরও কিছুক্ষণ। মাথা খারাপ লোকটার, নাকি বানিয়ে বানিয়ে কথা বলছে?</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/dd063be2-cfd4-44a9-80bc-78161c568ac5","type":"text","family-id":"9ceb6139-34d9-40ce-91aa-4d4db8fbedeb","title":"","id":"dd063be2-cfd4-44a9-80bc-78161c568ac5","metadata":null,"subtype":null,"text":"<p>‘স্যার, আপনে ঘুমান। এক্সট্রাদের কষ্টের শেষ নাই...’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/3c8e00d8-465c-40a0-ac45-4c8ab62919cf","type":"text","family-id":"c6b3e304-1b17-4c6b-bcde-5d63f63e95ff","title":"","id":"3c8e00d8-465c-40a0-ac45-4c8ab62919cf","metadata":null,"subtype":null,"text":"<p>‘আপনি বলছেন আপনাদের বস্তিতে আগুন লেগেছে আর আপনি সেইখানে যাচ্ছেন...ঢাকার কোনো বস্তিতে আগুন লাগার কোনো খবর আমি পাইনি। ফেসবুকে আজকাল সব খবর আসে, বুঝলেন? কষ্টের কথা বলে কি সাহায্য চাইবেন আমার কাছে, নাকি?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/a8d26f59-95b7-4238-8f96-0ea7023f9acf","type":"text","family-id":"160312fe-92a5-4243-86cf-1ceea59948ee","title":"","id":"a8d26f59-95b7-4238-8f96-0ea7023f9acf","metadata":null,"subtype":null,"text":"<p>‘আপনেও স্যার একটু একটু ঢাকা হইছেন...ঢাকা হইলে মানুষ মানুষরে বিশ্বাস করবার পারে না।খালি সন্দেহ করে। আপনে একটু ঢাকা হইয়া গেছেন স্যার!’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/136e2cab-657d-4ebc-aa80-7ea9a07d08cf","type":"text","family-id":"934eab57-e521-4dc2-8f6a-e39993786c5e","title":"","id":"136e2cab-657d-4ebc-aa80-7ea9a07d08cf","metadata":null,"subtype":null,"text":"<p>‘সুপারভাইজার...এই সুপারভাইজার...’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/7013bf29-b414-49fc-b257-8b61ecec026e","type":"text","family-id":"b249db10-0d55-4188-864f-db9c76a2c0ec","title":"","id":"7013bf29-b414-49fc-b257-8b61ecec026e","metadata":null,"subtype":null,"text":"<p>চিৎকার দিতেই সুপারভাইজার ছুটে আসে। চোখ লাল তার। ঘুমে ঢুলুঢুলু।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/30b51232-0e05-447a-a2fa-56b706ba25b5","type":"text","family-id":"f76b8515-c54b-45f5-9b4d-850daa1257e9","title":"","id":"30b51232-0e05-447a-a2fa-56b706ba25b5","metadata":null,"subtype":null,"text":"<p>‘স্যার...’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/769d4eaa-b2cf-4f1e-b6d2-4c65c362a9cf","type":"text","family-id":"7b2a6753-2551-46be-b3cf-feef4cafbc29","title":"","id":"769d4eaa-b2cf-4f1e-b6d2-4c65c362a9cf","metadata":null,"subtype":null,"text":"<p>‘এই লোকটারে আমার পাশে ক্যান বসাইছ, অ্যা? এরে এক্ষুনি বিদায় করো...হয় অন্যদিকে বসাও, নাইলে নামায়া দাও...এইটা তো মলম পার্টি!’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/59c4148e-598a-4717-a04c-58d0b855f1e1","type":"text","family-id":"77f67fb6-0592-4b99-947d-ad2758a5a120","title":"","id":"59c4148e-598a-4717-a04c-58d0b855f1e1","metadata":null,"subtype":null,"text":"<p>‘জি স্যার, সরাইয়া দিতেছি স্যার। এই, আসো আসো। বনেটে বসো। আসো...স্যার, আপনে ঘুমান।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/401070a1-ef99-4d79-9bce-86f9bee4a12b","type":"text","family-id":"f8e00edc-b6a9-40c3-be47-29acce012a80","title":"","id":"401070a1-ef99-4d79-9bce-86f9bee4a12b","metadata":null,"subtype":null,"text":"<p>উত্তরায় নামবেন না স্যার?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/bcf27c39-6f7b-4506-a250-e1564e485cfc","type":"text","family-id":"5efcccf3-5b60-47c7-9bec-985f3e948bc5","title":"","id":"bcf27c39-6f7b-4506-a250-e1564e485cfc","metadata":null,"subtype":null,"text":"<p>আমি আর কিছু বলি না। পানিও নাই যে খাই। লোকটা যাওয়ার আগে বলে, ‘স্যার আসি। স্লামুআলাইকুম।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/cf1f3496-d07e-4401-aabd-0e519ee2cb26","type":"text","family-id":"fdaf2c17-be1d-47a6-b0f6-874c6136ee2d","title":"","id":"cf1f3496-d07e-4401-aabd-0e519ee2cb26","metadata":null,"subtype":null,"text":"<p>আমি হেলান দিয়ে চোখ বন্ধ করি। রাতটাই মাটি।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/b5f5b7b3-069e-462f-805c-1ccf0e1474f4","type":"text","family-id":"3d1dadaf-3bfa-4d08-8215-649807d862de","title":"","id":"b5f5b7b3-069e-462f-805c-1ccf0e1474f4","metadata":null,"subtype":null,"text":"<p><br /><strong>দুই.</strong><br />চোখ খুলতেই দেখি ঝাঁপিয়ে বৃষ্টি নেমেছে। এর মধ্যেই গাড়ি ব্রেক করে। সুপারভাইজার হন্তদন্ত হয়ে আসে, ‘স্যার, আসেন। নামেন স্যার।’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/67d3acfd-0d3a-4bf5-8277-d3609f3ae24f","type":"text","family-id":"b3055c68-22eb-46de-a031-0b19bb0ac30c","title":"","id":"67d3acfd-0d3a-4bf5-8277-d3609f3ae24f","metadata":null,"subtype":null,"text":"<p>‘মাস্কট প্লাজা চলে আসছি?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/766e1648-4d5c-4b50-84c8-047030f5fdf5","type":"text","family-id":"a1bb9667-62f1-469f-be65-703a09ec5c6a","title":"","id":"766e1648-4d5c-4b50-84c8-047030f5fdf5","metadata":null,"subtype":null,"text":"<p>‘নামেন স্যার...’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/799fae6d-3d8a-476e-a581-df3eafdfe0b1","type":"text","family-id":"aabb4ecc-5112-4082-b8f2-8f34fbf92565","title":"","id":"799fae6d-3d8a-476e-a581-df3eafdfe0b1","metadata":null,"subtype":null,"text":"<p>আকাশ ভাঙা বৃষ্টি। রাত যেন কাটেইনি এমন অবস্থা। আমি নেমে পড়ি। একটা রিকশা পাওয়া দরকার। বৃষ্টির চোটে চোখে কিছু ঠাওর করতে পারছি না। রাস্তায় আলোও নেই। এর মধ্যেই যতটুকু দেখা যায় তাতে জায়গাটা আর যাই হোক উত্তরা না। মাস্কট প্লাজা তো অবশ্যই না!</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/272cfe04-d493-4712-bc59-6071102d3943","type":"text","family-id":"5b63d2d3-fcad-42d7-81c4-33d108731662","title":"","id":"272cfe04-d493-4712-bc59-6071102d3943","metadata":null,"subtype":null,"text":"<p>‘স্লামুআলাইকুম স্যার!’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/d07ad4c9-e083-4dc7-9168-42f3f65ca07f","type":"text","family-id":"1f76102c-e98e-4c13-8311-bcb16f956045","title":"","id":"d07ad4c9-e083-4dc7-9168-42f3f65ca07f","metadata":null,"subtype":null,"text":"<p>দেখি যে লোকটা দাঁড়িয়ে আছে। এত বৃষ্টিতেও মুখের মেকআপ ধুয়ে যায়নি। বরং কাটা দাগটা আরো দগদগে হয়ে উঠেছে।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/1cb4979d-bda9-4e63-a114-105add525124","type":"text","family-id":"38be586e-921a-4266-a403-46016500f4b3","title":"","id":"1cb4979d-bda9-4e63-a114-105add525124","metadata":null,"subtype":null,"text":"<p>‘স্যার কি আমারে দেইখা অবাক হইছেন?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/df8d463a-e9de-4b06-9759-7b81f9997937","type":"text","family-id":"49a51a94-a58c-465e-a00a-d7e29cdff1c8","title":"","id":"df8d463a-e9de-4b06-9759-7b81f9997937","metadata":null,"subtype":null,"text":"<p>আমি কিছু বলি না।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/5958241c-ef2c-45f2-9634-ac986cfe4834","type":"text","family-id":"32177f0e-de81-42e6-900d-9cd2c77893b9","title":"","id":"5958241c-ef2c-45f2-9634-ac986cfe4834","metadata":null,"subtype":null,"text":"<p>‘স্যার কি ভাবছেন আমি আপনারে ফলো কইরা আসছি?’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/4d104f24-dc32-4626-9fb2-d49b0229154c","type":"text","family-id":"de575ac7-c7d0-4dac-aeef-ed22cdd44529","title":"","id":"4d104f24-dc32-4626-9fb2-d49b0229154c","metadata":null,"subtype":null,"text":"<p>আমি কিছু বলি না।</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/e3e00ca7-38f0-45dc-b7ba-d56c141c558c","type":"text","family-id":"6728e416-b83a-435c-b079-0da341cc4377","title":"","id":"e3e00ca7-38f0-45dc-b7ba-d56c141c558c","metadata":null,"subtype":null,"text":"<p>‘স্যার, ভালো কইরা দেখেন...আমি না, আপনেই আমারে ফলো কইরা আসছেন...’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/c60b8b6c-81db-42c3-8675-a6257655aa5e","type":"text","family-id":"58efe2c9-e081-4862-9bee-81c64dc1b804","title":"","id":"c60b8b6c-81db-42c3-8675-a6257655aa5e","metadata":null,"subtype":null,"text":"<p>আমি ভালো করে দেখার চেষ্টা করি। কিন্তু পারি না। তবু এর মধ্যেই আমার বুকটা ধড়াস করে ওঠে। আমি কি টাঙ্গাইলের সেই অখ্যাত জায়গাটাতেই দাঁড়িয়ে আছি?</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/80fe8f9e-c63f-4b09-a2a3-b935c54a8d01","type":"text","family-id":"42fe095a-0f9f-4117-8ffc-1257ed2fd09f","title":"","id":"80fe8f9e-c63f-4b09-a2a3-b935c54a8d01","metadata":null,"subtype":null,"text":"<p>‘বারো বচ্ছর ধইরা টেরাই করতাছি স্যার...ঢাকায় ঢুকতে পারতেছি না। যেই গাড়িতেই উঠি... ঘুইরা ফুইরা এইখানে নামায়ে দেয়। আমার স্যার ঢাকা যাওন দরকার। আমার বস্তিতে আগুন লাগছে, স্যার। মিষ্টির প্যাটে বাচ্চা। আমারই বাচ্চা। আমার যাওন দরকার স্যার...কিন্তু ঢাকা আমারে নেয় না। আমি যে এক্সট্রা...আমারে নেয় না, স্যার...’</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/80430011-fadb-4b9b-b78e-86cc901d6091","type":"text","family-id":"1fd3cf74-023c-41ee-902b-64f09dae2175","title":"","id":"80430011-fadb-4b9b-b78e-86cc901d6091","metadata":null,"subtype":null,"text":"<p>আমি স্তব্ধ হয়ে দাঁড়িয়ে থাকি। বুঝতে পারি না ঢাকা আমাকেও নেবে কি না!</p>"},{"description":"","page-url":"/story/ffc7890b-f7f1-474c-ba4c-d1d3957edf0e/element/5c322d0f-07da-4b99-8145-a96c6c7d0b5f","type":"text","family-id":"e82845f9-d84a-4db1-9b85-4d871d4f5a9f","title":"","id":"5c322d0f-07da-4b99-8145-a96c6c7d0b5f","metadata":null,"subtype":null,"text":"<p><br /><strong>অন্য আলোয় লেখা পাঠানোর ঠিকানা: info@onnoalo.com</strong></p>"}],"card-updated-at":1597408317326,"content-version-id":"2e581cd4-4518-4a39-bb5e-7b38f8d8d911","card-added-at":1597408317326,"status":"draft","id":"7c07091d-eff2-4728-a842-37df90981cba","content-id":"7c07091d-eff2-4728-a842-37df90981cba","version":1,"metadata":{"social-share":{"shareable":false,"title":"একটা রাতের গল্প","message":null,"image":null}}}],"url":"https://www.prothomalo.com/onnoalo/stories/একটা-রাতের-গল্প","author-id":748190,"access":null,"first-published-at":1596441600000,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"নিজস্বপ্রতিবেদক","social":{},"name":"নিজস্ব প্রতিবেদক","contributor-role":null,"avatar-url":null,"bio":null,"id":1258528,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"excerpt":"বঙ্গবন্ধু সেতু পার হতেই বাসটার যেখানে গতি পাওয়ার কথা, সেখানেই গেল থেমে। ইঞ্জিন কয়েকবার খক খক করে উঠল বটে, কিন্তু তার পরই যেন দম ছেড়ে দিল। আমার মেজাজ চড়ল সপ্তমে! নাইট কোচের যদি ইঞ্জিন নষ্ট হয়ে যায়, তাহলে আর কী বলার থাকে? সুপারভাইজারকে বললাম, 'ভাই কী হইছে?'সুপারভাইজার মাথা নাড়িয়ে এমন একটা ভঙ্গি করল, তাতে কী বোঝাতে চাইল, বোঝা গেল না!রাত আড়াইটা বাজে।এখন যদি টেনে যেতে না পারি, তাহলে ঢাকায় ঢুকতে ঢুকতে দুপুর হয়ে যাবে। অফিস সকাল নয়টায়...তিন দিনের ছুটির সঙ্গে আজকের এই অছুটিটাও মারা যাবে। জবাবদিহি করতে হবে এইচআরে। নানান ফ্যাকড়া...অথচ এদিকে ইঞ্জিন দম ধরে নিয়েছে।ফেসবুকে একটা স্ট্যাটাস দেব কি না, বুঝছি না। আমাদের বলার জায়গা তো ওই ফেসবুকই। ছোট ছোট রাগ, দুঃখ, আনন্দ-সব জানাই ফেসবুকে। কেউ কেউ পড়ে, বেশির ভাগই পড়ে না। তা বলে আমাদের উৎসাহের খামতি থাকে না।পকেটে সিগারেট আছে। নিচে নেমে ধরানো ছাড়া আর কোনো উপায় দেখছি না। ড্রাইভারকে জিজ্ঞেস করি, 'কতক্ষণ লাগবে ঠিক হতে?'ড্রাইভারও সুপারভাইজারের মতো মাথা নাড়াল। এদের বোধ হয় বিশেষ ভঙ্গিতে মাথা নাড়ানোর কোচিং করা আছে, যার কোনো মানে দাঁড়ায় না।নিচটা ভেজা। এদিকে সম্ভবত বৃষ্টি হয়েছে। আকাশে মেঘ আছে এখনো। আবার যদি বৃষ্টি শুরু হয়...টাঙ্গাইলের কোনো এক নির্জন রাস্তার পাশে বাসের ভেতর বসে থেকে থেকে রাতটা পার করতে হবে হয়তো।'ভাই, আপনেরা কি ঢাকা যাইতেছেন?'আমার সামনে একটা লোক এসে দাঁড়িয়েছে। অন্ধকারে ভালো দেখা যায় না। উত্তর দেওয়ার ইচ্ছা হয় না। সিগারেটে টান দিয়ে অল্প করে বলি, হুম।লোকটার মধ্যে ব্যস্ততা, 'আমারে নেওয়া যাইত না! আমার একটু ঢাকা যাওনের দরকার!'আমি ভদ্রতার ধার দিয়েও যাই না। মেজাজ এমনিতেই তিতিবিরক্ত হয়ে আছে। বলি, 'আমাকে এই সব বলে লাভ নাই। সুপারভাইজারকে বলেন, যান! বিরক্ত করবেন না!''জি, স্লামালাইকুম!'মেজাজ যখন আরও খারাপের দিকে তখনই ভালো খবরটা শোনা গেল। বাসটা চালু হলো। আমরা যে যার মতো উঠতেই বাসটা চলতে শুরু করল আর তখনই একজন ঘাড়ের ওপর এসে পড়ল, 'স্যার&hellip;ওরা নিছে। আপনার কথা বলছিলাম। তারপর নিছে!'লোকটার মুখ নিচে দেখতে পাইনি। এখন দেখে আর চোখ রাখা যাচ্ছে না। ভয়ানক বিশ্রী। গালের চামড়াগুলো যেন ঝলসে গেছে। একটা লম্বা কাটা দাগ। লালচে হয়ে আছে এখনো!আমি কোনোমতে বললাম, 'আমার কথায় নিছে মানে? আমি কি বলছি আপনাকে আমার কথা বলতে?'লোকটা অনুমতি না নিয়েই আমার পাশের চেয়ারে বসে পড়ল। আমি একটু সরে বসলাম। লোকটা হেসে বলল, 'স্যার, ভয় পাইতেছেন?'তখনই বাসের লাইট নিভে গেল। ভয় এবার সত্যিই পেলাম আমি। কেন কে জানে!'ভয় পাইয়েন না স্যার। আব্বা বলত, ভয় নাই ত্রিভুবনে...যত ভয় তোর নিজের মনে! এইটা বোধ হয় রবীন্দ্রনাথের লাইন স্যার, না?''আমি ঠিক জানি না।'ঘুম হয়েছে কি না, বুঝতে পারছি না। মোবাইলে সময় দেখে নিই। তিনটা চুয়ান্ন। অল্প একটু ঘুমিয়েছি বোধ হয়, নাকি? বাইরের দিকে উঁকি দিই। কোথায় আছি বোঝার চেষ্টা করি। কিন্তু আলো এখনো ফোটেনি বাইরের 'এটা কোন জায়গা?''রবীন্দ্রনাথ পড়ার দরকার আছে, স্যার। কী বলেন?''ভাই, আমি একটু ঘুমাই? আপনি অন্য দিকে গিয়ে বসেন।''সিট খালি নাই স্যার। আমি চুপ কইরা যাই। তাইলেই আপনি ঘুমাইতে পারবেন!'আমি কিছু বললাম না। তবে লোকটা চুপ করে গেল। আমি সত্যি সত্যি ঘুমানোর চেষ্টা শুরু করলাম। সকালে গিয়ে অফিস করতে হবে। একটুও ঘুম না হলে সারাটা দিন জঘন্য যাবে। কিন্তু বেশ খানিকটা সময় পেরিয়ে গেলেও ঘুম এল না। অস্বস্তিটা আসলে পাশের লোকটা...কেমন উৎকট গন্ধও তো আসছে লোকটার শরীর থেকে!'স্যার কি পানি খাইবেন?'মনে হলো আসলেই পিপাসা পেয়েছে। পানির বোতল সঙ্গেই ছিল। একটু খেয়ে নিলাম।'আব্বা বলত, সব ভয় তো আসলে নিজের মনেই। আপনি ভালো করে খিয়াল করেন নাই তাই বোঝেন নাই!''কী খেয়াল করি নাই?''আমারে। আমার মুখের যে এই কাটাকুটা...এইগুলা স্যার ফলস! মেকআপ!'আমি আরেকবার তাকাই লোকটার দিকে। ভালো করে কিছু দেখা যায় না। আলো নাই। লোকটা একটা ছোট টর্চ বের করে নিজের মুখে মারে, 'এই যে স্যার, দেখেন...'লোকটা আঙুল দিয়ে মুখের রং ওঠায়। কালো কালো কিছু হাতে উঠেও আসে।'আমি স্যার আর্টিস্ট...এক্সট্রা আর্টিস্ট! ফিল্মের সিন করি। শুটিংয়ের পরপরই আসছি তো, মুখে রং থাইকা গেছে!''ও আচ্ছা।'আমার ঘুমানো দরকার। চোখ কড়কড় করা শুরু করেছে এর মধ্যেই। কিন্তু লোকটা তার বকর-বকর এবার থামাচ্ছে না।'ফিল্মের নাম স্যার গরীবের রাজা।''ভালো নাম।''হিট হইব স্যার ফিল্মটা। মান্না ভাইয়ের ফিল্ম মানেই হিট!''আচ্ছা আচ্ছা।''মান্না ভাই বাঘের বাচ্চা। পর্দায় আইসা যখন এইইই বলে... পর্দা ফাইট্টা যায়।''খুব ভালো। এইবার আমি একটু ঘুমাব ভাই।''জি আচ্ছা। ঘুমান।'লোকটা চুপ করে যায়। আমিও ঘুমানোর জন্য মাথাটা এলিয়ে দিতেই মনে হলো, লোকটা কোন মান্নার কথা বলছে? চিত্রনায়ক মান্না তো মারা গেছেন অনেক আগে...বাংলা সিনেমা দেখি না অবশ্য। নতুন কোনো মান্না হয়তো এসেছেন সিনেমায়।ঘুম আসে না। আসবে যে না, তা-ও বুঝে গেছি। বাস বেশ টানের সঙ্গেই যাচ্ছে। ভোর হতে হতেই পৌঁছে যাব ঢাকায়। বাসায় গিয়ে যদি একটা ঘণ্টাও ঘুমাতে পারি, অফিসটা করতে পারব।লোকটা বলল, 'স্যার, ঘুম আসতিছে না?''না।''এই যে স্যার এত লোক প্রত্যেক দিন ঢাকায় যে ঢুইকা যায়, ঢাকার খারাপ লাগে না?'এখন এই লোকের সঙ্গে আমাকে দর্শন কপচাতে হবে, কে জানত! আমি কোনোমতে বললাম, 'ঢাকার ভালো লাগে না খারাপ লাগে, আমি কী করে বলব?''আপনেরা জ্ঞানীগুণী মানুষ। আপনেরা বললেও বলতে পারেন। আমি তো স্যার এক্সট্রা&hellip;ফিল্মে এক্সট্রা...মিশা সওদাগর ভাইদের পিছনে দাঁড়ায়া থাকি হাতে বন্দুক নিয়া...ঢাকাতেও এক্সট্রা স্যার...বিশ বচ্ছর ধইরা ঢাকায় আছি, তাও ঢাকা আমারে নেয় না!''আপনার সিনেমায় কোন মান্না নায়ক? নতুন কোনো মান্না আসছে?'লোকটা এবার হেসে ওঠে। হাসতে হাসতেই কাশে। কাশতে কাশতে বলে, 'মান্না ভাই তো একটাই। বাঘের বাচ্চা। একটু পানি খাইতাম স্যার...'আমার বোতলটায় এখনো বেশ কিছুটা পানি আছে। কিন্তু বোতলটা দিলে পানিটা আর খেতে পারব না আমি পরে। তবে এসব ভাবনার পরও বোতলটা দিয়ে দিই। একেবারে মায়া ছেড়েই দিই।লোকটা পানি খায়। ছিপিটা আটকে বলে, 'আর কি নিবেন এই বোতল?'আমি অগত্যা হাত বাড়িয়ে নিই। লোকটা তাকিয়ে থাকে। এবার আমিও ওখান থেকে পানি খাই। লোকটা আবারও হাসে। বলে, 'ঢাকায় কদ্দিন আছেন, স্যার?''আমি? অনেক দিন। পড়ালেখা শেষ করেই ঢাকাতে...''আপনেও কিন্তু এক্সট্রা...ঢাকার হইতে পারেন নাই...ঢাকা আপনারেও কিন্তু নেয় নাই।''ঢাকাতেই আমার সব ভাই। অফিস, বাসা, পরিবার, ঢাকা আমাকে নেবে না কেন?''কী জানি! আপনেরা জ্ঞানী-গুণী মানুষ...আপনেরা ভালো বলতে পারবেন। আমারও পরিবার ঢাকাতেই...কিন্তু তাও...ঢাকা আমারে নেয় নাই!'লোকটা যে কিছুটা ছিটগ্রস্ত তা বুঝতে বাকি থাকে না। একই কথা বারবার বলে যাচ্ছে। কিন্তু একই কথা বারবার শোনার মতো আগ্রহ আমার নেই। ইচ্ছা করছে অন্য কোনো সিটে গিয়ে বসি। কিন্তু অন্য সিটগুলো ভরা। এবং ঈর্ষণীয়ভাবে সেই সব সিটের প্রায় সবাই-ই ঘুমাচ্ছে। দুয়েকজন নাকও ডাকছে। নিজেকে মনে হচ্ছে একটা ভ্যাবদা মাছ। পুরো রাতটা নষ্ট!লোকটা উসখুস করছে। কথা বলার জন্যই বোধ হয়। আমি আর কোনো সুযোগ দিতে চাই না। সিটটা একটু পিছিয়ে শরীরটা এলিয়ে দিই। চোখ বন্ধ করি। লোকটা যেই হোক, এক্সট্রা আর্টিস্ট হোক কি মেইন ভিলেন, মান্নার সঙ্গে অভিনয় করুক কি শাকিব খানের সঙ্গে, আমার কিচ্ছু যায় আসে না। আমার দরকার ঘুম। সকালে অফিস। ঠিক সময়ে অফিস না পৌঁছালে এক শ একটা কথা শুনতে হবে। তা ছাড়া বাড়ির মানুষজনও চিন্তা করবে। আয় বাবা...ঘুম আয়!একটা বিকট শব্দের সঙ্গে বাসটা থেমে যায়। ধড়ফড় করে উঠে বসি, 'কী হইছে?'লোকটার কণ্ঠ শান্ত। বলে, 'চিন্তা কইরেন না স্যার, অ্যাকসিডেন্ট হইতে হইতে হয় নাই। মানে অন্য একটা বাস এই বাসটারে ধাক্কা দিছে...অল্প লাগছে...বাসটা একটু ঘুইরা গেছে শুধু...আর কিছু হয় নাই স্যার। আপনার ঘুম হইছে?'ঘুম হয়েছে কি না, বুঝতে পারছি না। মোবাইলে সময় দেখে নিই। তিনটা চুয়ান্ন। অল্প একটু ঘুমিয়েছি বোধ হয়, নাকি? বাইরের দিকে উঁকি দিই। কোথায় আছি বোঝার চেষ্টা করি। কিন্তু আলো এখনো ফোটেনি বাইরের 'এটা কোন জায়গা?'লোকটা বলে, 'রাইতের বেলা সব জায়গা স্যার একই রকম লাগে, না?'পানির বোতলটা দেখি খালি। লোকটা খেয়ে ফেলেছে বাকিটা মনে হয়। সিগারেট খেতে পারলেও ভালো হতো। বাস চলতে শুরু করেছে। ড্রাইভারের পাশে গিয়ে খাব নাকি একটা? লোকটা বিড়বিড় করে।'কিছু বলছেন?''না, স্যার। কিছু বলতেছি না।''আচ্ছা।''আসলে স্যার, ঢাকায় ঢুকা আমার জন্য খুব জরুলি...''আচ্ছা।''আমাগো বস্তিটায় আগুন লাগছে স্যার। লাগছে কি লাগায়া দিছে কেউ কে জানে, স্যার&hellip;' 'কী বলেন?''জি স্যার। মাঝেমইধ্যে ঢাকার লোকেরা এক্সট্রাদের বস্তিতে আগুন লাগায়া দেয়। দেয় না স্যার?''আপনার ফ্যামিলিরা সব কই? ওই বস্তিতেই?''ফ্যামিলি আর কী স্যার...আমার বউ। সুরাইয়া জাহান। মিষ্টি নামে পরিচয় আছে তার ফিল্মপাড়ায়। সে-ও এক্সট্রা স্যার। লাস্ট সিনেমায় শাবনূর ম্যাডামের বান্ধবী হইছিল। এখন আর ফিল্ম করে না।''ছেড়ে দিয়েছেন?''না না। পেটে বাচ্চা তো স্যার। আমারই বাচ্চা।''আচ্ছা, আচ্ছা।''তিন বচ্ছর হয় বিয়া করছি...আপনে বিয়া করছেন, স্যার?''হ্যাঁ করেছি।''কয় বচ্ছর স্যার?''চার। চার বছর। আপনার স্ত্রীর সঙ্গে কথা হয়েছে? ওনারা কেমন আছেন?'লোকটা কথা বলে না। চুপ করে যায়। আমি তাকিয়ে থাকি। অনেক পরে লোকটা বিড়বিড় করে বলে, কথা হয় নাই ম্যালা বচ্ছর! ফোন বন্ধ থাকে। নাম্বার পুইড়া গেছে হয়তো!আমি তাকিয়ে থাকি আরও কিছুক্ষণ। মাথা খারাপ লোকটার, নাকি বানিয়ে বানিয়ে কথা বলছে?'স্যার, আপনে ঘুমান। এক্সট্রাদের কষ্টের শেষ নাই...''আপনি বলছেন আপনাদের বস্তিতে আগুন লেগেছে আর আপনি সেইখানে যাচ্ছেন...ঢাকার কোনো বস্তিতে আগুন লাগার কোনো খবর আমি পাইনি। ফেসবুকে আজকাল সব খবর আসে, বুঝলেন? কষ্টের কথা বলে কি সাহায্য চাইবেন আমার কাছে, নাকি?''আপনেও স্যার একটু একটু ঢাকা হইছেন...ঢাকা হইলে মানুষ মানুষরে বিশ্বাস করবার পারে না।খালি সন্দেহ করে। আপনে একটু ঢাকা হইয়া গেছেন স্যার!''সুপারভাইজার...এই সুপারভাইজার...'চিৎকার দিতেই সুপারভাইজার ছুটে আসে। চোখ লাল তার। ঘুমে ঢুলুঢুলু।'স্যার...''এই লোকটারে আমার পাশে ক্যান বসাইছ, অ্যা? এরে এক্ষুনি বিদায় করো...হয় অন্যদিকে বসাও, নাইলে নামায়া দাও...এইটা তো মলম পার্টি!''জি স্যার, সরাইয়া দিতেছি স্যার। এই, আসো আসো। বনেটে বসো। আসো...স্যার, আপনে ঘুমান।উত্তরায় নামবেন না স্যার?'আমি আর কিছু বলি না। পানিও নাই যে খাই। লোকটা যাওয়ার আগে বলে, 'স্যার আসি। স্লামুআলাইকুম।'আমি হেলান দিয়ে চোখ বন্ধ করি। রাতটাই মাটি।দুই.চোখ খুলতেই দেখি ঝাঁপিয়ে বৃষ্টি নেমেছে। এর মধ্যেই গাড়ি ব্রেক করে। সুপারভাইজার হন্তদন্ত হয়ে আসে, 'স্যার, আসেন। নামেন স্যার।''মাস্কট প্লাজা চলে আসছি?''নামেন স্যার...'আকাশ ভাঙা বৃষ্টি। রাত যেন কাটেইনি এমন অবস্থা। আমি নেমে পড়ি। একটা রিকশা পাওয়া দরকার। বৃষ্টির চোটে চোখে কিছু ঠাওর করতে পারছি না। রাস্তায় আলোও নেই। এর মধ্যেই যতটুকু দেখা যায় তাতে জায়গাটা আর যাই হোক উত্তরা না। মাস্কট প্লাজা তো অবশ্যই না!'স্লামুআলাইকুম স্যার!'দেখি যে লোকটা দাঁড়িয়ে আছে। এত বৃষ্টিতেও মুখের মেকআপ ধুয়ে যায়নি। বরং কাটা দাগটা আরো দগদগে হয়ে উঠেছে।'স্যার কি আমারে দেইখা অবাক হইছেন?'আমি কিছু বলি না।'স্যার কি ভাবছেন আমি আপনারে ফলো কইরা আসছি?'আমি কিছু বলি না।'স্যার, ভালো কইরা দেখেন...আমি না, আপনেই আমারে ফলো কইরা আসছেন...'আমি ভালো করে দেখার চেষ্টা করি। কিন্তু পারি না। তবু এর মধ্যেই আমার বুকটা ধড়াস করে ওঠে। আমি কি টাঙ্গাইলের সেই অখ্যাত জায়গাটাতেই দাঁড়িয়ে আছি?'বারো বচ্ছর ধইরা টেরাই করতাছি স্যার...ঢাকায় ঢুকতে পারতেছি না। যেই গাড়িতেই উঠি... ঘুইরা ফুইরা এইখানে নামায়ে দেয়। আমার স্যার ঢাকা যাওন দরকার। আমার বস্তিতে আগুন লাগছে, স্যার। মিষ্টির প্যাটে বাচ্চা। আমারই বাচ্চা। আমার যাওন দরকার স্যার...কিন্তু ঢাকা আমারে নেয় না। আমি যে এক্সট্রা...আমারে নেয় না, স্যার...'আমি স্তব্ধ হয়ে দাঁড়িয়ে থাকি। বুঝতে পারি না ঢাকা আমাকেও নেবে কি না!অন্য আলোয় লেখা পাঠানোর ঠিকানা: info@onnoalo.com","featured":"no","comment-count":"0","summary":null,"created-by":{"name":"Gopal Kumer","external-id":"228918","email":"gopal.shutrodhor@prothomalo.com","username":"gkshutrodhor"},"imported-card-id":"7c07091d-eff2-4728-a842-37df90981cba","card-share":{"shareable":false},"view-count":"0","story-attributes":{"author-display-name":["আহমেদ খান"],"edition":["online"]},"modified-by":{"name":"Gopal Kumer","external-id":"228918","email":"gopal.shutrodhor@prothomalo.com","username":"gkshutrodhor"}}}},{"id":"ac467417-98d4-4618-8cc4-9ac95b08eebf","score":null,"type":"story","item":{"headline":["রাত দশটার ইংরেজি খবরের পরে"]},"story":{"author-name":"migrator","tags":[{"properties":{"seo":{"meta-title":"গল্প-অন্য আলো","meta-keywords":["গল্প-অন্য আলো"],"meta-description":"<p>গল্প-অন্য আলো</p>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/2018/11/07/cefdd9b489fbdc34eb78436da3c27ed8-5be2b76243731.jpg"}],"images":[],"tag-hidden":"no","external-id":"8701","tag-description":"<p>গল্প-অন্য আলো</p>"},"slug":"গল্প-অন্য-আলো","name":"গল্প-অন্য আলো","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":65621}],"headline":"রাত দশটার ইংরেজি খবরের পরে","slug":"onnoalo/stories/রাত-দশটার-ইংরেজি-খবরের-পরে","last-published-at":1596357963000,"subheadline":"রহস্য গল্প","alternative":{"home":{"default":{"hero-image":{"hero-image-s3-key":"prothomalo/import/media/2020/08/02/60ac5be7dbcb1622256cf0a61192874c-5f267d3e08da1.jpg","hero-image-url":"https://images.assettype.com/prothomalo/import/media/2020/08/02/60ac5be7dbcb1622256cf0a61192874c-5f267d3e08da1.jpg"},"headline":"রাত দশটার ইংরেজি খবরের পরে"}}},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1596357963000,"id":"ac467417-98d4-4618-8cc4-9ac95b08eebf","hero-image-s3-key":null,"cards":[{"client-id":null,"story-elements":[{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/d16c7539-5b5a-4f95-96da-3b0281cdbb4e","type":"text","family-id":"97e64e44-e8b2-4cc4-aeee-ce35046cf42b","title":"","id":"d16c7539-5b5a-4f95-96da-3b0281cdbb4e","metadata":null,"subtype":null,"text":"<p>ইন্সপেক্টর সাহেব, জানি, আপনি আমার একটা কথাও বিশ্বাস করবেন না। তবু আমি আপনাকে বলব। সব বলব। তারপর আমাকে আপনি কী করবেন, সেটা আপনার ব্যাপার।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/2287c8d4-2ac8-40e0-8515-b607e62639cf","type":"text","family-id":"56713f86-116e-4abf-a1b1-d28f3ce374db","title":"","id":"2287c8d4-2ac8-40e0-8515-b607e62639cf","metadata":null,"subtype":null,"text":"<p>আলম ভাই ছোটবেলা থেকে আমাকে খুব পছন্দ করেন। আর সে জন্যই এত বছর পরে রংপুরে ফিরে সবার আগে আমাকেই ফোন দিয়েছিলেন। কত দিন ওনার সঙ্গে দেখা নেই, ওনার কলেজে ভর্তি হওয়ার সময় পুরো পরিবার সেই যে ঢাকা চলে গেল, আর ফিরল না। অবশ্য ওনার সঙ্গে যোগাযোগের সূত্র কখনো ছিন্ন হয়নি, ফেসবুক জিনিসটা বাংলাদেশে একটু চালু হওয়ার পরই ফেসবুকে আলম ভাইয়ের খোঁজ পেয়েছিলাম। তিনিই পাঠিয়েছিলেন বন্ধুত্বের অনুরোধ, অ্যাকসেপ্ট করতেই ইনবক্সে নক, ‘রূপু বাবু, কেমন আছিস!’ নিরস অক্ষরেও আন্তরিকতাটা যেন ধরা যায়। প্রোফাইল পিকচারের গোলগাল মানুষটা যেন আমাকে দেখেই খুশি হয়ে হাসছে।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/4184f32c-2eda-4754-bb51-1c351c4e812a","type":"text","family-id":"cc709289-1ca8-4592-b641-1b88f0bc4435","title":"","id":"4184f32c-2eda-4754-bb51-1c351c4e812a","metadata":null,"subtype":null,"text":"<p>তারপর থেকে তাঁর সঙ্গে প্রায়ই কথা হতো মেসেঞ্জারে। তাঁর গ্র্যাজুয়েশন, করপোরেট কোম্পানির চাকরিতে ঢোকা, বিয়ে—সবকিছুর খবর পেতাম ফেসবুকে। আর তিনি নিতেন চকবাজারের খবর। ঢাকার নয়, রংপুরের চকবাজার পাড়া—যেখানে সেই ছোটবেলা থেকে পাশাপাশি দুটো বাড়িতে বেড়ে উঠেছি আমরা। এই পাড়ার কাছাকাছি বয়সী আরও অনেকের সঙ্গেই ওঠাবসা ছিল আলম ভাইয়ের, কিন্তু আমার খোঁজখবর যে নিয়মিত নিতেন তিনি, তার একটা কারণ সম্ভবত আমার রংপুরেই থেকে যাওয়াটা। অন্য সবাই ঢাকা-রাজশাহী পড়তে গেলেও আমি বাড়ির পাশের কারমাইকেল কলেজেই ভর্তি হয়ে ঘরের ছেলে ঘরেই আছি।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/cd106b34-16a3-4c5f-b3db-85df898f8212","type":"text","family-id":"d5afbeff-e8e0-4bee-a4c1-991d6c79f105","title":"","id":"cd106b34-16a3-4c5f-b3db-85df898f8212","metadata":null,"subtype":null,"text":"<p>আরেকটা কারণ, ছোটবেলা থেকে তাঁর আদরের পাত্র আমি। চকবাজার প্রাইমারি স্কুলের মাঠে এই মানুষটাই আমাকে হাঁটা শিখিয়েছিলেন, তিনি নিজে তখন মাত্র পাঁচ বছরের বাচ্চা।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/6139ca42-a3ed-4372-ab8d-0fa3da11c57d","type":"text","family-id":"ca573d22-19b3-4f33-bd1f-eb5962d60515","title":"","id":"6139ca42-a3ed-4372-ab8d-0fa3da11c57d","metadata":null,"subtype":null,"text":"<p>এবারে রংপুরে এসে যখন ফোন দিলেন, আমি যে কী খুশি হয়েছিলাম, বুঝতেই পারছেন। মেসেঞ্জারেই এত স্মৃতি রোমন্থন করতাম, আর বাস্তবের আড্ডা তো আরও জম্পেশ হবে। কিন্তু পার্কের মোড়ে তাঁকে যখন রিসিভ করলাম, তখন আমার হাসি মুছে গেছে তাঁর মুখের দিকে তাকিয়ে। আলম ভাইয়ের চুল এলোমেলো, চোখের নিচে কালি, ঠোঁটে যা লেগে আছে সেটা হাসি নয়, হাসির প্রেত। খালি ওই জড়িয়ে ধরে যখন বললেন, ‘রূপু বাবু, কত দিন পরে দেখা!’ তখনই শুধু মনে হলো, তিনি আমার ছোটবেলার প্রিয় মানুষটা।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/0ab22402-d72b-4882-9a4d-62eabe179722","type":"text","family-id":"286ededc-7058-4e1e-aafb-765d8433648f","title":"","id":"0ab22402-d72b-4882-9a4d-62eabe179722","metadata":null,"subtype":null,"text":"<p>মেসেঞ্জারে কত গল্প করেন মানুষটা, অথচ একটু পরে সাইফুলের দোকানের বিখ্যাত দুধ চা খেতে খেতে খেয়াল করলাম মাথা নিচু করে চুমুকই দিয়ে চলেছেন শুধু, মুখে রা নেই। শেষমেশ আর থাকতে না পেরে জিজ্ঞেস করেই বসলাম, ‘ভাই, সব ঠিকঠাক তো?’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/f4ec2bba-3e90-413a-aad7-f7f8c9bb8bbd","type":"text","family-id":"92a09622-06db-4117-ae87-aa0c9ab1339f","title":"","id":"f4ec2bba-3e90-413a-aad7-f7f8c9bb8bbd","metadata":null,"subtype":null,"text":"<p>চা খাওয়া শেষ আলম ভাইয়ের। খালি কাপটা দোকানের কাঠের পাটাতনের ওপরে রাখতে রাখতে হুট করে পাল্টা প্রশ্ন করে বসলেন, ‘রূপু, মনে আছে, বেলা তিনটার সময় বিটিভি খুলত আমাদের ছোটবেলায়? আটানব্বই-নিরানব্বই সালে?’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/b5f5981e-cbe3-4c3e-a574-72ccb23ede38","type":"text","family-id":"d27fceaf-8343-4e18-aab8-04b51ebd0a9e","title":"","id":"b5f5981e-cbe3-4c3e-a574-72ccb23ede38","metadata":null,"subtype":null,"text":"<p>হঠাৎ এই প্রশ্ন? জবাব দিতে অবশ্য দেরি হলো না আমার, ‘জি ভাই। জাতীয় সংগীত বাজিয়ে পতাকা ওড়ানোর দৃশ্য দেখিয়ে বিটিভি চালু হতো। তারপরে পবিত্র কোরআন থেকে তিলাওয়াত, তরজমা এবং তাফসির। তারপর অন্য কোনো একটা ধর্মগ্রন্থ থেকে পাঠ। ডিশ আসেনি চকবাজারে তখন, বিটিভিই দেখতাম। চ্যানেলটা অনেক ভালো ছিল সেই সময়।’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/606afea7-1f28-4f34-b184-0ed735ce1d3b","type":"text","family-id":"fc74e4fb-bca4-48c7-8a63-1a714d524e8e","title":"","id":"606afea7-1f28-4f34-b184-0ed735ce1d3b","metadata":null,"subtype":null,"text":"<p>যেন ধা করে প্রাণ ফিরল আলম ভাইয়ের। চোখ তুলে তাকালেন যখন, দেখলাম কালি পড়া চোখ দুটো জ্বলজ্বল করছে ওনার। ‘তাই, না রে! আমাদের ছোটবেলার বিটিভি! আহা! নব্বইয়ের দশক যে কী একটা সেরা সময় ছিল!’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/95cf434f-daeb-4de0-bc05-56056106831b","type":"text","family-id":"e0cd54c9-664b-4ae6-a7e8-3d8dd045b719","title":"","id":"95cf434f-daeb-4de0-bc05-56056106831b","metadata":null,"subtype":null,"text":"<p>‘আসলেই ভাই’ বলে চায়ে আরেকটা চুমুক দিয়েছি, কিন্তু আলম ভাই তড়াক করে লাফিয়ে উঠেছেন। তড়িঘড়ি চায়ের দাম একটা দশ টাকার নোট ছুড়ে দিয়ে তাড়া লাগালেন আমাকে, ‘চল রূপু, একটা চক্কর মারি এলাকায়! আহা, আমার ছোটবেলার রংপুর—’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/14b7ecf0-5620-4e87-915d-00ca88633f26","type":"text","family-id":"e306a2b3-1d70-4294-9831-7bd3643d25cb","title":"","id":"14b7ecf0-5620-4e87-915d-00ca88633f26","metadata":null,"subtype":null,"text":"<p>একটু পরেই দেখা গেল, এলাকার অলিগলি ধরে লম্বা লম্বা পা ফেলে হেঁটে বেড়াচ্ছেন আলম ভাই, আমি তাঁর সঙ্গে তাল মেলাতে হিমশিম খাচ্ছি।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/8549c65f-9707-4364-ac34-12d3812c342e","type":"text","family-id":"fa720f97-3b81-471a-95cf-9ca30bc053a6","title":"","id":"8549c65f-9707-4364-ac34-12d3812c342e","metadata":null,"subtype":null,"text":"<p>‘জায়গাটা কত বদলে গেছে, না রে রূপু?’ আলম ভাই এমনভাবে কথা বলছেন, যেন দম একটু খাটো হয়ে গেছে তাঁর, সেটা জোরে হাঁটার জন্য হতে পারে আবার উত্তেজনার জন্যও হতে পারে।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/45a97b4c-9eb2-404c-a288-3b19bea21d94","type":"text","family-id":"8f8ea590-8325-4fcc-a30b-9a169988177d","title":"","id":"45a97b4c-9eb2-404c-a288-3b19bea21d94","metadata":null,"subtype":null,"text":"<blockquote>&gt;আমি শিউরে উঠছি বারবার। এসব কী বলছেন আলম ভাই? চারপাশে চোখ চালালাম একবার। এত ঘুটঘুটে অন্ধকার কেন চারদিকে? দূরে পোলের গায়ে একটা মাত্র টিমটিমে আলো জ্বলছে কি জ্বলছে না। আরে, বাজারের থেকে না একটু দূরে ছিলাম আমরা?</blockquote>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/f6cccc89-68f7-46fa-a085-c3c6efc170ce","type":"text","family-id":"5afdc95c-c2cd-4cac-9fa3-da3af685da5b","title":"","id":"f6cccc89-68f7-46fa-a085-c3c6efc170ce","metadata":null,"subtype":null,"text":"<p>‘জি ভাই’ বললাম আমি, কিন্তু আমার কথা শোনার অপেক্ষায় নেই আলম ভাই। তিনি বলে চলেছেন, ‘এই মসজিদ এখন দোতলা, আগে একতলা ছিল, ওটার পাকা ছাদের ওপরে আমার আমপারায় হাতেখড়ি, হুজুর সাহেবের কোলে বসে পড়তাম।’ আবার একটা পাকা মার্কেট দেখে বলছেন, ‘এখানে কালুর মুদির দোকান ছিল রে! আর রাস্তার এপাশে ছিল ইদু নাপিতের দোকান। শুক্রবারে চুল কাটাত আব্বু ধরেবেঁধে, আমি কাটাতে চাইতাম না।’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/4c48ef2e-8444-47ca-aa11-ecda0527d8a7","type":"text","family-id":"b62af1ec-1110-49a0-84f5-541069c9fa3e","title":"","id":"4c48ef2e-8444-47ca-aa11-ecda0527d8a7","metadata":null,"subtype":null,"text":"<p>আমি একটু যোগ করলাম, ‘আর চৌরাস্তার এই দিকটাতে কসাইয়ের দোকান ছিল। পাশেই ভাতের হোটেলটা, পুরিও বেচত।’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/3720e3e7-7d40-4fb5-a08b-2f9f3f1e1196","type":"text","family-id":"c5bd5d18-9024-4ef1-96ce-195e6a23d718","title":"","id":"3720e3e7-7d40-4fb5-a08b-2f9f3f1e1196","metadata":null,"subtype":null,"text":"<p>‘হ্যাঁ হ্যাঁ!’ বললেন আলম ভাই, আমি অবাক হয়ে টের পেলাম তাঁর গলা কাঁপছে। ‘ঈদের দুদিন আগে থেকে এই মোড়ে টেবিল বসিয়ে আতর-টুপি-সুরমা বিক্রি করত, মনে আছে রে? আহা, আতরের ওই গন্ধ ছাড়া কি ঈদ হয়!’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/975f12aa-ede8-4ae3-b2c9-1bc9ecd06708","type":"text","family-id":"9402224e-70a0-4edc-8555-118a877ffb4f","title":"","id":"975f12aa-ede8-4ae3-b2c9-1bc9ecd06708","metadata":null,"subtype":null,"text":"<p>পুরো পাড়া এত বদলে গেছে যে আমার ঠিকঠাক আর মনেও পড়ে না বিশ-বাইশ বছর আগের চকবাজার কেমন ছিল, কিন্তু আলম ভাই হাঁটছেন আর স্মৃতিচারণা করে বেড়াচ্ছেন পুরোদমে। দরদর করে ঘাম পড়ছে তার মুখে বেয়ে, মোছার চেষ্টা করতে দেখলাম না। সব কাহিনিতে একাধিক সমবয়সীর নাম আসছে কিন্তু তারা বর্তমানে কেমন আছে, সেটা নিয়ে তার কোনো মাথাব্যথা আছে বলে মনে হলো না।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/5645f2b1-76f9-4aca-b391-439bb0bcf870","type":"text","family-id":"715b6b89-fc53-47c0-8594-6d42d7cce31b","title":"","id":"5645f2b1-76f9-4aca-b391-439bb0bcf870","metadata":null,"subtype":null,"text":"<p>‘মনে আছে ওই পাড়ার পোলাপানের সঙ্গে সেই ভয়ানক ঢিল-যুদ্ধ? আমার তো মাথাই ফেটে গেল!’ আমাদের বাড়ির পাশটায় এসে বললেন আলম ভাই। আধা ঘণ্টা পেরিয়ে গেছে ততক্ষণে ভাইয়ের মেমোরি লেনে হাঁটা শুরু হওয়ার পর। এ-গলি ও-গলি ঘুরে ঘুরে ততক্ষণে হাঁপিয়ে গেছি একদম, কথা বলার সাধ্য নেই। কোনোমতে মাথাটা ওপর-নিচ করতে পারলাম খালি।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/6b5e1c5c-80c2-4599-a8b9-be6713c3aaf9","type":"text","family-id":"635aad6b-eab4-4329-9c3f-b9c5c412389b","title":"","id":"6b5e1c5c-80c2-4599-a8b9-be6713c3aaf9","metadata":null,"subtype":null,"text":"<p>‘তারপর সেই ফাটা মাথা বেয়ে তো দরদর করে রক্ত ঝরছে! এই মাথা নিয়ে বাড়ি যাই কীভাবে! রক্তটা একটু কমার পরে জামাকাপড়সহ তোমাদের বাইরের বাথরুমটায় গোসল করে ফেললাম, রক্তের দাগ ধুয়ে ফেলতে—হা হা হা...।’ হুট করে দাঁড়িয়ে পড়লেন আলম ভাই, আমি প্রায় হুমড়ি খেয়ে পড়লাম তাঁর গায়ে। তাঁর চোখের দিকে নজর পড়তেই শিরদাঁড়া বেয়ে একটা স্রোত নেমে গেল, ঢোঁক গিললাম একটা। ডুবতে থাকা সূর্যের শেষ আলোয় চকচক করছে তাঁর চোখের তারা, ঠিক প্রকৃতিস্থ নয় ও দুটো। ব্যাপারটা কী? ভাইয়ের কী হয়েছে? হুট করে এভাবে রংপুর কেন এসেছেন তিনি? না, ঘুরতে নয়। তাহলে তো সকালবেলাই চলে আসতেন।<br />হঠাৎ আবার হাঁটা শুরু করলেন তিনি। স্মৃতিচারণাও ফের শুরু, ‘বাসায় ঘটনাটা লুকাতে পেরেছিলাম, কিন্তু পরের দিন বিকেলে শিউলি মজা করে যখন চুল ধরে টান দিয়েছে, তখন ঠিক ওখানটাতেই ব্যথা পেয়ে আবার রক্ত পড়তে শুরু করেছে। তাই দেখে ভয় পেয়ে শিউলির কী কান্না।’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/2c11dab9-3674-441e-bceb-72d5f483e2bb","type":"text","family-id":"bd17ffcb-33d7-4591-abc9-a0ea389d0684","title":"","id":"2c11dab9-3674-441e-bceb-72d5f483e2bb","metadata":null,"subtype":null,"text":"<p>আমার মনে পড়ল, হ্যাঁ, শিউলি আপুর সঙ্গে ভাইয়ের খুব খুনসুটি দেখতাম বটে। তখন কিছু মনে হয়নি, কিন্তু বড় হয়ে বুঝেছি ওটাকে প্রেম বলা যায়। ওনাদের দুজনেরই প্রথম প্রেম।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/a113f00b-2836-491d-97dd-fb82532f9e3f","type":"text","family-id":"ad080d44-8186-41e5-a8c3-82f40727f5ff","title":"","id":"a113f00b-2836-491d-97dd-fb82532f9e3f","metadata":null,"subtype":null,"text":"<p>‘শিউলি এখন কোথায়, রূপু?’ খুব বেশি সাদামাটা গলায় জিজ্ঞেস করলেন আলম ভাই।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/6d7beacb-6628-4e46-995a-5a0c0ab39229","type":"text","family-id":"12646001-7c88-49c9-b19d-0c6c8f0bb6f2","title":"","id":"6d7beacb-6628-4e46-995a-5a0c0ab39229","metadata":null,"subtype":null,"text":"<p>আমি চমকালাম, কারণ এই প্রশ্নের উত্তর তাকে আগেও দিয়েছি আমি ম্যাসেঞ্জারে। নিম্ন মধ্যবিত্ত পরিবারের সুন্দরী মেয়েটার বিয়ে হয়েছিল কুড়িগ্রামের কোথায় যেন—আধা সরকারি চাকুরে, টাক মাথার বয়স্ক এক চরম বোরিং লোকের সঙ্গে। তার সংসারের ঘানি টানছেন এখন শিউলি আপা, একাধিক বাচ্চা হয়ে সোনার অঙ্গ কালি হয়েছে। এত কিছু জানার দরকার নেই আলম ভাইয়ের। বললাম, ‘ওনার বছর ছ-সাত বছর হলো বিয়ে হয়েছে। এখন কুড়িগ্রামে থাকেন।’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/bbdb588c-54f7-47a5-bc0d-88f357e70967","type":"text","fa
