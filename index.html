mily-id":"4eaa1fc0-b96a-411e-8ff2-9d06d81f2de8","title":"","id":"bbdb588c-54f7-47a5-bc0d-88f357e70967","metadata":null,"subtype":null,"text":"<p>আলম ভাইকে দেখে এক সেকেন্ডের জন্য মনে হলো কিছু বলবেন, বুকটা ছিঁড়েখুঁড়ে বেরিয়ে আসবে কয়েকটা শব্দ, কথা বললেনও বটে তিনি, কিন্তু তা শুনে আমি ভড়কে গেলাম, ‘রূপু, বিদেশি সিরিজগুলো যে দিত বিটিভিতে, মনে আছে?’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/5436ebf2-2a36-4765-8231-2e1f01129455","type":"text","family-id":"8ada212b-e1e5-46e4-a3f8-7efdb170172b","title":"","id":"5436ebf2-2a36-4765-8231-2e1f01129455","metadata":null,"subtype":null,"text":"<p>সন্ধ্যা হয়ে গেছে। আজানের শব্দ ছাপিয়ে কোনোমতে বললাম হতভম্ব আমি, ‘হ্যাঁ হ্যাঁ ভাই। আমেরিকান “সিন্দবাদ” সিরিজ, “রোবোকপ”, “হারকিউলিস”, “আলিফ লায়লা”, “হাতেম তাই” আর স্পেশালি “এক্স ফাইলস”।’ আহা! আমার মুখের কথা কেড়ে নিয়ে বললেন আলম ভাই। ‘আমেরিকার ফক্স চ্যানেলের সঙ্গে একসঙ্গে প্রচারিত হতো বিটিভিতে, রাত ১০টার ইংরেজি খবরের পরে। এজেন্ট মোল্ডার আর এজেন্ট স্কালি কী অদ্ভুত সব রহস্য সমাধান করে বেড়াত!’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/73463ef4-bc64-4bf1-9550-9b54ec5669b8","type":"text","family-id":"c3fa67ee-d6fe-44c1-a877-df671386d244","title":"","id":"73463ef4-bc64-4bf1-9550-9b54ec5669b8","metadata":null,"subtype":null,"text":"<p>আলম ভাই বকবক করতে করতে একটা অন্ধকার গলিতে পা চালালেন। সন্ধ্যা গড়িয়ে রাত নামছে দ্রুত, আর একটু পরেই এসব গলির ভেতরে কিচ্ছু দেখা যাবে না। আমি ভাবছি, আপনার রহস্যটা তো আমি সমাধান করতে পারছি না, ভাই! এত নস্টালজিয়ায় ভুগছেন কেন আপনি? নস্টালজিয়ায় আমরা সবাই কমবেশি ভুগি, ঠিক আছে, কিন্তু আপনারটা তো পাগলামির পর্যায়ে চলে গেছে!</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/a5d628a2-d166-4db4-b843-1c9554dfe552","type":"text","family-id":"d18771d3-b978-4238-a4ca-eb079226a542","title":"","id":"a5d628a2-d166-4db4-b843-1c9554dfe552","metadata":null,"subtype":null,"text":"<p>চকবাজার প্রাইমারি স্কুলের মাঠে চলে এসেছি আমরা। পাশেই বাজার, আলো, কিন্তু আজ কেন যেন আঁধার হয়ে আছে এই জায়গাটা, লোকজনের হট্টগোলও কানে আসছে না। আজব। ভাইয়ের গল্প কিন্তু থামেনি। বকবক করছেন, ‘একদিন “এক্স ফাইল”-এ অসাধারণ মিউজিক শুরু হতে না হতেই কারেন্ট চলে গেল। কী আর করা, আব্বুর নিষেধ না শুনে বেরিয়ে এলাম বাইরে, এই স্কুলের মাঠে! ডেকে ডেকে বের করলাম নাহিদ, জিতু, শাকিল এদের। ফকফকে চাঁদের আলো ছিল সেদিন, মাঠে ঘাসের ওপর বসে একের পর এক ভূতের গল্প করে “এক্স ফাইলস”-এর নেশা মিটিয়েছিলাম আমরা প্রায় সাড়ে ১১টা অব্দি। তার মধ্যে একটা গল্প আমার এখনো মনে পড়ে রূপু...।’<br />আমি দুর্বল গলায় ডাকলাম, ‘ভাই।’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/97da14f6-73f0-40c0-b8a6-77143fc57636","type":"text","family-id":"5af0b321-2d56-466b-9817-ea6bf3757926","title":"","id":"97da14f6-73f0-40c0-b8a6-77143fc57636","metadata":null,"subtype":null,"text":"<p>‘আরে শোনো না।’ মাছি তাড়ানোর মতো করে হাত নেড়ে আমাকে থামিয়ে দিলেন আলম ভাই। ‘ওই যে সেই ক্ল্যাসিক গল্প। তখন সবার মুখে মুখে ছিল। এই সামনের কামারের মোড় থেকে অনেক রাতে দুজন যাত্রী তোলে এই পাড়ারই এক রিকশাওয়ালা। অনেক ভাড়া দেবে তারা, কিন্তু একটাই শর্ত, রিকশা চালানোর সময় পেছনে তাকানো যাবে না। রিকশাওয়ালা রাজি। একটা বড়সড় বস্তা নিয়ে রিকশায় উঠল চাদর দিয়ে শরীর আগাগোড়া ঢাকা দুই যাত্রী। রিকশা চলছে। একটু পরে চপচপ ধরনের একটা শব্দ পেল রিকশাওয়ালা, কিন্তু শর্তের কথা ভেবে পেছনে তাকাল না। ওদিকে চপচপ শব্দের কিন্তু থামার নাম নেই। কৌতূহলের কাছে হার মেনে পেছনে তাকাল রিকশাওয়ালা। দেখে, বস্তা থেকে একটা বাচ্চার লাশ বের করে চপচপ করে চিবিয়ে খাচ্ছে দুই পিশাচ। ধোঁকার চাদর খসে পড়েছে শরীর থেকে, সারা গাভর্তি ছোট-বড় শত শত চোখ পিটপিট করছে তাদের। রিকশাওয়ালা চিৎকার দিয়ে অজ্ঞান। তিন দিন পরে রংপুর হাসপাতালে মৃত্যু। এবং এই-ই একমাত্র শিকার নয়। অনেকেই ওদের দেখে ঠিক তিন দিন পরে মারা গেছে। কী যে ভয় পেতাম এই গল্প শুনে...।’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/4191dd73-e0d2-498b-b690-e8694bc09ba2","type":"text","family-id":"3d7540e4-74ad-43ba-83e7-3f52d12e3f38","title":"","id":"4191dd73-e0d2-498b-b690-e8694bc09ba2","metadata":null,"subtype":null,"text":"<p>আমি কোনোমতে গলায় জোর এনে বললাম, ‘আলম ভাই, আপনার কী হয়েছে?’<br />যে কণ্ঠে গল্পটা বলছিলেন, সেটা এমনকি পাল্টালেনও না আলম ভাই, ওভাবেই বললেন, ‘আমার চাকরিটা আর থাকবে না রে রূপু। বসের সঙ্গে অনেক বড় ঝামেলা করে ফেলেছি, চাকরি তো যাবেই, শুনেছি তহবিল তছরুপের এমন মামলা সাজাচ্ছে ওরা যে জেলেও যেতে হতে পারে আমাকে। আর রিয়া, তোর ভাবি, তাকে বাইরে অন্য একজনের সঙ্গে অনেকেই দেখেছে বলে কানে আসত, পাত্তা দিতাম না। কিন্তু একদিন অসময়ে অফিস থেকে ফিরে দেখি আমারই বেডরুমে তারা দুজন...।’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/d4e7a5de-9d99-46a7-a8ea-22fcf11caeac","type":"text","family-id":"f83c5d43-7ce0-4c09-894f-7fa052d97f46","title":"","id":"d4e7a5de-9d99-46a7-a8ea-22fcf11caeac","metadata":null,"subtype":null,"text":"<p>আলম ভাইয়ের কথা শুনে আমি থ। কী বলব? মানুষটা কেন ঢাকা থেকে এভাবে দৌড়ে এসেছেন ছোটবেলার শহরে, কেন এমন উদভ্রান্ত আচরণ করছেন, তা একটু-আধটু এখন বুঝতে শুরু করেছি বটে।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/a96051ac-d956-416b-ab70-b820d0a4b212","type":"text","family-id":"ed2ba8d5-a257-4fed-94e0-acf8938a9c85","title":"","id":"a96051ac-d956-416b-ab70-b820d0a4b212","metadata":null,"subtype":null,"text":"<p>‘আমার এখন সারা দিনই মনে হয়, আমি রংপুরে থেকে গেলে বোধ হয় এমনটা হতো না,’ শান্ত গলায় কথা বলছেন ভাই, উদভ্রান্ত ভাবটা আর নেই। ‘সহজ, স্বাভাবিক একটা জীবন পেতাম। হয়তো শিউলিকে বিয়ে করতাম।’ শ্বাস টানার জন্য এক সেকেন্ড বিরতি নিলেন, ‘আর আমার এটাও মনে হয়, এখনো সম্ভব ওই জীবনটা পাওয়া।’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/42852261-ac3e-4ea3-b841-ac6908226636","type":"text","family-id":"113d91e7-085f-4534-9be3-803317b4119d","title":"","id":"42852261-ac3e-4ea3-b841-ac6908226636","metadata":null,"subtype":null,"text":"<p>‘কীভাবে?’ আমি আকাশ থেকে পড়লাম যেন। যা-ও একটু পরিষ্কার হতে শুরু করেছিল, আবার সবকিছু গুলিয়ে যাচ্ছে।<br />‘আমি টের পাই,’ আলম ভাইয়ের কণ্ঠ শুনেই বোঝা যাচ্ছে তিনি যা বলছেন তা বিশ্বাস করেই বলছেন, ‘যদি ঠিকমতো চাই, তাহলে আমি আবার ওই সময়টায় ফিরে যেতে পারব।’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/d0161214-f511-4f4e-bf92-85419bfa1df3","type":"text","family-id":"d749763c-1595-4f28-a56c-69cfeb82c6d3","title":"","id":"d0161214-f511-4f4e-bf92-85419bfa1df3","metadata":null,"subtype":null,"text":"<p>‘কোন সময়টায়?’ কলের পুতুলের মতো আওড়ালাম আমি।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/40242a08-28d4-4a35-a4b2-fcba043af2f5","type":"text","family-id":"8fcdccc6-c699-437b-9860-6257d5384719","title":"","id":"40242a08-28d4-4a35-a4b2-fcba043af2f5","metadata":null,"subtype":null,"text":"<p>‘১৬ মে ১৯৯৯। ওই চাঁদের আলোয় বসে গল্প করার রাতটায়।’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/38727266-6f78-4d54-b0b4-84b8ffaf3311","type":"text","family-id":"ab629bb2-054f-4d91-a99a-a9289b99e3fc","title":"","id":"38727266-6f78-4d54-b0b4-84b8ffaf3311","metadata":null,"subtype":null,"text":"<p>‘মানে...সত্যি সত্যি?’ বুঝতে পারছি, চোখ ছানাবড়া হয়ে গেছে আমার।<br />‘হ্যাঁ, রূপু। আমি স্বপ্নে দেখি, সবাই আমাকে ডাকে। ১০ বছর বয়সের নাহিদ, জিতু, শাওন...লাইন ধরে দাঁড়িয়ে হাত নাড়িয়ে নাড়িয়ে ডাকে...বলে ওদের সঙ্গে মিশে যেতে, ১০ বছর বয়সের হয়ে মিশে যেতে...নিরানব্বই সালে ফিরে যেতে...।’ ভাইয়ের কণ্ঠে কাঁপুনিটা আবার ফিরছে।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/3d57386a-5e44-43fb-9203-5be92e8ea068","type":"text","family-id":"3a82bf0d-9643-4279-92e4-13333d0e4996","title":"","id":"3d57386a-5e44-43fb-9203-5be92e8ea068","metadata":null,"subtype":null,"text":"<p>আমি শিউরে উঠছি বারবার। এসব কী বলছেন আলম ভাই? চারপাশে চোখ চালালাম একবার। এত ঘুটঘুটে অন্ধকার কেন চারদিকে? দূরে পোলের গায়ে একটা মাত্র টিমটিমে আলো জ্বলছে কি জ্বলছে না। আরে, বাজারের থেকে না একটু দূরে ছিলাম আমরা?</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/788f69b3-9c57-453b-a885-19addc621644","type":"text","family-id":"b02a1711-ea1b-41ec-a7c1-42a24bb2b2b1","title":"","id":"788f69b3-9c57-453b-a885-19addc621644","metadata":null,"subtype":null,"text":"<p>‘আবার দশ বছরের হয়ে যাব আমি...স্কুলে পড়ব, খেলব শিউলির সাথে, হুমায়ূন আহমেদের “আজ রবিবার” নাটক দেখব...নতুন করে জীবনটা শুরু করব। তুই ভাবছিস, কীভাবে? স্রেফ চাইতে হবে রে! স্রেফ প্রচণ্ডভাবে চাইতে হবে। তাহলে ওরা আমাকে ফিরিয়ে নিয়ে যাবে নিরানব্বই সালে, আবার ছোটবেলায় মিশে যাব আমি।’ ভাইয়ের গলার কাঁপুনিটা আমার গায়েও এখন টের পাচ্ছি আমি, আর দেখছি, আশপাশের ঘুটঘুটে আঁধার কেমন যেন পাতলা হয়ে আসছে, যেন ঘোলা পানি থিতিয়ে পরিষ্কার হয়ে যাচ্ছে। চারপাশে আবছা দেখতে পাচ্ছি স্কুলঘর, গাছ, একটু দূরে নির্জন রাস্তা।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/8163e7ec-3c29-4935-9d05-d84746134f77","type":"text","family-id":"77e4bc2b-816a-48b9-a126-7d8f078248cb","title":"","id":"8163e7ec-3c29-4935-9d05-d84746134f77","metadata":null,"subtype":null,"text":"<p>নিজের ওপরে কোনো নিয়ন্ত্রণ নেই আমার। কী ভেবে আকাশের দিকে তাকাতেই ছ্যাঁত করে উঠল বুকের ভেতরটা। বিশাল একটা চাঁদ উঠেছে। কিন্তু কই, আজ তো পূর্ণিমা নয়, গত সপ্তাহেই না হয়ে গেল!</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/9fa75b1f-53cc-4e9c-b7c8-9eb4cd32bf50","type":"text","family-id":"7f53311c-ba94-41b5-aa8f-be168a070ca8","title":"","id":"9fa75b1f-53cc-4e9c-b7c8-9eb4cd32bf50","metadata":null,"subtype":null,"text":"<p>চাঁদের আলোয় পরিষ্কার দেখছি, পাশের বাজারটা গায়েব হয়ে গেছে, সেই সঙ্গে বেশির ভাগ লোকজনও। কেবল চারজন দাঁড়িয়ে রাস্তার পাশে—এবারে তারা হাত তুলে ডাকছে আমাদের।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/266b5b8b-806c-43c0-b13b-ea2927d6f850","type":"text","family-id":"ebb5ee54-ff32-442e-8a2e-307c6eae56a0","title":"","id":"266b5b8b-806c-43c0-b13b-ea2927d6f850","metadata":null,"subtype":null,"text":"<p>গোটা শরীর শিউরে উঠল আমার। মুখ দেখা যাচ্ছে না একজনেরও, কিন্তু আমি জানি ওরা ’৯৯ সালের নাহিদ, শাওন, জিতু, শাকিল। ‘আয়-আয়-আয়-চলে আয় আলম’ ওদের ডাকটা কেমন একঘেয়ে, প্রাণহীন, যেন তোতাপাখি বুলি আওড়াচ্ছে।<br />‘চল রূপু, চলে আয়’ বলে আমার হাতটা ধরলেন আলম ভাই। গলাটা এমন মিহি শোনাচ্ছে কেন ওনার, সেটা বুঝলাম একবার তাকিয়েই-সেই ১০ বছরের আলমে পরিণত হয়েছেন তিনি আবার, হাফপ্যান্ট পরা।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/ada30290-bcb1-46ea-a3c3-1a95f385bd08","type":"text","family-id":"c8e4d7ee-f525-480e-a0b4-152e0a1e51dd","title":"","id":"ada30290-bcb1-46ea-a3c3-1a95f385bd08","metadata":null,"subtype":null,"text":"<p>তখনো খানিকটা শক্তি বোধ হয় ছিল আমার ভেতরে কোথাও। ঝটকা মেরে হাতটা ছাড়িয়ে নিলাম আমি, ঘুরলাম বোঁ করে। প্রাণপণে দৌড়ে পালানোর জন্য ছটফট করছে ভেতরটা, কিন্তু পা ছেঁচড়ে কোনোমতে এগিয়ে চলার চেয়ে বেশি কিছু করা গেল না। কোথায় যাচ্ছি, আদৌ পালাতে পারব কি না, পালানো উচিত কি না, কিছুই জানা নেই। কেবল টের পাচ্ছি, যারা ডাকছে, তাদের মাঝখানে বড় কোনো গড়বড় আছে। খুব বড় কোনো গড়বড়।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/1bf1b8e9-04c2-4cfa-839e-802d11005a27","type":"text","family-id":"e01f4ff8-566d-4fdf-be42-ce209f1787b0","title":"","id":"1bf1b8e9-04c2-4cfa-839e-802d11005a27","metadata":null,"subtype":null,"text":"<p>ঘোরের মধ্যে পেছন থেকে শুনলাম আলম ভাইয়ের গলায় চব্বিশ ক্যারেট খাঁটি আনন্দের চিৎকার, ‘আসছি রে! আসছি!’ তারপর ধুপধাপ দৌড়ের শব্দ। আমার কথা ভুলে গিয়ে দৌড়াচ্ছেন তিনি, নিজের পচে যাওয়া জীবনটা পেছনের রেখে দৌড়াচ্ছেন প্রায়-স্বর্গ শৈশবের দিকে।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/3c1009ab-ee2c-4b88-8bf6-d5933e0dce90","type":"text","family-id":"f4cf87c9-7da5-4d6a-a9a0-e087f44546a8","title":"","id":"3c1009ab-ee2c-4b88-8bf6-d5933e0dce90","metadata":null,"subtype":null,"text":"<p>দৌড়ের শব্দ থামতে শুনলাম। যেন অনেক দূর থেকে বারো আনা বিস্ময় আর চার আনা আনন্দ মেশানো গলায় বলতে শুনলাম আলম ভাইকে, ‘কি রে জিতু! রিকশাটা কেন? আমরা কি ঘুরতে যাব কোথাও?’</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/ba2b0ad3-a44c-4b14-a968-1ba6080e812c","type":"text","family-id":"4816a86c-d53c-468f-9255-73caea75c773","title":"","id":"ba2b0ad3-a44c-4b14-a968-1ba6080e812c","metadata":null,"subtype":null,"text":"<p>এক সেকেন্ড নীরবতা। দুই সেকেন্ড। আমি কোনোমতে পালাচ্ছি। তিন সেকেন্ড...<br />আকাশ বাতাস কাঁপিয়ে চেঁচাতে শুরু করলেন ১০ বছর বয়সে ফিরে যাওয়া আলম ভাই। নিখাদ আতঙ্কের চিৎকার, গলা চিরে রক্ত বের হওয়া চিৎকার।<br />জানি, বিরাট ভুল করছি, জানি যে পস্তাতে হবে এটার জন্য, তবু ঘাড় ঘুরিয়ে না তাকিয়ে পারলাম না। দেখলাম চাঁদের আলোটার ঔজ্জ্বল সীমা ছাড়িয়ে গেছে, যেন থইথই করছে জোছনা। সেই আলোয় চকচক করছে ১০ বছরের ছেলের আকারের চার পিশাচের গা–ভর্তি ছোট বড় অজস্র ঘিনঘিনে চোখগুলো।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/e5c3d066-6d8b-43fe-950d-7f1b5fadcb0e","type":"text","family-id":"310d7ad1-9559-4028-a50b-441bbd37f375","title":"","id":"e5c3d066-6d8b-43fe-950d-7f1b5fadcb0e","metadata":null,"subtype":null,"text":"<p>আলম ভাইকে টানতে টানতে একটা রিকশায় নিয়ে তুলছিল তারা।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/eac90c37-1761-4851-b0ac-090e8131afaf","type":"text","family-id":"d78839ca-62d0-4453-a601-ec938f517fa5","title":"","id":"eac90c37-1761-4851-b0ac-090e8131afaf","metadata":null,"subtype":null,"text":"<p>পরের কাহিনি তো আপনি জানেন ইন্সপেক্টর সাহেব।সকালে হাঁটতে বের হওয়া বুড়োর দল আমাকে পায় স্কুলের মাঠে, অজ্ঞান। আলম ভাইয়ের ব্রিফকেসটা আমার পাশে পড়ে ছিল, কিন্তু তিনি নেই।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/06a82152-f883-4922-bf60-72992ea05992","type":"text","family-id":"f3cef9d0-7595-4f94-bc34-ec16d05f5cc7","title":"","id":"06a82152-f883-4922-bf60-72992ea05992","metadata":null,"subtype":null,"text":"<p>তাঁর খোঁজ দিতে বলছেন? এই ২০২০ সালে কোথাও পাবেন না ওনাকে। পিশাচগুলো ওনাকে ধরে নিয়ে গিয়েছিল ১৯৯৯-এ, ওখানেই ওনার লাশ খুঁজতে হবে আপনাদের। ওই সময়ের খবরের কাগজ পড়ে দেখুন, রংপুরের রাস্তার পাশে খুবলে খাওয়া বালকের লাশের খবর পেলেও পেতে পারেন। জানবেন, ওটাই আলম ভাই।</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/f19bcaab-2556-4577-b102-2548afbee9f1","type":"text","family-id":"c3548dcb-e0fa-417a-8330-01c23b8e94f9","title":"","id":"f19bcaab-2556-4577-b102-2548afbee9f1","metadata":null,"subtype":null,"text":"<p>স্যার, আপনি আমাকে হাজতে ফেরত পাঠাবেন, জানি। কিন্তু একটু কি আমার বাবা-মার সঙ্গে দেখা করতে দেবেন আজকে? প্লিজ?</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/13ce1bea-40d3-4eac-9cc7-b3fdd867162b","type":"text","family-id":"61f31431-73a5-4baf-919e-cdf18e26b792","title":"","id":"13ce1bea-40d3-4eac-9cc7-b3fdd867162b","metadata":null,"subtype":null,"text":"<p>কারণ পিশাচগুলোকে তো আমি দেখেছিলাম ঠিক তিনটা দিন আগে!</p>"},{"description":"","page-url":"/story/ac467417-98d4-4618-8cc4-9ac95b08eebf/element/1357f688-b6e3-41b4-9fbe-2a60432240c0","type":"text","family-id":"b456a53c-5450-4828-a50e-0db9e814301f","title":"","id":"1357f688-b6e3-41b4-9fbe-2a60432240c0","metadata":null,"subtype":null,"text":"<p><strong>অন্য আলোয় লেখা পাঠানোর ঠিকানা: info@onnoalo.com</strong></p>"}],"card-updated-at":1597408334092,"content-version-id":"070c4f36-4e78-4229-95b4-dc933e51453a","card-added-at":1597408334092,"status":"draft","id":"29634f09-2b88-41ad-8ca6-7dc10d9d3695","content-id":"29634f09-2b88-41ad-8ca6-7dc10d9d3695","version":1,"metadata":{"social-share":{"shareable":false,"title":"রাত দশটার ইংরেজি খবরের পরে","message":null,"image":null}}}],"url":"https://www.prothomalo.com/onnoalo/stories/রাত-দশটার-ইংরেজি-খবরের-পরে","author-id":748190,"access":null,"first-published-at":1596355200000,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"নিজস্বপ্রতিবেদক","social":{},"name":"নিজস্ব প্রতিবেদক","contributor-role":null,"avatar-url":null,"bio":null,"id":1258528,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"excerpt":"ইন্সপেক্টর সাহেব, জানি, আপনি আমার একটা কথাও বিশ্বাস করবেন না। তবু আমি আপনাকে বলব। সব বলব। তারপর আমাকে আপনি কী করবেন, সেটা আপনার ব্যাপার।আলম ভাই ছোটবেলা থেকে আমাকে খুব পছন্দ করেন। আর সে জন্যই এত বছর পরে রংপুরে ফিরে সবার আগে আমাকেই ফোন দিয়েছিলেন। কত দিন ওনার সঙ্গে দেখা নেই, ওনার কলেজে ভর্তি হওয়ার সময় পুরো পরিবার সেই যে ঢাকা চলে গেল, আর ফিরল না। অবশ্য ওনার সঙ্গে যোগাযোগের সূত্র কখনো ছিন্ন হয়নি, ফেসবুক জিনিসটা বাংলাদেশে একটু চালু হওয়ার পরই ফেসবুকে আলম ভাইয়ের খোঁজ পেয়েছিলাম। তিনিই পাঠিয়েছিলেন বন্ধুত্বের অনুরোধ, অ্যাকসেপ্ট করতেই ইনবক্সে নক, 'রূপু বাবু, কেমন আছিস!' নিরস অক্ষরেও আন্তরিকতাটা যেন ধরা যায়। প্রোফাইল পিকচারের গোলগাল মানুষটা যেন আমাকে দেখেই খুশি হয়ে হাসছে।তারপর থেকে তাঁর সঙ্গে প্রায়ই কথা হতো মেসেঞ্জারে। তাঁর গ্র্যাজুয়েশন, করপোরেট কোম্পানির চাকরিতে ঢোকা, বিয়ে-সবকিছুর খবর পেতাম ফেসবুকে। আর তিনি নিতেন চকবাজারের খবর। ঢাকার নয়, রংপুরের চকবাজার পাড়া-যেখানে সেই ছোটবেলা থেকে পাশাপাশি দুটো বাড়িতে বেড়ে উঠেছি আমরা। এই পাড়ার কাছাকাছি বয়সী আরও অনেকের সঙ্গেই ওঠাবসা ছিল আলম ভাইয়ের, কিন্তু আমার খোঁজখবর যে নিয়মিত নিতেন তিনি, তার একটা কারণ সম্ভবত আমার রংপুরেই থেকে যাওয়াটা। অন্য সবাই ঢাকা-রাজশাহী পড়তে গেলেও আমি বাড়ির পাশের কারমাইকেল কলেজেই ভর্তি হয়ে ঘরের ছেলে ঘরেই আছি।আরেকটা কারণ, ছোটবেলা থেকে তাঁর আদরের পাত্র আমি। চকবাজার প্রাইমারি স্কুলের মাঠে এই মানুষটাই আমাকে হাঁটা শিখিয়েছিলেন, তিনি নিজে তখন মাত্র পাঁচ বছরের বাচ্চা।এবারে রংপুরে এসে যখন ফোন দিলেন, আমি যে কী খুশি হয়েছিলাম, বুঝতেই পারছেন। মেসেঞ্জারেই এত স্মৃতি রোমন্থন করতাম, আর বাস্তবের আড্ডা তো আরও জম্পেশ হবে। কিন্তু পার্কের মোড়ে তাঁকে যখন রিসিভ করলাম, তখন আমার হাসি মুছে গেছে তাঁর মুখের দিকে তাকিয়ে। আলম ভাইয়ের চুল এলোমেলো, চোখের নিচে কালি, ঠোঁটে যা লেগে আছে সেটা হাসি নয়, হাসির প্রেত। খালি ওই জড়িয়ে ধরে যখন বললেন, 'রূপু বাবু, কত দিন পরে দেখা!' তখনই শুধু মনে হলো, তিনি আমার ছোটবেলার প্রিয় মানুষটা।মেসেঞ্জারে কত গল্প করেন মানুষটা, অথচ একটু পরে সাইফুলের দোকানের বিখ্যাত দুধ চা খেতে খেতে খেয়াল করলাম মাথা নিচু করে চুমুকই দিয়ে চলেছেন শুধু, মুখে রা নেই। শেষমেশ আর থাকতে না পেরে জিজ্ঞেস করেই বসলাম, 'ভাই, সব ঠিকঠাক তো?'চা খাওয়া শেষ আলম ভাইয়ের। খালি কাপটা দোকানের কাঠের পাটাতনের ওপরে রাখতে রাখতে হুট করে পাল্টা প্রশ্ন করে বসলেন, 'রূপু, মনে আছে, বেলা তিনটার সময় বিটিভি খুলত আমাদের ছোটবেলায়? আটানব্বই-নিরানব্বই সালে?'হঠাৎ এই প্রশ্ন? জবাব দিতে অবশ্য দেরি হলো না আমার, 'জি ভাই। জাতীয় সংগীত বাজিয়ে পতাকা ওড়ানোর দৃশ্য দেখিয়ে বিটিভি চালু হতো। তারপরে পবিত্র কোরআন থেকে তিলাওয়াত, তরজমা এবং তাফসির। তারপর অন্য কোনো একটা ধর্মগ্রন্থ থেকে পাঠ। ডিশ আসেনি চকবাজারে তখন, বিটিভিই দেখতাম। চ্যানেলটা অনেক ভালো ছিল সেই সময়।'যেন ধা করে প্রাণ ফিরল আলম ভাইয়ের। চোখ তুলে তাকালেন যখন, দেখলাম কালি পড়া চোখ দুটো জ্বলজ্বল করছে ওনার। 'তাই, না রে! আমাদের ছোটবেলার বিটিভি! আহা! নব্বইয়ের দশক যে কী একটা সেরা সময় ছিল!''আসলেই ভাই' বলে চায়ে আরেকটা চুমুক দিয়েছি, কিন্তু আলম ভাই তড়াক করে লাফিয়ে উঠেছেন। তড়িঘড়ি চায়ের দাম একটা দশ টাকার নোট ছুড়ে দিয়ে তাড়া লাগালেন আমাকে, 'চল রূপু, একটা চক্কর মারি এলাকায়! আহা, আমার ছোটবেলার রংপুর-'একটু পরেই দেখা গেল, এলাকার অলিগলি ধরে লম্বা লম্বা পা ফেলে হেঁটে বেড়াচ্ছেন আলম ভাই, আমি তাঁর সঙ্গে তাল মেলাতে হিমশিম খাচ্ছি।'জায়গাটা কত বদলে গেছে, না রে রূপু?' আলম ভাই এমনভাবে কথা বলছেন, যেন দম একটু খাটো হয়ে গেছে তাঁর, সেটা জোরে হাঁটার জন্য হতে পারে আবার উত্তেজনার জন্যও হতে পারে।আমি শিউরে উঠছি বারবার। এসব কী বলছেন আলম ভাই? চারপাশে চোখ চালালাম একবার। এত ঘুটঘুটে অন্ধকার কেন চারদিকে? দূরে পোলের গায়ে একটা মাত্র টিমটিমে আলো জ্বলছে কি জ্বলছে না। আরে, বাজারের থেকে না একটু দূরে ছিলাম আমরা?'জি ভাই' বললাম আমি, কিন্তু আমার কথা শোনার অপেক্ষায় নেই আলম ভাই। তিনি বলে চলেছেন, 'এই মসজিদ এখন দোতলা, আগে একতলা ছিল, ওটার পাকা ছাদের ওপরে আমার আমপারায় হাতেখড়ি, হুজুর সাহেবের কোলে বসে পড়তাম।' আবার একটা পাকা মার্কেট দেখে বলছেন, 'এখানে কালুর মুদির দোকান ছিল রে! আর রাস্তার এপাশে ছিল ইদু নাপিতের দোকান। শুক্রবারে চুল কাটাত আব্বু ধরেবেঁধে, আমি কাটাতে চাইতাম না।'আমি একটু যোগ করলাম, 'আর চৌরাস্তার এই দিকটাতে কসাইয়ের দোকান ছিল। পাশেই ভাতের হোটেলটা, পুরিও বেচত।''হ্যাঁ হ্যাঁ!' বললেন আলম ভাই, আমি অবাক হয়ে টের পেলাম তাঁর গলা কাঁপছে। 'ঈদের দুদিন আগে থেকে এই মোড়ে টেবিল বসিয়ে আতর-টুপি-সুরমা বিক্রি করত, মনে আছে রে? আহা, আতরের ওই গন্ধ ছাড়া কি ঈদ হয়!'পুরো পাড়া এত বদলে গেছে যে আমার ঠিকঠাক আর মনেও পড়ে না বিশ-বাইশ বছর আগের চকবাজার কেমন ছিল, কিন্তু আলম ভাই হাঁটছেন আর স্মৃতিচারণা করে বেড়াচ্ছেন পুরোদমে। দরদর করে ঘাম পড়ছে তার মুখে বেয়ে, মোছার চেষ্টা করতে দেখলাম না। সব কাহিনিতে একাধিক সমবয়সীর নাম আসছে কিন্তু তারা বর্তমানে কেমন আছে, সেটা নিয়ে তার কোনো মাথাব্যথা আছে বলে মনে হলো না।'মনে আছে ওই পাড়ার পোলাপানের সঙ্গে সেই ভয়ানক ঢিল-যুদ্ধ? আমার তো মাথাই ফেটে গেল!' আমাদের বাড়ির পাশটায় এসে বললেন আলম ভাই। আধা ঘণ্টা পেরিয়ে গেছে ততক্ষণে ভাইয়ের মেমোরি লেনে হাঁটা শুরু হওয়ার পর। এ-গলি ও-গলি ঘুরে ঘুরে ততক্ষণে হাঁপিয়ে গেছি একদম, কথা বলার সাধ্য নেই। কোনোমতে মাথাটা ওপর-নিচ করতে পারলাম খালি।'তারপর সেই ফাটা মাথা বেয়ে তো দরদর করে রক্ত ঝরছে! এই মাথা নিয়ে বাড়ি যাই কীভাবে! রক্তটা একটু কমার পরে জামাকাপড়সহ তোমাদের বাইরের বাথরুমটায় গোসল করে ফেললাম, রক্তের দাগ ধুয়ে ফেলতে-হা হা হা...।' হুট করে দাঁড়িয়ে পড়লেন আলম ভাই, আমি প্রায় হুমড়ি খেয়ে পড়লাম তাঁর গায়ে। তাঁর চোখের দিকে নজর পড়তেই শিরদাঁড়া বেয়ে একটা স্রোত নেমে গেল, ঢোঁক গিললাম একটা। ডুবতে থাকা সূর্যের শেষ আলোয় চকচক করছে তাঁর চোখের তারা, ঠিক প্রকৃতিস্থ নয় ও দুটো। ব্যাপারটা কী? ভাইয়ের কী হয়েছে? হুট করে এভাবে রংপুর কেন এসেছেন তিনি? না, ঘুরতে নয়। তাহলে তো সকালবেলাই চলে আসতেন।হঠাৎ আবার হাঁটা শুরু করলেন তিনি। স্মৃতিচারণাও ফের শুরু, 'বাসায় ঘটনাটা লুকাতে পেরেছিলাম, কিন্তু পরের দিন বিকেলে শিউলি মজা করে যখন চুল ধরে টান দিয়েছে, তখন ঠিক ওখানটাতেই ব্যথা পেয়ে আবার রক্ত পড়তে শুরু করেছে। তাই দেখে ভয় পেয়ে শিউলির কী কান্না।'আমার মনে পড়ল, হ্যাঁ, শিউলি আপুর সঙ্গে ভাইয়ের খুব খুনসুটি দেখতাম বটে। তখন কিছু মনে হয়নি, কিন্তু বড় হয়ে বুঝেছি ওটাকে প্রেম বলা যায়। ওনাদের দুজনেরই প্রথম প্রেম।'শিউলি এখন কোথায়, রূপু?' খুব বেশি সাদামাটা গলায় জিজ্ঞেস করলেন আলম ভাই।আমি চমকালাম, কারণ এই প্রশ্নের উত্তর তাকে আগেও দিয়েছি আমি ম্যাসেঞ্জারে। নিম্ন মধ্যবিত্ত পরিবারের সুন্দরী মেয়েটার বিয়ে হয়েছিল কুড়িগ্রামের কোথায় যেন-আধা সরকারি চাকুরে, টাক মাথার বয়স্ক এক চরম বোরিং লোকের সঙ্গে। তার সংসারের ঘানি টানছেন এখন শিউলি আপা, একাধিক বাচ্চা হয়ে সোনার অঙ্গ কালি হয়েছে। এত কিছু জানার দরকার নেই আলম ভাইয়ের। বললাম, 'ওনার বছর ছ-সাত বছর হলো বিয়ে হয়েছে। এখন কুড়িগ্রামে থাকেন।'আলম ভাইকে দেখে এক সেকেন্ডের জন্য মনে হলো কিছু বলবেন, বুকটা ছিঁড়েখুঁড়ে বেরিয়ে আসবে কয়েকটা শব্দ, কথা বললেনও বটে তিনি, কিন্তু তা শুনে আমি ভড়কে গেলাম, 'রূপু, বিদেশি সিরিজগুলো যে দিত বিটিভিতে, মনে আছে?'সন্ধ্যা হয়ে গেছে। আজানের শব্দ ছাপিয়ে কোনোমতে বললাম হতভম্ব আমি, 'হ্যাঁ হ্যাঁ ভাই। আমেরিকান সিন্দবাদ সিরিজ, রোবোকপ, হারকিউলিস, আলিফ লায়লা, হাতেম তাই আর স্পেশালি এক্স ফাইলস।' আহা! আমার মুখের কথা কেড়ে নিয়ে বললেন আলম ভাই। 'আমেরিকার ফক্স চ্যানেলের সঙ্গে একসঙ্গে প্রচারিত হতো বিটিভিতে, রাত ১০টার ইংরেজি খবরের পরে। এজেন্ট মোল্ডার আর এজেন্ট স্কালি কী অদ্ভুত সব রহস্য সমাধান করে বেড়াত!'আলম ভাই বকবক করতে করতে একটা অন্ধকার গলিতে পা চালালেন। সন্ধ্যা গড়িয়ে রাত নামছে দ্রুত, আর একটু পরেই এসব গলির ভেতরে কিচ্ছু দেখা যাবে না। আমি ভাবছি, আপনার রহস্যটা তো আমি সমাধান করতে পারছি না, ভাই! এত নস্টালজিয়ায় ভুগছেন কেন আপনি? নস্টালজিয়ায় আমরা সবাই কমবেশি ভুগি, ঠিক আছে, কিন্তু আপনারটা তো পাগলামির পর্যায়ে চলে গেছে!চকবাজার প্রাইমারি স্কুলের মাঠে চলে এসেছি আমরা। পাশেই বাজার, আলো, কিন্তু আজ কেন যেন আঁধার হয়ে আছে এই জায়গাটা, লোকজনের হট্টগোলও কানে আসছে না। আজব। ভাইয়ের গল্প কিন্তু থামেনি। বকবক করছেন, 'একদিন এক্স ফাইল-এ অসাধারণ মিউজিক শুরু হতে না হতেই কারেন্ট চলে গেল। কী আর করা, আব্বুর নিষেধ না শুনে বেরিয়ে এলাম বাইরে, এই স্কুলের মাঠে! ডেকে ডেকে বের করলাম নাহিদ, জিতু, শাকিল এদের। ফকফকে চাঁদের আলো ছিল সেদিন, মাঠে ঘাসের ওপর বসে একের পর এক ভূতের গল্প করে এক্স ফাইলস-এর নেশা মিটিয়েছিলাম আমরা প্রায় সাড়ে ১১টা অব্দি। তার মধ্যে একটা গল্প আমার এখনো মনে পড়ে রূপু...।'আমি দুর্বল গলায় ডাকলাম, 'ভাই।''আরে শোনো না।' মাছি তাড়ানোর মতো করে হাত নেড়ে আমাকে থামিয়ে দিলেন আলম ভাই। 'ওই যে সেই ক্ল্যাসিক গল্প। তখন সবার মুখে মুখে ছিল। এই সামনের কামারের মোড় থেকে অনেক রাতে দুজন যাত্রী তোলে এই পাড়ারই এক রিকশাওয়ালা। অনেক ভাড়া দেবে তারা, কিন্তু একটাই শর্ত, রিকশা চালানোর সময় পেছনে তাকানো যাবে না। রিকশাওয়ালা রাজি। একটা বড়সড় বস্তা নিয়ে রিকশায় উঠল চাদর দিয়ে শরীর আগাগোড়া ঢাকা দুই যাত্রী। রিকশা চলছে। একটু পরে চপচপ ধরনের একটা শব্দ পেল রিকশাওয়ালা, কিন্তু শর্তের কথা ভেবে পেছনে তাকাল না। ওদিকে চপচপ শব্দের কিন্তু থামার নাম নেই। কৌতূহলের কাছে হার মেনে পেছনে তাকাল রিকশাওয়ালা। দেখে, বস্তা থেকে একটা বাচ্চার লাশ বের করে চপচপ করে চিবিয়ে খাচ্ছে দুই পিশাচ। ধোঁকার চাদর খসে পড়েছে শরীর থেকে, সারা গাভর্তি ছোট-বড় শত শত চোখ পিটপিট করছে তাদের। রিকশাওয়ালা চিৎকার দিয়ে অজ্ঞান। তিন দিন পরে রংপুর হাসপাতালে মৃত্যু। এবং এই-ই একমাত্র শিকার নয়। অনেকেই ওদের দেখে ঠিক তিন দিন পরে মারা গেছে। কী যে ভয় পেতাম এই গল্প শুনে...।'আমি কোনোমতে গলায় জোর এনে বললাম, 'আলম ভাই, আপনার কী হয়েছে?'যে কণ্ঠে গল্পটা বলছিলেন, সেটা এমনকি পাল্টালেনও না আলম ভাই, ওভাবেই বললেন, 'আমার চাকরিটা আর থাকবে না রে রূপু। বসের সঙ্গে অনেক বড় ঝামেলা করে ফেলেছি, চাকরি তো যাবেই, শুনেছি তহবিল তছরুপের এমন মামলা সাজাচ্ছে ওরা যে জেলেও যেতে হতে পারে আমাকে। আর রিয়া, তোর ভাবি, তাকে বাইরে অন্য একজনের সঙ্গে অনেকেই দেখেছে বলে কানে আসত, পাত্তা দিতাম না। কিন্তু একদিন অসময়ে অফিস থেকে ফিরে দেখি আমারই বেডরুমে তারা দুজন...।'আলম ভাইয়ের কথা শুনে আমি থ। কী বলব? মানুষটা কেন ঢাকা থেকে এভাবে দৌড়ে এসেছেন ছোটবেলার শহরে, কেন এমন উদভ্রান্ত আচরণ করছেন, তা একটু-আধটু এখন বুঝতে শুরু করেছি বটে।'আমার এখন সারা দিনই মনে হয়, আমি রংপুরে থেকে গেলে বোধ হয় এমনটা হতো না,' শান্ত গলায় কথা বলছেন ভাই, উদভ্রান্ত ভাবটা আর নেই। 'সহজ, স্বাভাবিক একটা জীবন পেতাম। হয়তো শিউলিকে বিয়ে করতাম।' শ্বাস টানার জন্য এক সেকেন্ড বিরতি নিলেন, 'আর আমার এটাও মনে হয়, এখনো সম্ভব ওই জীবনটা পাওয়া।''কীভাবে?' আমি আকাশ থেকে পড়লাম যেন। যা-ও একটু পরিষ্কার হতে শুরু করেছিল, আবার সবকিছু গুলিয়ে যাচ্ছে।'আমি টের পাই,' আলম ভাইয়ের কণ্ঠ শুনেই বোঝা যাচ্ছে তিনি যা বলছেন তা বিশ্বাস করেই বলছেন, 'যদি ঠিকমতো চাই, তাহলে আমি আবার ওই সময়টায় ফিরে যেতে পারব।''কোন সময়টায়?' কলের পুতুলের মতো আওড়ালাম আমি।'১৬ মে ১৯৯৯। ওই চাঁদের আলোয় বসে গল্প করার রাতটায়।''মানে...সত্যি সত্যি?' বুঝতে পারছি, চোখ ছানাবড়া হয়ে গেছে আমার।'হ্যাঁ, রূপু। আমি স্বপ্নে দেখি, সবাই আমাকে ডাকে। ১০ বছর বয়সের নাহিদ, জিতু, শাওন...লাইন ধরে দাঁড়িয়ে হাত নাড়িয়ে নাড়িয়ে ডাকে...বলে ওদের সঙ্গে মিশে যেতে, ১০ বছর বয়সের হয়ে মিশে যেতে...নিরানব্বই সালে ফিরে যেতে...।' ভাইয়ের কণ্ঠে কাঁপুনিটা আবার ফিরছে।আমি শিউরে উঠছি বারবার। এসব কী বলছেন আলম ভাই? চারপাশে চোখ চালালাম একবার। এত ঘুটঘুটে অন্ধকার কেন চারদিকে? দূরে পোলের গায়ে একটা মাত্র টিমটিমে আলো জ্বলছে কি জ্বলছে না। আরে, বাজারের থেকে না একটু দূরে ছিলাম আমরা?'আবার দশ বছরের হয়ে যাব আমি...স্কুলে পড়ব, খেলব শিউলির সাথে, হুমায়ূন আহমেদের আজ রবিবার নাটক দেখব...নতুন করে জীবনটা শুরু করব। তুই ভাবছিস, কীভাবে? স্রেফ চাইতে হবে রে! স্রেফ প্রচণ্ডভাবে চাইতে হবে। তাহলে ওরা আমাকে ফিরিয়ে নিয়ে যাবে নিরানব্বই সালে, আবার ছোটবেলায় মিশে যাব আমি।' ভাইয়ের গলার কাঁপুনিটা আমার গায়েও এখন টের পাচ্ছি আমি, আর দেখছি, আশপাশের ঘুটঘুটে আঁধার কেমন যেন পাতলা হয়ে আসছে, যেন ঘোলা পানি থিতিয়ে পরিষ্কার হয়ে যাচ্ছে। চারপাশে আবছা দেখতে পাচ্ছি স্কুলঘর, গাছ, একটু দূরে নির্জন রাস্তা।নিজের ওপরে কোনো নিয়ন্ত্রণ নেই আমার। কী ভেবে আকাশের দিকে তাকাতেই ছ্যাঁত করে উঠল বুকের ভেতরটা। বিশাল একটা চাঁদ উঠেছে। কিন্তু কই, আজ তো পূর্ণিমা নয়, গত সপ্তাহেই না হয়ে গেল!চাঁদের আলোয় পরিষ্কার দেখছি, পাশের বাজারটা গায়েব হয়ে গেছে, সেই সঙ্গে বেশির ভাগ লোকজনও। কেবল চারজন দাঁড়িয়ে রাস্তার পাশে-এবারে তারা হাত তুলে ডাকছে আমাদের।গোটা শরীর শিউরে উঠল আমার। মুখ দেখা যাচ্ছে না একজনেরও, কিন্তু আমি জানি ওরা '৯৯ সালের নাহিদ, শাওন, জিতু, শাকিল। 'আয়-আয়-আয়-চলে আয় আলম' ওদের ডাকটা কেমন একঘেয়ে, প্রাণহীন, যেন তোতাপাখি বুলি আওড়াচ্ছে।'চল রূপু, চলে আয়' বলে আমার হাতটা ধরলেন আলম ভাই। গলাটা এমন মিহি শোনাচ্ছে কেন ওনার, সেটা বুঝলাম একবার তাকিয়েই-সেই ১০ বছরের আলমে পরিণত হয়েছেন তিনি আবার, হাফপ্যান্ট পরা।তখনো খানিকটা শক্তি বোধ হয় ছিল আমার ভেতরে কোথাও। ঝটকা মেরে হাতটা ছাড়িয়ে নিলাম আমি, ঘুরলাম বোঁ করে। প্রাণপণে দৌড়ে পালানোর জন্য ছটফট করছে ভেতরটা, কিন্তু পা ছেঁচড়ে কোনোমতে এগিয়ে চলার চেয়ে বেশি কিছু করা গেল না। কোথায় যাচ্ছি, আদৌ পালাতে পারব কি না, পালানো উচিত কি না, কিছুই জানা নেই। কেবল টের পাচ্ছি, যারা ডাকছে, তাদের মাঝখানে বড় কোনো গড়বড় আছে। খুব বড় কোনো গড়বড়।ঘোরের মধ্যে পেছন থেকে শুনলাম আলম ভাইয়ের গলায় চব্বিশ ক্যারেট খাঁটি আনন্দের চিৎকার, 'আসছি রে! আসছি!' তারপর ধুপধাপ দৌড়ের শব্দ। আমার কথা ভুলে গিয়ে দৌড়াচ্ছেন তিনি, নিজের পচে যাওয়া জীবনটা পেছনের রেখে দৌড়াচ্ছেন প্রায়-স্বর্গ শৈশবের দিকে।দৌড়ের শব্দ থামতে শুনলাম। যেন অনেক দূর থেকে বারো আনা বিস্ময় আর চার আনা আনন্দ মেশানো গলায় বলতে শুনলাম আলম ভাইকে, 'কি রে জিতু! রিকশাটা কেন? আমরা কি ঘুরতে যাব কোথাও?'এক সেকেন্ড নীরবতা। দুই সেকেন্ড। আমি কোনোমতে পালাচ্ছি। তিন সেকেন্ড...আকাশ বাতাস কাঁপিয়ে চেঁচাতে শুরু করলেন ১০ বছর বয়সে ফিরে যাওয়া আলম ভাই। নিখাদ আতঙ্কের চিৎকার, গলা চিরে রক্ত বের হওয়া চিৎকার।জানি, বিরাট ভুল করছি, জানি যে পস্তাতে হবে এটার জন্য, তবু ঘাড় ঘুরিয়ে না তাকিয়ে পারলাম না। দেখলাম চাঁদের আলোটার ঔজ্জ্বল সীমা ছাড়িয়ে গেছে, যেন থইথই করছে জোছনা। সেই আলোয় চকচক করছে ১০ বছরের ছেলের আকারের চার পিশাচের গা-ভর্তি ছোট বড় অজস্র ঘিনঘিনে চোখগুলো।আলম ভাইকে টানতে টানতে একটা রিকশায় নিয়ে তুলছিল তারা।পরের কাহিনি তো আপনি জানেন ইন্সপেক্টর সাহেব।সকালে হাঁটতে বের হওয়া বুড়োর দল আমাকে পায় স্কুলের মাঠে, অজ্ঞান। আলম ভাইয়ের ব্রিফকেসটা আমার পাশে পড়ে ছিল, কিন্তু তিনি নেই।তাঁর খোঁজ দিতে বলছেন? এই ২০২০ সালে কোথাও পাবেন না ওনাকে। পিশাচগুলো ওনাকে ধরে নিয়ে গিয়েছিল ১৯৯৯-এ, ওখানেই ওনার লাশ খুঁজতে হবে আপনাদের। ওই সময়ের খবরের কাগজ পড়ে দেখুন, রংপুরের রাস্তার পাশে খুবলে খাওয়া বালকের লাশের খবর পেলেও পেতে পারেন। জানবেন, ওটাই আলম ভাই।স্যার, আপনি আমাকে হাজতে ফেরত পাঠাবেন, জানি। কিন্তু একটু কি আমার বাবা-মার সঙ্গে দেখা করতে দেবেন আজকে? প্লিজ?কারণ পিশাচগুলোকে তো আমি দেখেছিলাম ঠিক তিনটা দিন আগে!অন্য আলোয় লেখা পাঠানোর ঠিকানা: info@onnoalo.com","featured":"no","comment-count":"0","summary":null,"created-by":{"name":"Gopal Kumer","external-id":"228918","email":"gopal.shutrodhor@prothomalo.com","username":"gkshutrodhor"},"imported-card-id":"29634f09-2b88-41ad-8ca6-7dc10d9d3695","card-share":{"shareable":false},"view-count":"0","story-attributes":{"author-display-name":["নাবিল মুহতাসিম"],"edition":["online"]},"modified-by":{"name":"Gopal Kumer","external-id":"228918","email":"gopal.shutrodhor@prothomalo.com","username":"gkshutrodhor"}}}},{"id":"540ce981-cdc8-4962-a70c-0c89d338533c","score":null,"type":"story","item":{"headline":["শ্রাবণের মেঘ"]},"story":{"author-name":"migrator","tags":[{"properties":{"seo":{"meta-title":"গল্প-অন্য আলো","meta-keywords":["গল্প-অন্য আলো"],"meta-description":"<p>গল্প-অন্য আলো</p>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/2018/11/07/cefdd9b489fbdc34eb78436da3c27ed8-5be2b76243731.jpg"}],"images":[],"tag-hidden":"no","external-id":"8701","tag-description":"<p>গল্প-অন্য আলো</p>"},"slug":"গল্প-অন্য-আলো","name":"গল্প-অন্য আলো","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":65621}],"headline":"শ্রাবণের মেঘ","slug":"onnoalo/stories/শ্রাবণের-মেঘ","last-published-at":1596268800000,"subheadline":"প্রেমের গল্প","alternative":{"home":{"default":{"hero-image":{"hero-image-s3-key":"prothomalo/import/media/2020/07/31/63f5cc832601676609d3090eeb921abf-5f240abb22e08.jpg","hero-image-url":"https://images.assettype.com/prothomalo/import/media/2020/07/31/63f5cc832601676609d3090eeb921abf-5f240abb22e08.jpg"},"headline":"শ্রাবণের মেঘ"}}},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1596268800000,"id":"540ce981-cdc8-4962-a70c-0c89d338533c","hero-image-s3-key":null,"cards":[{"client-id":null,"story-elements":[{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/e92291da-862b-4707-986a-f5a1079bb6d1","type":"text","family-id":"81fae4cb-128e-484f-b9e5-382bbd4b23ff","title":"","id":"e92291da-862b-4707-986a-f5a1079bb6d1","metadata":null,"subtype":null,"text":"<p>রিকশা থেকে নামতে গিয়ে রুমুর মনে হলো, সে ঠিকানা ভুল করে ফেলেছে। এখানে একটা লন্ড্রির দোকান থাকার কথা ছিল। দোকানের নাম রাজধানীর ড্রাই ক্লিনার্স। অদ্ভুত ব্যাপার হচ্ছে, লন্ড্রিটা কোথাও নেই। সেখানে নিরেট দেয়াল। ওপাশে সবজির দোকান। সবজির দোকানের রং উঠে যাওয়া সাইনবোর্ড, ‘আয়েশা বিউটি পারলার’।</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/bb8e03e3-c368-4aee-b6b1-2062f8af71f9","type":"text","family-id":"85b764a1-2a18-404d-b9b4-3ead6661a061","title":"","id":"bb8e03e3-c368-4aee-b6b1-2062f8af71f9","metadata":null,"subtype":null,"text":"<p>আয়েশা বিউটি পারলার কী করে সবজির দোকান হয়ে গেল, রুমু জানে না। সে কেবল জানে, ঠিক এখানেই একটা নিমগাছ ছিল, নিমগাছটা উঠে গিয়েছিল বাড়ির দোতলার বারান্দা অবধি। মামুন থাকত ওই বাড়িতে। সে বলত, ‘এই বাড়িতে থাকার একটা মাত্র ভালো দিক কি জানো?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/092c2a51-84fb-4e0d-bfaa-6fce33686a06","type":"text","family-id":"c004fbe3-f274-4934-abb1-13844482855f","title":"","id":"092c2a51-84fb-4e0d-bfaa-6fce33686a06","metadata":null,"subtype":null,"text":"<p>‘কী?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/0e189f3f-a64f-4732-bbe6-da3941435546","type":"text","family-id":"51f52d6b-d63c-4df3-91e2-bdc3b5a33c53","title":"","id":"0e189f3f-a64f-4732-bbe6-da3941435546","metadata":null,"subtype":null,"text":"<p>‘ব্রাশ–টুথপেস্টের খরচ বেঁচে যায়।’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/38152254-9024-4465-8fb0-e17a8ba8d281","type":"text","family-id":"185dab9c-87ca-4b6e-9a42-6cc83e29bef6","title":"","id":"38152254-9024-4465-8fb0-e17a8ba8d281","metadata":null,"subtype":null,"text":"<p>‘মানে কী? তুমি দাঁত মাজো না!’ রুমু আঁতকে উঠত।</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/c8c83d93-4d0d-4f68-8ae4-eb456efece59","type":"text","family-id":"fc165b4b-8da1-401f-8f69-1d248e0c4074","title":"","id":"c8c83d93-4d0d-4f68-8ae4-eb456efece59","metadata":null,"subtype":null,"text":"<p>মামুন সরু চোখে তাকিয়ে হাসত, ‘এই যে রোজ চুমু খাও, কই কখনো কি মনে হয়েছে আমি দাঁত মাজি না?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/576f8362-1603-496c-ad07-a1c5b8b54447","type":"text","family-id":"3a828585-6e60-44e9-b78c-bdd1778999dc","title":"","id":"576f8362-1603-496c-ad07-a1c5b8b54447","metadata":null,"subtype":null,"text":"<p>রুমু মামুনের মাথায় চাটি মেরে বলত, ‘সেই তো এক বাজে স্বভাব, মুখে কিচ্ছু আটকায় না!’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/b9d039d5-a752-4a29-895e-59a052472374","type":"text","family-id":"1ce4d64a-ec57-4c14-978b-f50dec80e578","title":"","id":"b9d039d5-a752-4a29-895e-59a052472374","metadata":null,"subtype":null,"text":"<p>তা মামুনের স্বভাব এমনই। মুখে কিছু আটকাতও না। সে ব্যস্ত রাস্তা পার হতে হতে আচমকা হাত চেপে ধরত রুমুর। তারপর কানের কাছে ঠোঁট নিয়ে ফিসফিস করে বলত, ‘চলো রাস্তায় জ্যাম লাগিয়ে দিই।’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/1709d92f-2827-43e6-a3e5-655d99e4f3d3","type":"text","family-id":"e226c9fd-39c1-4078-8d0d-9c73d7d448c2","title":"","id":"1709d92f-2827-43e6-a3e5-655d99e4f3d3","metadata":null,"subtype":null,"text":"<p>রুমু চোখ বড় বড় করে বলত, ‘জ্যাম লাগিয়ে দিই মানে?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/d34b7f09-6820-4e60-be4b-5bcce1eb9229","type":"text","family-id":"7b627bf9-b56e-41d9-b63a-afd27c94738f","title":"","id":"d34b7f09-6820-4e60-be4b-5bcce1eb9229","metadata":null,"subtype":null,"text":"<p>‘এই ধরো সিনেমায় যেমন হয়। চারপাশে নদীর স্রোতের মতন সাঁই সাঁই ছুটে যাচ্ছে গাড়ি। আর ঠিক তখন, রাস্তার মাঝখানে দাঁড়িয়ে নীল শাড়ি পরা অপরূপ রূপবতী এই তরুণীর ঠোঁটে যদি দীর্ঘ...’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/a574976b-c75e-4eca-9bda-dd6d1e566d33","type":"text","family-id":"33734f81-83cd-4f04-88f9-3d0c51ef7801","title":"","id":"a574976b-c75e-4eca-9bda-dd6d1e566d33","metadata":null,"subtype":null,"text":"<p>মামুন এমন কত–কী বলত! যেন দমবন্ধ এই শহরে একঝলক দমকা হাওয়া সে। এখানে বুক ভরে নিশ্বাস নেওয়া যায়।</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/03952c31-e0d7-4d97-8e87-01e297b8451a","type":"text","family-id":"982af881-c50a-44bd-8393-92dd5ebf8542","title":"","id":"03952c31-e0d7-4d97-8e87-01e297b8451a","metadata":null,"subtype":null,"text":"<p>রাস্তার উল্টো পাশে সেলুন। আচ্ছা এমন হয়নি তো, বিউটি পারলার উঠে গিয়ে যেমন সবজির দোকান হয়েছে, তেমনি লন্ড্রি উঠে গিয়েও সেলুন হয়েছে! কিন্তু এত দীর্ঘ সময় ধরে সে এখানে আসে না! রুমু হিসাব করে সময় বের করার চেষ্টা করল। পারল না।</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/69996b95-b006-4265-bd6f-e17aa70ea777","type":"text","family-id":"a213bff6-baf8-4e15-aef5-5497936ffc9b","title":"","id":"69996b95-b006-4265-bd6f-e17aa70ea777","metadata":null,"subtype":null,"text":"<p>মামুনকে ফোন করতে গিয়ে রুমুর মনে হলো, তার কাছে মামুনের ফোন নম্বর নেই। এমনকি সে টাকার ব্যাগও নিয়ে আসেনি। রিকশাওয়ালা কী বুঝল কে জানে। সে বলল, ‘সেই সকাল থেইক্যা এই গলি ওই গলি ঘুইরা বেড়াইতেছেন। ঠিকানা-ফোন নম্বর না নিয়া কি ঢাকা শহরে মানুষ খুঁইজা পাওন যায়?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/439ed1f0-2549-4c1a-b0c8-50a741a62492","type":"text","family-id":"506e647d-0cc2-4eab-921b-46c03cd5f347","title":"","id":"439ed1f0-2549-4c1a-b0c8-50a741a62492","metadata":null,"subtype":null,"text":"<p>কথা সত্য। কিন্তু এই কথা রুমুকে কে বোঝাবে! তার মামুনকে খুঁজতে ভালো লাগে। মামুন বলত, ‘আমাদের সবারই কখনো না কখনো খুব হারিয়ে যেতে ইচ্ছে হয় জানো?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/824a3d19-0a53-40e1-a48e-152a8206b6d8","type":"text","family-id":"df272c39-6ffd-4840-94d0-c48278d7b36c","title":"","id":"824a3d19-0a53-40e1-a48e-152a8206b6d8","metadata":null,"subtype":null,"text":"<p>‘হু।’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/d6f8e228-aa85-4557-9ac9-7e9c8fbdff45","type":"text","family-id":"ceb930ea-71b9-4068-83f4-38da5c8adb6b","title":"","id":"d6f8e228-aa85-4557-9ac9-7e9c8fbdff45","metadata":null,"subtype":null,"text":"<p>‘কেন হয় তা জানো?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/d1332234-0348-4360-b610-1e4d11c0bb83","type":"text","family-id":"23780def-78f1-4c49-a32b-5b52e202f468","title":"","id":"d1332234-0348-4360-b610-1e4d11c0bb83","metadata":null,"subtype":null,"text":"<p>‘কেন?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/e5a4dc2f-52d5-49af-8edf-05e3b1fc92b3","type":"text","family-id":"2a70b27e-d6e5-403c-8946-ef8cb6074e72","title":"","id":"e5a4dc2f-52d5-49af-8edf-05e3b1fc92b3","metadata":null,"subtype":null,"text":"<p>‘কেউ খুঁজবে বলে আমরা হারিয়ে যেতে চাই।’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/0124991d-a878-4271-b017-2b3e51ac4a5f","type":"text","family-id":"7223e02c-4a76-4496-a0e6-9ec13d69b684","title":"","id":"0124991d-a878-4271-b017-2b3e51ac4a5f","metadata":null,"subtype":null,"text":"<p>‘কী জানি!’ রুমু অনিশ্চিত উত্তর দিত।</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/cb758555-b2c4-458b-a042-046ecb4af5d1","type":"text","family-id":"573257d3-1d06-481b-8918-5c52333eca08","title":"","id":"cb758555-b2c4-458b-a042-046ecb4af5d1","metadata":null,"subtype":null,"text":"<p>মামুন বলত, ‘ধরো, তোমার খুব কাছে থাকা মানুষটাই যদি কখনো তোমার খোঁজ না নেয়, তাহলে?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/bf4f00dd-38ca-413b-8b3c-091bcde3e14c","type":"text","family-id":"ccd054a3-a6a9-4f68-966f-05cc2e9259c6","title":"","id":"bf4f00dd-38ca-413b-8b3c-091bcde3e14c","metadata":null,"subtype":null,"text":"<p>‘তাহলে কী?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/1517756a-e2fa-4ed8-9c91-49879bd54743","type":"text","family-id":"d2901909-91b9-4cdd-a412-49d7ec83c265","title":"","id":"1517756a-e2fa-4ed8-9c91-49879bd54743","metadata":null,"subtype":null,"text":"<p>‘তাহলে তার চোখের সামনে থেকেও তুমি মূলত হারিয়েই আছ, তাই না?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/79d03099-1f53-4e3c-bc9b-98fed7eaed2c","type":"text","family-id":"9799396d-6f2c-4482-aa24-1f951c97d007","title":"","id":"79d03099-1f53-4e3c-bc9b-98fed7eaed2c","metadata":null,"subtype":null,"text":"<p>রুমু তাকিয়ে থাকত নিষ্পলক। মামুন নির্বিকার হাসত। তারপর দুহাতে আলতো করে রুমুর গাল চেপে ধরে গাঢ় গলায় বলত, ‘তুমি খুঁজবে ভেবেই হারিয়ে যেতে চাই...।’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/8c184acb-d8bc-4a53-b8fe-2b617734387b","type":"text","family-id":"0a367fea-a723-4b86-b084-19164e374f47","title":"","id":"8c184acb-d8bc-4a53-b8fe-2b617734387b","metadata":null,"subtype":null,"text":"<p>দুই.</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/86aaefa2-8d87-4336-af6b-6e20305669c2","type":"text","family-id":"31729dff-271b-4e5c-ada8-200753e26ecc","title":"","id":"86aaefa2-8d87-4336-af6b-6e20305669c2","metadata":null,"subtype":null,"text":"<p>মামুনের সঙ্গে রুমুর বিয়ে হয়ে গেল মধ্য শ্রাবণের এক রাতে। তুমুল বৃষ্টির সেই রাতটা অদ্ভুত। সন্ধ্যার ঠিক আগেও রুমু জানত, যা পাওয়া হয় না তাই হয়তো আরও বেশি রয়ে যাবে চিরকাল। এই কথাটা খুব বলত মামুন। সে বলত, ‘এই যে আমরা এত পেতে চাই, কিন্তু কি জানো, পেয়ে যাওয়া মাত্রই আমরা মূলত একটু একটু করে হারাতে থাকি।’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/ec136fd9-866d-4545-9383-1bb0444c7e8d","type":"text","family-id":"b2ba1d8a-434e-4286-838d-fbac0bdcdf86","title":"","id":"ec136fd9-866d-4545-9383-1bb0444c7e8d","metadata":null,"subtype":null,"text":"<p>‘কীভাবে?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/157fb75a-38bc-4bac-978d-5bc5bced8f25","type":"text","family-id":"f5ad0926-2c14-4355-b66e-1e5e79116902","title":"","id":"157fb75a-38bc-4bac-978d-5bc5bced8f25","metadata":null,"subtype":null,"text":"<p>মামুন সেই ভাবলেশহীন ভঙ্গিতেই হাসত, সালমান নামে এক কবি আছে। তার একটা লাইন আমার খুব পছন্দ, ‘সবটুকু জানা হয়ে গেলে, সব কথা পড়ে ফেলার পর, পঠিত মানুষ এক পুরনো কবর।’ কথাটা খুব সত্যি। পেয়ে গেলে সব জানা হয়ে যায়, পড়া হয়ে যায়, তখন নতুন করে পাওয়ার আগ্রহটা আর থাকে না। তাই না পাওয়াটাই পাওয়ার তীব্র তেষ্টা হয়ে থেকে যায় চিরকাল।’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/7f497e9a-058b-4e13-bce9-ff92b8bef734","type":"text","family-id":"326d1b04-1e21-49c0-8fe6-4133cc33582a","title":"","id":"7f497e9a-058b-4e13-bce9-ff92b8bef734","metadata":null,"subtype":null,"text":"<blockquote>&gt;রুমু এত কিছু বোঝে না। সে কেবল বোঝে মামুনকে তার চাই-ই চাই। কিন্তু চাওয়াটা দুই তরফেই সমান হতে হয়। মামুন বোহেমিয়ান। তার চাকরিবাকরি নেই। সে সদা প্রগলভ, প্রফুল্ল। তাকে কিছুই বিচলিত করে না। সে ‘আগুনে বসিয়া হাসে পুষ্পের হাসি’র মতো মানুষ।</blockquote>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/e29cb6a0-b412-4ccd-ba20-39f9f276b7ba","type":"text","family-id":"236e22dc-e86c-4dc5-bcc0-2dd035005205","title":"","id":"e29cb6a0-b412-4ccd-ba20-39f9f276b7ba","metadata":null,"subtype":null,"text":"<p>রুমু এত কিছু বোঝে না। সে কেবল বোঝে মামুনকে তার চাই-ই চাই। কিন্তু চাওয়াটা দুই তরফেই সমান হতে হয়। মামুন বোহেমিয়ান। তার চাকরিবাকরি নেই। সে সদা প্রগলভ, প্রফুল্ল। তাকে কিছুই বিচলিত করে না। সে ‘আগুনে বসিয়া হাসে পুষ্পের হাসি’র মতো মানুষ।</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/511ee4ea-de97-46ab-8f86-f97906bc9a3d","type":"text","family-id":"23ea50c5-648b-406f-803d-c8e49e747e4f","title":"","id":"511ee4ea-de97-46ab-8f86-f97906bc9a3d","metadata":null,"subtype":null,"text":"<p>রুমুর বিয়ে ঠিক হয়ে যাচ্ছে। এটা নিয়ে রুমু শঙ্কিত। শুনে মামুন হাসে, ‘এই জন্মের দূরত্বটা পরের জন্মে চুকিয়ে দেব। এই জন্মের চুলের গন্ধ পরের জন্মে থাকে যেন, এই জন্মের মাতাল চাওয়া পরের জন্মে থাকে যেন, মনে থাকবে?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/525db453-a1e8-437b-8ea2-2a644c17c522","type":"text","family-id":"7df0ddbf-6d92-41cd-b1ba-2eac0c9ea26f","title":"","id":"525db453-a1e8-437b-8ea2-2a644c17c522","metadata":null,"subtype":null,"text":"<p>রুমুর ভীষণ কান্না পায়। এমন অনুভূতিহীন, কুয়াশাচ্ছন্ন, অস্পষ্ট একটা মানুষকে সে কেন এত ভালোবাসতে গেল! কান্নাক্লান্ত কণ্ঠে সে বলে, ‘তুমি কখনো মানুষ হবে না?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/1128a801-4d90-4f1d-b179-6013494c9299","type":"text","family-id":"e869855d-8968-43e3-8b9b-11aad322cc30","title":"","id":"1128a801-4d90-4f1d-b179-6013494c9299","metadata":null,"subtype":null,"text":"<p>মামুন হাসে, আরণ্যক বসু তোমার এই প্রশ্নেরও উত্তর দিয়ে দিয়েছেন, ‘এই জন্ম তো কেটেই গেল অসম্ভবের অসঙ্গতে, পরের জন্মে মানুষ হব, তোমার ভালোবাসা পেলে, মানুষ হবই, মিলিয়ে নিয়ো...।’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/985e30bc-18c0-4c9b-82f7-f59b12dcd28b","type":"text","family-id":"9ce7d9be-12df-4e59-91b3-b0086b79523d","title":"","id":"985e30bc-18c0-4c9b-82f7-f59b12dcd28b","metadata":null,"subtype":null,"text":"<p>রুমুর আর কথা বলতে ইচ্ছা হয় না। সে ফোনের রিসিভারটা রেখে দেয়। মামুন উধাও হয়ে যায়। তার কোনো খোঁজ নেই। ফোন নম্বর নেই। রুমুর বুকে জমা অভিমানের সূক্ষ্ম আস্তরণ ক্রমেই দৃঢ় দেয়াল হতে থাকে। বাড়িতে বিয়ের কথা হয়। রুমু আর বাধা দেয় না। হ্যাঁ-না কিছুই বলে না। পাত্রপক্ষ এসে দেখে যায়। কাঠের পুতুল হয়ে বসে থাকে রুমু। নির্বাক, নিস্পন্দন।</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/212c741f-42e5-4f20-9a53-af16ddcf1aa6","type":"text","family-id":"3a3c5211-3a32-4f5b-ba9d-3497a81cc740","title":"","id":"212c741f-42e5-4f20-9a53-af16ddcf1aa6","metadata":null,"subtype":null,"text":"<p>তার বিয়ে ঠিক হয় শ্রাবণের তেরো তারিখে। ছেলে নিউইয়র্ক থাকে। বাড়িতে সাজসাজ রব। এ বংশে আর এমন পাত্র জোটেনি। সপ্তাহখানেক আগে থেকেই তোরণ সাজানো হতে থাকে। গাছে গাছে চুনকাম। আয়োজন দেখে পথচারীরা থমকায়। উচ্চ স্বরে গান বাজতে থাকে। আর আড়ালে বাজতে থাকে রুমুর কান্না। সেই কান্না কেউ শুনতে পায় না, হই–হুল্লোড়ে তার সুর ঢাকা পড়ে যায়। বিয়ের ঠিক আগের দিন সন্ধ্যায় ফোনটা আসে। রুমুকে ডেকে দেয় তার মা। রুমু ফোন কানে চেপে ধরে স্থির দাঁড়িয়ে থাকে, মামুন!</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/1e72a9fb-87a0-40f9-b4ff-c2a2aaa97aa6","type":"text","family-id":"41eab6d7-4741-4993-a584-355f4bd4ff1a","title":"","id":"1e72a9fb-87a0-40f9-b4ff-c2a2aaa97aa6","metadata":null,"subtype":null,"text":"<p>মামুন হড়বড় করে বলে, ‘আমি মিথ্যে বলেছিলাম’।</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/8d7d4bd0-cf84-4211-b7a9-fb17594f1950","type":"text","family-id":"c1b70faa-a4e1-4737-9292-2c72d6ead877","title":"","id":"8d7d4bd0-cf84-4211-b7a9-fb17594f1950","metadata":null,"subtype":null,"text":"<p>‘কী মিথ্যে?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/60aad325-8c0e-4654-9a74-117ae462231e","type":"text","family-id":"0e37d6cd-1b6e-4ad5-bd6d-c97c03678d46","title":"","id":"60aad325-8c0e-4654-9a74-117ae462231e","metadata":null,"subtype":null,"text":"<p>‘যা যা বলেছিলাম সব মিথ্যে, সব। তোমাকে ছেড়ে আমি থাকতে পারব না।’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/e3196bfe-bdcc-4360-be3e-61465085119a","type":"text","family-id":"e0a2a495-1844-4aee-922e-f18b53921cdf","title":"","id":"e3196bfe-bdcc-4360-be3e-61465085119a","metadata":null,"subtype":null,"text":"<p>রুমুর রাগ হয়, কান্না পেতে থাকে। মনে হয় চিৎকার করে মামুনকে খুব খারাপ কিছু বলে সে। কিন্তু বলা হয় না। কেবল বাইরের বৃষ্টির চেয়েও তীব্র কান্না পেতে থাকে তার। মামুন ভাঙা গলায় বলে, ‘আমি রাজধানী ড্রাই ক্লিনার্সের ফোন থেকে ফোন করেছি। তুমি এখন এই মুহূর্তে এখানে চলে আসতে পারবে? এই মুহূর্তে?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/90a2b6bf-6702-40ae-bd72-1b895edd1748","type":"text","family-id":"5e149eda-64a1-4f20-8247-78b6bab070d3","title":"","id":"90a2b6bf-6702-40ae-bd72-1b895edd1748","metadata":null,"subtype":null,"text":"<p>রুমু জবাব দেয় না। সে ফোন রেখে দেয়। সন্ধ্যার পর শুরু হয় তুমুল ঝড়। রাজধানী ড্রাই ক্লিনার্স বন্ধ হয়ে যায়। মামুন অবশ্য কোথাও যায় না। সে ঠায় দাঁড়িয়ে থাকে। তুমুল বৃষ্টিতে ভেজা জবুথবু কাকের মতো স্থির দাঁড়িয়ে থাকে। রুমু আসে ঠিক রাত দশটায়। সে রিকশার ভেতর থেকে হাত বাড়িয়ে ডাকে। মামুন তখন ঘোরগ্রস্ত এক মানুষ। তার হাতের চামড়া ফ্যাকাশে, কোঁচকানো, অসাড়। তারপরও রুমুর উষ্ণ স্পর্শ টের পায় সে। ভেজা ল্যাম্পপোস্টের হলুদ আলোটুকু যেন মুহূর্তেই অপার্থিব হয়ে ওঠে। রুমু দুহাতে শক্ত করে জড়িয়ে ধরে তাকে। মামুন কনকনে ঠান্ডায় কাঁপে। কাঁদেও। রিকশাওয়ালা বলে, ‘অহন কই যামু?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/da66d1fa-7340-426f-8a17-127ce5a4baee","type":"text","family-id":"fb2cc8a2-eb16-415a-bafc-750ea2f32af5","title":"","id":"da66d1fa-7340-426f-8a17-127ce5a4baee","metadata":null,"subtype":null,"text":"<p>রুমু জানে না। কিন্তু তার যে কী ভীষণ আনন্দ হয়! এই বৃষ্টি, এই ঝড়, এই নির্জন রাত, রাতের অন্ধকার, অনিশ্চিত গন্তব্য, পেছনে ফেলে আসা ছিন্ন শিকড় আর সুতীব্র শঙ্কা—এই সবকিছু ছাপিয়ে এক অদ্ভুত অপার্থিব ভালো লাগায় আচ্ছন্ন হতে থাকে সে! এই যে মামুন কাঁদছে, সেই কান্নাটুকুও ক্রমেই আনন্দ হয়ে উঠতে থাকে!</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/6dc035a5-0522-49c5-b5a5-ec54ec629dba","type":"text","family-id":"cb85e3a0-bec5-4b18-9d49-f8e0bab74029","title":"","id":"6dc035a5-0522-49c5-b5a5-ec54ec629dba","metadata":null,"subtype":null,"text":"<p>তিন. </p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/eefdc7e0-8eae-4b75-a008-a110c6527615","type":"text","family-id":"eef04216-f875-43d2-82ac-87214cbc3892","title":"","id":"eefdc7e0-8eae-4b75-a008-a110c6527615","metadata":null,"subtype":null,"text":"<p>‘কী হইলো, অহন কই যামু?’ রিকশাওয়ালার ডাকে সংবিৎ ফেরে রুমুর।</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/c8e08356-ef1f-40ae-a35d-17d060888afa","type":"text","family-id":"a1e0f47c-3c0f-445d-9157-2afac5e18739","title":"","id":"c8e08356-ef1f-40ae-a35d-17d060888afa","metadata":null,"subtype":null,"text":"<p>বাস্তব জগতে ফিরে আসে মেয়েটি। মধ্য শ্রাবণের মেঘলা আকাশজুড়ে বৃষ্টি নামে। রুমু নির্বিকার ভিজতে থাকে, আসলেই তো, এখন কই যাবে সে? সেই নিমগাছটা নেই, সেই বাড়িটা নেই, সেই রাজধানী ড্রাই ক্লিনার্স নেই। ঠিক তখনই গাড়িটা এসে থামে। বছর কুড়ি বয়সের এক তরুণী আলতো হাতে তাকে জড়িয়ে ধরে, ‘মা’?</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/7aed249a-e3a1-4771-9605-ed3190a552a3","type":"text","family-id":"096f9ebf-0eb8-4d6c-9127-0ebac23e037b","title":"","id":"7aed249a-e3a1-4771-9605-ed3190a552a3","metadata":null,"subtype":null,"text":"<p>রুমু তাকায়। মেয়েটা বলে, ‘সেই ভোর থেকে তোমাকে সারা শহর তন্নতন্ন করে খুঁজছি! প্রতিবছরই এই দিনে এমন করলে হয় মা?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/8aa48e13-6b15-4c4e-a5b4-6b048d6b03dd","type":"text","family-id":"350b5c3e-d05d-4dec-a8a1-7047e8631143","title":"","id":"8aa48e13-6b15-4c4e-a5b4-6b048d6b03dd","metadata":null,"subtype":null,"text":"<p>রুমু চুপচাপ গাড়িতে ওঠে। এই শহরটা কত বদলে গেছে এত বছরে! অথচ সে একটুও বদলাতে পারেনি! শ্রাবণ এলেই কেন এমন হয়ে ওঠে সে? এমন ওলট-পালট! মাত্র তো একটা মাস মামুন তার সঙ্গে ছিল। তারপর এক বিকেলে বাসায় ফিরে অস্থির ভঙ্গিতে বলল, ‘হলো তো এবার?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/79dda6f5-e525-4409-8067-fa361c35bba3","type":"text","family-id":"8d06fb7d-363f-473a-90a6-289a5b522919","title":"","id":"79dda6f5-e525-4409-8067-fa361c35bba3","metadata":null,"subtype":null,"text":"<p>রুমু উদ্বিগ্ন গলায় বলল, ‘কী হলো?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/f99f0491-50c9-4d7c-b1ec-365ccc6f72ec","type":"text","family-id":"a5934f3c-dae1-4d33-b988-dd639a74bd1b","title":"","id":"f99f0491-50c9-4d7c-b1ec-365ccc6f72ec","metadata":null,"subtype":null,"text":"<p>‘আমার মৃত্যু।’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/b04ad289-c8f6-4ed1-b25d-97a983e7c551","type":"text","family-id":"0d264424-6203-462c-8fe4-eb48f00b9663","title":"","id":"b04ad289-c8f6-4ed1-b25d-97a983e7c551","metadata":null,"subtype":null,"text":"<p>‘বালাই ষাট। কী বলছ তুমি?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/2de49bab-5e05-4e5f-a68f-adbc27431c7a","type":"text","family-id":"bffd71fc-9736-4302-a45d-f3c5cb4eeaa0","title":"","id":"2de49bab-5e05-4e5f-a68f-adbc27431c7a","metadata":null,"subtype":null,"text":"<p>‘ঠিকই বলছি। বিয়ে তো পুরুষ মানুষের জন্য মৃত্যুই। তার ওপর চাকরিটাও জুটে গেল। এ জীবনের আর বাকি থাকলটা কী!’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/f597b982-518f-405d-805d-769feef6db5e","type":"text","family-id":"dbd9a2d5-0da6-4f62-b69d-59622e762d9f","title":"","id":"f597b982-518f-405d-805d-769feef6db5e","metadata":null,"subtype":null,"text":"<p>তার কথা শুনে অবাক চোখে তাকিয়ে রইল রুমু। মানুষ যখন চাকরি পায় না, তখন সে চাকরি পেয়েছে। চাকরি পেয়ে এর আগে কাউকে এমন বিষণ্ণ হতে সে দেখেনি।</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/7fbbca20-1055-4056-8f66-d0cc3fe5d864","type":"text","family-id":"00e3557f-20f1-4510-882c-5172db40b5f4","title":"","id":"7fbbca20-1055-4056-8f66-d0cc3fe5d864","metadata":null,"subtype":null,"text":"<p>মামুন বলল, ‘জামাকাপড় গোছগাছ করে নাও। পুরোপুরি মরে যাওয়ার আগে খানিক বুকভরে নিশ্বাস নিয়ে বেঁচে আসি চলো।’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/4286dd5e-d7b1-474d-86e1-a80e310ae984","type":"text","family-id":"7ba8e2d5-7bd3-4e4b-b8a3-ef92d1e9bcc4","title":"","id":"4286dd5e-d7b1-474d-86e1-a80e310ae984","metadata":null,"subtype":null,"text":"<p>‘মানে?’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/ed0c38ae-c90b-4c8e-ac2c-387c619498eb","type":"text","family-id":"8f9977bc-8b9e-4c3a-8752-4a6cc355f6af","title":"","id":"ed0c38ae-c90b-4c8e-ac2c-387c619498eb","metadata":null,"subtype":null,"text":"<p>‘মানে আগামী মাসে জয়েনিং। তার আগে চলো হানিমুনটা সেরে হাসি। হা হা হা।’</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/53f24283-bd40-46f5-8bf9-b4aefd557209","type":"text","family-id":"b7dd5766-5529-4f38-bb3c-02c7b3791543","title":"","id":"53f24283-bd40-46f5-8bf9-b4aefd557209","metadata":null,"subtype":null,"text":"<p>মামুনের ওই হাসিতে কী ছিল রুমু জানে না। তবে আনন্দে তার চোখে পানি চলে এল। টিকিট আনতে বেরোল মামুন। আকাশে মেঘ করেছে। বিদ্যুৎ চমকাচ্ছে। রুমু প্রজাপতির মতো উড়ে বেড়াল খানিকক্ষণ। তারপর শুরু করল গোছগাছ। দীর্ঘ সময় নিয়ে সাজল। কিন্তু মামুন আসছে না কেন! বারান্দায় গিয়ে দাঁড়িয়ে রইল সে। ঘড়ির কাঁটা টিকটিক করছে, টিকটিক টিকটিক টিকটিক...।</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/01f4113a-13fe-4e52-b889-07776c2b6535","type":"text","family-id":"f79f1956-7759-4494-a72f-71264c10d4de","title":"","id":"01f4113a-13fe-4e52-b889-07776c2b6535","metadata":null,"subtype":null,"text":"<p>তবে মামুন আর এল না। ‘সমগ্র বাংলাদেশ পাঁচ টন’ লেখা এক ট্রাকে থেঁতলে যাওয়া মামুন সে সময় হাসপাতালে। হাসপাতালের শীতল করিডর আর ফিনাইলের গন্ধ মাড়িয়ে তখন তার কাছে মৃত্যু ধেয়ে আসছে দ্রুতবেগে।</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/4bb4a4f7-68d0-40ad-a599-9016e9379a12","type":"text","family-id":"03ce0c89-7514-493a-a7ee-010f9ede6e02","title":"","id":"4bb4a4f7-68d0-40ad-a599-9016e9379a12","metadata":null,"subtype":null,"text":"<p>হয়তো রুমু খুঁজবে ভেবেই হারিয়ে গেল মামুন। আর ‘যা পাওয়া হয় না, তাই হয়তো রয়ে যায় চিরকাল’ এই কথাকে সত্য করে দিয়ে শ্রাবণের মেঘ আর রুমুর বুকের ভেতর চিরকালের নিখোঁজ বিজ্ঞপ্তি হয়ে রয়ে গেল সে, মামুন।</p>"},{"description":"","page-url":"/story/540ce981-cdc8-4962-a70c-0c89d338533c/element/4d10b73a-f6fb-48c3-ae66-ec761fe9e169","type":"text","family-id":"a81290f9-d734-49c4-84a1-91368f095a87","title":"","id":"4d10b73a-f6fb-48c3-ae66-ec761fe9e169","metadata":null,"subtype":null,"text":"<p><strong>অন্য আলোয় লেখা পাঠানোর ঠিকানা: info@onnoalo.com</strong></p>"}],"card-updated-at":1597408330466,"content-version-id":"e8664d37-88b5-4bae-a7ae-c96b82b7f6c5","card-added-at":1597408330466,"status":"draft","id":"01ac7e2d-5d6a-4e06-a653-5b6a6b601960","content-id":"01ac7e2d-5d6a-4e06-a653-5b6a6b601960","version":1,"metadata":{"social-share":{"shareable":false,"title":"শ্রাবণের মেঘ","message":null,"image":null}}}],"url":"https://www.prothomalo.com/onnoalo/stories/শ্রাবণের-মেঘ","author-id":748190,"access":null,"first-published-at":1596268800000,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"নিজস্বপ্রতিবেদক","social":{},"name":"নিজস্ব প্রতিবেদক","contributor-role":null,"avatar-url":null,"bio":null,"id":1258528,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"excerpt":"রিকশা থেকে নামতে গিয়ে রুমুর মনে হলো, সে ঠিকানা ভুল করে ফেলেছে। এখানে একটা লন্ড্রির দোকান থাকার কথা ছিল। দোকানের নাম রাজধানীর ড্রাই ক্লিনার্স। অদ্ভুত ব্যাপার হচ্ছে, লন্ড্রিটা কোথাও নেই। সেখানে নিরেট দেয়াল। ওপাশে সবজির দোকান। সবজির দোকানের রং উঠে যাওয়া সাইনবোর্ড, 'আয়েশা বিউটি পারলার'।আয়েশা বিউটি পারলার কী করে সবজির দোকান হয়ে গেল, রুমু জানে না। সে কেবল জানে, ঠিক এখানেই একটা নিমগাছ ছিল, নিমগাছটা উঠে গিয়েছিল বাড়ির দোতলার বারান্দা অবধি। মামুন থাকত ওই বাড়িতে। সে বলত, 'এই বাড়িতে থাকার একটা মাত্র ভালো দিক কি জানো?''কী?''ব্রাশ-টুথপেস্টের খরচ বেঁচে যায়।''মানে কী? তুমি দাঁত মাজো না!' রুমু আঁতকে উঠত।মামুন সরু চোখে তাকিয়ে হাসত, 'এই যে রোজ চুমু খাও, কই কখনো কি মনে হয়েছে আমি দাঁত মাজি না?'রুমু মামুনের মাথায় চাটি মেরে বলত, 'সেই তো এক বাজে স্বভাব, মুখে কিচ্ছু আটকায় না!'তা মামুনের স্বভাব এমনই। মুখে কিছু আটকাতও না। সে ব্যস্ত রাস্তা পার হতে হতে আচমকা হাত চেপে ধরত রুমুর। তারপর কানের কাছে ঠোঁট নিয়ে ফিসফিস করে বলত, 'চলো রাস্তায় জ্যাম লাগিয়ে দিই।'রুমু চোখ বড় বড় করে বলত, 'জ্যাম লাগিয়ে দিই মানে?''এই ধরো সিনেমায় যেমন হয়। চারপাশে নদীর স্রোতের মতন সাঁই সাঁই ছুটে যাচ্ছে গাড়ি। আর ঠিক তখন, রাস্তার মাঝখানে দাঁড়িয়ে নীল শাড়ি পরা অপরূপ রূপবতী এই তরুণীর ঠোঁটে যদি দীর্ঘ...'মামুন এমন কত-কী বলত! যেন দমবন্ধ এই শহরে একঝলক দমকা হাওয়া সে। এখানে বুক ভরে নিশ্বাস নেওয়া যায়।রাস্তার উল্টো পাশে সেলুন। আচ্ছা এমন হয়নি তো, বিউটি পারলার উঠে গিয়ে যেমন সবজির দোকান হয়েছে, তেমনি লন্ড্রি উঠে গিয়েও সেলুন হয়েছে! কিন্তু এত দীর্ঘ সময় ধরে সে এখানে আসে না! রুমু হিসাব করে সময় বের করার চেষ্টা করল। পারল না।মামুনকে ফোন করতে গিয়ে রুমুর মনে হলো, তার কাছে মামুনের ফোন নম্বর নেই। এমনকি সে টাকার ব্যাগও নিয়ে আসেনি। রিকশাওয়ালা কী বুঝল কে জানে। সে বলল, 'সেই সকাল থেইক্যা এই গলি ওই গলি ঘুইরা বেড়াইতেছেন। ঠিকানা-ফোন নম্বর না নিয়া কি ঢাকা শহরে মানুষ খুঁইজা পাওন যায়?'কথা সত্য। কিন্তু এই কথা রুমুকে কে বোঝাবে! তার মামুনকে খুঁজতে ভালো লাগে। মামুন বলত, 'আমাদের সবারই কখনো না কখনো খুব হারিয়ে যেতে ইচ্ছে হয় জানো?''হু।''কেন হয় তা জানো?''কেন?''কেউ খুঁজবে বলে আমরা হারিয়ে যেতে চাই।''কী জানি!' রুমু অনিশ্চিত উত্তর দিত।মামুন বলত, 'ধরো, তোমার খুব কাছে থাকা মানুষটাই যদি কখনো তোমার খোঁজ না নেয়, তাহলে?''তাহলে কী?''তাহলে তার চোখের সামনে থেকেও তুমি মূলত হারিয়েই আছ, তাই না?'রুমু তাকিয়ে থাকত নিষ্পলক। মামুন নির্বিকার হাসত। তারপর দুহাতে আলতো করে রুমুর গাল চেপে ধরে গাঢ় গলায় বলত, 'তুমি খুঁজবে ভেবেই হারিয়ে যেতে চাই...।'দুই.মামুনের সঙ্গে রুমুর বিয়ে হয়ে গেল মধ্য শ্রাবণের এক রাতে। তুমুল বৃষ্টির সেই রাতটা অদ্ভুত। সন্ধ্যার ঠিক আগেও রুমু জানত, যা পাওয়া হয় না তাই হয়তো আরও বেশি রয়ে যাবে চিরকাল। এই কথাটা খুব বলত মামুন। সে বলত, 'এই যে আমরা এত পেতে চাই, কিন্তু কি জানো, পেয়ে যাওয়া মাত্রই আমরা মূলত একটু একটু করে হারাতে থাকি।''কীভাবে?'মামুন সেই ভাবলেশহীন ভঙ্গিতেই হাসত, সালমান নামে এক কবি আছে। তার একটা লাইন আমার খুব পছন্দ, 'সবটুকু জানা হয়ে গেলে, সব কথা পড়ে ফেলার পর, পঠিত মানুষ এক পুরনো কবর।' কথাটা খুব সত্যি। পেয়ে গেলে সব জানা হয়ে যায়, পড়া হয়ে যায়, তখন নতুন করে পাওয়ার আগ্রহটা আর থাকে না। তাই না পাওয়াটাই পাওয়ার তীব্র তেষ্টা হয়ে থেকে যায় চিরকাল।'রুমু এত কিছু বোঝে না। সে কেবল বোঝে মামুনকে তার চাই-ই চাই। কিন্তু চাওয়াটা দুই তরফেই সমান হতে হয়। মামুন বোহেমিয়ান। তার চাকরিবাকরি নেই। সে সদা প্রগলভ, প্রফুল্ল। তাকে কিছুই বিচলিত করে না। সে 'আগুনে বসিয়া হাসে পুষ্পের হাসি'র মতো মানুষ।রুমু এত কিছু বোঝে না। সে কেবল বোঝে মামুনকে তার চাই-ই চাই। কিন্তু চাওয়াটা দুই তরফেই সমান হতে হয়। মামুন বোহেমিয়ান। তার চাকরিবাকরি নেই। সে সদা প্রগলভ, প্রফুল্ল। তাকে কিছুই বিচলিত করে না। সে 'আগুনে বসিয়া হাসে পুষ্পের হাসি'র মতো মানুষ।রুমুর বিয়ে ঠিক হয়ে যাচ্ছে। এটা নিয়ে রুমু শঙ্কিত। শুনে মামুন হাসে, 'এই জন্মের দূরত্বটা পরের জন্মে চুকিয়ে দেব। এই জন্মের চুলের গন্ধ পরের জন্মে থাকে যেন, এই জন্মের মাতাল চাওয়া পরের জন্মে থাকে যেন, মনে থাকবে?'রুমুর ভীষণ কান্না পায়। এমন অনুভূতিহীন, কুয়াশাচ্ছন্ন, অস্পষ্ট একটা মানুষকে সে কেন এত ভালোবাসতে গেল! কান্নাক্লান্ত কণ্ঠে সে বলে, 'তুমি কখনো মানুষ হবে না?'মামুন হাসে, আরণ্যক বসু তোমার এই প্রশ্নেরও উত্তর দিয়ে দিয়েছেন, 'এই জন্ম তো কেটেই গেল অসম্ভবের অসঙ্গতে, পরের জন্মে মানুষ হব, তোমার ভালোবাসা পেলে, মানুষ হবই, মিলিয়ে নিয়ো...।'রুমুর আর কথা বলতে ইচ্ছা হয় না। সে ফোনের রিসিভারটা রেখে দেয়। মামুন উধাও হয়ে যায়। তার কোনো খোঁজ নেই। ফোন নম্বর নেই। রুমুর বুকে জমা অভিমানের সূক্ষ্ম আস্তরণ ক্রমেই দৃঢ় দেয়াল হতে থাকে। বাড়িতে বিয়ের কথা হয়। রুমু আর বাধা দেয় না। হ্যাঁ-না কিছুই বলে না। পাত্রপক্ষ এসে দেখে যায়। কাঠের পুতুল হয়ে বসে থাকে রুমু। নির্বাক, নিস্পন্দন।তার বিয়ে ঠিক হয় শ্রাবণের তেরো তারিখে। ছেলে নিউইয়র্ক থাকে। বাড়িতে সাজসাজ রব। এ বংশে আর এমন পাত্র জোটেনি। সপ্তাহখানেক আগে থেকেই তোরণ সাজানো হতে থাকে। গাছে গাছে চুনকাম। আয়োজন দেখে পথচারীরা থমকায়। উচ্চ স্বরে গান বাজতে থাকে। আর আড়ালে বাজতে থাকে রুমুর কান্না। সেই কান্না কেউ শুনতে পায় না, হই-হুল্লোড়ে তার সুর ঢাকা পড়ে যায়। বিয়ের ঠিক আগের দিন সন্ধ্যায় ফোনটা আসে। রুমুকে ডেকে দেয় তার মা। রুমু ফোন কানে চেপে ধরে স্থির দাঁড়িয়ে থাকে, মামুন!মামুন হড়বড় করে বলে, 'আমি মিথ্যে বলেছিলাম'।'কী মিথ্যে?''যা যা বলেছিলাম সব মিথ্যে, সব। তোমাকে ছেড়ে আমি থাকতে পারব না।'রুমুর রাগ হয়, কান্না পেতে থাকে। মনে হয় চিৎকার করে মামুনকে খুব খারাপ কিছু বলে সে। কিন্তু বলা হয় না। কেবল বাইরের বৃষ্টির চেয়েও তীব্র কান্না পেতে থাকে তার। মামুন ভাঙা গলায় বলে, 'আমি রাজধানী ড্রাই ক্লিনার্সের ফোন থেকে ফোন করেছি। তুমি এখন এই মুহূর্তে এখানে চলে আসতে পারবে? এই মুহূর্তে?'রুমু জবাব দেয় না। সে ফোন রেখে দেয়। সন্ধ্যার পর শুরু হয় তুমুল ঝড়। রাজধানী ড্রাই ক্লিনার্স বন্ধ হয়ে যায়। মামুন অবশ্য কোথাও যায় না। সে ঠায় দাঁড়িয়ে থাকে। তুমুল বৃষ্টিতে ভেজা জবুথবু কাকের মতো স্থির দাঁড়িয়ে থাকে। রুমু আসে ঠিক রাত দশটায়। সে রিকশার ভেতর থেকে হাত বাড়িয়ে ডাকে। মামুন তখন ঘোরগ্রস্ত এক মানুষ। তার হাতের চামড়া ফ্যাকাশে, কোঁচকানো, অসাড়। তারপরও রুমুর উষ্ণ স্পর্শ টের পায় সে। ভেজা ল্যাম্পপোস্টের হলুদ আলোটুকু যেন মুহূর্তেই অপার্থিব হয়ে ওঠে। রুমু দুহাতে শক্ত করে জড়িয়ে ধরে তাকে। মামুন কনকনে ঠান্ডায় কাঁপে। কাঁদেও। রিকশাওয়ালা বলে, 'অহন কই যামু?'রুমু জানে না। কিন্তু তার যে কী ভীষণ আনন্দ হয়! এই বৃষ্টি, এই ঝড়, এই নির্জন রাত, রাতের অন্ধকার, অনিশ্চিত গন্তব্য, পেছনে ফেলে আসা ছিন্ন শিকড় আর সুতীব্র শঙ্কা-এই সবকিছু ছাপিয়ে এক অদ্ভুত অপার্থিব ভালো লাগায় আচ্ছন্ন হতে থাকে সে! এই যে মামুন কাঁদছে, সেই কান্নাটুকুও ক্রমেই আনন্দ হয়ে উঠতে থাকে!তিন. 'কী হইলো, অহন কই যামু?' রিকশাওয়ালার ডাকে সংবিৎ ফেরে রুমুর।বাস্তব জগতে ফিরে আসে মেয়েটি। মধ্য শ্রাবণের মেঘলা আকাশজুড়ে বৃষ্টি নামে। রুমু নির্বিকার ভিজতে থাকে, আসলেই তো, এখন কই যাবে সে? সেই নিমগাছটা নেই, সেই বাড়িটা নেই, সেই রাজধানী ড্রাই ক্লিনার্স নেই। ঠিক তখনই গাড়িটা এসে থামে। বছর কুড়ি বয়সের এক তরুণী আলতো হাতে তাকে জড়িয়ে ধরে, 'মা'?রুমু তাকায়। মেয়েটা বলে, 'সেই ভোর থেকে তোমাকে সারা শহর তন্নতন্ন করে খুঁজছি! প্রতিবছরই এই দিনে এমন করলে হয় মা?'রুমু চুপচাপ গাড়িতে ওঠে। এই শহরটা কত বদলে গেছে এত বছরে! অথচ সে একটুও বদলাতে পারেনি! শ্রাবণ এলেই কেন এমন হয়ে ওঠে সে? এমন ওলট-পালট! মাত্র তো একটা মাস মামুন তার সঙ্গে ছিল। তারপর এক বিকেলে বাসায় ফিরে অস্থির ভঙ্গিতে বলল, 'হলো তো এবার?'রুমু উদ্বিগ্ন গলায় বলল, 'কী হলো?''আমার মৃত্যু।''বালাই ষাট। কী বলছ তুমি?''ঠিকই বলছি। বিয়ে তো পুরুষ মানুষের জন্য মৃত্যুই। তার ওপর চাকরিটাও জুটে গেল। এ জীবনের আর বাকি থাকলটা কী!'তার কথা শুনে অবাক চোখে তাকিয়ে রইল রুমু। মানুষ যখন চাকরি পায় না, তখন সে চাকরি পেয়েছে। চাকরি পেয়ে এর আগে কাউকে এমন বিষণ্ণ হতে সে দেখেনি।মামুন বলল, 'জামাকাপড় গোছগাছ করে নাও। পুরোপুরি মরে যাওয়ার আগে খানিক বুকভরে নিশ্বাস নিয়ে বেঁচে আসি চলো।''মানে?''মানে আগামী মাসে জয়েনিং। তার আগে চলো হানিমুনটা সেরে হাসি। হা হা হা।'মামুনের ওই হাসিতে কী ছিল রুমু জানে না। তবে আনন্দে তার চোখে পানি চলে এল। টিকিট আনতে বেরোল মামুন। আকাশে মেঘ করেছে। বিদ্যুৎ চমকাচ্ছে। রুমু প্রজাপতির মতো উড়ে বেড়াল খানিকক্ষণ। তারপর শুরু করল গোছগাছ। দীর্ঘ সময় নিয়ে সাজল। কিন্তু মামুন আসছে না কেন! বারান্দায় গিয়ে দাঁড়িয়ে রইল সে। ঘড়ির কাঁটা টিকটিক করছে, টিকটিক টিকটিক টিকটিক...।তবে মামুন আর এল না। 'সমগ্র বাংলাদেশ পাঁচ টন' লেখা এক ট্রাকে থেঁতলে যাওয়া মামুন সে সময় হাসপাতালে। হাসপাতালের শীতল করিডর আর ফিনাইলের গন্ধ মাড়িয়ে তখন তার কাছে মৃত্যু ধেয়ে আসছে দ্রুতবেগে।হয়তো রুমু খুঁজবে ভেবেই হারিয়ে গেল মামুন। আর 'যা পাওয়া হয় না, তাই হয়তো রয়ে যায় চিরকাল' এই কথাকে সত্য করে দিয়ে শ্রাবণের মেঘ আর রুমুর বুকের ভেতর চিরকালের নিখোঁজ বিজ্ঞপ্তি হয়ে রয়ে গেল সে, মামুন।অন্য আলোয় লেখা পাঠানোর ঠিকানা: info@onnoalo.com","featured":"no","comment-count":"1","summary":null,"created-by":{"name":"Gopal Kumer","external-id":"228918","email":"gopal.shutrodhor@prothomalo.com","username":"gkshutrodhor"},"imported-card-id":"01ac7e2d-5d6a-4e06-a653-5b6a6b601960","card-share":{"shareable":false},"view-count":"0","story-attributes":{"author-display-name":["সাদাত হোসাইন"],"edition":["online"]},"modified-by":{"name":"Gopal Kumer","external-id":"228918","email":"gopal.shutrodhor@prothomalo.com","username":"gkshutrodhor"}}}},{"id":"c6b6e7c4-5ed9-4452-a8b2-b5c911b23087","score":nu
