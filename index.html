(bondhushava)","id":34881},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1610084400000,"id":"2cc23d29-6e81-4718-aff9-a387a31ef379","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":2550,"height":3300,"mime-type":"image/png","file-size":8152751,"file-name":"25-11-20.png"},"page-url":"/story/2cc23d29-6e81-4718-aff9-a387a31ef379/element/2155f3ae-57ad-4e3a-b72b-846272e24274","type":"image","family-id":"71c5afad-cb0d-48c7-887e-1643a6524d78","image-attribution":"","title":"অলংকরণ: আরাফাত করিম","id":"2155f3ae-57ad-4e3a-b72b-846272e24274","image-s3-key":"prothomalo-bangla/2021-01/2ad915a7-15dd-4e61-89ca-a1ae39fbc1db/25_11_20.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/2cc23d29-6e81-4718-aff9-a387a31ef379/element/edc6056b-7131-4412-aca0-8ab3cf394ddd","type":"text","family-id":"7522c1ee-660b-43f6-80e6-73d9b393edfc","title":"","id":"edc6056b-7131-4412-aca0-8ab3cf394ddd","metadata":{},"subtype":null,"text":"<p>কার্তিক মাসের এক রাতে স্কুলের মাঠে তাকে পেয়েছিলাম। ঘন কুয়াশায় ঢেকে গেছে ধানখেত। খেতের পাশে দেয়াল। কুঁজো হয়ে সে বসেছিল দেয়ালে। মনে করেছিলাম কুয়াশার রেখা। আসলে তা নয়। ভয়ে ভয়ে কাছে গিয়ে ‘হেহেম’ শব্দ করলাম। মুখ তুলে সে তাকাল। বেদনায় জর্জরিত মুখ; এমন মুখ কখনো দেখিনি।</p><p>তুমি কে? তোমার কিসের এত কষ্ট?</p><p>ভাঙা ভাঙা কণ্ঠে সে বলল, আমি এসেছি অনেক অনেক দূর থেকে।</p><p>তার কথা কিছু বুঝি, কিছু বুঝি না। তাকে মায়ের কাছে নিয়ে গেলাম। ততক্ষণে সে অপরূপ এক তরুণী। কষ্ট নেই, মুখে মৃদু লাজ।</p><p>তার হাসি দেখে মার মনটা গলে গেল। যাকে এত দিন খুঁজছিল, তাকেই যেন পেয়ে গেল। বলল, ইবে ত ফরি।</p><p>ওর নাম পরি। মা-ই দিয়েছিল এই নাম। তারপর পরি আর আমি পাড়ি দিলাম বহু পথ। কত–কী দেখলাম, চোখের তারায় চোখ রেখে কত–কী করলাম, তা কি বলে শেষ করা যাবে!</p>"}],"card-updated-at":1610083237457,"content-version-id":"c1ad57e6-1ecb-4b73-82cd-2203dba941c2","card-added-at":1610082885223,"status":"draft","id":"80ced85e-1a6b-4905-8d35-638c30e7af5e","content-id":"80ced85e-1a6b-4905-8d35-638c30e7af5e","version":10,"metadata":{"social-share":{"shareable":false,"title":"কার্তিকের কুয়াশায়","message":"কার্তিক মাসের এক রাতে স্কুলের মাঠে তাকে পেয়েছিলাম। ঘন কুয়াশায় ঢেকে গেছে ধানখেত। খেতের পাশে দেয়াল। কুঁজো হয়ে সে বসেছিল দেয়ালে। মনে করেছিলাম কুয়াশার রেখা। আসলে তা নয়। ভয়ে ভয়ে কাছে গিয়ে ‘হেহেম’ শব্দ করলাম। মুখ তুলে সে তাকাল। বেদনায় জর্জরিত মুখ; এমন মুখ কখনো দেখিনি।","image":{"key":"prothomalo-bangla/2021-01/2ad915a7-15dd-4e61-89ca-a1ae39fbc1db/25_11_20.png","url":null,"attribution":"","caption":null,"metadata":{"width":2550,"height":3300,"mime-type":"image/png","file-size":8152751,"file-name":"25-11-20.png"}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/2cc23d29-6e81-4718-aff9-a387a31ef379/element/92ede11f-7712-4447-8715-d22beb4ac0ec","type":"text","family-id":"03a73440-2459-4821-825b-e0c2dea3ce81","title":"","id":"92ede11f-7712-4447-8715-d22beb4ac0ec","metadata":{},"subtype":null,"text":"<p>শ্যামলা রং। জোছনারাতে মাঝেমধ্যে ডানা দুটি মেলে দেয়। গুটিয়ে নিলে অদ্ভুত সুন্দর দেখায়। একদিন সে বলল, খালি খালি লাগছে।</p><p>আমারও মনে হলো, কী যেন নেই। কার যেন আসার কথা।</p><p>একদিন আমরা শহরে বেড়াতে গেলাম। টাইগারপাসের পাশে পাহাড়ের চূড়ায় দাঁড়ালাম। পাহাড় থেকে সমুদ্র দেখতে দেখতে ঠিক করলাম, তাকে আনব।</p><p>পরি চায় ফুটফুটে একটা মেয়ে। স্বপ্নের মতো তাকে গড়ে তুলবে। দীর্ঘদিন বুনে চলি স্বপ্ন। একদিন ভোরে ঘুম ভেঙে দেখি, সেই স্বপ্ন ডানা মেলেছে। ডানা দেখে পরির কেমন লজ্জা লাগে। সে মুখ ঢেকে বসে থাকে। একটু পর আঙুল ফাঁক করে আমার দিকে তাকায়।</p><p>আমি তাকে চিমটি কাটি। বলি, সে এসেছে।</p><p>পরি মুখ তুলে তাকায়। তার মুখে রংধনুর মতো রং। রংগুলো এক হয়ে পৌঁছে যায় স্বপ্নের কাছে। স্বপ্ন তখন জেগে ওঠে। জাগরণের মধ্যে আমাদের দিন কাটে। দিন গুনি আমরা। দিনগুলো, আহা! উৎকণ্ঠা, আশা আর আনন্দে পার হতে থাকে।</p><p>একদিন পেটে হাত রেখে স্বপ্নকে ছুঁয়ে পরি বলল, একটা কথা।</p><p>কী?</p><p>ভাবছি একবার ঘুরে আসব।</p><p>তোমাদের দেশে?</p><p>মাথা নাড়ে সে।</p>"}],"card-updated-at":1610083237457,"content-version-id":"c46962d8-2c8f-4d0a-98d5-f58f2de0e99f","card-added-at":1610083237457,"status":"draft","id":"59619c17-9204-46a5-bcf0-014fd2bc6cba","content-id":"59619c17-9204-46a5-bcf0-014fd2bc6cba","version":1,"metadata":{"social-share":{"shareable":false,"title":"কার্তিকের কুয়াশায়","message":"কার্তিক মাসের এক রাতে স্কুলের মাঠে তাকে পেয়েছিলাম। ঘন কুয়াশায় ঢেকে গেছে ধানখেত। খেতের পাশে দেয়াল। কুঁজো হয়ে সে বসেছিল দেয়ালে। মনে করেছিলাম কুয়াশার রেখা। আসলে তা নয়। ভয়ে ভয়ে কাছে গিয়ে ‘হেহেম’ শব্দ করলাম। মুখ তুলে সে তাকাল। বেদনায় জর্জরিত মুখ; এমন মুখ কখনো দেখিনি।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/2cc23d29-6e81-4718-aff9-a387a31ef379/element/8dbdd3b6-4559-4b1a-a5f3-4b9101fdbfe4","type":"text","family-id":"3a577a6a-47cf-46eb-97fd-8a5a84a6eed9","title":"","id":"8dbdd3b6-4559-4b1a-a5f3-4b9101fdbfe4","metadata":{},"subtype":null,"text":"<p>আমি ভাবি, একটা পরি পৃথিবীতে এসে জীবনযাপন করছে। মানুষের সন্তান ধারণ করেছে। তারা এটা কীভাবে নেবে? থাক, অত ভেবে কাজ নেই। আমি পরির কপালে, নাকের আগায় মুমু খাই। চুমুকে আমরা বলি মুমু।</p><p>খুশিতে ঝিকমিক করে পরির চোখ। স্বপ্নকে বলল, দারুণ এক দেশে নিয়ে যাব তোকে। স্বপ্নময় সেই দেশ। সে দেশের বাতাস আর গাছের ভালোবাসা তুই টের পাবি। সেখানকার আলো, ফুল আর পাখি সোনালি স্বপ্নের ডালা নিয়ে তোকে বরণ করবে।</p><p>মনে দুর্ভাবনার কাঁটা। তবু ভাবি, তাদের সমাজ তো গ্রহণ করতে জানে। বৈচিত্র্যকে, ভিন্ন কিছুকে নিশ্চয় তারা গ্রহণ করে। কিছুটা আশ্বস্ত হই। আমি তাকে জড়িয়ে ধরি। আমার চোখ বেয়ে পানি গড়ায়। তার চোখেও পানি। আমার ভেজা চোখে সে মুমু দেয়। আর দেয় অভয়।</p><p>ও যেহেতু অন্তঃসত্ত্বা, মা-ও ওর ইচ্ছাকে সম্মান জানায়। সে মাকে জড়িয়ে ধরে কেঁদে দেয়।</p><p>প্রিয় সেই ময়নাকে অনেক দিন পর মনে পড়ল। ইচ্ছা হয় এখনই তাকে ডেকে আনি। পরির হাতে বসাই। তার ডাক শোনাই স্বপ্নকে। স্বপ্ন সেই সুরে চোখ মেলে তাকাবে।</p><p>ময়নাকে তো খাঁচায় আটকে রাখতাম। সে বেরোনোর জন্য ছটফট করত। সেই কথা মনে পড়ায় মনটা আনচান করে।</p><p>ছোট বোন সাজু টেলিভিশনে দেখল, কোত্থেকে যেন পড়ল একটা শিশু। ডাস্টবিনে তাকে খুঁজে পেল টোকাইয়ের দল। তারা তাকে নিয়ে গেল রাস্তার মোড়ে। কয়েকজন লোক তাকে পুলিশের কাছে নিল। তারপর আদালত হলো। এক দম্পতি দায়িত্ব পেল শিশুটির। ২১ ফেব্রুয়ারি পাওয়া গেল বলে তার নাম রাখা হলো ‘একুশ’।</p><p>ওই নামটুকু কুয়াশা হয়ে জমা হলো মনে।</p>"}],"card-updated-at":1610083237457,"content-version-id":"d5dd87ac-5362-4662-a954-0e545994f4e9","card-added-at":1610083237457,"status":"draft","id":"77f039b6-f189-4054-aa42-f0c41f4d7e3b","content-id":"77f039b6-f189-4054-aa42-f0c41f4d7e3b","version":1,"metadata":{"social-share":{"shareable":false,"title":"কার্তিকের কুয়াশায়","message":"কার্তিক মাসের এক রাতে স্কুলের মাঠে তাকে পেয়েছিলাম। ঘন কুয়াশায় ঢেকে গেছে ধানখেত। খেতের পাশে দেয়াল। কুঁজো হয়ে সে বসেছিল দেয়ালে। মনে করেছিলাম কুয়াশার রেখা। আসলে তা নয়। ভয়ে ভয়ে কাছে গিয়ে ‘হেহেম’ শব্দ করলাম। মুখ তুলে সে তাকাল। বেদনায় জর্জরিত মুখ; এমন মুখ কখনো দেখিনি।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/2cc23d29-6e81-4718-aff9-a387a31ef379/element/d0160a35-844f-45a2-9c0e-90a7f80fe736","type":"text","family-id":"c9ae6ddd-2b0f-4167-af59-2629f5e3bf23","title":"","id":"d0160a35-844f-45a2-9c0e-90a7f80fe736","metadata":{},"subtype":null,"text":"<p>মানুষ নিজেকে ভালো করে জানে না। আমিও কি জানি? যে পরি আমার কাছে ছিল, সে আজ কোথায়? পৃথিবীর বাইরে কোথায় কেমন জগৎ আছে, একবার যদি দেখতে পারতাম! হয়তো, আমি কোথাও যাব। স্বপ্নকে খুঁজে পাব।</p><p>ঘুম ভেঙে গেছে, কিন্তু বিছানা ছেড়ে উঠতে ইচ্ছা করছে না। সূর্যের আলো দেখলে সবকিছু মনে পড়বে! বেদনায়, ক্রোধে ছটফট করব! বহুদিনের পুরোনো এই পৃথিবীকে ভেঙেচুরে নতুন এক পৃথিবী বানাতে ইচ্ছা করবে!</p><p>তবু আমি উঠি। উঠতে হয়। গাছে গাছে রোদ, পাতায় পাতায় হাসি। কিন্তু মনে হাহাকার। দুই চোখ বেয়ে গড়িয়ে পড়ে অশ্রু। আমি গড়াতে দিই।</p><p>কত দিন? কত বছর? পরি যে আর আসেনি! আর স্বপ্ন? তাকে আমি কীভাবে খুঁজব?</p><p>কার্তিক মাসের সেই রাতে ছিল ঘন কুয়াশা। পরির মায়াময় মুখটাও আমার মনে পড়ে। মনে হয়, এই দুনিয়া কিছু স্বপ্ন ও কুয়াশা দিয়ে সাজানো। এখানে আর কেউ নেই। আছে শুধু ধানখেত। আলে বসে আছি। কুয়াশায় ভিজে ভিজে আমিও হয়ে উঠছি কুয়াশা।</p><p>কিছুটা ভয়ার্ত কণ্ঠে হঠাৎ একটা শিশু ডাকে, বাবা, বা-বা-আ-আ...</p><p>আমি লাফিয়ে উঠি। এদিক-ওদিক খুঁজি। না, কেউ নেই। কুয়াশা ছাড়া আর কিছুই নেই। আমার চোখ দিয়ে ঝরঝরিয়ে পানি ঝরে। আমি কাঁদি, হাউমাউ করে কাঁদি।</p>"}],"card-updated-at":1610083237457,"content-vers {"properties":{"seo":{"meta-title":"গল্প","meta-keywords":null,"meta-description":null},"photo":[{"url":null}],"images":[],"tag-hidden":"no","external-id":"393","tag-description":null},"slug":"গল্প","name":"গল্প","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":62951}],"headline":"ক্যাসেলস করিডর","slug":"onnoalo/stories/ক্যাসেলস-করিডর","last-published-at":1610028663560,"subheadline":"গল্প","alternative":{},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null}],"access-level-value":null,"hero-image-metadata":{"width":4200,"height":2368,"mime-type":"image/jpeg","file-size":6751496,"file-name":"castle corridor.jpg","focus-point":[2100,1184]},"published-at":1610028663560,"id":"1b49f0ab-ae20-4230-b847-8567ec64d84e","hero-image-s3-key":"prothomalo-bangla/2021-01/874305e8-d0a3-487e-ae6d-f211472ba53b/castle_corridor.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/1b49f0ab-ae20-4230-b847-8567ec64d84e/element/36c5e2ee-8a2c-4ae7-bfcf-01b9b2b85620","type":"text","family-id":"9a1ebe47-314f-4a96-9fec-252552aa92eb","title":"","id":"36c5e2ee-8a2c-4ae7-bfcf-01b9b2b85620","metadata":{},"subtype":"summary","text":"<p>এই গল্প আলো-আঁধারময়, এ গল্প রহস্যঘেরা। জুপিটার আর ভেনাসের গল্প এটি, বাস্তব আর পরাবাস্তব যেখানে মিলেমিশে আছে।</p>"}],"card-updated-at":1610028658991,"content-version-id":"488462a2-a735-4f1f-8075-9196b5a2293f","card-added-at":1610027761293,"status":"draft","id":"4ea05d27-f431-4243-8b88-c91c7c3d326e","content-id":"4ea05d27-f431-4243-8b88-c91c7c3d326e","version":11,"metadata":{"social-share":{"shareable":false,"title":"ক্যাসেলস করিডর","message":"সকালে ঘুম ভেঙেই জুপিটার তার মোবাইলে দেখে নয়টা বেজে গেছে। তাকে হাসপাতালে যেতে হবে এগারোটায়। বিছানা থেকে উঠেই দেয়ালে ঝোলানো ছবিটা দেখে সে—তার বাবার ছবি। বাঁধাই করা ছয় ফুট লম্বা কালো ফ্রেমে। জুপিটার কিছুক্ষণ তাকিয়ে থাকে ছবিটার দিকে। তারপর ধীরপায়ে হেঁটে বাইরে যায়।","image":{"key":"prothomalo-bangla/2021-01/874305e8-d0a3-487e-ae6d-f211472ba53b/castle_corridor.jpg","url":null,"attribution":null,"caption":" অলংকরণ: আরাফাত করিম  ","metadata":{"width":4200,"height":2368,"mime-type":"image/jpeg","file-size":6751496,"file-name":"castle corridor.jpg","focus-point":[2100,1184]}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/1b49f0ab-ae20-4230-b847-8567ec64d84e/element/c26ade37-e2fe-4e6f-a6ad-ed2563d3db0c","type":"text","family-id":"4e98c319-c509-4259-9c54-06e78c531f66","title":"","id":"c26ade37-e2fe-4e6f-a6ad-ed2563d3db0c","metadata":{},"subtype":null,"text":"<p>সকালে ঘুম ভেঙেই জুপিটার তার মোবাইলে দেখে নয়টা বেজে গেছে। তাকে হাসপাতালে যেতে হবে এগারোটায়। বিছানা থেকে উঠেই দেয়ালে ঝোলানো ছবিটা দেখে সে—তার বাবার ছবি। বাঁধাই করা ছয় ফুট লম্বা কালো ফ্রেমে। জুপিটার কিছুক্ষণ তাকিয়ে থাকে ছবিটার দিকে। তারপর ধীরপায়ে হেঁটে বাইরে যায়।</p><p>বিশাল একটা করিডর। করিডরের দুই পাশে মোট সাতখানা ঘর। করিডরটা মোড়ানো ধূসর রঙের কার্পেটে। নীল দেয়ালের নিচের অর্ধেকে লাল ফুল আর সবুজ পাতার নকশা করা। দেখলে মনে হয় খোলা আকাশের নিচে একটুকরো বাগান। ছাদে সাতখানা বাতি জ্বলে আছে। রোজ এই বাড়িতে ধূপ দেওয়া হয়। ধূপের গন্ধ আর ধোঁয়ায় জুপিটারের দোতলা বাড়ির আলো-ছায়ায় ভর্তি করিডর হয়ে ওঠে ফ্যানটম অব দ্য অপেরা মঞ্চের মতোই—আলো-আঁধার-ধোঁয়ার জালে ঘেরা এক বর্ণনাতীত সৌন্দর্য। কিন্তু তার করিডরে একাধিক ফ্যানটম থাকে, একটা নয়।</p><p>জুপিটার দোতলার সিঁড়ির কাছে গিয়ে চেঁচিয়ে বলে, মতিন চাচা, কফি দাও। বলেই সে দোতলার সিঁড়ির পাশে একমাত্র বারান্দায় গিয়ে চেয়ারে বসে। তার যমজ বোন ভেনাস পাশে এসে দাঁড়িয়ে বলে, আকাশে আজ মেঘ করেছে। অনেক বৃষ্টি হবে। চল আজকে বৃষ্টিতে ভিজি।</p><p> বোনের দিকে তাকিয়ে জুপিটার বলে, আমার পেশেন্টগুলোও কি আমাদের সঙ্গে বৃষ্টিতে ভিজবে?</p><p> তুই আর তোর পেশেন্ট সব মর, বলেই ঘরের ভেতরে চলে যায় ভেনাস। একটু পর তার পাশে এসে দাঁড়ায় পোষা ময়ূর দুটি। জুপিটার ওদের দেখে হাসে। তার নীল জিনসে ওরা মাথা ঘষে। ওদের মাথায় হাত রেখে আদর করে জুপিটার।</p><p> পুরান ঢাকার এই সাদা দোতলা বাড়িটিকে বাইরে থেকে দেখলে ছোট একটা রাজপ্রাসাদের মতো মনে হয়। তাই স্থানীয়রা একে রাজবাড়ি বলে। এই বাড়ির সদর দরজার সামনের দুই পাশে দুটো বড় ময়ূরের মূর্তি আছে। কালো একটা বিশাল দরজার ওপর দুটো রঙিন ময়ূর বসে আছে। কালো দরজার ওপর খোদাই করা গোল একটা বৃত্তের নকশা। জুপিটারের দাদা বানিয়েছিল বাড়িটা। তার আদরের যমজ নাতনি হওয়ার পর গেটের ওপর ময়ূর দুটি বসিয়েছিল। ময়ূর দুটির নাম ছিল নাতনিদের নামে—জুপিটার ও ভেনাস। দাদা মারা গেলে এই বাড়ির মালিক হয় জুপিটার আর ভেনাস।<br> মতিন চাচা কফির মগ টেবিলে রেখে প্রশ্ন করে, আম্মা, আজকেও দেরি হবে বাসায় আসতে?</p>"}],"card-updated-at":1610028658991,"content-version-id":"7302a90b-8c82-4fa8-b355-687b6d27d52a","card-added-at":1610022422138,"status":"draft","id":"11171167-a80d-4be0-8d1e-51e7667e34dd","content-id":"11171167-a80d-4be0-8d1e-51e7667e34dd","version":15,"metadata":{"social-share":{"shareable":false,"title":"ক্যাসেলস করিডর","message":"সকালে ঘুম ভেঙেই জুপিটার তার মোবাইলে দেখে নয়টা বেজে গেছে। তাকে হাসপাতালে যেতে হবে এগারোটায়। বিছানা থেকে উঠেই দেয়ালে ঝোলানো ছবিটা দেখে সে—তার বাবার ছবি। বাঁধাই করা ছয় ফুট লম্বা কালো ফ্রেমে। জুপিটার কিছুক্ষণ তাকিয়ে থাকে ছবিটার দিকে। তারপর ধীরপায়ে হেঁটে বাইরে যায়।","image":{"key":"prothomalo-bangla/2021-01/874305e8-d0a3-487e-ae6d-f211472ba53b/castle_corridor.jpg","url":null,"attribution":null,"caption":" অলংকরণ: আরাফাত করিম  ","metadata":{"width":4200,"height":2368,"mime-type":"image/jpeg","file-size":6751496,"file-name":"castle corridor.jpg","focus-point":[2100,1184]}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/1b49f0ab-ae20-4230-b847-8567ec64d84e/element/a5811e16-0be1-4878-898c-186c395988b6","type":"text","family-id":"2abf69a8-c777-4087-ab71-878e7f8a1ce5","title":"","id":"a5811e16-0be1-4878-898c-186c395988b6","metadata":{},"subtype":null,"text":"<p>হতে পারে, উত্তর দেয় জুপিটার।<br>মতিন চাচা আর কিছু না বলে চলে যায়। এই বাড়ির বর্তমান বাসিন্দা জুপিটার, তার যমজ বোন ভেনাস, মতিন চাচা, দুটি ময়ূর আর কিছু ঘর।</p><p>জুপিটার রেডি হওয়ার সময় ভেনাস তার ঘরে আসে এক জোড়া কানের দুল নিয়ে। দেখ, আমি কানে ময়ূরের পালক পরেছি, বলেই সে নিজের কানে ঝুলতে থাকা পালক দেখায়।</p><p>জুপিটার বলে, সুন্দর লাগছে। ভেনাস তার হাতে থাকা পালক দুটি জোর করে জুপিটারের কানে পরিয়ে দেয়। বলে, চল আজকে আমরা ঘুরতে যাই। তারপর তোকে একটা শাড়ি কিনে দেব, চল…</p><p>আজ না, কালকে যাব, বলে জুপিটার জুতা পরতে শুরু করে। ভেনাস মুখ বাঁকা করে ‘বিকেলে দেখা হবে’ বলে নিজের কাজে চলে যায়।</p><p>ড. জুপিটার আহমেদ যখন হাসপাতালে ঢোকে, তখন তাকে দেখলে মনে হয় না সে ডাক্তার। ছেঁড়া জিনস আর সাদা টি-শার্ট, লম্বা খোলা এলোমেলো চুলের জুপিটারকে দেখলে ইউনিভার্সিটির স্টুডেন্ট মনে হলেও তার বয়স পঁয়ত্রিশের ঘরে।</p><p>হাসপাতালে ঢুকেই নিজের ঘরে ব্যাগ রেখে বের হয়ে ৯ নম্বর কেবিনে যায় জুপিটার। তাকে দেখে বিছানায় সোয়া দশ বছরের পেশেন্ট উঠে বসে। বোন ক্যানসারের পেশেন্ট অহনা তাকে দেখে খুশিতে দাঁত দেখিয়ে দেয়। বিছানার কাছে গিয়ে অহনাকে কোলে নেয় জুপিটার। কোলে করেই হাসপাতালের ছাদে যায়। অনেকক্ষণ কথা বলে তারা। আকাশ, পাখি, মানুষ দেখিয়ে অহনাকে আবার ওর রুমে রেখে নিজের ঘরে বসে জুপিটার। ছোট বাচ্চা হলেও অহনার মানসিক চিকিৎসা দরকার।</p><p>একে একে জুপিটারের অন্য পেশেন্টরা আসতে থাকে। তাদের মানসিক সমস্যার কথা মনোযোগ দিয়ে শোনে সে। তাদের মস্তিষ্কে বসবাসরত বিভিন্ন রকম বাসিন্দা। চিন্তা, দানব, হতাশা, অপ্রাপ্তি, শূন্যতা, দ্বন্দ্ব, লজ্জা, অপরাধ—এমন বিবিধ বাসিন্দার সঙ্গে লড়তে হয় জুপিটারকে। শুধু ওষুধেই এই সব যুদ্ধ জেতা যায় না। লাগে কৌশল। লাগে মনোবল। আর দরকার হয় অসীম ধৈর্য।</p><p>একবার জুপিটারের এক পেশেন্ট সঙ্গে করে ব্লেড নিয়ে এসেছিল। সেই ব্লেড দিয়ে সে জুপিটারের হাত কেটে দেয়। হাতে তখন পাঁচটা সেলাই লেগেছিল। আর ওই পেশেন্ট হাসপাতালে থাকা অবস্থায় আত্মহত্যা করেছিল। এমন আরও কিছু ভয়ংকর রোগী জুপিটারের আছে। তাদের দেখলে অনুমান করা যায় না যে তারা কী কী কর্ম, অপকর্ম ও কুকর্ম করতে পারে। তাই ভয়ংকরের সঙ্গেই জুপিটারের সকাল-সন্ধ্যা, দিন-রাত্রি।</p><p>মনোরোগ বিশেষজ্ঞ হিসেবে জুপিটার বেশ সফল। কারণ, মস্তিষ্কের অপ্রত্যাশিত বাসিন্দাদের ঘরে ঢুকে তাদের সঙ্গে কীভাবে চা খেতে হয়, সেটা সে ভালোই জানে। মাঝেমধ্যে চা খেতে খেতেই তাদের খুন করে কবর দিয়ে ফেলে। অথবা তাদের মুক্ত করে দেয় খোলা আকাশের নিচে। এভাবেই একজনের মস্তিষ্কের কৌশল জয়ী হয় আরেকজনের মস্তিষ্কের দৈত্যের সঙ্গে।</p>"}],"card-updated-at":1610028658991,"content-version-id":"15aa3a0a-15c7-41f6-9e46-00156ec87d88","card-added-at":1610027820870,"status":"draft","id":"9cbbe5f6-f4e0-4c34-9870-2f057676b1f1","content-id":"9cbbe5f6-f4e0-4c34-9870-2f057676b1f1","version":9,"metadata":{"social-share":{"shareable":false,"title":"ক্যাসেলস করিডর","message":"সকালে ঘুম ভেঙেই জুপিটার তার মোবাইলে দেখে নয়টা বেজে গেছে। তাকে হাসপাতালে যেতে হবে এগারোটায়। বিছানা থেকে উঠেই দেয়ালে ঝোলানো ছবিটা দেখে সে—তার বাবার ছবি। বাঁধাই করা ছয় ফুট লম্বা কালো ফ্রেমে। জুপিটার কিছুক্ষণ তাকিয়ে থাকে ছবিটার দিকে। তারপর ধীরপায়ে হেঁটে বাইরে যায়।","image":{"key":"prothomalo-bangla/2021-01/874305e8-d0a3-487e-ae6d-f211472ba53b/castle_corridor.jpg","url":null,"attribution":null,"caption":" অলংকরণ: আরাফাত করিম  ","metadata":{"width":4200,"height":2368,"mime-type":"image/jpeg","file-size":6751496,"file-name":"castle corridor.jpg","focus-point":[2100,1184]}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/1b49f0ab-ae20-4230-b847-8567ec64d84e/element/9e8c410b-0ea1-49af-8c60-0de545ae9946","type":"text","family-id":"569bb394-88f3-43d1-88f5-467ce91182e1","title":"","id":"9e8c410b-0ea1-49af-8c60-0de545ae9946","metadata":{},"subtype":null,"text":"<p>ড. সেন ঘরের দরজা খুলেই বলে, কিরে বৃহস্পতি, আজকে কয়টা শনির সঙ্গে যুদ্ধ করলি?</p><p>বন্ধুর কথা শুনে জুপিটার হাসে, শনি থেকে বৃহস্পতির দূরত্বে যতগুলো গ্রহ-ধূমকেতু-উল্কা-গ্রহাণু আছে, সব কটির সঙ্গে।</p><p>সেনও হেসে বলে, রাতে টিয়ার বাসায় দাওয়াতে আসার সময় আমার জন্য দান্তের ‘ইনফারনো’ বইটা নিয়ে আসিস। আর তোর ক্যাসেলস করিডরে বসে থেকে থেকে দাওয়াতে আসতে আবার দেরি করে ফেলিস না, বলেই সেন চলে যায়।</p><p>শেষ রোগী চলে যাওয়ার পর জুপিটার ল্যাপটপ বন্ধ করে বাড়ি যাওয়ার জন্য বের হতে গেলেই নার্স শেফালি এসে তাকে জানায়, ৯ নম্বরের পেশেন্টের অবস্থা খারাপ। শুনেই দৌড় দেয় জুপিটার। ৯ নম্বর ঘরে গিয়ে শোনে অহনাকে সিসিইউতে নেওয়া হয়েছে। সিসিইউতে গিয়ে জুপিটার শুনতে পায়, ক্যানসারের সঙ্গে যুদ্ধরত অহনা হার্টের সঙ্গে যুদ্ধে হেরে গেছে। সে মুহূর্তে অহনার মা-বাবার চিৎকার আর জুপিটারের কানে যায় না।</p><p>নিথর শুয়ে থাকা অহনার মাথায় হাত রাখে সে। কানে ভাসে অহনার সেই ট্রেনের হুইসেলের মতো হাসি। অহনা নামের ট্রেনটা আজকে জীবনের প্ল্যাটফর্ম থেকে মৃত্যুর লাইনের ওপর দিয়ে হুইসেল বাজিয়ে চলে গেছে তার নির্দিষ্ট অ্যাডভেঞ্চারে। প্ল্যাটফর্মে দাঁড়িয়ে যে জুপিটার হাত নেড়েছিল, কেঁদেছিল, ভালোবাসি বলেছিল, সেগুলো কি অহনা একবার পেছন ফিরে দেখে নিয়েছিল?</p>"},{"description":"","page-url":"/story/1b49f0ab-ae20-4230-b847-8567ec64d84e/element/b805312d-b765-4d36-95a5-5ecaba042af4","type":"text","family-id":"6f07bffc-1650-47d9-8139-b0ff1858dd08","title":"","id":"b805312d-b765-4d36-95a5-5ecaba042af4","metadata":{"content":"তৃতীয় ঘরের সামনে দাঁড়িয়ে জুপিটার হাসে। এই ঘরের দরজায় চারটি বৃত্তের নকশা। দরজা খুলে ভেতরে যায়, খাটে বসে দেয়ালে ঝোলানো ভেনাসের ও তার সঙ্গে তাদের দাদার হাস্যোজ্জ্বল ছবিটা দেখে। এই সময়টাতে ফিরে যেতে চায় সে, এ সময়ের প্রতি তার খুব লোভ। লোভীর মতো ছেলেবেলার ওই সময়টা খুঁজে ফেরে সে—যখন সে, ভেনাস আর দাদা এই বাসায় থাকত। দাদার প্রতি তাদের ভালোবাসা আর কৃতজ্ঞতার শেষ নেই। খাটে রাখা বালিশের একটাতে মাথা রাখে জুপিটার, ওর চোখ দেয়ালের ছবিতে স্থির। ধীরে ধীরে তার চোখের পাতা ভারী হয়ে আসে, জুপিটার ঘুমিয়ে পড়ে।"},"subtype":"blurb","text":"<blockquote>তৃতীয় ঘরের সামনে দাঁড়িয়ে জুপিটার হাসে। এই ঘরের দরজায় চারটি বৃত্তের নকশা। দরজা খুলে ভেতরে যায়, খাটে বসে দেয়ালে ঝোলানো ভেনাসের ও তার সঙ্গে তাদের দাদার হাস্যোজ্জ্বল ছবিটা দেখে। এই সময়টাতে ফিরে যেতে চায় সে, এ সময়ের প্রতি তার খুব লোভ। লোভীর মতো ছেলেবেলার ওই সময়টা খুঁজে ফেরে সে—যখন সে, ভেনাস আর দাদা এই বাসায় থাকত। দাদার প্রতি তাদের ভালোবাসা আর কৃতজ্ঞতার শেষ নেই। খাটে রাখা বালিশের একটাতে মাথা রাখে জুপিটার, ওর চোখ দেয়ালের ছবিতে স্থির। ধীরে ধীরে তার চোখের পাতা ভারী হয়ে আসে, জুপিটার ঘুমিয়ে পড়ে।</blockquote>"},{"description":"","page-url":"/story/1b49f0ab-ae20-4230-b847-8567ec64d84e/element/a1ba3fdb-099a-403b-8fac-02230f70afbb","type":"text","family-id":"9df0fb5e-7824-4d5f-96e1-027e6ce24636","title":"","id":"a1ba3fdb-099a-403b-8fac-02230f70afbb","metadata":{},"subtype":null,"text":"<p>সন্ধ্যায় বিধ্বস্ত জুপিটার বাসায় ফেরে। বাসার সামনের বাগানে রাখা দোলনা দুটির একটায় ভেনাস বসে আছে। গিয়ে তার পাশের দোলনায় বসে সে।<br>ভেনাস প্রশ্ন করে, দিন কেমন গেল?<br>ভালো না, উত্তর দেয় জুপিটার।</p><p>একটা কবিতা শুনবি, বলেই ভেনাস তার কোলের ওপর রাখা জুপিটারের ডায়েরিটা খুলে পড়তে শুরু করে।</p><p>তোমাকে কল্পনায় গড়া—<br>আমার না-লেখা অসংখ্য গল্পের ভেতর,<br>সেই সব রঙে যার অস্তিত্ব কোথাও নেই;<br>ধাঁধার মতোই প্রতি সূর্যাস্তে একটুকরো।<br>অল্প অল্প করে—<br>তোমার নকশা, ছায়া, স্তর, কায়া গড়ি;<br>লুকিয়ে রাখা নিজের অসংখ্য টুকরো দিয়ে, <br>এত টুকরো দেখে অবাক হয়ে যায় হিমালয়।<br>সৃষ্টি—<br>তোমাকে বড় হতে দিই বছর থেকে বছর, <br>তোমার নাম দিই ভালোবাসা, ঢেকে দিই ভালোবাসায়;<br>তোমার হাতে দিই মাটি-আকাশ-আলো-মহাকাল। <br>ভালোবাসা—<br>তোমার জন্য তৈরি করি আকাশসমান দুর্গ<br>জাদু-কবচ-মন্ত্র স্পর্শ করে না এমন উচ্চতায়;<br>অন্ধকার কক্ষে রেখে দিই প্রাচীন পরীক্ষিত সব দানব।<br>আমার— <br>ভালোবাসা তোমাকে অভিশাপ দিই তোমার সৃষ্টির পূর্বে;<br>ইচ্ছেপূরণ অথবা পরীক্ষা, সৃষ্টি তোমার রক্ষা, সুরক্ষায়; <br>আসুক কৃষক, মাঝি, মন্ত্রী, রাজা; দানবের হত্যাকারী হলেই সে পাবে— <br>তোমাকে কল্পনায় গড়া অল্প অল্প করে নিজের সৃষ্টি ভালোবাসা আমার। </p><p>বাসার গেট খোলে মতিন চাচা, ভেনাস তখনো দোলনায় বসে আছে। মতিন চাচার হাতে নিজের ব্যাগ দিয়ে সিঁড়ি ভেঙে দোতলায় চলে যায় জুপিটার। করিডরে দাঁড়িয়ে দেখে আজকেও ধূপ দিতে ভুলে যায়নি মতিন চাচা। </p>"}],"card-updated-at":1610028658991,"content-version-id":"dea7b2f5-9484-4f78-adfd-5a370e2d8cbe","card-added-at":1610027858550,"status":"draft","id":"6bc96686-6f13-4fe0-a0e2-b05b26b394d7","content-id":"6bc96686-6f13-4fe0-a0e2-b05b26b394d7","version":7,"metadata":{"social-share":{"shareable":false,"title":"ক্যাসেলস করিডর","message":"সকালে ঘুম ভেঙেই জুপিটার তার মোবাইলে দেখে নয়টা বেজে গেছে। তাকে হাসপাতালে যেতে হবে এগারোটায়। বিছানা থেকে উঠেই দেয়ালে ঝোলানো ছবিটা দেখে সে—তার বাবার ছবি। বাঁধাই করা ছয় ফুট লম্বা কালো ফ্রেমে। জুপিটার কিছুক্ষণ তাকিয়ে থাকে ছবিটার দিকে। তারপর ধীরপায়ে হেঁটে বাইরে যায়।","image":{"key":"prothomalo-bangla/2021-01/874305e8-d0a3-487e-ae6d-f211472ba53b/castle_corridor.jpg","url":null,"attribution":null,"caption":" অলংকরণ: আরাফাত করিম  ","metadata":{"width":4200,"height":2368,"mime-type":"image/jpeg","file-size":6751496,"file-name":"castle corridor.jpg","focus-point":[2100,1184]}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/1b49f0ab-ae20-4230-b847-8567ec64d84e/element/8c685b28-4dca-4d51-947c-b4981ecc5b3d","type":"text","family-id":"3d02ebbb-1fd2-46c5-b3d5-d8b3942219a7","title":"","id":"8c685b28-4dca-4d51-947c-b4981ecc5b3d","metadata":{},"subtype":null,"text":"<p>জুপিটার প্রথম ঘরের দরজার সামনে দাঁড়ায়। দরজার মধ্যে দুটি বৃত্তের নকশা। দরজা খুলে ভেতরে প্রবেশ করে সে। ঘরে একটা বিছানা ছাড়া আর কিছুই নেই। বিছানার উল্টো দিকের দেয়ালে ঝুলছে ছয় ফুটের একটা ছবি। ছবিটার মধ্যবয়সী লোকটা হাসছেন। আবিদ আহমেদ—জুপিটারের বাবা হাসছেন। জুপিটারের বাবা শখ করে যমজ মেয়েদের নাম জুপিটার আর ভেনাস রেখেছিলেন। ওদের বাবার প্রিয় কাজ ছিল টেলিস্কোপ দিয়ে রাতের আকাশ দেখা। বাবা তাদের নিয়ে রাতের আকাশ দেখতেন। </p><p>তাদের চেনাতেন, দেখাতেন ও শেখাতেন কোনটা গ্রহ-নক্ষত্র-উল্কা আর ছায়াপথ।<br>জুপিটারের জীবনে দশ বছর পর্যন্ত সব ঠিক ছিল। কিন্তু তারপর শুরু হয় উল্কাঝড়। বাবা তাদের মা-সহ তাদের এই বাড়িতে রেখে চলে যান আরেকজনের কাছে। খাটে বসে কিছুক্ষণ ছবিটার দিকে তাকিয়ে থেকে বের হয়ে যায় জুপিটার।</p><p>দ্বিতীয় ঘরের দরজায় তিনটি বৃত্তের নকশা। সে দরজা খুলে ভেতরে যায়। এ ঘরের মধ্যেও খাটে গিয়ে বসে। দেয়ালে ঝোলানো কুশলের ছবি—তার আর কুশলের বিয়ের ছবি। জুপিটার এমবিবিএস শেষ করেই কুশলকে বিয়ে করেছিল। বছর দুয়েক পর্যন্ত সব ভালোই ছিল, কিন্তু কুশলের অতিরিক্ত মদ্যপান আর নিতে পারছিল না সে। এটা ঠিক যে কুশল কখনোই তার গায়ে হাত তোলেনি। কিন্তু ড. জ্যাকল অ্যান্ড মি. হাইড ছিল কুশল, দিনে এক রকম, রাতে আরেক রকম, দিনে শান্ত, রাতে অস্থির, দিনে বরফের পাহাড়, রাতে আগ্নেয়গিরি। এসব মেনে নিতে পারেনি জুপিটার। অনেক চেষ্টা করেও তার আসক্তি ছাড়াতে পারেনি।</p><p>জুপিটার খাট থেকে উঠে ধীরে ধীরে ঘর থেকে বেরিয়ে যায়। <br>তৃতীয় ঘরের সামনে দাঁড়িয়ে জুপিটার হাসে। এই ঘরের দরজায় চারটি বৃত্তের নকশা। দরজা খুলে ভেতরে যায়, খাটে বসে দেয়ালে ঝোলানো ভেনাসের ও তার সঙ্গে তাদের দাদার হাস্যোজ্জ্বল ছবিটা দেখে। এই সময়টাতে ফিরে যেতে চায় সে, এ সময়ের প্রতি তার খুব লোভ। লোভীর মতো ছেলেবেলার ওই সময়টা খুঁজে ফেরে সে—যখন সে, ভেনাস আর দাদা এই বাসায় থাকত। দাদার প্রতি তাদের ভালোবাসা আর কৃতজ্ঞতার শেষ নেই। খাটে রাখা বালিশের একটাতে মাথা রাখে জুপিটার, ওর চোখ দেয়ালের ছবিতে স্থির। ধীরে ধীরে তার চোখের পাতা ভারী হয়ে আসে, জুপিটার ঘুমিয়ে পড়ে। <br>আম্মা…আম্মা... </p><p>চোখ খুলে মতিন চাচাকে দরজায় দাঁড়ানো দেখে জুপিটার।<br>আম্মা...মতিন চাচা কাঁদছে।<br>মতিন চাচা ধীরে ধীরে জুপিটারের খাটের কাছে এসে দাঁড়ায়। বলে, আম্মা, ময়ূর দুটোকে পাড়ার ছেলেরা বাদামের সঙ্গে বিষ মিশিয়ে খাইয়ে দিয়েছে। তারা বাড়ির সামনে মরে পড়ে আছে।</p><p>শুনে জুপিটার চোখ বন্ধ করে। কিছুক্ষণ পর বলে, চাচা, তুমি জুপিটার আর ভেনাসকে বসার ঘরে রেখে বাসায় চলে যাও, বলেই সে বিছানা থেকে উঠে বসে।</p>"}],"card-updated-at":1610028658991,"content-version-id":"fdd8c01d-c9ec-42c0-8c78-9166a12d72a1","card-added-at":1610027935096,"status":"draft","id":"cd346df0-75b3-4e7c-a675-88307d0cb901","content-id":"cd346df0-75b3-4e7c-a675-88307d0cb901","version":6,"metadata":{"social-share":{"shareable":false,"title":"ক্যাসেলস করিডর","message":"সকালে ঘুম ভেঙেই জুপিটার তার মোবাইলে দেখে নয়টা বেজে গেছে। তাকে হাসপাতালে যেতে হবে এগারোটায়। বিছানা থেকে উঠেই দেয়ালে ঝোলানো ছবিটা দেখে সে—তার বাবার ছবি। বাঁধাই করা ছয় ফুট লম্বা কালো ফ্রেমে। জুপিটার কিছুক্ষণ তাকিয়ে থাকে ছবিটার দিকে। তারপর ধীরপায়ে হেঁটে বাইরে যায়।","image":{"key":"prothomalo-bangla/2021-01/874305e8-d0a3-487e-ae6d-f211472ba53b/castle_corridor.jpg","url":null,"attribution":null,"caption":" অলংকরণ: আরাফাত করিম  ","metadata":{"width":4200,"height":2368,"mime-type":"image/jpeg","file-size":6751496,"file-name":"castle corridor.jpg","focus-point":[2100,1184]}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/1b49f0ab-ae20-4230-b847-8567ec64d84e/element/820e8a06-0c6b-4288-85be-4e3a7ee8845d","type":"text","family-id":"75fed0a4-4eb7-4e60-9a61-eb8d7a905ea6","title":"","id":"820e8a06-0c6b-4288-85be-4e3a7ee8845d","metadata":{},"subtype":null,"text":"<p>চতুর্থ ঘরের দরজায় পাঁচটা বৃত্তের নকশা। দরজার সামনে দাঁড়িয়ে জুপিটার একটা লম্বা শ্বাস নিয়ে দরজা খুলে ভেতরে ঢুকে খাটের ওপর গিয়ে বসে। দেয়ালে ঝুলন্ত ছবিটা দেখে। ছবিতে তার মা গলায় দড়ি দিয়ে ফ্যানের সঙ্গে ঝুলছেন। জুপিটারের বাবার দ্বিতীয় বিয়ে মেনে নিতে পারেননি শায়লা আহমেদ। তাই মেয়েদের কথা না ভেবেই এক রাতে গলায় দড়ি দিয়ে চলে গেলেন। সকালে ঘুম থেকে উঠে মাকে খুঁজতে গিয়ে তাকে ঝুলন্ত দেখে জুপিটার অজ্ঞান হয়ে যায়। জ্ঞান ফিরলে দেখে, সে শুয়ে আছে দাদার কোলে আর মতিন চাচা পানি ঢালছে তার মাথায়। আর তার হাত ধরে বসে আছে ভেনাস। দাদা যখন মারা যান, জুপিটারের বয়স তখন ত্রিশ। ময়ূর দুটি ছিল তার দাদার।</p><p>মতিন চাচা রোজ সকালে এসে এ বাড়ির সব কাজ শেষ করে সন্ধ্যায় বাড়ি ফিরে যায়। জুপিটারের চোখ দিয়ে জল গড়ায়। মাকে তার খুব বোকা মনে হয়। একটা মানুষের বিশ্বাসঘাতকতার জন্য কেউ এভাবে নিজের জীবন নিয়ে নেয়?</p><p>খাট থেকে উঠে মায়ের ছবিতে হাত রেখে ঘর থেকে বেরিয়ে যায় জুপিটার।<br>পঞ্চম ঘরের সামনে দাঁড়িয়ে জুপিটার ভেনাসকে ডাকে। ভেনাস, এই ভেনাস, এদিকে আয়।</p><p>এই ঘরের দরজায় ছয়টা বৃত্তের নকশা। ভেনাস না আসায় ঘরের দরজা খুলে জুপিটার আবারও খাটের ওপর গিয়ে বসে। দেয়ালে ঝোলানো তার আর ভেনাসের আঠারো বছর বয়সের ছবি। ছবিতে সে আর ভেনাস বাগানের দোলনায় বসা। ভেনাস ছোটবেলা থেকেই অহংকারী, কিন্তু এটা তার দোষ নয়। নামের দোষ। সুন্দরী ভেনাসকে কল্পনা করেই হয়তো সান্দ্র বতিচেল্লি তাঁর বিখ্যাত কিছু সৃষ্টির নাম রেখেছিলেন। ভেনাস অনেক বেশি উজ্জ্বল জুপিটারের চেয়ে, কিন্তু এটা তার দোষ নয়, সূর্যের দোষ। সূর্যের চেয়ে দূরত্ব বেশি হওয়ার জন্য জুপিটারে আলো কম পড়ে, তাই জুপিটার আলো কম ছড়ায়; জুপিটার তার ঠান্ডা অস্তিত্ব নিয়ে দূর অন্ধকারেই থাকে। অহংকারী ভেনাস সূর্যের কাছের। আলোর কাছের। সুন্দরের কাছের। রেনেসাঁর কাছের।</p><p>ষষ্ঠ ঘরের দরজায় সাতটা বৃত্তের নকশা। জুপিটার হাতঘড়িতে সময় দেখে। ভেনাস এসে জুপিটারের কাঁধে হাত রেখে বলে, আমি তোকে ভালোবাসি জুপিটার। বলেই সে উল্টো দিকের বারান্দায় চলে যায়। ঘরের দরজা খুলে ভেতরে গিয়ে খাটে বসে। এ ঘরেও একটি খাট আর একটি ছবি ঠিক আগের ঘরগুলোর মতোই। দেয়ালে ঝুলছে তার প্রথম ব্যর্থতার ছবি, কাঞ্চনার ছবি। জুপিটার তখন সদ্য ডাক্তারি শুরু করেছে। তার প্রথম কিছু পেশেন্টের মধ্যে একজন ছিল কাঞ্চনা। বাইপোলার ডিজঅর্ডার ছিল তার।</p>"}],"card-updated-at":1610028658991,"content-version-id":"6ea9b66a-e197-4840-a613-3b59b619f071","card-added-at":1610028044670,"status":"draft","id":"f3d76113-90a0-441b-b2e2-34a9e3a48a22","content-id":"f3d76113-90a0-441b-b2e2-34a9e3a48a22","version":5,"metadata":{"social-share":{"shareable":false,"title":"ক্যাসেলস করিডর","message":"সকালে ঘুম ভেঙেই জুপিটার তার মোবাইলে দেখে নয়টা বেজে গেছে। তাকে হাসপাতালে যেতে হবে এগারোটায়। বিছানা থেকে উঠেই দেয়ালে ঝোলানো ছবিটা দেখে সে—তার বাবার ছবি। বাঁধাই করা ছয় ফুট লম্বা কালো ফ্রেমে। জুপিটার কিছুক্ষণ তাকিয়ে থাকে ছবিটার দিকে। তারপর ধীরপায়ে হেঁটে বাইরে যায়।","image":{"key":"prothomalo-bangla/2021-01/874305e8-d0a3-487e-ae6d-f211472ba53b/castle_corridor.jpg","url":null,"attribution":null,"caption":" অলংকরণ: আরাফাত করিম  ","metadata":{"width":4200,"height":2368,"mime-type":"image/jpeg","file-size":6751496,"file-name":"castle corridor.jpg","focus-point":[2100,1184]}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/1b49f0ab-ae20-4230-b847-8567ec64d84e/element/18d80035-4397-41da-867a-03feb97ea26c","type":"text","family-id":"32a87657-1541-4fdf-a666-0bb012a144f9","title":"","id":"18d80035-4397-41da-867a-03feb97ea26c","metadata":{},"subtype":null,"text":"<p>জুপিটার অনেক চেষ্টা করেছে। তবে পরের দিকে হাল ছেড়ে দিয়েছিল। পরে কাঞ্চনা একদিন ছাদ থেকে ঝাঁপ দেয়। ওর মৃত্যুর পর জুপিটার আর কখনো কোনো রোগীর বেলায় হাল ছেড়ে দেয় না, সে শেষের শেষ রাস্তায় হাঁটে, চেষ্টা করে এবং বেশির ভাগ সময় সফল হয়। কাঞ্চনার ছবির দিকে তাকিয়ে জুপিটার ফিসফিসিয়ে বলে, দুঃখিত…ভীষণ দুঃখিত কাঞ্চনা, বলেই দরজা খুলে বেরিয়ে যায় সে।</p><p>সপ্তম ঘরের দরজায় আটটা বৃত্তের নকশা। জুপিটার দরজা খুলে ভেতরে যায়। দেয়ালে ঝোলানো ছবিটার সামনে দাঁড়ায়। ড. অনিরুদ্ধ সেনের ছবি। সেন তার সবচেয়ে কাছের বন্ধু হলেও তাকে সে হিংসা করে প্রথম দিন থেকেই। সেনের প্রায় সবকিছুই আছে, যার অনেকটাই তার নেই। সেনকে সে তার হিংসার কথা বলেছেও। শুনে সেন হাসে।</p>"},{"description":"","page-url":"/story/1b49f0ab-ae20-4230-b847-8567ec64d84e/element/cdf686a2-a6ca-413e-8fe6-69300fb5ae1d","type":"text","family-id":"22459095-4dcd-4d34-a955-012887525562","title":"","id":"cdf686a2-a6ca-413e-8fe6-69300fb5ae1d","metadata":{"content":"ভেনাসকে ছেড়ে না যাওয়ার প্রতিজ্ঞা জুপিটার করেছিল সেই ছোটবেলায়। দোতলার সাতটি রুম থেকে চিৎকার ভেসে আসে। নিজ নিজ ঘরের জানালায় এসে দাঁড়ায় পুড়তে থাকা তার বাবা, মা, সেন, কুশল, কাঞ্চনা, দাদা, দুটি ময়ূর ও ভেনাস। জ্বলন্ত ভেনাসের চিৎকারে আর ভেসে আসা পোড়া মাংসের গন্ধে সে চোখ বন্ধ করে। চোখ দিয়ে জল গড়াতে থাকে জুপিটারের। জ্বলতে থাকে নরকের স্তর-ঘর-বাসিন্দা। দান্তে বেঁচে থাকলে জুপিটার তাঁকে বলত যে নরকের স্তর শুধু মৃত্যুর পরই সীমাবদ্ধ নয়, জীবিত থেকেও সেই স্তর দেখা যায়। জুপিটারের চোখের সামনে জ্বলতে থাকে তার ঘরগুলোকে একসঙ্গে যুক্ত করা গুরুত্বপূর্ণ স্থান, তার নরকের-বাড়ির-মস্তিষ্কের ক্যাসেলস করিডর।"},"subtype":"blurb","text":"<blockquote>ভেনাসকে ছেড়ে না যাওয়ার প্রতিজ্ঞা জুপিটার করেছিল সেই ছোটবেলায়। দোতলার সাতটি রুম থেকে চিৎকার ভেসে আসে। নিজ নিজ ঘরের জানালায় এসে দাঁড়ায় পুড়তে থাকা তার বাবা, মা, সেন, কুশল, কাঞ্চনা, দাদা, দুটি ময়ূর ও ভেনাস। জ্বলন্ত ভেনাসের চিৎকারে আর ভেসে আসা পোড়া মাংসের গন্ধে সে চোখ বন্ধ করে। চোখ দিয়ে জল গড়াতে থাকে জুপিটারের। জ্বলতে থাকে নরকের স্তর-ঘর-বাসিন্দা। দান্তে বেঁচে থাকলে জুপিটার তাঁকে বলত যে নরকের স্তর শুধু মৃত্যুর পরই সীমাবদ্ধ নয়, জীবিত থেকেও সেই স্তর দেখা যায়। জুপিটারের চোখের সামনে জ্বলতে থাকে তার ঘরগুলোকে একসঙ্গে যুক্ত করা গুরুত্বপূর্ণ স্থান, তার নরকের-বাড়ির-মস্তিষ্কের ক্যাসেলস করিডর।</blockquote>"},{"description":"","page-url":"/story/1b49f0ab-ae20-4230-b847-8567ec64d84e/element/600d714c-872e-4ef6-9c7a-9c424e41a642","type":"text","family-id":"7ee10298-342a-461d-849d-8e0d1d46e229","title":"","id":"600d714c-872e-4ef6-9c7a-9c424e41a642","metadata":{},"subtype":null,"text":"<p>জুপিটার ডা. সেনকে যতটা হিংসা করে, ততটা শ্রদ্ধাও তার আছে ওর প্রতি। তাকে সে খুব ভালোও বাসে। জুপিটারের সব জানে সেন, বৃত্তের ভেতর বৃত্তদের কথা জানে। সেনকে অনেকবার চেষ্টা করেও ক্লাসে-কাজে-জীবনে সে হারাতে পারেনি। বন্ধু হয়ে বন্ধুকে হিংসা করা প্রতারণা। কিন্তু এ ব্যাপারে জুপিটার যে প্রতারক, সেন এটা জানে।<br>জুপিটার হাসে। সেনের ছবিকে বলে, একদিন ঠিক ঠিক আমি জিতে যাব দেখিস, বলেই ঘর থেকে বেরিয়ে যায় সে।</p><p>ধীরে ধীরে করিডরের দেয়ালে হাত রেখে হাঁটতে থাকে জুপিটার। সিঁড়িতে এসে বসে, হাঁটুতে মাথা রেখে কিছুটা সময় চোখ বন্ধ করে থাকে। তারপর সিঁড়ি দিয়ে নিচে নেমে যায়। বসার ঘরের মাটিতে দুটি মৃত ময়ূরকে পাশে নিয়ে ভেনাস কাঁদছে। জুপিটার বোনকে দেখে, সামনে গিয়ে বোনের মাথায় হাত রাখে। ভেনাসও জুপিটারকে জড়িয়ে ধরে কাঁদতে থাকে। বোনকে জুপিটার ধরে রাখে কিছুক্ষণ, তারপর দুটি ময়ূর থেকে দুটি পালক ছিঁড়ে নিয়ে রান্নাঘরে যায়। চুলার পাশে রাখা ম্যাচটা পকেটে ভরে। স্টোররুমে গিয়ে কেরোসিনের গ্যালনটা হাতে নিয়ে বাড়ির এক মাথা থেকে আরেক মাথা পর্যন্ত কেরোসিন ঢালে। বসার ঘরে মাটিতে বসে কান্নারত ভেনাসকে একবার দেখে বাসার দরজার কাছে গিয়ে দাঁড়ায়। ম্যাচের একটি কাঠি জ্বালিয়ে বাসার ভেতরে ফেলে দরজা আটকিয়ে দেয় বাইরে থেকে।</p><p>জুপিটার ধীরে ধীরে হেঁটে গিয়ে বাড়ির সামনে থাকা দোলনায় বসে। চোখের সামনে পুরো বাড়িতে আগুন ছড়িয়ে যায়। দোলনায় দোল খেতে খেতে আগুনে পুড়তে থাকা নিজের বাড়িটা দেখে জুপিটার। চোখের সামনে সে তার প্রিয় দান্তের ‘ইনফারনো’ দেখে—জীবন্ত-জটিল-জ্বলন্ত। বাড়িটা নরকের প্রথম বৃত্ত। একে একে সাতখানা ঘর একেকটা স্তর, নরকের বৃত্ত। নরকের শেষ বৃত্তটি সে মাত্র রচনা করেছে ভেনাসের সঙ্গে বিশ্বাসঘাতকতা করে।</p>"}],"card-updated-at":1610028658991,"content-version-id":"08517b33-29ff-4650-925e-bd123df28e79","card-added-at":1610028044670,"status":"draft","id":"ff399bfc-b05c-4794-b829-2800123e3d1a","content-id":"ff399bfc-b05c-4794-b829-2800123e3d1a","version":5,"metadata":{"social-share":{"shareable":false,"title":"ক্যাসেলস করিডর","message":"সকালে ঘুম ভেঙেই জুপিটার তার মোবাইলে দেখে নয়টা বেজে গেছে। তাকে হাসপাতালে যেতে হবে এগারোটায়। বিছানা থেকে উঠেই দেয়ালে ঝোলানো ছবিটা দেখে সে—তার বাবার ছবি। বাঁধাই করা ছয় ফুট লম্বা কালো ফ্রেমে। জুপিটার কিছুক্ষণ তাকিয়ে থাকে ছবিটার দিকে। তারপর ধীরপায়ে হেঁটে বাইরে যায়।","image":{"key":"prothomalo-bangla/2021-01/874305e8-d0a3-487e-ae6d-f211472ba53b/castle_corridor.jpg","url":null,"attribution":null,"caption":" অলংকরণ: আরাফাত করিম  ","metadata":{"width":4200,"height":2368,"mime-type":"image/jpeg","file-size":6751496,"file-name":"castle corridor.jpg","focus-point":[2100,1184]}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/1b49f0ab-ae20-4230-b847-8567ec64d84e/element/0bf739b5-f6fa-43ab-834b-c4e97cae69e5","type":"text","family-id":"080cab8a-7326-43c6-94a4-96f252c418d4","title":"","id":"0bf739b5-f6fa-43ab-834b-c4e97cae69e5","metadata":{},"subtype":null,"text":"<p>ভেনাসকে ছেড়ে না যাওয়ার প্রতিজ্ঞা জুপিটার করেছিল সেই ছোটবেলায়। দোতলার সাতটি রুম থেকে চিৎকার ভেসে আসে। নিজ নিজ ঘরের জানালায় এসে দাঁড়ায় পুড়তে থাকা তার বাবা, মা, সেন, কুশল, কাঞ্চনা, দাদা, দুটি ময়ূর ও ভেনাস। জ্বলন্ত ভেনাসের চিৎকারে আর ভেসে আসা পোড়া মাংসের গন্ধে সে চোখ বন্ধ করে। চোখ দিয়ে জল গড়াতে থাকে জুপিটারের। জ্বলতে থাকে নরকের স্তর-ঘর-বাসিন্দা। দান্তে বেঁচে থাকলে জুপিটার তাঁকে বলত যে নরকের স্তর শুধু মৃত্যুর পরই সীমাবদ্ধ নয়, জীবিত থেকেও সেই স্তর দেখা যায়। জুপিটারের চোখের সামনে জ্বলতে থাকে তার ঘরগুলোকে একসঙ্গে যুক্ত করা গুরুত্বপূর্ণ স্থান, তার নরকের-বাড়ির-মস্তিষ্কের ক্যাসেলস করিডর।</p><p>জুপিটারের ঘুম ভাঙে মতিন চাচার হাঁড়ি-পাতিল ধোয়ার শব্দে। এক চোখ খুলে সে বলে, মতিন চাচা, কফি দাও।</p><p>খানিক পর কফির মগ এনে দেয় মতিন চাচা। বিছানায় বসে কফি খেতে থাকে সে। তার এই নতুন বারোতলার দুই হাজার স্কয়ার ফিটের বাসায় একটাই রুম। এখানেই তার বিছানা, বসার জায়গা, রান্নাঘর। বাড়তি ঘর রাখেনি, এখন আর বাড়তি ঘরের প্রয়োজন নেই। মতিন চাচা এখনো সকালে এসে কাজ করে বিকেলে চলে যায়।</p><p>কফি শেষ করে হাসপাতালে যাওয়ার জন্য তৈরি হয় জুপিটার। বের হওয়ার সময় মতিন চাচাকে জানিয়ে দেয়, আজ রাতে সেনের বাসায় খাবে। রান্না করার প্রয়োজন নেই, বলেই সে ব্যাগ নিয়ে বের হয়ে যায়। </p><p>মতিন চাচা তাকিয়ে থাকে জুপিটারের চলে যাওয়ার দিকে। তার মনে পড়ে যায়, সেই রাতে বাসায় আগুন লাগলে পাড়ার ছেলেরা তাকে বাসা থেকে ডেকে আনে। বাসাটা তার চোখের সামনে পুড়ে শেষ হয়ে যাচ্ছে। সে ডান দিকে তাকিয়ে দেখে দোলনায় বসে বাসার দিকে তাকিয়ে আছে জুপিটার, তার হাতে ধরা দুটি ময়ূরের পালক।</p><p>জুপিটারকে সে পাগলামির জাহাজে করে অনিশ্চয়তার ঝড়ের ভেতর দিয়ে শূন্যতার দ্বীপে যেতে দেখেছে বহুবার। কিন্তু সেই দিনের মতো শূন্যতা জুপিটারের চোখে মতিন চাচা কখনো দেখেনি। এমনকি যেদিন ভেনাস দোলনা থেকে পড়ে মাথায় আঘাত পেয়ে মারা যায়, সেদিনও না।</p><p><strong>অন্যআলো ডটকমে লেখা পাঠানোর ঠিকানা: info@onnoalo.com</strong></p>"}],"card-updated-at":1610028658991,"content-version-id":"985fcf2a-d936-4f84-85a8-9bf01cccf4c1","card-added-at":1610028044670,"status":"draft","id":"9020a521-6e13-442b-9786-d9eb2ec44eb5","content-id":"9020a521-6e13-442b-9786-d9eb2ec44eb5","version":5,"metadata":{"soci cdc2d10992b","image-attribution":"","title":"অলংকরণ: আরাফাত করিম","id":"70d16577-09a7-43d1-b757-20296c9cf9c7","image-s3-key":"prothomalo-bangla/2020-12/58dedf84-00df-43a3-8f09-e93af2b9ccc2/altaf_bhai_23_12_20.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/9e62aedb-ae85-4894-b0d4-35510a5d1e8c/element/6c4b61b8-0356-4507-9fed-4cbed8a33738","type":"text","family-id":"70c22934-f95b-4628-885e-1c55ef056ebe","title":"","id":"6c4b61b8-0356-4507-9fed-4cbed8a33738","metadata":{},"subtype":null,"text":"<p>আজও আইরিনকে ডাকল তরুণ। না শোনার ভান করে মেয়েটা বেরিয়ে গেল। ভাতের প্লেট ও তরকারির বাটিটা টেবিলে রেখে আইরিন আগে টুকটাক কথা বলত। শরীরের খবরাখবর নিত। এক সপ্তাহ ধরে ও তরুণের ঘরে দাঁড়াতেই চায় না। খাবারটা রেখে বেরিয়ে যায়। ঘণ্টা দুয়েক পর কাজের ছেলেটা প্লেট-বাটি-গ্লাস নিতে আসে। আইরিন জানে, তরুণের অসুখ। অজানা অসুখ। আগে মাঝেমধ্যে জানতে চাইত ওর গায়ে সারাক্ষণ জ্বর থাকে কেন। জানতে চাইত তরুণ কেন দ্রুত শুকিয়ে যাচ্ছে। এখন কিছুই জিজ্ঞেস করে না। এই সেদিনও আইরিন নিজে থেকে একসঙ্গে অনেক কথা বলত। জোকস বলত। তরুণ হাসার চেষ্টা করত। ইদানীং ও আগের মতো হাসতে পারে না। আসলে মনই চায় না। তরুণ বদলে যাচ্ছে। ওর শরীরে অজানা ব্যাধির বীজ। ভীষণ ছোঁয়াচে অসুখ। এখন আইরিন একেবারেই থাকতে চায় না তরুণের ঘরে। কিন্তু তবু কোনো একটা ছুতায় একবার আসে। তরুণীর মন।</p><p>নিশ্চয় আইরিন বাড়ির লোকজনের কাছে শুনেছে, তরুণের আয়ু দ্রুত ফুরিয়ে আসছে। ডাক্তার জবাব দিয়ে দিয়েছেন। ওকে তরুণের ঘরে আসতে মানা করা হয়েছে হয়তো। তরুণকে নিয়ে আইরিনের মনে অনেক স্বপ্ন ডালপালা মেলছিল। এমন সময় মাথায় বাজ পড়ার মতো দুঃসংবাদ। তরুণের দুরারোগ্য অসুখ, যার ওষুধ নেই। আইরিনকে ভালো লাগে তরুণের। এর বেশি কিছু না। নিছক ভালো লাগা। ইউনিভার্সিটিতে পড়া হাসিখুশি তরুণী। কিন্তু ওর ইদানীংকার আচরণে তরুণ কষ্ট পায়। আজ ওর ভেতর রক্তপাত হচ্ছে। আইরিন ওকে এড়িয়ে যাচ্ছে। ওর রোগটা ছোঁয়াচে। নিহাও আর আসবে না?</p>"}],"card-updated-at":1608869122457,"content-version-id":"0d1f1c07-3b5f-4c09-b943-366911083f8d","card-added-at":1608868511369,"status":"draft","id":"56454954-3260-4b91-9992-78a0ebace637","content-id":"56454954-3260-4b91-9992-78a0ebace637","version":4,"metadata":{"social-share":{"shareable":false,"title":"নিহা ও তরুণ","message":"আজও আইরিনকে ডাকল তরুণ। না শোনার ভান করে মেয়েটা বেরিয়ে গেল। ভাতের প্লেট ও তরকারির বাটিটা টেবিলে রেখে আইরিন আগে টুকটাক কথা বলত। শরীরের খবরাখবর নিত। এক সপ্তাহ ধরে ও তরুণের ঘরে দাঁড়াতেই চায় না। খাবারটা রেখে বেরিয়ে যায়। ঘণ্টা দুয়েক পর কাজের ছেলেটা প্লেট-বাটি-গ্লাস নিতে আসে।","image":{"key":"prothomalo-bangla/2020-12/58dedf84-00df-43a3-8f09-e93af2b9ccc2/altaf_bhai_23_12_20.jpg","url":null,"attribution":"","caption":null,"metadata":{"width":1904,"height":1266,"mime-type":"image/jpeg","file-size":995332,"file-name":"altaf-bhai-23-12-20.jpg"}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/9e62aedb-ae85-4894-b0d4-35510a5d1e8c/element/8abad254-edb9-4f53-ac11-0ea416178cec","type":"text","family-id":"c2cdce78-6e6e-4683-85a5-2499396eff6b","title":"","id":"8abad254-edb9-4f53-ac11-0ea416178cec","metadata":{},"subtype":null,"text":"<p>ছয় মাস ধরে আয়নায় মুখ দেখে না তরুণ। আজ কী মনে করে দেখেছিল। তখন সন্ধ্যা গড়িয়ে গেছে। সেই থেকে মনটা খারাপ হয়ে আছে। বুক দুরুদুরু করে। এই বুঝি নিহা এল। এখন রাত দুইটার ওপরে। নিহা আসে একটা থেকে দেড়টার মধ্যে। হেরফের হয় না। তবে আজ? হয়তো ও আর আসবে না। নিহা সব জানতে পারে। হয়তো এটাও জেনে ফেলেছে। একপশলা ভারী বৃষ্টি হয়ে গেছে সন্ধ্যায়। এখনো মাটির সোঁদা গন্ধ। পুরোনো আমলের বাড়ির শেষ দিকের ঘর। বাইরে একটা বাগান, যার প্রায় পুরোটাই খটখটে মাটি। দূরে দূরে নিষ্পত্র গাছ। শুকনো ফুলের কেয়ারি। তবে গরমের দিন তরুণের ঘরটি বেশ ঠান্ডা। এ ঘরেই থাকে তরুণ। বাড়িটা ওর দূরসম্পর্কের এক আত্মীয়ের। বাড়ির বাইরের এই ঘরটা তরুণের খুব প্রিয়। জানালা দিয়ে ফুরফুরে হাওয়া আসছে। জানালার কাছে সন্ধ্যামালতীর ঝাড়ে অজানা পোকা ডেকে যায়। নিহা আসে না। অস্থির লাগে তরুণের।</p><p>ওর মনে যখন মেঘের আনাগোনা শুরু হয়ে গেছে, চেনা সৌরভের ঝাপটাটা নাকে এসে লাগল। চেয়ারে জানালার ধারে বসা তরুণ ঘরের ভেতর মুখ ঘুরিয়ে বসে ছিল। মুখটা ঘোরাতে দেখল, নিহা। বাইরে অন্ধকার। কিন্তু নিহাকে দেখা যায়; ওর ভেতর থেকে আলোর বিচ্ছুরণ হয়। নিহাকে বাসার আর কেউ দেখে না। জানালার উল্টো দিকে যেখানে ও দাঁড়ানো, জায়গাটা সুরভিতে ম-ম করছে। গন্ধটা পায় কেবল তরুণ।</p><p>আজ দেরি হয়ে গেল।</p><p>হতেই পারে। আমি তো কিছু বলিনি।</p><p>মন খারাপ হয়নি?</p><p>না। বরং বহুদিন পর আজ ভালো লাগছে।</p><p>আমাকে দেখে?</p><p>হ্যাঁ। আমি আজ আয়নায় নিজের মুখ দেখেছি।</p><p>কী দেখলে?</p>"}],"card-updated-at":1608869122457,"content-version-id":"347a43c9-83ff-4241-9301-1dc02bba481f","card-added-at":1608868547951,"status":"draft","id":"93f339ed-7eb1-46d9-94da-cbe8eba8108f","content-id":"93f339ed-7eb1-46d9-94da-cbe8eba8108f","version":3,"metadata":{"social-share":{"shareable":false,"title":"নিহা ও তরুণ","message":"আজও আইরিনকে ডাকল তরুণ। না শোনার ভান করে মেয়েটা বেরিয়ে গেল। ভাতের প্লেট ও তরকারির বাটিটা টেবিলে রেখে আইরিন আগে টুকটাক কথা বলত। শরীরের খবরাখবর নিত। এক সপ্তাহ ধরে ও তরুণের ঘরে দাঁড়াতেই চায় না। খাবারটা রেখে বেরিয়ে যায়। ঘণ্টা দুয়েক পর কাজের ছেলেটা প্লেট-বাটি-গ্লাস নিতে আসে।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/9e62aedb-ae85-4894-b0d4-35510a5d1e8c/element/f6bad7ce-5a2a-4d47-a139-eec5e325d384","type":"text","family-id":"ffaeb417-5444-4e61-87e1-f783ea932e2a","title":"","id":"f6bad7ce-5a2a-4d47-a139-eec5e325d384","metadata":{},"subtype":null,"text":"<p>আমি বোধ হয় মরে যাব। আমার চোখের নিচে কালি। মুখ ফ্যাকাশে। গাল দুটো আগের চেয়ে আরও ভেঙে গেছে। জ্বরটাও পুরোপুরি যাচ্ছে না।</p><p>শেষরাতের হাওয়াটা আসছে। কথা বলতে বলতে নিহা কাশল। জানাল, ওকে ওর দেশ থেকে তাড়িয়ে দিয়েছে। কারণ, ও মানুষের রোগ বয়ে এনেছে। এটা যে-সে রোগ নয়, পৃথিবীর ভাষায় এটা মহামারি। এ রোগে লাখ লাখ লোক মারা যাবে ওই গ্রহে। নিহার দেশে মৃত্যু নেই। মহামারি নেই।</p><p>আমাকে তোমার ঘরে থাকতে দেবে না? নিহা অসহায়ের মতো আশ্রয় চায় তরুণের কাছে।</p><p>ভেতরে আসো।</p><p>চোখের পলকে তরুণ বুঝে নেয়, নিহা এখন ওর ঘরে। সৌরভে ভরে আছে চারদিক। তরুণ ভেতরের দিকের দরজাটা বন্ধ করে দিল। এর আগে ও খেয়াল করল, ঘরের ভেতরটা একঝলক দেখে আইরিন দ্রুত হেঁটে যাচ্ছে। বাইরের গাছটায় কাক ডাকছে। দূরে মোরগের ডাক। একটু পর পাখির কলরব শুরু হবে। তবে এখনো চারদিক অন্ধকার।</p><p>তরুণ, আমি শ্বাস নিতে পারছি না। দম আটকে আসছে।</p><p>নিহা, আমিও না। আমার খুব কষ্ট হচ্ছে। মনে হচ্ছে, বুকে কেউ একটা পাথর চাপা দিয়ে রেখেছে।</p><p>পুবের আকাশে গোলাপি আভা এখনো ফোটেনি। ফিকে অন্ধকারে দুটো সাদা পাখি উড়ে যাচ্ছে পাশাপাশি। ওরা জানে না ওদের গন্তব্য কোথায়। শুধু জানে সামনে গভীর, গভীরতর অন্ধকার।</p>"}],"card-updated-at":1608869122457,"content-version-id":"22d16f91-5ead-4a73-a011-edf3d475e6b5","card-added-at":1608868547951,"status":"draft","id":"a9db96a0-8d14-42e7-83b7-c4391feeebc5","content-id":"a9db96a0-8d14-42e7-83b7-c4391feeebc5","version":3,"metadata":{"social-share":{"shareable":false,"title":"নিহা ও তরুণ","message":"আজও আইরিনকে ডাকল তরুণ। না শোনার ভান করে মেয়েটা বেরিয়ে গেল। ভাতের প্লেট ও তরকারির বাটিটা টেবিলে রেখে আইরিন আগে টুকটাক কথা বলত। শরীরের খবরাখবর নিত। এক সপ্তাহ ধরে ও তরুণের ঘরে দাঁড়াতেই চায় না। খাবারটা রেখে বেরিয়ে যায়। ঘণ্টা দুয়েক পর কাজের ছেলেটা প্লেট-বাটি-গ্লাস নিতে আসে।","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/নিহা-ও-তরুণ","author-id":1431141,"access":null,"first-published-at":1608869123859,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"লেখক","social":{},"name":"লেখা","contributor-role":null,"avatar-url":null,"bio":null,"id":1431141,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"story-attributes":{"edition":["print"],"editoranalytics":["০৭০২৫-আলতাফ শাহনেওয়াজ"]},"author-location":"শিহাব সরকার","excerpt":"আজও আইরিনকে ডাকল তরুণ। না শোনার ভান করে মেয়েটা বেরিয়ে গেল। ভাতের প্লেট ও তরকারির বাটিটা টেবিলে রেখে আইরিন আগে টুকটাক কথা বলত। শরীরের খবরাখবর নিত। এক সপ্তাহ ধরে ও তরুণের ঘরে দাঁড়াতেই চায় না। খাবারটা রেখে বেরিয়ে যায়। ঘণ্টা দুয়েক পর কাজের ছেলেটা প্লেট-বাটি-গ্লাস নিতে আসে।","card-share":{"shareable":false}}}},{"id":"137042a1-e266-4dc7-b1af-b9259c6849a7","score":null,"type":"story","item":{"headline":["পার্টনার"]},"story":{"author-name":"তানজিনা হোসেন","tags":[{"properties":{"seo":{"meta-title":"গল্প-অন্য আলো","meta-keywords":["গল্প-অন্য আলো"],"meta-description":"<p>গল্প-অন্য আলো</p>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/2018/11/07/cefdd9b489fbdc34eb78436da3c27ed8-5be2b76243731.jpg"}],"images":[],"tag-hidden":"no","external-id":"8701","tag-description":"<p>গল্প-অন্য আলো</p>"},"slug":"গল্প-অন্য-আলো","name":"গল্প-অন্য আলো","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":65621},{"properties":{"seo":{"meta-title":"গল্প","meta-keywords":null,"meta-description":null},"photo":[{"url":null}],"images":[],"tag-hidden":"no","external-id":"393","tag-description":null},"slug":"গল্প","name":"গল্প","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":62951}],"headline":"পার্টনার","slug":"onnoalo/stories/পার্টনার","last-published-at":1608273300000,"subheadline":null,"alternative":{"home":{"default":{"headline":null,"hero-image":{"member-id":1258685,"hero-image-extracted-data":{"artist":""},"uploaded-at":1608270669187,"hero-image-metadata":{"width":1452,"height":817,"focus-point":[426,444]},"hero-image-attribution":"","hero-image-s3-key":"prothomalo-bangla/2020-12/6f627fcb-c597-4a47-be36-41315efe5f15/Onno_Alorr_11_12_2020.png","creator-id":null,"hero-image-caption":"অলংকরণ: এস এম রাকিবুর রহমান \n","extracted-data":{"artist":""},"hero-image-url":"https://images.assettype.com/prothomalo-bangla/2020-12/6f627fcb-c597-4a47-be36-41315efe5f15/Onno_Alorr_11_12_2020.png","temporary-hero-image-key":null}}}},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1608273300000,"id":"137042a1-e266-4dc7-b1af-b9259c6849a7","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":1452,"height":817,"mime-type":"image/png","file-size":1276264,"file-name":"Onno-Alorr-11_12_2020.png"},"page-url":"/story/137042a1-e266-4dc7-b1af-b9259c6849a7/element/1a91d305-1aad-45a5-a157-6156302bc16e","type":"image","family-id":"940bc1cd-7cd0-4eff-b4a1-91cef5569038","image-attribution":"","title":"অলংকরণ: এস এম রাকিবুর রহমান \n","id":"1a91d305-1aad-45a5-a157-6156302bc16e","image-s3-key":"prothomalo-bangla/2020-12/6f627fcb-c597-4a47-be36-41315efe5f15/Onno_Alorr_11_12_2020.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/137042a1-e266-4dc7-b1af-b9259c6849a7/element/54d3478a-fccf-400f-ad40-4a3f57d3b323","type":"text","family-id":"85208e23-db14-4fbc-8ac2-5e0ce29e40a6","title":"","id":"54d3478a-fccf-400f-ad40-4a3f57d3b323","metadata":{},"subtype":null,"text":"<p>শাহবাগে বঙ্গবন্ধু শেখ মুজিব মেডিকেল বিশ্ববিদ্যালয়ের পাশে ব্যাংকসংলগ্ন গেটটার সামনেই সাধারণত অবস্থান নেয় তারা। কুসুম আর ল্যাংড়া গফুর। গফুর মিয়া থাকে কাঠের বানানো নিচু একটা ঠেলাগাড়ির ওপর আধশোয়া অবস্থায়। তার বাঁ পায়ে গোদ, বিশাল হাতির পায়ের মতো পা। পায়ের চামড়া ফেটে ফেটে খোদাই করা। সেই ক্ষত থেকে পুঁজ আর কষ ঝরে পড়ে মাঝেমধ্যে। দিনভর তার পায়ের কাছে ভনভন করে মাছি। শাহবাগের বড় নীল মাছিগুলো গফুর মিয়ার পায়ের কষ চেটে কখনো উড়ে গিয়ে বসে পাশের ফলওয়ালা লোকটার ঝুড়িতে সাজানো লাল টকটকে আপেল বা কমলা রঙের মোসাম্বির ওপর, তারপর আবার উড়ে যায় রাস্তার ওপারে ফুলের দোকানের দিকে। যেখানে বসে দিনভর ট্রাক থেকে ফুল নামায় আর ফুলের মালা গাঁথে কুসুমের বয়সী আরও ছেলেমেয়েরা। উড়ন্ত মাছিগুলোর মতো মাঝেমধ্যে কুসুমকেও গাড়ি ঠেলে ঠেলে জায়গা বদল করতে হয়। করতে হয় এপার–ওপার।</p><p>সিগন্যাল পড়লে এক ভিড়ব্যস্ত সমস্ত মানুষের সঙ্গে দ্রুত রাস্তা পেরিয়ে কখনো সে ল্যাংড়া গফুরকে ঠেলে নিয়ে চলে যায় ওপারে ফুলের দোকান আর শাহবাগ থানা পেরিয়ে আরও সামনে। পাবলিক লাইব্রেরির উল্টো দিকের রাস্তায় বড় গাছগুলোর নিচে বসে জিরোয়, দুপুর হলে টিনের থালা ভরে ভাত কেনে দুজনের জন্য। সঙ্গে ডাল, বেগুন বা পটোলভাজা। ইনকাম ভালো হলে ডিম। তারপর নিজে তৃপ্তি নিয়ে খায়, গফুরকেও তুলে দেয় মুখে। ফুলের দোকানে কাজ করা ছেলে–ছোকরারাও এসে জোটে তখন। ফুটপাতে পা মেলে বসে তারা তখন রসের কথা বলে।</p>"}],"card-updated-at":1608270680619,"content-version-id":"96e97b3f-b44a-44c2-9675-d1b1067085a0","card-added-at":1608270411705,"status":"draft","id":"6264dbbe-d0c6-4d18-94e9-6f71ef40cc75","content-id":"6264dbbe-d0c6-4d18-94e9-6f71ef40cc75","version":9,"metadata":{"social-share":{"shareable":false,"title":"পার্টনার","message":"শাহবাগে বঙ্গবন্ধু শেখ মুজিব মেডিকেল বিশ্ববিদ্যালয়ের পাশে ব্যাংকসংলগ্ন গেটটার সামনেই সাধারণত অবস্থান নেয় তারা। কুসুম আর ল্যাংড়া গফুর। গফুর মিয়া থাকে কাঠের বানানো নিচু একটা ঠেলাগাড়ির ওপর আধশোয়া অবস্থায়। তার বাঁ পায়ে গোদ, বিশাল হাতির পায়ের মতো পা। পায়ের চামড়া ফেটে ফেটে খোদাই করা। সেই ক্ষত থেকে পুঁজ আর কষ ঝরে পড়ে মাঝেমধ্যে","image":{"key":"prothomalo-bangla/2020-12/6f627fcb-c597-4a47-be36-41315efe5f15/Onno_Alorr_11_12_2020.png","url":null,"attribution":"","caption":null,"metadata":{"width":1452,"height":817,"mime-type":"image/png","file-size":1276264,"file-name":"Onno-Alorr-11_12_2020.png"}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/137042a1-e266-4dc7-b1af-b9259c6849a7/element/203bcd65-4e96-4766-8418-cafe49f76ac4","type":"text","family-id":"a9869cba-bc22-4cee-97e3-59f7833d107e","title":"","id":"203bcd65-4e96-4766-8418-cafe49f76ac4","metadata":{},"subtype":null,"text":"<p>‘ও কুসুম, তোরে তো আইজকাইল চিনাই যায় না। বড়ই সৌন্দর্য লাগতাছে।’</p><p>‘কুসুম রানি, আইজ বিকালের কাম বাদ দে। চল শিশুপার্কের ভিত্রে ঘুরান দেই একটা।’</p><p>নতুন কেউ হলে জিজ্ঞেস করে, ‘লুলাডা কেডা? তোর বাপ, না দাদা?’</p><p>কুসুম এসব কথার কোনো উত্তর দেয় না। কেউ বেশি বিরক্ত করলে ঝামটা দিয়ে ওঠে, ‘তোর বাপের কী, হারামজাদা?’</p><p>নতুন হলে ঝাড়ি খেয়ে চুপ করে যায়। পুরোনো হলে দাঁত কেলিয়ে হি হি করে হাসে। করবী নামের বড় ফুলের দোকানে কাজ করে যে ছেলেটা, সুমন নাম, সে প্রায়ই বলে, ‘কইছি না একদিন আধা রাস্তা পার হইয়া লুলার গাড়িটা রাস্তার উপ্রে ফালায়া দিবি দৌড়। একটা দশমণি টেরাক কি লরির তলে ঠেইলা ফালাইতে পারলেই ব্যস। তুই এক্কেরে ফিরি!’</p><p>শুনে ভাতের শেষতম কণা চেটে মুখে পুরে মুখ ঝামটা দেয় কুসুম, ‘তারপর তুই খাওয়াইবি আমারে?’</p><p>সুমন হা হা শব্দে হাসে, ‘দুইজনে মিলা খামু। তুই হারাদিন গেন্দা ফুল, বেলি ফুল গাঁথবি, আমি বেচুম।’</p>"}],"card-updated-at":1608270558581,"content-version-id":"e135d350-ffef-4e8c-b904-13edcd9dc800","card-added-at":1608270501185,"status":"draft","id":"880d6262-1ea1-4f2f-9c20-126c0d37c0a3","content-id":"880d6262-1ea1-4f2f-9c20-126c0d37c0a3","version":2,"metadata":{"social-share":{"shareable":false,"title":"পার্টনার","message":"শাহবাগে বঙ্গবন্ধু শেখ মুজিব মেডিকেল বিশ্ববিদ্যালয়ের পাশে ব্যাংকসংলগ্ন গেটটার সামনেই সাধারণত অবস্থান নেয় তারা। কুসুম আর ল্যাংড়া গফুর। গফুর মিয়া থাকে কাঠের বানানো নিচু একটা ঠেলাগাড়ির ওপর আধশোয়া অবস্থায়। তার বাঁ পায়ে গোদ, বিশাল হাতির পায়ের মতো পা। পায়ের চামড়া ফেটে ফেটে খোদাই করা। সেই ক্ষত থেকে পুঁজ আর কষ ঝরে পড়ে মাঝেমধ্যে","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/137042a1-e266-4dc7-b1af-b9259c6849a7/element/43543949-9e31-4ae2-a967-99b308556a5f","type":"text","family-id":"a45ed616-49ef-4fa9-bc21-7dc115ce90f1","title":"","id":"43543949-9e31-4ae2-a967-99b308556a5f","metadata":{},"subtype":null,"text":"<p>নির্বিকার মুখে ভাত–তরকারি–ডাল শেষ করে থালা ধুয়ে ঠেলার পাটাতনের তলে সব বেঁধে আবার ঠেলাটা ঠেলে ঠেলে তাদের নির্দিষ্ট জায়গার দিকে যাত্রা করে কুসুম। ফুলের দোকানের ছেলে–ছোকরাগুলোও তখন কাজে ফিরে যায়। তাদের দোকানের সামনে গাড়ি থামিয়ে সুগন্ধি বেলি ফুলের মালা কেনে সুন্দরী নারীরা। তারা ছুটে যায় কে কার আগে গাড়ির জানালায় ভিড় করবে সেই উদ্দেশ্যে।</p><p>তো শাহবাগের ভিক্ষুকদের মধ্যে ওদের দুজনের আয়-রোজগার খুব খারাপ না। এদিকে বঙ্গবন্ধু মেডিকেল ওদিকে বারডেম—দুই হাসপাতাল থেকে বেরিয়ে রোগী আর তাদের স্বজনেরা ফাইলেরিয়াসিসের বুড়োর পায়ের দগদগে ঘা এবং তার সঙ্গী বালিকাটির অবিরাম ছোটাছুটি দেখে যারপরনাই দুঃখিত আর দয়াপরবশ হয়। ডাক্তার দেখিয়ে তড়িঘড়ি পথ পার হওয়ার সময় তারা ওদের থালায় ঝনঝন করে ফেলে পাঁচ টাকার কয়েন কি কখনো আস্ত দশ টাকার নোট। কুসুমের হাতে তখন ধরা থাকে একটা ঝাপসা কালি ওঠা কাগজের প্রেসক্রিপশন, গফুরের চিকিৎসা ব্যবস্থাপত্র, যা দেখিয়ে পথচারীদের মন গলানোর চেষ্টা সে করে যায় সারা দিন।</p><p>দিন শেষে পয়সার থালা আর কাঠের ঠেলাগাড়ির পাটাতনে পড়ে থাকা কয়েন নোট মিলিয়ে খুব একটা মন্দ হয় না রোজগার। রাত আটটা বাজলে ঠেলাগাড়ি ঠেলে, পয়সা গুনতে গুনতে রাস্তা পার হয়ে কুসুম চলে সোহরাওয়ার্দী উদ্যানের দিকে। ওটাই তাদের ঠিকানা। উদ্যানের ১ নম্বর গেট দিয়ে ঢুকে উত্তর–পূর্ব দিকে ২০০ গজ হাঁটলে পর ওদের জারুলগাছ। এই গাছের নিচেই তাদের আশ্রয়। গাছটার একটু সামনে একটা সিমেন্টবাঁধাই বেঞ্চ, যেটা তাদের একটুখানি আবরু দেয়।</p>"}],"card-updated-at":1608270558581,"content-version-id":"3efe3068-6207-420e-a34e-270d5fec9ac5","card-added-at":1608270501185,"status":"draft","id":"6dd6366d-16cd-4d16-945c-1776ffd8e058","content-id":"6dd6366d-16cd-4d16-945c-1776ffd8e058","version":2,"metadata":{"social-share":{"shareable":false,"title":"পার্টনার","message":"শাহবাগে বঙ্গবন্ধু শেখ মুজিব মেডিকেল বিশ্ববিদ্যালয়ের পাশে ব্যাংকসংলগ্ন গেটটার সামনেই সাধারণত অবস্থান নেয় তারা। কুসুম আর ল্যাংড়া গফুর। গফুর মিয়া থাকে কাঠের বানানো নিচু একটা ঠেলাগাড়ির ওপর আধশোয়া অবস্থায়। তার বাঁ পায়ে গোদ, বিশাল হাতির পায়ের মতো পা। পায়ের চামড়া ফেটে ফেটে খোদাই করা। সেই ক্ষত থেকে পুঁজ আর কষ ঝরে পড়ে মাঝেমধ্যে","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/137042a1-e266-4dc7-b1af-b9259c6849a7/element/619da418-bb32-4078-9d45-ca5bdc62d6a5","type":"text","family-id":"84fe894b-b7b2-49ec-8b20-9eadc0350346","title":"","id":"619da418-bb32-4078-9d45-ca5bdc62d6a5","metadata":{},"subtype":null,"text":"<p>রাত বাড়লে কমতে থাকে উদ্যানে পথচারী আর প্রেমিক–প্রেমিকাদের চলাচল। শুরু হয় পুলিশ, পতিতা, ইয়াবাখোর আর খদ্দেরদের আনাগোনা। তাদের কেউ কুসুমকে চোখ-ইশারায় ডাকে, কেউ শিস বাজিয়ে। কেউ আবার একেবারে কাছাকাছি চলে আসে। এই সব সময় ল্যাংড়া গফুর তার রক্তজবার মতো দুটি চোখ আর হলুদ দাঁত বের করে চেঁচায়, ‘আরেক পা আগাইছস হারামজাদা, খুন কইরা ফালামু। এই গফুইরা অহনো বাঁইচা আছে কলাম। চাইর খুনের আসামি। আইবি নাকি আয়...।’</p><p>পাটাতনের তলা থেকে সে বের করে তার বাঁশের লাঠিটা। মাথার ওপর হাত দিয়ে বনবন করে ঘোরায়। তার মুখে ছোটে অবিরাম গালাগাল। কিশোরী কুসুমের সঙ্গে অভিভাবক পুরুষটাকে দেখে মধুলোভী পুরুষগুলো তখন পালায়। এদিক–ওদিক খুঁজলে পথে শুয়ে থাকা অমন মেয়ে আরও মিলবে, না হলে ল্যাম্পপোস্টের নিচে দাঁড়িয়ে থাকা সাজগোজ করা মেয়েগুলো তো আছেই।</p><p>তারপর ক্রমশ রাত বাড়ে। বড় রাস্তায় রাতে হর্ন বাজিয়ে ঘর্ঘর করে চলে মালবাহী বড় বড় ট্রাক আর লরি। কখনো রাতের নিস্তব্ধতা ভেঙে গুঁড়িয়ে বিকট সাইরেন বাজিয়ে ছুটে চলে মৃতদেহবাহী অ্যাম্বুলেন্স। উদ্যানের ভেতরকার বেশির ভাগ হলুদ আলো নিভে যায় একে একে। গাছের তলায় আর দেয়ালের পাশ ঘেঁষে জমে ওঠে কালো অন্ধকার। ঠোঁটে কড়া লিপস্টিক দেওয়া মেয়েগুলো কাস্টমার পেয়ে চলে যায় খুশিমনে। গাঁজা আর ইয়াবাখোরগুলো ততক্ষণে অচেতন হয়ে স্বপ্ন দেখতে থাকে স্বর্গের পরিদের। তারও পরে জারুলগাছটার নিচে নিজেদের সংসারে তখন ল্যাংড়া গফুরও পুরুষ হয়ে ওঠে।</p><p>শাহবাগের ঝাঁপ ফেলা ফুলের দোকানগুলোর সামনে পড়ে থাকে কেবল মরা–পচা পদদলিত ফুলগুলো।</p>"}],"card-updated-at":1608270558581,"content-version-id":"aba568e9-3484-46ac-af74-a6225a93e77b","card-added-at":1608270501185,"status":"draft","id":"4c38bac5-6da6-4236-a22f-9621fef3b41d","content-id":"4c38bac5-6da6-4236-a22f-9621fef3b41d","version":2,"metadata":{"social-share":{"shareable":false,"title":"পার্টনার","message":"শাহবাগে বঙ্গবন্ধু শেখ মুজিব মেডিকেল বিশ্ববিদ্যালয়ের পাশে ব্যাংকসংলগ্ন গেটটার সামনেই সাধারণত অবস্থান নেয় তারা। কুসুম আর ল্যাংড়া গফুর। গফুর মিয়া থাকে কাঠের বানানো নিচু একটা ঠেলাগাড়ির ওপর আধশোয়া অবস্থায়। তার বাঁ পায়ে গোদ, বিশাল হাতির পায়ের মতো পা। পায়ের চামড়া ফেটে ফেটে খোদাই করা। সেই ক্ষত থেকে পুঁজ আর কষ ঝরে পড়ে মাঝেমধ্যে","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/পার্টনার","author-id":1438865,"access":null,"first-published-at":1608273300000,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"তানজিনা-হোসেন","social":{},"name":"তানজিনা হোসেন","contributor-role":null,"avatar-url":"https://images.assettype.com/prothomalo-bangla/2020-11/c4ca080a-0ec2-4409-99a3-c13b11ea3e1c/_______________1.png","bio":null,"id":1438865,"avatar-s3-key":"prothomalo-bangla/2020-11/c4ca080a-0ec2-4409-99a3-c13b11ea3e1c/_______________1.png","twitter-handle":null}],"metadata":{"author-location":"","excerpt":"শাহবাগে বঙ্গবন্ধু শেখ মুজিব মেডিকেল বিশ্ববিদ্যালয়ের পাশে ব্যাংকসংলগ্ন গেটটার সামনেই সাধারণত অবস্থান নেয় তারা। কুসুম আর ল্যাংড়া গফুর। গফুর মিয়া থাকে কাঠের বানানো নিচু একটা ঠেলাগাড়ির ওপর আধশোয়া অবস্থায়। তার বাঁ পায়ে গোদ, বিশাল হাতির পায়ের মতো পা। পায়ের চামড়া ফেটে ফেটে খোদাই করা। সেই ক্ষত থেকে প "3952e21e-2c1c-47c0-b8b3-759878f583cb","hero-image-s3-key":"prothomalo-bangla/2020-12/14d67720-3e74-47d6-a4a7-74dc4a6d1617/1606891817911.png","cards":[{"story-elements":[{"description":"","page-url":"/story/3952e21e-2c1c-47c0-b8b3-759878f583cb/element/a0d2e2b9-ccd0-4648-9ad1-883cae11dcbe","type":"text","family-id":"8aba805f-b014-4c61-9e6a-9dfaaadefd0c","title":"","id":"a0d2e2b9-ccd0-4648-9ad1-883cae11dcbe","metadata":{},"subtype":null,"text":"<p>কালো বিড়ালের মতো অন্ধকার ঘরজুড়ে। ভরপেট ভাত খেয়ে একটা ঘুম দেওয়ার কথা ভাবে সুমন শাহরিয়ার। দুপুরে ঘুমানোর সুযোগ সচরাচর হয় না। আজ অবকাশ পাওয়া গেল।</p><p>এলাকাটা নির্জন ও গ্রামীণ ধরনের, তবে নগরজীবনের সুবিধা পাওয়া যায়। অবিরাম গাড়ির হর্ন, কালো ধোঁয়া, বাথরুমে জলের হাহাকার—এসব এখনো ছুঁতে পারেনি। শব্দ যা আছে তা ট্রেনের। দুপুরে ঘুমের আমেজের সঙ্গে ট্রেন চলে যাওয়ার শব্দটা ঘোর তৈরি করে। ঘুমটা নিবিড় হয়ে নেমে আসে।</p><p>আজ দুপুরে ঘুমানোর ভাবনাই সার হলো। দীর্ঘ সময় ধরে সাজানো ভাবনায় ফুঁ দিয়ে আড়ালে কেউ হাসছে। হাসিটা সুন্দর নয়, বিদ্​ঘুটে। ডোরবেলটা বেরসিকের মতো ক্যাঁ ক্যাঁ শব্দে বেজে উঠল।</p><p>কে আসতে পারে এই অসময়ে?</p><p>একরাশ বিরক্তি নিয়ে বিছানা ছাড়ে সুমন। দরজা খুলতেই একটা মেয়ে মিষ্টি গলায় জিজ্ঞেস করল, ‘সাদিয়া আছে?’</p>"}],"card-updated-at":1607058516627,"content-version-id":"95ff5d90-43e6-4664-b465-a3c294daca60","card-added-at":1607057790651,"status":"draft","id":"cc7b47b2-d4b1-4168-9314-9c87c0c47a66","content-id":"cc7b47b2-d4b1-4168-9314-9c87c0c47a66","version":9,"metadata":{"social-share":{"shareable":false,"title":"মরিবার হলো তার সাধ","message":"কালো বিড়ালের মতো অন্ধকার ঘরজুড়ে। ভরপেট ভাত খেয়ে একটা ঘুম দেওয়ার কথা ভাবে সুমন শাহরিয়ার। দুপুরে ঘুমানোর সুযোগ সচরাচর হয় না। আজ অবকাশ পাওয়া গেল","image":{"key":"prothomalo-bangla/2020-12/14d67720-3e74-47d6-a4a7-74dc4a6d1617/1606891817911.png","url":null,"attribution":null,"caption":null,"metadata":{"width":1468,"height":826,"mime-type":"image/png","file-size":396084,"file-name":"1606891817911.png","focus-point":[734,413]}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/3952e21e-2c1c-47c0-b8b3-759878f583cb/element/f0b13192-de5c-488b-8fdf-78649e487030","type":"text","family-id":"08fc62a5-c7ac-44ed-aa26-682d5c8413af","title":"","id":"f0b13192-de5c-488b-8fdf-78649e487030","metadata":{},"subtype":null,"text":"<p>‘কোন সাদিয়া?’</p><p>মেয়েটি তার চিকন ঠোঁট মেলে নরম চোখে তাকায়। মিষ্টি করে হাসে, ‘ভাইয়া, আমি নীতু। সাদিয়ার বন্ধু। আমরা একসঙ্গে পড়ি।’</p><p>‘আচ্ছা। কিন্তু সাদিয়া...’</p><p>‘ও কি বাসায় আছে?’</p><p>‘হ্যাঁ। আপনি আসুন।’</p><p>নীতুকে চেয়ারে বসতে দিয়ে সুমন আড়মোড়া ভাঙে। চেয়ারে বসে নীতু এদিক–ওদিক তাকায়। সুমন জানালার কাছে যায়। হাট করে জানালার কপাট খুলে দেয়। বাইরে রোদ হাসছে। ফাল্গুনের রাতের আঁধারে বড় একা লাগে, কিন্তু এপ্রিলের দুপুরে? কথাটা মনে হতেই সুমন ফিক করে হেসে দেয়।</p><p>নীতু বলল, ‘ভাইয়া, আপনি হাসছেন কেন?’</p><p>‘না। ও কিছু না।’</p><p>প্রথমে সুমন খেয়াল করেনি, মেয়েটি দেখতে কালো। কিন্তু মুখটা ভারি সুন্দর। লাবণ্যময়। চোখ হাসে। চোখহাসা মেয়েরা ভারি দুষ্টু হয়। নীতুকে অবশ্য দুষ্টু মনে হচ্ছে না।</p><p>নীতু খানিকটা দ্বিধা মেশানো গলায় বলল, ‘ভাইয়া, সাদিয়া আমার বন্ধু ঠিকই, কিন্তু আমি এসেছি ওর বড় ভাই সুমন শাহরিয়ারকে দেখতে।’</p><p>সুমন চোখ সরু করে তাকায়, ‘শাহরিয়ার?’</p>"}],"card-updated-at":1607058516627,"content-version-id":"de66613d-5e6d-4f14-bb34-cd6938d2eb66","card-added-at":1607057892243,"status":"draft","id":"a47c6761-0ced-44c5-a2b0-5ae464df1068","content-id":"a47c6761-0ced-44c5-a2b0-5ae464df1068","version":6,"metadata":{"social-share":{"shareable":false,"title":"মরিবার হলো তার সাধ","message":"কালো বিড়ালের মতো অন্ধকার ঘরজুড়ে। ভরপেট ভাত খেয়ে একটা ঘুম দেওয়ার কথা ভাবে সুমন শাহরিয়ার। দুপুরে ঘুমানোর সুযোগ সচরাচর হয় না। আজ অবকাশ পাওয়া গেল","image":{"key":"prothomalo-bangla/2020-12/14d67720-3e74-47d6-a4a7-74dc4a6d1617/1606891817911.png","url":null,"attribution":null,"caption":null,"metadata":{"width":1468,"height":826,"mime-type":"image/png","file-size":396084,"file-name":"1606891817911.png","focus-point":[734,413]}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/3952e21e-2c1c-47c0-b8b3-759878f583cb/element/6518c18e-5ac6-48d6-92bc-f9b753d72fc9","type":"text","family-id":"0a1727e9-872f-4e8a-9528-e8418f3404ff","title":"","id":"6518c18e-5ac6-48d6-92bc-f9b753d72fc9","metadata":{},"subtype":null,"text":"<p>‘জি। তিনি লেখক। উপন্যাস লেখেন। আমি তার ভক্ত। বইমেলায় অটোগ্রাফও নিয়েছি।’</p><p>এমন মিষ্টি মেয়ে আমার লেখার ভক্ত–পাঠক, ভেবে সুমন পুলকিত হয়। জীবনে কত পাঠককে অটোগ্রাফ দিয়েছে, সবাইকে মনেও নেই। নীতুকেও মনে করতে পারে না।</p><p>নীতু বলে, ‘গত রাতে সাদিয়ার ভাইটা মারা গেছে।’</p><p>‘কী বলছেন?’</p><p>‘মানে সুমন শাহরিয়ার।’</p><p>তেরছা চোখে সুমন নীতুর মুখে তাকায়। নীতুর চোখ ভিজে উঠেছে। নাকের পাটা ফুলে ফুলে উঠছে।</p><p>কী বলছে মেয়েটা? সুমন বিস্ফারিত চোখে নীতুকে দেখতে থাকে।</p><p>নীতু খানিক দম নেয়। তার কথা থেমে গেছে। সে ভেতরে ভেতরে কথা সাজায়। তার কথা আটকে থাকে। কথা মুখ বাড়ায়, ‘জানেন ভাইয়া, সাইলেন্টলি আই অ্যাম ইন লাভ উইথ হিম...’</p><p>কোনো সুন্দরী তরুণী এত কাছে এসে যদি তার গোপন প্রেমের কথা বলে, লজ্জা না পেয়ে উপায় থাকে না।</p><p>সুমন লাজুক ভঙ্গিতে হাসে। হাসিটা বেশিক্ষণ স্থায়ী হয় না।</p><p>নীতুর ঠোঁট ভারী। চোখ ভেজা, ঠোঁট কাঁপছে।</p>"}],"card-updated-at":1607058516627,"content-version-id":"c470ee6e-85c0-413b-8805-1a8dceda1bd9","card-added-at":1607057892243,"status":"draft","id":"6e5c22bf-ccde-41cd-a192-ef6840aac845","content-id":"6e5c22bf-ccde-41cd-a192-ef6840aac845","version":6,"metadata":{"social-share":{"shareable":false,"title":"মরিবার হলো তার সাধ","message":"কালো বিড়ালের মতো অন্ধকার ঘরজুড়ে। ভরপেট ভাত খেয়ে একটা ঘুম দেওয়ার কথা ভাবে সুমন শাহরিয়ার। দুপুরে ঘুমানোর সুযোগ সচরাচর হয় না। আজ অবকাশ পাওয়া গেল","image":{"key":"prothomalo-bangla/2020-12/14d67720-3e74-47d6-a4a7-74dc4a6d1617/1606891817911.png","url":null,"attribution":null,"caption":null,"metadata":{"width":1468,"height":826,"mime-type":"image/png","file-size":396084,"file-name":"1606891817911.png","focus-point":[734,413]}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/3952e21e-2c1c-47c0-b8b3-759878f583cb/element/edee0b8b-c312-4a17-bee9-e97a8b3d9e8e","type":"text","family-id":"f520390c-2de8-48b9-985b-380729f3594c","title":"","id":"edee0b8b-c312-4a17-bee9-e97a8b3d9e8e","metadata":{},"subtype":null,"text":"<p>সুমন শাহরিয়ার নীতুকে প্রাণপণ বোঝাতে চেষ্টা করে, আমিই সুমন শাহরিয়ার।</p><p>নীতু ভ্রুক্ষেপই করে না। সুমনের কোনো কথা শুনতেও পায় না।</p><p>‘সাদিয়া কী করছে? একটু ডাকুন না, প্লিজ। আমি বেশিক্ষণ থাকতে পারব না।’</p><p>কোথাও একটা গন্ডগোল হয়েছে, সুমন টের পায়। তার একটা ছোট বোন আছে বটে, ওর নাম সাদিয়া নয়, কুমকুম রহমান। তাহলে সাদিয়াটা কে?</p><p>নীতু কি ভুল ঠিকানায় এসে ডোরবেল বাজিয়েছে?</p><p>সুমন বলল, ‘সাদিয়া গোসলে ঢুকেছে। আপনি কিছুক্ষণ অপেক্ষা করুন।’</p>"},{"description":"","page-url":"/story/3952e21e-2c1c-47c0-b8b3-759878f583cb/element/071e7c6b-5d64-413b-af43-b906f0cee273","type":"text","family-id":"e19a2439-c9b5-454a-a2c5-fe9cc299b052","title":"","id":"071e7c6b-5d64-413b-af43-b906f0cee273","metadata":{},"subtype":null,"text":" <p>...বাইরে মানুষের ভিড় ও গুঞ্জন শোনা যায়।</p><p>সুমন দরজা খোলে। বাড়ির সামনে মানুষের জটলা।</p><p>‘এত ভিড় কেন?’</p><p>একজন বলল, ‘এত ভালো ছেলে। গত রাতে মারা গেছে।’</p><p>সুমন এবার আকাশ থেকে পড়ে। এখানে কেউ মারা গেছে, অথচ সে জানতে পারল না?</p><p>প্রতিবেশী এক মহিলা রিকশায় যাচ্ছিলেন, ভিড় দেখে থামলেন। শুধালেন, ‘কী হয়েছে?’</p><p>‘সুমন শাহরিয়ার মারা গেছে।’</p><p>‘কোন সুমন শাহরিয়ার? ডাক্তার?’</p><p>‘না, ওই যে তরুণ ছেলেটা, গল্প লিখত।’</p><p>চশমা ছাড়া সুমন ভালো দেখে না। তবু ঘর থেকে বেরিয়ে লম্বা পা ফেলে মোড়ের পত্রিকার দোকানে যায় সে। একটা দৈনিক পত্রিকা কেনে। ভেতরের পাতায় খুঁজে পায় নিজেকে। তার মৃত্যুর খবর, ছবিও ছাপা হয়েছে।</p><p>একদমই বিশ্বাস হয় না সুমনের। জলজ্যান্ত সে বেঁচে আছে, অথচ পত্রিকায় একি অদ্ভুত খবর!</p><p>পত্রিকা হাতে বাড়ির সামনে আসে সুমন। দেখে, মানুষের জটলা কমেনি। সে প্রবলভাবে চিৎকার করে, ‘দেখুন, আমিই সুমন শাহরিয়ার। আমি বেঁচে আছি। আপনারা আমার কথা বিশ্বাস করুন...’</p><p>সুমনের কথা কেউ শুনতে পায় না।</p><p>হঠাৎ ভিড়ের ফিসফিসানি ও কানাঘুষা তার কানে আসে, ‘আহা, ছেলেটা বড় ভালো ছিল।’</p>"}],"card-updated-at":1607058516627,"content-version-id":"bae0cd80-fbd8-425d-a7bf-7fcaf79645e0","card-added-at":1607057892243,"status":"draft","id":"30c6793a-716f-42dc-a19e-3dbedd36597a","content-id":"30c6793a-716f-42dc-a19e-3dbedd36597a","version":6,"metadata":{"social-share":{"shareable":false,"title":"মরিবার হলো তার সাধ","message":"কালো বিড়ালের মতো অন্ধকার ঘরজুড়ে। ভরপেট ভাত খেয়ে একটা ঘুম দেওয়ার কথা ভাবে সুমন শাহরিয়ার। দুপুরে ঘুমানোর সুযোগ সচরাচর হয় না। আজ অবকাশ পাওয়া গেল","image":{"key":"prothomalo-bangla/2020-12/14d67720-3e74-47d6-a4a7-74dc4a6d1617/1606891817911.png","url":null,"attribution":null,"caption":null,"metadata":{"width":1468,"height":826,"mime-type":"image/png","file-size":396084,"file-name":"1606891817911.png","focus-point":[734,413]}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/3952e21e-2c1c-47c0-b8b3-759878f583cb/element/768895bc-085b-4cd2-89a9-852c73229615","type":"text","family-id":"49df4380-84d1-44f6-ba8c-4fbdec3bd3e6","title":"","id":"768895bc-085b-4cd2-89a9-852c73229615","metadata":{},"subtype":null,"text":"<p>সুমন দড়াম শব্দে দরজা বন্ধ করে ঘরে ঢোকে। ঘরময় তাকায়। নীতু নেই।</p><p>সে ভেতরের ঘরে যায়। বারান্দায় যায়। বাথরুমে নক করে। কোথাও দেখতে পায় না নীতুকে, যেন এখানে ছিলও না সে।</p><p>জানালা দিয়ে বাইরে তাকায় সুমন। না, বাইরেও কেউ নেই।</p><p>এতক্ষণ মানুষের জটলা ও হট্টগোল ছিল, কিছুই নেই।</p><p>এ কি বিভ্রম? কোথাও কি ভুল ছিল?</p><p>সুমন আড়চোখে বাইরে তাকায়। খেয়াল করে, জানালার ওপাশে একটা কাঁঠালপাতা নিঃশব্দে ঝরে পড়ছে।</p>"}],"card-updated-at":1607058516627,"content-version-id":"595ae020-6d36-4d58-a354-32db96045374","card-added-at":1607057912993,"status":"draft","id":"150a99f8-7a7c-4201-a53d-58a1f786ac56","content-id":"150a99f8-7a7c-4201-a53d-58a1f786ac56","version":5,"metadata":{"social-share":{"shareable":false,"title":"মরিবার হলো তার সাধ","message":"কালো বিড়ালের মতো অন্ধকার ঘরজুড়ে। ভরপেট ভাত খেয়ে একটা ঘুম দেওয়ার কথা ভাবে সুমন শাহরিয়ার। দুপুরে ঘুমানোর সুযোগ সচরাচর হয় না। আজ অবকাশ পাওয়া গেল","image":{"key":"prothomalo-bangla/2020-12/14d67720-3e74-47d6-a4a7-74dc4a6d1617/1606891817911.png","url":null,"attribution":null,"caption":null,"metadata":{"width":1468,"height":826,"mime-type":"image/png","file-size":396084,"file-name" "page-url":"/story/9baefa90-a261-47d9-848e-e2cd2d3924c1/element/0f1f1714-4616-4e3d-a394-417b53e6c583","type":"text","family-id":"d3d7c1d3-17e7-4f9c-bd5d-e228974199af","title":"","id":"0f1f1714-4616-4e3d-a394-417b53e6c583","metadata":{},"subtype":null,"text":"<p>একটি ষোলো বছরের তরুণীর হাত ধরে আমি একজন ষাট বছর বয়সী মহিলার খোঁজ করছি। পতেঙ্গার সমুদ্রসৈকত লোকারণ্য। করোনা এখনো বিদায় হয়নি, টিকা কখন আবিষ্কৃত হবে, তা বোধ হয় বিজ্ঞানীর চেয়ে জ্যোতিষীরা ভালো বলতে পারবে। কিন্তু মানুষের আচরণে একটা ‘মরলে মরছি’ ধরনের বেপরোয়া ভাব এসে পড়েছে। নইলে ঘরে বসে যাদের দিন গোনার কথা, তারা সমুদ্রের ঢেউ গুনতে এসেছে কেন! অধিকাংশ মানুষের মুখে মাস্ক নেই। আমি যাকে খুঁজছি, সে নিশ্চয় মাস্ক পরেছে। নইলে তাকে দেখছি না কেন? তা ছাড়া আমার চশমাটাও বোধ হয় এবার পাল্টানোর সময় হলো!</p><p>‘দেখতে কেমন বলো তো? ‘ষোলো বছরের তরুণী জানতে চাইল।</p><p>আমি চেহারা ও শরীর–কাঠামোর একটা ধারণা দিলাম।</p><p>হাসি-বিদ্রূপ মিশিয়ে বলল, ‘তুমি তো মনে হচ্ছে অপর্ণা সেনের সঙ্গে দেখা করতে এসেছ।’</p><p>‘আরে না, ওকে দেখতে যেমন তা–ই বললাম, নিজের চোখেই দেখিস।’</p>"}],"card-updated-at":1605854020773,"content-version-id":"3bbef2f5-696f-4b09-9b44-7fd929770c8a","card-added-at":1605850036362,"status":"draft","id":"b15dcb87-bdf2-4846-8dd5-2cb50f705cbb","content-id":"b15dcb87-bdf2-4846-8dd5-2cb50f705cbb","version":17,"metadata":{"social-share":{"shareable":false,"title":"ষোলো, ষাট, তেষট্টি","message":"একটি ষোলো বছরের তরুণীর হাত ধরে আমি একজন ষাট বছর বয়সী মহিলার খোঁজ করছি। পতেঙ্গার সমুদ্রসৈকত লোকারণ্য। করোনা এখনো বিদায় হয়নি, টিকা কখন আবিষ্কৃত হবে, তা বোধ হয় বিজ্ঞানীর চেয়ে জ্যোতিষীরা ভালো বলতে পারবে। কিন্তু মানুষের আচরণে একটা ‘মরলে মরছি’ ধরনের বেপরোয়া ভাব এসে পড়েছে","image":{"key":"prothomalo-bangla/2020-11/c2d95119-b566-49a6-9022-5b25479de328/18_11_20_shahitto.png","url":null,"attribution":"","caption":null,"metadata":{"width":2532,"height":3102,"focus-point":[1170,1437]}}},"attributes":{"imageposition":["Left Align"]}}},{"story-elements":[{"description":"","page-url":"/story/9baefa90-a261-47d9-848e-e2cd2d3924c1/element/dcadccfa-7ab5-4ba4-b785-9b300b0cecab","type":"text","family-id":"4e9d1616-81f2-4a2a-8363-e57a51fab356","title":"","id":"dcadccfa-7ab5-4ba4-b785-9b300b0cecab","metadata":{},"subtype":null,"text":"<p>খুব বেশি সময় অপেক্ষা করতে হলো না। অকেজো হয়ে আসা চশমার ভেতর দিয়ে দিব্যি দেখতে পেলাম, আমার দিকে এগিয়ে আসছে ষাট। হাঁটার দীপ্ত ভঙ্গিটি নেই, বাম পায়ের ওপর একটু বেশি জোর দিচ্ছে।</p><p>ষোলোকে বললাম, ‘এই যে এসে পড়েছে!’</p><p>‘হুম্, বর্ণনাটা পারফেক্ট। এককালে বেশ সুন্দরী ছিলেন ভদ্রমহিলা। তবে এখন চুল অনেকটা অ্যাশ কালার, থুতনিতে ডবল চিন...। স্বাভাবিক। আফটার অল অপর্ণা সেনেরও এখন সত্তর পেরিয়ে গেছে।’</p><p>ষাট এসে দাঁড়াল সামনে, বিরক্তিতে ভ্রু কুঞ্চিত, ‘তুমি ঠায় এখানে দাঁড়িয়ে আছ? একটু এদিক–ওদিক তাকিয়ে দেখবে না? হাঁটতে হাঁটতে ক্লান্ত হয়ে গেলাম...।’ কথা বলতে বলতে ষাটের চোখ গেল ষোলোর দিকে, ‘এটা কে? হাতে একটা লাঠি না থাকলে চলতে পারো না, না? ‘</p><p>খুব রুক্ষ শোনাল কথাটা, ভেবেছিলাম ষোলো খেপবে, কিন্তু সে দিব্যি হাসিমুখে হাত তুলে সালাম দিল।</p><p>ষাট প্রসন্ন হলো, ‘চলো, ওদিকটায় গিয়ে বসি।’</p>"}],"card-updated-at":1605851119515,"content-version-id":"64bb65f5-7149-48b5-a7c3-0dc493a4c65f","card-added-at":1605850103383,"status":"draft","id":"e70625c0-e608-4f8c-bdad-da66983a7903","content-id":"e70625c0-e608-4f8c-bdad-da66983a7903","version":13,"metadata":{"social-share":{"shareable":false,"title":"ষোলো, ষাট, তেষট্টি","message":"একটি ষোলো বছরের তরুণীর হাত ধরে আমি একজন ষাট বছর বয়সী মহিলার খোঁজ করছি। পতেঙ্গার সমুদ্রসৈকত লোকারণ্য। করোনা এখনো বিদায় হয়নি, টিকা কখন আবিষ্কৃত হবে, তা বোধ হয় বিজ্ঞানীর চেয়ে জ্যোতিষীরা ভালো বলতে পারবে। কিন্তু মানুষের আচরণে একটা ‘মরলে মরছি’ ধরনের বেপরোয়া ভাব এসে পড়েছে","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/9baefa90-a261-47d9-848e-e2cd2d3924c1/element/187df7f0-02e4-4d56-b1b1-7d51e1883423","type":"text","family-id":"874ecc5e-d94f-4d1b-891c-91c5627963a6","title":"","id":"187df7f0-02e4-4d56-b1b1-7d51e1883423","metadata":{},"subtype":null,"text":"<p>আমরা পাশাপাশি বসলাম তিনজন। এতক্ষণে ঠান্ডা একটা হাওয়ার স্পর্শ পেলাম। দিগন্তরেখার কাছে আকাশ লাল হয়ে আছে, এখুনি ওই দিকটায় সূর্য মিলিয়ে যাবে।</p><p>ষাট বলল, ‘কত দিন পর দেখা! অন্তত দশ বছর তো হবেই, তাই না?’</p><p>সমুদ্রের ঢেউয়ের শব্দ এত দূরে বসে শোনা যায় না, কিন্তু ‘কত দিন পর’ কথাটার মধ্যে কী একটা ছিল, তখন পলকে দারুণ ঝলকে তরিতে উঠিল জল, হৃদয়ে লাগিল দোলা, বললাম, ‘তুমি কেমন আছ লীলা?’</p><p>আবার আগের ফর্মে ফিরে গেল, ‘ন্যাকামি কোরো না, লীলা কে? আমি তো লুত্ফুন্নেসা, বড়জোর লুত্ফা ডাকা যেতে পারে।’</p><p>‘না, মানে আমি তো ওই নামেই ডাকতাম।’</p><p>‘তখন আমার বয়স এই মেয়েটার মতো ছিল, ওই বয়সে সবকিছুই ভালো লাগে, এটাও লাগত।’</p><p>‘আচ্ছা, ঠিক আছে, তোমাকে এখন থেকে তাহলে লুত্ফাই ডাকব লীলা। ‘</p><p>হেসে ফেলল, ‘থাক, লীলাই ডাকো।’</p><p>দিগন্তরেখার কাছে সূর্য ডুবে গেল।</p>"}],"card-updated-at":1605851119515,"content-version-id":"18ff9cf3-c952-4c83-bf2a-eed935738dd8","card-added-at":1605850123517,"status":"draft","id":"8e4c13f8-5f50-4494-84dd-abde2dc9406b","content-id":"8e4c13f8-5f50-4494-84dd-abde2dc9406b","version":11,"metadata":{"social-share":{"shareable":false,"title":"ষোলো, ষাট, তেষট্টি","message":"একটি ষোলো বছরের তরুণীর হাত ধরে আমি একজন ষাট বছর বয়সী মহিলার খোঁজ করছি। পতেঙ্গার সমুদ্রসৈকত লোকারণ্য। করোনা এখনো বিদায় হয়নি, টিকা কখন আবিষ্কৃত হবে, তা বোধ হয় বিজ্ঞানীর চেয়ে জ্যোতিষীরা ভালো বলতে পারবে। কিন্তু মানুষের আচরণে একটা ‘মরলে মরছি’ ধরনের বেপরোয়া ভাব এসে পড়েছে","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/9baefa90-a261-47d9-848e-e2cd2d3924c1/element/2d7e3825-873a-4634-8545-4f12a158db59","type":"text","family-id":"38991934-6fa8-4f39-a9e8-b4ae15a0b7c2","title":"","id":"2d7e3825-873a-4634-8545-4f12a158db59","metadata":{},"subtype":null,"text":"<p>আরও দু–একটি কথা হলো। সবই সংসারবিষয়ক। বিধবা হয়েছে চার বছর আগে। ওর তো একটাই মেয়ে, স্বামীর সঙ্গে কানাডায়। শহরের ওপর বড় বাড়ি, লুৎফুন্নেছা একা থাকে। দুজন পরিচারিকা আছে। আমার স্ত্রীও একটা ছেলে রেখে গেছেন। ছেলেটা সময়মতো বিয়ে করেছিল, তার মেয়ে বড় হয়েছে। এখন বউমাকে ডিভোর্স দিয়ে আরেকটা বিয়ে করেছে। আমি আগের বউমা আর নাতনির সঙ্গে থাকি। এসব যাবতীয় তথ্য বিনিময়, আর দু–একটি অদরকারি কথা, দশ মিনিটের বেশি লাগল না।</p><p>লীলা বলল, ‘এবার উঠি।’</p><p>দশ বছর পর দেখা, দশ মিনিটে শেষ হয়ে গেল। বিমর্ষ চেহারায় তাকালাম। ব্যাগ থেকে একটা কাগজ বের করে দিয়ে বলল, ‘এই আমার ঠিকানা, মাঝে মাঝে চিঠি দিয়ো।’</p><p>আশ্চর্য, একই শহরে থাকি, বাড়িতে যেতে বলল না, চিঠি দিতে বলে! এখন কেউ চিঠি লেখে! ফোন করার অনুরোধও তো করতে পারত।</p><p>‘খুব সুন্দর চিঠি লিখতে তুমি, এখনো সব রেখে দিয়েছি, মাঝে মাঝে পড়ি।’—এতক্ষণে, এই কথাটা উচ্চারণের সময় গলাটা একটু ধরে এল যেন। কী জানি ধরে এল কি না, নাকি আমারই মনে হলো!</p><p>ফেরার পথে আমার নাতনি জানতে চাইল, ‘উনি তোমার গার্লফ্রেন্ড ছিলেন?’</p><p>আমি উত্তর না দিয়ে ওর দিকে তাকিয়ে হাসি। যা বোঝার বুঝে নিক।</p><p>‘ভদ্রমহিলা কিন্তু খুব হার্শ, কেমন চ্যাটাং চ্যাটাং কথা বলে।’</p><p>‘আগে এ রকম ছিল না। সংসারের সঙ্গে যুদ্ধ করে করে বোধ হয় মনের ছাল-চামড়া উঠে গেছে।’</p><p>‘তো, এই অপর্ণা সেনকে বিয়ে করলে না কেন তুমি?’</p><p>আবার উত্তর না দিয়ে হাসলাম, যা বোঝার বুঝে নিক।</p>"}],"card-updated-at":1605851119515,"content-version-id":"46f1165b-44d4-4008-a5f4-3a01c68cd3b6","card-added-at":1605850137772,"status":"draft","id":"c4ad22b5-8580-453b-9330-2ee821a8f220","content-id":"c4ad22b5-8580-453b-9330-2ee821a8f220","version":10,"metadata":{"social-share":{"shareable":false,"title":"ষোলো, ষাট, তেষট্টি","message":"একটি ষোলো বছরের তরুণীর হাত ধরে আমি একজন ষাট বছর বয়সী মহিলার খোঁজ করছি। পতেঙ্গার সমুদ্রসৈকত লোকারণ্য। করোনা এখনো বিদায় হয়নি, টিকা কখন আবিষ্কৃত হবে, তা বোধ হয় বিজ্ঞানীর চেয়ে জ্যোতিষীরা ভালো বলতে পারবে। কিন্তু মানুষের আচরণে একটা ‘মরলে মরছি’ ধরনের বেপরোয়া ভাব এসে পড়েছে","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/9baefa90-a261-47d9-848e-e2cd2d3924c1/element/fe9d583f-0895-4a13-9dce-6c371c315eef","type":"text","family-id":"b9ff31ae-e4f9-44d0-9d71-f9796ccce93b","title":"","id":"fe9d583f-0895-4a13-9dce-6c371c315eef","metadata":{},"subtype":null,"text":"<p>‘ক্লিনিক থেকে তোমার রিপোর্টগুলো নিতে হবে।’ আমার তরুণী বান্ধবী মনে করিয়ে দিল।</p><p>রিপোর্ট নিয়ে ফিরে এলাম বাড়িতে। কাগজগুলো উল্টেপাল্টে দেখি ডায়াবেটিস, রক্তচাপ কিছুই নিয়ন্ত্রণে নেই। ডাক্তারের কাছে কিছু কড়া কথা তো শুনতে হবেই, তার ওপর একগাদা ওষুধও গিলতে হবে।</p><p>হঠাৎ মাথায় দারুণ একটা বুদ্ধি এল। লুত্ফুন্নেসা বলেছিল, চিঠি দিয়ো। আমি ক্লিনিক্যাল রিপোর্টগুলো খামে ভরে তার ঠিকানায় পাঠিয়ে দেওয়ার সিদ্ধান্ত নিলাম। যৌবনে সুন্দর সব শব্দচয়ন করে চিঠি লিখেছি। এবার অন্য রকম একটা চিঠি পড়ে দেখুক।</p><p>আগে সহজে চিঠির উত্তর দিত না। চার-পাঁচটি চিঠির পর একটির উত্তর পাওয়া যেত হয়তো। কিন্তু এবার তিন দিনের মাথায় লীলার খাম এল। খুলে দেখি ঢিলের জবাবে পাটকেল। পাঠিয়েছে তার হিস্টোপ্যাথলজি রিপোর্ট—ডাকটাল কারসিনোমা। স্তব্ধ হয়ে রইলাম। এ রকম একটা উত্তর তো চাইনি!</p><p>‘কী দাদু, আজ মন খারাপ মনে হচ্ছে?’ ষোলো জানতে চাইল।</p><p>‘হুম্, অপর্ণা সেনের জন্য খুব খারাপ লাগছে।’</p><p>‘কেন, তার কী হলো?</p><p>‘ব্রেস্ট ক্যানসার।’</p><p>চমকে উঠল। তেষট্টির কাঁধে গভীর মমতার একটা হাত রাখল ষোলো।</p>"}],"card-updated-at":1605851119515,"content-version-id":"3d809a74-1ee5-4524-bbea-c69aad88c9bd","card-added-at":1605850137772,"status":"draft","id":"e384c6ab-ff29-4db1-8f1e-78ce0d9f5155","content-id":"e384c6ab-ff29-4db1-8f1e-78ce0d9f5155","version":10,"metadata":{"social-share":{"shareable":false,"title":"ষোলো, ষাট, তেষট্টি","message":"একটি ষোলো বছরের তরুণীর হাত ধরে আমি একজন ষাট বছর বয়সী মহিলার খোঁজ করছি। পতেঙ্গার সমুদ্রসৈকত লোকারণ্য। করোনা এখনো বিদায় হয়নি, টিকা কখন আবিষ্কৃত হবে, তা বোধ হয় বিজ্ঞানীর চেয়ে জ্যোতিষীরা ভালো বলতে পারবে। কিন্তু মানুষের আচরণে একটা ‘মরলে মরছি’ ধরনের বেপরোয়া ভাব এসে পড়েছে","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/ষোলো-ষাট-তেষট্টি","author-id":1428467,"access":null,"first-published-at":1605854025174,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"বিশ্বজিৎ-চৌধুরী","social":{},"name":"বিশ্বজিৎ চৌধুরী","contributor-role":null,"avatar-url":"https://images.assettype.com/prothomalo-bangla/2021-01/9358a601-ce55-4768-8cf5-5e53b7afe29a/bishwajit_chowdhury.png","bio":null,"id":1428467,"avatar-s3-key":"prothomalo-bangla/2021-01/9358a601-ce55-4768-8cf5-5e53b7afe29a/bishwajit_chowdhury.png","twitter-handle":null}],"metadata":{"excerpt":"একটি ষোলো বছরের তরুণীর হাত ধরে আমি একজন ষাট বছর বয়সী ম
