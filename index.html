me":"অন্য আলো","collection":{"slug":"onnoalo","name":"onnoalo","id":34931},"data":null},{"domain-slug":"bondhushava","slug":"writings","name":"writings","section-url":"https://www.bondhushava.com/writings","id":17629,"parent-id":17627,"display-name":"বন্ধুদের লেখা","collection":{"slug":"writings-bondhushava","name":"writings (bondhushava)","id":34881},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1613718642870,"id":"a3116e78-821b-4768-af0d-26bfddbdd7c3","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":882,"height":882,"mime-type":"image/png","file-size":1045199,"file-name":"golpo-shahitto-16-02-21.png"},"page-url":"/story/a3116e78-821b-4768-af0d-26bfddbdd7c3/element/3390d361-c20a-43fc-8481-f3be803e6d9c","type":"image","family-id":"c672c817-063a-4b58-90c4-8bbb343c0880","image-attribution":"","title":"","id":"3390d361-c20a-43fc-8481-f3be803e6d9c","image-s3-key":"prothomalo-bangla/2021-02/abeabfc0-fb84-4307-b788-0090918c880f/golpo_shahitto_16_02_21.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/a3116e78-821b-4768-af0d-26bfddbdd7c3/element/3d01859b-476b-421a-b193-414e6ae76fe9","type":"text","family-id":"26baa733-79bd-4fd1-ab0b-eec9879e7935","title":"","id":"3d01859b-476b-421a-b193-414e6ae76fe9","metadata":{},"subtype":null,"text":"<p>রুবি দাদি আর জুবি দাদি। দুই বোন, আমার দুই দাদি। গ্রাম সম্পর্কের দাদি, ঠিক বুড়িয়ে যাওয়ার গন্ধে ভরা দাদি নয়। ওই যেমন দাদি হলে নরম সুতির শাড়ি—নরম কাঁথাকম্বল—নরম মাছের ঝোল এই সব দরকার হয়, তেমন দাদি নয়। যেসব দাদি নামেই দাদি, বয়সে খালাদের কিংবা আম্মারও ছোট এবং সতেজ। দাদি না বলে বুবু বললে ঠিক হতো, কিন্তু আমরা দাদিই তো ডাকতাম।</p><p>রুবি দাদি ছিল ডালিমের দানার লাল আলোটা দিয়ে তৈরি, তেমনি সুস্বাস্থ্যের দীপ্তি, তেমনি গালে পেকে যাওয়া ফলের মতো একটা টোল। দুই কাঁধ থেকে নেমে যাওয়া বিনুনির জোড়া প্রপাত, অঝোর। হবে না? রুবি-জুবিদের মা যত্ন করে কেশুতপাতা-একাঙ্গী-আমলকী-জবাকুঁড়ি–মেহেদি এই সব বেটে রোদে শুকিয়ে বড়ি করে মাথা ঘষার তেলে দিয়ে রাখত, সেই তেল চুলে মেখে মেখে, তারপর শর্ষের খোল আর রিঠার জলে শ্যাম্পু করে করে তবে তো ওই রকম চুল! অত সুন্দর বোনের সহোদরা জুবি দাদি, ওরও তো রূপ ছিল ভারি তাকিয়ে দেখবার মতো, কিন্তু বড় অযত্ন, চুলের গোছা এমন করে ছাঁটা যেন হাতে মুঠি করে ধরে দা চালিয়ে কেটে দিয়েছে কেউ। গায়ে যেসব রঙের শাড়ি চড়াত জুবি দাদি, সেসব শাড়ির তৃণভোজী গবাদিপশুর জিবের মতো রং, কাঁধের আঁচলও যেন কোনোক্রমে মুষ্টি করে জড়ো করে এনে ব্রোচ দিয়ে আটকে দেওয়া। ওরা দুজন ও রকমই, ছোট্টবেলা থেকেই আলাদা। ছোটবেলার ছবির অ্যালবামে রুবি দাদি হাসিমুখে তুলোর পুতুল বুকে করে উঁকি দিয়ে তাকিয়ে হাসছে তো না, গাছপাকা ফল যেন তাকিয়ে আছে পাতার ফাঁক দিয়ে। আর জুবি দাদি তাকিয়ে আছে ক্ষিপ্ত মুখে, ঠোঁট ওলটানো, চোখ দুটো পর্যবেক্ষণশীল, সন্দেহে ভরা। যেন জুবি দাদিকেই ঈশ্বরচন্দ্র বিদ্যাসাগর বর্ণপরিচয়ের প্রথম ভাগে সাবধান করে দিয়েছিলেন, ‘তোমাকে বারণ করিতেছি...গোল করিও না।’</p>"}],"card-updated-at":1613718642359,"content-version-id":"715d55af-0785-419d-85f9-ee9b3b45cf30","card-added-at":1613718436547,"status":"draft","id":"efa364e1-0f4c-412f-a741-8978cb30d562","content-id":"efa364e1-0f4c-412f-a741-8978cb30d562","version":12,"metadata":{"social-share":{"shareable":false,"title":"রুবি দাদি জুবি দাদি","message":"রুবি দাদি আর জুবি দাদি। দুই বোন, আমার দুই দাদি। গ্রাম সম্পর্কের দাদি, ঠিক বুড়িয়ে যাওয়ার গন্ধে ভরা দাদি নয়। ওই যেমন দাদি হলে নরম সুতির শাড়ি—নরম কাঁথাকম্বল—নরম মাছের ঝোল এই সব দরকার হয়, তেমন দাদি নয়","image":{"key":"prothomalo-bangla/2021-02/abeabfc0-fb84-4307-b788-0090918c880f/golpo_shahitto_16_02_21.png","url":null,"attribution":"","caption":null,"metadata":{"width":882,"height":882,"mime-type":"image/png","file-size":1045199,"file-name":"golpo-shahitto-16-02-21.png"}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/a3116e78-821b-4768-af0d-26bfddbdd7c3/element/cb9664fc-ec9a-490d-a4f8-03dfb9832b96","type":"text","family-id":"3442fb45-570e-467d-a435-de32d54b3bc0","title":"","id":"cb9664fc-ec9a-490d-a4f8-03dfb9832b96","metadata":{},"subtype":null,"text":"<p>আমাদের শৈশবের চোখে রুবি দাদি ছিল ঠিক দাদি আর জুবি দাদি ছিল ভুল দাদি। কেন? রুবি দাদি গালভরা হাসি দেয় আর জুবি দাদি ‘তোদের হলুদমাখা গা, তোরা রথ দেখতে যা’ টাইপের বেজার চেহারা করে রাখে বলে? কে জানে! ধরুন, আপনি কারও মুখের দিকে তাকিয়ে হাসলে কেউ যদি হাসিটা ফেরত দেয়, তবেই না আপনার ভালো লাগবে, মনে হবে, দুনিয়া ঠিকঠাক চলছে। কেউ যদি হাসির প্রতিদান হিসেবে ওভাবে খেপে গিয়ে তাকায়, তাহলে কি আর ঠিকঠাক লাগে, বলুন?</p><p>রুবি দাদির বিয়ে হয়ে গেল খুব অল্প বয়সে, ভারি কেলেকুলো এক পয়সাদার আদমির সাথে। বর দেখতে ভিড় করে এসে আমরা দেখলাম এ কী, লোকটা দেখতে এমন কেন! কচ্ছপের ছানার মুখের রেখায়ও যেমন একটা বুড়োটে ভাব স্থায়ী, তেমন চেহারা উফ্​। সামনের রাস্তা ঝাঁটা দিতে এসে বিহারের মেয়ে লছমী এসে কাঁকাল বাঁকিয়ে কী কী সব বলে গেল, ‘কালে কাউয়েকে চোঁচমে আঙ্গুর কা দানা’...আমরা উদ্গ্রীব হয়ে জিজ্ঞেস করলাম, ‘এর মানে কী গো?’</p><p>লছমী জবাব দেবার আগেই জুবি দাদি বিরক্ত হয়ে জবাব দিল, ‘চিকায় নিল বাসনা সাপুন।’</p>"}],"card-updated-at":1613718642359,"content-version-id":"6c1b6fb4-4a57-4000-9101-427a252c5008","card-added-at":1613718505415,"status":"draft","id":"feb77178-4a32-47be-a240-430c1e9219b8","content-id":"feb77178-4a32-47be-a240-430c1e9219b8","version":7,"metadata":{"social-share":{"shareable":false,"title":"রুবি দাদি জুবি দাদি","message":"রুবি দাদি আর জুবি দাদি। দুই বোন, আমার দুই দাদি। গ্রাম সম্পর্কের দাদি, ঠিক বুড়িয়ে যাওয়ার গন্ধে ভরা দাদি নয়। ওই যেমন দাদি হলে নরম সুতির শাড়ি—নরম কাঁথাকম্বল—নরম মাছের ঝোল এই সব দরকার হয়, তেমন দাদি নয়","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/a3116e78-821b-4768-af0d-26bfddbdd7c3/element/a83e4503-b77b-4378-8e60-70d3b9d77816","type":"text","family-id":"653c3aee-48fb-481e-828b-537335fc6aae","title":"","id":"a83e4503-b77b-4378-8e60-70d3b9d77816","metadata":{},"subtype":null,"text":"<p>আমার মনোভাব রুবি দাদি ফিরানিতে এলে পরে যা হয়েছিল, সেটা আমি সেকালে বুঝতে পারিনি। অনেক কাল পরে বুঝেছি। সে কথা যখন উঠল, বলেই ফেলি। এটা রুবি দাদিদের বিয়ে হবার অনেক বছর পরের কথা। একবার আমি রিমোট ঘুরিয়ে টেলিভিশন দেখছি, দেখি ডেভিড অ্যাটেনবরো ‘কুইন অব দ্য নাইট’ মানে একরাত-কি-রানি ফোটার গল্প দেখাচ্ছেন, যে ফুলকে আমরা ডাকি নাইটকুইন, মিশনারি স্কুলে পড়তাম যখন, তখন সিস্টার দীপশিখা কুইয়া আমাদের শিখিয়েছিলেন—যিশুর জন্মের রাতে সারা বেথলেহেম ভরে গিয়েছিল এই ফুলে। এ ফুল ফোটে বছরে একটিমাত্র রাত্রির জন্য। টেলিভিশনের পর্দায় পূর্ণিমার মধুযামিনীতে আকাশভরা জোছনার দিকে মুখ করে তার জ্যোতির্ময় হৃদয় মেলে দিচ্ছে ফুল, যেমন তার রূপ, তেমন যোজনগন্ধা সুবাস, তেমনি তার বুকভরা মধু। কোত্থেকে তাকে পরাগায়িত করতে ডানা ঝাপটে উড়ে এল বাদুড়, অসুন্দর, শিথিল তার ডানা, আকারে কুশ্রী। টিভি স্ক্রিনে সেই দৃশ্য দেখামাত্র আমার মনে পড়ে গেল রুবি দাদির ফিরানির সন্ধ্যা। বউভাতের অনুষ্ঠান শেষে বর–কনে ফিরে এসেছে মেয়ের বাড়ি। সবুজ রং করা অপরিসর ঘরে বড় পালঙ্কে তাদের বসিয়ে খুব ঠাট্টা-বটকেরা চলছে, ধাক্কা দিয়ে পান-শরবত খাওয়ানো চলছে। আমার কেন অত খারাপ লাগছিল কে জানে, আমি ঘরটা থেকে বের হয়ে বাইরের উঠানে এলাম, মাঠের দিকে সন্ধ্যা নামছে, অন্ধকারের রং সবুজ। গোবরের গন্ধে ভারী হয়ে আসা বাতাস। ঘরের ভেতর রুবি দাদিকে বোধ হয় কোলে করেছিল দাদা, সবাই হইহই করছে যখন। দাদিদের রাখাল অদূরে দাঁড়িয়ে একবার আমাকে বলে গেল, ‘তুমারেও সেমনে আলগামু!’ মাঠচরা গাভি যেন আমার খারাপ লাগাটা টের পেয়ে গম্ভীর গলায় হাম্বা রব করে উঠল, পুরো শব্দটা ‘ঢ়’ দিয়ে উচ্চারণ করল যেন। যেন ও জানে ডালিমগাছে কিংবা একরাত–কি–রানিগাছে ওভাবেই বাদুড় নামে আর প্রকৃতি সেটা সহ্য করে।</p><p>আমাদের মনের অবস্থা যা–ই হোক, রুবি দাদি অবশ্য বিয়েতে ক্ষুণ্ন হলো না, সে সংসারের শাখায় অতিপক্ব মেওয়ার মতো দোল খাচ্ছিলই, তাকে পেড়ে নিয়েছে লোকে, গতি হয়েছে তরুজীবনের, বিবর্তন এবং বংশগতির। তা বিয়ে যখন লাগে, মহামারি আকারেই লাগে। জুবি দাদির বিপুল অনীহা এবং আপত্তি সত্ত্বেও তাকে অবিলম্বে পাচার করে দেওয়া হলো শ্বশুরবাড়ি, ছেলে কিন্তু এবার কালোকুলো নয়, মাজা গায়ের রং...ওই যেমন হলে গ্রামে সুপুরুষ বিবেচিত হয়, কৃতবিদ্য যুবক, জোরালো স্বাস্থ্যের জৌলুশ গায়ে...সে যেদিক দিয়ে যায়, লোকে তাকিয়ে দ্যাখে তাকে। রুবি দাদির বরের মতো অত পয়সাঅলা পরিবারের না হলেও সম্ভ্রান্ত ঘরের ছেলে, মোসাফাহা করার সময় নিজের হাত আগে সরিয়ে নেওয়া নাকি তার আদব!</p>"}],"card-updated-at":1613718642359,"content-version-id":"811dc557-213a-47bc-9e86-f8085fd5335f","card-added-at":1613718505415,"status":"draft","id":"68206905-9a78-45d6-a1db-9747c5ed2e0d","content-id":"68206905-9a78-45d6-a1db-9747c5ed2e0d","version":7,"metadata":{"social-share":{"shareable":false,"title":"রুবি দাদি জুবি দাদি","message":"রুবি দাদি আর জুবি দাদি। দুই বোন, আমার দুই দাদি। গ্রাম সম্পর্কের দাদি, ঠিক বুড়িয়ে যাওয়ার গন্ধে ভরা দাদি নয়। ওই যেমন দাদি হলে নরম সুতির শাড়ি—নরম কাঁথাকম্বল—নরম মাছের ঝোল এই সব দরকার হয়, তেমন দাদি নয়","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/a3116e78-821b-4768-af0d-26bfddbdd7c3/element/a4be38e5-19b2-4d28-bf7e-2b0391740b8a","type":"text","family-id":"9ef129d1-1a78-4279-8f1a-f661c0619761","title":"","id":"a4be38e5-19b2-4d28-bf7e-2b0391740b8a","metadata":{},"subtype":null,"text":"<p>রুবি দাদি তো সংসারে দিব্যি ফিট করে গেল। ওই কেলেকুলো দাদাকেই খুব ভালোবাসল, আর দাদা তো তাকে চক্ষে হারাত। স্ত্রীকে লোকে কত যুগের অন্বিষ্টের মতো ভালোবাসতে পারে, সেই–ই আমার দেখা। দাদার প্রেম ছিল বারমাস্যা, সেই প্রেম রুবি দাদিকে কেন্দ্রে রেখে আমাদের সবার দিকে ছিটকে পড়ত, রুবি দাদির সমস্ত ছিটেফোঁটা আত্মীয়কে দাদা আপনজ্ঞানে ভালোবাসত, মিষ্টি কিনে দিত, মেলায় নিয়ে যেত, খলিফার কাছে নিয়ে গিয়ে পছন্দসই ফ্রক বানিয়ে আনত।</p><p>জুবি দাদিকে তার বর ভালোবাসত নিশ্চয়ই, জুবি দাদি বাসত না, এই বিষয়ে আমি নিশ্চিত। রাগে-ক্ষোভে জ্বলতে জ্বলতে, একরকমের গা ঘিনঘিনে অনুভূতি নিয়ে সংসারে নিজেকে আহুতি দিয়েছিল জুবি দাদি, বছরের পর বছর বাচ্চাও জন্ম দিয়েছে—মাই দিয়েছে—মুতের কাঁথা সাফ করেছে, ভালোবাসার খোরাক হয়েছে—আধার হয়নি...অত সুপুরুষ দাদাকে সে দুই চক্ষে দেখতে পারত না। এই গভীর ঘৃণা জুবি দাদি লুকাতেও পারত না, ছোটরা তো কিছুতে বিস্মিত হয় না, বড়রা হতো, খুব অবাক হতো।</p><p>বছরে একবার শুধু জুবি দাদির শরীর জুড়াত। তার বন্ধু সুখলতা আসত বিদেশ থেকে। অবেলায় তার ঘরের জানালা দিয়ে আসা রোদে বসে দুজন রেডিও শুনত। সুখ দাদি জুবি দাদির চুল আঁচড়ে দিত এমন আদরে আর ধৈর্যে যেন জীবনের জট ছাড়াচ্ছে...পায়ে কাঁচা হলুদ আর নারকেল তেল দিয়ে দিত—মুখে হেজলিন স্নো, তার কৌটোয় নীলের পাতে পর্বতশিখর আঁকা...যেন জুবি দাদি সত্যি নবীন তুষারের লাবণী হিমানীর মতো করে মুখে মেখেছে এমন ফুটিফুটি করত তার চেহারা...দুজনে কাঁচা থাকতে নরম তামাকপাতা সেঁকে গুঁড়িয়ে—মৌরি-মিছরি-ধনে ভেজে—গুড়ের মতো চুয়া দিয়ে মেখে তারপর চুন, খয়ের আর এলাচি দিয়ে জাদুর মাদুরের মতো গুটিয়ে আনত পানপাতা এক আশ্চর্য খিলিতে, তারপর একে অন্যের মুখে দিয়ে চোখ মুদত। কত দুপুরে ওদের ঘরে গিয়ে দেখতাম, বেলা গড়িয়ে যাওয়া রোদ্দুরে বেলাউজ ছাড়া গায়ে সুতির শাড়ি মেলে সুখ দাদি আর জুবি দাদি শুয়ে আছে জড়াজড়ি করে, নীল শাড়ির জলকাচা আঁচলের আড়ালে নীল কাচের অ্যাসিরীয় ‘ইভল আই’য়ের মতো ড্যাবডেবিয়ে আছে তাদের স্তনবৃন্ত। আমরা কেউ দুরন্ত পায়ে দৌড়ে ওই ঘরে পৌঁছালেই সেই অনাবিল সুখের ছবিটা ভেঙে যেত। অনাবিল শব্দটা নিয়ে আমার পিউরিটান দীপশিখাদির সাথে তর্ক লেগে যেতে পারে, কিন্তু প্রেমে আবিলতা কই? বরং তাতে স্নোয়ের কৌটোর মতো করে লেখা ‘ডেইন্টি অ্যান্ড ডিসটিংক্ট’।</p>"}],"card-updated-at":1613718642359,"content-version-id":"5d6bb8ea-d1ba-406a-aa62-110c436423d9","card-added-at":1613718505415,"status":"draft","id":"12bec801-f9e7-43eb-951b-e9b6bc5c1264","content-id":"12bec801-f9e7-43eb-951b-e9b6bc5c1264","version":7,"metadata":{"social-share":{"shareable":false,"title":"রুবি দাদি জুবি দাদি","message":"রুবি দাদি আর জুবি দাদি। দুই বোন, আমার দুই দাদি। গ্রাম সম্পর্কের দাদি, ঠিক বুড়িয়ে যাওয়ার গন্ধে ভরা দাদি নয়। ওই যেমন দাদি হলে নরম সুতির শাড়ি—নরম কাঁথাকম্বল—নরম মাছের ঝোল এই সব দরকার হয়, তেমন দাদি নয়","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/a3116e78-821b-4768-af0d-26bfddbdd7c3/element/e8b26d12-ab99-416b-a26a-97ced617e2e6","type":"text","family-id":"f2b4b489-bc4e-4c09-a1ab-4f9f02b5de80","title":"","id":"e8b26d12-ab99-416b-a26a-97ced617e2e6","metadata":{},"subtype":null,"text":"<p>রুবি দাদি বা জুবি দাদির সাথে তো আমার আর সারা বছর দেখা হতো না, দেখা হতো বিয়েশাদিতে, দেখা হতো ঈদে-চান্দে। বাকি সময় আমার কাটত ক্যাথলিক স্কুলের দেয়াল দেখে। আমার খুব পরিচিত দেয়াল, সেখানকার ম্যুরাল, পুরানো সাদা–কালো ছবি, ঈশ্বরের কাছে মেষহৃদয়ের আকুল আবেদন, প্রভুর ডাক ভেতর থেকে আসে নাকি বাইরে থেকে, সেই পর্যালোচনা। দেয়ালে রঙিন কাগজে লেখা বাণী, ‘যে-বা আমায় ডাকবে, তার ডাকে আমি সাড়া দেব’। দেয়ালের খোপে টুকরো টুকরো জানালা, জানালার কাচ পরিষ্কার—প্রতিদিন বিজয়া গোমেজ ভেজা ত্যানা দিয়ে মুছে রাখে, আর তার বাইরের চত্বরে গ্রাউন্ড অর্কিডগাছের পঙ্​ক্তি। দেয়ালের দিকে আর জানালার দিকে তাকিয়ে থাকতে থাকতে আমি বড় হচ্ছিলাম।</p><p>কিছু সময় আসে যখন প্রতিটি বিষয় একেকটি ইমেজারির জন্ম দেয়, বাদুড়ের ডানা ঝাপটানিটা যেমন, কিংবা সুগন্ধি সাবান ঠোঁটে করে পলায়নপর চিকাটা যেমন। একটা সময় তেমন আমার শৈশবকে আমার নিজের কাছে একটা জানালাহীন কুঠরির মতো লাগত, ঝুলকালিময়। অতগুলো কাচের জানালাঘেরা স্কুলঘরেও আমার কেন ও রকম লাগত। আর ইশকুলের ওই সব দেয়ালে অন্তরের ডাক পাওয়া পাদরিদের ছবিগুলো লাগত বড়শি গেলা মাছের মতো। বড়শি দিয়ে যারা মাছ ধরত, সেই সব শৌখিন লোকের বিলাইতি ম্যাগাজিন থাকত ইশকুলের লাইব্রেরিতে, দুহাতে কোলপাঁজা করে তুলে নিয়েছে আয়না-রুই (মিরর কার্প), সেই মাছের বিবমিষারত মুখের ভঙ্গিটা দেখবার মতো। ম্যাগাজিন খুলে দেখতাম লেখা আছে—বড়শিতে ধরা মাছ নাকি আবার এরা ছেড়ে দেয় জলে...তা সেই মাছের ব্রহ্মতালুতে কদিন ব্যথা ব্যথা লাগে? যে বাঘ জখমি হয়, সে যেমন মানুষখেকো হয়ে যায়; তেমন করে এই জখমি জলকন্যারাও কি মানুষখেকো হয়ে যায়? কী করে তারা? পানির অতল থেকে অব্যর্থ নাবিকভুলানিয়া ডাক দিয়ে কাউকে টেনে নেয় গভীর পানিতে? নাকি শেওলার কিংখাবে মোড়া তার জলজ বিছানায় গিয়ে তিন সত্যি করে নিজের কাছে—আর যাবে না আর যাবে না আর যাবে না। আর গিলবে না সরস কোনো টোপ।</p><p>কে যে কী খায়, আর কে যে কী গিলে। রুবি দাদি একবার বোয়াল মাছ কাটবার সময় মাছের পেটে আস্ত ছুঁচো পেয়ে দৌড়ে পালিয়েছিল বঁটি ছেড়ে। আর জুবি দাদি ঘর ছেড়ে এই সব বোয়াল মাছ কাটাকুটির সংসার ছেড়ে পালিয়ে গিয়েছিল, পোস্টমর্টেমের রিপোর্টে জানা গিয়েছিল ওর পেটে হজম না হওয়া অনেকখানি ভাত ছিল। আমাদের ভুল দাদি জুবি দাদি, আমরা ওকে ভুলে যেতে পেরেছিলাম। যেন শুধু রুবি দাদিকেই আমরা বরাবর চিনতাম। শুধু মাঠের দিকে মুখ করে জুবি দাদির আদরের গরুটা ‘ঢ়’ বলবার মতো গাঢ় করে মাঝে মাঝে ডাকত।</p>"}],"card-updated-at":1613718642359,"content-version-id":"d06b2bf2-7e9c-4444-9d84-ded7e0c9c01f","card-added-at":1613718505415,"status":"draft","id":"b78db16b-514e-4c56-b093-a168117d4036","content-id":"b78db16b-514e-4c56-b093-a168117d4036","version":7,"metadata":{"social-share":{"shareable":false,"title":"রুবি দাদি জুবি দাদি","message":"রুবি দাদি আর জুবি দাদি। দুই বোন, আমার দুই দাদি। গ্রাম সম্পর্কের দাদি, ঠিক বুড়িয়ে যাওয়ার গন্ধে ভরা দাদি নয়। ওই যেমন দাদি হলে নরম সুতির শাড়ি—নরম কাঁথাকম্বল—নরম মাছের ঝোল এই সব দরকার হয়, তেমন দাদি নয়","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/রুবি-দাদি-জুবি-দাদি","author-id":1525066,"access":null,"first-published-at":1613718642870,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"সাগুফতা-শারমীন-তানিয়া-2","social":{},"name":"সাগুফতা শারমীন তানিয়া ","contributor-role":null,"avatar-url":null,"bio":null,"id":1525066,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"author-location":"","excerpt":"রুবি দাদি আর জুবি দাদি। দুই বোন, আমার দুই দাদি। গ্রাম সম্পর্কের দাদি, ঠিক বুড়িয়ে যাওয়ার গন্ধে ভরা দাদি নয়। ওই যেমন দাদি হলে নরম সুতির শাড়ি—নরম কাঁথাকম্বল—নরম মাছের ঝোল এই সব দরকার হয়, তেমন দাদি নয়","story-attributes":{"edition":["print"],"editoranalytics":["০৭০২৫-আলতাফ শাহনেওয়াজ"]},"card-share":{"shareable":false}}}},{"id":"fe80ac9d-e1d3-4b3a-b566-5e0730404464","score":null,"type":"story","item":{"headline":["ঘাম ও ঘাসের গন্ধ"]},"story":{"author-name":"শাহ্‌নাজ মুন্নী","tags":[{"properties":{"seo":{"meta-title":"গল্প-অন্য আলো","meta-keywords":["গল্প-অন্য আলো"],"meta-description":"<p>গল্প-অন্য আলো</p>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/2018/11/07/cefdd9b489fbdc34eb78436da3c27ed8-5be2b76243731.jpg"}],"images":[],"tag-hidden":"no","external-id":"8701","tag-description":"<p>গল্প-অন্য আলো</p>"},"slug":"গল্প-অন্য-আলো","name":"গল্প-অন্য আলো","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":65621},{"properties":{"seo":{"meta-title":"গল্প","meta-keywords":null,"meta-description":null},"photo":[{"url":null}],"images":[],"tag-hidden":"no","external-id":"393","tag-description":null},"slug":"গল্প","name":"গল্প","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":62951},{"properties":{"seo":{"meta-title":"অন্য আলো","meta-keywords":null,"meta-description":null},"photo":[{"url":null}],"images":[],"tag-hidden":"no","external-id":"213","tag-description":null},"slug":"অন্য-আলো","name":"অন্য আলো","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":62800}],"headline":"ঘাম ও ঘাসের গন্ধ","slug":"onnoalo/stories/ঘাম-ও-ঘাসের-গন্ধ","last-published-at":1613112345528,"subheadline":"প্রেমের গল্প","alternative":{"home":{"default":{"headline":null,"hero-image":{"hero-image-extracted-data":{"artist":""},"hero-image-metadata":{"width":868,"height":900,"mime-type":"image/png","file-size":903457,"file-name":"Prescription_.png","focus-point":[471,331]},"hero-image-attribution":"","hero-image-s3-key":"prothomalo-bangla/2021-02/6cad2cc2-4cc7-49b7-80ba-840dedd5d06f/Prescription_.png","hero-image-caption":"","extracted-data":{"artist":""},"hero-image-url":"https://images.assettype.com/prothomalo-bangla/2021-02/6cad2cc2-4cc7-49b7-80ba-840dedd5d06f/Prescription_.png","temporary-hero-image-key":null}}}},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null},{"domain-slug":null,"slug":"onnoalo","name":"onnoalo","section-url":"https://www.prothomalo.com/onnoalo","id":17679,"parent-id":null,"display-name":"অন্য আলো","collection":{"slug":"onnoalo","name":"onnoalo","id":34931},"data":null},{"domain-slug":"bondhushava","slug":"writings","name":"writings","section-url":"https://www.bondhushava.com/writings","id":17629,"parent-id":17627,"display-name":"বন্ধুদের লেখা","collection":{"slug":"writings-bondhushava","name":"writings (bondhushava)","id":34881},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1613112345528,"id":"fe80ac9d-e1d3-4b3a-b566-5e0730404464","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":868,"height":900,"mime-type":"image/png","file-size":903457,"file-name":"Prescription_.png"},"page-url":"/story/fe80ac9d-e1d3-4b3a-b566-5e0730404464/element/b729ef0a-c770-425f-8b7f-04015987533f","type":"image","family-id":"3a8f668d-802b-4759-8ff4-f9b2e614a7be","image-attribution":"","title":"","id":"b729ef0a-c770-425f-8b7f-04015987533f","image-s3-key":"prothomalo-bangla/2021-02/e3d1c9a9-d337-4585-8f2e-8597bec590eb/Prescription_.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/fe80ac9d-e1d3-4b3a-b566-5e0730404464/element/158272aa-b9ad-456c-8fbd-5ddff4f75e3b","type":"text","family-id":"05ac0ec2-c37d-4796-b6bd-55471eaf0c8e","title":"","id":"158272aa-b9ad-456c-8fbd-5ddff4f75e3b","metadata":{},"subtype":null,"text":"<p>টেলিভিশন অফিসগুলোতে সন্ধ্যা সাতটার প্রাইম নিউজ শুরুর আগে মুষলধারে বৃষ্টির মতো কুকুর–বিড়াল টাইপের ব্যস্ততা শুরু হয়। প্রোডিউসার মাথা খারাপ মানুষের মতো এলোমেলো পায়ে এডিট প্যানেল আর পিসিআরে ছোটাছুটি করে, নিউজ এডিটর জগৎসংসার ভুলে ঝুঁকে থাকে কম্পিউটরের স্ক্রিনে, কি-বোর্ডে সতর্ক আঙুলে চলে শেষ মুহূর্তের সংশোধনী। প্রেজেন্টার মেকআপ শেষ করে আখেরিবারের মতো আরেকবার অসন্তুষ্ট চোখে আয়নায় নিজেকে দেখে শাড়ির আঁচল টেনেটুনে ঠিকঠাক করে স্টুডিওর দিকে পা বাড়ায়। ঠিক সময়ে প্যাকেজ ধরাতে রিপোর্টারের টেনশন বাড়তে থাকে। ওই সময়টায় অফিসে সাধারণত বহিরাগতদের প্রবেশ নিষিদ্ধ। তবু যখন ইন্টারকমে রিসিপশন থেকে জানায়, এই অসময়ে কেউ একজন আমার সাথে দেখা করতে এসেছে, স্বভাবতই তখন বিরক্ত হই।</p><p>‘কে? কোথা থেকে এসেছে? নাম কী? দশ মিনিট অপেক্ষা করতে হবে। বসতে বলেন।’</p><p>অনেকগুলো দশ মিনিট পেরিয়ে যাওয়ার পর মনে করানোর জন্য আবার ফোন আসে।</p><p>ততক্ষণে নিউজ প্রায় শেষের দিকে, ব্যস্ততা নিভে এসেছে। পরবর্তী নিউজের আগে দুই ঘণ্টার ঢিলেঢালা সময় আছে হাতে। আগন্তুককে কক্ষে আসার অনুমতি দিয়ে তার পাঠানো ভিজিটিং কার্ডে নিরুত্তাপ চোখ বোলাই।</p><p>ফেরদৌস মামুন</p><p>প্রফেসর, ডিপার্টমেন্ট অব পলিটিক্যাল স্টাডিজ</p><p>ইউনিভার্সিটি অব সাস্কাচেওয়ান, কানাডা।</p>"}],"card-updated-at":1613112344929,"content-version-id":"60e29665-36e1-46cf-ae98-7ce334070eb7","card-added-at":1613111961275,"status":"draft","id":"19a16532-d91d-4611-99a0-f0000227e879","content-id":"19a16532-d91d-4611-99a0-f0000227e879","version":12,"metadata":{"social-share":{"shareable":false,"title":"ঘাম ও ঘাসের গন্ধ","message":"টেলিভিশন অফিসগুলোতে সন্ধ্যা সাতটার প্রাইম নিউজ শুরুর আগে মুষলধারে বৃষ্টির মতো কুকুর–বিড়াল টাইপের ব্যস্ততা শুরু হয়। প্রোডিউসার মাথা খারাপ মানুষের মতো এলোমেলো পায়ে এডিট প্যানেল আর পিসিআরে ছোটাছুটি করে","image":{"key":"prothomalo-bangla/2021-02/e3d1c9a9-d337-4585-8f2e-8597bec590eb/Prescription_.png","url":null,"attribution":"","caption":null,"metadata":{"width":868,"height":900,"mime-type":"image/png","file-size":903457,"file-name":"Prescription_.png"}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/fe80ac9d-e1d3-4b3a-b566-5e0730404464/element/ea2ff430-8440-4199-8e30-68e66b829051","type":"text","family-id":"5905864c-0ae9-4e08-9b59-853395579f06","title":"","id":"ea2ff430-8440-4199-8e30-68e66b829051","metadata":{},"subtype":null,"text":"<p>নামটা তাৎক্ষণিক কোনো অর্থ বহন করল না, কোনো ছবিও চোখে ভাসল না, কে এই প্রফেসর? কী চান আমার কাছে? হুম, মনে হচ্ছে বিদ্বান লোক, জ্ঞানবৃক্ষের সব ফল খেয়ে এবার হালকা–চটুল মিডিয়া জগতে সেই জ্ঞান বিতরণ করতে এসেছেন। এ রকম অহরহই অনেকে আসেন। ফলে কফির কাপে চুমুক দিয়ে নিস্পৃহ উদাসীনতা নিয়ে তার জন্য অপেক্ষা করি আমি। কোট–টাই পরা মাথায় কাঁচা–পাকা চুল, প্রায় মধ্যবয়সী, যেন অনেকটা পথ দৌড়ে এসেছেন—এমন ক্লান্ত চেহারার একজন ভারী চশমা পরা মানুষ এসে সামনে বসে।</p><p>‘কেমন আছ? চিনতে পেরেছ আমাকে?’</p><p>মস্তিষ্ক অতি দ্রুত তার সার্চ ইঞ্জিন চালু করে দিল, চশমার আড়ালে অধ্যাপকের ভাবুক চোখের দিকে তাকিয়ে অতর্কিতে আমি ফিরে গেলাম পঁচিশ বছর আগের গ্রীষ্মকালের এক বিকেলে। ঢাকা বিশ্ববিদ্যালয় লাইব্রেরির দোতলায়, যেখানে আমি আর ঝুমু পেছন দিককার একটা টেবিলে একগাদা বই সামনে ছড়িয়ে নিচু গলায় টুকটুক করে গল্প করছিলাম। তখন সেকেন্ড ইয়ার মাত্র শুরু, মাথামুণ্ডু ছাড়া আজগুবি গল্পে দুজন এমন ডুবে আছি যে আশপাশে খেয়ালই নেই, অনেকটা আপনাতেই আপনি বিভোর অবস্থা।</p><p>হঠাৎ তাকিয়ে দেখি আমাদের টেবিলের সামনে এক সুদর্শন তরুণ দাঁড়িয়ে। তার চোখে কেমন বিভ্রান্ত চাউনি, এলোমেলো চুল, ফরসা মুখে সবুজ রঙের খোঁচা খোঁচা দাড়ি–গোঁফ। ঝুমু আর আমি একটু ভড়কে যাই।</p><p>‘যদি কিছু মনে না করেন, আপনি কি আমাকে বিয়ে করবেন?’ তরুণ সরাসরি আমার চোখের দিকে তাকিয়ে বলে।</p><p>‘মানে কী?’ আমি রীতিমতো তোতলাই। ভয়ে আঁকড়ে ধরি ঝুমুর হাত।</p><p>‘উইল ইউ ম্যারি মি?’</p><p>তরুণ আবার অনুনয় করে। ঝুমু এবার ধমকে ওঠে।</p><p>‘আরে, কী বলছেন এসব?’</p><p>‘আমি এক বছর ধরে আপনাকে ফলো করেছি, অন্য কারও সাথে সম্পর্ক নেই আপনার...।’</p>"}],"card-updated-at":1613112344929,"content-version-id":"38782838-1c9d-4910-9f32-4ac0970303a1","card-added-at":1613112003887,"status":"draft","id":"a956af3f-9717-4df0-a560-31aae6aadbd5","content-id":"a956af3f-9717-4df0-a560-31aae6aadbd5","version":8,"metadata":{"social-share":{"shareable":false,"title":"ঘাম ও ঘাসের গন্ধ","message":"টেলিভিশন অফিসগুলোতে সন্ধ্যা সাতটার প্রাইম নিউজ শুরুর আগে মুষলধারে বৃষ্টির মতো কুকুর–বিড়াল টাইপের ব্যস্ততা শুরু হয়। প্রোডিউসার মাথা খারাপ মানুষের মতো এলোমেলো পায়ে এডিট প্যানেল আর পিসিআরে ছোটাছুটি করে","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/fe80ac9d-e1d3-4b3a-b566-5e0730404464/element/d6b54807-9720-45af-8452-b2745a94cfa1","type":"text","family-id":"947b8278-fd41-49bf-b67f-e33de6fb601e","title":"","id":"d6b54807-9720-45af-8452-b2745a94cfa1","metadata":{},"subtype":null,"text":"<p>‘তাতে কী হয়েছে? সম্পর্ক না থাকলেই আপনাকে বিয়ে করতে হবে নাকি?’</p><p>আমার হয়ে ঝুমুই পাল্টা প্রশ্ন করে, তারপর উত্তরের অপেক্ষা না করেই ‘যত্তসব! চল তো মিঠু...’ বলে হ্যাঁচকা টানে আমাকে দাঁড় করিয়ে হাত ধরে টেনে বাইরে নিয়ে আসে। বলে, ‘পাগল–ছাগলে দুনিয়া ভরে গেছে, দেখেছিস!’</p><p>তখনো আমার হতচকিত ভাব কাটেনি। লাইব্রেরির সামনে নিমগাছের তলায় দাঁড়িয়ে শক্ত করে ঝুমুর হাত ধরে থাকি আমি।</p><p>‘বেচারা একেবারে দেওয়ানা মদিনা হয়ে গেছে...কেমন আপন ভোলা চোখ-মুখ,’ ঝুমু মুখ টিপে হাসে, ‘কিরে, রাজি হয়ে যাবি নাকি?’</p><p>জীবন নিয়ে আমার তখন কত পরিকল্পনা! চোখভর্তি কত স্বপ্নঘোর! তার মধ্যে বিয়ে নামের একটা যাচ্ছেতাই খাঁচায় স্বেচ্ছায় ঢুকে পড়ব! তা–ও এ রকম অচেনা–অজানা মতিচ্ছন্ন এক তরুণের সাথে? ওয়াক।</p><p>ঝুমুর হাত ছেড়ে দিয়ে তাড়াতাড়ি সাড়ে পাঁচটার বাস ধরে বাসায় ছুটি।</p><p>আমাদের বাসা তখন মিরপুরে। তিন রুমের টিনশেড বাসা, সামনে একচিলতে উঠান। মোবাইল ফোন, ইন্টারনেটবিহীন শান্ত, নিম্ন মধ্যবিত্তের রক্ষণশীল নিস্তরঙ্গ জীবন যেমন, তেমনই। নিরুত্তেজ বিকেলগুলো আমার কাটে গল্প–উপন্যাসের কালো অক্ষরঠাসা পৃষ্ঠার ওপর উপুড় হয়ে মুখ গুঁজে। তেমনই এক সন্ধ্যা ছুঁই ছুঁই অলস মৃদুমন্দ বিকেল ছিল সেটা। আম্মা এসে বলল, ‘মিঠু, একটা ছেলে আসছে, তোমার খোঁজে...।’</p><p>‘কী?’ আমি তড়াক করে লাফ দিয়ে উঠি। আমাদের বাসায় কখনোই কোনো ছেলে বন্ধুর প্রবেশাধিকার নেই। আব্বা জানতে পারলে মেরে হাড় গুঁড়ো করে দেবে। আমার নিজস্ব গণ্ডির চেনাজানা সব ছেলেই আব্বার এই নিষেধাজ্ঞা সম্পর্কে অবহিত। তাহলে কোন বীরপুরুষ জেনেশুনে আমার সর্বনাশ করতে সেই অবরোধের প্রাচীর ভাঙতে এল? ভাগ্যিস আব্বা এখন বাসায় নেই! থাকলে খবর হয়ে যেত!</p>"}],"card-updated-at":1613112344929,"content-version-id":"d832bd37-c591-454b-9f8e-c2763e9ccd34","card-added-at":1613112014265,"status":"draft","id":"b33b83ab-7556-43aa-8a48-c312f90d70a2","content-id":"b33b83ab-7556-43aa-8a48-c312f90d70a2","version":7,"metadata":{"social-share":{"shareable":false,"title":"ঘাম ও ঘাসের গন্ধ","message":"টেলিভিশন অফিসগুলোতে সন্ধ্যা সাতটার প্রাইম নিউজ শুরুর আগে মুষলধারে বৃষ্টির মতো কুকুর–বিড়াল টাইপের ব্যস্ততা শুরু হয়। প্রোডিউসার মাথা খারাপ মানুষের মতো এলোমেলো পায়ে এডিট প্যানেল আর পিসিআরে ছোটাছুটি করে","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/fe80ac9d-e1d3-4b3a-b566-5e0730404464/element/e1a3b33b-c37f-48ce-890c-d3e176f8b0da","type":"text","family-id":"bee010db-3de9-4093-9b22-94a4f7adae2a","title":"","id":"e1a3b33b-c37f-48ce-890c-d3e176f8b0da","metadata":{},"subtype":null,"text":"<p>তড়িঘড়ি ওড়না আর চুল ঠিকঠাক করে বেরিয়ে দেখি লাইব্রেরির সেই পাগলাটা উষ্কখুষ্ক চুলে উঠানে দাঁড়ানো, আমার তখন অধিক শোকে পাথর অবস্থা। আম্মা শক্ত মুখে ভদ্রতা করে তাকে বাইরের ঘরে বসতে দিলেন। তারপর আমার কানের কাছে মুখ নিয়ে চাপা কণ্ঠে বললেন, ‘আপদ বিদায় করো তাড়াতাড়ি, তোমার আব্বা বাসায় আসতে আর বেশি দেরি নাই।’</p><p>‘উফ্! আম্মা, এইটারে বাসায় ঢুকতে দিলা কেন? আমি তো এরে ভালোমতো চিনিই না!’ আমিও ফিসফিস করি।</p><p>‘কিন্তু ও তোমার নাম বলল যে, বলল তোমার নাকি পরিচিত...’ আম্মার চোখে সরল বিশ্বাস!</p><p>এবার আমি বেশ একটা যুদ্ধংদেহী ভাব নিয়ে তার মুখোমুখি হলাম, ‘আপনার কত বড় সাহস আমার বাসায় এসে হাজির হয়েছেন? বুঝতে পারছেন না আপনার প্রতি আমার কোনো আগ্রহ নাই।’</p><p>‘তুমি কি তাহলে অন্য কাউকে ভালোবাসো?’ সে কাতর কণ্ঠে জানতে চায়।</p><p>‘ওহ্! সেই কথা আপনাকে কেন জানাব? তাতে কী আসে–যাবে?’</p><p>আমার ঝাঁজালো গলার সামনে আর কোনো শব্দ না করে চুপচাপ মাথাটা বুকের দিকে নামিয়ে বসে রইল সে।</p><p>‘প্লিজ, চলে যান। আপনাকে দেখলে আব্বা খুব রাগ করবেন।’ আমি বললাম।</p><p>এই কথায় ধীরে ধীরে সে উঠে দাঁড়াল। তারপর পরাজিত মানুষের মতো টলমল পায়ে এগোল দরজার দিকে। যেতে যেতে ফিরে তাকাল একবার, সন্ধ্যার আবছা আলোতে মনে হলো বিহ্বল চোখ দুটোতে উপচে পড়ছে বেদনা। আমি তার পিছু পিছু যাচ্ছি উঠান পেরিয়ে দরজা বন্ধ করতে, দরজা পেরোনোর ঠিক আগমুহূর্তে সাঁই করে ঘুরে দাঁড়াল সে, আচমকা দুই হাতে জড়িয়ে ধরল আমাকে নিজের বুকের সাথে, ঘাম আর ঘাসের একটা ভেজা ঝিম ধরা গন্ধে হঠাৎ যেন নিশ্বাস বন্ধ হয়ে এল, ছটফট করে উঠলাম, হয়তো চিৎকারই করতাম, কয়েকটা মুহূর্ত মাত্র, তারপরই সে ছেড়ে দিল, প্রায় ছুটে বেরিয়ে গেল রাস্তায়। আমি ঝড়ে ডানাভাঙা পাখির মতো হতভম্ব—নির্বাক হয়ে বসে পড়লাম।</p><p>এই মুহূর্তে তার চশমা ঢাকা চোখের দিকে তাকিয়ে বহুদিনের পুরোনো সেই ঘাম–ঘাসের ভেজা গন্ধের স্মৃতি কোথা থেকে উড়ে এসে নাকে ঝাপটা দিল আবার। একটু ধাতস্থ হতেই মুখ দিয়ে নিজের অজান্তেই বনলতা সেনের মতো বেরিয়ে এল, ‘তারপর...বলেন, এত দিন কোথায় ছিলেন?’</p><p>কাঁধ ঝাঁকাল লোকটা, ‘এই তো ছিলাম...ঘুরলাম, ভাসলাম কচুরিপানার মতো দেশ–বিদেশ। কানাডায় আছি ছয় বছর...ছাত্র পড়াই...।’</p>"}],"card-updated-at":1613112344929,"content-version-id":"9642f823-f39e-4e88-8f69-ce45cfee5711","card-added-at":1613112040295,"status":"draft","id":"29ddd806-241b-498e-b425-dfa05945a690","content-id":"29ddd806-241b-498e-b425-dfa05945a690","version":6,"metadata":{"social-share":{"shareable":false,"title":"ঘাম ও ঘাসের গন্ধ","message":"টেলিভিশন অফিসগুলোতে সন্ধ্যা সাতটার প্রাইম নিউজ শুরুর আগে মুষলধারে বৃষ্টির মতো কুকুর–বিড়াল টাইপের ব্যস্ততা শুরু হয়। প্রোডিউসার মাথা খারাপ মানুষের মতো এলোমেলো পায়ে এডিট প্যানেল আর পিসিআরে ছোটাছুটি করে","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/fe80ac9d-e1d3-4b3a-b566-5e0730404464/element/d08a911b-832c-491e-bb70-456c766d86e1","type":"text","family-id":"d3922679-403f-4aa7-aa0b-94e784548e9d","title":"","id":"d08a911b-832c-491e-bb70-456c766d86e1","metadata":{},"subtype":null,"text":"<p>কিছুক্ষণ আর কথা খুঁজে পাই না। কী বলব? কীই–বা বলার আছে? এই লোকটা সম্পর্কে সত্যি বলতে আমার কোনো কৌতূহল নেই। অনেক দিন একটা চাপা রাগ পুষে ছিলাম তার প্রতি, কিন্তু সময়ের সাথে সাথে সেই রাগও ফিকে হয়ে গেছে। মিরপুরের গাঢ় সন্ধ্যার সেই অপ্রত্যাশিত আলিঙ্গনের স্মৃতি ভুলে জীবন দিয়েছে পাড়ি বহু বহু পথ। তবু সৌজন্য করে কফি আনাই। দেশ–জাতি, রাজনীতি, আন্তর্জাতিক পরিস্থিতি নিয়ে খুচরা কিছু কথা হয়। কফির কাপে দীর্ঘ চুমুক দিয়ে অপ্রাসঙ্গিকভাবেই সে বলে, ‘তুমি তো দিব্যি আছ। ভালো ক্যারিয়ার। সুখী সংসার। স্বামী–সন্তান।’</p><p>টেবিলের এপাশ থেকে একরাশ অস্বস্তি নিয়ে তার চশমার বাদামি ফ্রেমের দিকে তাকিয়ে থাকি। একটা চাপা অস্বস্তিকর নৈঃশব্দ্য যেন পাক খেয়ে ঘুরতে থাকে আমাদের দুজনের মধ্যে। তার বলার ভঙ্গিতে মনে হয় যেন বড্ড অন্যায় হয়ে গেছে এ রকম ভালো থেকে, বরং একটু খারাপ, একটু ভঙ্গুর থাকলেই বোধ হয় মানাত আমাকে। যদিও জানি কোনো মানুষই নিরবচ্ছিন্ন সুখে বা দুঃখে থাকতে পারে না, তবু তার কথায় আমার বেশ বিব্রত বোধ হতে থাকে।</p><p>সামনে বসে থাকা ভদ্রলোককে তাড়ানোর জন্য এবার আমি মিথ্যা করে বলতেই পারি, ‘ইয়ে, মানে আমি একটু ব্যস্ত...এক্ষুনি নিউজের মিটিংয়ে ঢুকতে হবে। আপনি কি আরও বসবেন?’</p><p>কিন্তু সে কথা না বলে উল্টো জিজ্ঞেস করি, ‘আপনার ফ্যামিলি নিয়ে তো কিছু বললেন না! সবাই বুঝি বিদেশে থাকে?’</p><p>ভদ্রলোক কেমন অদ্ভুতভাবে হাসেন,</p><p>‘ফ্যামিলি? হা হা হা, ফ্যামিলি হলো কই? একাই থাকি। তুমি তো রাজি হইলা না! হা হা হা...।’</p><p>কফির কাপ টেবিলে রেখে উঠে দাঁড়ায় সে। একটু ঝুঁকে বলে, ‘চলি। আসলে, সেই যে পঁচিশ বছর আগে তোমার পিছু নিয়েছিলাম, সেই অভ্যাস আর যায়নি আমার। এখনো অনুসরণ করেই যাচ্ছি। ঈর্ষা লাগে মাঝেমধ্যে। অবশ্য শান্তিও লাগে—তোমার আনন্দের ছবি দেখে। মাঝেমধ্যে ভাবি, এই সুখ কি আমার সাথে থাকলে পেতে?’</p><p>উত্তরের অপেক্ষা না করেই সোজা হয়ে ধীর পায়ে বেরিয়ে যায় সে। আমার একবার ইচ্ছা করে সেই সন্ধ্যার মতো তার পেছনে পেছনে যাই, অন্তত লিফট পর্যন্ত সৌজন্যবশত একজন অতিথিকে তো এগিয়ে দিতেই পারি। কিন্তু যাওয়া হয় না।</p><p>ঘরের ভেতর শুকনা ঘাস আর দামি পারফিউমের মিলিত গন্ধ ঘুরপাক খেতে থাকে।</p>"}],"card-updated-at":1613112344929,"content-version-id":"7e9b1621-0ff8-4e4b-a083-c514884808f7","card-added-at":1613112040 ই গল্প। কিন্তু এর আবেদন কি সত্যিই নষ্ট হয়েছে? ১৫ শতকের শেষ দশকে লেখা<em> রোমিও অ্যান্ড জুলিয়েট</em>ই এখন পর্যন্ত লেখা সেরা প্রেমের গল্প। এই প্রেমের নাটক আমরা এখনো উপভোগ করি। শেষ দৃশ্যে গিয়ে আমাদের চোখ ভিজে ওঠে। আমরা উপলব্ধি করি সত্যিকারের প্রেম কোনো বাধা মানে না। তার পায়ে শিকল পরানো যায় না। রোমিও আর জুলিয়েটের মৃত্যু আলিঙ্গন আজও আমাদের কাঁদায়।</p>"},{"description":"","page-url":"/story/17c96d0b-2ab6-48f0-bec2-bf4dbfec9b50/element/355cedce-36ed-497a-b578-7fd2ac008945","type":"title","family-id":"2f639340-246d-408e-ad49-26bf811cde91","title":"","id":"355cedce-36ed-497a-b578-7fd2ac008945","metadata":{},"subtype":null,"text":"আনা কারেনিনা\r\n\r\n"},{"description":"","image-metadata":{"width":600,"height":375,"mime-type":"image/jpeg","file-size":52355,"file-name":"seven-seas-Anna-Karenina-rexfeatures_1805806g.jpg"},"page-url":"/story/17c96d0b-2ab6-48f0-bec2-bf4dbfec9b50/element/1fc6ebe5-ede7-4d03-9b0a-8abbd741556d","type":"image","family-id":"e0ee5e94-1bf3-4a85-b115-953cff454413","image-attribution":"","title":"","id":"1fc6ebe5-ede7-4d03-9b0a-8abbd741556d","image-s3-key":"prothomalo-bangla/2021-02/5c6355f8-6a21-4949-9099-755ffcce454d/seven_seas_Anna_Karenina_rexfeatures_1805806g.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/17c96d0b-2ab6-48f0-bec2-bf4dbfec9b50/element/a96662c1-048a-49b9-ab7e-e43dcaa4bec0","type":"text","family-id":"bf2ffbfb-308d-4af1-94aa-fa085a60e541","title":"","id":"a96662c1-048a-49b9-ab7e-e43dcaa4bec0","metadata":{},"subtype":null,"text":"<p>লিয়েভ তলস্তয় <em>আনা কারেনিনা </em>লিখেছিলেন ১৮৮১-১৮৮২ সালে। প্রথম প্রকাশিত হয় ১৮৭৮ সালে। রাশিয়ায়। ১৪৩ বছর পরে আজও বাংলাদেশে বসে আমরা পড়ছি সেই উপন্যাস। শত ভাষায় অনুবাদ হয়েছে, কোটি কোটি কপি বিক্রি হয়েছে। এই গল্পের প্রাণ হলো আনা কারেনিনার সঙ্গে কাউন্ট ভ্রনস্কির সম্পর্ক। যে সম্পর্কের পরিণতি বিষাদে। আনা ট্রেনের সামনে ঝাঁপিয়ে পড়ে। শুধু প্রেমের গল্প হিসেবেই নয়, অনেক সমালোচকের দৃষ্টিতেই এই রুশ উপন্যাসটি সর্বকালের সেরা সাহিত্যের মধ্যে পড়ে।</p>"}],"card-updated-at":1613108747389,"content- পনার? এই ব্যাপারটা বোধ হয় সবচেয়ে ভালো বুঝতে পেরেছিলেন ইংরেজ ঔপন্যাসিক এমিলি ব্রনটি। জীবনে তিনি একটা মাত্র উপন্যাস লিখেছেন এবং একটাতেই বাজিমাত করেছেন। হিথক্লিফ ক্যাথিকে ভালোবাসে। ক্যাথিও ভালোবাসে হিথক্লিফকে। বাধা হয়ে দাঁড়ায় শ্রেণিবৈষম্য। পুরো কাহিনিতে হিথক্লিফ এমন এক ভালোবাসার পেছনে ছুটেছে, যা তার পুরো জীবনকে এলোমেলো করে দিয়েছে।</p>"},{"description":"","page-url":"/story/17c96d0b-2ab6-48f0-bec2-bf4dbfec9b50/element/76e7b663-9175-4d06-bb4f-381cf8d94783","type":"title","family-id":"7b0d78b4-ebf6-4dd7-bd7f-afb5ef769800","title":"","id":"76e7b663-9175-4d06-bb4f-381cf8d94783","metadata":{},"subtype":null,"text":"প্রাইড অ্যান্ড প্রেজুডিস\r\n\r\n"},{"description":"","image-metadata":{"width":800,"height":377,"mime-type":"image/jpeg","file-size":83531,"file-name":"pride-and-prejudice-1-e1594904667742.jpg"},"page-url":"/story/17c96d0b-2ab6-48f0-bec2-bf4dbfec9b50/element/950e4f46-c238-44cb-b404-4097a4379117","type":"image","family-id":"6e26575d-b578-4f58-8edc-63806ab5ccf6","image-attribution":"","title":"","id":"950e4f46-c238-44cb-b404-4097a4379117","image-s3-key":"prothomalo-bangla/2021-02/13e2687c-976a-46f3-bde0-663de0e6365a/pride_and_prejudice_1_e1594904667742.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/17c96d0b-2ab6-48f0-bec2-bf4dbfec9b50/element/9cc64618-4136-4a4e-a54e-40d66db3d8f7","type":"text","family-id":"1d64c37c-3da9-4144-83f6-9164ce1ff176","title":"","id":"9cc64618-4136-4a4e-a54e-40d66db3d8f7","metadata":{},"subtype":null,"text":"<p>জেন অস্টিনের এই উপন্যাসটি প্রথমে মিথ্যা অহমিকার কমেডি গল্প মনে হতে পারে আপনার। কিন্তু শেষ পর্যন্ত এটা একটি চিরন্তন প্রেমের গল্প। এ বইয়ের যে গল্প আপনাকে সবচেয়ে বেশি স্পর্শ করবে তা হলো, এলিজাবেথ বেনেথ ও মি. ডারসির গল্প। শুরুতে তাদের সম্পর্কটা তেমন উষ্ণ নয়। একটু একটু করে তারা একজন আরেকজনের কাছে আসে। এরপর উত্থান–পতনের পরম্পরায় এগিয়ে চলে কাহিনি।</p>"},{"description":"","page-url":"/story/17c96d0b-2ab6-48f0-bec2-bf4dbfec9b50/element/0155928a-042f-4e8c-bae5-9de92e927f26","type":"title","family-id":"1449dc04-d532-479c-a53a-582a315a0e2a","title":"","id":"0155928a-042f-4e8c-bae5-9de92e927f26","metadata":{},"subtype":null,"text":"দ্য থর্ন বার্ডস\r\n\r\n"},{"description":"","image-metadata":{"width":600,"height":375,"mime-type":"image/jpeg","file-size":64428,"file-name":"seven-seas-The-Thorne-Birds-Alamy--BKBP36.jpg"},"page-url":"/story/17c96d0b-2ab6-48f0-bec2-bf4dbfec9b50/element/2018be8b-8e7a-4985-b202-3408667f9884","type":"image","family-id":"6c2e4ba9-4cd4-4b19-9270-323594132d79","image-attribution":"","title":"","id":"2018be8b-8e7a-4985-b202-3408667f9884","image-s3-key":"prothomalo-bangla/2021-02/94bb33f5-8daa-4e13-8cce-1ed7c6341d23/seven_seas_The_Thorne_Birds_Alamy__BKBP36.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/17c96d0b-2ab6-48f0-bec2-bf4dbfec9b50/element/aba79855-9d29-4d3f-8296-fe066a2d2af8","type":"text","family-id":"c172ec32-933e-4e02-8240-fa884d31c360","title":"","id":"aba79855-9d29-4d3f-8296-fe066a2d2af8","metadata":{},"subtype":null,"text":"<p>অস্ট্রেলিয়ার বিখ্যাত লেখক কলিন ম্যাককুলাহর বেস্ট সেলিং উপন্যাস। এক নিষিদ্ধ প্রেমের গল্প। র‌্যালফ নামে এক ধর্মযাজকের সঙ্গে ম্যাগি ক্লেয়ারির প্রেম। বয়সে তাদের ২০ বছরের পার্থক্য। ম্যাগিকে ভালোবাসে র‌্যালফ। কিন্তু তিনি রোমান ক্যাথোলিক ধর্মযাজক। প্রেম, ভালোবাসা তার জন্য নয়। তাদের চুম্বনের মুহূর্তটা সাহিত্যের সেরা প্রেমের মুহূর্তগুলোর মধ্যে অন্যতম। থর্ন বার্ড হলো উপকথার একটা পাখি, যে ভালোবাসার প্রতীক।</p>"}],"card-updated-at":1613108747389,"content-version-id":"6fbd731f-eefc-4d74-b2b6-80ebd5fe36f5","card-added-at":1613107965124,"status":"draft","id":"352045a4-393c-47fd-874b-20cc7804f7ea","content-id":"352045a4-393c-47fd-874b-20cc7804f7ea","version":9,"metadata":{"social-share":{"shareable":false,"title":"চিরসবুজ পাঁচ ভালোবাসার গল্প","message":"পৃথিবীতে এ পর্যন্ত যত গল্প বলা হয়েছে তার মধ্যে ভালোবাসার গল্পই সবচেয়ে বেশি। এর থেকে আলাদা করে পাঁচটা গল্প বেছে নেওয়া মোটামুটি অসম্ভবই বটে। ইংল্যান্ডের দ্য টেলিগ্রাফ এই অসম্ভব কাজটা করেছে","image":{"key":"prothomalo-bangla/2021-02/d810dd45-f9de-4a7f-adc9-ab ,"metadata":{},"subtype":null},{"description":"","page-url":"/story/b0e30df2-0587-44a5-88b0-d79875a8a3a0/element/3fd8b051-d7df-4b71-94b4-8483f9a1893f","type":"text","family-id":"9f4c2dd4-214a-442c-87a2-ec66f2400911","title":"","id":"3fd8b051-d7df-4b71-94b4-8483f9a1893f","metadata":{},"subtype":null,"text":"<p>বাসায় ঢুকেই নীলাকে ফোন করে রিনি।</p><p>একটা রিং হতেই ওদিক থেকে নীলার উচ্ছ্বসিত স্বর শোনা যায়, ‘হ্যালো, ফিরলি কবে?’</p><p>‘আজকেই, এইমাত্র।’</p><p>‘এবার কোথায় গেলি? বান্দরবান?’</p><p>‘হুম, কীভাবে জানলি? বলেছিলাম?’</p><p>‘নাহ্​, ছবি দেখে মনে হলো।’</p><p>‘আমি তো কোনো ছবি দিইনি!’</p><p>‘তোর প্রেমিক দিয়েছে, তোরই তোলা ছবি মনে হয়।’</p><p>‘আচ্ছা, আমি দেখিনি, সোশ্যাল মিডিয়া থেকে দূরে আছি।’</p><p>‘তুই দূরে থাকলে কী হবে, সবাই দেখেছে, দেখছে।’</p><p>‘বয়েই গেল তাতে আমার।’</p><p>‘ফরহাদের বউ কিন্তু ফেসবুক ব্যবহার করে।’</p><p>‘করে হয়তো, আমি কী জানি?’</p>"}],"card-updated-at":1612505516421,"content-version-id":"e41fcf5f-ddb9-49f4-ac6b-79238ff4f228","card-added-at":1612505203478,"status":"draft","id":"a981a1c2-9e86-40b5-8b9e-527b6f4a0687","content-id":"a981a1c2-9e86-40b5-8b9e-527b6f4a0687","version":17,"metadata":{"social-share":{"shareable":false,"title":"লাল কাউল","message":"বাসায় ঢুকেই নীলাকে ফোন করে রিনি।\n\nএকটা রিং হতেই ওদিক থেকে নীলার উচ্ছ্বসিত স্বর শোনা যায়, ‘হ্যালো, ফিরলি কবে?’\n\n‘আজকেই, এইমাত্র।’\n\n‘এবার কোথায় গেলি? বান্দরবান?’\n\n‘হুম, কীভাবে জানলি? বলেছিলাম?’\n\n‘নাহ্​, ছবি দেখে মনে হলো।’","image":{"key":"prothomalo-bangla/2021-02/bc06657d-54b2-4202-bc93-41e2afdc65cd/shahitto_25_01_21.jpg","url":null,"attribution":"","caption":null,"metadata":{"width":900,"height":1200,"mime-type":"image/jpeg","file-size":170630,"file-name":"shahitto-25-01-21.jpg"}}},"attributes":{"imageposition":["Left Align"]}}},{"story-elements":[{"description":"","page-url":"/story/b0e30df2-0587-44a5-88b0-d79875a8a3a0/element/eeae7d62-a3fc-4029-8614-dfd6007ba242","type":"text","family-id":"b931f7c5-e368-4853-8a79-1df8a30a1be3","title":"","id":"eeae7d62-a3fc-4029-8614-dfd6007ba242","metadata":{},"subtype":null,"text":"<p>‘শোন, ঝড় এলে উটপাখি বালিতে মুখ গুঁজে রাখে, সে ভাবে, সব ঠিক আছে।’</p><p>‘দর্শন কপচানোর দরকার নেই, কী বলতে চাস সরাসরি বল’, রিনির কণ্ঠে বিরক্তি লুকানো থাকে না।</p><p>‘ফরহাদ কি তার বউকে বলেছে তোর কথা?’ নীলার গলায় রাগ নাকি উদ্বেগ—বুঝতে পারে না রিনি।</p><p>‘এখনো না।’</p><p>‘ওদের ডিভোর্সের কত দূর? পেপার্স রেডি?’</p><p>‘আমি জানি না নীলা, তোর কি ধারণা, আমি তাকে বিয়ে করার জন্য মরে যাচ্ছি?’</p><p>‘তাহলে সম্পর্ক রেখেছিস কেন?’</p><p>‘কারণ, আই লাভ হিম...অ্যান্ড ম্যারেজ হ্যাজ নাথিং টু ডু উইথ লাভ অ্যান্ড ভাইস ভার্সা।’</p><p>‘ওকে, তোর লাইফ, তুই ভালো বুঝবি।’</p><p>‘তুই হঠাৎ এমন মিসেস গ্র্যান্ডি হয়ে গেলি কেন বল দেখি?’</p><p>‘দ্যাখ, আমি তোর বন্ধু, কেউ তোকে ওর রক্ষিতা বললে শুনতে আমার ভালো লাগবে না, ন্যাচারালি।’</p><p>‘কে বলেছে এ কথা তোকে?’</p><p>‘কেউ এখনো বলেনি, কিন্তু বলতে কতক্ষণ?’</p>"}],"card-updated-at":1612505516421,"content-version-id":"29ef41f8-4948-4039-8b72-68be1925bf84","card-added-at":1612505297227,"status":"draft","id":"26e6867f-5355-4a88-9000-bc1debb40af7","content-id":"26e6867f-5355-4a88-9000-bc1debb40af7","version":10,"metadata":{"social-share":{"shareable":false,"title":"লাল কাউল","message":"বাসায় ঢুকেই নীলাকে ফোন করে রিনি।\n\nএকটা রিং হতেই ওদিক থেকে নীলার উচ্ছ্বসিত স্বর শোনা যায়, ‘হ্যালো, ফিরলি কবে?’\n\n‘আজকেই, এইমাত্র।’\n\n‘এবার কোথায় গেলি? বান্দরবান?’\n\n‘হুম, কীভাবে জানলি? বলেছিলাম?’\n\n‘নাহ্​, ছবি দেখে মনে হলো।’","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/b0e30df2-0587-44a5-88b0-d79875a8a3a0/element/95b8336e-195a-48ea-b576-03df82aad093","type":"text","family-id":"29d7cb1c-8a94-4928-b1b6-b11bb5f8107f","title":"","id":"95b8336e-195a-48ea-b576-03df82aad093","metadata":{},"subtype":null,"text":"<p>‘লুক নীলা, আই লিভ অন মাই ওউন অ্যান্ড আর্ন মাই ওউন ব্রেড, ওনলি বিকজ মাই লাভার ইজ আ রিচ ম্যান, দ্যাট ডাজন্ট নেসেসারিলি মেইক মি হিজ মিস্ট্রেস।’</p><p>‘তুই রেগে যাচ্ছিস কেন? সোসাইটিতে ব্যাপারটা এভাবেই এক্সপ্লেইন করা হয়।’</p><p>‘কে সেই সোসাইটি? তুই নাকি তোর তথাকথিত সতী–সাবিত্রী বান্ধবীরা?’</p><p>‘রিনি, হ্যাভ ইউ এভার থট হোয়াই হি ইজ স্টিল নট ডিভোর্সিং হিজ ওয়াইফ? তুই জিজ্ঞেস করেছিস, ওদের মধ্যে সম্পর্ক কেমন?’</p><p>‘না, জিজ্ঞেস করিনি। কজ আই রেসপেক্ট পিপলস প্রাইভেসি।’</p><p>‘ফরহাদ কী বলেছে তোকে? সে তার স্ত্রীকে ভালোবাসে না?’</p><p>‘আমি কেন সেটা জানতে চাইব? ভালোবাসলে নিশ্চয়ই আমাকে ভালোবাসতে পারত না, পারত?’</p><p>‘তাহলে সে তোর সঙ্গে সম্পর্কের কথা বলে দিচ্ছে না কেন?’</p><p>‘হয়তো সে কষ্ট পাবে বলে।’</p><p>‘সো, হি স্টিল কেয়ারস ইনাফ টু হার্ট অ্যাবাউট।’</p><p>‘মে বি।’</p><p>‘বটম লাইন কী হলো তাহলে?’</p><p>‘নীলা, লাভ ইজ নাথিং লাইক আ চকলেট বার, একজনকে দিলে সে <br>খেয়ে ফেলবে আর কাউকে দেওয়া যাবে না সেটা।’</p>"}],"card-updated-at":1612505516421,"content-version-id":"028fd980-888a-476f-921d-bbcadf49e77b","card-added-at":1612505297227,"status":"draft","id":"eab2d1ed-4997-4cce-94d3-de956dff84c0","content-id":"eab2d1ed-4997-4cce-94d3-de956dff84c0","version":10,"metadata":{"social-share":{"shareable":false,"title":"লাল কাউল","message":"বাসায় ঢুকেই নীলাকে ফোন করে রিনি।\n\nএকটা রিং হতেই ওদিক থেকে নীলার উচ্ছ্বসিত স্বর শোনা যায়, ‘হ্যালো, ফিরলি কবে?’\n\n‘আজকেই, এইমাত্র।’\n\n‘এবার কোথায় গেলি? বান্দরবান?’\n\n‘হুম, কীভাবে জানলি? বলেছিলাম?’\n\n‘নাহ্​, ছবি দেখে মনে হলো।’","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/b0e30df2-0587-44a5-88b0-d79875a8a3a0/element/4b52cd00-08c4-4234-9499-7b980f01f129","type":"text","family-id":"d1b9ad3b-4796-4342-80d8-f18ca660b794","title":"","id":"4b52cd00-08c4-4234-9499-7b980f01f129","metadata":{},"subtype":null,"text":"<p>‘এগজ্যাক্টলি রিনি, লাভ ইজ নাথিং লাইক আ চকলেট বার দ্যাট আ ম্যান ক্যান ব্রেইক ইন্টু পিসেস অ্যান্ড ডিস্ট্রিবিউট এমাং দা উইমেন হি লাভস।’</p><p>‘তুই কী বলতে চাচ্ছিস? সরাসরি বল দেখি।’</p><p>কী জন্য নীলাকে ফোন করেছিল, সেটা এতক্ষণে ভুলে গেছে রিনি। খুব জরুরি দরকার ছিল নিশ্চয়ই, নইলে কাপড় না পাল্টেই ফোন করত না। এখন নিজের ওপরই রাগ লাগছে, সন্দেহ হচ্ছে নীলাই হয়তো ফরহাদের সঙ্গে তার গোপন প্রেমের খবরটা চাউর করে বেড়াবে, ওকে কিছু বলাই ভুল হয়েছিল।</p><p>‘রিনি, আমি শায়লা আহমেদের ফেসবুকের প্রোফাইল দেখেছি কয়েক দিন ধরে, তোরা যখন ট্যুরে ছিলি। ইদানীং উনি কী পোস্ট দেন জানতে চাস?’</p><p>‘না, জানতে চাইলে আমি নিজেই দেখে নিতাম।’</p><p>‘ওকে, তুই জানতে না চাইলেও বলছি। শি ইজ পোস্টিং এভরিথিং ডিপ্রেসিং অ্যান্ড আই গেস শি বিকেম সুইসাইডাল। এমন কিছু হলে লোকজন কিন্তু তোর গায়ে থুতু দেবে।’</p><p>‘উনি কি ফেসবুক সেলিব্রিটি নাকি? সেলিব্রিটিরা অ্যাটেনশন সিক করার জন্য এমন অনেক কিছুই করে।’</p><p>‘উনি সবকিছুই ফেসবুকে দেন। ওনার স্বামীর জন্য বানানো কাউল আর পিঠাপুলির ছবিও দেন।’</p><p>‘দিতে থাকুক, আমার তাতে কী যায় আসে?’</p><p>‘তোর যাওয়া–আসা উচিত। তুই তার হাজব্যান্ডের সঙ্গে ইনভলভড।’</p><p>‘নিকাহনামা থাকলেই কেউ হাজব্যান্ড–ওয়াইফ হয়ে যায় না নীলা, দ্যাটস জাস্ট আ পিস অব পেপার।’</p>"}],"card-updated-at":1612505516421,"content-version-id":"6fa4c6f9-6ae1-4760-8eea-eabc7119b9bb","card-added-at":1612505297227,"status":"draft","id":"bd9df8ff-70ee-45cc-a61a-9d2537b97744","content-id":"bd9df8ff-70ee-45cc-a61a-9d2537b97744","version":10,"metadata":{"social-share":{"shareable":false,"title":"লাল কাউল","message":"বাসায় ঢুকেই নীলাকে ফোন করে রিনি।\n\nএকটা রিং হতেই ওদিক থেকে নীলার উচ্ছ্বসিত স্বর শোনা যায়, ‘হ্যালো, ফিরলি কবে?’\n\n‘আজকেই, এইমাত্র।’\n\n‘এবার কোথায় গেলি? বান্দরবান?’\n\n‘হুম, কীভাবে জানলি? বলেছিলাম?’\n\n‘নাহ্​, ছবি দেখে মনে হলো।’","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/b0e30df2-0587-44a5-88b0-d79875a8a3a0/element/2475f1f9-c234-4f98-9ded-daa9af2c2a25","type":"text","family-id":"07fde89b-7a2e-4173-bd96-b6b4bcf0d94e","title":"","id":"2475f1f9-c234-4f98-9ded-daa9af2c2a25","metadata":{},"subtype":null,"text":"<p>‘তাহলে কীভাবে দুজন বিবাহিত হয়?’</p><p>‘শোন, তুই যাত্রাদলের বিবেকের পার্ট বাদ দিয়ে আমাকে রানার নতুন ফোন নম্বরটা টেক্সট কর, আমি রাখছি।’</p><p>ফোনটা বিছানার ওপর ছুড়ে ফেলে দেয় রিনি। যে লাল কাউল ফেরার সময় বাসে পরে ছিল ফরহাদ, সেটা শায়লার বোনা তাহলে!</p><p>গলায় কাউল পরার মতন শীত কি আদৌ পড়েছে? নাকি শুধুই লাভ বাইটস ঢাকার জন্য পরা? এবারে তাদের মধ্যে কথা হয়েছিল লাভ বাইটসের ব্যাপারে, শায়লাকে কিছু বলার দরকার হবে না। ফরহাদ বলছিল, ‘ইয়োর লাভ বাইটস উইল স্পিক ফর ইউ’। বাসায় গিয়ে ফরহাদ নিশ্চয়ই কাউল খুলবে। রিনি আর কিছু না ভেবে চারটা লেক্সোটানিল খেয়ে নেয়।</p><p>অনেক ঘুম দরকার তার।</p>"}],"card-updated-at":1612505516421,"content-version-id":"084b8de4-7cce-4b4b-bcc9-234bd93417ff","card-added-at":1612505297227,"status":"draft","id":"4db80fe8-a310-4adc-8923-1939923deb53","content-id":"4db80fe8-a310-4adc-8923-1939923deb53","version":10,"metadata":{"social-share":{"shareable":false,"title":"লাল কাউল","message":"বাসায় ঢুকেই নীলাকে ফোন করে রিনি।\n\nএকটা রিং হতেই ওদিক থেকে নীলার উচ্ছ্বসিত স্বর শোনা যায়, ‘হ্যালো, ফিরলি কবে?’\n\n‘আজকেই, এইমাত্র।’\n\n‘এবার কোথায় গেলি? বান্দরবান?’\n\n‘হুম, কীভাবে জানলি? বলেছিলাম?’\n\n‘নাহ্​, ছবি দেখে মনে হলো।’","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/লাল-কাউল","author-id":1431141,"access":null,"first-published-at":1612506600000,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"লেখক","social":{},"name":"লেখা","contributor-role":null,"avatar-url":null,"bio":null,"id":1431141,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"author-location":"উম্মে ফারহানা ","excerpt":"বাসায় ঢুকেই নীলাকে ফোন করে রিনি।\n\nএকটা রিং হতেই ওদিক থেকে নীলার উচ্ছ্বসিত স্বর শোনা যায়, ‘হ্যালো, ফিরলি কবে?’\n\n‘আজকেই, এইমাত্র।’\n\n‘এবার কোথায় গেলি? বান্দরবান?’\n\n‘হুম, কীভাবে জানলি? বলেছিলাম?’\n\n‘নাহ্​, ছবি দেখে মনে হলো।’","story-attributes":{"edition":["print"],"editoranalytics":["০৭০২৫-আলতাফ শাহনেওয়াজ"]},"card-share":{"shareable":false}}}},{"id":"5b4c439a-6c35-4ff4-92cb-e4a3d694541e","score":null,"type":"story","item":{"headline":["বইমেলায় আমি আর কখনো যাব না"]},"story":{"author-name":"আনিসুল হক","tags":[{"properties":{"seo":{"meta-title":"বইমেলা","meta-keywords":null,"meta-description":"<p>বইমেলা</p>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/2018/01/04/8cab9e7fab1b2db0ce5cc44dc7a47c8e-5a4df7d857c90.jpg"}],"images":[],"tag-hidden":"no","external-id":"5256","tag-description":"<p>বইমেলা</p>"},"slug":"বইমেলা","name":"বইমেলা","type":"story-tag","tag-type":"Entity","entity-type tion":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null},{"domain-slug":null,"slug":"onnoalo","name":"onnoalo","section-url":"https://www.prothomalo.com/onnoalo","id":17679,"parent-id":null,"display-name":"অন্য আলো","collection":{"slug":"onnoalo","name":"onnoalo","id":34931},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1611904136904,"id":"5b4c439a-6c35-4ff4-92cb-e4a3d694541e","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":1960,"height":2556,"mime-type":"image/jpeg","file-size":1224594,"file-name":"anesul-hoq.jpg"},"page-url":"/story/5b4c439a-6c35-4ff4-92cb-e4a3d694541e/element/a80b357b-722e-4f59-9acf-07f59afe10bc","type":"image","family-id":"6970ca7d-6763-46a9-a444-0942209cb01e","image-attribution":" এস এম রাকিবুর রহমান","title":"অলংকরণ:","id":"a80b357b-722e-4f59-9acf-07f59afe10bc","image-s3-key":"prothomalo-bangla/2021-01/ef63ecdd-fc39-44db-af8e-abcd9f83570f/anesul_hoq.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/5b4c439a-6c35-4ff4-92cb-e4a3d694541e/element/4e1d9ab7-46d1-4d6c-ac99-a3d701ea549a","type":"text","family-id":"cba5c307-877a-468a-ac11-3aae60ca4aab","title":"","id":"4e1d9ab7-46d1-4d6c-ac99-a3d701ea549a","metadata":{},"subtype":null,"text":"<p>বইমেলায় আমি আর কখনো যাব না। বইমেলায়, এইখানে, এই যে শিরিষগাছটা, তার আঁকাবাঁকা ছায়া, এইখানে তুমি আমার হাত ধরেছিলে। এত জোরে কেউ হাত চেপে ধরে। আমার হাতে তিন দিন লাল দাগ ছিল। লোকজনের সামনে তুমি আমাকে টানতে টানতে নিয়ে গিয়ে তুলেছিলে একটা ঘোড়ার গাড়িতে। পয়লা ফাল্গুনের বাসন্তী রং মেয়েদের শাড়িতে, খোঁপার গাদায়, ছেলেদের পাঞ্জাবিতে, আর টিএসসির উল্টো দিকের পলাশগাছটায়। এত হইহুল্লোড় ছিল আকাশে-বাতাসে যে টিএসসির সড়কদ্বীপের রাজু ভাস্কর্য পেরিয়ে যে মান্দারগাছটা, সেখানে গলায় রক্ত তুলে ডেকে যাওয়া কোকিলটার কুহু আমি বহু কষ্টেই কেবল শুনতে পাচ্ছিলাম। এইভাবে তুমি কেন আমাকে সবার সামনে থেকে ধরে এনে টমটমে তুললে? ঘোড়া দুটো বেতো, একটা সাদা, একটা খয়েরি, সহিসের পরনে সাদা ইউনিফর্ম, তামার একটা পদকও যেন ঝুলছিল তার বুকপকেটের কাছে!</p><p>তারপর রোদটা হঠাৎ মরে এল, সূর্যের নিচে কি পাখা মেলল একটা চিল, নাকি একখণ্ড মেঘ? তুমি আমার গালে ঠাস করে একটা চড় মেরে বসলে! আমি আশপাশের জনস্রোতের দিকে তাকালাম। তোমার গা থেকে আসছে ঘামের গন্ধ, পারফিউমের গন্ধ, তোমার ইস্তিরি করা চুল থেকে শ্যাম্পুর গন্ধ! আমি একদম বোকা বনে গেলাম। তারপর আমি তোমার দিকে প্রশ্নবোধক চোখে তাকালাম। তুমি বললে, ‘ফাজিলের বাচ্চা, আজকে কী দিবস মনে নাই?’</p><p>আমি বললাম, ‘কী দিবস?’</p><p>তুমি বললে, ‘আজকে চমচম দিবস।’</p>"}],"card-updated-at":1611904661794,"content-version-id":"fec83798-67e3-4706-bcd7-d8569094ca1e","card-added-at":1611903361480,"status":"draft","id":"3df9e3a6-18d2-46b8-a92a-6f3ce8caef1e","content-id":"3df9e3a6-18d2-46b8-a92a-6f3ce8caef1e","version":20,"metadata":{"social-share":{"shareable":false,"title":"বইমেলায় আমি আর কখনো যাব না","message":"বইমেলায় আমি আর কখনো যাব না। বইমেলায়, এইখানে, এই যে শিরিষগাছটা, তার আঁকাবাঁকা ছায়া, এইখানে তুমি আমার হাত ধরেছিলে। এত জোরে কেউ হাত চেপে ধরে। আমার হাতে তিন দিন লাল দাগ ছিল। লোকজনের সামনে তুমি আমাকে টানতে টানতে নিয়ে গিয়ে তুলেছিলে একটা ঘোড়ার গাড়িতে","image":{"key":"prothomalo-bangla/2021-01/ef63ecdd-fc39-44db-af8e-abcd9f83570f/anesul_hoq.jpg","url":null,"attribution":" এস এম রাকিবুর রহমান","caption":null,"metadata":{"width":1960,"height":2556,"mime-type":"image/jpeg","file-size":1224594,"file-name":"anesul-hoq.jpg"}}},"attributes":{"imageposition":["Left Align"]}}},{"story-elements":[{"description":"","page-url":"/story/5b4c439a-6c35-4ff4-92cb-e4a3d694541e/element/3adf3c6c-9bbc-457b-b54f-0e694a68cb19","type":"text","family-id":"f53497a6-79ae-46a2-b961-2d133f4de245","title":"","id":"3adf3c6c-9bbc-457b-b54f-0e694a68cb19","metadata":{},"subtype":null,"text":"<p>আমার তখন মনে পড়ল, আগের বছর এই দিন, পয়লা ফাল্গুনে বইমেলা থেকে আমাকে বের করে রিকশায় তুলে নিয়েছিলে তুমি। হঠাৎই কালবোশেখি এল, প্রায় মিনিট পনেরো বইল বাতাস, আর তারপর এল বৃষ্টি। রিকশাওয়ালা হুড তুলে দিতেই তুমি আমার ঠোঁট ভিজিয়ে চুমু বসিয়ে দিলে।</p><p>এখন আমার কী করা কর্তব্য! চুমু খাওয়া! এই রোদেলা বিকেলে শাহবাগ জাদুঘরের সামনে ঘোড়াগাড়িতে বসে? তা কী করে হয়!</p><p>তোমার বিয়েতে আমি ‘শামসুর রাহমান সমগ্র’ উপহার দিয়েছি। বিয়ে হবে ভার্চ্যুয়াল, তুমি লিখেছিলে! আমি তোমাকে গিফট পাঠিয়েছি অ্যাকচুয়াল। তুমি আমাকে ডাকতে শামসুর রাহমান বলে। বলতে, আমার কবি, আমার শামসুর রাহমান!</p><p>আমার প্রথম কবিতার বই বের হবে এবার। তবুও আমি বইমেলায় যাব না। একটাই সুসংবাদ, পয়লা ফাল্গুনে এবার বইমেলা হবে না, এবার বইমেলা হবে মার্চে।</p>"}],"card-updated-at":1611904661794,"content-version-id":"57dc417b-54d1-4cdc-9391-dee17b2aba79","card-added-at":1611903427477,"status":"draft","id":"3b3606ba-b32c-484b-a33d-17f0cf103e65","content-id":"3b3606ba-b32c-484b-a33d-17f0cf103e65","version":14,"metadata":{"social-share":{"shareable":false,"title":"বইমেলায় আমি আর কখনো যাব না","message":"বইমেলায় আমি আর কখনো যাব না। বইমেলায়, এইখানে, এই যে শিরিষগাছটা, তার আঁকাবাঁকা ছায়া, এইখানে তুমি আমার হাত ধরেছিলে। এত জোরে কেউ হাত চেপে ধরে। আমার হাতে তিন দিন লাল দাগ ছিল। লোকজনের সামনে তুমি আমাকে টানতে টানতে নিয়ে গিয়ে তুলেছিলে একটা ঘোড়ার গাড়িতে","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/5b4c439a-6c35-4ff4-92cb-e4a3d694541e/element/b8d5b55d-3768-4da1-8e08-e4314a94eeb3","type":"text","family-id":"f4c87c14-147e-4727-b031-3bfed137d3c9","title":"","id":"b8d5b55d-3768-4da1-8e08-e4314a94eeb3","metadata":{},"subtype":null,"text":"<p>পয়লা ফাল্গুনে আমি যাব বনানী গোরস্তানে। শামসুর রাহমানের কবরের পাশে দাঁড়াব। পাঠ করব ‘প্রথম গান, দ্বিতীয় মৃত্যুর আগে’। এটা শামসুর রাহমানের প্রথম বই। এতে তিনি লিখেছিলেন মৃত্যুর পরে জেগে ওঠা ল্যাজারাসের বয়ান:</p><p>সত্তায় এনেছি বয়ে অন্তহীন আশ্চর্য বিষাদ।</p><p>সেহেতু সে-বিষাদের বৃন্তে ফোটে আতঙ্কের ফুল,</p><p>আমার সান্নিধ্যে কেউ ঘেঁষে না সহজে, ভয়, পাছে</p><p>তাদের শিরায় নামে লিথির বিষণ্ন জলধারা।</p> <p>আমিও মরে গেছি। ২০২০ সালের ৩০ ডিসেম্বর আমি মরে গেছি, কান্তা! আমার চুলে, আমার চিবুকে, আমার নীল শিরায় লিথির জলধারা।</p> <p>শামসুর রাহমান জানতেও পারবেন না, ২০২০-এ তাঁর দ্বিতীয় মৃত্যু ঘটে গেছে।</p><p>আর এটিই হলো, তাঁর দ্বিতীয় মৃত্যুর পর প্রথম গান।</p>"}],"card-updated-at":1611904661794,"content-version-id":"397bc3c1-e244-428c-b38b-ddd479a9dd97","card-added-at":1611903436006,"status":"draft","id":"133a5f99-53e8-4329-ad7a-f40eeb64ace9","content-id":"133a5f99-53e8-4329-ad7a-f40eeb64ace9","version":13,"metadata":{"social-share":{"shareable":false,"title":"বইমেলায় আমি আর কখনো যাব না","message":"বইমেলায় আমি আর কখনো যাব না। বইমেলায়, এইখানে, এই যে শিরিষগাছটা, তার আঁকাবাঁকা ছায়া, এইখানে তুমি আমার হাত ধরেছিলে। এত জোরে কেউ হাত চেপে ধরে। আমার হাতে তিন দিন লাল দাগ ছিল। লোকজনের সামনে তুমি আমাকে টানতে টানতে নিয়ে গিয়ে তুলেছিলে একটা ঘোড়ার গাড়িতে","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/5b4c439a-6c35-4ff4-92cb-e4a3d694541e/element/9d0b7792-8bc6-43f4-a9c9-a76176239d3b","type":"title","family-id":"3d1ba19c-d892-4ac6-a1f7-e4b821213c57","title":"","id":"9d0b7792-8bc6-43f4-a9c9-a76176239d3b","metadata":{},"subtype":null,"text":"\r\n\r\nদুই.\r\n\r\n"},{"description":"","page-url":"/story/5b4c439a-6c35-4ff4-92cb-e4a3d694541e/element/b8c894bc-a9ae-403d-9c97-fc680cce7e35","type":"text","family-id":"065270c7-ae84-4982-a7af-511d0720d646","title":"","id":"b8c894bc-a9ae-403d-9c97-fc680cce7e35","metadata":{},"subtype":null,"text":"<p>এই লেখাটা আমি ফেসবুকে দিয়েছিলাম। কান্তা আমাকে হোয়াটসঅ্যাপে লিখেছে:</p><p>‘আমার কবি শামসুর রাহমান। তুমি অবশ্যই বইমেলায় যাবে। অনেক অনেক কবিতার বই হবে তোমার। আমাকে ভুল বুঝো না, আমি আইটি ইঞ্জিনিয়ার দেখে বর বাছিনি, আমি তোমার কবিতার চিরকালের প্রেরণা হতে চেয়েছি। তাই আমি দূরে সরে গেছি। অ্যাকচুয়ালি দূরে গেলেও ভার্চ্যুয়ালি আমিই তোমার সবচেয়ে কাছের, এই হলো আমার বিশ্বাস।’</p><p>মোবাইল ফোনটা এক আছাড়ে ভেঙে ফেলে এখন কষ্ট হচ্ছে। এমনিতেই বুয়া নিজের টাকা দিয়ে বাজার করে এনে খাওয়াচ্ছে। চিলেকোঠার ঘরে বসে দরজা দিয়ে আকাশের তারা দেখে দেখে তো পেট ভরে না। এখন আরেকটা মোবাইল যে কিনব, টাকা কই?</p>"}],"card-updated-at":1611904661794,"content-version-id":"57b0dc94-3a78-4852-87d6-96a475ccd3c9","card-added-at":1611903451080,"status":"draft","id":"45303db3-49af-40c5-bd1d-c5490b75486d","content-id":"45303db3-49af-40c5-bd1 on-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null},{"domain-slug":null,"slug":"onnoalo","name":"onnoalo","section-url":"https://www.prothomalo.com/onnoalo","id":17679,"parent-id":null,"display-name":"অন্য আলো","collection":{"slug":"onnoalo","name":"onnoalo","id":34931},"data":null},{"domain-slug":"bondhushava","slug":"writings","name":"writings","section-url":"https://www.bondhushava.com/writings","id":17629,"parent-id":17627,"display-name":"বন্ধুদের লেখা","collection":{"slug":"writings-bondhushava","name":"writings (bondhushava)","id":34881},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1611298200000,"id":"e50a794d-e5c3-49fc-9044-567536e107b7","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":600,"height":712,"mime-type":"image/png","file-size":595706,"file-name":"premik-.png"},"page-url":"/story/e50a794d-e5c3-49fc-9044-567536e107b7/element/ee241b7a-03ff-4e28-a9ce-58a3124b7628","type":"image","family-id":"7f6e8d4f-89f3-48d3-8c0f-0e0bc1a472f4","image-attribution":"","title":"অলংকরণ: আরাফাত করিম","id":"ee241b7a-03ff-4e28-a9ce-58a3124b7628","image-s3-key":"prothomalo-bangla/2021-01/397e68d2-94b4-4d62-8595-01a9f9586573/premik_.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/e50a794d-e5c3-49fc-9044-567536e107b7/element/e67948de-50be-477e-a9c6-ea6ae542da47","type":"text","family-id":"031d933e-724a-4257-a935-70ca26482019","title":"","id":"e67948de-50be-477e-a9c6-ea6ae542da47","metadata":{},"subtype":null,"text":"<p>চিঠিটা খুঁজে পেয়ে মনিরা অবাক হয়ে গেল। মেয়ে ক্লাস করতে গিয়েছিল। তার জিনিসপত্র গোছাতে গিয়ে তার আইসিটি বইয়ের ফাঁকে দেখল নীল খাম। ঠোঁটে ঠোঁট চেপে সে খামটা খুলল। ‘প্রিয়া’ সম্বোধন করে যাকে চিঠি লেখা হয়েছে, সে যে মনিরার মেয়ে হুমায়রা, সে বিষয়ে সন্দেহ নেই।</p><p>চিঠির বক্তব্য সোজা। হুমায়রাকে ছাড়া চিঠির লেখক কিছুই ভাবতে পারে না। তার জীবন এখন ‘হুমায়রা, হুমায়রা’। কয়েকটা লাইন পড়ে মনিরার বুক গুড়গুড় করে উঠল। এই চিঠি যাকে উদ্দেশ করে লেখা, তার জায়গায় নিজেকে কল্পনা করে বোঝার চেষ্টা করল এই বয়সে কতটা কাঁপাতে পারে লাইনগুলো। ‘আমার ছোট্ট পাখি, আমি তোমার জন্য একটা পুরা নীল আকাশ। আমার মিষ্টি পাখি, রোজ রাতে ঘুমানোর আগে তোমার কপালে চুমু, চোখের পাতায় চুমু...’ মনিরা বড় একটা শ্বাস টেনে নিল। চিঠিতে অবশ্য এমন কিছু নেই, যা সীমা অতিক্রম করে। আজকালকার ছেলেমেয়েরাও চিঠি লেখে, সেটাই মনিরার জানা ছিল না। ভ্রু কুঁচকে, হৃৎপিণ্ডের দ্রুত তালে তালে বিষয়টা বোঝার চেষ্টা করল সে।</p>"}],"card-updated-at":1611296773533,"content-version-id":"7b5fe779-1108-428e-a307-d42894cb56bd","card-added-at":1611296504259,"status":"draft","id":"38dbfd06-d032-4e73-8dae-117882a04602","content-id":"38dbfd06-d032-4e73-8dae-117882a04602","version":17,"metadata":{"social-share":{"shareable":false,"title":"প্রেমিক","message":"চিঠিটা খুঁজে পেয়ে মনিরা অবাক হয়ে গেল। মেয়ে ক্লাস করতে গিয়েছিল। তার জিনিসপত্র গোছাতে গিয়ে তার আইসিটি বইয়ের ফাঁকে দেখল নীল খাম। ঠোঁটে ঠোঁট চেপে সে খামটা খুলল। ‘প্রিয়া’ সম্বোধন করে যাকে চিঠি লেখা হয়েছে, সে যে মনিরার মেয়ে হুমায়রা, সে বিষয়ে সন্দেহ নেই","image":{"key":"prothomalo-bangla/2021-01/397e68d2-94b4-4d62-8595-01a9f9586573/premik_.png","url":null,"attribution":"","caption":null,"metadata":{"width":600,"height":712,"mime-type":"image/png","file-size":595706,"file-name":"premik-.png"}}},"attributes":{"imageposition":["Left Align"]}}},{"story-elements":[{"description":"","page-url":"/story/e50a794d-e5c3-49fc-9044-567536e107b7/element/dcf8d361-83f6-46cd-98de-8d91a8a0f341","type":"text","family-id":"75c2986d-a8d0-434f-bcfe-f2259a5dcd53","title":"","id":"dcf8d361-83f6-46cd-98de-8d91a8a0f341","metadata":{},"subtype":null,"text":"<p>মা–বাবা হিসেবে মনিরা আর এবাদুর তো চেষ্টা কম করেনি। মেয়ে বাড়ির বাইরেই খুব কম যায়, গেলেও কড়া পর্দা করে যাওয়া লাগে। কোথাও সে একফোঁটা আড্ডা দেয় না, শপিংয়ে যায় না, মোবাইল ফোনও কিনে দেওয়া হয়নি এখনো। তবু কোন দিক দিয়ে এই বিপদ ঘটে গেল! আরও খুঁজে মনিরা আরেকটা চিঠি পেল। এটাও নীল খামে। সুন্দর হাতের লেখা। ‘জানপাখি, সারা রাত ঘুমাতে পারিনি। তোমাকে দেখার জন্য, তোমার চোখে তাকানোর জন্য কী অস্থির লাগছিল! দিঘির মতো তোমার চোখ। তুমি খোদার দেওয়া নেয়ামত আমার জীবনে, ভাবলে আনন্দে চোখে পানি আসে...২১ তারিখ তোমার প্রতীক্ষায় থাকব...’ আরও আবেগপ্রবণ কথাবার্তা। মনিরা বোঝার চেষ্টা করল। হয়তো ছেলেটাকে একদিন সে দেখেছেও। লম্বা, পাতলা, শ্যামলা, বিশ-একুশের একটা ছেলে। তার মাথা ভনভন করছিল। চিঠি হাতে চুপচাপ বসে রইল সে।</p><p>হুমায়রা ফেরার পর ছোট ছেলে তওসিফকে বাজারে পাঠিয়ে দিল মনিরা। মেয়েকে শুরু করল জেরা। কিন্তু অনেক সময় পেরিয়ে যাওয়ার পরও মেয়ের প্রতিক্রিয়ায় সে অবাক। মনে হলো, বিষয়টার জন্য আগে থেকেই সে প্রস্তুত ছিল। কয়েকটা থাপ্পড় খেয়েছে, অন্যদিকে তাকিয়ে চোখের পানি ফেলছে, চোখ–মুখ লাল। তবু নির্বিকার। একটা কথারও জবাব নেই। রাগের চোটে মনিরা আরও কয়েকটা থাপ্পড় দিল। হুমায়রার গালে আঙুলের দাগ বসে গেল। নিচের দিকে চোখ, একদম চুপ। দৃশ্যটা মনিরার চেনা। তার হাত-পা অসাড় হয়ে আসছিল। প্রচণ্ড অসহায় লাগছিল। একুশ বছর আগের এক সকালের কথা মনে পড়ে যাচ্ছিল। সেদিন কিশোরী মনিরা নিজের মায়ের সামনে এমনি হাত-পা শক্ত করে বসে ছিল।</p>"}],"card-updated-at":1611296773533,"content-version-id":"e93cc4eb-495b-4590-849f-991cb847f7ef","card-added-at":1611296539815,"status":"draft","id":"c9dda6fb-120c-4df4-a26f-53a6bb0fbcf1","content-id":"c9dda6fb-120c-4df4-a26f-53a6bb0fbcf1","version":12,"metadata":{"social-share":{"shareable":false,"title":"প্রেমিক","message":"চিঠিটা খুঁজে পেয়ে মনিরা অবাক হয়ে গেল। মেয়ে ক্লাস করতে গিয়েছিল। তার জিনিসপত্র গোছাতে গিয়ে তার আইসিটি বইয়ের ফাঁকে দেখল নীল খাম। ঠোঁটে ঠোঁট চেপে সে খামটা খুলল। ‘প্রিয়া’ সম্বোধন করে যাকে চিঠি লেখা হয়েছে, সে যে মনিরার মেয়ে হুমায়রা, সে বিষয়ে সন্দেহ নেই","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/e50a794d-e5c3-49fc-9044-567536e107b7/element/9ad3be7a-ff63-4a7e-a2a0-63738c0e05ab","type":"text","family-id":"76b71ba5-cd90-4a1e-a3dc-4e9e840c3682","title":"","id":"9ad3be7a-ff63-4a7e-a2a0-63738c0e05ab","metadata":{},"subtype":null,"text":"<p>মনিরা চেঁচিয়ে বলে, ‘তুই কি জানোস, জীবনডা নষ্ট করতাসোছ তুই? তরে কোন জিনিসটা দেই নাই ক!’</p><p>‘ভাবছি পড়ালেখা শিখা নিজের পায়ে দাঁড়াইবি। কত টেকা খরচ কইরা তর বাপে মাস্টার রাখছে। কলেজ ভর্তি করছে।’</p><p>‘আমারে দেইখা শিখস না? তর বয়সে বিয়া অইছিল।’ একটু থেমে মনিরা দাঁতে দাঁত চেপে বলে, ‘শিখস না? শিখস না?’ বলতে বলতে মনিরা হঠাৎ বাঁধভাঙা কান্নায় ভেঙে পড়ে হকচকিয়ে দেয় সতেরো বছরের মেয়েকে। হুমায়রা কখনো মাকে এভাবে কাঁদতে দেখেনি।</p><p>একনিশ্বাসে সে বলতে থাকে, ‘বিয়ার পর কয় দিন তোর নানার বাড়ি গেছি? না খাইয়া থাকলে কুনো দিন আমার মায়ের প্যাটের ভাই খুঁজ নিছে? তর বাপ কয় দিন খুঁজ নিছে আমরা বাঁইচা আছি নাকি?’</p>"}],"card-updated-at":1611296773533,"content-version-id":"9a41134e-a70d-48d9-8bc0-c91ea9587392","card-added-at":1611296547920,"status":"draft","id":"3b4c3ca7-8f95-4200-8a8f-b9a2b3dc0e30","content-id":"3b4c3ca7-8f95-4200-8a8f-b9a2b3dc0e30","version":11,"metadata":{"social-share":{"shareable":false,"title":"প্রেমিক","message":"চিঠিটা খুঁজে পেয়ে মনিরা অবাক হয়ে গেল। মেয়ে ক্লাস করতে গিয়েছিল। তার জিনিসপত্র গোছাতে গিয়ে তার আইসিটি বইয়ের ফাঁকে দেখল নীল খাম। ঠোঁটে ঠোঁট চেপে সে খামটা খুলল। ‘প্রিয়া’ সম্বোধন করে যাকে চিঠি লেখা হয়েছে, সে যে মনিরার মেয়ে হুমায়রা, সে বিষয়ে সন্দেহ নেই","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/e50a794d-e5c3-49fc-9044-567536e107b7/element/ed4dfee5-7d00-41e9-94c4-b93129a58f3d","type":"text","family-id":"4ba5a731-b2d8-4db5-b2d7-3b211ed540b0","title":"","id":"ed4dfee5-7d00-41e9-94c4-b93129a58f3d","metadata":{},"subtype":null,"text":"<p>মনিরার প্রথম বাক্যগুলোয় হুমায়রার কোনো প্রতিক্রিয়া না থাকলেও শেষ বাক্যটা তাকে চিন্তায় ফেলে দেয়। চোখ তুলে মায়ের দিকে তাকিয়ে থাকে সে। ‘তর বাপেও তো আমারে নীল খামে চিঠি দিত। কইত আমারে ছাড়া বাঁচব না। বাঁচে নাই? তরে ছাড়া বাঁচে নাই? ষুলো বছর আমাগো লাত্থি দিয়া রইছে না আরেক বিটির লগে?’ মনিরা বড় বড় চোখ করে তাকিয়ে থাকে। বাবা হিসেবে আশৈশব একজনকেই চেনে সে। এ কার কথা বলছে তার মা? এতক্ষণ পর প্রথম কথা বলে সে, ‘কী বলবার চাও?’</p><p>মনিরার চোখের পানি শুকিয়ে গালে শক্ত হয়ে আছে। মেয়ের দৃষ্টি এড়াতে সে অন্যদিকে চেয়ে, ‘তোমার বয়স আছিল এক বছর। সেই সময় তোমার বাবা ওবায়দুল ইসলাম আমাগো ছাইড়া গেছে।’ দুঃখের সময় মা একটু গুছিয়ে কথা বলে, হুমায়রার মনে পড়ে। একদৃষ্টে মায়ের মুখের দিকে তাকিয়ে থাকে সে। ‘এই সব চিঠিফিঠি কিছু না রে মা। এগোলা কিছু না।’ শূন্য চোখে হুমায়রার মা বিড়বিড় করে বলে চলে নিজেকে।</p><p>হুমায়রা তখন খানিকটা অন্যমনস্ক। তার চোখে ভর করে দুপুরের উদাসীনতা। সে কি তার প্রেমিকের কথা ভাবছিল, নাকি বাবার কথা, তা তাকে দেখে বোঝার উপায় নেই।</p>"}],"card-updated-at":1611296773533,"content-version-id":"b66f60df-314d-408b-93d1-3304620d7b0e","card-added-at":1611296558396,"status":"draft","id":"778a218e-3c57-4b8a-86e2-1398a6bfd811","content-id":"778a218e-3c57-4b8a-86e2-1398a6bfd811","version":9,"metadata":{"social-share":{"shareable":false,"title":"প্রেমিক","message":"চিঠিটা খুঁজে পেয়ে মনিরা অবাক হয়ে গেল। মেয়ে ক্লাস করতে গিয়েছিল। তার জিনিসপত্র গোছাতে গিয়ে তার আইসিটি বইয়ের ফাঁকে দেখল নীল খাম। ঠোঁটে ঠোঁট চেপে সে খামটা খুলল। ‘প্রিয়া’ সম্বোধন করে যাকে চিঠি লেখা হয়েছে, সে যে মনিরার মেয়ে হুমায়রা, সে বিষয়ে সন্দেহ নেই","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/প্রেমিক","author-id":1527987,"access":null,"first-published-at":1611298200000,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"নুসরৎ-নওরিন","social":{},"name":"নুসরৎ নওরিন","contributor-role":null,"avatar-url":null,"bio":null,"id":1527987,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"excerpt":"চিঠিটা খুঁজে পেয়ে মনিরা অবাক হয়ে গেল। মেয়ে ক্লাস করতে গিয়েছিল। তার জিনিসপত্র গোছাতে গিয়ে তার আইসিটি বইয়ের ফাঁকে দেখল নীল খাম। ঠোঁটে ঠোঁট চেপে সে খামটা খুলল। ‘প্রিয়া’ সম্বোধন করে যাকে চিঠি লেখা হয়েছে, সে যে মনিরার মেয়ে হুমায়রা, সে বিষয়ে সন্দেহ নেই","story-attributes":{"edition":["print"],"editoranalytics":["০৭০২৫-আলতাফ শাহনেওয়াজ"]},"card-share":{"shareable":false}}}},{"id":"3bd0d171-7747-47a7-a9e0-3e4c202090ad","score":null,"type":"story","item":{"headline":["ছায়া"]},"story":{"author-name":"সাদাত হোসাইন","tags":[{"properties":{"seo":{"meta-title":"গল্প-অন্য আলো","meta-keywords":["গল্প-অন্য আলো"],"meta-description":"<p>গল্প-অন্য আলো</p>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/2 "অন্য আলো","collection":{"slug":"onnoalo","name":"onnoalo","id":34931},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1610689380000,"id":"3bd0d171-7747-47a7-a9e0-3e4c202090ad","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":1280,"height":800,"mime-type":"image/png","file-size":1452429,"file-name":"illustration.png"},"page-url":"/story/3bd0d171-7747-47a7-a9e0-3e4c202090ad/element/768165c1-9458-4e05-bc4e-680fd683e015","type":"image","family-id":"4372af75-0ca5-4339-8e91-c42c715b676b","image-attribution":"","title":"অলংকরণ: এস এম রাকিবুর রহমান","id":"768165c1-9458-4e05-bc4e-680fd683e015","image-s3-key":"prothomalo-bangla/2021-01/9cbc3e38-ed33-4bcf-93b6-a6b2bcfcc3a1/illustration.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/3bd0d171-7747-47a7-a9e0-3e4c202090ad/element/3b4b6e91-c595-4da5-a459-abfe0195923c","type":"text","family-id":"9c88988a-316a-4aa4-9df2-6b45d76d1859","title":"","id":"3b4b6e91-c595-4da5-a459-abfe0195923c","metadata":{},"subtype":null,"text":"<p>জামগাছটার নিচে রিজিয়া বানু শুয়ে আছেন।</p><p>তার চারপাশে লোকজনের ভিড়। সেই ভিড়ে তার দুই ছেলেও আছে। সূর্য মাথার ওপর তেতে উঠেছে। গনগনে রোদ। তবে তাতে রিজিয়া বানুর সমস্যা হচ্ছে বলে মনে হচ্ছে না। তিনি শান্ত ভঙ্গিতে শুয়ে আছেন। তার ওপর জামগাছের নরম ছায়া। রিজিয়া বানুর দুই ছেলে চিৎকার করে ঝগড়া করছে। ছোট ছেলে শহিদুল লোকজন এনেছে। সে গাছ কাটবে। বড় ছেলে মফিদুলের বিষয় উল্টো। সে কিছুতেই গাছ কাটতে দেবে না।</p><p>রিজিয়া বানুর স্বামী চৌচালা এক টিনের ঘর রেখে মরেছিলেন। ছেলেরা সেই ঘর ভেঙে উঠানের দুই পাশে দুখানা দোচালা ঘর তুলেছে। এতে অবশ্য একটা সমস্যা হয়েছে। এত দিন উঠোনের একপাশে থাকা জামগাছখানা এবার পড়ে গেছে মধ্যখানে।</p><p>বড় ছেলে মফিদুল করাতকলে কাজ করে। প্রায়ই সে সেখান থেকে তক্তা, কাঠের গুঁড়ো নিয়ে আসে। গুঁড়োগুলো রোদে শুকালে বেশ একটা ফুরফুরে ভাব হয়। চুলোয় দেওয়ামাত্র দাউ দাউ করে জ্বলে। বউয়ের রান্নাবান্নায় তাতে ভারি সুবিধা হয়।</p>"}],"card-updated-at":1610687432399,"content-version-id":"9e7ba522-36d8-43fc-bf3a-b31637dd42a5","card-added-at":1610687202407,"status":"draft","id":"bd7ddc91-d350-4427-9229-6b70a8b2204d","content-id":"bd7ddc91-d350-4427-9229-6b70a8b2204d","version":14,"metadata":{"social-share":{"shareable":false,"title":"ছায়া","message":"জামগাছটার নিচে রিজিয়া বানু শুয়ে আছেন।\n\nতার চারপাশে লোকজনের ভিড়। সেই ভিড়ে তার দুই ছেলেও আছে। সূর্য মাথার ওপর তেতে উঠেছে। গনগনে রোদ। তবে তাতে রিজিয়া বানুর সমস্যা হচ্ছে বলে মনে হচ্ছে না। তিনি শান্ত ভঙ্গিতে শুয়ে আছেন","image":{"key":"prothomalo-bangla/2021-01/9cbc3e38-ed33-4bcf-93b6-a6b2bcfcc3a1/illustration.png","url":null,"attribution":"","caption":null,"metadata":{"width":1280,"height":800,"mime-type":"image/png","file-size":1452429,"file-name":"illustration.png"}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/3bd0d171-7747-47a7-a9e0-3e4c202090ad/element/3f686396-eb62-4e1e-b9e7-3e665c070c31","type":"text","family-id":"662e0307-fe1a-4e93-abe0-6a6422242f81","title":"","id":"3f686396-eb62-4e1e-b9e7-3e665c070c31","metadata":{},"subtype":null,"text":"<p>ছোট ছেলে শহিদুল কাজ করে রাইসমিলে। গাঁয়ে নতুন রাইসমিল এসেছে। মেশিনের ভেতর ধান দিলেই ছুঁমন্তর চাল বেরিয়ে আসে। এতে অবশ্য গাঁয়ের গৃহস্থ বাড়ির বউ–ঝিদের কোমরের গেঁটে বাত জেঁকে বসেছে। এত দিন যারা রাতভর ঢেঁকি পাড় দিয়ে মণকে মণ ধান ভেনেছে, তারা এখন আর সোজা হয়েই দাঁড়াতে পারে না। মিলের অবস্থা তাই ভরভরন্ত।</p><p>শহিদুল রাতে গামছার ভেতরে ধানের ভুসি-কুঁড়ো নিয়ে বাড়ি ফেরে। কখনো কখনো বৃষ্টি–বাদলায় ভেজা, নষ্ট ধান চালও থাকে। সেই বারো রকমের ধান, চাল, কুঁড়ো সকাল হলেই তার বউ উঠোনে শুকাতে দেয়। কিন্তু উঠোন মোটে একখানা। বড় বউয়ের কাঠের গুঁড়ো, ব্যাঁকাত্যাড়া তক্তা আর ছোট বউয়ের ধান, চাল, ভুসি রোদে শুকাতে দেওয়া নিয়েই ঝগড়ার শুরু। উঠোনে কে কতটুকু জায়গা পাবে, কোথায় রোদ বেশি—এই নিয়ে দুই বউয়ের ঝগড়ায় কোমর বেঁধে নামে মফিদুল, শহিদুলও।</p><p>সে এক কুরুক্ষেত্র বটে!</p><p>গ্রামের লোকজন, পাড়া–প্রতিবেশী ছুটে আসে, ভাইয়ে ভাইয়ে না খুনোখুনি হয়ে যায়! শেষ পর্যন্ত অবশ্য মাপজোখ করে উঠোন ভাগ হয়। কিন্তু গোল বাধাল দুষ্টের ‘শিরোমণি’ জামগাছটা। এত দিন তা–ও জামের ভাগ–বাঁটোয়ারা নিয়ে বাড়িখানা তেতে থাকত। এবার খেল দেখাল জামগাছের ছায়াও। দিনভর ছোট ছেলে শহিদুলের অংশের উঠোনজুড়ে ছায়া ফেলে রাখে সে।</p>"}],"card-updated-at":1610687432399,"content-version-id":"73bfc295-e76c-45ef-84dd-2735e83cf5eb","card-added-at":1610687389837,"status":"draft","id":"787f7b81-ef4d-48a6-b109-9bee6c1b88f8","content-id":"787f7b81-ef4d-48a6-b109-9bee6c1b88f8","version":3,"metadata":{"social-share":{"shareable":false,"title":"ছায়া","message":"জামগাছটার নিচে রিজিয়া বানু শুয়ে আছেন।\n\nতার চারপাশে লোকজনের ভিড়। সেই ভিড়ে তার দুই ছেলেও আছে। সূর্য মাথার ওপর তেতে উঠেছে। গনগনে রোদ। তবে তাতে রিজিয়া বানুর সমস্যা হচ্ছে বলে মনে হচ্ছে না। তিনি শান্ত ভঙ্গিতে শুয়ে আছেন","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/3bd0d171-7747-47a7-a9e0-3e4c202090ad/element/1e70e59a-ec6f-4887-b4af-f3b64b11d1eb","type":"text","family-id":"eeaba5d3-1757-4c45-ae56-8d5c44fba85f","title":"","id":"1e70e59a-ec6f-4887-b4af-f3b64b11d1eb","metadata":{},"subtype":null,"text":"<p>বাড়িতে এই একটাই গাছ। এর ফল, পাতা, ডাল দুই ভাই ভাগ করে নেয়। তবে তা নিয়েও বিস্তর খটোমটো। তার চেয়ে গাছখানা বেচে দিলেই হয়!</p><p>কিন্তু শহিদুল একা চাইলেই তো হবে না। অন্যজনেরও তো চাইতে হবে। তবে সে যে রাজি হবে না, তা শহিদুল জানে। কারণ, তার চ্যাংড়া দুটো ছেলে। তারা সারা দিন টইটই করে পাড়া বেড়ায়। এ বাড়ির জাম্বুরা, ও বাড়ির নারকেল পেড়ে খায়। তো নিজেদের ভিটেয় একখানা জামগাছ থাকলে ভাগ যত সমান-সমানই হোক, এমন চোরচোট্টা ছেলের বাপ আখেরে তো ষোলো আনার বারো আনাই পাবে! তা বড় ভাই কেন রাজি হবে? একটা উপায় অবশ্য আছে। কোনোভাবে যদি মাকে রাজি করানো যায়।</p><p>মাসের ১৫ দিন করে মায়ের ভাগ। দুই ছেলের ঘরে সমানভাগে থাকেন রিজিয়া বানু। সমস্যা হয় ৩১ দিনে মাস হলে। ওই এক দিনের হিসাব মেলানো কঠিন। কে নেবে ওই দিনের ভাগ? এই নিয়ে দুই ভাইয়ের মধ্যে শীতলযুদ্ধ চলতেই থাকে।</p><p>তবে শহিদুল এবার তড়িঘড়ি করে এক দিন আগেই মাকে নিয়ে আসে। সন্ধ্যায় মায়ের পাশে বসে ইনিয়ে–বিনিয়ে বলে, ‘মা, বোহের ব্যাতাডা কি বাড়ছে?’</p><p>রিজিয়া বানু খুকখুক করে কাশেন। কাশি শুনে শহিদুল খুশি হয়। লক্ষণ ভালো। মায়ের বুকের ব্যথা বেড়েছে। গাছ না বেচলে মায়ের চিকিৎসা হবে কী করে! সে দুহাতে মাকে জড়িয়ে ধরে, ‘মা, এই দ্যাহো তোমার জন্য ঘিয়া রঙের চাদর আনছি। গায় পেঁচাইয়া জুত কইরা বইয়া থাকবা।’</p><p>রিজিয়া বানু হাত বাড়িয়ে চাদরটা নেন। তবে কাশির দমকে তার হাড় জিরজিরে শরীর ঝনঝন করে বাজে। শহিদুলের চোখ চকচক করে ওঠে। সে এরপর জামগাছের কথাটা তোলে।</p>"}],"card-updated-at":1610687432399,"content-version-id":"97db64d9-8cb4-4997-b891-8ddeb30ad6f4","card-added-at":1610687389837,"status":"draft","id":"1d53307d-1725-404b-b6e4-6cc6c9888d9c","content-id":"1d53307d-1725-404b-b6e4-6cc6c9888d9c","version":3,"metadata":{"social-share":{"shareable":false,"title":"ছায়া","message":"জামগাছটার নিচে রিজিয়া বানু শুয়ে আছেন।\n\nতার চারপাশে লোকজনের ভিড়। সেই ভিড়ে তার দুই ছেলেও আছে। সূর্য মাথার ওপর তেতে উঠেছে। গনগনে রোদ। তবে তাতে রিজিয়া বানুর সমস্যা হচ্ছে বলে মনে হচ্ছে না। তিনি শান্ত ভঙ্গিতে শুয়ে আছেন","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/3bd0d171-7747-47a7-a9e0-3e4c202090ad/element/23443b38-d9ce-423e-a073-7358560b0510","type":"text","family-id":"456e2688-e56a-4bdd-854e-ddb5cfcb8f63","title":"","id":"23443b38-d9ce-423e-a073-7358560b0510","metadata":{},"subtype":null,"text":"<p>পরদিন ভোরে শহিদুল করাতকলে যায়। দশজনের সামনেই সে বড় ভাইকে বলে কথাটা, ‘মায়র শইলতো ভালো না। ডাক্তারও দেখান লাগে। কিন্তু আমাগো কারো হাতেই তো টাকাপয়সা নাই। মায় কইল, তাইলে জামগাছটা বেইচ্যা দে।’</p><p>কথা শুনে মফিদুল ভ্রু কোঁচকায়। তার দৃঢ়বিশ্বাস, শহিদুল নতুন কোনো চাল চালছে। কিন্তু এত সহজে হেরে যাওয়ার মানুষ সে না। মায়ের মুখ থেকেই কথাটা শুনতে চায় সে। হাতের কাজ ফেলেই বাতাসের আগে বাড়ি ফেরে মফিদুল। সঙ্গে শহিদুলও। সঙ্গে গণ্যমান্য কিছু লোকও। এবার আর পেছাতে পারবে না মফিদুল। কিন্তু অন্ধকার ঘরের ভেতর থেকে রিজিয়া বানু কোনো সাড়া দেন না। দরজা খোলার পরও না। শহিদুলের দেওয়া ঘিয়েরঙা চাদরটা তার বিছানার পাশে পড়ে আছে। তিনি ঘুমাচ্ছেন। নিঃসাড়। নিথর।</p><p>কারও কোনো ডাকেই আর সাড়া দেন না তিনি। কোনো উত্তরও না।</p><p>দুপুর গড়ায়। একটা হোগলা পাতার মাদুরে রিজিয়া বানুর লাশ পড়ে থাকে জামগাছটার নিচে। চারপাশে লোকজনের ভিড় বাড়তে থাকে। শহিদুল আর মফিদুলের গলার স্বর উচ্চকিত হতে থাকে। কিন্তু জামগাছের বিষয়ে কোনো সিদ্ধান্ত হয় না। সিদ্ধান্ত হয় না রিজিয়া বানুর লাশের ব্যাপারেও। যেন রিজিয়া বানুর কাছ থেকে উত্তর না পাওয়া অব্দি ওই খোলা উঠোনে, ওই তেতে ওঠা গনগনে রোদের ভেতরই ওভাবে শুয়ে থাকতে হবে তাকে।</p><p>কবরের সামান্য ছায়াও জুটবে না তার।</p><p>কে জানে, এ কারণেই গাছটা খানিক ন্যুব্জ হয়ে আসে কি না! প্রখর রোদ থেকে আড়াল করতে চায় কি না রিজিয়া বানুকে।</p>"}],"card-updated-at":1610687432399,"content-version-id":"4e55d8c2-0bf8-481b-b818-4ea15c5f2bf8","card-added-at":1610687389837,"status":"draft","id":"a2f9a48e-b222-4e6d-829d-449f39c8b66b","content-id":"a2f9a48e-b222-4e6d-829d-449f39c8b66b","version":3,"metadata":{"social-share":{"shareable":false,"title":"ছায়া","message":"জামগাছটার নিচে রিজিয়া বানু শুয়ে আছেন।\n\nতার চারপাশে লোকজনের ভিড়। সেই ভিড়ে তার দুই ছেলেও আছে। সূর্য মাথার ওপর তেতে উঠেছে। গনগনে রোদ। তবে তাতে রিজিয়া বানুর সমস্যা হচ্ছে বলে মনে হচ্ছে না। তিনি শান্ত ভঙ্গিতে শুয়ে আছেন","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/ছায়া-4","author-id":1526973,"access":null,"first-published-at":1610689380000,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"সাদাত-হোসাইন","social":{},"name":"সাদাত হোসাইন","contributor-role":null,"avatar-url":null,"bio":null,"id":1526973,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"author-location":"","excerpt":"জামগাছটার নিচে রিজিয়া বানু শুয়ে আছেন।\n\nতার চারপাশে লোকজনের ভিড়। সেই ভিড়ে তার দুই ছেলেও আছে। সূর্য মাথার ওপর তেতে উঠেছে। গনগনে রোদ। তবে তাতে রিজিয়া বানুর সমস্যা হচ্ছে বলে মনে হচ্ছে না। তিনি শান্ত ভঙ্গিতে শুয়ে আছেন","story-attributes":{"edition":["print"],"editoranalytics":["০২০৫৯-শুভা জিনিয়া চৌধুরী"]},"card-share":{"shareable":false}}}},{"id":"2cc23d29-6e81-4718-aff9-a387a31ef379","score":null,"type":"story","item":{"headline":["কার্তিকের কুয়াশায়"]},"story":{"author-name":"জাহেদ মোতালেব","tags":[{"properties":{"seo":{"meta-title":"গল্প-অন্য আলো","meta-keywords":["গল্প-অন্য আলো"],"meta-description":"<p>গল্প-অন্য আলো</p>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/2018/11/07/cefdd9b489fbdc34eb78436da3c27ed8-5
