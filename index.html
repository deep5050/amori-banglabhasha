section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null},{"domain-slug":null,"slug":"onnoalo","name":"onnoalo","section-url":"https://www.prothomalo.com/onnoalo","id":17679,"parent-id":null,"display-name":"অন্য আলো","collection":{"slug":"onnoalo","name":"onnoalo","id":34931},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1604041200000,"id":"cc37291f-582a-4f07-a9d3-c7da384a5b35","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":1600,"height":1067,"mime-type":"image/png","file-size":1517063,"file-name":"cd67.png"},"page-url":"/story/cc37291f-582a-4f07-a9d3-c7da384a5b35/element/12c476ed-0f87-4fda-a210-0e1855628b22","type":"image","family-id":"870595bf-566a-4274-b047-78dd5a73d50e","image-attribution":"","title":"","id":"12c476ed-0f87-4fda-a210-0e1855628b22","image-s3-key":"prothomalo-bangla/2020-10/28efefb4-d804-412c-af96-daf18c5d6943/cd67.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/cc37291f-582a-4f07-a9d3-c7da384a5b35/element/c9c2ee23-93eb-4bf3-a8eb-58c6b70a2bee","type":"text","family-id":"3d5e7243-165f-48b0-9e2f-63b674ca5a0b","title":"","id":"c9c2ee23-93eb-4bf3-a8eb-58c6b70a2bee","metadata":{},"subtype":null,"text":"<p>মঞ্জু সাহেবের অফিস খোলা। নিয়মিতই যেতে হয়। একটা প্রাইভেট কোম্পানি। ইন্ডেটিংয়ের ব্যবসা। অফিসে দরজায় বড় বড় করে লেখা ‘মাস্ক পরে ঢুকুন। নিরাপদ দূরত্ব বজায় রাখুন!’ কিন্তু মঞ্জু আর দু-একজন ছাড়া কেউই নিয়ম মানে না। তাদের বস ওবায়েদুর রহমানও মানে না। একদিন সাহস করে মঞ্জু বসকে বলেই ফেলল।</p><p>: স্যার?</p><p>: কিছু বলবে?</p><p>: স্যার, আপনি যদি মাস্ক পরতেন, তাহলে ভালো হতো।</p><p>: মানে? ভ্রু কুচকে গেল ওবায়েদ সাহেবের।</p><p>: না মানে বলছিলাম, আপনি অফিসের বস, আপনি যদি নিয়মটা মানতেন, তাহলে সবাই মানত। করোনা তো স্যার এখনো যায়নি। ইউরোপে তো স্যার আবার নতুন করে শুরু হয়েছে। তাই বলছিলাম, আমাদের সবার মাস্ক পরা উচিত...।<br></p>"}],"card-updated-at":1604040418958,"content-version-id":"c37c444e-4386-4748-843b-8acb86542f72","card-added-at":1604040151098,"status":"draft","id":"9b642269-1a2c-4176-a1ea-00a2180299c1","content-id":"9b642269-1a2c-4176-a1ea-00a2180299c1","version":10,"metadata":{"social-share":{"shareable":false,"title":"জবাব!","message":"মঞ্জু সাহেবের অফিস খোলা। নিয়মিতই যেতে হয়। একটা প্রাইভেট কোম্পানি। ইন্ডেটিংয়ের ব্যবসা। অফিসে দরজায় বড় বড় করে লেখা ‘মাস্ক পরে ঢুকুন। নিরাপদ দূরত্ব বজায় রাখুন!’ কিন্তু মঞ্জু আর দু-একজন ছাড়া কেউই নিয়ম মানে না। তাদের বস ওবায়েদুর রহমানও মানে না। একদিন সাহস করে মঞ্জু বসকে বলেই ফেলল।","image":{"key":"prothomalo-bangla/2020-10/28efefb4-d804-412c-af96-daf18c5d6943/cd67.png","url":null,"attribution":"","caption":null,"metadata":{"width":1600,"height":1067,"mime-type":"image/png","file-size":1517063,"file-name":"cd67.png"}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/cc37291f-582a-4f07-a9d3-c7da384a5b35/element/cf798c74-56f7-4809-b934-01a4730f73c0","type":"text","family-id":"921030a0-c437-4ef1-a5a7-ab33edc5579c","title":"","id":"cf798c74-56f7-4809-b934-01a4730f73c0","metadata":{},"subtype":null,"text":"<p>: ও, তোমার কাছে আমার উচিত-অনুচিত শিখতে হবে?</p><p>: ছি ছি স্যার, বেয়াদবি নেবেন না। আপনি অফিসের বস, আপনাকে দেখেই তো আমরা শিখব। তাই বলছিলাম...</p><p>: আভি নিকালো?</p><p>হঠাৎ চেঁচিয়ে উঠলেন বস। মঞ্জুরও মেজাজ গরম হয়ে গেল। সে ঠান্ডা গলায় বলল:</p><p>: স্যার, বাংলায় অনেক সুন্দরভাবে ‘বেরিয়ে যাও’ বলা যায়। এটা তো স্যার হিন্দি বললেন। নিজের মাতৃভাষাকে সম্মান করা উচিত। সামনে ফেব্রুয়ারি মাস আসছে, ভাষার মাস। আমাদের ভুললে চলবে না, এই ভাষার জন্য আমরা রক্ত দিয়েছি।</p><p>এবার উর্দুতে গর্জন করে উঠলেন বস ওবায়েদুর রহমান।</p><p>: দাফা হো যাও ইহাসে...</p><p>: এটা তো স্যার উর্দু বললেন। উর্দু তো স্যার ঐতিহাসিক কারণেই বলা যাবে না। ১৯৭১ সালে পাকিস্তানের বিরুদ্ধে আমরা এত বড় যুদ্ধ করলাম কেন?</p><p>ওবায়েদ সাহেব এবার শেষ চিৎকারটা দিলেন ‘ ইউ আর ফায়ার্ড...!’</p>"}],"card-updated-at":1604040418958,"content-version-id":"96c7b119-0663-46cf-b48a-17b6965b211e","card-added-at":1604040266018,"status":"draft","id":"8b012c0d-1b81-49a6-84a8-c8dd7e4e8567","content-id":"8b012c0d-1b81-49a6-84a8-c8dd7e4e8567","version":6,"metadata":{"social-share":{"shareable":false,"title":"জবাব!","message":"মঞ্জু সাহেবের অফিস খোলা। নিয়মিতই যেতে হয়। একটা প্রাইভেট কোম্পানি। ইন্ডেটিংয়ের ব্যবসা। অফিসে দরজায় বড় বড় করে লেখা ‘মাস্ক পরে ঢুকুন। নিরাপদ দূরত্ব বজায় রাখুন!’ কিন্তু মঞ্জু আর দু-একজন ছাড়া কেউই নিয়ম মানে না। তাদের বস ওবায়েদুর রহমানও মানে না। একদিন সাহস করে মঞ্জু বসকে বলেই ফেলল।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/cc37291f-582a-4f07-a9d3-c7da384a5b35/element/e5b77d4c-3b61-459d-a615-cacd69480bac","type":"text","family-id":"3636e38d-2146-42e3-8be7-cc9bbc94c772","title":"","id":"e5b77d4c-3b61-459d-a615-cacd69480bac","metadata":{},"subtype":null,"text":"<p>সত্যি সত্যি চাকরি খুইয়ে অফিস থেকে বের হয়ে এল মঞ্জু। এটা যেহেতু প্রাইভেট কোম্পানি, যেকোনো সময় বস চাকরি খাওয়ার অধিকার রাখেন। তবে মঞ্জু খুশি বসকে বেশ কিছু কথা মুখের ওপর শুনিয়ে দিতে পেরেছে বলে। বেশ একহাত নেওয়া হয়েছে। আরেক হাত নেওয়া যেতে পারে! বাঁ হাত নেওয়া হয়েছে, এবার ডান হাত নেওয়া যায়—ভাবল মঞ্জু।</p><p>দিন যেতে লাগল। একদিন ‘গ্লোবাল ইন্ডেন্টিং’ অফিসের বস ওবায়েদ সাহেব অফিসের সামনে গাড়ি থেকে নেমে হকচকিয়ে গেলেন। ঠিক তাঁর অফিসের মেইন গেটের সামনে একটা ভ্যানগাড়ি দাঁড়িয়ে আছে। ভ্যানের ওপর ছোট্ট একটা ঘরের মতো, বেশ রংচঙে ঘর। তাতে বড় বড় করে লাল কালিতে লেখা ‘ভ্রাম্যমাণ টয়লেট, সিটি করপোরেশন’।</p><p>: এর মানে কী?</p><p>ওবায়েদ সাহেব দ্রুত অফিসে ঢুকে সেক্রেটারি রুহুলকে ডেকে পাঠালেন।</p><p>: এসব কী হচ্ছে?</p><p>: কোন ব্যাপারে বলছেন, স্যার?</p><p>: কী আশ্চর্য! তোমরা কি চোখের মাথা খেয়ে বসে আছ? অফিসের সামনে সিটি করপোরেশনের ভ্যান কেন? হোয়াই?</p><p>: জি স্যার, বুঝতে পেরেছি কী বলতে চাইছেন। ওটা সিটি করপোরেশনের ভ্রাম্যমাণ টয়লেট, স্যার। পানির সুবিধা আছে এবং ফ্রি। যেকেউ ব্যবহার করতে পারে।</p><p>: উফ্​কিন্তু আমার অফিসের সামনে কেন? হোয়াই?</p><p>: স্যার, এটা করেছেন মঞ্জু সাহেব।</p>"}],"card-updated-at":1604040418958,"content-version-id":"ff083a52-24a1-4e95-ad02-ae60f711f0d4","card-added-at":1604040266018,"status":"draft","id":"3a41de79-95b9-46f3-b541-759ae619a281","content-id":"3a41de79-95b9-46f3-b541-759ae619a281","version":6,"metadata":{"social-share":{"shareable":false,"title":"জবাব!","message":"মঞ্জু সাহেবের অফিস খোলা। নিয়মিতই যেতে হয়। একটা প্রাইভেট কোম্পানি। ইন্ডেটিংয়ের ব্যবসা। অফিসে দরজায় বড় বড় করে লেখা ‘মাস্ক পরে ঢুকুন। নিরাপদ দূরত্ব বজায় রাখুন!’ কিন্তু মঞ্জু আর দু-একজন ছাড়া কেউই নিয়ম মানে না। তাদের বস ওবায়েদুর রহমানও মানে না। একদিন সাহস করে মঞ্জু বসকে বলেই ফেলল।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/cc37291f-582a-4f07-a9d3-c7da384a5b35/element/b6a673ae-18a0-46f4-8371-1b1899a47596","type":"text","family-id":"8db97d73-40e7-4fc5-883b-b944424b2000","title":"","id":"b6a673ae-18a0-46f4-8371-1b1899a47596","metadata":{},"subtype":null,"text":"<p>: মঞ্জু?</p><p>: জি, ওই যে কম্পিউটার সেকশনের মঞ্জু। গত সপ্তাহে আপনি যাকে স্যাক করলেন।</p><p>: সে কেন এটা করেছে?</p><p>: উনি সিটি করপোরেশনের সঙ্গে কথাবার্তা বলে ওই ভ্রাম্যমাণ টয়লেট আমাদের অফিসের সামনে কিছুদিনের জন্য রাখার ব্যবস্থা করেছেন।</p><p>: কেন?</p><p>: উনি প্রতিদিন সকালে এখানে এসে বাথরুম করেন।</p><p>: কী, ক্কী বলছ! কিন্তু কেন?</p><p>: স্যার...</p><p>সেক্রেটারি রুহুল এবার গলা নামিয়ে ফেলল। প্রায় ফিস ফিস করে বলল, ‘উনি আপনাকে বোঝাতে চাইছেন, আপনি ওনার চাকরি খেয়ে দিলেও উনি দিব্যি খেয়েপরে আছেন...!’</p><p>বস ওবায়েদের মুখ হাঁ হয়ে গেল! এসি রুমে সাধারণত মাছি দেখা যায় না। থাকলে নিশ্চয়ই ওবায়েদ সাহেবের মুখে ঢুকে পড়ত এতক্ষণে!</p>"}],"card-updated-at":1604040418958,"content-version-id":"7c2c291d-914c-4b08-8885-5077935fe1b9","card-added-at":1604040285433,"status":"draft","id":"1c9df153-eb40-4537-a4e7-2b2d27f839d3","content-id":"1c9df153-eb40-4537-a4e7-2b2d27f839d3","version":5,"metadata":{"social-share":{"shareable":false,"title":"জবাব!","message":"মঞ্জু সাহেবের অফিস খোলা। নিয়মিতই যেতে হয়। একটা প্রাইভেট কোম্পানি। ইন্ডেটিংয়ের ব্যবসা। অফিসে দরজায় বড় বড় করে লেখা ‘মাস্ক পরে ঢুকুন। নিরাপদ দূরত্ব বজায় রাখুন!’ কিন্তু মঞ্জু আর দু-একজন ছাড়া কেউই নিয়ম মানে না। তাদের বস ওবায়েদ ge":{"member-id":1258685,"hero-image-extracted-data":{"artist":""},"uploaded-at":1603433053439,"hero-image-metadata":{"width":1254,"height":836,"focus-point":[951,320]},"hero-image-attribution":"","hero-image-s3-key":"prothomalo-bangla/2020-10/edbfa11f-fb22-447a-828c-2bd3c753246a/Masuk_Art_07_10_2020.png","creator-id":null,"hero-image-caption":"","extracted-data":{"artist":""},"hero-image-url":"https://images.assettype.com/prothomalo-bangla/2020-10/edbfa11f-fb22-447a-828c-2bd3c753246a/Masuk_Art_07_10_2020.png","temporary-hero-image-key":null}}}},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null},{"domain-slug":null,"slug":"onnoalo","name":"onnoalo","section-url":"https://www.prothomalo.com/onnoalo","id":17679,"parent-id":null,"display-name":"অন্য আলো","collection":{"slug":"onnoalo","name":"onnoalo","id":34931},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1603435800000,"id":"9ce38e48-52a8-4693-a16d-feafac538cd7","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":1254,"height":836,"focus-point":[336,248]},"page-url":"/story/9ce38e48-52a8-4693-a16d-feafac538cd7/element/4968b381-89eb-4c91-ad85-27497cbf6336","type":"image","family-id":"468302e3-c177-4d45-a454-90e659e5fb97","image-attribution":"","title":"","id":"4968b381-89eb-4c91-ad85-27497cbf6336","image-s3-key":"prothomalo-bangla/2020-10/edbfa11f-fb22-447a-828c-2bd3c753246a/Masuk_Art_07_10_2020.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/9ce38e48-52a8-4693-a16d-feafac538cd7/element/76a12832-dbe5-4e39-bbfb-64e9b870a6ba","type":"text","family-id":"67b6e2e2-9d13-47fb-9645-c2f4dd872811","title":"","id":"76a12832-dbe5-4e39-bbfb-64e9b870a6ba","metadata":{},"subtype":null,"text":"<p>তিন দিন ধরে মিথিলা আমার সঙ্গে থাকছে।</p><p>এই তিন দিনে সে কথা বলেছে তিনটে—খিদা লাগছে। বাথরুমে যাব। ঘুমাব।</p><p>তার যে ঘুমের দরকার আছে, সেটা তাকে দেখলেই বেশ বোঝা যাচ্ছে। একটা ময়লা সাদাটে টি–শার্ট, রুক্ষ চুল, আর চোখের নিচে কালি। মিথিলাকে আর যা-ই হোক, রাজকুমারী লাগে না এসবে। তবু আমি তার দিকে তাকিয়ে থাকি শুধু শুধু।</p><p>আমার মনে হয় মিথিলা ড্রাগ নেয়। ড্রাগ না নিলে চেহারায় এমন স্থায়ী বেদনা পুঞ্জিভূত হওয়ার কথা নয়। কিন্তু এ কথা আমি তাকে বলতে পারিনি। আমিও তাকে গত তিন দিনে তিনটে কথার তিনটে উত্তরই দিয়েছি—খাও। যাও। ঘুমাও।</p><p>মিথিলাকে ‘তুমি’ করে কেন বলছি, তা–ও অবশ্য অজানা। মিথিলা আমার পূর্বপরিচিত নয়। অফিস থেকে ফিরছিলাম। রিকশাভাড়া দিয়ে কুকুরদের জন্য নিয়ে আসা রুটিগুলোর প্যাকেট খুলছিলাম। মিথিলা তখন অন্ধকার ফুঁড়ে বেরিয়ে এসে বলে, একটা রুটি দিবেন?</p>"}],"card-updated-at":1603433073041,"content-version-id":"6b71f104-200c-4adb-8867-9d253d62f5b1","card-added-at":1603432864539,"status":"draft","id":"844b085d-c6f1-4563-94d7-c1286c1e87e9","content-id":"844b085d-c6f1-4563-94d7-c1286c1e87e9","version":6,"metadata":{"social-share":{"shareable":false,"title":"মিথিলার সঙ্গে চার দিন","message":"তিন দিন ধরে মিথিলা আমার সঙ্গে থাকছে।এই তিন দিনে সে কথা বলেছে তিনটে—খিদা লাগছে। বাথরুমে যাব। ঘুমাব।তার যে ঘুমের দরকার আছে, সেটা তাকে দেখলেই বেশ বোঝা যাচ্ছে। একটা ময়লা সাদাটে টি–শার্ট, রুক্ষ চুল, আর চোখের নিচে কালি।","image":{"key":"prothomalo-bangla/2020-10/edbfa11f-fb22-447a-828c-2bd3c753246a/Masuk_Art_07_10_2020.png","url":null,"attribution":"","caption":null,"metadata":{"width":1254,"height":836,"focus-point":[336,248]}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/9ce38e48-52a8-4693-a16d-feafac538cd7/element/3b73a815-8914-4df1-9341-c2817115821e","type":"text","family-id":"4e12b76d-6e5d-4156-82e7-ab0a85191043","title":"","id":"3b73a815-8914-4df1-9341-c2817115821e","metadata":{},"subtype":null,"text":"<p>তারপর থেকেই মিথিলা আছে আমার কাছে। আমার দুই বেড এক ড্রইংয়ের ফ্ল্যাটে। একা।</p><p>অফিসে যাওয়ার সময় আমি বাইরে থেকে তালা মেরে যাই। কিন্তু কেন? জানি না অথবা জানি। হয়তো আশঙ্কা করি, ড্রাগ নেওয়ার পাশাপাশি মিথিলা চোরও। বাসা ফাঁকা পেয়ে সে ঘরের সবকিছু বের করে নিয়ে যাবে। কে জানে, হয়তো তার গ্যাং আছে, হয়তো বয়ফ্রেন্ড। হয়তো চুরি-ডাকাতিই তাদের কাজ।</p><p>কিন্তু মিথিলাকে আমি চলে যেতেও বলতে পারি না। কেন পারি না, তা জানি না। অথবা হয়তো জানিও।</p><p>মিথিলা যখন আমার বারান্দায় দাঁড়িয়ে থাকে, বারান্দার গাছগুলোর সঙ্গে সঙ্গে তাকেও আমার কেমন যেন অনড় কিছু মনে হয়। মিথিলার ক্ষীণ শরীরের ভেতর দিয়ে সূর্য যেন বেরিয়ে আসতে চায়। আমার ঘরে সেই আলোক ঝরনাধারা। আমাকে গুঞ্জরিত করে।</p><p>চতুর্থ দিন মিথিলা নতুন কথা বলে। বলে, সে চলে যাবে।</p><p>কথাটা নতুনই ঠেকে। কারণ এই কয় দিনে মনে হয়েছিল, তার থাকার কোনো জায়গা নেই। খাওয়ার তো নেই-ই। এবং মনে হয়েছিল, আমার ওপরই সে নির্ভরশীল।</p><p>কোথায় যাবে?</p><p>দেশে?</p><p>গ্রামে?</p><p>আমাকে গ্রামের মেয়ে মনে হয়?</p><p>প্রবাসী তুমি?</p><p>মিথিলা হাসে। প্রথমবারই মনে হয়। সে হাসলে যে তার মুখে একটা আলতো টোলের মতো পড়ে, এটা তো প্রথমই দেখলাম। তাকে যেতে দিতে ইচ্ছা হয় না আমার। কেন হয় না, জানি না। হয়তো জানিও।</p>"}],"card-updated-at":1603433073041,"content-version-id":"c874dba3-6c61-45f5-9cee-a7083f791645","card-added-at":1603432913669,"status":"draft","id":"2de968ff-4e68-4dea-aecd-955f976c71fe","content-id":"2de968ff-4e68-4dea-aecd-955f976c71fe","version":4,"metadata":{"social-share":{"shareable":false,"title":"মিথিলার সঙ্গে চার দিন","message":"তিন দিন ধরে মিথিলা আমার সঙ্গে থাকছে।এই তিন দিনে সে কথা বলেছে তিনটে—খিদা লাগছে। বাথরুমে যাব। ঘুমাব।তার যে ঘুমের দরকার আছে, সেটা তাকে দেখলেই বেশ বোঝা যাচ্ছে। একটা ময়লা সাদাটে টি–শার্ট, রুক্ষ চুল, আর চোখের নিচে কালি।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/9ce38e48-52a8-4693-a16d-feafac538cd7/element/533e3d18-f456-47fd-b0f3-8939aada7846","type":"text","family-id":"11bf4b90-9f51-490d-81b3-8bebba7e33ee","title":"","id":"533e3d18-f456-47fd-b0f3-8939aada7846","metadata":{},"subtype":null,"text":"<p>মিথিলা আমার বাথরুমে বৃষ্টির শব্দ তুলে গোসল করে। আমি ঘরের ভেতর থেকে তার গুনগুনানোর শব্দও শুনি। একটা লাতিন গান মনে হয়। আগে কখনো শুনিনি। জানি, কখনো আর শুনবও না।</p><p>মিথিলা আমার শার্ট পরে বের হয়। পরনে পুরোনো ঢোলা সালোয়ারই। চুল থেকে টুপ টুপ করে পানি গড়িয়ে পড়ছে। শ্যাম্পু করেছে হয়তো, ঘ্রাণ আসছে।</p><p>আমি বললাম, নাস্তা খেয়ে যাও। পরোটা করেছি। আর ভাজি।</p><p>মিথিলা বলল, মিষ্টি নাই কোনো?</p><p>আমার এক বন্ধু ছিল। ড্রাগ নিত। ও শুধু মিষ্টি মিষ্টি করত। আমি মিথিলার আঙুল–কবজি ভালো করে দেখি। সুই ফোটানোর কোনো দাগ নেই। এখন তো সবাই ইয়াবা খায়। সুই ফোটানোর অবশ্য দরকারও নেই।</p><p>মিথিলা আরাম করে নাস্তা খায়। সোফায় বসে। পা টানটান। পায়ে একটা নুপুরও দেখা যায়। নুপুর, অথচ বাজে না। কিন্তু আমার ভেতর কেমন যেন বাজনা।</p><p>‘কোথাও যাওয়ার জায়গা না থাকলে যেয়ো না।’</p><p>মিথিলা তাকায় না পর্যন্ত। পানি খায়। বলে, সিগারেট আছে?</p><p>বলছিলাম ড্রাগ নেয়। মিথিলা সিগারেট জ্বালায়। আমিও জ্বালাই। আমার শার্টটা ফুঁড়ে মিথিলা বেরিয়ে আসতে চায়। সিগারেট টানে। আমি মিথিলাকে টানার চেষ্টা করি। হাত বাড়াতে পারি না, মনে মনে।</p>"}],"card-updated-at":1603433073041,"content-version-id":"b7665d62-064b-460b-bfc3-1ad0d03c2bf5","card-added-at":1603432913669,"status":"draft","id":"7d798be6-3267-46e9-805a-92c0775c8792","content-id":"7d798be6-3267-46e9-805a-92c0775c8792","version":4,"metadata":{"social-share":{"shareable":false,"title":"মিথিলার সঙ্গে চার দিন","message":"তিন দিন ধরে মিথিলা আমার সঙ্গে থাকছে।এই তিন দিনে সে কথা বলেছে তিনটে—খিদা লাগছে। বাথরুমে যাব। ঘুমাব।তার যে ঘুমের দরকার আছে, সেটা তাকে দেখলেই বেশ বোঝা যাচ্ছে। একটা ময়লা সাদাটে টি–শার্ট, রুক্ষ চুল, আর চোখের নিচে কালি।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/9ce38e48-52a8-4693-a16d-feafac538cd7/element/348da8c7-6d5e-447e-a496-0c29fa5e5b9f","type":"text","family-id":"432e0827-6a05-4fc0-84ce-6daccded807b","title":"","id":"348da8c7-6d5e-447e-a496-0c29fa5e5b9f","metadata":{},"subtype":null,"text":"<p>মিথিলা কেশে ওঠে ধোঁয়ার ভেতর। তারপরই হেসে ওঠে—কত দিন বুক ভরে কাশি না!</p><p>ইচ্ছা করে মিথিলাকে জড়িয়ে ধরি। চুইংগামের মতো চিবাই। মিথিলার গালে মৃদু টোল।</p><p>ঝুঁকে সিগারেট গুঁজে দেয় মিথিলা। আমি আমার শার্টের ভেতর ঢুকে যেতে চাই। কেন চাই? জানি না। হয়তো জানিও।</p><p>মিথিলা বেরিয়ে যেতে যেতে বলে, যাচ্ছি!</p><p>আমি বলি, থেকেও যেতে পার।</p><p>মিথিলা হাসে। কেন?</p><p>আমি উত্তর কই পাব?</p><p>মিথিলা চলে যায়। যাওয়ার আগে আমাকে একবার জড়িয়ে ধরে। চুমু খায়। বলে, তুমি খুব ভালো।</p><p>কেন বলে? জানি না। কারণ আমি এটুকু নিশ্চিত জানি, আমি ভালো না।</p><p>আমি বলি, কোন দেশে যাবে তুমি?</p><p>মিথিলা হাসে। বলে, আমাদের যদি কোনো দেশ থাকে, সেই দেশে।</p><p>তবে আমার ধারণা, শেষের ব্যাপারটা সত্যি সত্যি ঘটেনি। মিথিলা আমাকে জড়িয়ে ধরেনি, চুমুও খায়নি। আমি যে ভালো নই, এই কাল্পনিক ঘটনাও নিশ্চয়ই তার একটি প্রমাণ।</p>"}],"card-updated-at":1603433073041,"content-version-id":"035eaab8-41e6-414a-ae03-3ba879525ca3","card-added-at":1603432913669,"status":"draft","id":"49d609ed-8514-4e93-9097-b6bde8b5d758","content-id":"49d609ed-8514-4e93-9097-b6bde8b5d758","version":4,"metadata":{"social-share":{"shareable":false,"title":"মিথিলার সঙ্গে চার দিন","message":"তিন দিন ধরে মিথিলা আমার সঙ্গে থাকছে।এই তিন দিনে সে কথা বলেছে তিনটে—খিদা লাগছে। বাথরুমে যাব। ঘুমাব।তার যে ঘুমের দরকার আছে, সেটা তাকে দেখলেই বেশ বোঝা যাচ্ছে। একটা ময়লা সাদাটে টি–শার্ট, রুক্ষ চুল, আর চোখের নিচে কালি।","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/মিথিলার-সঙ্গে-চার-দিন","author-id":1433337,"access":null,"first-published-at":1603435800000,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"আহমেদ-খান","social":{},"name":"আহমেদ খান","contributor-role":null,"avatar-url":null,"bio":null,"id":1433337,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"excerpt":"তিন দিন ধরে মিথিলা আমার সঙ্গে থাকছে।এই তিন দিনে সে কথা বলেছে তিনটে—খিদা লাগছে। বাথরুমে যাব। ঘুমাব।তার যে ঘুমের দরকার আছে, সেটা তাকে দেখলেই বেশ বোঝা যাচ্ছে। একটা ময়লা সাদাটে টি–শার্ট, রুক্ষ চুল, আর চোখের নিচে কালি। ","story-attributes":{"edition":["print"],"editoranalytics":["০২০৫৯-শুভা জিনিয়া চৌধুরী"]},"card-share":{"shareable":false}}}},{"id":"a70032d1-809e-40b0-8d9c-4b897ae28c44","score":null,"type":"story","item":{"headline":["ফুলদানি, আপেল ও কিন্ডেল"]},"story":{"author-name":"আলভী আহমেদ","tags":[{"properties":{"seo":{"meta-title":"গল্প-অন্য আলো","meta-keywor o-image-metadata":null,"published-at":1602826110009,"id":"a70032d1-809e-40b0-8d9c-4b897ae28c44","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":2844,"height":1896,"mime-type":"image/png","file-size":2199019,"file-name":"Alvi-Ahmad_.png"},"page-url":"/story/a70032d1-809e-40b0-8d9c-4b897ae28c44/element/09d938bf-5b75-4a5e-a128-700d833a43f3","type":"image","family-id":"09424bb8-5137-449d-a798-8ebba12d1e57","image-attribution":"","title":"অলংকরণ: সব্যসাচী মিস্ত্রী","id":"09d938bf-5b75-4a5e-a128-700d833a43f3","image-s3-key":"prothomalo-bangla/2020-10/33bb28f3-29c1-4d69-8e1d-6740a9d5141c/Alvi_Ahmad_.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/a70032d1-809e-40b0-8d9c-4b897ae28c44/element/51e17152-2fa9-4be7-8f05-ee4385c81c97","type":"text","family-id":"b35a80d0-6082-4c9f-80dc-246081a4ed76","title":"","id":"51e17152-2fa9-4be7-8f05-ee4385c81c97","metadata":{},"subtype":null,"text":"<p>খুব জরুরি কোনো বিষয় ছাড়া আমি এখানে লিখি না। রেখেঢেকে কোনো কথাও বলতে পারি না। আবার বানিয়ে বানিয়ে একটা কিছু বলব, সে রকম ক্রিয়েটিভিটিও আমার নেই। বিশ্বাস না হলে আমার টাইমলাইন ঘেঁটে দেখতে পারেন। সুতরাং, আমার ফ্রেন্ডলিস্টে যারা আছেন, তারা ধরে নিতে পারেন যে আজও যা বলার সোজাসুজি বলব।</p><p>আমি একটা ই-বুক রিডার বিক্রি করতে চাই, ২০১৯ মডেলের একটা আমাজন কিন্ডেল ডিভাইস। জিনিসটার মালিক আমি নই। তাই বাজারদরের থেকে একটু কম দামে ছাড়ব। আপনারা আবার ভেবে বসবেন না যেন এটা চোরাই মাল। আসলে এটার মালিক আমার বউ। বউ না বলে এক্স বউও বলা যায়। সেটাই যুক্তিসংগত। তার সঙ্গে কাগজপত্রে আমার ডিভোর্স হয়নি, তবে প্রক্রিয়া চলছে। তিন মাস ধরে সেপারেশনে আছি আমরা।</p>"},{"description":"","page-url":"/story/a70032d1-809e-40b0-8d9c-4b897ae28c44/element/051c4153-c06c-468b-bc8e-e899982ec6a4","type":"text","family-id":"b448fe14-63ed-4c9a-9803-5e60fd72eafa","title":"","id":"051c4153-c06c-468b-bc8e-e899982ec6a4","metadata":{},"subtype":null,"text":"<p>সেপারেশনের জন্য তিন মাস একটু বেশি সময়, নাকি খুবই অল্প, তা বিচার করাটা আমার পক্ষে একটু মুশকিল। মাঝেমধ্যে এই তিন মাসকে মনে হয় অনন্তকাল। আবার কখনোবা মনে হয়, মুহূর্তে কেটে গেছে। পুরোটাই নির্ভর করে যেদিন বিষয়টা নিয়ে ভাবছি, সেদিন পেটে কয় পেগ পড়েছে, তার ওপর।</p>"}],"card-updated-at":1602824104155,"content-version-id":"3fe3086c-33d7-41fb-837d-911509a4cac5","card-added-at":1602823932092,"status":"draft","id":"930b96ed-ffcb-49cb-bbf2-003d9e8f9d68","content-id":"930b96ed-ffcb-49cb-bbf2-003d9e8f9d68","version":10,"metadata":{"social-share":{"shareable":false,"title":"ফুলদানি, আপেল ও কিন্ডেল","message":"খুব জরুরি কোনো বিষয় ছাড়া আমি এখানে লিখি না। রেখেঢেকে কোনো কথাও বলতে পারি না। আবার বানিয়ে বানিয়ে একটা কিছু বলব, সে রকম ক্রিয়েটিভিটিও আমার নেই। বিশ্বাস না হলে আমার টাইমলাইন ঘেঁটে দেখতে পারেন। সুতরাং, আমার ফ্রেন্ডলিস্টে যারা আছেন, তারা ধরে নিতে পারেন যে আজও যা বলার সোজাসুজি বলব","image":{"key":"prothomalo-bangla/2020-10/33bb28f3-29c1-4d69-8e1d-6740a9d5141c/Alvi_Ahmad_.png","url":null,"attribution":"","caption":null,"metadata":{"width":2844,"height":1896,"mime-type":"image/png","file-size":2199019,"file-name":"Alvi-Ahmad_.png"}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/a70032d1-809e-40b0-8d9c-4b897ae28c44/element/265b563d-48ad-4a94-b725-a6a3c6c07633","type":"text","family-id":"879793d2-7934-4d69-b151-eb6f6d9e488c","title":"","id":"265b563d-48ad-4a94-b725-a6a3c6c07633","metadata":{},"subtype":null,"text":"<p>আমি একজন পেইন্টার। ধরা যাক, একটা ফুলদানির ছবি আঁকছি। তখন সেই ফুলদানির পাশে মাঝেমধ্যে ইচ্ছা করেই একটা আপেলের ছবিও আঁকি। এখানে ফুলদানিটা সাবজেক্ট। আর আপেলটাকে বসিয়ে দিই তুলনার জন্য, ব্যাপারটা অনেকটা মাপকাঠির মতো। চালের একক যেমন কেজি, এখানে পয়েন্ট অব ভিউয়ের একক হলো আপেল।</p><p>এর মাধ্যমে ছবিটা যে দেখে, সে আপেলের সঙ্গে তুলনা করে ফুলদানিটার আসল সাইজ সম্পর্কে একটা ধারণা পেতে পারে। সমস্যাটা হচ্ছে, আমার আঁকা আপেলটার কোনো সুনির্দিষ্ট আকার নেই। সেটা আমার পেটে পড়া মদের ওপর নির্ভর করে। আকারে বড় বা ছোট হয়। সুতরাং আমি সেই আপেলটা দিয়ে তুলনা করলে ফুলদানিটাও আকারে বড়-ছোট হতে থাকে। মাপকাঠি সঠিক ফলাফল দেয় না কখনো। তবে তিন মাস সময়টা বেশি হোক বা কম—এই কথাটা এখন আমি নিশ্চিত ভাবে জানি যে আমার এক্স বউ কখনোই আর তার কিন্ডেল ডিভাইসটা ফেরত নিতে আসবে না।</p><p>আর আমার বাসাটা কোনো জাদুঘর নয় যে আমি এখানে বসে বসে স্মৃতি পাহারা দেব। অন্যের একটা স্মৃতি তিন মাস ধরে যথেষ্ট কষ্ট করে দেখেশুনে রেখেছি। এবার এটা বেচে দিতে হবে। জিনিসটার বাজারমূল্য কত, সেটা জানি না। আপনাদের মধ্যে যার এ রকম একটা জিনিস দরকার, তিনি দয়া করে একটু নেট ঘেঁটে অরিজিনাল প্রাইসটা বের করবেন। সেই দামের অর্ধেক প্রাইসে আমি ছেড়ে দিতে রাজি আছি। যারা এত সব দাম খোঁজার ঝামেলা করতে চান না, তারা এক বোতল শিভাস নিয়ে সরাসরি আমার সঙ্গে দেখা করতে পারেন। আমি খুশিমনে জিনিসটা আপনাদের দিয়ে দেব।</p><p>সুমন</p><p>১২ অক্টোবর ২০১৯</p>"}],"card-updated-at":1602824104155,"content-version-id":"1d785be6-b62c-4bef-b6c2-c7b2c3635462","card-added-at":1602823987485,"status":"draft","id":"f118a95b-d62e-43b5-a471-69f6d528499d","content-id":"f118a95b-d62e-43b5-a471-69f6d528499d","version":6,"metadata":{"social-share":{"shareable":false,"title":"ফুলদানি, আপেল ও কিন্ডেল","message":"খুব জরুরি কোনো বিষয় ছাড়া আমি এখানে লিখি না। রেখেঢেকে কোনো কথাও বলতে পারি না। আবার বানিয়ে বানিয়ে একটা কিছু বলব, সে রকম ক্রিয়েটিভিটিও আমার নেই। বিশ্বাস না হলে আমার টাইমলাইন ঘেঁটে দেখতে পারেন। সুতরাং, আমার ফ্রেন্ডলিস্টে যারা আছেন, তারা ধরে নিতে পারেন যে আজও যা বলার সোজাসুজি বলব","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/a70032d1-809e-40b0-8d9c-4b897ae28c44/element/70d346c1-a178-4817-a823-c69d34848618","type":"text","family-id":"11ec415f-2262-4e6a-8c4b-292a4e467a59","title":"","id":"70d346c1-a178-4817-a823-c69d34848618","metadata":{},"subtype":null,"text":"<p>আবারও আমি আপনাদের বিরক্ত করছি। এবারের সমস্যাটা একটু ভিন্ন। খুলে না বললে আপনারা বুঝবেন না।</p><p>এক মাস আগে যে পোস্টটা দিয়েছিলাম, সেটা দেখে এক মেয়ে আমাকে ইনবক্স করে। সংগত কারণেই তার নামটা বলছি না। মেয়েটার কথাবার্তা একেবারে রসকষহীন। পুরোপুরি ব্যবসায়িক সুরে যন্ত্রের মতো মেসেজ লিখে সে একটা জায়গা ঠিক করল, যেখানে দেখা করে আমার কাছ থেকে কিন্ডেলটা কিনবে।</p><p>আমাদের দেখা হলো ধানমন্ডিতে। মেয়েটা বেশ লম্বা, সাধারণ বাঙালি মেয়েরা এত লম্বা হয় না। দেখতেও বেশ ভালো। তার বয়স কত হতে পারে, সে সম্পর্কে সুস্পষ্ট কোনো ধারণা আমি দিতে পারব না। ব্যাপারটা ওই ফুলদানির পাশে আঁকা আপেলটার মতো। কখনো ২৫ মনে হয়, কখনো ৩২। পোশাকে রুচির ছাপ স্পষ্ট। সেদিন সে জিনসের ওপর ফতুয়া পরেছিল।</p><p>এক সপ্তাহ পর আমি বসুন্ধরা শপিং মলের ছয়তলা থেকে একটা কিন্ডেল কেসিং কভার কিনলাম। পনেরো শ টাকা নেমে গেল। সেদিনই মেয়েটাকে ইনবক্সে নক করে বললাম, আমার বউ কিন্ডলের একটা কেসিংও ফেলে গেছে। সে ইচ্ছা করলে ওটা এমনিতেই নিয়ে যেতে পারে। পয়সা লাগবে না।</p>"}],"card-updated-at":1602824104155,"content-version-id":"4766cd81-7d1f-46ba-b036-03acea0386bf","card-added-at":1602823987485,"status":"draft","id":"ef76fc46-71f7-4eb5-96f0-1481d20cf730","content-id":"ef76fc46-71f7-4eb5-96f0-1481d20cf730","version":6,"metadata":{"social-share":{"shareable":false,"title":"ফুলদানি, আপেল ও কিন্ডেল","message":"খুব জরুরি কোনো বিষয় ছাড়া আমি এখানে লিখি না। রেখেঢেকে কোনো কথাও বলতে পারি না। আবার বানিয়ে বানিয়ে একটা কিছু বলব, সে রকম ক্রিয়েটিভিটিও আমার নেই। বিশ্বাস না হলে আমার টাইমলাইন ঘেঁটে দেখতে পারেন। সুতরাং, আমার ফ্রেন্ডলিস্টে যারা আছেন, তারা ধরে নিতে পারেন যে আজও যা বলার সোজাসুজি বলব","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/a70032d1-809e-40b0-8d9c-4b897ae28c44/element/6c7b54aa-ae29-485b-a3d1-cb80527b9545","type":"text","family-id":"a49f394e-6d17-4bce-bcb5-02a743995711","title":"","id":"6c7b54aa-ae29-485b-a3d1-cb80527b9545","metadata":{},"subtype":null,"text":"<p>যেহেতু আমি টাকা নেব না, মেয়েটা কৃতজ্ঞতাস্বরূপ কফি অফার করল। পরদিন আমাদের দেখা হলো বেইলি রোডের একটা কফিশপে। এবার আমি তার নাম জানলাম। ফেসবুকে আইডিতে সে একটা ফেক নাম ব্যবহার করে। আসল নাম হলো...। না থাক, বলব না।</p><p>এক মাসের মধ্যে বেশ কয়েকবার দেখা করলাম আমরা। আমি মেয়েটাকে পটালাম, নাকি মেয়েটা নিজেই পটে যাওয়ার জন্য তৈরি ছিল—বলা মুশকিল। এটুকু বলতে পারি, অনিবার্য নিয়তির মতো ঘটে গেল ব্যাপারটা। সপ্তমবার কোনো রেস্টুরেন্ট বা কফিশপে না গিয়ে আমরা বাসায় সারা দিন কাটালাম। আপনারা নিশ্চয়ই বুঝতে পারছেন, বাসায় বসে আমরা দরজা বন্ধ করে রবীন্দ্রসংগীত শুনিনি। সময়টাকে আনন্দময় করার মতো যথেষ্ট উপকরণ আমাদের হাতে মজুত ছিল। সেগুলোর ডিটেইল করে আপনাদের ঈর্ষা বাড়ানোর কোনো কারণ দেখছি না।</p><p>অষ্টমবারে আমরা গেলাম গাজীপুরের একটা রিসোর্টে। দুদিন ছিলাম। সেবারই জানতে পারলাম যে তার হাজব্যান্ড আছে এবং আমাদের নবমবার দেখা হওয়ার কোনো সম্ভাবনা নেই। এরপর থেকে আমাদের মধ্যে আর কোনো যোগাযোগ হয়নি। সে তার ফোন নম্বর চেঞ্জ করে ফেলেছে। ফেসবুকেও আমাকে ব্লক করা। তার কোনো ঠিকানা আমি জানি না যে খুঁজে বের করব।</p><p>আমি আপনাদের কাছে বলতে চাই, গাজীপুর রিসোর্টে মেয়েটা তার কিন্ডেল ডিভাইসটা ফেলে গেছে। সেটা নিয়ে আবার এক বিপদে পড়েছি আমি। স্মৃতি পাহারা দেওয়ার এক মহান দায়িত্ব আমার কাঁধে এসে পড়েছে আবার।</p><p>এই দায়িত্ব থেকে মুক্তি চাই। কেউ একজন এক বোতল শিভাসসহ যোগাযোগ করে জিনিসটা আমার কাছ থেকে নিয়ে যান। আমি কোনো মিউজিয়াম নই। স্মৃতি ব্যাপারটা নিয়ে সব সময় বেশ বিপাকে থাকি।</p><p>সুমন</p><p>১৯ ডিসেম্বর ২০১৯</p>"}],"card-updated-at":1602824104155,"content-version-id":"c35bdbaf-ae57-4a3b-bc42-1257e74a0dcc","card-added-at":1602823987485,"status":"draft","id":"c1544177-61a7-43a8-873e-be77585f9615","content-id":"c1544177-61a7-43a8-873e-be77585f9615","version":6,"metadata":{"social-share":{"shareable":false,"title":"ফুলদানি, আপেল ও কিন্ডেল","message":"খুব জরুরি কোনো বিষয় ছাড়া আমি এখানে লিখি না। রেখেঢেকে কোনো কথাও বলতে পারি না। আবার বানিয়ে বানিয়ে একটা কিছু বলব, সে রকম ক্রিয়েটিভিটিও আমার নেই। বিশ্বাস না হলে আমার টাইমলাইন ঘেঁটে দেখতে পারেন। সুতরাং, আমার ফ্রেন্ডলিস্টে যারা আছেন, তারা ধরে নিতে পারেন যে আজও যা বলার সোজাসুজি বলব","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/ফুলদানি-আপেল-ও-কিন্ডেল","author-id":1476284,"access":null,"first-published-at":1602826110009,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"আলভী-আহমেদ","social":{},"name":"আলভী আহমেদ","contributor-role":null,"avatar-url":null,"bio":null,"id":1476284,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"author-location":"","excerpt":"খুব জরুরি কোনো বিষয় ছাড়া আমি এখানে লিখি না। রেখেঢেকে কোনো কথাও বলতে পারি না। আবার বানিয়ে বানিয়ে একটা কিছু বলব, সে রকম ক্রিয়েটিভিটিও আমার নেই। বিশ্বাস না হলে আমার টাইমলাইন ঘেঁটে দেখতে পারেন। সুতরাং, আমার ফ্রেন্ডলিস্টে যারা আছেন, তারা ধরে নিতে পারেন যে আজও যা বলার সোজাসুজি বলব","story-attributes":{"edition":["print"],"editoranalytics":["০২০৫৯-শুভা জিনিয়া চৌধুরী"]},"card-share":{"shareable":false}}}},{"id":"d9dd8d2d-bd3f-498b-87a5-fa9b1b877b1c","score":null,"type":"story","item":{"headline":["চোখে চোখে"]},"story":{"author-name":"হুমায়ূন শফিক","tags":[{"properties":{"seo":{"meta-title":"গল্প-অন্য আলো","meta-keywords":["গল্প-অন্য আলো"],"meta-description":"<p>গল্প-অন্য আলো</p>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/2018/11/07/cefdd9b489fbdc34eb78436da3c27ed8-5be2b76243731.jpg"}],"images":[],"tag-hidden":"no","external-id":"8701","tag-description":"<p>গল্প-অন্য আলো</p>"},"slug":"গল্প-অন্য-আলো","name":"গল্প-অন্য আলো","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":65621},{"properties":{"seo":{"meta-title":"গল্প","meta-keywords":null,"meta-description":null},"photo":[{"url":null}],"images":[],"tag-hidden":"no","external-id":"393","tag-description":null},"slug":"গল্প","name":"গল্প","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":62951}],"headline":"চোখে চোখে","slug":"onnoalo/stories/চোখে-চোখে-3","last-published-at":1602224392753,"subheadline":"প্রেমের গল্প","alternative":{"home":{"default":{"headline":null,"hero-image":{"member-id":1258685,"hero-image-extracted-data":{"artist":""},"uploaded-at":1602219995686,"hero-image-metadata":{"width":2582,"height":1722,"focus-point":[1301,581]},"hero-image-attribution":"","hero-image-s3-key":"prothomalo-bangla/2020-10/b1982b02-3f51-46b0-a3b3-e6645d3632c8/shofik.png","creator-id":null,"hero-image-caption":"অলংকরণ: আরাফাত করিম","extracted-data":{"artist":""},"hero-image-url":"https://images.assettype.com/prothomalo-bangla/2020-10/b1982b02-3f51-46b0-a3b3-e6645d3632c8/shofik.png","temporary-hero-image-key":null}}}},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null},{"domain-slug":null,"slug":"onnoalo","name":"onnoalo","section-url":"https://www.prothomalo.com/onnoalo","id":17679,"parent-id":null,"display-name":"অন্য আলো","collection":{"slug":"onnoalo","name":"onnoalo","id":34931},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1602224392753,"id":"d9dd8d2d-bd3f-498b-87a5-fa9b1b877b1c","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":2582,"height":1722,"focus-point":[1141,745]},"page-url":"/story/d9dd8d2d-bd3f-498b-87a5-fa9b1b877b1c/element/7ed347c8-0058-412c-937c-b0e830c769a8","type":"image","family-id":"2b3abdd2-2db6-4bad-9747-e75b237b0c96","image-attribution":"","title":"অলংকরণ: আরাফাত করিম","id":"7ed347c8-0058-412c-937c-b0e830c769a8","image-s3-key":"prothomalo-bangla/2020-10/b1982b02-3f51-46b0-a3b3-e6645d3632c8/shofik.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/d9dd8d2d-bd3f-498b-87a5-fa9b1b877b1c/element/3e708f09-5ff7-4dc9-b299-340f6dfd48ca","type":"text","family-id":"02f054db-c73f-42b7-84c7-ce477a0a873e","title":"","id":"3e708f09-5ff7-4dc9-b299-340f6dfd48ca","metadata":{},"subtype":null,"text":"<p>মূলত রক্ত বিক্রি করি আমি। রক্ত বিক্রি করে যে সংসার চালাই তা কিন্তু নয়, এটা ধরতে পারেন নেশা। লকডাউন আর বাংলাদেশে নেই। মাস্ক ছাড়াই ঘুরি-ফিরি।</p><p>একদিন সকালে একটা ফোন আসে। ফেসবুকে নম্বর দিয়ে রেখেছি, বলেছি—রক্তের প্রয়োজনে ফোন দেন—০১৬৮৪৩২…. । ওপাশ থেকে কেউ একজন বলল, নাফিস বলছেন?</p><p>জি বলুন।</p><p>ফেসবুক থেকে নম্বরটা পেয়েছি। রক্তের জন্য। আপনার গ্রুপ তো ও পজিটিভ।</p><p>হ্যাঁ।</p><p>আজ কি রক্ত দিতে পারবেন?</p><p>হ্যাঁ, রক্ত দেওয়ার সময় আবার হয়েছে। কোথায় আসব?</p><p>ক্লিনিকের নাম বলল। সেই ক্লিনিকের নাম অবশ্য শুনিনি। কারণ ঢাকার মধ্যে প্রায় <br>সব হাসপাতাল বা ক্লিনিকে আমি গিয়েছি রক্ত দিতে।</p>"}],"card-updated-at":1602220090798,"content-version-id":"acab0385-7f49-4f79-b5cc-67e6bf1a554d","card-added-at":1602219594822,"status":"draft","id":"ed5d1df7-0634-4c69-9f36-27b9547797e0","content-id":"ed5d1df7-0634-4c69-9f36-27b9547797e0","version":13,"metadata":{"social-share":{"shareable":false,"title":"চোখে চোখে","message":"মূলত রক্ত বিক্রি করি আমি। রক্ত বিক্রি করে যে সংসার চালাই তা কিন্তু নয়, এটা ধরতে পারেন নেশা। লকডাউন আর বাংলাদেশে নেই। মাস্ক ছাড়াই ঘুরি-ফিরি।একদিন সকালে একটা ফোন আসে। ফেসবুকে নম্বর দিয়ে রেখেছি, বলেছি—রক্তের প্রয়োজনে ফোন দেন—০১৬৮৪৩২…. । ওপাশ থেকে কেউ একজন বলল, নাফিস বলছেন?","image":{"key":"prothomalo-bangla/2020-10/b1982b02-3f51-46b0-a3b3-e6645d3632c8/shofik.png","url":null,"attribution":"","caption":null,"metadata":{"width":2582,"height":1722,"focus-point":[1141,745]}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/d9dd8d2d-bd3f-498b-87a5-fa9b1b877b1c/element/e76ff02e-3e67-416d-91a0-ccc147af81e4","type":"text","family-id":"9a32bcdb-adda-43e3-a5e0-c68b9691bd83","title":"","id":"e76ff02e-3e67-416d-91a0-ccc147af81e4","metadata":{},"subtype":null,"text":"<p>ক্লিনিকটা ছিল ধানমন্ডিতে। সাত নম্বর রোডে। মাস্ক পরে সেই ক্লিনিকের সামনে দাঁড়িয়ে ফোন দিলাম। ওপাশ থেকে বলল, তিনতলায় চলে আসেন।</p><p>তবে বিল্ডিংয়ের দারোয়ান বাধা দিল। বলল, কই যাইবেন স্যার?</p><p>তিনতলায়। ক্লিনিকের নাম বললাম।</p><p>অহ, রক্ত দিতে আইছেন। যান যান।</p><p>লিফট থাকা সত্ত্বেও সিঁড়ি বেয়ে উঠে গেলাম তিনতলায়। কলিংবেল টিপতেই মাস্ক পরা এক নারী দরজা খুলে অভ্যর্থনা জানাল।</p><p>রুমে বসে আছি। জুতার শব্দ শুনতে পাচ্ছি। খটখট, খটখট। মৃদু শব্দে এই রুমের দিকে এগিয়ে আসছে কেউ। দরজা খুলে দাঁড়িয়ে এক মেয়ে খানিক হাসল, ভালো আছেন?</p><p>ভালো। আপনিই ফোন দিয়েছিলেন?</p><p>হ্যাঁ। আপনি আমাকে বাঁচালেন। অনেক ধন্যবাদ।</p><p>মেয়েটির মুখ দেখতে পারছিলাম না। কিন্তু চোখ দেখেই বুঝেছিলাম, মেয়েটি খুবই সুন্দরী। দুই সেকেন্ডের জন্য তার চোখ নিয়ে স্বপ্ন দেখে ফেললাম। মাস্ক পরা কোনো মেয়ের সাথে প্রেম করছি। আমাকে সারা জীবন সে পাশে থাকতে বলছে। সুন্দরী মেয়ে যেহেতু, তার কথা ফেলে তো দিতে পারি না।</p>"}],"card-updated-at":1602220090798,"content-version-id":"bf6cf725-1c85-46f8-9a1f-383f10d51fe2","card-added-at":1602219720414,"status":"draft","id":"8190b7ca-1c98-4c3e-abaf-240f4c3730b1","content-id":"8190b7ca-1c98-4c3e-abaf-240f4c3730b1","version":8,"metadata":{"social-share":{"shareable":false,"title":"চোখে চোখে","message":"মূলত রক্ত বিক্রি করি আমি। রক্ত বিক্রি করে যে সংসার চালাই তা কিন্তু নয়, এটা ধরতে পারেন নেশা। লকডাউন আর বাংলাদেশে নেই। মাস্ক ছাড়াই ঘুরি-ফিরি।একদিন সকালে একটা ফোন আসে। ফেসবুকে নম্বর দিয়ে রেখেছি, বলেছি—রক্তের প্রয়োজনে ফোন দেন—০১৬৮৪৩২…. । ওপাশ থেকে কেউ একজন বলল, নাফিস বলছেন?","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/d9dd8d2d-bd3f-498b-87a5-fa9b1b877b1c/element/10d8a510-d54c-4d6c-8b6f-dc0bdebe8304","type":"text","family-id":"d0f23e93-5c07-4b25-aad0-6087fa75853c","title":"","id":"10d8a510-d54c-4d6c-8b6f-dc0bdebe8304","metadata":{},"subtype":null,"text":"<p>আমিও মাস্ক পরা। চোখের দিকে তাকিয়ে বলল, কোনো সমস্যা হচ্ছে?</p><p>স্বপ্ন থেকে ফিরে এসে বললাম, না।</p><p>মেয়েটি মৃদু হাসল। মাস্ক পরা সত্ত্বেও তার হাসিটা আমি দেখতে পেলাম। মনে মনে ছবি আঁকলাম একটা—এই মেয়ের সাথে চুটিয়ে প্রেম করার ছবি। প্রতিদিন কথাবার্তা হচ্ছে, মাঝেমধ্যে ঘুরতেও যাচ্ছি। মনে হচ্ছে, যেন কেউ কাউকে ছাড়া বাঁচব না। রিকশায় ঘুরলামও। একটা চিপায় গিয়ে চুমু খাব, এমন সময় বিস্ময়দৃষ্টিতে তাকিয়ে দেখলাম, আমাদের ঠোঁট নেই!</p><p>আপনি সুস্থ তো? মেয়েটি আবারও একই প্রশ্ন করল। যেমনই লাগুক সুন্দরী মেয়েরা ‘সুস্থ তো’ জিজ্ঞেস করলে কখনোই বলা যাবে না যে অসুস্থ বোধ করছি।</p><p>হ্যাঁ। সুস্থই তো। বলতে বলতেই একজন নার্স ভেতরে আসল। শুয়ে পড়তে বলল আমাকে।</p><p>বাধ্য ছেলের মতো শুয়ে পড়লাম। এক ব্যাগ রক্ত নেবে। মাস্ক পরা মেয়েটির দিকে তাকিয়ে আছি, শরীর থেকে সব রক্ত নিয়ে গেলেও বোধ হয় টের পাব না। রক্ত নেওয়া শেষ হলে আমাকে বিভিন্ন ধরনের ফলের জুস দেওয়া হলো। তখন মেয়েটি বলল, আমার তো প্রায়ই রক্ত লাগে। আপনি যদি আবার দেন, তাহলে খুশি হব। সঙ্গে সঙ্গেই আমি রাজি।</p>"}],"card-updated-at":1602220090798,"content-version-id":"689f7c0e-ad16-49a1-844d-d7fe34841a89","card-added-at":1602219720414,"status":"draft","id":"74487562-def1-478b-b31c-4082e210852c","content-id":"74487562-def1-478b-b31c-4082e210852c","version":8,"metadata":{"social-share":{"shareable":false,"title":"চোখে চোখে","message":"মূলত রক্ত বিক্রি করি আমি। রক্ত বিক্রি করে যে সংসার চালাই তা কিন্তু নয়, এটা ধরতে পারেন নেশা। লকডাউন আর বাংলাদেশে নেই। মাস্ক ছাড়াই ঘুরি-ফিরি।একদিন সকালে একটা ফোন আসে। ফেসবুকে নম্বর দিয়ে রেখেছি, বলেছি—রক্তের প্রয়োজনে ফোন দেন—০১৬৮৪৩২…. । ওপাশ থেকে কেউ একজন বলল, নাফিস বলছেন?","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/d9dd8d2d-bd3f-498b-87a5-fa9b1b877b1c/element/324942dc-f491-4779-8ff2-600ed79be4ba","type":"text","family-id":"b8d787a4-7fca-4eaa-8451-015fec687e8b","title":"","id":"324942dc-f491-4779-8ff2-600ed79be4ba","metadata":{},"subtype":null,"text":"<p>নিচে নামার সময় মেয়েটির চোখের কথা মনে হচ্ছিল বারবার। জানি না কী মায়া রয়েছে ওই দুটো চোখে। বাসায় পৌঁছেও ভুলতে পারলাম না। আবার স্বপ্ন দেখলাম, তাকে নিয়ে ঘুরে বেড়াচ্ছি। আহা, কী মধুর সেই স্বপ্ন!</p><p>এক সপ্তাহ পরই সেই নম্বরে ফোন দিলাম, আবার কবে রক্ত লাগবে?</p><p>আজও লাগবে।</p><p>আসছি। ওয়েট।</p><p>মেয়েটিকে কথা বলার সুযোগ না দিয়ে বের হলাম।</p><p>তিনতলায় উঠেই কলিংবেল চেপে একটু অপেক্ষা করতেই নার্স এসে দরজা খুলে দিল।</p><p>রুমে বসে আছি। মেয়েটির হাঁটার শব্দ শুনতে পাচ্ছি। ধীরে ধীরে এগিয়ে আসছে। দরজা খুলে দাঁড়িয়ে মৃদু হাসি দিল বুঝলাম।</p><p>আপনার রক্ত আর নেওয়া যাবে না। পরে অসুস্থ হয়ে যাবেন।</p><p>কিছুই হবে না।</p><p>না। জেদ করছেন কেন?</p><p>জেদ না।</p><p>সত্যি বলতে, আমার প্রতিদিন রক্ত লাগে। আপনারা অসুস্থ হয়ে গেলে রক্ত কে দেবে?</p><p>আচ্ছা, প্রতিদিন রক্ত লাগার কারণ জানতে পারি?</p><p>মেয়েটি আবারও হাসল। একটু বেশিক্ষণ ধরেই হাসল। মাস্ক পরা অবস্থায়ও কেউ যে এত কলকলিয়ে হাসতে পারে, তা আমার জানা ছিল না।</p>"}],"card-updated-at":1602220090798,"content-version-id":"5d2e5ef4-6dc3-48bd-a977-6c02f0120261","card-added-at":1602219720414,"status":"draft","id":"c527d23f-f240-48e7-94e7-60635426e674","content-id":"c527d23f-f240-48e7-94e7-60635426e674","version":8,"metadata":{"social-share":{"shareable":false,"title":"চোখে চোখে","message":"মূলত রক্ত বিক্রি করি আমি। রক্ত বিক্রি করে যে সংসার চালাই তা কিন্তু নয়, এটা ধরতে পারেন নেশা। লকডাউন আর বাংলাদেশে নেই। মাস্ক ছাড়াই ঘুরি-ফিরি।একদিন সকালে একটা ফোন আসে। ফেসবুকে নম্বর দিয়ে রেখেছি, বলেছি—রক্তের প্রয়োজনে ফোন দেন—০১৬৮৪৩২…. । ওপাশ থেকে কেউ একজন বলল, নাফিস বলছেন?","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/d9dd8d2d-bd3f-498b-87a5-fa9b1b877b1c/element/f7b995fa-7ab6-4f85-94aa-0f1cf44ada22","type":"text","family-id":"a1e469f8-98e6-4408-8b12-451716649516","title":"","id":"f7b995fa-7ab6-4f85-94aa-0f1cf44ada22","metadata":{},"subtype":null,"text":"<p>আসলে আপনাকে বলা উচিত হবে না।</p><p>আরে বলেন!</p><p>আসলে আমার ব্লাড ক্যানসার।</p><p>মাস্ক খুলে ফেলল মেয়েটি। আমি চমকে উঠলাম। কেউ এত সুন্দর হতে পারে, ভাবতেও পারি না। চোখ দুটো এত সুন্দর কেন?</p><p>কিন্তু সৃষ্টিকর্তার কী নির্মম পরিহাস! এমন একটি মেয়েকে এত বড় একটি রোগ দিয়েছেন। কেন ভাই, মেয়েটি সুস্থ থাকলে কী এমন ক্ষতি হতো!</p><p>সেদিন রক্ত দিয়ে ধীরে ধীরে সিঁড়ি বেয়ে নামছিলাম আর কেঁপে উঠছিলাম, জানি না কেন কাঁপছিলাম। কল্পনায় ভেসে উঠছিল মেয়েটির মরা মুখ।</p><p>এ রকম কেন হলো? এত দিন পর একজনের প্রেমে পড়লাম, তার কিনা ব্লাড ক্যানসার!</p><p><br>কিছুদিন পরপর মেয়েটিকে আমি দেখতে যেতাম, আর ব্লাড দিয়ে আসতাম। তার নামও জানা হয়নি। হুট করেই একদিন সেই মেয়ে ফোন দেওয়া বন্ধ করে দেয়। তারপরও একদিন সেখানে গিয়েছিলাম। কিন্তু মেয়েটির খোঁজ দিতে পারেনি কেউই। কোথায় গেছে, কেমন আছে—কেউ জানে না। তার ফোনটাও অফ। এখনো সেই মুখ দেখার জন্য রাস্তাঘাটে পাগলের মতো চেয়ে থাকি, সেই চোখ দুটো দেখার অপেক্ষায়।</p>"}],"card-updated-at":1602220090798,"content-version-id":"305b688a-5287-471f-b550-66e1219ffda5","card-added-at":1602219720414,"status":"draft","id":"164648bc-4d33-4e9d-ab30-08bc39eef4c7","content-id":"164648bc-4d33-4e9d-ab30-08bc39eef4c7","version":8,"metadata":{"social-share":{"shareable":false,"title":"চোখে চোখে","message":"মূলত রক্ত বিক্রি করি আমি। রক্ত বিক্রি করে যে সংসার চালাই তা কিন্তু নয়, এটা ধরতে পারেন নেশা। লকডাউন আর বাংলাদেশে নেই। মাস্ক ছাড়াই ঘুরি-ফিরি।একদিন সকালে একটা ফোন আসে। ফেসবুকে নম্বর দিয়ে রেখেছি, বলেছি—রক্তের প্রয়োজনে ফোন দেন—০১৬৮৪৩২…. । ওপাশ থেকে কেউ একজন বলল, নাফিস বলছেন?","im tity-type-id":153,"id":62800}],"headline":"ওহ্​ চিল","slug":"onnoalo/stories/ওহ্-চিল","last-published-at":1601614770496,"subheadline":"গল্প","alternative":{"home":{"default":{"headline":null,"hero-image":{"member-id":1258685,"hero-image-extracted-data":{"artist":""},"uploaded-at":1601613775932,"hero-image-metadata":{"width":947,"height":1438,"focus-point":[544,719]},"hero-image-attribution":"","hero-image-s3-key":"prothomalo-bangla/2020-10/d9feb011-fc3c-4348-b641-050d73d094b4/Shoriful_Islam_Bhuia.png","creator-id":null,"hero-image-caption":"প্রতীকী ছবি ","extracted-data":{"artist":""},"hero-image-url":"https://images.assettype.com/prothomalo-bangla/2020-10/d9feb011-fc3c-4348-b641-050d73d094b4/Shoriful_Islam_Bhuia.png","temporary-hero-image-key":null}}}},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null},{"domain-slug":null,"slug":"onnoalo","name":"onnoalo","section-url":"https://www.prothomalo.com/onnoalo","id":17679,"parent-id":null,"display-name":"অন্য আলো","collection":{"slug":"onnoalo","name":"onnoalo","id":34931},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1601614770496,"id":"c1e32169-43eb-450d-a2e1-bd1f2dd84ee8","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":947,"height":1438,"mime-type":"image/png","file-size":1480597,"file-name":"Shoriful-Islam-Bhuia.png"},"page-url":"/story/c1e32169-43eb-450d-a2e1-bd1f2dd84ee8/element/8783d7a5-cd3a-418b-9da3-668b76632af2","type":"image","family-id":"438eeab5-7216-4f31-8d76-3100b6cdbad1","image-attribution":"","title":"প্রতীকী ছবি ","id":"8783d7a5-cd3a-418b-9da3-668b76632af2","image-s3-key":"prothomalo-bangla/2020-10/d9feb011-fc3c-4348-b641-050d73d094b4/Shoriful_Islam_Bhuia.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/c1e32169-43eb-450d-a2e1-bd1f2dd84ee8/element/92a87d86-4027-466e-8805-6b44799a799d","type":"text","family-id":"756edb15-566d-4573-a9a6-f7eda9301a27","title":"","id":"92a87d86-4027-466e-8805-6b44799a799d","metadata":{},"subtype":null,"text":"<p>‘আচ্ছা বাবা, করোনা মানে কী?’</p><p>ক্লাস ফোরে পড়া মেয়ের এ প্রশ্ন শাহাবের ভাবনার ভাটিতে যেন উজানি বইঠা মারে। মাথায় তার হরদম লাফাচ্ছে—কী খাবে, কী পরবে, কোথায়ই–বা যাবে? আর্নিং সোর্স হ্যাকড বাই করোনা। দুদিন আগের চনমনে জীবন এখন গাল বাঁকা করে মোরব্বার মতো ক্যাঁচা-ক্যাঁচা করে বলছে, গো টু হেল।</p><p>‘বাবা, বলো না করোনা মানে কী?’</p><p>চাকরিটা ঘ্যাচাং হওয়ার পর থেকে শাহাবের কাছে করোনার সহজ মানে হচ্ছে মোড়ের মাংসবিক্রেতা রজব আলীর ধারালো চাপাতি। রজব যেমন চপাচপ মাংস কাটে, এই করোনাও তার চাকরিটা কপাত করে নামিয়ে দিয়েছে। শাহাব আসলে এখন শূন্যে ভাসা উদাস ফানুস।</p>"}],"card-updated-at":1601613865264,"content-version-id":"8c03470b-9f90-4770-a6e3-c2c3c38d2976","card-added-at":1601613574944,"status":"draft","id":"7a0f22d1-730f-4a6c-bb3c-579a3e88a0ca","content-id":"7a0f22d1-730f-4a6c-bb3c-579a3e88a0ca","version":10,"metadata":{"social-share":{"shareable":false,"title":"ওহ্​ চিল","message":"‘আচ্ছা বাবা, করোনা মানে কী?’ক্লাস ফোরে পড়া মেয়ের এ প্রশ্ন শাহাবের ভাবনার ভাটিতে যেন উজানি বইঠা মারে। মাথায় তার হরদম লাফাচ্ছে—কী খাবে, কী পরবে, কোথায়ই–বা যাবে? আর্নিং সোর্স হ্যাকড বাই করোনা। দুদিন আগের চনমনে জীবন এখন গাল বাঁকা করে মোরব্বার মতো ক্যাঁচা-ক্যাঁচা করে বলছে, গো টু হেল।","image":{"key":"prothomalo-bangla/2020-10/d9feb011-fc3c-4348-b641-050d73d094b4/Shoriful_Islam_Bhuia.png","url":null,"attribution":"","caption":null,"metadata":{"width":947,"height":1438,"mime-type":"image/png","file-size":1480597,"file-name":"Shoriful-Islam-Bhuia.png"}}},"attributes":{"imageposition":["Left Align"]}}},{"story-elements":[{"description":"","page-url":"/story/c1e32169-43eb-450d-a2e1-bd1f2dd84ee8/element/af70af03-7dd9-4440-b227-b4c692482bc8","type":"text","family-id":"7a54aa6c-74da-4c07-a3b1-90d2300e9a61","title":"","id":"af70af03-7dd9-4440-b227-b4c692482bc8","metadata":{},"subtype":null,"text":"<p>মেয়েটা আবার তাড়া দেয়, ‘কী বাবা, বলছ না যে?’</p><p>শাহাব জানে, অর্থী কী জানতে চায়। কিন্তু করোনার সরল অর্থটা মেয়েকে বলতে চায় না ও। ভয়ানক বাধে। একটা প্রাণঘাতী ভাইরাস দুনিয়াজুড়ে বিষাক্ত তির ছুড়ে একের পর এক মানুষ ফেলে দিচ্ছে, তার নাম হবে রাজমুকুট? না, তা হতে পারে না। শাহাব খোলা জানালা দিয়ে দূর আকাশের দিকে তাকায়। একটা নিঃসঙ্গ চিল নিশ্চল ডানায় ভর করে পলকা হাওয়ায় ভাসছে। উড়ুক্কু চিলের ডানায় ও কিসের ছায়া? শাহাব আনমনে বলে, ‘করোনা মানে রজব আলীর চাপাতি!’</p><p>অর্থী ফিক করে হেসে বলে,‘বাবা, এসব কী বলছ! তুমি কি পাগল হয়ে গেলে?’</p><p>বাপ-বেটির আলাপে এসে বাগড়া দেয় মৌলি। ওকে বিয়ে করার পর শাহাবের মনে হয়েছিল, আকাশ থেকে ভরা পূর্ণিমার পূর্ণচাঁদ পেড়ে এনেছে। সে চাঁদ ক্ষয়ে ক্ষয়ে এখন ঘাড়ের ওপর ঝুলন্ত গিলোটিন, সেখানে কটুকাটব্যের কর্তন ছাড়া যেন কিছু নেই।</p><p>মৌলি এসেই গায়ের ছালে ঝামা ডলে, ‘মেয়ের সঙ্গে এত প্যাটর-প্যাটর কী? সংসারের হাঁড়ি যে শিকায় উঠতে বসেছে, সে খেয়াল আছে!’</p>"}],"card-updated-at":1601614682928,"content-version-id":"71f65bc0-212a-4fa6-9271-4041adfa1014","card-added-at":1601613702401,"status":"draft","id":"42282f9e-69f5-48d3-90f2-40253d7d634f","content-id":"42282f9e-69f5-48d3-90f2-40253d7d634f","version":7,"metadata":{"social-share":{"shareable":false,"title":"ওহ্​ চিল","message":"‘আচ্ছা বাবা, করোনা মানে কী?’ক্লাস ফোরে পড়া মেয়ের এ প্রশ্ন শাহাবের ভাবনার ভাটিতে যেন উজানি বইঠা মারে। মাথায় তার হরদম লাফাচ্ছে—কী খাবে, কী পরবে, কোথায়ই–বা যাবে? আর্নিং সোর্স হ্যাকড বাই করোনা। দুদিন আগের চনমনে জীবন এখন গাল বাঁকা করে মোরব্বার মতো ক্যাঁচা-ক্যাঁচা করে বলছে, গো টু হেল।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/c1e32169-43eb-450d-a2e1-bd1f2dd84ee8/element/a593b2a5-df8d-4c60-95df-9d353ad471e0","type":"text","family-id":"a344c560-804a-49e7-a11e-97a1c4c93b30","title":"","id":"a593b2a5-df8d-4c60-95df-9d353ad471e0","metadata":{},"subtype":null,"text":"<p>সকালের নাশতাটা মোটেও জুতের হয়নি শাহাবের। আটার রুটির সঙ্গে কৌটার কোটরে অনেক দিন ঘাপটি মেরে থাকা মধু কি আর জমে? ভেবেছিল, কড়া এক কাপ আদা-চা দিয়ে জিবটা পলিশ করবে। সে জো আর কই?</p><p>মৌলির হাত গলে সাপের সুচালো লেঙুড়ের মতো বাজারের একখান ফর্দ শাহাবের হাতে গ্যাঁট হতেই ওর মন বলে, দে ছুট। ন্যাতন্যাতা হাওয়াই শার্টটা গায়ে চাপিয়ে মুখে মাস্ক নামের কুলুপ এঁটে নেয় শাহাব। তারপর হাওয়ার বেগে পালাতে থাকে।</p><p>পেছন থেকে মৌলির কণ্ঠ যেন শুকনো কাঠে করাত চালায়, ‘একটা জিনিসও যেন বাদ না থাকে। সবই লাগবে।’</p><p>তলা বসে যাওয়া চপ্পলজোড়া বগলদাবা করে মদনটাকের মতো লম্বা কদমে সিঁড়ি ভাঙতে থাকে শাহাব। ছয়তলা বাড়ির টপ ফ্লোর থেকে নামতে নামতে ওর খবর হয়ে যায়। দোতলায় থাকেন মালিক। দেখামাত্র ছাইমাখা পাকা হাতে খপ করে পাকড়াবেন তড়পাতে থাকা চুনোপুঁটি। খরখরে রেতের মতো এক ডলায় ঝালিয়ে দেবেন একঘেয়ে নোটিশটা, মাস ফুরালে বকেয়াসহ হালনাগাদ ভাড়া ফেলো, বাছাধন। নইলে গলাধাক্কা!</p>"}],"card-updated-at":1601613865264,"content-version-id":"d5ac20cf-334f-445c-a897-152577439f70","card-added-at":1601613702401,"status":"draft","id":"346831f7-9e7d-4a19-beb5-82b51817a4e6","content-id":"346831f7-9e7d-4a19-beb5-82b51817a4e6","version":6,"metadata":{"social-share":{"shareable":false,"title":"ওহ্​ চিল","message":"‘আচ্ছা বাবা, করোনা মানে কী?’ক্লাস ফোরে পড়া মেয়ের এ প্রশ্ন শাহাবের ভাবনার ভাটিতে যেন উজানি বইঠা মারে। মাথায় তার হরদম লাফাচ্ছে—কী খাবে, কী পরবে, কোথায়ই–বা যাবে? আর্নিং সোর্স হ্যাকড বাই করোনা। দুদিন আগের চনমনে জীবন এখন গাল বাঁকা করে মোরব্বার মতো ক্যাঁচা-ক্যাঁচা করে বলছে, গো টু হেল।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/c1e32169-43eb-450d-a2e1-bd1f2dd84ee8/element/b3e1bed1-68ee-46ef-9489-957b46987300","type":"text","family-id":"71ebf3c5-fb2b-4ed8-9700-661f2d81e95c","title":"","id":"b3e1bed1-68ee-46ef-9489-957b46987300","metadata":{},"subtype":null,"text":"<p>নিরাপদে রাস্তায় এসে আটকে রাখা নিশ্বাস ছাড়তে গিয়ে কেশে ওঠে শাহাব। কাশিতে কেঁপে কেঁপে ওঠে করোনার করুণ বাঁশি। শাহাব এখনো মৌলিকে বলেনি, তার চাকরিটা লোপাট। মোটের ওপর স্রোতের শেওলা এখন সে। এত দিন পকেটে যা ছিল, ফুরাতে ফুরাতে কিঞ্চিতে এসে ঠেকেছে। তারপর কী হবে, জানা নেই।</p><p>এদিকে ঘরের ভেতর মৌলির মন আনচান। সে জানে, আজও খালি হাতে ফিরে নয়া বৈরাগীর বেসুরো সারিন্দা বাজাবে শাহাব। ঘরকন্নার নিভু নিভু চুল্লির ফুঁকনিটা আজও ফুঁ দেওয়ার বাতাস খুঁজে পাবে না।</p><p>মৌলি কয়েক দিন আগে ওর অফিসে ফোন দিয়েছিল। রিং হয়, ধরে না কেউ। শেষে একদিন নিজেই চুপিসারে ঢুঁ মেরে এসেছে। অফিসে তালা। আর তখন মানেটা পরিষ্কার। শাহাব আসলে কাজের ধান্দায় সারাটা দিন টো টো করে ঘোরে। এই লকডাউনের মধ্যে ওকে কাজ দেবে কে?</p>"}],"card-updated-at":1601613865264,"content-version-id":"2ef39714-3c46-400a-ba02-7bdb14200738","card-added-at":1601613702401,"status":"draft","id":"d82f0e60-91bf-4739-a0b5-9a57aff3563d","content-id":"d82f0e60-91bf-4739-a0b5-9a57aff3563d","version":6,"metadata":{"social-share":{"shareable":false,"title":"ওহ্​ চিল","message":"‘আচ্ছা বাবা, করোনা মানে কী?’ক্লাস ফোরে পড়া মেয়ের এ প্রশ্ন শাহাবের ভাবনার ভাটিতে যেন উজানি বইঠা মারে। মাথায় তার হরদম লাফাচ্ছে—কী খাবে, কী পরবে, কোথায়ই–বা যাবে? আর্নিং সোর্স হ্যাকড বাই করোনা। দুদিন আগের চনমনে জীবন এখন গাল বাঁকা করে মোরব্বার মতো ক্যাঁচা-ক্যাঁচা করে বলছে, গো টু হেল।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/c1e32169-43eb-450d-a2e1-bd1f2dd84ee8/element/a865bce6-5b6c-437d-bab6-317f9b88bbc7","type":"text","family-id":"07a6b25b-b850-4a5a-b215-48426caf474c","title":"","id":"a865bce6-5b6c-437d-bab6-317f9b88bbc7","metadata":{},"subtype":null,"text":"<p>তবু শিহাব মৌলিকে বলবে না যে করোনার কূটচালে জুতার কারখানায় লালবাত্তি। তার চাকরিটা ফুড়ুৎ! বরাবরই সে পাকা বিলেতি গাব। ওপরে লালটুস ফল, অথচ ভেতরটা একেবারে সাদা! বেচারা আজও বুঝল না, পাশাপাশি দুটো হৃদয় থাকলে একটার সুর আরেকটায় গিয়ে বাজে। কান পাতলেই তা শোনা যায়। কিন্তু মৌলিও তো এ কথা শাহাবকে মুখ ফুটে বলতে পারবে না। এই বুকচাপা কষ্টের কথা বলা যায়?</p><p>সাতপাঁচ ভেবে পাশের ফ্ল্যাটের ভাবির কাছ থেকে নেওয়া ফোন নম্বরে ফোন দেয় মৌলি। পরিচয় প্রকাশ না করে আর্তি জানায়, ‘ভাই, আমার বড় বিপদ!’</p><p>ওপাশ থেকে জবাব আসে, ‘আপনি যেহেতু ভদ্রমহিলা, তাই আপনার বাড়িতে গেলে মান যাবে আপনার। আবার দিনের বেলা যে এখানে আসবেন, সেটিও তো ভালো দেখাবে না। এর চেয়ে বরং সন্ধ্যার পর একফাঁকে আসেন। কেউ জানবে না। যা দেওয়ার দিয়ে দেব।’</p><p>মৌলি কী বলবে, ভেবে পায় না। জানালা দিয়ে উদাস চোখে বাইরে তাকায় সে। দূর আকাশে সেই চিলটা এখনো উড়ছে।</p>"}],"card-updated-at":1601613865264,"content-version-id":"75674666-fd33-4569-a960-365d475987ed","card-added-at":1601613702401,"status":"draft","id":"9a8555c6-a909-4e54-9eed-b8c6f19f0c30","content-id":"9a8555c6-a909-4e54-9eed-b8c6f19f0c30","version":6,"metadata":{"social-share":{"shareable":false,"title":"ওহ্​ চিল","message":"‘আচ্ছা বাবা, করোনা মানে কী?’ক্লাস ফোরে পড়া মেয়ের এ প্রশ্ন শাহাবের ভাবনার ভাটিতে যেন উজানি বইঠা মারে। মাথায় তার হরদম লাফাচ্ছে—কী খাবে, কী পরবে, কোথায়ই–বা যাবে? আর্নিং সোর্স হ্যাকড বাই করোনা। দুদিন আগের চনমনে জীবন এখন গাল বাঁকা করে মোরব্বার মতো ক্যাঁচা-ক্যাঁচা করে বলছে, গো টু হেল।","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/ওহ্-চিল","author-id":1258666,"access":null,"first-published-at":1601614770496,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"sharif-204","social":{},"name":"শরিফুল ইসলাম ভূঁইয়া","contributor-role":null,"avatar-url":null,"bio":"comment_moderator","id":1258666,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"excerpt":"‘আচ্ছা বাবা, করোনা মানে কী?’ক্লাস ফোরে পড়া মেয়ের এ প্রশ্ন শাহাবের ভাবনার ভাটিতে যেন উজানি বইঠা মারে। মাথায় তার হরদম লাফাচ্ছে—কী খাবে, কী পরবে, কোথায়ই–বা যাবে? আর্নিং সোর্স হ্যাকড বাই করোনা। দুদিন আগের চনমনে জীবন এখন গাল বাঁকা করে মোরব্বার মতো ক্যাঁচা-ক্যাঁচা করে বলছে, গো টু হেল।","story-attributes":{"edition":["print"],"editoranalytics":["০২০৫৯-শুভা জিনিয়া চৌধুরী"]},"card-share":{"shareable":false}}}},{"id":"05c60705-1c31-4eb3-b7fa-3abcdf0d942e","score":null,"type":"story","item":{"headline":["দুটি অণুকাহন"]},"story":{"author-name":"রায়হান রাইন","tags":[{"properties":{"seo":{"meta-title":"অন্য আলো","meta-keywords":null,"meta-description":null},"photo":[{"url":null}],"images":[],"tag-hidden":"no","external-id":"213","tag-description":null},"slug":"অন্য-আলো","name":"অন্য আলো","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":62800},{"properties":{"seo":{"meta-title":"গল্প-অন্য আলো","meta-keywords":["গল্প- c526","title":"","id":"329bdfd9-8ac2-49d1-a0ec-fe7aaaaf0a0d","metadata":{},"subtype":null,"text":"সন্ধ্যা ছটায়\r\n\r\n"},{"description":"","image-metadata":{"width":1171,"height":781,"mime-type":"image/png","file-size":308141,"file-name":"ayan.png"},"page-url":"/story/05c60705-1c31-4eb3-b7fa-3abcdf0d942e/element/0949a3bc-fb27-4a54-b729-e438984ce030","type":"image","family-id":"3e2e0348-045f-4b1c-94fc-6b1cc75f3b42","image-attribution":"","title":"","id":"0949a3bc-fb27-4a54-b729-e438984ce030","image-s3-key":"prothomalo-bangla/2020-09/ffe21948-5945-4edc-8fcd-fb58d285e63a/ayan.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/05c60705-1c31-4eb3-b7fa-3abcdf0d942e/element/fa6eb6c8-cf37-4d2c-9a18-b3f84f12dd67","type":"text","family-id":"5e607de9-f45f-4ab7-a0ec-6e22a9c5b3d0","title":"","id":"fa6eb6c8-cf37-4d2c-9a18-b3f84f12dd67","metadata":{},"subtype":null,"text":"<p>আশপাশের বাড়ির ছাদে কেউ না কেউ এসে দাঁড়ায়। বাচ্চারা খেলে। আর ঠিক সন্ধ্যা ছটায় দক্ষিণ দিকের লেকগুলো থেকে ঝাঁক ঝাঁক পানকৌড়ি উড়ে আসে। আমাদের মাথার ওপর দিয়ে উড়ে যায় উত্তরের দিকে।</p><p>খবর শুনি। মৃত্যুর সংখ্যা বাড়ছে।</p><p>কিছুদিন পর পানকৌড়িগুলো আর আসে না। পিএটিসির দিক থেকে কিছু বক উড়ে আসে। ধীরে ধীরে এদের সংখ্যা বেড়ে যায়। বকেরা ডেইরি ফার্ম, বিএলআরআইয়ের গাছগুলোর ওপর দিয়ে উড়ে যায় সেনওয়ালিয়ার দিকে।</p><p>মৃত্যুর সংখ্যা আরও বাড়ে। পরিচিত কারও কারও মৃত্যুর খবর আসে।</p><p>তত দিনে বকগুলো অন্য কোথাও চলে গেছে। এবার উত্তর দিক থেকে ঝাঁকে ঝাঁকে কাক উড়ে আসে। ওরাও আসে ঠিক সন্ধ্যা ছটায়। এ সময় একঝাঁক চড়ুই ঝটপট উড়ে যায় বিশমাইলের দিকে।</p>"},{"description":"","page-url":"/story/05c60705-1c31-4eb3-b7fa-3abcdf0d942e/element/b172c936-35c0-4f5f-aced-ef23c2f5dbc1","type":"text","family-id":"45c8fbc0-cf72-43ec-9005-76efa6c32ddf","title":"","id":"b172c936-35c0-4f5f-aced-ef23c2f5dbc1","metadata":{},"subtype":null,"text":"<p>মৃত্যুর সংখ্যা বেড়েই চলেছে। পাশের বিল্ডিংয়ে একজন আক্রান্ত হয়েছেন।</p><p>বিকেলে ছাদে গিয়ে দাঁড়াই। পাশের ছাদগুলো ফাঁকা। তবু সন্ধ্যা পর্যন্ত বসে থাকি। দু–একটা বাদুড় উড়ে যায় দক্ষিণ দিকে।</p>"}],"card-upd লাশয় নয় যে সেখানে কেউ জাল ফেলবে। কিন্তু এটা একটা উপমা।</p><p>আমি লোকগুলোকে জিজ্ঞেস করি, ‘আপনারা কারা?’</p><p>‘আমরা ওপর থেকে এসেছি।’</p><p>‘আমার ভেতর কেন জাল ফেলছেন?’</p><p>‘উজ্জ্বল আর রঙিন পাঁচটা মাছ আমরা ধরব।’</p><p>‘ঠিক এ সময়ই কেন?’ আমি মরিয়া হয়ে জিজ্ঞেস করি।</p><p>‘এটাই উপযুক্ত সময়। মারির সময়ই মাছগুলো চঞ্চল হয়ে ভেসে ওঠে একদম উপরিতলে।’</p><p>এই বলে তারা ভাসাজালের দড়ি ধরে টানতে শুরু করে।</p><p>আমি টের পেতে থাকি জাল টানা আর জলের শব্দ, সারাক্ষণ, আমার ভেতর।</p>"}],"card-updated-at":1601010712973,"content-version-id":"31fb6bd2-fa3b-455a-94b2-0c354e8f8050","card-added-at":1601010482064,"status":"draft","id":"d9573248-b0b6-445f-af25-10665b09d5f3","content-id":"d9573248-b0b6-445f-af25-10665b09d5f3","version":4,"metadata":{"social-share":{"shareable":false,"title":"দুটি অণুকাহন","message":"আশপাশের বাড়ির ছাদে কেউ না কেউ এসে দাঁড়ায়। বাচ্চারা খেলে। আর ঠিক সন্ধ্যা ছটায় দক্ষিণ দিকের লেকগুলো থেকে ঝাঁক ঝাঁক পানকৌড়ি উড়ে আসে। আমাদের মাথার ওপর দিয়ে উড়ে যায় উত্তরের দিকে।","image":{"key":"prothomalo-bangla/2020-09/bfebfcf4-2851-4259-b792-45dda1f70d08/hayan.png","url":null,"attribution":"","caption":null,"metadata":{"width":919,"height":613,"mime-type":"image/png","file-size":376046,"file-name":"hayan.png"}}},"attributes":{"imageposition":["Left Align"]}}}],"url":"https://www.prothomalo.com/onnoalo/stories/দুটি-অণুকাহন","author-id":1439688,"access":null,"first-published-at":1601011010668,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"রায়হান-রাইন","social":{},"name":"রায়হান রাইন","contributor-role":null,"avatar-url":null,"bio":null,"id":1439688,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"story-attributes":{"edition":["print"],"editoranalytics":["০২০৫৯-শুভা জিনিয়া চৌধুরী"]},"excerpt":"আশপাশের বাড়ির ছাদে কেউ না কেউ এসে দাঁড়ায়। বাচ্চারা খেলে। আর ঠিক সন্ধ্যা ছটায় দক্ষিণ দিকের লেকগুলো থেকে ঝাঁক ঝাঁক পানকৌড়ি উড়ে আসে। আমাদের মাথার ওপর দিয়ে উড়ে যায় উত্তরের দিকে।","card-share":{"shareable":false}}}},{"id":"f4166390-b74f-4e0b-b337-3c3c4dd13bf2","score":null,"t :"অন্য আলো","collection":{"slug":"onnoalo","name":"onnoalo","id":34931},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1600414842359,"id":"f4166390-b74f-4e0b-b337-3c3c4dd13bf2","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":726,"height":1318,"focus-point":[363,659]},"page-url":"/story/f4166390-b74f-4e0b-b337-3c3c4dd13bf2/element/13ad95b6-a24e-4d80-9976-a3ce68742c1c","type":"image","family-id":"50bf7986-d8a9-467a-ae56-e303c5124012","image-attribution":"","title":"প্রতীকী ছবি","id":"13ad95b6-a24e-4d80-9976-a3ce68742c1c","image-s3-key":"prothomalo-bangla/2020-09/8b24d1c4-9f7c-4f21-ab20-7db1a3f06f79/05fc3b21-988d-4db3-9f03-9b85f0488a4e.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/f4166390-b74f-4e0b-b337-3c3c4dd13bf2/element/f92b7d1b-30a7-4e41-9500-71e5e3f29095","type":"text","family-id":"3e6ead34-f91a-41cb-b071-dc7ff3c8572a","title":"","id":"f92b7d1b-30a7-4e41-9500-71e5e3f29095","metadata":{},"subtype":null,"text":"<p>আমি এখন ৮। জুতার লেস বাঁধতে পারি। এটা নতুন জুতা, সাদা রং আর অনেকগুলো গোলাপি পেপা-পিগ, লেসটাও গোলাপি। আমি আম্মার সঙ্গে দোকানে গিয়ে কিনেছি, আজকে রাশিদা ফুপির বিয়ে তো, তাই। এখন বিকেল। একটু পরেই আব্বা আসবে, তারপর আমরা যাব। আমি আম্মার ড্রেসিং টেবিলের ওপর দাঁড়িয়ে দেখছি আমার সুন্দর জুতা। আম্মা ঘরে ঢোকার আগেই নেমে যেতে হবে। এখান থেকে লাফ দিয়ে মাটিতে পড়তে খুব মজা। আমি প্রায়ই করি। দুপুরবেলায় করলে দোতলার চাচি বকা দেয়, সে তখন ঘুমায় তো, সে জন্য।</p><p>তমাল আমার ভাই। এখন মে, তারপরে জুন, তারপরে জুলাই মাসে ওর ৭ হবে। আমার নাম তিতলি। এইগুলো আমাদের ডাকনাম, ভালো নামও আছে। আমরা দুপুরে ঘুমাই না। ফ্রিজ থেকে চুপি চুপি বরফ নিয়ে খাই আর বারান্দার মাটিতে ফেলে স্লিপার স্লিপার খেলি। আমরা অনেক হাসি। জোরে হাসলে আম্মা বুঝে যায়, তাই মুখে হাত চাপা দিয়ে হাসি। তমালকেও শিখিয়েছি। মাঝেমধ্যে আমরা ক্রসফায়ার ক্রসফায়ার খেলতাম। এতে অনেক দৌড়াতে হয়, তারপর ঠুস করে গুলি লাগে আর মরে যেতে হয়। মিথ্যামিথ্যি। কিন্তু একদিন আব্বা ডেকে বলেছে, আর ওই খেলা না খেলতে। এটা নাকি ছোটদের খেলা না। এখন তাই অন্য খেলা খেলি।</p>"}],"card-updated-at":1600409707772,"content-version-id":"3a82a456-d80d-4b7d-9614-bd118c1fb4af","card-added-at":1600409176179,"status":"draft","id":"8b8edb97-d72b-4abc-83b5-7c71249bdffe","content-id":"8b8edb97-d72b-4abc-83b5-7c71249bdffe","version":6,"metadata":{"social-share":{"shareable":false,"title":"কিং অব দ্য ইউনিভার্স","message":"আমি এখন ৮। জুতার লেস বাঁধতে পারি। এটা নতুন জুতা, সাদা রং আর অনেকগুলো গোলাপি পেপা-পিগ, লেসটাও গোলাপি। আমি আম্মার সঙ্গে দোকানে গিয়ে কিনেছি, আজকে রাশিদা ফুপির বিয়ে তো, তাই। এখন বিকেল। একটু পরেই আব্বা আসবে, তারপর আমরা যাব","image":{"key":"prothomalo-bangla/2020-09/8b24d1c4-9f7c-4f21-ab20-7db1a3f06f79/05fc3b21-988d-4db3-9f03-9b85f0488a4e.png","url":null,"attribution":"","caption":null,"metadata":{"width":726,"height":1318,"focus-point":[363,659]}}},"attributes":{"imageposition":["Left Align"]}}},{"story-elements":[{"description":"","page-url":"/story/f4166390-b74f-4e0b-b337-3c3c4dd13bf2/element/2a08925b-2407-494d-af6a-bb8e6aef6465","type":"text","family-id":"435c2e51-5e2a-4adf-870e-068f413a2e2e","title":"","id":"2a08925b-2407-494d-af6a-bb8e6aef6465","metadata":{},"subtype":null,"text":"<p>আয়নার ভেতরে আরেকটা ঘর, সেখানে আরেকটা আমি। সে–ও ড্রেসিং টেবিলে দাঁড়ানো। এটা আমার ঈদের জামা ছিল। আম্মা সেলাই করেছে মেশিনে। মেশিনের নাম সিঙ্গার। আমি বানান পারি। আব্বা বলে সেলাই করার সময় মেশিন খুশিতে গান গায়, তাই ওর নাম সিঙ্গার। আমি অনেকক্ষণ অপেক্ষা করেছিলাম গান শোনার জন্য। মেশিন না, আম্মা গান গায়। গোলাপি জামা, সাদা লেসের ডিজাইন করা। আগে শুধু দুবার পরেছি। এই জুতাগুলো জামার সঙ্গে মিলিয়ে কিনেছি।</p><p>কলবেল বাজছে। নিশ্চয়ই আব্বা এসেছে! আম্মা গোলাপির ওপরে সাদা ফুল ফুল শাড়ি পরেছে। বেড়াতে গেলে আম্মা আর আমি এক রঙের ড্রেস পরি। তমাল আর আব্বা এক রঙের। তমাল পরেছে কালো পাঞ্জাবি সাদা পায়জামা। বারান্দায় আম্মা আর তমাল দরজা খুলতে যাচ্ছে, আমিও ওদের সঙ্গে। পিপহোলে দেখে নিয়ে আম্মা হাত তুলে ইশারা করল—এক, দুই, তিন। তারপর দরজা খুলে দিল। আমরা তিনজন একসঙ্গে কুর্নিশ করতে করতে আব্বাকে বললাম, ‘স্বাগত, জাহাঁপনা!’ সবাই খুব হাসলাম। আম্মার জন্য বেলি ফুলের মালা এনেছে আব্বা আর আমাদের জন্য অনেক লিচু।</p><p>আব্বার একটা ইউনিভার্সিটি আছে—ঢাকা ইউনিভার্সিটি। আমি কত গেছি সেখানে! আব্বার ঘরে বড় একটা টেবিল আছে। আমি হোয়াইট বোর্ডে অনেক কিছু লিখেছিলাম—লাল, নীল, কালো আর সবুজ মার্কার দিয়ে। সেখানে সবাই আব্বাকে ‘স্যার’ বলে। রাশিদা ফুপি, শ্যামল চাচু, আবিদ চাচু, মিনু ফুপি আরও অনেকজন। সবাই আব্বার কথা শোনে কারণ আব্বা তো কিং অব দ্য ইউনিভার্স। রাশিদা ফুপি আমাদের বাসায়ও আসে। আমাকে অনেক চকলেট দেয়। আম্মার সঙ্গে জলপাইয়ের আচার খায়, হাসে আর কথা বলে। আজকে ও বউ সাজবে। আমার বউ দেখতে অনেক ভালো লাগে।</p>"}],"card-updated-at":1600409707772,"content-version-id":"cf989115-106d-484d-9330-2f57feee2511","card-added-at":1600409362412,"status":"draft","id":"7a12099a-05b6-4b89-9372-ee0fdb6ad5e3","content-id":"7a12099a-05b6-4b89-9372-ee0fdb6ad5e3","version":4,"metadata":{"social-share":{"shareable":false,"title":"কিং অব দ্য ইউনিভার্স","message":"আমি এখন ৮। জুতার লেস বাঁধতে পারি। এটা নতুন জুতা, সাদা রং আর অনেকগুলো গোলাপি পেপা-পিগ, লেসটাও গোলাপি। আমি আম্মার সঙ্গে দোকানে গিয়ে কিনেছি, আজকে রাশিদা ফুপির বিয়ে তো, তাই। এখন বিকেল। একটু পরেই আব্বা আসবে, তারপর আমরা যাব","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/f4166390-b74f-4e0b-b337-3c3c4dd13bf2/element/4903703c-2487-49fb-8897-8881da34d8be","type":"title","family-id":"2efac4b8-d75b-4d98-8e5d-8712e9837ac0","title":"","id":"4903703c-2487-49fb-8897-8881da34d8be","metadata":{},"subtype":null,"text":"দুই.\r\n\r\n"},{"description":"","page-url":"/story/f4166390-b74f-4e0b-b337-3c3c4dd13bf2/element/e503027b-6ac8-43ec-b14d-f5565a20ea09","type":"text","family-id":"b8444bf7-10c5-491e-9b94-3446940c163a","title":"","id":"e503027b-6ac8-43ec-b14d-f5565a20ea09","metadata":{},"subtype":null,"text":"<p>বোরহানি খুব ভালো আর ঝাল। আমারটা শেষ করে আম্মার থেকেও একটু খেয়েছি। এখানে অনেক মানুষ, আমি শুধু লিজা আন্টি আর সেলিম চাচুকে চিনি। আব্বাকে সবাই চেনে। খাওয়ার সময় কতবার বলল, ‘স্যার, আরেকটু দিই, আরেকটু দিই?’ আমাকেও জিজ্ঞেস করল, কোন ক্লাসে পড়ি। একজন গাল টিপে আদর করল। আমার একটুও ভালো লাগে না, ইচ্ছা করে ওরও গাল টিপে বুঝিয়ে দিই কেমন মজা। কিন্তু লক্ষ্মী মেয়েদের চুপ করে থাকতে হয়।</p><p>বউ দেখার সময় খুব মজা হলো। আমাদের সামনে অনেক লোক, সবাই বউ দেখতে চায়। হঠাৎ আসিফ চাচু আর শ্যামল চাচু এসে আব্বাকে বলল, ‘স্যার, আপনারা আসেন আমাদের সঙ্গে।’ আমরা সবার আগে রাশিদা ফুপির কাছে চলে গেলাম। ওকে একদম রাজকন্যার মতন লাগছিল দেখতে। মাথায় টিকলি আর টায়রাও ছিল। আব্বাকে দেখেই ওর সিংহাসন থেকে নেমে এসে পা ছুঁয়ে সালাম করল। আমি তো অবাক! বউ কখনো উঠে দাঁড়ায়? তারপর আমাদের ছবি তুলে দিল একটা লোক।</p><p>আমরা রিকশায় করে বাসায় ফিরছি। রাত হয়ে গেছে। বেলি ফুলের মালাটা আম্মা চুলে পরেছে, খুব সুন্দর গন্ধ। আমি দাঁড়িয়েছি আব্বার সামনে আর তমাল আম্মার সামনে। আমরা রক-পেপার-সিজারস খেলছি। আব্বা বলল, ‘তমাল-তিতলি, দেখছিস তোরা চাঁদটাও আমাদের সঙ্গে আসতেছে?’ আম্মা শুনে হাসতে হাসতে বলল, ‘আসবে না? চাঁদের ঘাড়ে কয়টা মাথা? মহারাজ চলেছেন মৃগয়ায়।’ বড়দের সব কথা আমি বুঝতে পারি না। চাঁদটা সত্যি সত্যিই চলছে আমাদের সঙ্গে। রিকশার চাকায় শব্দ হচ্ছে আর একটু একটু দোল খাচ্ছে রিকশাটা। আব্বা আমাকে জড়িয়ে ধরে আছে আর আমি তার গায়ে হেলান দিয়ে চোখ বন্ধ করে আছি, ঘুম পাচ্ছে। এ রকম আমার খুব মজা লাগে, যেন অচিন দেশে যাচ্ছি...</p>"},{"description":"","page-url":"/story/f4166390-b74f-4e0b-b337-3c3c4dd13bf2/element/549cb8ae-0c78-46ba-88e5-8b55f63e1f57","type":"title","family-id":"ac110f8e-0a44-4623-8fc4-a110453e8bae","title":"","id":"549cb8ae-0c78-46ba-88e5-8b55f63e1f57","metadata":{},"subtype":null,"text":"তিন.\r\n\r\n"},{"description":"","page-url":"/story/f4166390-b74f-4e0b-b337-3c3c4dd13bf2/element/39cd26e7-35c0-40ab-be4f-393d33b3296c","type":"text","family-id":"39fcca65-2b23-4ecf-a5b7-089f142e2431","title":"","id":"39cd26e7-35c0-40ab-be4f-393d33b3296c","metadata":{},"subtype":null,"text":"<p>আমার একটা পেপা-পিগ জুতা খুলে গেছে। আম্মা বলল, খোঁজা যাবে না। আম্মা আমার হাত ধরে আছে শক্ত করে। কোথায় যেন যাচ্ছি আমরা, অনেক অনেক লোক। রাস্তায় আর জায়গা নেই, সব রিকশা–গাড়ি থেমে আছে। দৌড়াতে দৌড়াতে লোকেরা বলছে, ‘টিয়ার গ্যাস, টিয়ার গ্যাস।’ ওই যে নিউমার্কেট, আমি চিনি। সবাই আরও দৌড়াচ্ছে আর বলছে, ‘গুলি করতেছে!’ ঠুস করে শব্দ হলো, কে যেন পড়ে গেছে, মিথ্যামিথ্যি না। আব্বাকে জড়িয়ে ধরেছি আমি আর আম্মা। বেলি ফুলের মালাটা কই? তমাল কাঁদছে আব্বার কোলে। পায়ে খুব ব্যথা করছে। বাসায় কারেন্ট চলে গেলে আব্বা বলে আমরা কিংয়ের বাচ্চা, তাই কোনো ভয় নেই, ফুঁ দিলেই ভূত উড়ে যাবে। চাঁদটা এখনো আছে। আমি মুখ তুলে আব্বার দিকে চাইলাম—</p><p>আব্বার খুব কান্না পাচ্ছে, তবু কাঁদছে না...</p>"}],"card-updated-at":1600409707772,"content-version-id":"c9ca7539-dd64-41e0-96a8-5a0fcad48f7b","card-added-at":1600409362412,"status":"draft","id":"85f82cfd-6ed8-4da3-8cea-1a42b866cda3","content-id":"85f82cfd-6ed8-4da3-8cea-1a42b866cda3","version":4,"metadata":{"social-share":{"shareable":false,"title":"কিং অব দ্য ইউনিভার্স","message":"আমি এখন ৮। জুতার লেস বাঁধতে পারি। এটা নতুন জুতা, সাদা রং আর অনেকগুলো গোলাপি পেপা-পিগ, লেসটাও গোলাপি। আমি আম্মার সঙ্গে দোকানে গিয়ে কিনেছি, আজকে রাশিদা ফুপির বিয়ে তো, তাই। এখন বিকেল। একটু পরেই আব্বা আসবে, তারপর আমরা যাব","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/কিং-অব-দ্য-ইউনিভার্স","author-id":1431141,"access":null,"first-published-at":1600414842359,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"লেখক","social":{},"name":"লেখা","contributor-role":null,"avatar-url":null,"bio":null,"id":1431141,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"author-location":"লুনা রুশদী ","story-attributes":{"edition":["print"],"editoranalytics":["০২০৫৯-শুভা জিনিয়া চৌধুরী"]},"excerpt":"আমি এখন ৮। জুতার লেস বাঁধতে পারি। এটা নতুন জুতা, সাদা রং আর অনেকগুলো গোলাপি পেপা-পিগ, লেসটাও গোলাপি। আমি আম্মার সঙ্গে দোকানে গিয়ে কিনেছি, আজকে রাশিদা ফুপির বিয়ে তো, তাই। এখন বিকেল। একটু পরেই আব্বা আসবে, তারপর আমরা যাব","card-share":{"shareable":false}}}},{"id":"8f64008e-9a7e-423c-8af4-4ffd1931c04a","score":null,"type":"story","item":{"headline":["বাঘ এসেছে, বাঘ এসেছে, পালাও"]},"story":{"author-name":"জাভেদ হুসেন","tags":[{"properties":{"seo":{"meta-title":"গল্প-অন্য আলো","meta-keywords":["গল্প-অন্য আলো"],"meta-description":"<p>গল্প-অন্য আলো</p>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/2018/11/07/cefdd9b489fbdc34eb78436da3c27ed8-5be2b76243731.jpg"}],"images":[],"tag-hidden":"no","external-id":"8701","tag-description":"<p>গল্প-অন্য আলো</p>"},"slug":"গল্প-অন্য-আলো","name":"গল্প-অন্য আলো","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":65621},{"properties":{"seo":{"meta-title":"গল্প","meta-keywords":null,"meta-description":null},"photo":[{"url":null}],"images":[],"tag-hidden":"no","external-id":"393","tag-description":null},"slug":"গল্প","name":"গল্প","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":62951}],"headline":"বাঘ এসেছে, বাঘ এসেছে, পালাও","slug":"onnoalo/stories/বাঘ-এসেছে-বাঘ-এসেছে-পালাও","last-published-at":1599804186131,"subheadline":"সাদাত হাসান মান্টোর গল্প","alternative":{"home":{"default":{"headline":null,"hero-image":{"hero-image-extracted-data":{"artist":""},"hero-image-metadata":{"width":1378,"height":919,"mime-type":"image/png","file-size":789591,"file-name":"হুসেন-final.png","focus-point":[622,520]},"hero-image-attribution":"","hero-image-s3-key":"prothomalo-bangla/2020-09/b5d14bd8-4082-4eef-a443-9c5674406a01/______final.png","hero-image-caption":"","extracted-data":{"artist":""},"hero-image-url":"https://quintype-dropbox.s3-accelerate.amazonaws.com/prothomalo-bangla.quintype.com/2020-09-11/359/______final.png"}}}},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1599804186131,"id":"8f64008e-9a7e-423c-8af4-4ffd1931c04a","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":632,"height":1134,"mime-type":"image/png","file-size":881130,"file-name":"জাভেদ-হুসেন-final.png"},"page-url":"/story/8f64008e-9a7e-423c-8af4-4ffd1931c04a/element/048a0d89-5f45-4f31-ac5d-fd3eb26d05ba","type":"image","family-id":"5d40f6ae-b0ec-4741-8e2d-a9a87232df77","image-attribution":"","title":"","id":"048a0d89-5f45-4f31-ac5d-fd3eb26d05ba","image-s3-key":"prothomalo-bangla/2020-09/2af9aa23-487a-4b50-9ac6-f0bbb0eac037/____________final.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/8f64008e-9a7e-423c-8af4-4ffd1931c04a/element/8f8cb2cd-c4d7-4431-b432-eeaf2c1b8964","type":"text","family-id":"e2d975ca-f0e4-4658-b59e-56bf78c62ab8","title":"","id":"8f8cb2cd-c4d7-4431-b432-eeaf2c1b8964","metadata":{},"subtype":null,"text":"<p>উঁচু টিলার ওপর রাখাল দাঁড়িয়ে। দূরে ঘন জঙ্গলের দিকে মুখ করে চিৎকার করছিল, ‘বাঘ এসেছে, বাঘ এসেছে, পালাও।’ বহুক্ষণ গলা ফাটিয়ে চিৎকার চলতে লাগল। জওয়ান গলার আওয়াজ। সেই আওয়াজ ভেসে বেড়াল চারদিকে—বহুক্ষণ। চিৎকার করতে করতে যখন তার গলা শুকিয়ে এসেছে, তখন গ্রাম থেকে দু-তিনজন বুড়ো এল। লাঠি ঠুকতে ঠুকতে হাঁপাতে হাঁপাতে। এসেই রাখালের কান ধরে হিড়হিড় করে টেনে নিয়ে গেল।</p><p>ডাকা হলো পঞ্চায়েত। এসে জমা হলো গ্রামের সব বুদ্ধিমান লোক। শুরু হলো রাখালের বিচারকাজ। অভিযোগ—ভুল খবর দিয়ে গ্রামে অশান্তি সৃষ্টি করা।</p>"},{"description":"","page-url":"/story/8f64008e-9a7e-423c-8af4-4ffd1931c04a/element/bf9e7c15-1cf3-4483-bf94-0f17bd284f8f","type":"text","family-id":"2e7cc91a-efc1-4089-8961-888e489db1a7","title":"","id":"bf9e7c15-1cf3-4483-bf94-0f17bd284f8f","metadata":{},"subtype":null,"text":"<p>রাখাল বলল, ‘মুরব্বিরা, তোমরা ভুল বুঝছ...বাঘ আসেনি মানে যে আসবে না, এমন তো নয়।’</p><p>জবাব এল, ‘হতেই পারে না।’</p><p>রাখাল বলল, ‘কেন হতে পারে না?’</p><p>উত্তর এল, ‘বন বিভাগের লোকজন আমাদের চিঠিতে জানিয়েছে যে বাঘ বুড়ো হয়ে গেছে।’</p>"},{"description":"","page-url":"/story/8f64008e-9a7e-423c-8af4-4ffd1931c04a/element/e05a3009-54ff-43d9-bb4d-1c1a27909e0b","type":"text","family-id":"0a2b0dd1-2836-4846-b3ff-46799d3f7dfb","title":"","id":"e05a3009-54ff-43d9-bb4d-1c1a27909e0b","metadata":{},"subtype":null,"text":"<p>রাখাল পাল্টা জানাল, ‘তোমরা জানো না, বাঘ কদিন আগেই যৌবন ফিরে পাওয়ার চিকিৎসা করেছে।’</p><p>এক বুড়ো বলল, ‘একদম গুজব, আমরা বন বিভাগের লোকদের জিজ্ঞেস করেছি। চিকিৎসার বদলে বাঘ তো নিজের সব দাঁত ফেলে দিয়েছে। জীবনের বাকি দিনগুলো সে অহিংসার পথে কাটাতে চায়।’</p>"}],"card-updated-at":1599795449284,"content-version-id":"9300c144-e343-4593-a8f2-576cddcd2b75","card-added-at":1599795100595,"status":"draft","id":"8f9deddb-66c5-41d3-b1db-cdbe1c6f53c3","content-id":"8f9deddb-66c5-41d3-b1db-cdbe1c6f53c3","version":8,"metadata":{"social-share":{"shareable":false,"title":"বাঘ এসেছে, বাঘ এসেছে, পালাও","message":"উঁচু টিলার ওপর রাখাল দাঁড়িয়ে। দূরে ঘন জঙ্গলের দিকে মুখ করে চিৎকার করছিল, ‘বাঘ এসেছে, বাঘ এসেছে, পালাও।’ বহুক্ষণ গলা ফাটিয়ে চিৎকার চলতে লাগল। জওয়ান গলার আওয়াজ। সেই আওয়াজ ভেসে বেড়াল চারদিকে—বহুক্ষণ। চিৎকার করতে করতে যখন তার গলা শুকিয়ে এসেছে, তখন গ্রাম থেকে দু-তিনজন বুড়ো এল। লাঠি ঠুকতে ঠুকতে হাঁপাতে হাঁপাতে। এসেই রাখালের কান ধরে হিড়হিড় করে টেনে নিয়ে গেল।","image":{"key":"prothomalo-bangla/2020-09/2af9aa23-487a-4b50-9ac6-f0bbb0eac037/____________final.png","url":null,"attribution":"","caption":null,"metadata":{"width":632,"height":1134,"mime-type":"image/png","file-size":881130,"file-name":"জাভেদ-হুসেন-final.png"}}},"attributes":{"imageposition":["Left Align"]}}},{"story-elements":[{"description":"","page-url":"/story/8f64008e-9a7e-423c-8af4-4ffd1931c04a/element/9b82c7a3-fe94-4d4e-b303-25dabdbef6a8","type":"text","family-id":"9d9bbf4b-75f5-46fb-b384-3eece38c3adf","title":"","id":"9b82c7a3-fe94-4d4e-b303-25dabdbef6a8","metadata":{},"subtype":null,"text":"<p>রাখাল এবার তেড়ে উঠল, ‘এই খবর মিথ্যেও তো হতে পারে!’</p><p>সবাই একজোটে এবার বলল, ‘কখনো না। বন বিভাগের ওপর আমাদের পুরো বিশ্বাস আছে। ওরা সত্য বলার শপথ নিয়ে চাকরি নেয়।’</p>"},{"description":"","page-url":"/story/8f64008e-9a7e-423c-8af4-4ffd1931c04a/element/806071e7-9d1f-450a-bce9-4a9305ee5130","type":"text","family-id":"b7bfc283-e556-497c-97b8-23bb81031bc6","title":"","id":"806071e7-9d1f-450a-bce9-4a9305ee5130","metadata":{},"subtype":null,"text":"<p>রাখাল পাল্টা জবাব দিল, ‘কেন? শপথ মিথ্যা হতে পারে না?’</p><p>জবাব এল, ‘কখনোই না...তুমি ষড়যন্ত্রকারী, ফিফথ কলামিস্ট, কমিউনিস্ট, গাদ্দার, প্রগতিশীল...তুমি সাদাত হাসান মান্টো!’</p><p>রাখাল হাসল। বলল, ‘তবু ভালো, যে আসবে, আমি সেই বাঘ নই...বন বিভাগের লোকজন মোটেই সত্য বলেনি...আমি...আমি...’</p>"},{"description":"","page-url":"/story/8f64008e-9a7e-423c-8af4-4ffd1931c04a/element/c59a3a2c-761d-4306-af55-2087e8db0891","type":"text","family-id":"eeee979c-b0d2-49a7-8850-e72f45973520","title":"","id":"c59a3a2c-761d-4306-af55-2087e8db0891","metadata":{},"subtype":null,"text":"<p>পঞ্চায়েতের এক বুড়ো রাখালের কথা থামিয়ে বলল, ‘তুমি সেই রাখালের বংশধর না, যার গল্প স্কুলের বাচ্চাদের পড়ানো হয়? তোমার অবস্থাও ওর মতো হবে। বাঘ আসলে তোমাকেই খাবে।’</p>"}],"card-updated-at":1599795449284,"content-version-id":"a46a3e81-6f08-4bb7-9173-b55d8fe156cf","card-added-at":1599795221245,"status":"draft","id":"c554c40c-f12d-4eac-8248-8438dce3b564","content-id":"c554c40c-f12d-4eac-8248-8438dce3b564","version":6,"metadata":{"social-share":{"shareable":false,"title":"বাঘ এসেছে, বাঘ এসেছে, পালাও","message":"উঁচু টিলার ওপর রাখাল দাঁড়িয়ে। দূরে ঘন জঙ্গলের দিকে মুখ করে চিৎকার করছিল, ‘বাঘ এসেছে, বাঘ এসেছে, পালাও।’ বহুক্ষণ গলা ফাটিয়ে চিৎকার চলতে লাগল। জওয়ান গলার আওয়াজ। সেই আওয়াজ ভেসে বেড়াল চারদিকে—বহুক্ষণ। চিৎকার করতে করতে যখন তার গলা শুকিয়ে এসেছে, তখন গ্রাম থেকে দু-তিনজন বুড়ো এল। লাঠি ঠুকতে ঠুকতে হাঁপাতে হাঁপাতে। এসেই রাখালের কান ধরে হিড়হিড় করে টেনে নিয়ে গেল।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/8f64008e-9a7e-423c-8af4-4ffd1931c04a/element/49e2608d-38be-4024-96a2-1f9389c9c81e","type":"text","family-id":"e2268989-b816-49d0-8929-121abd5011d3","title":"","id":"49e2608d-38be-4024-96a2-1f9389c9c81e","metadata":{},"subtype":null,"text":"<p>রাখাল আবার হাসল, ‘আমি তো বাঘের সঙ্গে লড়ব। আমি জানি সে আসবে। তোমরা বোঝো না কেন! যে গল্প বাচ্চাদের স্কুলে পড়ানো হয়, সে আজকের গল্প নয়! আজকের গল্পে “বাঘ এসেছে, বাঘ এসেছে” মানে সাবধান থাকো। সতর্ক থাকো। হয়তো বাঘের বদলে নেকড়েই এসে পড়ল! তাকে তো আটকানো দরকার!’</p><p>সবাই হো হো করে হেসে উঠল, ‘কী ভিতু রে বাবা! নেকড়েকে ভয় পায়!’</p>"},{"description":"","page-url":"/story/8f64008e-9a7e-423c-8af4-4ffd1931c04a/element/6f909b92-30a6-46a5-bf19-a79fed9447dd","type":"text","family-id":"09afef7e-00ac-4bfc-b3e2-e506c753b6f1","title":"","id":"6f909b92-30a6-46a5-bf19-a79fed9447dd","metadata":{},"subtype":null,"text":"<p>রাখাল বলল, ‘বাঘ-নেকড়ে কাউকেই আমি ভয় পাই না। তবে এদের হিংস্রতা নিশ্চয়ই পছন্দ করি না। তাই নিজেকে তৈরি রাখি। মুরব্বিরা, তাহলে স্কুলের বই থেকে গল্পটা বাদ দিয়ে দাও! সে গল্প তো পুরোনো হয়ে গেছে। তার বদলে আজকের এই নতুন গল্পটা পড়াও।’</p><p>কাশতে কাশতে বলল এক বুড়ো, ‘এ ছেলে দেখি আমাদের ভুল পথে নিয়ে যেতে চায়! সরল পথে থেকে আমাদের সরানোর ধান্দা!’</p><p>রাখাল হেসে বলল, ‘দাদু, জীবন সরল নয়।’</p><p>আরেক বুড়ো রাগে কাঁপতে কাঁপতে বলল, ‘এ দেখি বিধর্মী! অশান্তি সৃষ্টিকারীদের এজেন্ট! একে এক্ষুনি জেলে ঢোকানো হোক!’</p><p>রাখালকে জেলে ঢোকানো হলো।</p>"}],"card-updated-at":1599795449284,"content-version-id":"6df5af61-1c31-4c07-86ee-fc18d30bbf01","card-added-at":1599795221245,"status":"draft","id":"17f6898f-12bf-4d08-85df-9b2eba96573b","content-id":"17f6898f-12bf-4d08-85df-9b2eba96573b","version":6,"metadata":{"social-share":{"shareable":false,"title":"বাঘ এসেছে, বাঘ এসেছে, পালাও","message":"উঁচু টিলার ওপর রাখাল দাঁড়িয়ে। দূরে ঘন জঙ্গলের দিকে মুখ করে চিৎকার করছিল, ‘বাঘ এসেছে, বাঘ এসেছে, পালাও।’ বহুক্ষণ গলা ফাটিয়ে চিৎকার চলতে লাগল। জওয়ান গলার আওয়াজ। সেই আওয়াজ ভেসে বেড়াল চারদিকে—বহুক্ষণ। চিৎকার করতে করতে যখন তার গলা শুকিয়ে এসেছে, তখন গ্রাম থেকে দু-তিনজন বুড়ো এল। লাঠি ঠুকতে ঠুকতে হাঁপাতে হাঁপাতে। এসেই রাখালের কান ধরে হিড়হিড় করে টেনে নিয়ে গেল।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/8f64008e-9a7e-423c-8af4-4ffd1931c04a/element/891a1d28-a09a-431d-a54a-d487b21b3697","type":"text","family-id":"8c15469c-fe1c-4544-8cb1-ce16766c886a","title":"","id":"891a1d28-a09a-431d-a54a-d487b21b3697","metadata":{},"subtype":null,"text":"<p>সেই রাতেই গ্রামে বাঘ এল। চারদিকে ছোটাছুটি শুরু হয়ে গেল। কেউ গ্রাম ছেড়ে পালাল, বাকিরা মরল বাঘের থাবায়। গোঁফ থেকে রক্ত চাটতে চাটতে বাঘ যখন জেলখানার পাশ দিয়ে যাচ্ছিল, দেখল মজবুত লোহার গরাদের ওপাশে রাখাল। রাগে গড়গড় করল বাঘ। কিন্তু নিরুপায়!</p><p>রাখালের ঠোঁটে আবার হাসি। বলল, ‘বন্ধু, সব দোষ আমার মুরব্বিদের! নইলে আমার রক্তের স্বাদও তুমি পেতে।’</p>"},{"description":"","page-url":"/story/8f64008e-9a7e-423c-8af4-4ffd1931c04a/element/010d86ba-06a4-493b-9393-74867008f6cc","type":"title","family-id":"a12134a7-d0c1-4426-8fe5-0f651c73f8c3","title":"","id":"010d86ba-06a4-493b-9393-74867008f6cc","metadata":{},"subtype":null,"text":"সাদাত হাসান মান্টো\r\n\r\n"},{"description":"","image-metadata":{"width":445,"height":468,"focus-point":null},"page-url":"/story/8f64008e-9a7e-423c-8af4-4ffd1931c04a/element/78c08c5a-dc08-4703-8670-8c41583bada6","type":"image","family-id":"df3fc809-500c-41e9-ab0f-6ee1b5786f2e","image-attribution":"","title":"","id":"78c08c5a-dc08-4703-8670-8c41583bada6","image-s3-key":"prothomalo-bangla/2020-09/8a317317-b5bc-43b6-9148-98a859035186/2790d385_caac_4f25_b838_963717b65ae2.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/8f64008e-9a7e-423c-8af4-4ffd1931c04a/element/c3f0d376-9e56-40ac-9b1d-7038a1693d8e","type":"text","family-id":"77dbc678-8d1e-4c20-a8ce-65cc410a6db2","title":"","id":"c3f0d376-9e56-40ac-9b1d-7038a1693d8e","metadata":{},"subtype":null,"text":"<p>উর্দু সাহিত্যের সবচেয়ে আলোচিত গল্পকার সাদাত হাসান মান্টো (১৯১২-৫৫)। ছিলেন রেডিও নাট্যকার, চিত্রনাট্যকার, সিনেমার সংলাপ রচয়িতা, ঔপন্যাসিক, প্রবন্ধকার। জন্ম লুধিয়ানায়, মৃত্যু লাহোরে। কেবল লেখালেখির কারণে ব্রিটিশ আমলে তিনবার, পাকিস্তানের স্বাধীনতার পরও তিনবার তাঁর বিরুদ্ধে মামলা হয়। রাষ্ট্র, সাহিত্যবোদ্ধা মহল থেকে এককালের সাংগঠনিক বন্ধু— সবাই তাঁকে ত্যাগ করেছে। জীবনের শ্রেষ্ঠ লেখাগুলো তিনি লিখে গেছেন ১৯৪৭ সালে দেশভাগের পর, নিঃসঙ্গ শেষ সাত বছরে। এই গল্পও সেই সময়ে লেখা। গল্পটি <em>নমরুদ কি খুদায়ি</em> (নতুন সংস্করণ ১৯৯০, সাকি বুক ডিপো, নতুন দিল্লি) বইয়ের অন্তর্গত।</p>"}],"card-updated-at":1599795449284,"content-version-id":"0300c3a0-cd6a-4c03-8caf-724171b40543","card-added-at":1599795221245,"status":"draft","id":"21674fe1-35c5-4ca5-8e78-72b00920dfb7","content-id":"21674fe1-35c5-4ca5-8e78-72b00920dfb7","version":6,"metadata":{"social-share":{"shareable":false,"title":"বাঘ এসেছে, বাঘ এসেছে, পালাও","message":"উঁচু টিলার ওপর রাখাল দাঁড়িয়ে। দূরে ঘন জঙ্গলের দিকে মুখ করে চিৎকার করছিল, ‘বাঘ এসেছে, বাঘ এসেছে, পালাও।’ বহুক্ষণ গলা ফাটিয়ে চিৎকার চলতে লাগল। জওয়ান গলার আওয়াজ। সেই আওয়াজ ভেসে বেড়াল চারদিকে—বহুক্ষণ। চিৎকার করতে করতে যখন তার গলা শুকিয়ে এসেছে, তখন গ্রাম থেকে দু-তিনজন বুড়ো এল। লাঠি ঠুকতে ঠুকতে হাঁপাতে হাঁপাতে। এসেই রাখালের কান ধরে হিড়হিড় করে টেনে নিয়ে গেল।","image":{"key":"prothomalo-bangla/2020-09/8a317317-b5bc-43b6-9148-98a859035186/2790d385_caac_4f25_b838_963717b65ae2.png","url":null,"attribution":"","caption":null,"metadata":{"width":445,"height":468,"focus-point":null}}},"attributes":{"imageposition":["Left Align"]}}}],"url":"https://www.prothomalo.com/onnoalo/stories/বাঘ-এসেছে-বাঘ-এসেছে-পালাও","author-id":1436707,"access":null,"first-published-at":1599804186131,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"জাভেদ-হুসেন","social":{},"name":"জাভেদ হুসেন","contributor-role":null,"avatar-url":null,"bio":null,"id":1436707,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"author-location":"উর্দু থেকে অনুবাদ","excerpt":"উঁচু টিলার ওপর রাখাল দাঁড়িয়ে। দূরে ঘন জঙ্গলের দিকে মুখ করে চিৎকার করছিল, ‘বাঘ এসেছে, বাঘ এসেছে, পালাও।’ বহুক্ষণ গলা ফাটিয়ে চিৎকার চলতে লাগল। জওয়ান গলার আওয়াজ। সেই আওয়াজ ভেসে বেড়াল চারদিকে—বহুক্ষণ। চিৎকার করতে করতে যখন তার গলা শুকিয়ে এসেছে, তখন গ্রাম থেকে দু-তিনজন বুড়ো এল। লাঠি ঠুকতে ঠুকতে হাঁপাতে হাঁপাতে। এসেই রাখালের কান ধরে হিড়হিড় করে টেনে নিয়ে গেল।","story-attributes":{"edition":["print"],"editoranalytics":["02059-Shuva Zinnia Chowdhury"]},"card-share":{"shareable":false}}}},{"id":"26743840-40ad-4b87-bd66-f28ee80abfac","score":null,"type":"story","item":{"headline":["জলপাথরের মন"]},"story":{"author-name":"আশান উজ জামান","tags":[{"properties":{"seo":{"meta-title":"গল্প-অন্য আলো","meta-keywords":["গল্প-অন্য আলো"],"meta-description":"<p>গল্প-অন্য আলো</p>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/201
