ily-id":"a4a28b70-cd66-4d25-94b7-91edbf6b9a55","image-attribution":"","title":"অলংকরণ: সব্যসাচী মিস্ত্রী","id":"2a6ecdfb-db3a-4985-999c-810a79dc01e3","image-s3-key":"prothomalo-bangla/2020-09/cb8aae1b-bdf2-48f1-9919-56204030faa3/Aasanuzzman.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/26743840-40ad-4b87-bd66-f28ee80abfac/element/73f22676-e2cc-4846-83f1-99119f14a52c","type":"text","family-id":"69debeb7-c824-4c25-b3a7-e5043efd105c","title":"","id":"73f22676-e2cc-4846-83f1-99119f14a52c","metadata":{},"subtype":null,"text":"<p>‘প্রেমের গল্প লিখতে কী লাগে?’ এক ঠোঁটে হাসি আর ঠোঁটে কৌতুক মিশিয়ে প্রশ্নটা করেছিল অর্পা। মনে আছে।</p><p>সদ্যই আমার নির্বাচিত প্রেমের গল্প প্রকাশিত হয়েছে তখন। বরাবরের মতো বিক্রিও হচ্ছে খুব। যত হচ্ছে, তত দাঁত চিবুচ্ছে নিন্দুক আর অন্য লেখকেরা। ফেসবুকে, টুইটারে তাদের গা–জ্বলা মন্তব্য মিম আর ফোড়নের ঢেউ। তাতে দক্ষভাবে আমার নাও বেয়ে যাচ্ছে প্রকাশক আর ভক্ত-পাঠক। ব্যাপারটা বেশ উপভোগই করছি। মানুষ চেনার এই তো সুযোগ!</p><p>সেই সুযোগেই আমাকেও চিনে নেওয়ার উদ্যোগ নিয়েছিল মেয়েটা। বলেছিল, ইন্টারভিউ নেবে।</p><p>ফ্রেন্ডলিস্ট উপচে পড়ছে বন্ধু-স্বজনে, নতুন কারও স্থান সেখানে হয় না সহজে। ফলো অপশন আছে, তবু বহু লোক রিকোয়েস্ট পাঠায় মেসেঞ্জারে। তাদের অনুনয়–বিনয় দেখে বিচলিত হই। অমন একটা মেসেজেই হেসে উঠেছিল মেয়েটা। ইন্টারভিউয়ের কথায় ভেবেছিলাম, হয়তো কোনো পত্রিকা বা পোর্টাল থেকে আসবে। তবে না, মেয়েটা এসেছিল নিজের কাছ থেকেই। আমার সব কটা বই–ই নাকি পড়েছে। ভেতরে তার জিজ্ঞাসা অনেক।</p><p>অথচ করল ওই একটা প্রশ্নই। প্রশ্নটা সহজও ছিল। নানা বয়সী নারীর সঙ্গে প্রেম খেলেছি। বন্ধুবান্ধবের হৃদয়ের খোঁজখবর রাখারও চেষ্টা করি। ফলে বিচিত্র যে অভিজ্ঞতা, তাতে ছিটে রং আর ফোঁটা ঢং মেলালেই বই। ফলে আমার বিশ্বাস ছিল, ও পাঠ আমি রপ্তই করেছি। কিন্তু ফেল করে বসলাম ডাহা।</p>"}],"card-updated-at":1599195598021,"content-version-id":"c9fa1d3b-5ebf-4e00-8f58-95f603e41af3","card-added-at":1599194840704,"status":"draft","id":"842a8da6-9d44-48d7-8448-7bc3079ad4c0","content-id":"842a8da6-9d44-48d7-8448-7bc3079ad4c0","version":8,"metadata":{"social-share":{"shareable":false,"title":"জলপাথরের মন","message":"‘প্রেমের গল্প লিখতে কী লাগে?’ এক ঠোঁটে হাসি আর ঠোঁটে কৌতুক মিশিয়ে প্রশ্নটা করেছিল অর্পা। মনে আছে।\n\nসদ্যই আমার নির্বাচিত প্রেমের গল্প প্রকাশিত হয়েছে তখন। বরাবরের মতো বিক্রিও হচ্ছে খুব। যত হচ্ছে, তত দাঁত চিবুচ্ছে নিন্দুক আর অন্য লেখকেরা। ফেসবুকে, টুইটারে তাদের গা–জ্বলা মন্তব্য মিম আর ফোড়নের ঢেউ। তাতে দক্ষভাবে আমার নাও বেয়ে যাচ্ছে প্রকাশক আর ভক্ত-পাঠক। ব্যাপারটা বেশ উপভোগই করছি। মানুষ চেনার এই তো সুযোগ!","image":{"key":"prothomalo-bangla/2020-09/cb8aae1b-bdf2-48f1-9919-56204030faa3/Aasanuzzman.png","url":null,"attribution":"","caption":null,"metadata":{"width":1774,"height":1183,"mime-type":"image/png","file-size":812363,"file-name":"Aasanuzzman.png"}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/26743840-40ad-4b87-bd66-f28ee80abfac/element/b1f39d80-330f-4608-897a-ee3ee33a6d16","type":"text","family-id":"0ef868af-9b80-4256-b93f-117b7433cd20","title":"","id":"b1f39d80-330f-4608-897a-ee3ee33a6d16","metadata":{},"subtype":null,"text":"<p>যে উত্তরই দিই, শুনে চাবি দেওয়া পুতুলের মতোই মাথা নাড়ে সে।</p><p>বিরক্ত লাগে না? ইন্টারভিউ দেওয়ার নামে পরীক্ষা দেওয়ার সময় কি আমার আছে? একটা ফেসবুক লাইভের সময় হয়ে যাচ্ছিল। প্রি-অর্ডার্ড বইয়ের স্তূপ থেকে গেছে তখনো, অটোগ্রাফ দিতে হবে। উঠতেই হলো। তবে জেদও চেপেছিল একটু।</p><p>বললাম, ‘আপনিই না হয় বলুন, কী লাগে প্রেমের গল্প লিখতে?’</p><p>‘আপনার মতো এতগুলো প্রেমের গল্প লিখলে আমিই বলতাম।’</p><p>রাগ হলো খুব। স্বরটা যথেষ্ট কড়া আর সুরটা খানিক বাঁকা করে বললাম, ‘তাহলে নিজেই একটা লিখে দেখান।’ শুনে ঠোঁটের কোনায় আলো ফুটিয়ে বেরিয়ে গেল সে।</p><p>পরের প্রশ্ন এল পরদিনই।</p><p>‘সাপের কোথায় বিষ থাকে, বলুন তো!’</p><p>‘দাঁতে।’</p><p>‘উঁহু। খোঁজ নিয়েন।’</p><p>পরদিন প্রশ্ন আবার।</p><p>‘যে রং টেকে না এক কাপড়ে, তা-ই অন্য কাপড়ে লাগলে আবার ওঠে না। জানেন!’</p><p>‘এভাবে ভাবিনি তো!’</p><p>‘ভাববেন। জানাবেন।’</p><p>কদিন যেতেই বুঝলাম, এ আমাকে ছাড়ছে না শিগগিরই। একটু খোঁজখবর নিতে হলো। বুঝলাম, শামুকের মতো ও। মেলানকোলির আবরণে ঢেকে রাখে ভেতরের উচ্ছলতা। বন্ধুসংখ্যা সামান্য, ফলোয়ার আরও কম। ওয়ালজুড়ে এটা–সেটা বই; এ শিল্প, সে কলা; এ দর্শন, সে জ্ঞান। আর মেসেঞ্জারে প্রশ্নবোধক চিহ্নের ছড়াছড়ি।</p><p>‘বলুন তো, সৌন্দর্যের জন্য আকাশ কার কাছে ঋণী?’</p><p>‘আচ্ছা, বিয়ে কি ধর্মের প্রথা, না সমাজের?’</p><p>‘সেজাম ডা’রুই মানে কী, জানেন?’</p><p>‘গ<em>ডস মাস্ট বি ক্রেজি ম</em>ুভিতে কোন গডদের ক্রেজি বলা হয়েছে?’</p>"}],"card-updated-at":1599195598021,"content-version-id":"9cda8d2b-7552-49d6-bd95-697692ff3482","card-added-at":1599194901712,"status":"draft","id":"da086818-606f-4de8-8fb3-08e39e990c81","content-id":"da086818-606f-4de8-8fb3-08e39e990c81","version":6,"metadata":{"social-share":{"shareable":false,"title":"জলপাথরের মন","message":"‘প্রেমের গল্প লিখতে কী লাগে?’ এক ঠোঁটে হাসি আর ঠোঁটে কৌতুক মিশিয়ে প্রশ্নটা করেছিল অর্পা। মনে আছে।\n\nসদ্যই আমার নির্বাচিত প্রেমের গল্প প্রকাশিত হয়েছে তখন। বরাবরের মতো বিক্রিও হচ্ছে খুব। যত হচ্ছে, তত দাঁত চিবুচ্ছে নিন্দুক আর অন্য লেখকেরা। ফেসবুকে, টুইটারে তাদের গা–জ্বলা মন্তব্য মিম আর ফোড়নের ঢেউ। তাতে দক্ষভাবে আমার নাও বেয়ে যাচ্ছে প্রকাশক আর ভক্ত-পাঠক। ব্যাপারটা বেশ উপভোগই করছি। মানুষ চেনার এই তো সুযোগ!","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/26743840-40ad-4b87-bd66-f28ee80abfac/element/dbc6c5b5-703d-4f2c-b039-80644889f12d","type":"text","family-id":"0e139a39-4edc-4c90-a480-3b3ccf8b7384","title":"","id":"dbc6c5b5-703d-4f2c-b039-80644889f12d","metadata":{},"subtype":null,"text":"<p>এমন এমন প্রশ্ন, মনে হয় উত্তর জানি। কিন্তু আসলে জানি না। তাই জানার চেষ্টা করি। এভাবেই জানা হলো, গ্রিক পুরাণের নিয়তি দেবীর নাম অ্যাট্রপস। অদ্ভুত একটা চরকা আছে তাঁর। তাতে তিনি সুতা বুনে রেখেছেন সবার নামে। যখন যার সুতা কাটা যায়, তখনই তার মৃত্যু। জেনেছি, আফ্রিকার বহু উপজাতি আছে, যারা তেষ্টা মেটায় দুধ খেয়ে। আর শিক্ষিত চায়নিজ মেয়েদের দুটো করে নাম থাকে। আর আমার সব বইয়ের শেষ শব্দ হয় ‘না’। আরও কত কী!</p><p>জেনে কী লাভ জানি না; তবে জানতে ভালো লাগে। জানি আর চমকে উঠি। ওকেও আমি চমকে দিতে চাই। পারি না। ওর মেসেঞ্জার পুকুরের পানির মতো নিস্তরঙ্গ।</p><p>কোনো কোনো দিন ওখান থেকে উঠে ও হুট করে চলে আসে বাসায়। আমার মা তো আমাকে বিয়ে দেওয়ার জন্য খুবই ব্যস্ত, উপযুক্ত কেউ এলে তাই পেয়ে বসে একেবারে। অর্পার সঙ্গেও ভাব দারুণ। আমি না থাকলে ওরাই জমিয়ে নেয়। ফিরে দেখি স্নিগ্ধ দেয়াল, আর মুগ্ধ মায়ের চোখ।</p><p>নিজেও কি আমি কম মুগ্ধ? কথায় পেরে উঠি না, অস্বস্তি হয়। কিন্তু এত ভালো পাঠক সে, এত মনোলোভা ভঙ্গি তার, আর এমন করে তাকায়, মনে হয় সমুদ্রপাড়ে আছি।</p><p>তুমুল জোয়ার উঠবে, এমন মুহূর্তের দুটো সমুদ্র নিয়েই সেদিন বাসায় ঢুকেছিল ও। ঢুকেই বলল, ‘এই রঙ্গ সমুদ্দুরে, আজ আর কাল আপন তবু মেলে না একসুরে। অথচ আপন না হয়েও মানুষ এক তারে বাঁধা পড়ে। কীভাবে?’</p><p>‘জানি না।’</p><p>‘সত্যিই জানেন না কিছু, নাকি আমায় বোকা বানান?’</p><p>বোকা তো বনেছি আমি! কোনো কারণ নেই, কিন্তু ওর প্রশ্ন শুনতে ভালো লাগে। ওর মন খারাপ হলে আমারও হয়। ওর খুশিতে নিজেও লাফিয়ে উঠি। কাল রাতেই লিখেছি, ‘দাও বলে দাও কবে/ থাকবে সাথে তেমন করে, যেমন করে থাকছ অনুভবে।’ লিখে আবার মুছেও দিয়েছি। তবে জানি, এমনই কিছু একটা বলতে চাই ওকে। বলতে চাই এখনই। নইলে যেন ছুটে যাবে খসে যাওয়া তারা।</p><p>কিন্তু কী বলব? খুঁজতে খুঁজতেই দেখলাম চলে যাচ্ছে ও।</p><p>গেটের কাছে গিয়ে কী যেন একটা বলল। বলল এমনভাবে, যেন শুনতে না পাই। আমি তাই চোখ রাখলাম ঠোঁটে। আর বুঝলাম, ঠোঁট পড়ে আর যা–ই হোক, মন পড়া যায় না।</p><p>আমাকে নিরক্ষর সাব্যস্ত করে ও টুপ করে বেরিয়ে গেল। সন্ধ্যার চোখ গলে তখন সরে গেল শেষ আলোটুকুও।</p><p>তারপর থেকে সে আলোর খোঁজেই আমি দৃষ্টি ছড়িয়ে রাখি দিগ্​বিদিক। তাকিয়ে থাকি গেটের দিকে। বসে থাকি মেসেঞ্জার খুলে। কিন্তু ওর উদয় হয় না আর।</p><p>হলে বলতাম, ‘প্রেমের যে গল্পটা লিখে গেছ, পড়তে সেটা ভালো লাগে খুব। এত ভালো যে সহ্য করতে পারি না।’</p>"}],"card-updated-at":1599195598021,"content-version-id":"19e81d27-418f-4bc9-a483-80bce8e12fd2","card-added-at":1599194901712,"status":"draft","id":"813d608e-0827-49ad-995f-7ca76aefd3a3","content-id":"813d608e-0827-49ad-995f-7ca76aefd3a3","version":6,"metadata":{"social-share":{"shareable":false,"title":"জলপাথরের মন","message":"‘প্রেমের গল্প লিখতে কী লাগে?’ এক ঠোঁটে হাসি আর ঠোঁটে কৌতুক মিশিয়ে প্রশ্নটা করেছিল অর্পা। মনে আছে।\n\nসদ্যই আমার নির্বাচিত প্রেমের গল্প প্রকাশিত হয়েছে তখন। বরাবরের মতো বিক্রিও হচ্ছে খুব। যত হচ্ছে, তত দাঁত চিবুচ্ছে নিন্দুক আর অন্য লেখকেরা। ফেসবুকে, টুইটারে তাদের গা–জ্বলা মন্তব্য মিম আর ফো 62951}],"headline":"বিষাদ","slug":"onnoalo/stories/বিষাদ-3","last-published-at":1598592962442,"subheadline":"গল্প","alternative":{"home":{"default":{"headline":null,"hero-image":{"hero-image-extracted-data":{"artist":""},"hero-image-metadata":{"width":862,"height":575,"mime-type":"image/png","file-size":885062,"file-name":"01.png","focus-point":[459,258]},"hero-image-attribution":"","hero-image-s3-key":"prothomalo-bangla/2020-08/b20dedcc-4fd2-4b33-87d3-e4b137eab40c/01.png","hero-image-caption":"","extracted-data":{"artist":""},"hero-image-url":"https://quintype-dropbox.s3-accelerate.amazonaws.com/prothomalo-bangla.quintype.com/2020-08-28/667/01.png"}}}},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1598592962442,"id":"3261ac27-508c-4195-be7d-c1f94903fb1f","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":862,"height":575,"focus-point":[364,248]},"page-url":"/story/3261ac27-508c-4195-be7d-c1f94903fb1f/element/7aa3ed80-cef1-4c94-ac06-9caa99bb8644","type":"image","family-id":"cbb1246e-e5e5-417e-9bc0-d7d02683ecf8","image-attribution":"","title":"","id":"7aa3ed80-cef1-4c94-ac06-9caa99bb8644","image-s3-key":"prothomalo-bangla/2020-08/308d3363-0941-4499-866c-b6b16d7607a6/01.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/3261ac27-508c-4195-be7d-c1f94903fb1f/element/8d95d8f6-96bc-46e0-9444-a2b23e61cea3","type":"text","family-id":"b8a761dc-6b75-44b6-8e9e-f64ed159a0e9","title":"","id":"8d95d8f6-96bc-46e0-9444-a2b23e61cea3","metadata":{},"subtype":null,"text":"<p>বিষণ্নতা, প্রথমে যা ছিল একটা ছায়ামাত্র, ক্রমশ সেটা ত্বকের সঙ্গে মিশে গেল, ভেজা ভেজা একটা বিষাদ যেন শেওলার পাতলা একটা স্তর।</p><p>সবাই এটা লুকায়। কিন্তু আমি স্পষ্ট দেখতে পাই, হাসির আড়ালে, উচ্ছ্বসিত কথাবার্তার ফাঁকে মুখের রেখাগুলোর ভাঁজে ভাঁজে, চোখের নিচে, ঠোঁটের দুপাশে ঝিকিয়ে ওঠে সেই শেওলাসবুজ স্যাঁতসেঁতে বিষাদ।<br></p>"}],"card-updated-at":1598592959588,"content-version-id":"656776fa-c0a6-4ff5-809d-e95f180efb23","card-added-at":1598592721029,"status":"draft","id":"aaa049f0-5f07-47bf-8338-3098157c2933","content-id":"aaa049f0-5f07-47bf-8338-3098157c2933","version":6,"metadata":{"social-share":{"shareable":false,"title":"বিষাদ","message":"বিষণ্নতা, প্রথমে যা ছিল একটা ছায়ামাত্র, ক্রমশ সেটা ত্বকের সঙ্গে মিশে গেল, ভেজা ভেজা একটা বিষাদ যেন শেওলার পাতলা একটা স্তর।","image":{"key":"prothomalo-bangla/2020-08/308d3363-0941-4499-866c-b6b16d7607a6/01.png","url":null,"attribution":"","caption":null,"metadata":{"width":862,"height":575,"focus-point":[364,248]}}},"attributes":{"imageposition":["Left Align"]}}},{"story-elements":[{"description":"","page-url":"/story/3261ac27-508c-4195-be7d-c1f94903fb1f/element/a232dbdd-2be5-4d32-ac9e-5cd02d742544","type":"text","family-id":"de10cc82-f832-46ec-a80e-9051cc120d70","title":"","id":"a232dbdd-2be5-4d32-ac9e-5cd02d742544","metadata":{},"subtype":null,"text":"<p>আমার মুখের বিষাদটাও সে আবিষ্কার করে ফেলল। ছাদবাগানের জন্য মাটি আনতে গেছি। বাসার পেছনের জঙ্গলে মেটে আলু তুলতে গিয়ে কারা যেন মাটি খুঁড়েছিল, বালতিতে সেই মাটি ভরতে গিয়ে খেয়াল করলাম, ধসে পড়া উইঢিবির নিচ থেকে সে আমার দিকে তাকানো; দেখতে গুবরে পোকার মতো, চোখ পিটপিট করছে আর আমাকে দেখছে। মনে হলো, অধঃপতিত কোনো দেবতা পোকাজন্ম লাভ করেছে।</p><p>অত্যন্ত ক্ষীণ কণ্ঠের একটা আওয়াজ শুনতে পেলাম, ‘এত বিষণ্নতা কিসের?’</p><p>আমি বুঝে উঠতে পারি না আদৌ ওই পোকাই কথা বলছে কি না এবং কথাটা আমারই উদ্দেশে কি না।</p>"}],"card-updated-at":1598592959588,"content-version-id":"cd077eb3-00a8-4822-ba83-76af065100ef","card-added-at":1598592761632,"status":"draft","id":"4cfcd514-c27a-497e-bd24-04d5dcf91f9e","content-id":"4cfcd514-c27a-497e-bd24-04d5dcf91f9e","version":5,"metadata":{"social-share":{"shareable":false,"title":"বিষাদ","message":"বিষণ্নতা, প্রথমে যা ছিল একটা ছায়ামাত্র, ক্রমশ সেটা ত্বকের সঙ্গে মিশে গেল, ভেজা ভেজা একটা বিষাদ যেন শেওলার পাতলা একটা স্তর।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/3261ac27-508c-4195-be7d-c1f94903fb1f/element/da59faa9-fb60-4c78-987b-2dfe6fe1b773","type":"text","family-id":"6377119f-4ed8-4ee2-9be3-549091c30d06","title":"","id":"da59faa9-fb60-4c78-987b-2dfe6fe1b773","metadata":{},"subtype":null,"text":"<p>‘আমাকে বলছ?’ আমি জিজ্ঞেস করি।</p><p>‘হ্যাঁ, তোমাকেই,’ সে বলল আড়বাঁশির মতো চিকন কণ্ঠে।</p><p>আমি বলি, ‘মহামারি চলছে, চারদিকে এত এত মৃত্যু! তাই বিষণ্ন।’</p><p>‘তুমি তো বেঁচেই আছ, দেখাই যাচ্ছে।’</p><p>‘তা আছি। কিন্তু যেকোনো সময়...’</p><p>‘সে তো একটা পরিসংখ্যান। শুধু এ জন্যই এত বিষাদ?’</p><p>‘গৃহবন্দী থাকি। বাইরে গিয়েও শান্তি নেই। মানুষ দেখলেই সন্দেহ হয়। কী অভিশপ্ত ব্যাপার!’</p><p>‘তুমি তো নিঃসঙ্গতাই চাও।’</p><p>‘কিন্তু এভাবে চাই না, যেন আমি বাধ্য।’</p><p>‘তা ঠিক আছে।’</p><p>‘কী ঠিক আছে?’</p>"}],"card-updated-at":1598592959588,"content-version-id":"eac30d2f-6a03-46cf-91bc-274e3ca0efcb","card-added-at":1598592761632,"status":"draft","id":"74f993dd-319e-455f-8a6a-414ced300c7b","content-id":"74f993dd-319e-455f-8a6a-414ced300c7b","version":5,"metadata":{"social-share":{"shareable":false,"title":"বিষাদ","message":"বিষণ্নতা, প্রথমে যা ছিল একটা ছায়ামাত্র, ক্রমশ সেটা ত্বকের সঙ্গে মিশে গেল, ভেজা ভেজা একটা বিষাদ যেন শেওলার পাতলা একটা স্তর।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/3261ac27-508c-4195-be7d-c1f94903fb1f/element/54724bb6-daab-4259-8978-e3964ecb3282","type":"text","family-id":"2d4ca5a1-43c1-4259-af3f-1d43d2d57a95","title":"","id":"54724bb6-daab-4259-8978-e3964ecb3282","metadata":{},"subtype":null,"text":"<p>‘ওই না চাওয়াটা। যদিও তুমি ভাবো কারও কাছে যাওয়া মানেই জীবনের শুরু, কিন্তু আসলে তোমার কাছে তারা এক্সিস্ট করে না।’</p><p>‘মানে?’</p><p>‘তুমি মনে করো তারা আছে কেবল তোমাকেই অস্তিত্ব দিতে, তাই বলছিলাম। তবু মারি যেভাবে তোমার বেঁচে থাকাটাকে কেটেছেঁটে ছোট করে এনেছে, তাতে অভ্যস্ত হয়ো না। কারণ, সেটাও মৃত্যুই।’</p><p>পোকাটা হঠাৎ গর্তে ঢুকে পড়ে। তাকে আর দেখতে পাই না।</p> "}],"card-updated-at":1598592959588,"content-version-id":"a242c82e-22ca-4644-9c91-02260b373a7b","card-added-at":1598592761632,"status":"draft","id":"e8f4cab5-7a42-4204-8f4d-bb819467f5ba","content-id":"e8f4cab5-7a42-4204-8f4d-bb819467f5ba","version":5,"metadata":{"social-share":{"shareable":false,"title":"বিষাদ","message":"বিষণ্নতা, প্রথমে যা ছিল একটা ছায়ামাত্র, ক্রমশ সেটা ত্বকের সঙ্গে মিশে গেল, ভেজা ভেজা একটা বিষাদ যেন শেওলার পাতলা একটা স্তর।","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/বিষাদ-3","author-id":1439688,"access":null,"first-published-at":1598592962442,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"রায়হান-রাইন","social":{},"name":"রায়হান রাইন","contributor-role":null,"avatar-url":null,"bio":null,"id":1439688,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"author-location":"রায়হান রাইন","excerpt":"বিষণ্নতা, প্রথমে যা ছিল একটা ছায়ামাত্র, ক্রমশ সেটা ত্বকের সঙ্গে মিশে গেল, ভেজা ভেজা একটা বিষাদ যেন শেওলার পাতলা একটা স্তর।","story-attributes":{"edition":["online"],"editoranalytics":["02032-Shariful Islam Bhuiyan"]},"card-share":{"shareable":false}}}},{"id":"8c56409f-e90f-4870-8bfb-cc8500649497","score":null,"type":"story","item":{"headline":["বোনেদের বাড়ি"]},"story":{"author-name":"migrator","tags":[{"properties":{"seo":{"meta-title":"গল্প","meta-keywords":null,"meta-description":null},"photo":[{"url":null}],"images":[],"tag-hidden":"no","external-id":"393","tag-description":null},"slug":"গল্প","name":"গল্প","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":62951},{"properties":{"seo":{"meta-title":"ছোটগল্প","meta-keywords":null,"meta-description":null},"photo":[{"url":null}],"images":[],"tag-hidden":"no","external-id":"196","tag-description":null},"slug":"ছোটগল্প","name":"ছোটগল্প","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":62784},{"properties":{"seo":{"meta-title":"অন্য আলো","meta-keywords":null,"meta-des metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘তুমি স্বর্ণা না? বিদ্যাময়ী স্কুলে মর্নিং শিফটে ছিলা না?’ নতুন বাজার মোড়ে রিকশার জন্য দাঁড়িয়ে ছিলাম, হঠাৎ করেই পাশ থেকে জিজ্ঞেস করল সালোয়ার–কামিজ পরা এক মহিলা। একটা মুহূর্ত লাগল তাকে চিনতে, স্কুলের ক্লাসমেট ময়না। মফিজউদ্দিন স্যারের মেয়ে।</p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/088ad994-296d-4e39-bc65-a445c5bd4cac","type":"text","family-id":"2705fa7d-618f-4b13-9964-0ba522c8177f","title":"","id":"088ad994-296d-4e39-bc65-a445c5bd4cac","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">প্রায় জোর করেই তাদের বাড়িতে নিয়ে গেল ময়না। রিকশায় বাউন্ডারি রোড হয়ে কোন কোন গলি পার হয়ে পৌঁছাল, খুব ভালো চিনলাম না। আমি শহরে থাকি না প্রায় ২০ বছর হয়। এখন চারদিকে এত উঁচু উঁচু দালান, আমার স্মৃতির সঙ্গে কিছুই মেলে না। একটা গলির সামনে রিকশা থামল, সরু গলি, রিকশা ঢুকবে না। কাদাজল থেকে স্যান্ডেলটা বাঁচিয়ে কোনোমতে হেঁটে গেলাম। টিনের একটা বাড়ি, সামনে একচিলতে জায়গায় সন্ধ্যামালতীর ঝাড়। গলিটা হয়তো পরে উঁচু হয়েছে, তাই সামনের কয়েক হাত জায়গায় বৃষ্টির পানি জমা, তাতে একটু বাদে বাদে কয়েক জোড়া ইট ফেলে রাখা। </p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/32bf1da4-5e1f-48b1-8df5-9092e7aeefec","type":"text","family-id":"858d25df-cea9-4f92-a68f-4115fd1516aa","title":"","id":"32bf1da4-5e1f-48b1-8df5-9092e7aeefec","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">ঘরে ঢুকলাম। প্রথম ঘরটাতে বড় টেবিলের পাশে বেঞ্চ পাতা, স্যার মনে হয় এখানেই ছাত্র পড়াতেন। স্যারের ইন্তেকালের খবর কার কাছে শুনেছিলাম এখন আর মনে নেই। </p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/9b5e98f4-33c6-4a90-90d1-cda9a85a517a","type":"text","family-id":"514d72b7-de33-476d-92d7-04f2ecbf988c","title":"","id":"9b5e98f4-33c6-4a90-90d1-cda9a85a517a","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">স্কুলে ময়না ভর্তি হয়েছিল ক্লাস এইটে, অনেক দিন একসঙ্গে পড়লে যেমন বন্ধুত্ব হয়, ময়নার সঙ্গে তেমন বন্ধুত্ব আমার হয়নি। সে বিদ্যাময়ীতে ভর্তি হয়েছিল অনেক দেরিতে। মফিজউদ্দিন স্যার যে স্কুলে পড়াতেন সেই অখ্যাত স্কুলেই সে ছিল। তারপর নাকি বাবার ইচ্ছার বিরুদ্ধেই বিদ্যাময়ীতে চলে আসে।</p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/6f9e5fd0-0c20-4711-8863-32dee0182c10","type":"text","family-id":"17835010-0c72-4afc-8001-200c9dd2eb0a","title":"","id":"6f9e5fd0-0c20-4711-8863-32dee0182c10","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">ময়না আমাকে ভেতরের ঘরে নিয়ে গেল। মশারির স্ট্যান্ডওয়ালা দুই খাট দুই দিকে, মাঝখানে দেয়াল ঘেঁষে স্টিলের আলমারি। বৃষ্টির দিন বলেই মনে হয় আধভেজা কাপড় মশারির স্ট্যান্ডে মেলে দেওয়া, পুরোনো সিলিং ফ্যান ঘটাং ঘটাং করে ঘুরছে। আমি একটা সালোয়ার একটু সরিয়ে খাটের একপাশে বসলাম। </p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/2a2651c6-2cf9-465e-b8e9-ff5d9a8ccf2c","type":"text","family-id":"03153252-141d-442f-b4c3-981f5a92ed9a","title":"","id":"2a2651c6-2cf9-465e-b8e9-ff5d9a8ccf2c","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">ময়না বলল, ‘পা তুইলা আরাম কইরা বসো, আমি চা বানায়া আনতেছি।’ মোবাইল ফোন খুলে ডেটা অন করলাম আমি, চা বানাতে যতক্ষণ লাগবে ততক্ষণ বসে মেইল চেক করে ফেলা যায়। এদের বাসায় ওয়াই–ফাই আছে বলে মনে হলো না। </p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/942eaf7e-5f91-4491-bcff-1d88c58d56b7","type":"text","family-id":"5b1b9b2b-2f84-4df7-8290-d51068993fd9","title":"","id":"942eaf7e-5f91-4491-bcff-1d88c58d56b7","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">এক বাটি মুড়ি–চানাচুর আমার সামনে রেখে পা তুলে খাটে বসল ময়না। মনে হয় অন্য কেউ চা বানিয়ে আনবে। </p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/072c353b-4bb1-4f62-a2df-d4d1e96181bf","type":"text","family-id":"97eef7be-359a-4fa1-8c4b-673725ec9d15","title":"","id":"072c353b-4bb1-4f62-a2df-d4d1e96181bf","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘এই বাসায় কে কে থাকে?’ আমি আসলে ময়নার বৈবাহিক অবস্থা সম্পর্কে কিছু জানি না। আর্লি ফরটিজে এসে বাবার বাড়িতে কেন থাকে, সেটা সরাসরি জিজ্ঞেস তো করা যায় না। </p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/b60a2884-313d-431f-ab96-f4894a7b31c0","type":"text","family-id":"e713c900-b2ea-415c-a118-bf3652b9516a","title":"","id":"b60a2884-313d-431f-ab96-f4894a7b31c0","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘আমি থাকি। আমার ছোট দুই বোন থাকে—চন্দনা আর পাপিয়া। চন্দনা তো বিদ্যাময়ীতেই পড়ত, আমাদের দুই ক্লাস নিচে। আর পাপিয়া আমার ছয় বছরের ছোট, সে-ও পরে বিদ্যাময়ীতে ভর্তি হইছিল।’ </p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/d70d3652-e7c8-45c7-9e16-def8f26e7d42","type":"text","family-id":"5ff5ae2a-3020-4782-867e-3c81f356f561","title":"","id":"d70d3652-e7c8-45c7-9e16-def8f26e7d42","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘কিন্তু তুমি যে একবার বলছিলা, স্যার তোমারেই বিদ্যাময়ীতে দিতে চান নাই, ওদের সময় রাজি হইছিলেন?’ </p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/f4503ab8-18ea-4923-a3c3-2cd0afbafba8","type":"text","family-id":"89e0eed9-ba10-49f8-a530-4fd188976397","title":"","id":"f4503ab8-18ea-4923-a3c3-2cd0afbafba8","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘ওহ, তত দিনে তো আব্বার ওই ইস্কুলের চাকরিটা চইলা গেছিল, আমরা বোনেরা তো ভালো ছাত্রী ছিলাম, আব্বা ভাবছিলেন আমরা ইস্কুল থাইকা এসএসসিতে ভালো ফল করলে ইস্কুলের নাম হবে। কিন্তু আব্বার ইস্কুলের জন্য যত দরদ ছিল, ইস্কুলের আব্বার জন্য অত দরদ ছিল না।’</p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/e064a2a8-05ed-4b59-9d6c-3453057a72da","type":"text","family-id":"abb90173-ceb2-4111-9b24-1c559aa66407","title":"","id":"e064a2a8-05ed-4b59-9d6c-3453057a72da","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">আমি চুপ করে অপেক্ষা করলাম, স্যারের স্কুলের চাকরিটা কেন চলে গিয়েছিল, সেটা হয়তো ময়না নিজেই বলবে। আমি আরেক মুঠি মুড়ি নিয়ে চিবাতে থাকি। </p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/c03478d8-3324-485d-b66b-d572375dbc1c","type":"text","family-id":"96adfda1-daf1-45a5-ac94-833f4c26cf9c","title":"","id":"c03478d8-3324-485d-b66b-d572375dbc1c","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘আব্বা তো বঙ্গবন্ধুর ভক্ত ছিলেন। একবার পনেরোই আগস্টে ক্লাসে পোলাপানরে জিজ্ঞেস করছিলেন, বল দেখি আজকে কী দিন? পোলাপান পারে নাই। তখন আব্বা নাকি বলছিলেন আজকে জাতির পিতার মৃত্যুদিন, তোরা এইটা জানস না?’</p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/3a5ac668-2628-490c-ae8b-e0e69bfd6103","type":"text","family-id":"93dd73e4-d745-4d97-9189-c3dd96a5e7ba","title":"","id":"3a5ac668-2628-490c-ae8b-e0e69bfd6103","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">মফিজউদ্দিন স্যার ইংরেজি পড়াতেন। ভালো পড়ানোর জন্য নাম ছিল। অন্য অনেক স্কুলের ছেলেমেয়েরাও তার বাসায় এসে প্রাইভেট পড়ত। কিন্তু ইংরেজি ক্লাসে স্যার এই প্রশ্ন করবেন কেন? </p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/2554b9bf-0b7a-4bd9-b602-44dc048a8a50","type":"text","family-id":"dde04364-099f-4ee5-92b0-9c4c1d65639d","title":"","id":"2554b9bf-0b7a-4bd9-b602-44dc048a8a50","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">ময়না আমার মুখ দেখেই মনে জাগা প্রশ্নটা মনে হয় বুঝতে পারল। বলল, ‘আব্বা তো খুব আবেগপ্রবণ মানুষ ছিলেন, সেই দিন মনে হয় ওনার মন খারাপ ছিল বেশি, তা না হইলে গ্রামার ক্লাসে এই সব কথা তোলার দরকার কী। তখন তো দেশে কেউ শেখ মুজিবের নামই উচ্চারণ করে না। বেসরকারি স্কুল ছিল তো, স্কুলের কমিটি আব্বাকে শোকজ করে। ব্যাপারটা সামাল দেওয়া খুব কঠিন ছিল না, কিন্তু আব্বা চাকরি বাঁচানোর চেষ্টা করেন নাই। শোকজ লেটারের জবাব দেন নাই আবার রেজিগনেশন লেটারও দেন নাই। প্রিন্সিপালের কোন ভাইগ্নারে চাকরি দেওয়ার দরকার পড়ছিল, তাই এই ইস্যুতে আব্বার চাকরি খায়া দেওয়া হইলো, এই আরকি।’</p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/3e7917b1-50ca-4d9f-b07a-29f50e8066ad","type":"text","family-id":"f6726e84-b82e-4887-ab9f-fe565f614787","title":"","id":"3e7917b1-50ca-4d9f-b07a-29f50e8066ad","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">চন্দনা একটা ট্রেতে পানি আর চা নিয়ে এসে খাটে রাখল। ময়না বলল, ‘পাপিয়া বাসায় নাই রে? একটু ডাক দে, আমার বান্ধবীর লগে দেখা করুক।’ </p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/1d5b8e74-faa8-4c25-b52e-da7fd849fd19","type":"text","family-id":"747ec148-0153-4d8f-91be-2ed4acc0a831","title":"","id":"1d5b8e74-faa8-4c25-b52e-da7fd849fd19","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘ছোট আপা টিউশনিতে গেছে।’ ছোট করে জবাব দিল চন্দনা। </p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/e4616a5a-78dc-457a-a27e-fbe556048aa6","type":"text","family-id":"7f53794a-cf1d-4521-8009-7331c0be113a","title":"","id":"e4616a5a-78dc-457a-a27e-fbe556048aa6","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">ময়না আমার দিকে তাকিয়ে বলল, ‘আমরা বোনেরা এখন সবাই মাস্টারিই করি। আমি ফিজিকস পড়াই, চন্দনা কেমিস্ট্রি আর পাপিয়া পড়ায় ইংরেজি, আব্বার সাবজেক্ট। আমাদের বাড়িটা নিয়া একটা মামলা চলতেছে চাচাতো ভাইদের সঙ্গে। খরচ অনেক, তাই পাপিয়া বাড়তি টিউশনি নিছে।’ </p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/b423f5b9-4616-4755-81cf-baaa6083d2f1","type":"text","family-id":"a117c487-4f23-4dff-82c3-af13be31f099","title":"","id":"b423f5b9-4616-4755-81cf-baaa6083d2f1","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">ময়নার বড় ভাই রোড অ্যাকসিডেন্টে মারা গিয়েছিল, স্কুলে পড়ার সময়। আমার মনে পড়ল, আমরা গাঙ্গিনারপাড়ে মানববন্ধন করেছিলাম তখন।</p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/9d2e66ad-838d-475e-bd6b-a116a5518338","type":"text","family-id":"e81589ae-3005-4b7b-8aa5-4b5ee4744c24","title":"","id":"9d2e66ad-838d-475e-bd6b-a116a5518338","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘ভাই না থাকলে বাপের সম্পত্তির বেশ খানিকটা অংশ চাচাতো ভাইরা পায়া যায়, জানো নিশ্চয়ই। ভাইয়া মারা যাওয়ার কিছুদিন পরে আম্মাও স্ট্রোক করলেন। আব্বা আমাদের নামে বাড়ি লিখ্যা দিতে চাইছিলেন, কিন্তু সময় পান নাই। হঠাৎ কইরাই হার্ট অ্যাটাক হয় দুই বছর আগে। আমাদের চাচাতো ভাইদের আবার পলিটিক্যাল পাওয়ার অনেক। তারা বাড়িটা দখল করতে চায়। মামলায় আমরা জিতব কি না জানি না। তবু চেষ্টা করতেছি আরকি।’</p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/b8adc51e-0578-485f-a2a5-dc8bd4178fc6","type":"text","family-id":"3bad972c-63be-4fef-b657-47f3416b61e5","title":"","id":"b8adc51e-0578-485f-a2a5-dc8bd4178fc6","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">চা শেষ করে আমি ওদের কাছ থেকে বিদায় নিয়ে বের হয়ে আসি। চন্দনা গেট খুলে দিয়ে বলে, ‘আপা, আবার আইসেন।’ </p>"},{"description":"","page-url":"/story/8c56409f-e90f-4870-8bfb-cc8500649497/element/c397a02d-97b6-458d-9961-7776a64100fd","type":"text","family-id":"d9bb04fe-6cf6-4c3c-b5ff-4945cb5522f3","title":"","id":"c397a02d-97b6-458d-9961-7776a64100fd","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">ওর হাসি দেখে মনে হয় যেন তাদের বাড়ি নিয়ে তাদের মধ্যে কোনো অনিশ্চয়তা নেই।</p>"}],"card-updated-at":1597649004000,"content-version-id":"7bb7d3d4-12f9-4e2e-bf32-e357e3f8f590","card-added-at":1597649004000,"status":"draft","id":"12cb1b01-3280-4327-9c94-3401cef15c05","content-id":"12cb1b01-3280-4327-9c94-3401cef15c05","version":1,"metadata":{"social-share":{"shareable":false,"title":"বোনেদের বাড়ি","message":null,"image":{"key":"prothomalo/import/media/2020/08/14/c2f541594b7e3909c300be590e2b1150-5f36057f99de8.jpg","url":"https://images.assettype.com/prothomalo/import/media/2020/08/14/c2f541594b7e3909c300be590e2b1150-5f36057f99de8.jpg","attribution":"","caption":null,"metadata":null}}}}],"url":"https://www.prothomalo.com/onnoalo/stories/বোনেদের-বাড়ি","author-id":748190,"access":null,"first-published-at":1597379460000,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"নিজস্বপ্রতিবেদক","social":{},"name":"নিজস্ব প্রতিবেদক","contributor-role":null,"avatar-url":null,"bio":null,"id":1258528,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"excerpt":"'তুমি স্বর্ণা না? বিদ্যাময়ী স্কুলে মর্নিং শিফটে ছিলা না?' নতুন বাজার মোড়ে রিকশার জন্য দাঁড়িয়ে ছিলাম, হঠাৎ করেই পাশ থেকে জিজ্ঞেস করল সালোয়ার-কামিজ পরা এক মহিলা। একটা মুহূর্ত লাগল তাকে চিনতে, স্কুলের ক্লাসমেট ময়না। মফিজউদ্দিন স্যারের মেয়ে।প্রায় জোর করেই তাদের বাড়িতে নিয়ে গেল ময়না। রিকশায় বাউন্ডারি রোড হয়ে কোন কোন গলি পার হয়ে পৌঁছাল, খুব ভালো চিনলাম না। আমি শহরে থাকি না প্রায় ২০ বছর হয়। এখন চারদিকে এত উঁচু উঁচু দালান, আমার স্মৃতির সঙ্গে কিছুই মেলে না। একটা গলির সামনে রিকশা থামল, সরু গলি, রিকশা ঢুকবে না। কাদাজল থেকে স্যান্ডেলটা বাঁচিয়ে কোনোমতে হেঁটে গেলাম। টিনের একটা বাড়ি, সামনে একচিলতে জায়গায় সন্ধ্যামালতীর ঝাড়। গলিটা হয়তো পরে উঁচু হয়েছে, তাই সামনের কয়েক হাত জায়গায় বৃষ্টির পানি জমা, তাতে একটু বাদে বাদে কয়েক জোড়া ইট ফেলে রাখা। ঘরে ঢুকলাম। প্রথম ঘরটাতে বড় টেবিলের পাশে বেঞ্চ পাতা, স্যার মনে হয় এখানেই ছাত্র পড়াতেন। স্যারের ইন্তেকালের খবর কার কাছে শুনেছিলাম এখন আর মনে নেই। স্কুলে ময়না ভর্তি হয়েছিল ক্লাস এইটে, অনেক দিন একসঙ্গে পড়লে যেমন বন্ধুত্ব হয়, ময়নার সঙ্গে তেমন বন্ধুত্ব আমার হয়নি। সে বিদ্যাময়ীতে ভর্তি হয়েছিল অনেক দেরিতে। মফিজউদ্দিন স্যার যে স্কুলে পড়াতেন সেই অখ্যাত স্কুলেই সে ছিল। তারপর নাকি বাবার ইচ্ছার বিরুদ্ধেই বিদ্যাময়ীতে চলে আসে।ময়না আমাকে ভেতরের ঘরে নিয়ে গেল। মশারির স্ট্যান্ডওয়ালা দুই খাট দুই দিকে, মাঝখানে দেয়াল ঘেঁষে স্টিলের আলমারি। বৃষ্টির দিন বলেই মনে হয় আধভেজা কাপড় মশারির স্ট্যান্ডে মেলে দেওয়া, পুরোনো সিলিং ফ্যান ঘটাং ঘটাং করে ঘুরছে। আমি একটা সালোয়ার একটু সরিয়ে খাটের একপাশে বসলাম। ময়না বলল, 'পা তুইলা আরাম কইরা বসো, আমি চা বানায়া আনতেছি।' মোবাইল ফোন খুলে ডেটা অন করলাম আমি, চা বানাতে যতক্ষণ লাগবে ততক্ষণ বসে মেইল চেক করে ফেলা যায়। এদের বাসায় ওয়াই-ফাই আছে বলে মনে হলো না। এক বাটি মুড়ি-চানাচুর আমার সামনে রেখে পা তুলে খাটে বসল ময়না। মনে হয় অন্য কেউ চা বানিয়ে আনবে। 'এই বাসায় কে কে থাকে?' আমি আসলে ময়নার বৈবাহিক অবস্থা সম্পর্কে কিছু জানি না। আর্লি ফরটিজে এসে বাবার বাড়িতে কেন থাকে, সেটা সরাসরি জিজ্ঞেস তো করা যায় না। 'আমি থাকি। আমার ছোট দুই বোন থাকে-চন্দনা আর পাপিয়া। চন্দনা তো বিদ্যাময়ীতেই পড়ত, আমাদের দুই ক্লাস নিচে। আর পাপিয়া আমার ছয় বছরের ছোট, সে-ও পরে বিদ্যাময়ীতে ভর্তি হইছিল।' 'কিন্তু তুমি যে একবার বলছিলা, স্যার তোমারেই বিদ্যাময়ীতে দিতে চান নাই, ওদের সময় রাজি হইছিলেন?' 'ওহ, তত দিনে তো আব্বার ওই ইস্কুলের চাকরিটা চইলা গেছিল, আমরা বোনেরা তো ভালো ছাত্রী ছিলাম, আব্বা ভাবছিলেন আমরা ইস্কুল থাইকা এসএসসিতে ভালো ফল করলে ইস্কুলের নাম হবে। কিন্তু আব্বার ইস্কুলের জন্য যত দরদ ছিল, ইস্কুলের আব্বার জন্য অত দরদ ছিল না।'আমি চুপ করে অপেক্ষা করলাম, স্যারের স্কুলের চাকরিটা কেন চলে গিয়েছিল, সেটা হয়তো ময়না নিজেই বলবে। আমি আরেক মুঠি মুড়ি নিয়ে চিবাতে থাকি। 'আব্বা তো বঙ্গবন্ধুর ভক্ত ছিলেন। একবার পনেরোই আগস্টে ক্লাসে পোলাপানরে জিজ্ঞেস করছিলেন, বল দেখি আজকে কী দিন? পোলাপান পারে নাই। তখন আব্বা নাকি বলছিলেন আজকে জাতির পিতার মৃত্যুদিন, তোরা এইটা জানস না?'মফিজউদ্দিন স্যার ইংরেজি পড়াতেন। ভালো পড়ানোর জন্য নাম ছিল। অন্য অনেক স্কুলের ছেলেমেয়েরাও তার বাসায় এসে প্রাইভেট পড়ত। কিন্তু ইংরেজি ক্লাসে স্যার এই প্রশ্ন করবেন কেন? ময়না আমার মুখ দেখেই মনে জাগা প্রশ্নটা মনে হয় বুঝতে পারল। বলল, 'আব্বা তো খুব আবেগপ্রবণ মানুষ ছিলেন, সেই দিন মনে হয় ওনার মন খারাপ ছিল বেশি, তা না হইলে গ্রামার ক্লাসে এই সব কথা তোলার দরকার কী। তখন তো দেশে কেউ শেখ মুজিবের নামই উচ্চারণ করে না। বেসরকারি স্কুল ছিল তো, স্কুলের কমিটি আব্বাকে শোকজ করে। ব্যাপারটা সামাল দেওয়া খুব কঠিন ছিল না, কিন্তু আব্বা চাকরি বাঁচানোর চেষ্টা করেন নাই। শোকজ লেটারের জবাব দেন নাই আবার রেজিগনেশন লেটারও দেন নাই। প্রিন্সিপালের কোন ভাইগ্নারে চাকরি দেওয়ার দরকার পড়ছিল, তাই এই ইস্যুতে আব্বার চাকরি খায়া দেওয়া হইলো, এই আরকি।'চন্দনা একটা ট্রেতে পানি আর চা নিয়ে এসে খাটে রাখল। ময়না বলল, 'পাপিয়া বাসায় নাই রে? একটু ডাক দে, আমার বান্ধবীর লগে দেখা করুক।' 'ছোট আপা টিউশনিতে গেছে।' ছোট করে জবাব দিল চন্দনা। ময়না আমার দিকে তাকিয়ে বলল, 'আমরা বোনেরা এখন সবাই মাস্টারিই করি। আমি ফিজিকস পড়াই, চন্দনা কেমিস্ট্রি আর পাপিয়া পড়ায় ইংরেজি, আব্বার সাবজেক্ট। আমাদের বাড়িটা নিয়া একটা মামলা চলতেছে চাচাতো ভাইদের সঙ্গে। খরচ অনেক, তাই পাপিয়া বাড়তি টিউশনি নিছে।' ময়নার বড় ভাই রোড অ্যাকসিডেন্টে মারা গিয়েছিল, স্কুলে পড়ার সময়। আমার মনে পড়ল, আমরা গাঙ্গিনারপাড়ে মানববন্ধন করেছিলাম তখন।'ভাই না থাকলে বাপের সম্পত্তির বেশ খানিকটা অংশ চাচাতো ভাইরা পায়া যায়, জানো নিশ্চয়ই। ভাইয়া মারা যাওয়ার কিছুদিন পরে আম্মাও স্ট্রোক করলেন। আব্বা আমাদের নামে বাড়ি লিখ্যা দিতে চাইছিলেন, কিন্তু সময় পান নাই। হঠাৎ কইরাই হার্ট অ্যাটাক হয় দুই বছর আগে। আমাদের চাচাতো ভাইদের আবার পলিটিক্যাল পাওয়ার অনেক। তারা বাড়িটা দখল করতে চায়। মামলায় আমরা জিতব কি না জানি না। তবু চেষ্টা করতেছি আরকি।'চা শেষ করে আমি ওদের কাছ থেকে বিদায় নিয়ে বের হয়ে আসি। চন্দনা গেট খুলে দিয়ে বলে, 'আপা, আবার আইসেন।' ওর হাসি দেখে মনে হয় যেন তাদের বাড়ি নিয়ে তাদের মধ্যে কোনো অনিশ্চয়তা নেই।","featured":"no","comment-count":"0","summary":null,"created-by":{"name":"Uzzal Hossain","external-id":"627002","email":"uzzal.hossain@prothomalo.com","username":"Uzzal-Hossain"},"imported-card-id":"12cb1b01-3280-4327-9c94-3401cef15c05","card-share":{"shareable":false},"view-count":"0","story-attributes":{"author-display-name":["উম্মে ফারহানা"],"edition":["print"]},"modified-by":{"name":"Uzzal Hossain","external-id":"627002","email":"uzzal.hossain@prothomalo.com","username":"Uzzal-Hossain"}}}},{"id":"97b57cf2-092f-44c2-ad56-59d45ad93e1b","score":null,"type":"story","item":{"headline":["অকালপীরিতি"]},"story":{"author-name":"migrator","tags":[{"properties":{"seo":{"meta-title":"গল্প-অন্য আলো","meta-keywords":["গল্প-অন্য আলো"],"meta-description":"<p>গল্প-অন্য আলো</p>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/2018/11/07/cefdd9b489fbdc34eb78436da3c27ed8-5be2b76243731.jpg"}],"images":[],"tag-hidden":"no","external-id":"8701","tag-description":"<p>গল্প-অন্য আলো</p>"},"slug":"গল্প-অন্য-আলো","name":"গল্প-অন্য আলো","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":65621}],"headline":"অকালপীরিতি","slug":"onnoalo/stories/অকালপীরিতি","last-published-at":1596978199000,"subheadline":null,"alternative":{"home":{"default":{"hero-image":{"hero-image-s3-key":"prothomalo/import/media/2020/08/09/360bd7f8ff764a250054c6a34e235800-5f2fc06d09be5.jpg","hero-image-url":"https://images.assettype.com/prothomalo/import/media/2020/08/09/360bd7f8ff764a250054c6a34e235800-5f2fc06d09be5.jpg"},"headline":"অকালপীরিতি"}}},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1596978199000,"id":"97b57cf2-092f-44c2-ad56-59d45ad93e1b","hero-image-s3-key":null,"cards":[{"client-id":null,"story-elements":[{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/f232f5a1-f6ad-4f59-93ff-9993659f0ce9","type":"text","family-id":"f26adec5-341e-4f35-91ad-d41a2cb5327c","title":"","id":"f232f5a1-f6ad-4f59-93ff-9993659f0ce9","metadata":null,"subtype":null,"text":"<p>জেকবের ফুসফুসের ভেতর শ্বাসের ছোট ছোট পুঁটুলিগুলোকে অসংখ্য হাতে চাপ দিচ্ছিল কে যেন, ঘরে নীলাভ অন্ধকার, পা-হড়কানো কাদা কাদা নীল, পচতে থাকা নীল, বৃষ্টিধোয়া পীচঢালা পথের মতো হিলহিলে নীল অন্ধকার, ঠিক ভোর হবার আগেকার আলোয় পিচ্ছিল নীল হয়ে আসা পাথুরে বাঁধাই রাস্তার মতো অন্ধকার, জেকব অন্ধকারে শুয়ে শুয়ে শ্বাস কেড়ে নেবার ক্ষমতার সাথে লড়াই করতে করতে অপেক্ষা করছেন কখন সেই নীলের গর্ভ স্ফুরিত হবে. . . আর স্থলপদ্মের মতো মুচড়ে মুচড়ে পাপড়ি মেলবে গোলাপি, বৃন্তের মতো স্তনের মতো ফুলের মতো গোলাপি। সম্ভাবনায় পরিপূর্ণ। সেই গভীর গোলাপি আলোয় জেকব যেন সেই ছোট্ট অপরিসর ঘরটাতে পাবলোর সাথে শুয়ে আছেন, যমজ শিশুদের ভ্রুণের মতো অবিচ্ছেদ্য, গোলাপি। কে তাঁকে মিহি গলায় ডাকল, 'ভুলোকাকু! '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/22804695-39c5-4aa1-9b56-9331f6b3fb3d","type":"text","family-id":"8326530b-3158-4473-a797-c017c8770578","title":"","id":"22804695-39c5-4aa1-9b56-9331f6b3fb3d","metadata":null,"subtype":null,"text":"<p>জেকব ভীষণ শ্বাসকষ্টের ভেতরেও হাসলেন। গোলাপি আলোটা জাগছে যেন, এই গলার আওয়াজ কি তাঁর ভুল হতে পারে! একবার ভাবলেন, ফার্মাসিস্টের কাছ থেকে ইথারের বোতলটা কিনে এনে দুয়ার-এঁটে নেশা করছেন না তো! নাহ, উত্তাপময় সম্ভাবনাময় গোলাপি আঙুল তাঁর হাত ছুঁল, আবার ডাকল, 'ভুলোকাকু? ' এবার জেকব সেই কচি কচি আঙুল জড়িয়ে ধরলেন। এই আঙুল আঁকড়ে পাহাড়ের পথ ধরে একদিন ভোরে অনাথাশ্রমে গেছিলেন, আশ্রমের নাম 'দয়াময়ী সদন'। হেসে ডাকলেন, 'কিরণময়ী! '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/9227966a-fd10-4865-817d-cab413a3120e","type":"text","family-id":"6d3fd746-373b-49da-a351-c42bf025c21c","title":"","id":"9227966a-fd10-4865-817d-cab413a3120e","metadata":null,"subtype":null,"text":"<p>ওর নাম তো কিরণময়ী নয়, ওর শুভ নামটার মানে তো রক্ষাকর্ত্রী, শরণ্যা, কিন্তু ছোট করে দিলে কিরণ, কিরণময়ী, আলোয় আঁকা শিশু। সত্য ওঁর কাছে সতত নবীন বলে, প্রতিবার ভোলেন বলে তিনি 'ভুলোকাকু'। কিরণ যেন সমস্ত গায়ের ভার ওঁর গায়ে ঢেলে ঘেঁষে বসল। শিশুর গায়ের গন্ধও যেন গোলাপি, সেই গায়ের ভারটুকুও গোলাপি। উষ্ণতাটুকুও। সে ধীরে ধীরে বলল, 'বাবা তোমায় বাঁচাতে এল না? প্রাণের বন্ধুকে বাঁচাতে একবারও এল না?</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/b8be21ba-79c0-4d11-b23a-d70c7359cd3a","type":"text","family-id":"b9d3875e-de54-40ab-983b-5b5b24badb98","title":"","id":"b8be21ba-79c0-4d11-b23a-d70c7359cd3a","metadata":null,"subtype":null,"text":"<p>জেকব অতটা শারীরিক কষ্টেও মতিচ্ছন্ন হননি, তিনি সান্ত্বনার সুরে বললেন, 'বন্ধুত্ব ব্যাখ্যাতীত। ওর ব্যাখ্যা-বিশ্লেষণ করতে গেলেই যে ওটা মরে যাবে! '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/48e0e0e0-3d77-4ec9-9137-40003ec00db8","type":"text","family-id":"33d503aa-c871-4e74-8a32-2939b9fb9794","title":"","id":"48e0e0e0-3d77-4ec9-9137-40003ec00db8","metadata":null,"subtype":null,"text":"<p>'তোমার বন্ধুত্ব মরে যায়নি? '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/60d25caf-1dbd-40a1-90b4-6e9f2377dbda","type":"text","family-id":"f8175901-690b-43f9-a3e6-c31ae2f00c36","title":"","id":"60d25caf-1dbd-40a1-90b4-6e9f2377dbda","metadata":null,"subtype":null,"text":"<p>'কই না তো! আমি তো এখনো ওই ছোট্ট ঘরটায় মনে মনে থাকি। এত ছোট্ট যে ঘুমোতে হলেও পালা করে ঘুমোতে হয়, রাতে আমি ঘুমোই, তোর বাপ আঁকে সারারাত; দিনে আমি কাজে যাই আর সে পড়ে পড়ে ঘুমোয়! মাঝে মাঝে ঠাট্টা করে বলি, আমাদের দশা হবে আলব্রেখট দুর‍্যা আর তাঁর সেই বন্ধুর মতো। জানিস তো, দুর‍্যা আর তাঁর বন্ধু এসেছিলেন আর্টস্কুলে আর্ট শিখবেন বলে। কিন্তু ওঁরা খুব গবিব। তাই ঠিক করলেন-একজনকে কাজ করতে হবে, আরেকজন তখন শিল্পী হবে, এভাবে পরের জনের পালা আসবে, তখন সে ছবি আঁকা শিখবে আর শিল্পী লোহারের কাছে কাজ করবে। প্রথম পালা এল দুর‍্যার, তিনি যাবেন আর্টস্কুলে। যদ্দিনে তিনি ফিরেছেন শিল্পী হয়ে তদ্দিনে লোহারের দোকানে কাজ করে করে বন্ধুর হাতগুলোয় কড়া পড়ে গেছে, ওই বেঁকে যাওয়া আঙুলে আর তুলি ধরে শিল্পী হওয়া হবে না! হা হা হা। '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/9b102f1e-64ac-4699-a201-b69d2789f2d4","type":"text","family-id":"f81ececa-5a47-4e84-a171-a580188661be","title":"","id":"9b102f1e-64ac-4699-a201-b69d2789f2d4","metadata":null,"subtype":null,"text":"<p>'কী কাজ করতে তুমি? '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/b5fd141a-4148-4f12-bbe0-c8e95607d15d","type":"text","family-id":"d5265da6-31fe-4734-8326-e927a4d865c1","title":"","id":"b5fd141a-4148-4f12-bbe0-c8e95607d15d","metadata":null,"subtype":null,"text":"<p>'কত্ত কাজ! তার মধ্যে সবচেয়ে বড় কাজ-বড়লোক আর্ট-ডিলারের মতো সাজগোজ করে আর্ট মার্চেন্টের কাছে গিয়ে গিয়ে তোর বাপের আঁকা ছবি খুঁজবার ভান করা। নেই বললেই আকাশ থেকে পড়তাম! বলতাম-সে কী, দেশের সেরা শিল্পীর কাজ আপনারা রাখেন না! ফিরে এলে তোর বাপ শুধরে দিয়ে বলত, দেশের সেরা বললি কেন. . . বলবি জগতের সেরা, ওসব আর্ট ডিলাররা যাই বলুক। '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/765d8c72-a82c-4f94-847b-6df0c9c07298","type":"text","family-id":"dea2cd0d-4178-4ec2-a605-9cd70ce3a713","title":"","id":"765d8c72-a82c-4f94-847b-6df0c9c07298","metadata":null,"subtype":null,"text":"<p>'বাবার ছবি পথের ধুলোয় বাচ্চাদের চাকাবিহীন পুরনো প্র্যামের পাশে গড়াত! আর তোমার মন হায়-হায় করত। '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/8dd9aacb-a81a-4339-9247-556a16002460","type":"text","family-id":"05828bd7-cdf7-42eb-b5e0-6c8adc2846c2","title":"","id":"8dd9aacb-a81a-4339-9247-556a16002460","metadata":null,"subtype":null,"text":"<p>'হ্যাঁ। লোকে তখন দোকানে এসে রেনোয়াঁর ছবি দরদাম করে, সেজানের আর্ট ডিলার বিরসবদনে এককোণে বসে থাকে, তোর বাপ তখন এল গ্রেকোর স্টাইলে মানুষ আঁকছে, বিকেলের দীঘল ছায়ার মতো তাদের আকার, দীর্ঘগ্রীব মানুষ, “ভুলো-না-আমায়”ফুলের মতো নীল। প্রিয়বন্ধু আত্মহত্যা করেছে বলে তোর বাপের ছবিতে কেমন মৃত্যুর ছায়া. . . মনোক্রোমে আঁকা ছবি. . . দুঃখ-দুর্দশার ছবি. . . ১৯০১ সালের মানুষ ও ছবির কী বুঝবে! আমি দোকানের ভেতর গিয়ে দেখি-ইনকাদের মতো গাট্টাগোট্টা একটা লোক গরিবগুর্বো লোকদের ভিড়ে বসে আছে, স্পেনীয়রা গিটারে বেঠোফেনের নবম সিম্ফনি বাজাচ্ছে। ছবি বেচা হয়নি তো কী, একটুও দমে যায়নি সে, কেমন আইবেরীয় প্রিমিটিভ আর্টের মতো তার তীক্ষ্ণ তীব্র চোখ, সেই চোখে কত আশা, কত অন্বেষা। গায়ে তার দস্তাখনির শ্রমিকদের জামা, সেদিন আমি পরেছিলাম জাদুকরদের মতো জোব্বা। সেই যে দেখা হলো, আমরা মিলে গেলাম একসাথে। সারারাত বাজনা বাজল-'ওড টু জয়'। যেন সব দুঃখ-দুর্দশার বিপরীতে আমাদের ভবিষ্যতই বেজে উঠল ওই সব গরিব মানুষের গিটারে। '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/8bbecf19-1805-4122-ad4f-92a997de5e18","type":"text","family-id":"72793283-0b9d-4624-bc37-41ee672d9a9f","title":"","id":"8bbecf19-1805-4122-ad4f-92a997de5e18","metadata":null,"subtype":null,"text":"<p>অত কথা বলে হাঁপিয়ে উঠলেন জেকব। তিনবছরের মাথায় জুটে গেছিলেন আরেক কবি। পরে কিরণময়ী সেই কবিকে ডাকত ভালোকাকু, আর তিনি ছিলেন ভুলোকাকু। হাহ, ভালোকাকু! ভালোকাকু তখন পয়সার জন্য চটিপুস্তিকা লিখছেন, 'সস্তার ছোট-গর্ত'। তিনজনের সেই সব গলাগলির দিন, ঘরের সেই পচা কাঠের মেঝে, তিসির তেল আর কালো তামাকের গন্ধ, একখানা লোহার পুরনো চুল্লি আর একটিমাত্র তোশক। সাদা ইঁদুর দৌড়ত সেই মেঝেয়। সেখানে এসে জুটলেন দেরাঁ, এলেন ব্রাক। শুধু দেখে কি আর আঁকা যায়, ছুঁয়ে-ছেনে না দেখলে আঁকা হয় না, বলেই হো হো হাসি। সার্কাসে যেতেন, বেশ্যালয়ে যেতেন, মানুষ দেখতে, আর মানুষ আঁকতে।</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/2234ee95-14b6-440a-962e-56f6b6882211","type":"text","family-id":"93b6a145-ed29-4b4a-a343-33daab99436d","title":"","id":"2234ee95-14b6-440a-962e-56f6b6882211","metadata":null,"subtype":null,"text":"<p>'তোর ছোট্টবেলার কথা মনে আছে? '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/7ccdd43c-76b2-4b77-8012-111957e08316","type":"text","family-id":"c326c397-5481-4738-b50a-bf9f2f8618d0","title":"","id":"7ccdd43c-76b2-4b77-8012-111957e08316","metadata":null,"subtype":null,"text":"<p>কিরণময়ী মৃদু হাসে, এইটুকুন কথার ফাঁকেই যেন সে আরেকটু বড় হয়ে উঠেছে, সে নিজের চুলের বিনুনিতে আলতো করে আঙুল সেঁধিয়ে দেয় যেন খুলে নেবে পাক। (ইস্কুলে যাবার আগে এমনি করে রঙিন ফিতেয় বিনুনি বেঁধে দিত কিরণের পাতানো মা। ) বলে, 'সন্ন্যাসিনীরা ছোট্টবেলায় আমাদের অনাথাশ্রমে বলত, অক্লেশে জীবনের বোঝা বইতে হবে। তপ্ত লোহার ছ্যাঁকা খেয়েও গরুতে যেমন মাঠের মাঝখানে স্থির হয়ে দাঁড়িয়ে থাকে, তেমন করে গরুর মতো অবিচলভাবে জীবন বইতে জানতে হবে। '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/0b6563a7-2564-4704-a7c8-0e4f74c46b0f","type":"text","family-id":"84539e21-6a2d-4785-9abe-b6e166879721","title":"","id":"0b6563a7-2564-4704-a7c8-0e4f74c46b0f","metadata":null,"subtype":null,"text":"<p>'তোর মায়ের কথা তোর মনে আছে? '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/9620a31b-b408-4369-8fe8-4caed9123c10","type":"text","family-id":"7996c3dd-36d5-4d21-8172-41109f4a31ae","title":"","id":"9620a31b-b408-4369-8fe8-4caed9123c10","metadata":null,"subtype":null,"text":"<p>'আমার মা ছিল পথের মেয়ে। খরিদ্দারের আশায় আমায় ফেলে. . . '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/c47b6408-3d24-46d1-bfec-d1ee39adc1b7","type":"text","family-id":"14b33cf2-6523-4dcd-ba0e-2ac688a46b46","title":"","id":"c47b6408-3d24-46d1-bfec-d1ee39adc1b7","metadata":null,"subtype":null,"text":"<p>'সেই মা নয়। পাতানো মা। '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/fed0fc00-76c3-43b8-8092-229088e5c1ca","type":"text","family-id":"a2982578-d19a-4e2e-92a9-d24ab9f55a4a","title":"","id":"fed0fc00-76c3-43b8-8092-229088e5c1ca","metadata":null,"subtype":null,"text":"<p>'দিনেমার বুড়ি? বেহালা শিখতে পারিনি বলে যে আমায় ফিরিয়ে দিয়ে গেছিল আশ্রমে? '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/348d65af-3674-46a4-895c-fe199e859c74","type":"text","family-id":"15b5fc54-4406-49b7-b438-44cf58db69d6","title":"","id":"348d65af-3674-46a4-895c-fe199e859c74","metadata":null,"subtype":null,"text":"<p>কিরণময়ী ইচ্ছে করে খেলছে! জেকব বুঝতে পারেন। ক্লান্ত গলায় বলেন, না, সেই মা নয়। অন্য মা। যে মা মডেল হিসেবে কাজ করত। তোর সেই মা আর সেই বাপ। যারা আফিম খেত। একে অন্যকে ভীষণ সন্দেহ করত। মারপিট করত। দুজনই খুব অস্থির, একে অন্যের নিষ্ঠুর প্রবৃত্তিও খুব চিনত। এক বৃষ্টির রাতে তোর সেই বাপ বাড়ি ফিরল তাকে প্রথম দেখে, চুলগুলো লাল, হাতে পথে কুড়িয়ে পাওয়া বেড়ালছানা। '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/99d69c30-225c-4bf2-a592-515c46cc8cb8","type":"text","family-id":"79e8897d-97a2-4966-9243-a97003776a52","title":"","id":"99d69c30-225c-4bf2-a592-515c46cc8cb8","metadata":null,"subtype":null,"text":"<p>কিরণ তবু ধরা দিল না। জেকবের শ্বাস কমে আসা বুকে নরম হাত বুলিয়ে দিতে দিতে বলল, 'তোমাদের সেই বাড়ির কথা বলো ভুলোকাকু। তুমি যার নাম দিয়েছিলে “ধোপাডিঙা”। ' জেকব চুপচাপ শুয়ে অন্ধকারে 'ধোপাডিঙা' বাড়িটা দেখতে থাকেন, ঘুপচিমতো সব সস্তার ঘর, ঝড়ের দিনে ঘরগুলো বাতাসের ঝাপটায় দোলে, শীতে হাড়কাঁপানো শীত সে বাড়িতে আর গরমকালে তীব্র গরম, একটিমাত্র জলের কল। একদিন ওই বাসা ছেড়ে সব পাখি উড়ে যাবে, নীড়ের সেই খড়কুটো আর চোরাই চামচ অব্দি। প্রথম উড়াল দেবে কে? . . . সে বাড়িতে পাবলোর পর্দাহীন ঘরের এককোণে চারপাই, বেতের চেয়ার, ঢালাই লোহার সেই স্টোভটা আর হলদে চিনেমাটির পাত্রখানি-ওতে মুখ ধোয় ওরা। কাঠের টেবিলে একচিলতে খয়া সাবান আর তোয়ালে। তোয়ালে কীসের, ওটা ন্যাকড়া। একটা পোষা সাদা ইঁদুর ছিল ওদের, আর একটা কুকুর। কালো ট্রাঙ্কের ওপর বসে থাকত কিরণের অন্য মা, অন্যরকম মা, লালচুলো ঝলমলে মডেল। ছবিতে দেবীর মতো ফটফটে আকর্ণবিস্তৃত চাউনি তার। আড্ডায় সে ছিল রাণী।</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/9ee80bf1-7916-4590-96b0-cb1f4061d486","type":"text","family-id":"97bb470f-5dc1-4f2b-9502-432539428250","title":"","id":"9ee80bf1-7916-4590-96b0-cb1f4061d486","metadata":null,"subtype":null,"text":"<p>'অন্য মা আমাকে স্টু থেকে তুলে মশলার পুঁটুলিটা চুষতে দিত। ' বলে কিরণ। মনে আছে জেকবের, রান্নার সময় লালচুলো গলগল করে মদের বোতল উপুড় করে দিত হাঁড়িতে। অন্য শিল্পীর সামনে বুক বের করে মডেলিং করেছিল বলে পাবলো তাকে চড় মেরেছে. . . সেই গল্প করে সে হেসে লুটিয়ে পড়ত। তার দিকে হাঁ করে চেয়ে থাকত জেকব, মনে ভাবত-কী আছে ওর ভেতর? পাবলোর দুঃসময়ের রাজসাক্ষী, পাবলোর গোলাপি আমলের ইন্ধনদাত্রী। ক্যানভাসে সকালের নরম রোদের মতন হলুদাভ গোলাপি পটভূমিতে একেবারে ন্যাংটো হয়ে আছে সেই অন্য মা।</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/7f2f089d-bddb-41e8-8052-e49f8287a861","type":"text","family-id":"751896ca-dea7-4658-a2af-ea677f883758","title":"","id":"7f2f089d-bddb-41e8-8052-e49f8287a861","metadata":null,"subtype":null,"text":"<p>'তার ওপর রাগ রাখিস না সোনা। বড় দুঃখী ছিল সে। '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/33582fc3-f9a0-4288-9210-d315c4d48d58","type":"text","family-id":"6318a210-c877-4176-a17b-45b281c818a7","title":"","id":"33582fc3-f9a0-4288-9210-d315c4d48d58","metadata":null,"subtype":null,"text":"<p>দুঃখের কথায়, নাকি অন্য কোনো কথা মনে পড়ে গেল বলে হেসে উঠল কিরণময়ী।</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/a4b2a754-d6f0-40f3-b035-9995afb7d56a","type":"text","family-id":"fcd26dfd-ef5d-4466-8e93-f2fc7cea39e8","title":"","id":"a4b2a754-d6f0-40f3-b035-9995afb7d56a","metadata":null,"subtype":null,"text":"<p>'শিল্পীকে লোকে ছারপোকার মতন, উকুনের মতন দুই নখের ফলকে চেপে টিপে মারে। শুধু সমাজের সাথে সমাজে প্রচলিত বিধির সাথে অতটা তফাতের কারণে এত বড় শাস্তি আর কেউ পায় না। . . . এই সব কথা মা আর লরা কাকি বলত, আড়ালে। এসব কথার অর্থ সাদা ইঁদুরটা, বাদামি কুকুরটা আর আমি সমানভাবে বুঝতাম! '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/387a7aac-9a7c-4bc3-918d-10fb5b37ae7c","type":"text","family-id":"f6c3e16e-a24f-4a27-90c1-1ba124b7466f","title":"","id":"387a7aac-9a7c-4bc3-918d-10fb5b37ae7c","metadata":null,"subtype":null,"text":"<p>হাসলেন জেকব। মাথা নেড়ে বললেন, 'উকুনের মতো শিল্পীকে মারে বলেই শিল্প হতে হবে সমাজ-বিরোধী, লড়াকু। তোর বাপ বলত। তোর অন্য বাপ। পাবলো। একবার হলো কী, মাতিস ওর ছবিকে 'সমাজবিরোধী' বলেছিল বলে তোর বাপ বন্ধুবান্ধবদের নিয়ে মাতিসের মেয়ের ছবিতে চাঁদমারি করলো। ভাবতে পারিস! '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/02b78a3d-ef62-4412-a432-f27e69418bc0","type":"text","family-id":"5ff2e3bb-250f-45be-ac32-46f9af14e5e9","title":"","id":"02b78a3d-ef62-4412-a432-f27e69418bc0","metadata":null,"subtype":null,"text":"<p>'তবু তুমি সেই অদ্ভূত নিষ্ঠুর লোকটাকে অত ভালবাসতে! কেন ভুলোকাকু? '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/6b0c0bad-da9a-493b-abe3-4a6caa2b9126","type":"text","family-id":"e34b003a-75b8-42c5-a27e-92317c01e5ef","title":"","id":"6b0c0bad-da9a-493b-abe3-4a6caa2b9126","metadata":null,"subtype":null,"text":"<p>কাশি উঠছিল জেকবের, গোলাপি কিরণময়ী যত্ন করে ওঁর মুখের কোণ থেকে শ্লেষ্মা মুছে দিল রুমালে। রুমালটা সোনালি রেশমের। জেকব অন্ধকারে পবিত্র জলের ধারে চুপটি করে বসে থাকা কোনো দেবদূতের চোখ দিয়ে বিভোর হয়ে কিরণের অন্য মাকেই দেখছিলেন। কী ছিল মেয়েটির ভেতর? নিজের খসড়ার অজস্র কাটাকুটির ভেতর দিয়ে যেমন অনায়াসে বের করে নেওয়া যায় নিজের প্রয়োজনীয় তথ্য, তেমন করে সেই মেয়েটির ভেতর সাঁতরে পাবলো কোন অন্বিষ্টকে পেতেন? ও মেয়ে তো শুয়ে-বসে দিন কাটায়, আর পাবলো দিনমান তার খেদমত করেন, ছবি বেচা টাকায় বেড়াতে নিয়ে যান পিরেনীজ পর্বতমালার কোনো গ্রামে।</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/7e0e3528-f40c-4514-8b7f-389f1faac1f3","type":"text","family-id":"e517ae27-85bd-4166-bf69-19050fdc3706","title":"","id":"7e0e3528-f40c-4514-8b7f-389f1faac1f3","metadata":null,"subtype":null,"text":"<p>পাবলোর চিত্রসখা হয়ে গেলেন ব্রাক, কবিতার সঙ্গী হয়ে উঠলেন কিরণময়ীর ভালোকাকু, আর প্রেম কিরণময়ীর অন্য মা। জেকব কোথায়? বুলেভার্দ ভলতেয়ারের সেই ছোট্ট কামরার সহবাসী জেকব? লোহারের দোকানে কাজ করে বাঁকা হয়ে ওঠা পরিত্যক্ত হয়ে ওঠা আঙুলের মতো শিল্পসহায় বন্ধু জেকব? সে না প্রেম, না সান্নিধ্য।</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/fcf889ee-414c-40a3-b616-62501dd263df","type":"text","family-id":"c26e3db9-b3b1-4457-b9be-dbfa740c9549","title":"","id":"fcf889ee-414c-40a3-b616-62501dd263df","metadata":null,"subtype":null,"text":"<p>'ভুলোকাকু? '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/e233fc88-4519-4147-b690-e3e4f6317404","type":"text","family-id":"38dfa5c4-26bd-418a-adfe-e3d47e03b769","title":"","id":"e233fc88-4519-4147-b690-e3e4f6317404","metadata":null,"subtype":null,"text":"<p>'উঁ? '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/30b43ae8-e63c-4717-a440-27aad49d8401","type":"text","family-id":"3c9d9d8b-3cdf-4be2-90c9-f681b7d5af1a","title":"","id":"30b43ae8-e63c-4717-a440-27aad49d8401","metadata":null,"subtype":null,"text":"<blockquote>&gt;'অন্য মা যখন আমাকে অনাথাশ্রমে ফিরিয়ে দিতে গেল তখন মাদার সুপিরিয়র আমাকে কিছুতেই ফেরত নিতে চাইলেন না জানো! বললেন, “যখন দত্তক নিয়েছিলে তখন কি জানতে না এই মেয়ে একদিন ডাঁসা যুবতী হতে শুরু করবে? ”এই সব শুনেটুনে অন্য মা আমাকে নিয়ে আবার ধোপাডিঙায় ফিরে এল। '</blockquote>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/89f017c0-3b6e-47a9-a51e-9c007b54b8d8","type":"text","family-id":"51587396-2f49-4fa9-a4d4-3985b60f76c9","title":"","id":"89f017c0-3b6e-47a9-a51e-9c007b54b8d8","metadata":null,"subtype":null,"text":"<p>'অন্য মা যখন আমাকে অনাথাশ্রমে ফিরিয়ে দিতে গেল তখন মাদার সুপিরিয়র আমাকে কিছুতেই ফেরত নিতে চাইলেন না জানো! বললেন, “যখন দত্তক নিয়েছিলে তখন কি জানতে না এই মেয়ে একদিন ডাঁসা যুবতী হতে শুরু করবে? ”এই সব শুনেটুনে অন্য মা আমাকে নিয়ে আবার ধোপাডিঙায় ফিরে এল। '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/d72e2249-2eee-4fc0-a1f7-bcd14486e29c","type":"text","family-id":"7cbce320-5ab8-4229-8657-43e395edd014","title":"","id":"d72e2249-2eee-4fc0-a1f7-bcd14486e29c","metadata":null,"subtype":null,"text":"<p>'ডাঁসা বলেছিল? উফফ। কী বিশ্রী কথা। ' জেকবের চোখে ভাসে চাষাদের মুখের মতো অভিব্যক্তিহীন প্রায়-মুখোশ পাবলোর মুখ, চৌকো কাঁধ, পেশল হাতপা। তাঁকে গোলাপির দিকে ফিরিয়ে আনবার সময় কিরণের অন্য মা বুঝতে পারেনি এই গোলাপিতে এসে মিশবে আরও কত রক্তিম, পানসে নীল মৃত্যুময় নীল থেকে ফিরে এসে আকন্ঠ গোলাপি গিলে মানুষ স্থির থাকতে পারে না, আরও কত উর্বরতার দিকে তার যাত্রা শুরু হয়। পাবলোর ক্যানভাসে কোমলতমা কিশোরীরা কাঁকই দিয়ে চুল আঁচড়াতে থাকল, তাদের শীর্ণ নাজুক পা দুফাঁক করে উঁকি মেরে আবিষ্কার করতে চাইলো ঝিনুকের মাংসল রাজত্ব। ইন্ডিয়ান ইংকে আঁকা আঁচড়কাটা ছবিতে ফুটে উঠছে কিরণময়ীর নির্ভুল মুখ। পাবলোর ছবিতে অন্য মায়ের দেবীর মতো ফটফটে চাউনি আস্তে আস্তে সরু রেখার মতো হয়ে উঠছে, সত্যিকার জগতেও অন্য মায়ের চোখ সরু হচ্ছে, সেই চোখে অবসাদ, রাগ, ঘৃণা, বিরক্তি।</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/a7f98146-d7a5-43e7-9c7a-cd5069a0e61a","type":"text","family-id":"c095f912-efb9-4167-87a5-282737652294","title":"","id":"a7f98146-d7a5-43e7-9c7a-cd5069a0e61a","metadata":null,"subtype":null,"text":"<p>'প্রথম যৌবনে তোর অন্য মার পেটে বাচ্চা এসেছিল, স্বামী মেরেধরে সেই বাচ্চা খসিয়ে ফেলল। বিয়ে হয়েছে বলে আর বিয়ে হলো না। প্রথম বাচ্চা মেরে ফেলেছে বলে আর বাচ্চাও হলো না। অথচ তোর বাপকে মানে অন্য বাপকে ভালোবাসবার পর ওর খুব ইচ্ছে হয়েছিল একটা সংসারের। সেখানে প্রেম থাকবে, সন্তান থাকবে। অস্থায়ী সেই ধোপাডিঙার বাড়িতেই হোক না কেন সেই সংসার। তোকে নিয়ে এল অনাথাশ্রম থেকে। প্রথমদিকে কী ভালোই না বাসত তোকে! কত রংবেরঙের ফিতে দিয়ে বিনুনি করে দিত তোর চুল। মনে আছে তোর? আমরা কেউ না কেউ তোকে ইস্কুলে নিয়ে যেতাম, ভালোকাকুর পিঠে চড়তি তুই আর কয়লার ট্রেনের মতো চুরুটের ধোঁয়া ছাড়ত কাকু। তোর বাপ তোকে বসিয়ে বসিয়ে হোমওয়ার্ক করাতো। '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/1e9364e3-21d2-428d-b3eb-7a8524542106","type":"text","family-id":"3561af04-be5d-4ec1-adf7-e16214001e70","title":"","id":"1e9364e3-21d2-428d-b3eb-7a8524542106","metadata":null,"subtype":null,"text":"<p>মাতৃত্বের স্বল্পমেয়াদী বাসনা একদিন ফুরল। পাবলোর পিতৃত্ব বিচিত্র হয়ে উঠল বলেই ফুরলো। তার ভুলোকাকুর হাত ধরে কিরণময়ী আবার একদিন ফিরে গেল অনাথাশ্রমে, দয়াময়ী সদনে। মাসপয়লা রবিবারে তাকে দেখতে যেত অন্য মা, পোস্টকার্ড পাঠাত। তারপর সবাই তাকে ভুলে গেল। সে কি বেঁচে ছিল? ডাঁসা যুবতী হওয়ার বয়েস অব্দি? সেবারের মৌসুমে প্যারিসের মেয়েরা বাহারী কবরী বেঁধে গ্রীবার শুরুতে এঁটে রাখছিল, খোলা পিঠে স্থলপদ্মের পাপড়ির মতো উড়ু উড়ু কাপড়. . . সে-ও কি তেমন? তবে এই ডিটেনশন ক্যাম্পের অন্ধকার ঘরে সে কোথা থেকে এল? জেকবের অস্থির মন এবং দুর্বল শরীর আর নিতে পারলো না। শুয়ে শুয়ে দম নেবার বৃথা চেষ্টা করতে করতে তিনি দেখতে লাগলেন অন্ধকারে আরও কালো অন্ধকারের মতো এসে দাঁড়িয়েছে কনভয়, ওঁকে মরণকলের মুখে ফেলে দিয়ে আসবে বলে।</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/61356095-95a9-47a0-bdf8-76a3dc893617","type":"text","family-id":"52bf0a3e-cc9d-46ef-9181-1bb687e4dab5","title":"","id":"61356095-95a9-47a0-bdf8-76a3dc893617","metadata":null,"subtype":null,"text":"<p>কিরণময়ী তখনো তাঁর শরীরের কাছটিতে পোষা প্রাণীর মতো করে বসে আছে, বসে বসে দুলছে। আর বলছে, 'তুমি যেমন শখের বান্ধব, আমি তেমনি শখের পুতুল। খেলা ফুরলে পাবলো আমাদের মাঝপথে ভুলে গেছে। . . . তুমি লিখেছিলে ভুলোকাকু, “তুমি আমায় মারতে পারো, মারতেই পারো, আমারও সময় আসবে? ”কই, সময় তো এল না! '</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/67b08002-c888-4022-aaf1-a9b0dddcd318","type":"text","family-id":"3668b8dd-0597-4096-8c95-a90bfc07bb1e","title":"","id":"67b08002-c888-4022-aaf1-a9b0dddcd318","metadata":null,"subtype":null,"text":"<p>বুকের ব্যথাটা একটা প্রমত্ত দানবের আকার নিচ্ছে। কে দেখেছে ব্যাঙকে বেতো রুগীর মতো করে রাস্তা পেরোতে, রাস্তা পেরোনো ব্যাঙের মতো জেকবও কি পথে একটা পা ফেলে আসেন, পরে সেটা টেনে নিয়ে আসেন সচল পায়ের গন্তব্য অব্দি। কেউ দেখে না তাঁকে। 'আমায়ও দেখত না, যদ্দিন হলদে তারা পরতে হয়নি আমার, এখন হয়। এঁদো নালার ব্যাঙের কী ভাগ্যি, তাকে হলদে তারা পরতে হয় না! ' পেছনের জীবনটাকে ব্যাঙের সেই পায়ের মতো করে টেনে কাছে আনতে গিয়ে ম্যাক্স জেকব দেখলেন, ঘরের দেয়ালটা উবে গেছে, সেখানে নিশুতি রাত্রির আকাশ, মর্টারের গোলা তুবড়ির মতো উড়ে যাচ্ছে সেই আকাশে, আর সমাধি থেকে বিভোর চোখে সেদিকে চেয়ে আছেন কিরণময়ীর ভালোকাকু কবি আপোলিনেয়ার, ভাবছেন-আহা যুদ্ধ কী চমৎকার! কী অস্তিত্বময়! আকাশের তারাগুলো বাজির মতো পুড়ছে আর পাবলোর ক্যানভাস ফুঁড়ে দৌড়ে চলে যাচ্ছে গোয়ের্নিকার ঘোড়া-ষাঁড় আর পেছন পেছন অনাথাশ্রমের ছোট ছোট মেয়েরা।</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/daa6c7a9-f6c6-4586-9ce9-6d49b4275564","type":"text","family-id":"a445afcb-510e-44b8-a91f-a76b1563d477","title":"","id":"daa6c7a9-f6c6-4586-9ce9-6d49b4275564","metadata":null,"subtype":null,"text":"<p>কে যেন বলে গেছিল, জীবন হ্রস্ব, আর শিল্প সুদীর্ঘ? ল্যাটিনটা যেন কী?</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/bc148caf-2c4b-482f-9feb-1ddd08fca6a6","type":"text","family-id":"f767d5cd-59fa-4b3b-85cd-4aa1049f2abc","title":"","id":"bc148caf-2c4b-482f-9feb-1ddd08fca6a6","metadata":null,"subtype":null,"text":"<p>(পাবলো পিকাসোর চিরবন্ধু ম্যাক্স জেকব ১৯৪৪-এ গেস্টাপো বাহিনীর হাতে ধরা পড়েন। জেকব ছিলেন সমকামী ইহুদি, আউস্‌উইশে চালান হয়ে যাবার আগে ইনিমোনিয়ায় ভুগে বন্ধুহীন সহায়হীন দশায় মৃত্যুবরণ করেন তিনি। পিকাসো তাঁকে বাঁচাবার কোনো চেষ্টাই করেননি।)</p>"},{"description":"","page-url":"/story/97b57cf2-092f-44c2-ad56-59d45ad93e1b/element/042f1217-f606-4deb-8a8e-bdc831af7605","type":"text","family-id":"bc4b630a-46cd-49fa-923d-4e1de4c46f9e","title":"","id":"042f1217-f606-4deb-8a8e-bdc831af7605","metadata":null,"subtype":null,"text":"<p><strong>অন্য আলোয় লেখা পাঠানোর ঠিকানা: info@onnoalo. com</strong></p>"}],"card-updated-at":1597408362393,"content-version-id":"296b1b38-51cd-4d02-bf1e-1229ab045001","card-added-at":1597408362393,"status":"draft","id":"ae7a1a03-9607-4816-bc4a-757bfb500e26","content-id":"ae7a1a03-9607-4816-bc4a-757bfb500e26","version":1,"metadata":{"social-share":{"shareable":false,"title":"অকালপীরিতি","message":null,"image":null}}}],"url":"https://www.prothomalo.com/onnoalo/stories/অকালপীরিতি","author-id":748190,"access":null,"first-published-at":1596964620000,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"নিজস্বপ্রতিবেদক","social":{},"name":"নিজস্ব প্রতিবেদক","contributor-role":null,"avatar-url":null,"bio":null,"id":1258528,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"excerpt":"জেকবের ফুসফুসের ভেতর শ্বাসের ছোট ছোট পুঁটুলিগুলোকে অসংখ্য হাতে চাপ দিচ্ছিল কে যেন, ঘরে নীলাভ অন্ধকার, পা-হড়কানো কাদা কাদা নীল, পচতে থাকা নীল, বৃষ্টিধোয়া পীচঢালা পথের মতো হিলহিলে নীল অন্ধকার, ঠিক ভোর হবার আগেকার আলোয় পিচ্ছিল নীল হয়ে আসা পাথুরে বাঁধাই রাস্তার মতো অন্ধকার, জেকব অন্ধকারে শুয়ে শুয়ে শ্বাস কেড়ে নেবার ক্ষমতার সাথে লড়াই করতে করতে অপেক্ষা করছেন কখন সেই নীলের গর্ভ স্ফুরিত হবে. . . আর স্থলপদ্মের মতো মুচড়ে মুচড়ে পাপড়ি মেলবে গোলাপি, বৃন্তের মতো স্তনের মতো ফুলের মতো গোলাপি। সম্ভাবনায় পরিপূর্ণ। সেই গভীর গোলাপি আলোয় জেকব যেন সেই ছোট্ট অপরিসর ঘরটাতে পাবলোর সাথে শুয়ে আছেন, যমজ শিশুদের ভ্রুণের মতো অবিচ্ছেদ্য, গোলাপি। কে তাঁকে মিহি গলায় ডাকল, 'ভুলোকাকু! 'জেকব ভীষণ শ্বাসকষ্টের ভেতরেও হাসলেন। গোলাপি আলোটা জাগছে যেন, এই গলার আওয়াজ কি তাঁর ভুল হতে পারে! একবার ভাবলেন, ফার্মাসিস্টের কাছ থেকে ইথারের বোতলটা কিনে এনে দুয়ার-এঁটে নেশা করছেন না তো! নাহ, উত্তাপময় সম্ভাবনাময় গোলাপি আঙুল তাঁর হাত ছুঁল, আবার ডাকল, 'ভুলোকাকু? ' এবার জেকব সেই কচি কচি আঙুল জড়িয়ে ধরলেন। এই আঙুল আঁকড়ে পাহাড়ের পথ ধরে একদিন ভোরে অনাথাশ্রমে গেছিলেন, আশ্রমের নাম 'দয়াময়ী সদন'। হেসে ডাকলেন, 'কিরণময়ী! 'ওর নাম তো কিরণময়ী নয়, ওর শুভ নামটার মানে তো রক্ষাকর্ত্রী, শরণ্যা, কিন্তু ছোট করে দিলে কিরণ, কিরণময়ী, আলোয় আঁকা শিশু। সত্য ওঁর কাছে সতত নবীন বলে, প্রতিবার ভোলেন বলে তিনি 'ভুলোকাকু'। কিরণ যেন সমস্ত গায়ের ভার ওঁর গায়ে ঢেলে ঘেঁষে বসল। শিশুর গায়ের গন্ধও যেন গোলাপি, সেই গায়ের ভারটুকুও গোলাপি। উষ্ণতাটুকুও। সে ধীরে ধীরে বলল, 'বাবা তোমায় বাঁচাতে এল না? প্রাণের বন্ধুকে বাঁচাতে একবারও এল না?জেকব অতটা শারীরিক কষ্টেও মতিচ্ছন্ন হননি, তিনি সান্ত্বনার সুরে বললেন, 'বন্ধুত্ব ব্যাখ্যাতীত। ওর ব্যাখ্যা-বিশ্লেষণ করতে গেলেই যে ওটা মরে যাবে! ''তোমার বন্ধুত্ব মরে যায়নি? ''কই না তো! আমি তো এখনো ওই ছোট্ট ঘরটায় মনে মনে থাকি। এত ছোট্ট যে ঘুমোতে হলেও পালা করে ঘুমোতে হয়, রাতে আমি ঘুমোই, তোর বাপ আঁকে সারারাত; দিনে আমি কাজে যাই আর সে পড়ে পড়ে ঘুমোয়! মাঝে মাঝে ঠাট্টা করে বলি, আমাদের দশা হবে আলব্রেখট দুর‍্যা আর তাঁর সেই বন্ধুর মতো। জানিস তো, দুর‍্যা আর তাঁর বন্ধু এসেছিলেন আর্টস্কুলে আর্ট শিখবেন বলে। কিন্তু ওঁরা খুব গবিব। তাই ঠিক করলেন-একজনকে কাজ করতে হবে, আরেকজন তখন শিল্পী হবে, এভাবে পরের জনের পালা আসবে, তখন সে ছবি আঁকা শিখবে আর শিল্পী লোহারের কাছে কাজ করবে। প্রথম পালা এল দুর‍্যার, তিনি যাবেন আর্টস্কুলে। যদ্দিনে তিনি ফিরেছেন শিল্পী হয়ে তদ্দিনে লোহারের দোকানে কাজ করে করে বন্ধুর হাতগুলোয় কড়া পড়ে গেছে, ওই বেঁকে যাওয়া আঙুলে আর তুলি ধরে শিল্পী হওয়া হবে না! হা হা হা। ''কী কাজ করতে তুমি? ''কত্ত কাজ! তার মধ্যে সবচেয়ে বড় কাজ-বড়লোক আর্ট-ডিলারের মতো সাজগোজ করে আর্ট মার্চেন্টের কাছে গিয়ে গিয়ে তোর বাপের আঁকা ছবি খুঁজবার ভান করা। নেই বললেই আকাশ থেকে পড়তাম! বলতাম-সে কী, দেশের সেরা শিল্পীর কাজ আপনারা রাখেন না! ফিরে এলে তোর বাপ শুধরে দিয়ে বলত, দেশের সেরা বললি কেন. . . বলবি জগতের সেরা, ওসব আর্ট ডিলাররা যাই বলুক। ''বাবার ছবি পথের ধুলোয় বাচ্চাদের চাকাবিহীন পুরনো প্র্যামের পাশে গড়াত! আর তোমার মন হায়-হায় করত। ''হ্যাঁ। লোকে তখন দোকানে এসে রেনোয়াঁর ছবি দরদাম করে, সেজানের আর্ট ডিলার বিরসবদনে এককোণে বসে থাকে, তোর বাপ তখন এল গ্রেকোর স্টাইলে মানুষ আঁকছে, বিকেলের দীঘল ছায়ার মতো তাদের আকার, দীর্ঘগ্রীব মানুষ, “ভুলো-না-আমায়”ফুলের মতো নীল। প্রিয়বন্ধু আত্মহত্যা করেছে বলে তোর বাপের ছবিতে কেমন মৃত্যুর ছায়া. . . মনোক্রোমে আঁকা ছবি. . . দুঃখ-দুর্দশার ছবি. . . ১৯০১ সালের মানুষ ও ছবির কী বুঝবে! আমি দোকানের ভেতর গিয়ে দেখি-ইনকাদের মতো গাট্টাগোট্টা একটা লোক গরিবগুর্বো লোকদের ভিড়ে বসে আছে, স্পেনীয়রা গিটারে বেঠোফেনের নবম সিম্ফনি বাজাচ্ছে। ছবি বেচা হয়নি তো কী, একটুও দমে যায়নি সে, কেমন আইবেরীয় প্রিমিটিভ আর্টের মতো তার তীক্ষ্ণ তীব্র চোখ, সেই চোখে কত আশা, কত অন্বেষা। গায়ে তার দস্তাখনির শ্রমিকদের জামা, সেদিন আমি পরেছিলাম জাদুকরদের মতো জোব্বা। সেই যে দেখা হলো, আমরা মিলে গেলাম একসাথে। সারারাত বাজনা বাজল-'ওড টু জয়'। যেন সব দুঃখ-দুর্দশার বিপরীতে আমাদের ভবিষ্যতই বেজে উঠল ওই সব গরিব মানুষের গিটারে। 'অত কথা বলে হাঁপিয়ে উঠলেন জেকব। তিনবছরের মাথায় জুটে গেছিলেন আরেক কবি। পরে কিরণময়ী সেই কবিকে ডাকত ভালোকাকু, আর তিনি ছিলেন ভুলোকাকু। হাহ, ভালোকাকু! ভালোকাকু তখন পয়সার জন্য চটিপুস্তিকা লিখছেন, 'সস্তার ছোট-গর্ত'। তিনজনের সেই সব গলাগলির দিন, ঘরের সেই পচা কাঠের মেঝে, তিসির তেল আর কালো তামাকের গন্ধ, একখানা লোহার পুরনো চুল্লি আর একটিমাত্র তোশক। সাদা ইঁদুর দৌড়ত সেই মেঝেয়। সেখানে এসে জুটলেন দেরাঁ, এলেন ব্রাক। শুধু দেখে কি আর আঁকা যায়, ছুঁয়ে-ছেনে না দেখলে আঁকা হয় না, বলেই হো হো হাসি। সার্কাসে যেতেন, বেশ্যালয়ে যেতেন, মানুষ দেখতে, আর মানুষ আঁকতে।'তোর ছোট্টবেলার কথা মনে আছে? 'কিরণময়ী মৃদু হাসে, এইটুকুন কথার ফাঁকেই যেন সে আরেকটু বড় হয়ে উঠেছে, সে নিজের চুলের বিনুনিতে আলতো করে আঙুল সেঁধিয়ে দেয় যেন খুলে নেবে পাক। (ইস্কুলে যাবার আগে এমনি করে রঙিন ফিতেয় বিনুনি বেঁধে দিত কিরণের পাতানো মা। ) বলে, 'সন্ন্যাসিনীরা ছোট্টবেলায় আমাদের অনাথাশ্রমে বলত, অক্লেশে জীবনের বোঝা বইতে হবে। তপ্ত লোহার ছ্যাঁকা খেয়েও গরুতে যেমন মাঠের মাঝখানে স্থির হয়ে দাঁড়িয়ে থাকে, তেমন করে গরুর মতো অবিচলভাবে জীবন বইতে জানতে হবে। ''তোর মায়ের কথা তোর মনে আছে? ''আমার মা ছিল পথের মেয়ে। খরিদ্দারের আশায় আমায় ফেলে. . . ''সেই মা নয়। পাতানো মা। ''দিনেমার বুড়ি? বেহালা শিখতে পারিনি বলে যে আমায় ফিরিয়ে দিয়ে গেছিল আশ্রমে? 'কিরণময়ী ইচ্ছে করে খেলছে! জেকব বুঝতে পারেন। ক্লান্ত গলায় বলেন, না, সেই মা নয়। অন্য মা। যে মা মডেল হিসেবে কাজ করত। তোর সেই মা আর সেই বাপ। যারা আফিম খেত। একে অন্যকে ভীষণ সন্দেহ করত। মারপিট করত। দুজনই খুব অস্থির, একে অন্যের নিষ্ঠুর প্রবৃত্তিও খুব চিনত। এক বৃষ্টির রাতে তোর সেই বাপ বাড়ি ফিরল তাকে প্রথম দেখে, চুলগুলো লাল, হাতে পথে কুড়িয়ে পাওয়া বেড়ালছানা। 'কিরণ তবু ধরা দিল না। জেকবের শ্বাস কমে আসা বুকে নরম হাত বুলিয়ে দিতে দিতে বলল, 'তোমাদের সেই বাড়ির কথা বলো ভুলোকাকু। তুমি যার নাম দিয়েছিলে “ধোপাডিঙা”। ' জেকব চুপচাপ শুয়ে অন্ধকারে 'ধোপাডিঙা' বাড়িটা দেখতে থাকেন, ঘুপচিমতো সব সস্তার ঘর, ঝড়ের দিনে ঘরগুলো বাতাসের ঝাপটায় দোলে, শীতে হাড়কাঁপানো শীত সে বাড়িতে আর গরমকালে তীব্র গরম, একটিমাত্র জলের কল। একদিন ওই বাসা ছেড়ে সব পাখি উড়ে যাবে, নীড়ের সেই খড়কুটো আর চোরাই চামচ অব্দি। প্রথম উড়াল দেবে কে? . . . সে বাড়িতে পাবলোর পর্দাহীন ঘরের এককোণে চারপাই, বেতের চেয়ার, ঢালাই লোহার সেই স্টোভটা আর হলদে চিনেমাটির পাত্রখানি-ওতে মুখ ধোয় ওরা। কাঠের টেবিলে একচিলতে খয়া সাবান আর তোয়ালে। তোয়ালে কীসের, ওটা ন্যাকড়া। একটা পোষা সাদা ইঁদুর ছিল ওদের, আর একটা কুকুর। কালো ট্রাঙ্কের ওপর বসে থাকত কিরণের অন্য মা, অন্যরকম মা, লালচুলো ঝলমলে মডেল। ছবিতে দেবীর মতো ফটফটে আকর্ণবিস্তৃত চাউনি তার। আড্ডায় সে ছিল রাণী।'অন্য মা আমাকে স্টু থেকে তুলে মশলার পুঁটুলিটা চুষতে দিত। ' বলে কিরণ। মনে আছে জেকবের, রান্নার সময় লালচুলো গলগল করে মদের বোতল উপুড় করে দিত হাঁড়িতে। অন্য শিল্পীর সামনে বুক বের করে মডেলিং করেছিল বলে পাবলো তাকে চড় মেরেছে. . . সেই গল্প করে সে হেসে লুটিয়ে পড়ত। তার দিকে হাঁ করে চেয়ে থাকত জেকব, মনে ভাবত-কী আছে ওর ভেতর? পাবলোর দুঃসময়ের রাজসাক্ষী, পাবলোর গোলাপি আমলের ইন্ধনদাত্রী। ক্যানভাসে সকালের নরম রোদের মতন হলুদাভ গোলাপি পটভূমিতে একেবারে ন্যাংটো হয়ে আছে সেই অন্য মা।'তার ওপর রাগ রাখিস না সোনা। বড় দুঃখী ছিল সে। 'দুঃখের কথায়, নাকি অন্য কোনো কথা মনে পড়ে গেল বলে হেসে উঠল কিরণময়ী।'শিল্পীকে লোকে ছারপোকার মতন, উকুনের মতন দুই নখের ফলকে চেপে টিপে মারে। শুধু সমাজের সাথে সমাজে প্রচলিত বিধির সাথে অতটা তফাতের কারণে এত বড় শাস্তি আর কেউ পায় না। . . . এই সব কথা মা আর লরা কাকি বলত, আড়ালে। এসব কথার অর্থ সাদা ইঁদুরটা, বাদামি কুকুরটা আর আমি সমানভাবে বুঝতাম! 'হাসলেন জেকব। মাথা নেড়ে বললেন, 'উকুনের মতো শিল্পীকে মারে বলেই শিল্প হতে হবে সমাজ-বিরোধী, লড়াকু। তোর বাপ বলত। তোর অন্য বাপ। পাবলো। একবার হলো কী, মাতিস ওর ছবিকে 'সমাজবিরোধী' বলেছিল বলে তোর বাপ বন্ধুবান্ধবদের নিয়ে মাতিসের মেয়ের ছবিতে চাঁদমারি করলো। ভাবতে পারিস! ''তবু তুমি সেই অদ্ভূত নিষ্ঠুর লোকটাকে অত ভালবাসতে! কেন ভুলোকাকু? 'কাশি উঠছিল জেকবের, গোলাপি কিরণময়ী যত্ন করে ওঁর মুখের কোণ থেকে শ্লেষ্মা মুছে দিল রুমালে। রুমালটা সোনালি রেশমের। জেকব অন্ধকারে পবিত্র জলের ধারে চুপটি করে বসে থাকা কোনো দেবদূতের চোখ দিয়ে বিভোর হয়ে কিরণের অন্য মাকেই দেখছিলেন। কী ছিল মেয়েটির ভেতর? নিজের খসড়ার অজস্র কাটাকুটির ভেতর দিয়ে যেমন অনায়াসে বের করে নেওয়া যায় নিজের প্রয়োজনীয় তথ্য, তেমন করে সেই মেয়েটির ভেতর সাঁতরে পাবলো কোন অন্বিষ্টকে পেতেন? ও মেয়ে তো শুয়ে-বসে দিন কাটায়, আর পাবলো দিনমান তার খেদমত করেন, ছবি বেচা টাকায় বেড়াতে নিয়ে যান পিরেনীজ পর্বতমালার কোনো গ্রামে।পাবলোর চিত্রসখা হয়ে গেলেন ব্রাক, কবিতার সঙ্গী হয়ে উঠলেন কিরণময়ীর ভালোকাকু, আর প্রেম কিরণময়ীর অন্য মা। জেকব কোথায়? বুলেভার্দ ভলতেয়ারের সেই ছোট্ট কামরার সহবাসী জেকব? লোহারের দোকানে কাজ করে বাঁকা হয়ে ওঠা পরিত্যক্ত হয়ে ওঠা আঙুলের মতো শিল্পসহায় বন্ধু জেকব? সে না প্রেম, না সান্নিধ্য।'ভুলোকাকু? ''উঁ? ''অন্য মা যখন আমাকে অনাথাশ্রমে ফিরিয়ে দিতে গেল তখন মাদার সুপিরিয়র আমাকে কিছুতেই ফেরত নিতে চাইলেন না জানো! বললেন, “যখন দত্তক নিয়েছিলে তখন কি জানতে না এই মেয়ে একদিন ডাঁসা যুবতী হতে শুরু করবে? ”এই সব শুনেটুনে অন্য মা আমাকে নিয়ে আবার ধোপাডিঙায় ফিরে এল। ''অন্য মা যখন আমাকে অনাথাশ্রমে ফিরিয়ে দিতে গেল তখন মাদার সুপিরিয়র আমাকে কিছুতেই ফেরত নিতে চাইলেন না জানো! বললেন, “যখন দত্তক নিয়েছিলে তখন কি জানতে না এই মেয়ে একদিন ডাঁসা যুবতী হতে শুরু করবে? ”এই সব শুনেটুনে অন্য মা আমাকে নিয়ে আবার ধোপাডিঙায় ফিরে এল। ''ডাঁসা বলেছিল? উফফ। কী বিশ্রী কথা। ' জেকবের চোখে ভাসে চাষাদের মুখের মতো অভিব্যক্তিহীন প্রায়-মুখোশ পাবলোর মুখ, চৌকো কাঁধ, পেশল হাতপা। তাঁকে গোলাপির দিকে ফিরিয়ে আনবার সময় কিরণের অন্য মা বুঝতে পারেনি এই গোলাপিতে এসে মিশবে আরও কত রক্তিম, পানসে নীল মৃত্যুময় নীল থেকে ফিরে এসে আকন্ঠ গোলাপি গিলে মানুষ স্থির থাকতে পারে না, আরও কত উর্বরতার দিকে তার যাত্রা শুরু হয়। পাবলোর ক্যানভাসে কোমলতমা কিশোরীরা কাঁকই দিয়ে চুল আঁচড়াতে থাকল, তাদের শীর্ণ নাজুক পা দুফাঁক করে উঁকি মেরে আবিষ্কার করতে চাইলো ঝিনুকের মাংসল রাজত্ব। ইন্ডিয়ান ইংকে আঁকা আঁচড়কাটা ছবিতে ফুটে উঠছে কিরণময়ীর নির্ভুল মুখ। পাবলোর ছবিতে অন্য মায়ের দেবীর মতো ফটফটে চাউনি আস্তে আস্তে সরু রেখার মতো হয়ে উঠছে, সত্যিকার জগতেও অন্য মায়ের চোখ সরু হচ্ছে, সেই চোখে অবসাদ, রাগ, ঘৃণা, বিরক্তি।'প্রথম যৌবনে তোর অন্য মার পেটে বাচ্চা এসেছিল, স্বামী মেরেধরে সেই বাচ্চা খসিয়ে ফেলল। বিয়ে হয়েছে বলে আর বিয়ে হলো না। প্রথম বাচ্চা মেরে ফেলেছে বলে আর বাচ্চাও হলো না। অথচ তোর বাপকে মানে অন্য বাপকে ভালোবাসবার পর ওর খুব ইচ্ছে হয়েছিল একটা সংসারের। সেখানে প্রেম থাকবে, সন্তান থাকবে। অস্থায়ী সেই ধোপাডিঙার বাড়িতেই হোক না কেন সেই সংসার। তোকে নিয়ে এল অনাথাশ্রম থেকে। প্রথমদিকে কী ভালোই না বাসত তোকে! কত রংবেরঙের ফিতে দিয়ে বিনুনি করে দিত তোর চুল। মনে আছে তোর? আমরা কেউ না কেউ তোকে ইস্কুলে নিয়ে যেতাম, ভালোকাকুর পিঠে চড়তি তুই আর কয়লার ট্রেনের মতো চুরুটের ধোঁয়া ছাড়ত কাকু। তোর বাপ তোকে বসিয়ে বসিয়ে হোমওয়ার্ক করাতো। 'মাতৃত্বের স্বল্পমেয়াদী বাসনা একদিন ফুরল। পাবলোর পিতৃত্ব বিচিত্র হয়ে উঠল বলেই ফুরলো। তার ভুলোকাকুর হাত ধরে কিরণময়ী আবার একদিন ফিরে গেল অনাথাশ্রমে, দয়াময়ী সদনে। মাসপয়লা রবিবারে তাকে দেখতে যেত অন্য মা, পোস্টকার্ড পাঠাত। তারপর সবাই তাকে ভুলে গেল। সে কি বেঁচে ছিল? ডাঁসা যুবতী হওয়ার বয়েস অব্দি? সেবারের মৌসুমে প্যারিসের মেয়েরা বাহারী কবরী বেঁধে গ্রীবার শুরুতে এঁটে রাখছিল, খোলা পিঠে স্থলপদ্মের পাপড়ির মতো উড়ু উড়ু কাপড়. . . সে-ও কি তেমন? তবে এই ডিটেনশন ক্যাম্পের অন্ধকার ঘরে সে কোথা থেকে এল? জেকবের অস্থির মন এবং দুর্বল শরীর আর নিতে পারলো না। শুয়ে শুয়ে দম নেবার বৃথা চেষ্টা করতে করতে তিনি দেখতে লাগলেন অন্ধকারে আরও কালো অন্ধকারের মতো এসে দাঁড়িয়েছে কনভয়, ওঁকে মরণকলের মুখে ফেলে দিয়ে আসবে বলে।কিরণময়ী তখনো তাঁর শরীরের কাছটিতে পোষা প্রাণীর মতো করে বসে আছে, বসে বসে দুলছে। আর বলছে, 'তুমি যেমন শখের বান্ধব, আমি তেমনি শখের পুতুল। খেলা ফুরলে পাবলো আমাদের মাঝপথে ভুলে গেছে। . . . তুমি লিখেছিলে ভুলোকাকু, “তুমি আমায় মারতে পারো, মারতেই পারো, আমারও সময় আসবে? ”কই, সময় তো এল না! 'বুকের ব্যথাটা একটা প্রমত্ত দানবের আকার নিচ্ছে। কে দেখেছে ব্যাঙকে বেতো রুগীর মতো করে রাস্তা পেরোতে, রাস্তা পেরোনো ব্যাঙের মতো জেকবও কি পথে একটা পা ফেলে আসেন, পরে সেটা টেনে নিয়ে আসেন সচল পায়ের গন্তব্য অব্দি। কেউ দেখে না তাঁকে। 'আমায়ও দেখত না, যদ্দিন হলদে তারা পরতে হয়নি আমার, এখন হয়। এঁদো নালার ব্যাঙের কী ভাগ্যি, তাকে হলদে তারা পরতে হয় না! ' পেছনের জীবনটাকে ব্যাঙের সেই পায়ের মতো করে টেনে কাছে আনতে গিয়ে ম্যাক্স জেকব দেখলেন, ঘরের দেয়ালটা উবে গেছে, সেখানে নিশুতি রাত্রির আকাশ, মর্টারের গোলা তুবড়ির মতো উড়ে যাচ্ছে সেই আকাশে, আর সমাধি থেকে বিভোর চোখে সেদিকে চেয়ে আছেন কিরণময়ীর ভালোকাকু কবি আপোলিনেয়ার, ভাবছেন-আহা যুদ্ধ কী চমৎকার! কী অস্তিত্বময়! আকাশের তারাগুলো বাজির মতো পুড়ছে আর পাবলোর ক্যানভাস ফুঁড়ে দৌড়ে চলে যাচ্ছে গোয়ের্নিকার ঘোড়া-ষাঁড় আর পেছন পেছন অনাথাশ্রমের ছোট ছোট মেয়েরা।কে যেন বলে গেছিল, জীবন হ্রস্ব, আর শিল্প সুদীর্ঘ? ল্যাটিনটা যেন কী?পাবলো পিকাসোর চিরবন্ধু ম্যাক্স জেকব ১৯৪৪-এ গেস্টাপো বাহিনীর হাতে ধরা পড়েন। জেকব ছিলেন সমকামী ইহুদি, আউস্উইশে চালান হয়ে যাবার আগে ইনিমোনিয়ায় ভুগে বন্ধুহীন সহায়হীন দশায় মৃত্যুবরণ করেন তিনি। পিকাসো তাঁকে বাঁচাবার কোনো চেষ্টাই করেননি।অন্য আলোয় লেখা পাঠানোর ঠিকানা: info@onnoalo. com","featured":"no","comment-count":"0","summary":null,"created-by":{"name":"Abu Sayed","external-id":"118454","email":"abu.sayed@prothomalo.com","username":"abusayed-suruj"},"imported-card-id":"ae7a1a03-9607-4816-bc4a-757bfb500e26","card-share":{"shareable":false},"view-count":"0","story-attributes":{"author-display-name":["সাগুফতা শারমীন তানিয়া"],"edition":["online"]},"modified-by":{"name":"Mahfuz","external-id":"720612","email":"mahfuzer.sarker@prothomalo.com","username":"Mahfuz-11445"}}}},{"id":"c389f2aa-0715-47c8-9276-014071f39b3e","score":null,"type":"story","item":{"headline":["ক-তে কুজ্ঝটিকা"]},"story":{"author-name":"migrator","tags":[{"properties":{"seo":{"meta-title":"গল্প-অন্য আলো","meta-keywords":["গল্প-অন্য আলো"],"meta-description":"<p>গল্প-অন্য আলো</p>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/2018/11/07/cefdd9b489fbdc34eb78436da3c27ed8-5be2b76243731.jpg"}],"images":[],"tag-hidden":"no","external-id":"8701","tag-description":"<p>গল্প-অন্য আলো</p>"},"slug":"গল্প-অন্য-আলো","name":"গল্প-অন্য আলো","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":65621},{"properties":{"seo":{"meta-title":"অন্য আলো","meta-keywords":null,"meta-description":null},"photo":[{"url":null}],"images":[],"tag-hidden":"no","external-id":"213","tag-description":null},"slug":"অন্য-আলো","name":"অন্য আলো","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":62800}],"headline":"ক-তে কুজ্ঝটিকা","slug":"onnoalo/stories/ক-তে-কুজ্ঝটিকা","last-published-at":1596777000000,"subheadline":null,"alternative":{"home":{"default":{"hero-image":{"hero-image-s3-key":"prothomalo/import/media/2020/08/07/5211612417f54801cddfef53609cef25-5f2cce37353c6.jpg","hero-image-url":"https://images.assettype.com/prothomalo/import/media/2020/08/07/5211612417f54801cddfef53609cef25-5f2cce37353c6.jpg"},"headline":"ক-তে কুজ্ঝটিকা"}}},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1596777000000,"id":"c389f2aa-0715-47c8-9276-014071f39b3e","hero-image-s3-key":null,"cards":[{"client-id":null,"story-elements":[{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/b9a8143e-ee0b-4a70-b5fd-2649048efc65","type":"text","family-id":"37e70690-fb73-42e9-85d6-b3cb1210d28b","title":"","id":"b9a8143e-ee0b-4a70-b5fd-2649048efc65","metadata":null,"subtype":null,"text":"<p class=\"HeaderHeadline\">বাইরে যাব, জামা-প্যান্ট পরে জুতার ফিতা বাঁধব বলে মোড়া টেনে বসেছি, মিলা বলল, কই যাও? বললাম, শ্যামলীতে রতুর ওখানে, দেরি করব না। মিলা বলল, এই বৃষ্টিতে? গাড়িতে যাবা? মনে মনে বললাম, মারব এক থাপ্পড়। ভাবখানা যেন আমাকে প্রায়ই গাড়িতে চলতে ফিরতে দেখে। গাড়ি একটা থাকলে সুবিধা হতো, কিন্তু কোথায় পাব? আর বৃষ্টির কথা যে বলল, কোথায় বৃষ্টি?</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/e7ad877f-66b5-45dc-b219-55b44071f64e","type":"text","family-id":"35d20752-99e3-4282-947a-d04bda3301cd","title":"","id":"e7ad877f-66b5-45dc-b219-55b44071f64e","metadata":null,"subtype":null,"text":"<p class=\"Body\">জুতার ফিতা বাঁধা সারা, উঠতে যাব, মনে মনে হাসলাম। মিলা আমার তিন-সাড়ে তিন বছরের ছোট বোন। আজ কত বছর হবে...দশ বছরের কম না, ও নেই। কিন্তু ওলটপালট কথা বলা ছাড়েনি, আগেও খুব বলত, কথায় কথায় মিথ্যাও। মা বলতেন, বানিয়ে বানিয়ে বলে। মিথ্যা আর বানিয়ে বলা এক হলো? বানিয়ে বলাটা শুনতে খারাপ লাগে না, কাজটা যাকে বলে ক্রিয়েটিভ, সবাই বানিয়ে বলতে পারে না। মিলা মিথ্যাই বলত, ডাহা মিথ্যা। আমার ওয়াকম্যান নিয়ে বলত নেয়নি, মেট্রিকের সময় ছোট খালার দেওয়া আমার প্রিয় শেফার্স ফাউন্টেন পেন স্কুলে বন্ধুদের ঠাট দেখাতে নিয়ে হারিয়ে এসে বলেছে, নেয়নি। এসব মিথ্যায় বানিয়ে বলার বাহাদুরি নেই। এই যেমন বলল, বৃষ্টি।</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/58948d6c-0be8-4e56-9b98-8599db9f7b9d","type":"text","family-id":"cd339351-5895-4aed-a082-bb30e02086e4","title":"","id":"58948d6c-0be8-4e56-9b98-8599db9f7b9d","metadata":null,"subtype":null,"text":"<p class=\"Body\">হঠাৎ হঠাৎ উটকো কথাগুলো যে ও-ই বলে, আমি কল্পনা করি না, এ নিয়ে আমার বিন্দুমাত্র সন্দেহ নেই। কাল রাতে যেমন বলল, জানালা খোলা কেন, অন্ধকার ঢুকছে না? জানালা লাগাও, বেশি আলো পাবে, কম্পিউটারে কাজ করতে আরাম। উঠে জানালা আটকাতে আলোয় ভরে উঠেছিল ঘর। আমি গলা ছেড়ে তাকে থ্যাংকিউ বলেছিলাম।</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/a56601eb-6e7e-435e-b452-ff06e007f1fd","type":"text","family-id":"3b0d27a7-2de3-4fab-ac46-990dafe44d4e","title":"","id":"a56601eb-6e7e-435e-b452-ff06e007f1fd","metadata":null,"subtype":null,"text":"<p class=\"Body\">কিন্তু এ কী, বৃষ্টি যে! মিলার কথাই ঠিক। বিকেলটা ঝকঝকে দেখেই না জামাকাপড় পরলাম, জুতার ফিতা বাঁধলাম। কী দেখলাম তবে? ঘুমিয়েছিলাম দুপুরে খেয়ে। তারপর চা বানালাম, খুঁজে পেতে অর্ধেকটা টোস্ট–বিস্কুট পেয়ে চায়ে চুবিয়ে খেলাম। বাইরে গেলে ওয়েল ফুডের এই টোস্টটা আনতে হবে, এত দূর পরিষ্কার মনে আছে। তারপর আড়মোড় ভেঙে ক্যাটস আইয়ের এই সরু লাল স্ট্রাইপ শার্টটা পরলাম, গ্যাবার্ডিনের অফ হোয়াইট প্যান্ট, আর জুতার ফিতা বাঁধব বলে মোড়ায় বসতেই, কই যাও?</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/1f414b0a-30eb-4cac-9a4d-7324adbe8916","type":"text","family-id":"c9a7c0a3-12e9-41b0-a0dd-487fee4f3cc4","title":"","id":"1f414b0a-30eb-4cac-9a4d-7324adbe8916","metadata":null,"subtype":null,"text":"<p class=\"Body\">বৃষ্টি বলতে ঝিরিঝিরি না, ঝমাঝম যাকে বলে। গলির রাস্তায় প্রায় হাঁটু পানি, অন্তত কয়েক ঘণ্টা আকাশভাঙা বৃষ্টির ফল। দুর, মিলা না, ঘুম থেকে উঠে কী না কী ভেবেছি! রতুকে বরং ফোন করে বলি ওর ওখানে যাব ভাবছিলাম, বৃষ্টিতে বেরোতে পারছি না। ব্যালকনি থেকে নিচে তাকাতে চোখ পড়ল ধুমবৃষ্টিতে একজন ভ্যানওয়ালা লেবুবোঝাই ভ্যান নিয়ে ঠায় দাঁড়িয়ে ভিজছে, আর পা নেড়ে পানিতে কী খুঁজছে। ইচ্ছা হয় ওকে চেঁচিয়ে জিজ্ঞেস করি, ওই মিয়া, কী খোঁজো? ভিজে ভিজে অবশ্য লেবুগুলো তাজা-টাটকা হচ্ছে, তবে ও যে কী আশায় কেবল পা-ই নাড়াচ্ছে আন্দাজ করতে পারি না। কিছু সময় অপেক্ষা করি, দেখা যাক, যা খুঁজছে পায় কি না। অল্প সময়ে আমি নিশ্চিত হয়ে যাই লোকটা তার পায়ের টায়ারের চটি খুঁজছে না। খুঁজছে মোবাইল, ভ্যান ঠেলার সময় লুঙ্গির কোচড় থেকে পড়ে গেছে, যেখানে খুঁজছে সেখানেই পড়েছে। পানিতে চুপচুপে হওয়ার পর ওটা কোনো কাজে লাগবে? আশ্চর্য হয়ে তখনই দেখি পা চালানো থামিয়ে কোমর-পিঠ ভেঙে সে কনুই পর্যন্ত পানিতে হাত ডুবিয়ে একটা আচ্ছা সাইজের মাগুর মাছ পাকড়ে তুলছে। এতক্ষণে মুখ তুলে তাকাতে দেখি অল্প বয়সী ছেলে, বৃষ্টিধোয়া হাসিতে তাকে চেনা চেনা লাগে। মাথা-প্যাঁচানো গামছা খুলে ফেলতে আরও চেনা লাগে। গলির মোড়ে তাকে দেখতাম ফুচকা বেচতে। মাছটাকে গামছার ঝুলে ছেড়ে সে গিঁট দেয়। চেয়ে চেয়ে ভাবি, এই ভ্যানে করেই কি ও ফুচকা বেচত? স্কুল, কোচিং সব বন্ধ বলে আজকাল কেউ ফুচকা খায় না, তাই লেবুর কারবার?</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/b6517a89-9f0c-4a7e-b7b0-d7f2d868e66f","type":"text","family-id":"a3c5ff52-408d-40a4-8cdd-cdc50c17c8bd","title":"","id":"b6517a89-9f0c-4a7e-b7b0-d7f2d868e66f","metadata":null,"subtype":null,"text":"<p class=\"Body\">রতুকে ফোন করার কথা মনে হতে ঘরে ফিরি। একসময় ছিল রতু ফোন ধরতে সময় নিত, আট-দশটা রিং না হলে ধরার প্রয়োজন মনে করত না। ইদানীং একটা-দুটো রিং হতেই সে তার মিহি মেয়েলি গলায় ‘কী রে, কী অবস্থা’ বলবে। আজ একটা রিংও পুরো হলো না, রতু বলল, কই, তোর না আসার কথা?</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/c424693c-34c3-4742-aab9-415f7abb0ce3","type":"text","family-id":"18a24f04-9fc2-40ab-a06a-a83fb4cad696","title":"","id":"c424693c-34c3-4742-aab9-415f7abb0ce3","metadata":null,"subtype":null,"text":"<p class=\"Body\">রাগ হলো কথায়, ও যেন এ দুনিয়ায় থাকে না, বৃষ্টি হচ্ছে দেখছে না! আমি বলি, বৃষ্টি। আরও বলি, বৃষ্টি হচ্ছে, অথচ আমি টের পাইনি, জামাকাপড় পরে বেরোব, মিলা বলল বৃষ্টি। বাইরে চেয়ে দেখি, তাই তো, অথচ বৃষ্টি ছিল না, মানে আমি দেখিনি, তবে ছিল, গলিতে হাঁটু পানি, অন্তত চার-পাঁচ ঘণ্টার টানা বৃষ্টি।</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/441c454f-a117-4861-af03-5597656e0f88","type":"text","family-id":"4172462e-1cd8-41c4-ab66-7aad9874f8dd","title":"","id":"441c454f-a117-4861-af03-5597656e0f88","metadata":null,"subtype":null,"text":"<p class=\"Body\">বৃষ্টি ছিল কি ছিল না সেদিকে না গিয়ে রতু বলল, মিলা কেমন আছে?</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/e1bb62f1-4e5e-4577-bce9-934d5c21edae","type":"text","family-id":"dce20618-4841-4c66-ac0c-287338d070a2","title":"","id":"e1bb62f1-4e5e-4577-bce9-934d5c21edae","metadata":null,"subtype":null,"text":"<p class=\"Body\">থতমত খেয়ে বলি, মিলা...</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/fb0b0ab0-e6cf-4f72-9779-70e433817645","type":"text","family-id":"0bda8a11-6817-4367-97af-3a4bb7e320d1","title":"","id":"fb0b0ab0-e6cf-4f72-9779-70e433817645","metadata":null,"subtype":null,"text":"<p class=\"Body\">বললি না তোকে বলেছে, বৃষ্টি। কেমন আছে?</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/55432a13-888b-49eb-a9c7-888b6b6cc23f","type":"text","family-id":"6afdb5e1-8bb0-41e1-9f80-1378e2d3d48b","title":"","id":"55432a13-888b-49eb-a9c7-888b6b6cc23f","metadata":null,"subtype":null,"text":"<p class=\"Body\">ঠাট্টা কেন করিস। মিলা কবে আমাদের ছেড়ে গেছে!</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/7589ea33-74fb-4993-825c-6a4d51e15822","type":"text","family-id":"3413094f-8117-4dd0-8004-0d15bb2ff067","title":"","id":"7589ea33-74fb-4993-825c-6a4d51e15822","metadata":null,"subtype":null,"text":"<p class=\"Body\">হাসির আওয়াজ পাই ওপার থেকে। ফ্যাসফেসে আওয়াজহীন হাসি, কান পাতলে কেবল শোনা যায়। বলি, তুই তো সব জানিস, তারপরও কেন জানতে চাইলি, মিলা কেমন আছে। ভালো থাকতে পারে ও?</p>"},{"description":"","page-url":"/story/c389f2aa-0715-47c8-9276-014071f39b3e/element/013a1e18-8fa1-4030-9d6b-3c2528084201","type":"text","family-id":"339348d4-175a-40dc-b2f5-40850e8345d5","title":"","id":"013a1e18-8fa1-4030-9d6b-3c2528084201","metadata":null,"subtype":null,"text":"<p cl
