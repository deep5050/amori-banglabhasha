-at":1597408300423,"page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/f4bc096e-30b6-49de-b794-eccdb706ca47","type":"image","family-id":"5f6cd639-dcb8-4b51-bb1c-117cf9542f78","image-attribution":"","title":"অলংকরণ: সব্যসাচী মিস্ত্রী","id":"f4bc096e-30b6-49de-b794-eccdb706ca47","image-s3-key":"prothomalo/import/media/2020/07/31/3da8e0c29e374272e68a1177452cefc1-5f23b55092a33.jpg","metadata":{"original-url":null},"subtype":null},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/5fb06a42-1857-42b2-a6ad-6faef8a58b6e","type":"text","family-id":"c4247699-59e2-4755-85b3-ba80ac5f491d","title":"","id":"5fb06a42-1857-42b2-a6ad-6faef8a58b6e","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">গেটের কাছাকাছি আসতেই রাস্তায় দাঁড়ানো তরিকে দেখতে পেল রূপক। তরির সঙ্গে বয়স্ক একজন—বছর দশেক আগে তাদের সাবলেট দেওয়া বাড়ির মহিলা। আন্টিকে চিনতে পেরে রূপক গাড়ি থামাল। হাই বিমের আলোয় চোখ কুঁচকে দুজন তাকিয়ে থাকল। আলোর বিপরীতে রূপককে চিনতে পেরে থমকে গেল তরি। আন্টি চিনলেন একটু পর, ‘আরে, ওই যে গাড়িতে রূপক, সে-ও অনুষ্ঠানে এসেছিল নাকি?’ তরি বুঝল, একই কমিউনিটি সেন্টারের অন্য কোনো অনুষ্ঠানে এসেছিল রূপক। আবছায়ায় তরির বিব্রত মুখ আন্টির চোখে পড়েনি, বললেন, ‘তাহলে খামোখা উবার ডাকতে গেলাম কেন? তোমরাও এখনই বেরোচ্ছ, যেতে যেতে গল্প করা যাবে, কত্ত দিন পরে দেখা!’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/bc57512a-4056-4a36-965e-9792157726ca","type":"text","family-id":"bed709c0-d913-4639-8443-e015fa117b2c","title":"","id":"bc57512a-4056-4a36-965e-9792157726ca","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">আন্টির বিরতিহীন কথার মাঝপথে রূপক এসে গাড়ির দরজা খুলে দাঁড়াল। তরির অন্যমনস্কতা অগ্রাহ্য করে বলল, ‘কেমন আছেন, আন্টি? বাড়ির দিকেই তো?’ </p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/53266e69-a41f-4caa-acad-c84c6b9f4a7b","type":"text","family-id":"32abdfac-7af6-4416-9ba3-d4e3e2b0afb9","title":"","id":"53266e69-a41f-4caa-acad-c84c6b9f4a7b","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘ভালো, তোমাদের তাড়া নেই নিশ্চয়?’ গাড়িতে উঠে বসার পরে এ কথা বলার মানে নেই। আন্টির হাতে ধরা তরির হাত। মানা তো করতেই পারল না, বরং যন্ত্রের মতো তরি উঠে বসল পাশের সিটে। </p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/9feb0da2-10da-47ee-b222-1e39c7661135","type":"text","family-id":"5519f3f2-30df-4a23-be94-ac383ec7eca1","title":"","id":"9feb0da2-10da-47ee-b222-1e39c7661135","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘সুন্দর গাড়ি। কবে কিনেছ? তোমাদের দেখে আসলে একসঙ্গে অনেক কথা বলতে ইচ্ছে করছে। সেই যে তোমরা আমার বাড়িতে এলে, তারপর...’, আন্টির কথার ফোয়ারা ছুটতে লাগল। রূপক প্রায় কথাতেই মাথা দুলিয়ে হাসল। তরি চুপ। কখনো হাসির তোড়ে আন্টির হাতের ধাক্কায় জেগে উঠল। ভেতরে ভেতরে ১০ বছর আগের সময়ে ভ্রমণ। একটামাত্র ঘর নিজেদের, বাকি সব আন্টির সঙ্গে যৌথ মালিকানায়। খাবার ঘরে গল্প জমত। তবে নিজেদের ঘরে গিয়ে দরজা ভেড়ানোর তাড়া মনে লেগেই থাকত। সংসার শুরুর একেকটা ক্ষণ, স্বপ্ন বোনার প্রতিটা মুহূর্ত আর তিল তিল করে টাকা জমিয়ে আস্ত একটা অ্যাপার্টমেন্ট ভাড়ার সংকল্প—সবকিছু ওখানকার বছর দেড়েক সময়কে তাড়িয়ে নিয়ে গিয়েছিল। রাত বারোটায় মহাখালী থেকে মগবাজার বেশিক্ষণ লাগল না। আন্টির গল্প শেষ না হতেই বাড়ি, ‘শোনো, তোমরা মোমবাতির বড়সড় একটা স্ট্যান্ড বারান্দায় ফেলে গিয়েছিলে, মনে আছে? কতবার ফোনও করেছিলাম, নিতে এলে না যে! আজ নেবে?’ </p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/2df578ed-5633-4cfd-bf73-623234d7e875","type":"text","family-id":"56c3c5af-ee73-4704-a995-aac3deaf66f6","title":"","id":"2df578ed-5633-4cfd-bf73-623234d7e875","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">রাত অনেক, ড্রাইভারকে ছাড়তে হবে—আন্টিকে রূপক বোঝাল। তারপর ড্রাইভারকে চলে যেতে বলে নিজে বসল ড্রাইভিং সিটে। তরি বাধ্য হয়ে পাশে। কৈফিয়তের মতো রূপকের গলা শুনতে পেল, ‘ড্রাইভারের বাড়ি এদিকেই। রাস্তা এখন খালি, আমি অত খারাপও চালাই না।’ তরি এতক্ষণে মুখ খুলল, ‘আন্টিকে বললা না কেন আমরা সেপারেশনে আছি?’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/eec177ff-a182-4685-bd72-dc8928e90592","type":"text","family-id":"d950dfa5-57ae-4f5b-b84b-41bcf6aafcd1","title":"","id":"eec177ff-a182-4685-bd72-dc8928e90592","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘বাহ্, তুমি বললেই পারতা?’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/bd89cd06-1b0c-45c6-a720-fdbb3b535d99","type":"text","family-id":"7ead2c55-69fc-4c2a-9013-2e36bb9bd5dc","title":"","id":"bd89cd06-1b0c-45c6-a720-fdbb3b535d99","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">প্রশ্নের উত্তর না দিয়ে বাইরে তাকাল তরি। অন্ধকারে নানান অবয়ব দেখে চমকে উঠল। কয়েক মিনিটে সে যেমন ১০ বছর আগের হাজার দৃশ্যে ঘোরাফেরা করে এসেছে, রূপকও কি তা–ই? রূপকের দিকে ফিরলে মনে হলো ভাবনার ভারে ক্লান্ত, বিধ্বস্ত। </p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/f4305335-fe2e-4428-8da0-5c888207fed8","type":"text","family-id":"60537a3a-fd0f-4098-a712-2b40608ef307","title":"","id":"f4305335-fe2e-4428-8da0-5c888207fed8","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘ধানমন্ডিতেই এখনো, নাকি?’ রূপক প্রশ্ন করল। </p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/cdd3263e-422f-4c9c-8b8b-e844c5b6eb93","type":"text","family-id":"ab9c2950-2b2b-4523-bca8-cab01e5373be","title":"","id":"cdd3263e-422f-4c9c-8b8b-e844c5b6eb93","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">তরি ছোট্ট করে বলল, ‘হুম।’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/0e813c05-a866-4016-b77f-e0a69e6c0623","type":"text","family-id":"b208c0a8-fe56-4475-82de-af3c5ee14218","title":"","id":"0e813c05-a866-4016-b77f-e0a69e6c0623","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘ওই নাফিসও ওখানেই?’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/e6a83542-6205-4a19-9842-05e8def407ae","type":"text","family-id":"a96a129a-c996-42e3-9e32-9441db4cec74","title":"","id":"e6a83542-6205-4a19-9842-05e8def407ae","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘মানে?’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/f7b15005-c92a-4f8a-99c3-37a5ff108814","type":"text","family-id":"41e94557-f88d-4305-843a-8f70ab061922","title":"","id":"f7b15005-c92a-4f8a-99c3-37a5ff108814","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘থাকে না তোমার সঙ্গে?’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/fc3a9a4f-9286-4320-9db4-593c66155d71","type":"text","family-id":"de1185a3-7d25-4941-a049-778165dc8a9b","title":"","id":"fc3a9a4f-9286-4320-9db4-593c66155d71","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘ফালতু কথা বইল না তো!’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/935e7407-296d-4444-a85f-edd69df47342","type":"text","family-id":"3a9027d7-da59-4bd3-b45f-bd49f7423135","title":"","id":"935e7407-296d-4444-a85f-edd69df47342","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘ফালতু কেন? ছ্যাঁকা খাইছ নাকি? হা হা হা...’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/54a89858-7d13-4dc8-8dc7-ecc2b5e6eb64","type":"text","family-id":"4645af61-427e-4478-bfbb-0558d8c45e2e","title":"","id":"54a89858-7d13-4dc8-8dc7-ecc2b5e6eb64","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘আমাকে ছ্যাঁকা দিবে ও?’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/ef35737a-b5ed-489c-a020-c6c7a46d6b2c","type":"text","family-id":"500d4fe1-6083-4dee-aef6-51f6347bbab0","title":"","id":"ef35737a-b5ed-489c-a020-c6c7a46d6b2c","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘বুচ্ছি, তুমিই দিছ। আমাকেও যেমন...’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/dbc0eca0-1159-4a44-9847-3b47f4493a3f","type":"text","family-id":"423ab423-eee8-478f-9c2b-f4f32932e2e7","title":"","id":"dbc0eca0-1159-4a44-9847-3b47f4493a3f","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘তোমাকে ছ্যাঁকা দিলাম কখন? তুমি নিজেই না সিনথিয়ার সাথে ঘুরাফিরা শুরু করলা! বিয়ে করে ফেল না কেন? ডিভোর্সের প্রসিডিওরও শুরু করো, আমার অত সময় নাই।’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/a9a498fd-33f7-4026-a7b2-50bfa2fe2ab6","type":"text","family-id":"109e9bb6-0a76-4dff-8b8d-cd9e751d8b6c","title":"","id":"a9a498fd-33f7-4026-a7b2-50bfa2fe2ab6","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘করতাম কিন্তু সিনথিয়া তো আমার কলিগকে বিয়ে করে ফেলল।’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/4d8e77c2-42af-4ba7-8c58-81ec37c912eb","type":"text","family-id":"b96d421e-2c16-4a3e-bd89-1c43e16b16b7","title":"","id":"4d8e77c2-42af-4ba7-8c58-81ec37c912eb","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">তরি মধ্যরাতের নীরবতা ভেঙে হো হো করে হাসতে লাগল। সামলে নিয়ে বলল, ‘আহা রে, তোমার কী অবস্থা! অফিসে আর মেয়ে নাই? ফেসবুকেও পাও নাই কাউরে?’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/5ca442f2-8d99-4a53-ba24-82e8f86242d9","type":"text","family-id":"6efd1504-59cc-4f3d-ab79-d90819cb5947","title":"","id":"5ca442f2-8d99-4a53-ba24-82e8f86242d9","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘আমি তোমার মতো অত ঘন ঘন প্রেমে পড়ি না, বুচ্ছ?’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/e5e04d80-0d2c-42b8-904c-4a06e5d51ab4","type":"text","family-id":"8f07e972-7148-4daf-8e23-e16334134f4a","title":"","id":"e5e04d80-0d2c-42b8-904c-4a06e5d51ab4","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘উলি বাবা! প্রেম তো তিন মাসের একটা ব্যাপার। তিন মাসের বেশি একই উত্তেজনা থাকে নাকি? মানে, তুমি যেই রকম প্রেম করো—প্রেমিকাকে আগাগোড়া জানা হয়ে গেলে তারপর কিয়ের ইন্টারেস্ট? কৌতূহল একটা প্রেম, এইটা আমি আগে বুঝি নাই।’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/6884a4b8-eef2-4905-8b71-5aa5b8a4cbde","type":"text","family-id":"5ecbc69e-b011-47cc-90f5-76371c635e38","title":"","id":"6884a4b8-eef2-4905-8b71-5aa5b8a4cbde","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">ঠেস দিয়ে কথা বলার পরও রূপক কেন যেন চুপ। একলা গাড়ির শব্দ তখন স্তব্ধতা চিরতে লাগল। আরও চিরল রূপকের ক্ষীণ কণ্ঠস্বর, ‘নাফিস আসলেই তোমার সঙ্গে নাই?’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/5ab852b6-3a59-4765-aad8-1fda5174711a","type":"text","family-id":"c7d0d6f8-2bdc-43f4-9252-9630f6e92fff","title":"","id":"5ab852b6-3a59-4765-aad8-1fda5174711a","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘আমার কৌতূহল শেষ হইছে, বুচ্ছ?’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/c83c0c7e-456d-4fda-80be-ef3b0de3d8e7","type":"text","family-id":"558a738f-e34d-47c5-9b17-db88073e4bbf","title":"","id":"c83c0c7e-456d-4fda-80be-ef3b0de3d8e7","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">রূপক হাসল, ‘আচ্ছা, আমাদের এত কৌতূহল ছিল কেন, বছরের পর বছর?’ রূপকের দিকে তাকাল তরি। অন্ধকারে রূপকের চোখ দেখা না গেলেও তাতে মায়াটুকু ধরতে কষ্ট হলো না। সেদিকে তাকিয়ে বলল, ‘শুধু কৌতূহল না, মায়াও হয়তো প্রেম।’ </p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/ec0e3aa2-6d12-471b-baf0-6c13fe87585d","type":"text","family-id":"cbad76e3-afa3-4b58-ad65-0325a2e2ed6d","title":"","id":"ec0e3aa2-6d12-471b-baf0-6c13fe87585d","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘চলো, তোমাকে ওপরে দিয়ে আসি,’ গাড়ি থামিয়ে রূপকের কণ্ঠস্বরে মিনতি। তরি মানা করল না। না হয় আরও কয়েক মিনিট একসঙ্গে কাটুক। অ্যাপার্টমেন্টের দরজায় দাঁড়িয়ে ব্যাগ হাতড়ে তরি বিরক্ত, ‘বড় ব্যাগের এই এক সমস্যা, ছোট জিনিস খুঁজে পাওয়া যায় না।’ রূপক চৌকাঠে হেলান দিয়ে চাবির গোছা তরির চোখের সামনে ধরল, ‘এই দেখো, দরজার চাবিটা গাড়ির চাবির সঙ্গে ঝুলতেছে এখনো।’ </p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/8758bf21-2154-4aa4-9c72-6deeb5d33ba9","type":"text","family-id":"ae777051-3f17-4e68-819e-cb5079ea5ce8","title":"","id":"8758bf21-2154-4aa4-9c72-6deeb5d33ba9","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">দেড় বছর পরে বিস্মৃত চাবি খুঁজে পেল চেনা দরজা। তরির আগে রূপকেরই হাত পৌঁছে গেল বাতির সুইচে। ‘আন্টির বাড়ি থেকে মোমবাতি স্ট্যান্ডটা আনতে হবে। মোম জ্বালিয়ে মেঝেতে ময়ূরের ছায়াটা দেখব। ওইটাতে ময়ূরের কারুকাজ ছিল, মনে আছে?’</p>"},{"description":"","page-url":"/story/c6b6e7c4-5ed9-4452-a8b2-b5c911b23087/element/b30ca0e7-d83f-4656-802d-250b8830ed46","type":"text","family-id":"fed8a77e-3284-4439-b810-a8eb50ae8be7","title":"","id":"b30ca0e7-d83f-4656-802d-250b8830ed46","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">এগিয়ে এল তরি, যতটুকু এগোলে মাঝখানে আর আকাশ থাকে না।</p>"}],"card-updated-at":1597408306374,"content-version-id":"5fbb9887-6564-444f-a3c7-acfa1595e3ff","card-added-at":1597408306374,"status":"draft","id":"99d29736-5b71-4447-a3a3-a2e91d931b02","content-id":"99d29736-5b71-4447-a3a3-a2e91d931b02","version":1,"metadata":{"social-share":{"shareable":false,"title":"আবার জোছনায়","message":null,"image":{"key":"prothomalo/import/media/2020/07/31/3da8e0c29e374272e68a1177452cefc1-5f23b55092a33.jpg","url":"https://images.assettype.com/prothomalo/import/media/2020/07/31/3da8e0c29e374272e68a1177452cefc1-5f23b55092a33.jpg","attribution":"","caption":null,"metadata":null}}}}],"url":"https://www.prothomalo.com/onnoalo/stories/আবার-জোছনায়","author-id":748190,"access":null,"first-published-at":1596175560000,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"নিজস্বপ্রতিবেদক","social":{},"name":"নিজস্ব প্রতিবেদক","contributor-role":null,"avatar-url":null,"bio":null,"id":1258528,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"excerpt":"গেটের কাছাকাছি আসতেই রাস্তায় দাঁড়ানো তরিকে দেখতে পেল রূপক। তরির সঙ্গে বয়স্ক একজন-বছর দশেক আগে তাদের সাবলেট দেওয়া বাড়ির মহিলা। আন্টিকে চিনতে পেরে রূপক গাড়ি থামাল। হাই বিমের আলোয় চোখ কুঁচকে দুজন তাকিয়ে থাকল। আলোর বিপরীতে রূপককে চিনতে পেরে থমকে গেল তরি। আন্টি চিনলেন একটু পর, 'আরে, ওই যে গাড়িতে রূপক, সে-ও অনুষ্ঠানে এসেছিল নাকি?' তরি বুঝল, একই কমিউনিটি সেন্টারের অন্য কোনো অনুষ্ঠানে এসেছিল রূপক। আবছায়ায় তরির বিব্রত মুখ আন্টির চোখে পড়েনি, বললেন, 'তাহলে খামোখা উবার ডাকতে গেলাম কেন? তোমরাও এখনই বেরোচ্ছ, যেতে যেতে গল্প করা যাবে, কত্ত দিন পরে দেখা!'আন্টির বিরতিহীন কথার মাঝপথে রূপক এসে গাড়ির দরজা খুলে দাঁড়াল। তরির অন্যমনস্কতা অগ্রাহ্য করে বলল, 'কেমন আছেন, আন্টি? বাড়ির দিকেই তো?' 'ভালো, তোমাদের তাড়া নেই নিশ্চয়?' গাড়িতে উঠে বসার পরে এ কথা বলার মানে নেই। আন্টির হাতে ধরা তরির হাত। মানা তো করতেই পারল না, বরং যন্ত্রের মতো তরি উঠে বসল পাশের সিটে। 'সুন্দর গাড়ি। কবে কিনেছ? তোমাদের দেখে আসলে একসঙ্গে অনেক কথা বলতে ইচ্ছে করছে। সেই যে তোমরা আমার বাড়িতে এলে, তারপর...', আন্টির কথার ফোয়ারা ছুটতে লাগল। রূপক প্রায় কথাতেই মাথা দুলিয়ে হাসল। তরি চুপ। কখনো হাসির তোড়ে আন্টির হাতের ধাক্কায় জেগে উঠল। ভেতরে ভেতরে ১০ বছর আগের সময়ে ভ্রমণ। একটামাত্র ঘর নিজেদের, বাকি সব আন্টির সঙ্গে যৌথ মালিকানায়। খাবার ঘরে গল্প জমত। তবে নিজেদের ঘরে গিয়ে দরজা ভেড়ানোর তাড়া মনে লেগেই থাকত। সংসার শুরুর একেকটা ক্ষণ, স্বপ্ন বোনার প্রতিটা মুহূর্ত আর তিল তিল করে টাকা জমিয়ে আস্ত একটা অ্যাপার্টমেন্ট ভাড়ার সংকল্প-সবকিছু ওখানকার বছর দেড়েক সময়কে তাড়িয়ে নিয়ে গিয়েছিল। রাত বারোটায় মহাখালী থেকে মগবাজার বেশিক্ষণ লাগল না। আন্টির গল্প শেষ না হতেই বাড়ি, 'শোনো, তোমরা মোমবাতির বড়সড় একটা স্ট্যান্ড বারান্দায় ফেলে গিয়েছিলে, মনে আছে? কতবার ফোনও করেছিলাম, নিতে এলে না যে! আজ নেবে?' রাত অনেক, ড্রাইভারকে ছাড়তে হবে-আন্টিকে রূপক বোঝাল। তারপর ড্রাইভারকে চলে যেতে বলে নিজে বসল ড্রাইভিং সিটে। তরি বাধ্য হয়ে পাশে। কৈফিয়তের মতো রূপকের গলা শুনতে পেল, 'ড্রাইভারের বাড়ি এদিকেই। রাস্তা এখন খালি, আমি অত খারাপও চালাই না।' তরি এতক্ষণে মুখ খুলল, 'আন্টিকে বললা না কেন আমরা সেপারেশনে আছি?''বাহ্, তুমি বললেই পারতা?'প্রশ্নের উত্তর না দিয়ে বাইরে তাকাল তরি। অন্ধকারে নানান অবয়ব দেখে চমকে উঠল। কয়েক মিনিটে সে যেমন ১০ বছর আগের হাজার দৃশ্যে ঘোরাফেরা করে এসেছে, রূপকও কি তা-ই? রূপকের দিকে ফিরলে মনে হলো ভাবনার ভারে ক্লান্ত, বিধ্বস্ত। 'ধানমন্ডিতেই এখনো, নাকি?' রূপক প্রশ্ন করল। তরি ছোট্ট করে বলল, 'হুম।''ওই নাফিসও ওখানেই?''মানে?''থাকে না তোমার সঙ্গে?''ফালতু কথা বইল না তো!''ফালতু কেন? ছ্যাঁকা খাইছ নাকি? হা হা হা...''আমাকে ছ্যাঁকা দিবে ও?''বুচ্ছি, তুমিই দিছ। আমাকেও যেমন...''তোমাকে ছ্যাঁকা দিলাম কখন? তুমি নিজেই না সিনথিয়ার সাথে ঘুরাফিরা শুরু করলা! বিয়ে করে ফেল না কেন? ডিভোর্সের প্রসিডিওরও শুরু করো, আমার অত সময় নাই।''করতাম কিন্তু সিনথিয়া তো আমার কলিগকে বিয়ে করে ফেলল।'তরি মধ্যরাতের নীরবতা ভেঙে হো হো করে হাসতে লাগল। সামলে নিয়ে বলল, 'আহা রে, তোমার কী অবস্থা! অফিসে আর মেয়ে নাই? ফেসবুকেও পাও নাই কাউরে?''আমি তোমার মতো অত ঘন ঘন প্রেমে পড়ি না, বুচ্ছ?''উলি বাবা! প্রেম তো তিন মাসের একটা ব্যাপার। তিন মাসের বেশি একই উত্তেজনা থাকে নাকি? মানে, তুমি যেই রকম প্রেম করো-প্রেমিকাকে আগাগোড়া জানা হয়ে গেলে তারপর কিয়ের ইন্টারেস্ট? কৌতূহল একটা প্রেম, এইটা আমি আগে বুঝি নাই।'ঠেস দিয়ে কথা বলার পরও রূপক কেন যেন চুপ। একলা গাড়ির শব্দ তখন স্তব্ধতা চিরতে লাগল। আরও চিরল রূপকের ক্ষীণ কণ্ঠস্বর, 'নাফিস আসলেই তোমার সঙ্গে নাই?''আমার কৌতূহল শেষ হইছে, বুচ্ছ?'রূপক হাসল, 'আচ্ছা, আমাদের এত কৌতূহল ছিল কেন, বছরের পর বছর?' রূপকের দিকে তাকাল তরি। অন্ধকারে রূপকের চোখ দেখা না গেলেও তাতে মায়াটুকু ধরতে কষ্ট হলো না। সেদিকে তাকিয়ে বলল, 'শুধু কৌতূহল না, মায়াও হয়তো প্রেম।' 'চলো, তোমাকে ওপরে দিয়ে আসি,' গাড়ি থামিয়ে রূপকের কণ্ঠস্বরে মিনতি। তরি মানা করল না। না হয় আরও কয়েক মিনিট একসঙ্গে কাটুক। অ্যাপার্টমেন্টের দরজায় দাঁড়িয়ে ব্যাগ হাতড়ে তরি বিরক্ত, 'বড় ব্যাগের এই এক সমস্যা, ছোট জিনিস খুঁজে পাওয়া যায় না।' রূপক চৌকাঠে হেলান দিয়ে চাবির গোছা তরির চোখের সামনে ধরল, 'এই দেখো, দরজার চাবিটা গাড়ির চাবির সঙ্গে ঝুলতেছে এখনো।' দেড় বছর পরে বিস্মৃত চাবি খুঁজে পেল চেনা দরজা। তরির আগে রূপকেরই হাত পৌঁছে গেল বাতির সুইচে। 'আন্টির বাড়ি থেকে মোমবাতি স্ট্যান্ডটা আনতে হবে। মোম জ্বালিয়ে মেঝেতে ময়ূরের ছায়াটা দেখব। ওইটাতে ময়ূরের কারুকাজ ছিল, মনে আছে?'এগিয়ে এল তরি, যতটুকু এগোলে মাঝখানে আর আকাশ থাকে না।","featured":"no","comment-count":"0","summary":null,"created-by":{"name":"Gopal Kumer","external-id":"228918","email":"gopal.shutrodhor@prothomalo.com","username":"gkshutrodhor"},"imported-card-id":"99d29736-5b71-4447-a3a3-a2e91d931b02","card-share":{"shareable":false},"view-count":"0","story-attributes":{"author-display-name":["আফসানা বেগম"],"edition":["print"]},"modified-by":{"name":"Gopal Kumer","external-id":"228918","email":"gopal.shutrodhor@prothomalo.com","username":"gkshutrodhor"}}}},{"id":"7882b9 c8163f06964acd2540946-5f23ac26846cb.jpg","member-id":748190,"temp-image-key":null,"image-metadata":null,"uploaded-at":1597408300423,"page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/db7f3e54-8c69-4803-91e3-327dc1fe1b44","type":"image","family-id":"b686cced-989f-494f-a0cc-82878a24a53e","image-attribution":"","title":"অলংকরণ: আরাফাত করিম","id":"db7f3e54-8c69-4803-91e3-327dc1fe1b44","image-s3-key":"prothomalo/import/media/2020/07/31/c823a9967c9c8163f06964acd2540946-5f23ac26846cb.jpg","metadata":{"original-url":null},"subtype":null},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/f3eef365-7b98-4ab0-b34f-5bd737c8f5f3","type":"text","family-id":"b4eaccd5-a185-4d80-ad0a-05c99175390c","title":"","id":"f3eef365-7b98-4ab0-b34f-5bd737c8f5f3","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">রূপকথায় রানির প্রাণভোমরা লুকানো থাকে সমুদ্রের নিচে কোনো রুপার বাক্সে। সেই প্রাণভোমরায় আঘাত করলে বহুদূরে বসে বসে আঙুর খেতে থাকা রানিও চিৎকার করে ওঠে।<br /><br />আমার আম্মা রানি না, তবে সম্ভবত তাঁর প্রাণভোমরা টাইপের কিছু একটা লুকিয়ে আছে কাচের প্লেট বা গ্লাসে। নইলে হাত থেকে গ্লাসটা নিচে পড়লেই ঘরের যেকোনো দূরত্ব পেরিয়ে তিনি ঘটনাস্থলে উপস্থিত হন কীভাবে? </p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/52cb8fc4-8af8-4ab8-956b-324b86381e89","type":"text","family-id":"3c85a072-5fbc-4c8e-a49d-0703972d8f68","title":"","id":"52cb8fc4-8af8-4ab8-956b-324b86381e89","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">একটা গ্লাসের দাম কত? ধরলাম ১০০ টাকা। সেই গ্লাস আপনার হাত থেকে পড়ে যেতেই পারে। এটা হ্যারি পটারের দুনিয়া না যে টেবিলের কোনা থেকে গ্লাস পড়ে গেলে ভেসে থাকবে। গ্লাস হয়ে জন্মগ্রহণ করেছে যেহেতু, ভাঙনেই তার অবসান!</p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/fe92c632-c909-4f57-92ad-9e9a567339d7","type":"text","family-id":"b2be17e8-3b40-4da2-a8be-5f1065acde95","title":"","id":"fe92c632-c909-4f57-92ad-9e9a567339d7","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">সেই গ্লাস ভাঙার যে প্রতিক্রিয়া আম্মা দেখান, মনে হয় গ্লাস না, ব্রায়ান লারার ৪০০ করার রেকর্ড ভেঙেছে। মনে হয়, তাঁর সব সুখ যেন এই গ্লাসেই, আর আমিই সেই সুখ নষ্টের কারণ। ‘এই তো, ভাঙলা? জানতাম গ্লাসটা তুমিই ভাঙবা। এত সুন্দর গ্লাসটা আমার! এই জন্যই এই সব বের করি না।’ </p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/0908060c-4c74-4219-95b3-8f102273d4b7","type":"text","family-id":"388081b0-475a-4260-9c06-a2796eea8455","title":"","id":"0908060c-4c74-4219-95b3-8f102273d4b7","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">এসব পরিস্থিতিতে মনে হয়, আধুনিক বিজ্ঞানের সবচেয়ে বড় আবিষ্কার প্লাস্টিকের গ্লাস-প্লেট-বাটি! </p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/90449963-c29c-4dcd-af72-3459e66e5690","type":"text","family-id":"75a0121a-2343-4cd6-a248-99dadba37af7","title":"","id":"90449963-c29c-4dcd-af72-3459e66e5690","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">এসব ক্ষেত্রে ঘটনা ঘটিয়ে চুপচাপ নিজের ঘরে চলে যাওয়াই সমাধান। আপনি যেহেতু স্পিকার হয়েই গেছেন, মাকে ফ্লোর দিন। হেডফোন কানে মন শান্ত করার গান শুনুন। বাইরের দুনিয়া থেকে সম্পূর্ণ বিচ্ছিন্ন হয়ে যান। ১০–১৫ মিনিটের লেকচার, বেশি না। </p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/a445d907-e8c2-4387-9590-371dbe7be727","type":"text","family-id":"57ce6d21-dd70-4d60-8334-749060d89112","title":"","id":"a445d907-e8c2-4387-9590-371dbe7be727","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">কারণ, আপনি যদি ভাঙা কাচ ঝাড়ু দিয়ে পরিষ্কার করতে চান, তাহলে বলবে, ‘হইছে, ভাইঙা এখন কাজ দেখাইতে হবে না। ক্ষতি যা হওয়ার হয়ে গেছে। আমার সেটের গ্লাসটা!’</p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/f3fedd33-6292-46d6-a00a-cfe39f18cdef","type":"text","family-id":"ee17ee84-1f38-4fc8-a01a-ad02a3fa4a2e","title":"","id":"f3fedd33-6292-46d6-a00a-cfe39f18cdef","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">সেট! এই সেট জিনিসটা নাইন-টেনেও ভুগিয়েছে! আজীবন সেটের অঙ্ক, সেটের গ্লাস শুনতে শুনতে আমি নিজেই আপসেট! </p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/d8e33d76-e5f0-4d8d-aa1b-2c03d1ea2a02","type":"text","family-id":"6b36c836-2bb0-4e82-9263-23e5126e138e","title":"","id":"d8e33d76-e5f0-4d8d-aa1b-2c03d1ea2a02","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">আবার আপনি যদি বলেন, ‘আচ্ছা, সমস্যা নাই। আরেকটা কিনে দেব।’ তখন ঘটনা ঘটবে ভয়ংকর! ‘খুব টাকা হইছে না? টাকার গরম দেখাচ্ছ? টাকা দিলেই হয়ে গেল? ইমোশনের ভ্যালু আছে তোমার কাছে? একটা দানব পেটে ধরছি আমি! আমার ঘরে এমন দানব হলো ক্যান? মেহমান আসলে এখন কী দেব সামনে? এই রকম সুন্দর গ্লাস আর পাওয়া যাবে?’</p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/ff7e39fe-a2c8-4d50-9f8f-00166fe29fa6","type":"text","family-id":"60626daa-dd81-40fc-bb9d-93d79d1d5e8e","title":"","id":"ff7e39fe-a2c8-4d50-9f8f-00166fe29fa6","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">আমি হয়তো বিশ্বের সবচেয়ে দুর্বল দানব, যে গ্লাস-প্লেট আর প্রেমিকার মন ছাড়া কিছু ভাঙতে পারে না! আচ্ছা, গ্লাসের সঙ্গে কিসের ইমোশন? গ্লাসটা বাবা কিনে এনেছিলেন, কষ্টের টাকায় কেনা সংসারের প্রথম গ্লাস, যে গ্লাস কেনার পর নিউমার্কেট থেকে হেঁটে গিয়েছিলেন টিকাটুলি...সেদিন ছিল হরতাল...পুলিশের টিয়ারশেল, তাড়া খেয়ে বাবা ঘরে ঢুকে বললেন, ‘কই গো, এই নাও, তোমার কাচের গ্লাস...আজ থেকে তোমাকে আর কষ্ট করে মেলাইমাইনের গ্লাসে পানি খেতে হবে না...’ এমন হলেও একটা কথা ছিল। সে ক্ষেত্রে দুঃখে আমিও হয়তো ফেসবুকে স্টোরি দিতাম, ‘মিস ইউ গ্লাস!’ </p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/287f0f00-39f3-4e19-9c34-d3881ebea19d","type":"text","family-id":"1b74ce18-5f58-4225-9075-6e65e1e28152","title":"","id":"287f0f00-39f3-4e19-9c34-d3881ebea19d","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">কিন্তু তা হওয়ার কোনো সুযোগই নেই। এত কষ্ট করে গ্লাস আনলেও আম্মা দেখে ভ্রু কুঁচকে বলত, ‘ভালোই, কিন্তু আর কোনো ডিজাইন পাইলা না?’</p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/54229ac1-36f4-479b-a761-4b5135156336","type":"text","family-id":"81b8aeed-a076-47db-bf80-1c1af750c532","title":"","id":"54229ac1-36f4-479b-a761-4b5135156336","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">আম্মার কথা শুনে মনে হয়, যেন এটাই বাসার একমাত্র গ্লাস। অথচ বাসায় যে পরিমাণ গ্লাস আছে, সেগুলো যদি মাঝেমধ্যে বিনোদনের জন্যও ভাঙি, তারপরও স্টক ফুরানোর কথা না। অধিকাংশ বাসার শোকেসে থাকে কাচের গ্লাস-প্লেট-বাটি। যেন ড্রয়িংরুমে সাজিয়ে রাখার জিনিস এগুলো! বার্ষিক ক্রীড়া প্রতিযোগিতার পুরস্কারও কাচের প্লেট! এদিকে সুপারশপগুলো প্রতিনিয়ত নানা ধরনের অফারে গ্লাস-বাটি প্লেট দিচ্ছে। গ্লাসের অভাব হয় কী করে? </p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/9428d5b5-cdb3-4ba4-84e4-dc6fc4be99c5","type":"text","family-id":"bb89425b-94ee-4cd2-acc8-8a19a23320bd","title":"","id":"9428d5b5-cdb3-4ba4-84e4-dc6fc4be99c5","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">আমার ধারণা, গ্লাস বা বাটি ভাঙলেই মায়েদের মাথায় টুং করে একটা নোটিফিকেশন আসে, ‘ম্যাডাম! হলুদে রং না হওয়া, রিকশাওয়ালার ভাড়া বেশি চাওয়া, পছন্দমতো মাছ না পাওয়াসহ যাবতীয় বিরক্তি এবং ক্ষোভ ঢালার দারুণ এক সুযোগ এসেছে আপনার সামনে। আপনার পুত্র একটি গ্লাস ভেঙেছে। দ্রুত ঘটনাস্থলে গিয়ে রাগ–বিরক্তি ঝাড়ুন। অফারটি সীমিত সময়ের জন্য। ধন্যবাদ।’ </p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/72a45351-1b61-4d26-acf7-56a6616ecef1","type":"text","family-id":"17e5ff19-06b6-426f-b43f-3fe581045a7c","title":"","id":"72a45351-1b61-4d26-acf7-56a6616ecef1","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">নোটিফিকেশন পাওয়ামাত্র তাঁরা রেকর্ড চালু করে দেন। দীর্ঘ গ্লাস ভাঙার ক্যারিয়ারে আমি কখনো এই বক্তৃতার পরিবর্তন দেখিনি। এগুলো কি আগে রাত আটটার বাংলা সংবাদের পর টিভিতে দেখাত? নাকি রেডিওতে প্রচার করত?</p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/af8a1372-5a4b-4f35-8677-15787a262588","type":"text","family-id":"781d50c0-fd99-4018-ba71-277ce5dc1c66","title":"","id":"af8a1372-5a4b-4f35-8677-15787a262588","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">‘শ্রোতা বন্ধুরা, বিজ্ঞাপন তরঙ্গে এখন আপনারা শুনবেন, সন্তান গ্লাস ভাঙলে কীভাবে বকা দেবেন তার নিয়ম। জানতে চেয়ে চিঠি লিখেছেন কুমিল্লা থেকে অমুক, বগুড়া থেকে তমুক, কক্সবাজার থেকে শামুক আর তুরস্ক থেকে পামুক...’।</p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/81064304-1128-4a3a-8a2c-24ec1c0f9b60","type":"text","family-id":"99cb1f12-e1ac-4384-800e-625135fe04c3","title":"","id":"81064304-1128-4a3a-8a2c-24ec1c0f9b60","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">নিশ্চয়ই এই টাইপ একটা কমন টেক্সট ছিল কোথাও। নইলে সব মায়ের প্রতিক্রিয়া এক হয় কীভাবে? নাকি গ্লাসেই জিনিসটা লেখা আছে, যেটা আমরা দেখি না, শুধু মায়েরাই দেখেন? </p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/820fb59f-9a27-457d-a8d1-572695b1e177","type":"text","family-id":"925b8e16-b866-41d5-8282-5f63453f413e","title":"","id":"820fb59f-9a27-457d-a8d1-572695b1e177","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">গ্লাস ভাঙার পর স্বাভাবিক প্রতিক্রিয়া হওয়া উচিত এই রকম:</p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/158839ec-54d7-4af4-899f-c52cf2a5a55a","type":"text","family-id":"2457d9da-9dd2-4a24-99ef-5960e9f485df","title":"","id":"158839ec-54d7-4af4-899f-c52cf2a5a55a","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">: কীভাবে ভাঙলা? হাত-পা কাটছে? দেখো কাচ কত দূর গেছে। পরিষ্কার করো। </p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/33b0cffb-89a8-4b6b-a93b-2088f03c7c3c","type":"text","family-id":"9a54b394-443a-4093-9935-75db9b48782c","title":"","id":"33b0cffb-89a8-4b6b-a93b-2088f03c7c3c","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">অথবা কোনো প্রতিক্রিয়াই হওয়া উচিত না। ঠিক যেমনটা হয়, গ্লাসটা যখন ভাঙে আম্মার হাত থেকে। </p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/bf7d1b2e-be84-4ea2-aedd-deaf2e0003a8","type":"text","family-id":"0ae1f1cb-71f8-4d68-94bd-c8a66df7fe08","title":"","id":"bf7d1b2e-be84-4ea2-aedd-deaf2e0003a8","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">: কী হইল আম্মা? </p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/ee0592c0-b682-4599-bfbb-ed9a866e6865","type":"text","family-id":"75081886-b45c-45ac-8d47-a52a5071ae7c","title":"","id":"ee0592c0-b682-4599-bfbb-ed9a866e6865","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">: কী আর হবে? গ্লাস ভাঙছে।</p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/db6badd8-3a3f-43d7-b702-49c2c6aad121","type":"text","family-id":"34103c89-3756-489d-a5ae-1306c8e83a4c","title":"","id":"db6badd8-3a3f-43d7-b702-49c2c6aad121","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">: সেটের গ্লাস ভেঙে গেলে? </p>"},{"description":"","page-url":"/story/7882b9b4-94a2-4d3d-99e8-883ec0ab6cbd/element/5fe7101b-5155-4ded-b8a7-cf5ec5b7c37b","type":"text","family-id":"12a50c73-664b-4c91-8df1-ed13c39de5d8","title":"","id":"5fe7101b-5155-4ded-b8a7-cf5ec5b7c37b","metadata":null,"subtype":null,"text":"<p dir=\"ltr\">: কাচের গ্লাস তো ভাঙবেই। পড়ায় মন দাও। পড়ার আওয়াজ পাই না কেন? খালি অন্যদিকে মনোযোগ!</p>"}],"card-updated-at":1597408305286,"content-version-id":"f11030a2-35da-4467-80b6-30c92d65d787","card-added-at":1597408305286,"status":"draft","id":"e75e0587-4153-423e-a9a2-b52d869d35fc","content-id":"e75e0587-4153-423e-a9a2-b52d869d35fc","version":1,"metadata":{"social-share":{"shareable":false,"title":"পৃথিবীর সব সুখ মিশে আছে গ্লাসে","message":null,"image":{"key":"prothomalo/import/media/2020/07/31/c823a9967c9c8163f06964acd2540946-5f23ac26846cb.jpg","url":"https://images.assettype.com/prothomalo/import/media/2020/07/31/c823a9967c9c8163f06964acd2540946-5f23ac26846cb.jpg","attribution":"","caption":null,"metadata":null}}}}],"url":"https://www.prothomalo.com/onnoalo/stories/পৃথিবীর-সব-সুখ-মিশে-আছে-গ্লাসে","author-id":748190,"access":null,"first-published-at":1596173160000,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"নিজস্বপ্রতিবেদক","social":{},"name":"নিজস্ব প্রতিবেদক","contributor-role":null,"avatar-url":null,"bio":null,"id":1258528,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"excerpt":"রূপকথায় রানির প্রাণভোমরা লুকানো থাকে সমুদ্রের নিচে কোনো রুপার বাক্সে। সেই প্রাণভোমরায় আঘাত করলে বহুদূরে বসে বসে আঙুর খেতে থাকা রানিও চিৎকার করে ওঠে।আমার আম্মা রানি না, তবে সম্ভবত তাঁর প্রাণভোমরা টাইপের কিছু একটা লুকিয়ে আছে কাচের প্লেট বা গ্লাসে। নইলে হাত থেকে গ্লাসটা নিচে পড়লেই ঘরের যেকোনো দূরত্ব পেরিয়ে তিনি ঘটনাস্থলে উপস্থিত হন কীভাবে? একটা গ্লাসের দাম কত? ধরলাম ১০০ টাকা। সেই গ্লাস আপনার হাত থেকে পড়ে যেতেই পারে। এটা হ্যারি পটারের দুনিয়া না যে টেবিলের কোনা থেকে গ্লাস পড়ে গেলে ভেসে থাকবে। গ্লাস হয়ে জন্মগ্রহণ করেছে যেহেতু, ভাঙনেই তার অবসান!সেই গ্লাস ভাঙার যে প্রতিক্রিয়া আম্মা দেখান, মনে হয় গ্লাস না, ব্রায়ান লারার ৪০০ করার রেকর্ড ভেঙেছে। মনে হয়, তাঁর সব সুখ যেন এই গ্লাসেই, আর আমিই সেই সুখ নষ্টের কারণ। 'এই তো, ভাঙলা? জানতাম গ্লাসটা তুমিই ভাঙবা। এত সুন্দর গ্লাসটা আমার! এই জন্যই এই সব বের করি না।' এসব পরিস্থিতিতে মনে হয়, আধুনিক বিজ্ঞানের সবচেয়ে বড় আবিষ্কার প্লাস্টিকের গ্লাস-প্লেট-বাটি! এসব ক্ষেত্রে ঘটনা ঘটিয়ে চুপচাপ নিজের ঘরে চলে যাওয়াই সমাধান। আপনি যেহেতু স্পিকার হয়েই গেছেন, মাকে ফ্লোর দিন। হেডফোন কানে মন শান্ত করার গান শুনুন। বাইরের দুনিয়া থেকে সম্পূর্ণ বিচ্ছিন্ন হয়ে যান। ১০-১৫ মিনিটের লেকচার, বেশি না। কারণ, আপনি যদি ভাঙা কাচ ঝাড়ু দিয়ে পরিষ্কার করতে চান, তাহলে বলবে, 'হইছে, ভাইঙা এখন কাজ দেখাইতে হবে না। ক্ষতি যা হওয়ার হয়ে গেছে। আমার সেটের গ্লাসটা!'সেট! এই সেট জিনিসটা নাইন-টেনেও ভুগিয়েছে! আজীবন সেটের অঙ্ক, সেটের গ্লাস শুনতে শুনতে আমি নিজেই আপসেট! আবার আপনি যদি বলেন, 'আচ্ছা, সমস্যা নাই। আরেকটা কিনে দেব।' তখন ঘটনা ঘটবে ভয়ংকর! 'খুব টাকা হইছে না? টাকার গরম দেখাচ্ছ? টাকা দিলেই হয়ে গেল? ইমোশনের ভ্যালু আছে তোমার কাছে? একটা দানব পেটে ধরছি আমি! আমার ঘরে এমন দানব হলো ক্যান? মেহমান আসলে এখন কী দেব সামনে? এই রকম সুন্দর গ্লাস আর পাওয়া যাবে?'আমি হয়তো বিশ্বের সবচেয়ে দুর্বল দানব, যে গ্লাস-প্লেট আর প্রেমিকার মন ছাড়া কিছু ভাঙতে পারে না! আচ্ছা, গ্লাসের সঙ্গে কিসের ইমোশন? গ্লাসটা বাবা কিনে এনেছিলেন, কষ্টের টাকায় কেনা সংসারের প্রথম গ্লাস, যে গ্লাস কেনার পর নিউমার্কেট থেকে হেঁটে গিয়েছিলেন টিকাটুলি...সেদিন ছিল হরতাল...পুলিশের টিয়ারশেল, তাড়া খেয়ে বাবা ঘরে ঢুকে বললেন, 'কই গো, এই নাও, তোমার কাচের গ্লাস...আজ থেকে তোমাকে আর কষ্ট করে মেলাইমাইনের গ্লাসে পানি খেতে হবে না...' এমন হলেও একটা কথা ছিল। সে ক্ষেত্রে দুঃখে আমিও হয়তো ফেসবুকে স্টোরি দিতাম, 'মিস ইউ গ্লাস!' কিন্তু তা হওয়ার কোনো সুযোগই নেই। এত কষ্ট করে গ্লাস আনলেও আম্মা দেখে ভ্রু কুঁচকে বলত, 'ভালোই, কিন্তু আর কোনো ডিজাইন পাইলা না?'আম্মার কথা শুনে মনে হয়, যেন এটাই বাসার একমাত্র গ্লাস। অথচ বাসায় যে পরিমাণ গ্লাস আছে, সেগুলো যদি মাঝেমধ্যে বিনোদনের জন্যও ভাঙি, তারপরও স্টক ফুরানোর কথা না। অধিকাংশ বাসার শোকেসে থাকে কাচের গ্লাস-প্লেট-বাটি। যেন ড্রয়িংরুমে সাজিয়ে রাখার জিনিস এগুলো! বার্ষিক ক্রীড়া প্রতিযোগিতার পুরস্কারও কাচের প্লেট! এদিকে সুপারশপগুলো প্রতিনিয়ত নানা ধরনের অফারে গ্লাস-বাটি প্লেট দিচ্ছে। গ্লাসের অভাব হয় কী করে? আমার ধারণা, গ্লাস বা বাটি ভাঙলেই মায়েদের মাথায় টুং করে একটা নোটিফিকেশন আসে, 'ম্যাডাম! হলুদে রং না হওয়া, রিকশাওয়ালার ভাড়া বেশি চাওয়া, পছন্দমতো মাছ না পাওয়াসহ যাবতীয় বিরক্তি এবং ক্ষোভ ঢালার দারুণ এক সুযোগ এসেছে আপনার সামনে। আপনার পুত্র একটি গ্লাস ভেঙেছে। দ্রুত ঘটনাস্থলে গিয়ে রাগ-বিরক্তি ঝাড়ুন। অফারটি সীমিত সময়ের জন্য। ধন্যবাদ।' নোটিফিকেশন পাওয়ামাত্র তাঁরা রেকর্ড চালু করে দেন। দীর্ঘ গ্লাস ভাঙার ক্যারিয়ারে আমি কখনো এই বক্তৃতার পরিবর্তন দেখিনি। এগুলো কি আগে রাত আটটার বাংলা সংবাদের পর টিভিতে দেখাত? নাকি রেডিওতে প্রচার করত?'শ্রোতা বন্ধুরা, বিজ্ঞাপন তরঙ্গে এখন আপনারা শুনবেন, সন্তান গ্লাস ভাঙলে কীভাবে বকা দেবেন তার নিয়ম। জানতে চেয়ে চিঠি লিখেছেন কুমিল্লা থেকে অমুক, বগুড়া থেকে তমুক, কক্সবাজার থেকে শামুক আর তুরস্ক থেকে পামুক...'।নিশ্চয়ই এই টাইপ একটা কমন টেক্সট ছিল কোথাও। নইলে সব মায়ের প্রতিক্রিয়া এক হয় কীভাবে? নাকি গ্লাসেই জিনিসটা লেখা আছে, যেটা আমরা দেখি না, শুধু মায়েরাই দেখেন? গ্লাস ভাঙার পর স্বাভাবিক প্রতিক্রিয়া হওয়া উচিত এই রকম:: কীভাবে ভাঙলা? হাত-পা কাটছে? দেখো কাচ কত দূর গেছে। পরিষ্কার করো। অথবা কোনো প্রতিক্রিয়াই হওয়া উচিত না। ঠিক যেমনটা হয়, গ্লাসটা যখন ভাঙে আম্মার হাত থেকে। : কী হইল আম্মা? : কী আর হবে? গ্লাস ভাঙছে।: সেটের গ্লাস ভেঙে গেলে? : কাচের গ্লাস তো ভাঙবেই। পড়ায় মন দাও। পড়ার আওয়াজ পাই না কেন? খালি অন্যদিকে মনোযোগ!","featured":"no","comment-count":"0","summary":null,"created-by":{"name":"Gopal Kumer","external-id":"228918","email":"gopal.shutrodhor@prothomalo.com","username":"gkshutrodhor"},"imported-card-id":"e75e0587-4153-423e-a9a2-b52d869d35fc","card-share":{"shareable":false},"view-count":"0","story-attributes":{"author-display-name":["আদনান মুকিত"],"edition":["print"]},"modified-by":{"name":"Gopal Kumer","external-id":"228918","email":"gopal.shutrodhor@prothomalo.com","username":"gkshutrodhor"}}}}],"created-at":1584717272484,"metadata":{"section":[{"id":17681,"name":"stories (onnoalo)"}],"cover-image":{"cover-image-s3-key":"prothomalo/import/default/2016/03/17/d68695c40ff5a8ea93908c2db3e1879d-palo-logo.jpg","cover-image-url":"https://images.prothomalo.com/prothomalo/import/default/2016/03/17/d68695c40ff5a8ea93908c2db3e1879d-palo-logo.jpg"},"page-icon":null,"status":"published"}},"cacheKeys":["c/1157/34933","s/1157/38f3e016","s/1157/54d739e1","s/1157/65022a83","s/1157/1f8c4f7a","s/1157/3729654d","s/1157/7c962dab","s/1157/2b9c1353","s/1157/a0918c72","s/1157/127df44d","s/1157/a3116e78","s/1157/fe80ac9d","s/1157/17c96d0b","s/1157/b0e30df2","s/1157/5b4c439a","s/1157/e50a794d","s/1157/3bd0d171","s/1157/2cc23d29","s/1157/1b49f0ab","s/1157/9e62aedb","s/1157/137042a1","s/1157/3952e21e","s/1157/9baefa90","s/1157/cc37291f","s/1157/9ce38e48","s/1157/a70032d1","s/1157/d9dd8d2d","s/1157/c1e32169","s/1157/05c60705","s/1157/f4166390","s/1157/8f64008e","s/1157/26743840","s/1157/3261ac27","s/1157/8c56409f","s/1157/97b57cf2","s/1157/c389f2aa","s/1157/ffc7890b","s/1157/ac467417","s/1157/540ce981","s/1157/c6b6e7c4","s/1157/7882b9b4","c/1157/34933","sc/1157/17681"],"navigationMenu":{"prothomaloMenuItems":[{"updated-at":1594632295646,"tag-name":null,"entity-properties":null,"entity-slug":null,"publisher-id":1157,"menu-group-slug":"prothomalo","item-id":null,"rank":8984,"title":"home","item-type":"placeholder","section-slug":null,"tag-slug":null,
