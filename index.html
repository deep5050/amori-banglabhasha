alo.com/entertainment","entity-name":null,"created-at":1589732983241,"section-name":"entertainment","menu-group-id":610,"data":{"color":"#FFFFFF"},"children":[],"completeUrl":"https://www.kishoralo.com/entertainment"},{"updated-at":1597416232832,"tag-name":null,"entity-properties":null,"entity-slug":null,"publisher-id":1157,"menu-group-slug":"kishoralo","item-id":17645,"rank":9947,"title":"জীবনযাপন","item-type":"section","section-slug":"lifestyle","tag-slug":null,"id":9951,"parent-id":9004,"url":"https://www.kishoralo.com/lifestyle","entity-name":null,"created-at":1589733022306,"section-name":"lifestyle","menu-group-id":610,"data":{"color":"#FFFFFF"},"children":[],"completeUrl":"https://www.kishoralo.com/lifestyle"},{"updated-at":1597416230079,"tag-name":null,"entity-properties":null,"entity-slug":null,"publisher-id":1157,"menu-group-slug":"kishoralo","item-id":17647,"rank":9948,"title":"চিঠিপত্র","item-type":"section","section-slug":"letter","tag-slug":null,"id":9952,"parent-id":9004,"url":"https://www.kishoralo.com/letter","entity-name":null,"created-at":1589733063163,"section-name":"letter","menu-group-id":610,"data":{"color":"#FFFFFF"},"children":[],"completeUrl":"https://www.kishoralo.com/letter"},{"updated-at":1597416227459,"tag-name":null,"entity-properties":{"seo":{"meta-title":"লেখা পাঠাব যেভাবে","meta-keywords":["লেখা পাঠাব যেভাবে"," কিশোর আলো"," কিআ"],"meta-description":"<p>যেহেতু কিআ প্রতিমাসেই প্রকাশিত হবে, সুতরাং তোমরা যখন খুশি লেখা পাঠাতে পারো, যত খুশি লেখা পাঠাতে পারো।&nbsp; তবে...</p>\r\n<p><br />--লেখা নিজের মাথা থেকে বের হতে হবে, অন্যের লেখা চুরি বা নকল করে পাঠানো যাবে না। নকল ধরা পড়লে নকলকারীর লেখা আর কখনো ছাপানো হবে না।<br />--লেখা বাংলায় লিখতে হবে। বাংলিশ, ইংলিশ, হিংলিশ বা হিব্রুসহ অন্যান্য ভাষায় লেখা গ্রহণযোগ্য নয়।<br />--প্রতিটি লেখার সঙ্গে অবশ্যই নিজের নাম, পূর্ণ ঠিকানা, যোগাযোগের নম্বর, বয়স, শ্রেণি, স্কুল/কলেজ/ভার্সিটির নাম, ইমেইল ঠিকানা লিখে পাঠাতে হবে।</p>\r\n<h2>&nbsp;</h2>\r\n<h2>লেখা পাঠাতে পারো যতোভাবে</h2>\r\n<p><br />১. কিশোর আলো'র অফিসের ঠিকানায়: ডাকযোগে কিংবা সরাসরি এসে কিশোর আলোর ঠিকানায় লেখা পাঠানো যাবে। এ ক্ষেত্রে খামের ওপর 'কিশোর আলো' কথাটি লিখতে হবে। খামের ওপর তোমার নাম-ঠিকানা না লিখলেও ক্ষতি নেই। কিন্তু প্রতিটি লেখার সঙ্গে উপরে যেভাবে বলা হলো, সেভাবে তোমার তথ্যগুলো উল্লেখ করতেই হবে।</p>\r\n<p>কিশোর আলোর ঠিকানা: কিশোর আলো, সিএ ভবন, ১০০ কাজী নজরুল ইসলাম অ্যাভিনিউ, কারওয়ানবাজার, ঢাকা-১২১৫।</p>\r\n<p>&nbsp;</p>\r\n<p>২. ইমেইলের মাধ্যমে <a name=\"mail\" href=\"mailto:editor@kishoralo.com\" target=\"_blank\">editor@kishoralo.com</a> এই ঠিকানায় তোমার লেখা মেইল করে দিতে পারো। ইমেইলে সাবজেক্ট দিবে। লেখার সঙ্গে নাম-ঠিকানা সম্পর্কিত যে তথ্যগুলো চাওয়া হয়েছে, তার সব দেবে।</p>\r\n<p>--ফেসবুক, স্কুল ম্যাগাজিন, পত্রিকা বা অন্য কোথাও আগে প্রকাশিত লেখা পাঠানোর প্রয়োজন নেই।</p>\r\n<p>--লেখা ছাপা না হলে ফেরত দেয়া হয় না। সুতরাং নিজের কাছে কপি রেখে লেখা পাঠাবে।</p>\r\n<p>--গল্প, কবিতা আর ছড়াই শুধু না, তোমরা তোমাদের স্কুলে ঘটে যাওয়া নানা ইভেন্টের খবর লিখে পাঠাতে পারো। স্কুলের মজার ঘটনা, ব্যক্তিগত অভিজ্ঞতাও পাঠাতে পারবে। তোমাদের স্কুলে বা পরিবারে যেসব সমস্যার মুখোমুখি হতে হয়, সেসবও লিখে পাঠাতে পারো।</p>\r\n<p>বেশি বেশি বই পড়ো, বেশি বেশি লেখা পাঠাও আর কিশোর আলোর সঙ্গে থাকো। আনন্দে থাকো।</p>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/2017/09/18/2e7a3c33e053bef1e5db39c45b1d3e41-59bfb3a1b578f.png"}],"images":[],"tag-hidden":"no","external-id":"8525","tag-description":"<p>যেহেতু কিআ প্রতিমাসেই প্রকাশিত হবে, সুতরাং তোমরা যখন খুশি লেখা পাঠাতে পারো, যত খুশি লেখা পাঠাতে পারো।&nbsp; তবে...</p>\r\n<p><br />--লেখা নিজের মাথা থেকে বের হতে হবে, অন্যের লেখা চুরি বা নকল করে পাঠানো যাবে না। নকল ধরা পড়লে নকলকারীর লেখা আর কখনো ছাপানো হবে না।<br />--লেখা বাংলায় লিখতে হবে। বাংলিশ, ইংলিশ, হিংলিশ বা হিব্রুসহ অন্যান্য ভাষায় লেখা গ্রহণযোগ্য নয়।<br />--প্রতিটি লেখার সঙ্গে অবশ্যই নিজের নাম, পূর্ণ ঠিকানা, যোগাযোগের নম্বর, বয়স, শ্রেণি, স্কুল/কলেজ/ভার্সিটির নাম, ইমেইল ঠিকানা লিখে পাঠাতে হবে।</p>\r\n<h2>&nbsp;</h2>\r\n<h2>লেখা পাঠাতে পারো যতোভাবে</h2>\r\n<p><br />১. কিশোর আলো'র অফিসের ঠিকানায়: ডাকযোগে কিংব </p>\r\n<h4>তথ্যগুলো হলো</h4>\r\n<p>তোমার পূর্ণ নাম, পূর্ণ ঠিকানা, মোবাইল নম্বর, বয়স, মা/বাবার মোবাইল নম্বর, শ্রেণি, শিক্ষা প্রতিষ্ঠানের নাম, ফেসবুক আইডির লিংক (যদি থাকে) ও আগ্রহের বিষয়।</p>\r\n<p>সঙ্গে তোমার একটি ছবিও দিবে (যে ছবিতে তোমাকে চেনা যাচ্ছে, সাইড থেকে তোলা বা মুখ ঢাকা স্টাইলিশ ছবি না)। ওয়াল বা স্ট্যাটাসে কোনো তথ্য দিবে না।</p>\r\n<p>তোমার বয়স অবশ্যই ২০ বছরের কম হতে হবে। তোমার দেয়া তথ্যগুলো মিটিংয়ে আসা ও কিআতে ভবিষ্যতে কাজ করার জন্য তোমার রেজিস্ট্রেশন হিসেবে গণ্য হবে।</p>\r\n<p>তবে মিটিংয়ে আসার আরো কিছু নিয়মাবলী আছে। সেগুলো প্রতি মিটিংয়ের কয়েক দিন আগে ফেসবুক পেজে জানানো হয়।&nbsp; রেজিস্ট্রেশন করার পাশাপাশি সেসব নিয়মও মেনে আসতে হবে।</p>\r\n<h2 class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-_4_j7 m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5s6c\">&nbsp;</h2>\r\n<h2 class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-_4_j7 m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5s6c\"><strong>মডেল হতে চাই!</strong></h2>\r\n<div class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-mbm m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5k3v m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5k3y\">\r\n<div id=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-id_5ab53f31f0fa42e27433904\" class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-text_exposed_root m_-4017206459642015780gmail-m_-7664944818653480000gmail-text_exposed\">\r\n<p>কিশোর আলোর মডেল হতে চাইলে তোমার কিছু তথ্য&nbsp;<a href=\"https://www.facebook.com/kishor.alo\" target=\"_blank\"> কিশোর আলো ফেসবুক পেজের </a> ইনবক্সে পাঠাতে হবে।</p>\r\n<h4>তথ্যগুলো হলো</h4>\r\n<p>নিজের পূর্ণ নাম, পূর্ণ ঠিকানা, মোবাইল নম্বর, বয়স, মা/বাবার মোবাইল নম্বর, শ্রেণি, শিক্ষা প্রতিষ্ঠানের নাম ও ফেসবুক আইডির লিংক (যদি থাকে), তুমি কোন পোষাকে মডেলিং করতে স্বাচ্ছন্দ্যবোধ করো এবং কোন পোষাকে মডেলিং করতে চাও না, তা উল্লেখ করবে।</p>\r\n<div class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-text_exposed_show\">\r\n<p>সঙ্গে পাঠাবে তোমা ;</h2>\r\n<h2>লেখা পাঠাতে পারো যতোভাবে</h2>\r\n<p><br />১. কিশোর আলো'র অফিসের ঠিকানায়: ডাকযোগে কিংবা সরাসরি এসে কিশোর আলোর ঠিকানায় লেখা পাঠানো যাবে। এ ক্ষেত্রে খামের ওপর 'কিশোর আলো' কথাটি লিখতে হবে। খামের ওপর তোমার নাম-ঠিকানা না লিখলেও ক্ষতি নেই। কিন্তু প্রতিটি লেখার সঙ্গে উপরে যেভাবে বলা হলো, সেভাবে তোমার তথ্যগুলো উল্লেখ করতেই হবে।</p>\r\n<p>কিশোর আলোর ঠিকানা: কিশোর আলো, সিএ ভবন, ১০০ কাজী নজরুল ইসলাম অ্যাভিনিউ, কারওয়ানবাজার, ঢাকা-১২১৫।</p>\r\n<p>&nbsp;</p>\r\n<p>২. ইমেইলের মাধ্যমে <a name=\"mail\" href=\"mailto:editor@kishoralo.com\" target=\"_blank\">editor@kishoralo.com</a> এই ঠিকানায় তোমার লেখা মেইল করে দিতে পারো। ইমেইলে সাবজেক্ট দিবে। লেখার সঙ্গে নাম-ঠিকানা সম্পর্কিত যে তথ্যগুলো চাওয়া হয়েছে, তার সব দেবে।</p>\r\n<p>--ফেসবুক, স্কুল ম্যাগাজিন, পত্রিকা বা অন্য কোথাও আগে প্রকাশিত লেখা পাঠানোর প্রয়োজন নেই।</p>\r\n<p>--লেখা ছাপা না হলে ফেরত দেয়া হয় না। সুতরাং নিজের কাছে কপি রেখে লেখা পাঠাবে।</p>\r\n<p>--গল্প, কবিতা আর ছড়াই শুধু না, তোমরা তোমাদের স্কুলে ঘটে যাওয়া নানা ইভেন্টের খবর লিখে পাঠাতে পারো। স্কুলের মজার ঘটনা, ব্যক্তিগত অভিজ্ঞতাও পাঠাতে পারবে। তোমাদের স্কুলে বা পরিবারে যেসব সমস্যার মুখোমুখি হতে হয়, সেসবও লিখে পাঠাতে পারো।</p>\r\n<p>বেশি বেশি বই পড়ো, বেশি বেশি লেখা পাঠাও আর কিশোর আলোর সঙ্গে থাকো। আনন্দে থাকো।</p>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/2017/09/18/2e7a3c33e053bef1e5db39c45b1d3e41-59bfb3a1b578f.png"}],"images":[],"tag-hidden":"no","external-id":"8525","tag-description":"<p>যেহেতু কিআ প্রতিমাসেই প্রকাশিত হবে, সুতরাং তোমরা যখন খুশি লেখা পাঠাতে পারো, যত খুশি লেখা পাঠাতে পারো।&nbsp; তবে...</p>\r\n<p><br />--লেখা নিজের মাথা থেকে বের হতে হবে, অন্যের লেখা চুরি বা নকল করে পাঠানো যাবে না। নকল ধরা পড়লে নকলকারীর লেখা আর কখনো ছাপানো হবে না।<br />--লেখা বাংলায় লিখতে হবে। বাংলিশ, ইংলিশ, হিংলিশ বা হিব্রুসহ অন্যান্য ভাষায় লেখা গ্রহণযোগ্য নয়।<br />--প্রতিটি লেখার সঙ্গে অবশ্যই নিজের নাম, পূর্ণ ঠিকানা, যোগাযোগের নম্বর, বয়স, শ্রেণি, স্কুল/কলেজ/ভার্সিটির নাম, ইমেইল ঠিকানা লিখে পাঠাতে হবে।</p>\r\n<h2>&nbsp;</h2>\r\n<h2>লেখা পাঠাতে পারো যতোভাবে</h2>\r\n<p><br />১. কিশোর আলো'র অফিসের ঠিকানায়: ডাকযোগে কিংবা সরাসরি এসে কিশোর আলোর ঠিকানায় লেখা পাঠানো যাবে। এ ক্ষেত্রে খামের ওপর 'কিশোর আলো' কথাটি লিখতে হবে। খামের ওপর তোমার নাম-ঠিকানা না লিখলেও ক্ষতি নেই। কিন্তু প্রতিটি লেখার সঙ্গে উপরে যেভাবে বলা হলো, সেভাবে তোমার তথ্যগুলো উল্লেখ করতেই হবে।</p>\r\n<p>কিশোর আলোর ঠিকানা: কিশোর আলো, সিএ ভবন, ১০০ কাজী নজরুল ইসলাম অ্যাভিনিউ, কারওয়ানবাজার, ঢাকা-১২১৫।</p>\r\n<p>&nbsp;</p>\r\n<p>২. ইমেইলের মাধ্যমে <a name=\"mail\" href=\"mailto:editor@kishoralo.com\" target=\"_blank\">editor@kishoralo.com</a> এই ঠিকানায় তোমার লেখা মেইল করে দিতে পারো। ইমেইলে সাবজেক্ট দিবে। লেখার সঙ্গে নাম-ঠিকানা সম্পর্কিত যে তথ্যগুলো চাওয়া হয়েছে, তার সব দেবে।</p>\r\n<p>--ফেসবুক, স্কুল ম্যাগাজিন, পত্রিকা বা অন্য কোথাও আগে প্রকাশিত লেখা পাঠানোর প্রয়োজন নেই।</p>\r\n<p>--লেখা ছাপা না হলে ফেরত দেয়া হয় না। সুতরাং নিজের কাছে কপি রেখে লেখা পাঠাবে।</p>\r\n<p>--গল্প, কবিতা আর ছড়াই শুধু না, তোমরা তোমাদের স্কুলে ঘটে যাওয়া নানা ইভেন্টের খবর লিখে পাঠাতে পারো। স্কুলের মজার ঘটনা, ব্যক্তিগত অভিজ্ঞতাও পাঠাতে পারবে। তোমাদের স্কুলে বা পরিবারে যেসব সমস্যার মুখোমুখি হতে হয়, সেসবও লিখে পাঠাতে পারো।</p>\r\n<p>বেশি বেশি বই পড়ো, বেশি বেশি লেখা পাঠাও আর কিশোর আলোর সঙ্গে থাকো। আনন্দে থাকো।</p>"},"entity-slug":"লেখা-পাঠাব-যেভাবে","publisher-id":1157,"menu-group-slug":"kishoralo","item-id":65450,"rank":9949,"title":"লেখা পাঠাব যেভাবে","item-type":"entity","section-slug":null,"tag-slug":null,"id":9939,"parent-id":9004,"url":"https://www.prothomalo.com/topic/লেখা-পাঠাব-যেভাবে","entity-name":"লেখা পাঠাব যেভাবে","created-at":1589732413013,"section-name":null,"menu-group-id":610,"data":{"color":"#FFFFFF"},"children":[],"completeUrl":"/topic/লেখা-পাঠাব-যেভাবে"},{"updated-at":1597416224747,"tag-name":null,"entity-properties":{"seo":{"meta-title":"সদস্য হতে চাই","meta-keywords":["সদস্য হতে চাই"," কিশোর আলো"],"meta-description":"<p>কিশোর আলোর সদস্য কিংবা ভলান্টিয়ার হতে চাইলে তোমাকে রেজিস্ট্রেশন করতে হবে। আর এ জন্য কিছু তথ্য তোমাকে&nbsp;<a href=\"https://www.facebook.com/kishor.alo\" target=\"_blank\">কিশোর আলো ফেসবুক পেজের&nbsp;</a>ইনবক্সে পাঠাতে হবে।</p>\r\n<h4>তথ্যগুলো হলো</h4>\r\n<p>তোমার পূর্ণ নাম, পূর্ণ ঠিকানা, মোবাইল নম্বর, বয়স, মা/বাবার মোবাইল নম্বর, শ্রেণি, শিক্ষা প্রতিষ্ঠানের নাম, ফেসবুক আইডির লিংক (যদি থাকে) ও আগ্রহের বিষয়।</p>\r\n<p>সঙ্গে তোমার একটি ছবিও দিবে (যে ছবিতে তোমাকে চেনা যাচ্ছে, সাইড থেকে তোলা বা মুখ ঢাকা স্টাইলিশ ছবি না)। ওয়াল বা স্ট্যাটাসে কোনো তথ্য দিবে না।</p>\r\n<p>তোমার বয়স অবশ্যই ২০ বছরের কম হতে হবে। তোমার দেয়া তথ্যগুলো মিটিংয়ে আসা ও কিআতে ভবিষ্যতে কাজ করার জন্য তোমার রেজিস্ট্রেশন হিসেবে গণ্য হবে।</p>\r\n<p>তবে মিটিংয়ে আসার আরো কিছু নিয়মাবলী আছে। সেগুলো প্রতি মিটিংয়ের কয়েক দিন আগে ফেসবুক পেজে জানানো হয়।&nbsp; রেজিস্ট্রেশন করার পাশাপাশি সেসব নিয়মও মেনে আসতে হবে।</p>\r\n<h2 class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-_4_j7 m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5s6c\">&nbsp;</h2>\r\n<h2 class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-_4_j7 m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5s6c\"><strong>মডেল হতে চাই!</strong></h2>\r\n<div class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-mbm m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5k3v m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5k3y\">\r\n<div id=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-id_5ab53f31f0fa42e27433904\" class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-text_exposed_root m_-4017206459642015780gmail-m_-7664944818653480000gmail-text_exposed\">\r\n<p>কিশোর আলোর মডেল হতে চাইলে তোমার কিছু তথ্য&nbsp;<a href=\"https://www.facebook.com/kishor.alo\" target=\"_blank\"> কিশোর আলো ফেসবুক পেজের </a> ইনবক্সে পাঠাতে হবে।</p>\r\n<h4>তথ্যগুলো হলো</h4>\r\n<p>নিজের পূর্ণ নাম, পূর্ণ ঠিকানা, মোবাইল নম্বর, বয়স, মা/বাবার মোবাইল নম্বর, শ্রেণি, শিক্ষা প্রতিষ্ঠানের নাম ও ফেসবুক আইডির লিংক (যদি থাকে), তুমি কোন পোষাকে মডেলিং করতে স্বাচ্ছন্দ্যবোধ করো এবং কোন পোষাকে মডেলিং করতে চাও না, তা উল্লেখ করবে।</p>\r\n<div class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-text_exposed_show\">\r\n<p>সঙ্গে পাঠাবে তোমার কয়েকটি ছবি।&nbsp; ছবিগুলোর মধ্যে অন্তত একটি করে ক্লোজ (ফেস), মিড (হাফ বডি) ও লং (ফুল বডি) ছবি থাকতে হবে।</p>\r\n<p>ওয়াল বা স্ট্যাটাসে কোনো তথ্য দিবে না, শুধু ইনবক্সেই দিবে।</p>\r\n<p>বাবা মায়ের অনুমতি লাগবে।</p>\r\n<p>মডেল হিসেবে নির্বাচিত হলে তোমাকে ফোনের মাধ্যমে জানানো হবে।</p>\r\n<p>&nbsp;</p>\r\n<h2>&nbsp;</h2>\r\n</div>\r\n</div>\r\n</div>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/2017/09/18/2e7a3c33e053bef1e5db39c45b1d3e41-59bfb3a1b578f.png"}],"images":[],"tag-hidden":"no","external-id":"8522","tag-description":"<p>কিশোর আলোর সদস্য কিংবা ভলান্টিয়ার হতে চাইলে তোমাকে রেজিস্ট্রেশন করতে হবে। আর এ জন্য কিছু তথ্য তোমাকে&nbsp;<a href=\"https://www.facebook.com/kishor.alo\" target=\"_blank\">কিশোর আলো ফেসবুক পেজের&nbsp;</a>ইনবক্সে পাঠাতে হবে।</p>\r\n<h4>তথ্যগুলো হলো</h4>\r\n<p>তোমার পূর্ণ নাম, পূর্ণ ঠিকানা, মোবাইল নম্বর, বয়স, মা/বাবার মোবাইল নম্বর, শ্রেণি, শিক্ষা প্রতিষ্ঠানের নাম, ফেসবুক আইডির লিংক (যদি থাকে) ও আগ্রহের বিষয়।</p>\r\n<p>সঙ্গে তোমার একটি ছবিও দিবে (যে ছবিতে তোমাকে চেনা যাচ্ছে, সাইড থেকে তোলা বা মুখ ঢাকা স্টাইলিশ ছবি না)। ওয়াল বা স্ট্যাটাসে কোনো তথ্য দিবে না।</p>\r\n<p>তোমার বয়স অবশ্যই ২০ বছরের কম হতে হবে। তোমার দেয়া তথ্যগুলো মিটিংয়ে আসা ও কিআতে ভবিষ্যতে কাজ করার জন্য তোমার রেজিস্ট্রেশন হিসেবে গণ্য হবে।</p>\r\n<p>তবে মিটিংয়ে আসার আরো কিছু নিয়মাবলী আছে। সেগুলো প্রতি মিটিংয়ের কয়েক দিন আগে ফেসবুক পেজে জানানো হয়।&nbsp; রেজিস্ট্রেশন করার পাশাপাশি সেসব নিয়মও মেনে আসতে হবে।</p>\r\n<h2 class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-_4_j7 m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5s6c\">&nbsp;</h2>\r\n<h2 class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-_4_j7 m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5s6c\"><strong>মডেল হতে চাই!</strong></h2>\r\n<div class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-mbm m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5k3v m_-401720645964201 ,"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1618554180000,"id":"38f3e016-14f0-4a88-846c-cb7ce35f7f6d","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":1600,"height":1067,"mime-type":"image/png","file-size":1152090,"file-name":"Zakir-Talukdar.png"},"page-url":"/story/38f3e016-14f0-4a88-846c-cb7ce35f7f6d/element/794a2907-08fb-4951-95a3-34620d188559","type":"image","family-id":"88f2b791-7834-463d-8845-07fff2967155","image-attribution":"","title":"","id":"794a2907-08fb-4951-95a3-34620d188559","image-s3-key":"prothomalo-bangla/2021-04/ad5ad380-6f57-4bf1-af68-087dd3e829f4/Zakir_Talukdar.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/38f3e016-14f0-4a88-846c-cb7ce35f7f6d/element/502f871d-274e-40e1-84e3-0a149bac43f2","type":"text","family-id":"b61ea541-09b0-40ed-a55a-877c19483635","title":"","id":"502f871d-274e-40e1-84e3-0a149bac43f2","metadata":{},"subtype":null,"text":"<p>আমাদের গল্পটা শুরু হয় শহরের ব্যাটারি-রিকশার চালক শাহাবুদ্দিনের কলেজপড়ুয়া মেয়ে শেফালিকে তুলে নিয়ে সর্ববৃহৎ নেতার পোষ্যপুত্র রকি ও তার বাহিনীর ধর্ষণ করা, থানায় কোনোরকমে বহু কষ্টে একটা মামলা হওয়া এবং গ্রেপ্তারের সাত দিনের মধ্যেই কোনো সাক্ষীর অভাব আর বিপক্ষের উকিলের বিরোধিতা না থাকায় রকির জামিনে বেরিয়ে আসার পর থেকে।</p><p>আমাদের শহরটাকে এই লোকালয়ের বাসিন্দারা পুরোনো শহর বলে দাবি করলেও আদৌ তাকে শহর বলে ডাকা যায় কি না, তা নিয়ে অনেকেই সন্দেহ প্রকাশ করে।</p><p>রেললাইনের পূর্ব পাশে বিহারি কালোনির পরের চত্বরেই শিকলঘেরা কুড়ি ফুট উঁচু সাদা চুনকাম করা সিমেন্টের গায়ে আলকাতরা কালো কালিতে ‘ঈমান-একতা-শৃঙ্খলা’ লেখা জিন্নাহ স্মারক থেকে শুরু হয়ে মোটামুটি সরলরেখার মতো আইয়ুব খানের উন্নয়ন-দশকে বানানো ষাটফুটি সড়কটিই আমাদের লোকালয়ের রাজপথ। এলোপাতাড়ি গড়ে ওঠা জমাটি রিকশাস্ট্যান্ডের সামনে-পেছনে ভাতের হোটেল, হোলসেল ওষুধের দোকানের সারি, মারোয়াড়িদের ডাল-খোল-ভুসির গুদাম এবং গদি দেখতে দেখতে পূর্ব দিকে এগিয়ে চলে সড়ক। তারপর দুই দালানের একটা কলেজ, টুকটাক কিছু অফিস-দোকান, আর নোয়াখালীপাড়ার কসাইদের গোশতের দোকানের দেখা পাওয়া যায় শহরের প্রাণকেন্দ্রের সিনেমা হলের আগপর্যন্ত। তার ৫০০ গজ আগেই মুসলিম ইনস্টিটিউটের পুরোনো দালান। সেখানে অস্থায়ী আস্তানা গেড়েছে সরকারি পাবলিক লাইব্রেরি। দায়সারাভাবে চাকরি করা একজন লাইব্রেরিয়ান আর এক পিয়ন। কোনো বই চাইতে গেলে আলমারি খুলতে হবে বলে নিতান্তই বিরক্ত বোধ করে। সেখানেই ছাতাপড়া হতচ্ছিরি বইগুলোর মধ্যেই রোদ্দুর খুঁজতে যায় ১৭-১৮ বছরের কয়েকজন তরুণ। এই ছোট্ট জনপদের বাইরে যে বিরাট বিশাল অকল্পনীয় বিস্তারের জগৎ আছে, বই সে কথা জানায় তাদের। আর দিনের পর দিন নিজেদের মধ্যে কথোপকথন থেকে, বইয়ের পর বই পড়ে, আলোচনা করে তারা জেনে যায় কিছু অমোঘ সত্য। তাদের উপলব্ধিতে আসতে থাকে যে এই দেশে মানুষে মানুষে যে বৈষম্য, ধনী-গরিবে যে বৈষম্য, তা সৃষ্টিকর্তার ইচ্ছায় ঘটেনি। ঘটেছে মানুষের দ্বারাই। আর এই বৈষম্য টিকিয়ে রেখেছে মানুষই। তারা এটাও বুঝতে পারে যে এই ব্যবস্থাকে টিকিয়ে রেখেছে যে প্রতিষ্ঠান, তার নাম রাষ্ট্র। আর পৃথিবীকে শাসন করে যে বস্তু, তার নাম পুঁজি। তরুণেরা প্রচলিত রাজনীতির ওপর আস্থা হারায়। তারা তত দিনে এ কথা স্পষ্ট বুঝতে পেরেছে যে মানুষকে অমানুষ করে রেখেছে এই প্রচলিত রাজনীতি।</p>"}],"card-updated-at":1618550977279,"content-version-id":"b820602f-3b78-41d6-8dd0-1ae5271b98d6","card-added-at":1618550190066,"status":"draft","id":"7077aaa0-2596-4ef2-a2e3-178380ea3dc3","content-id":"7077aaa0-2596-4ef2-a2e3-178380ea3dc3","version":14,"metadata":{"social-share":{"shareable":false,"title":"এটাও ভাই-বোনেরই গল্প ","message":"আমাদের গল্পটা শুরু হয় শহরের ব্যাটারি-রিকশার চালক শাহাবুদ্দিনের কলেজপড়ুয়া মেয়ে শেফালিকে তুলে নিয়ে সর্ববৃহৎ নেতার পোষ্যপুত্র রকি ও তার বাহিনীর ধর্ষণ করা, থানায় কোনোরকমে বহু কষ্টে একটা মামলা হওয়া এবং গ্রেপ্তারের সাত দিনের মধ্যেই কোনো সাক্ষীর অভাব আর বিপক্ষের উকিলের বিরোধিতা","image":{"key":"prothomalo-bangla/2021-04/ad5ad380-6f57-4bf1-af68-087dd3e829f4/Zakir_Talukdar.png","url":null,"attribution":"","caption":null,"metadata":{"width":1600,"height":1067,"mime-type":"image/png","file-size":1152090,"file-name":"Zakir-Talukdar.png"}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/38f3e016-14f0-4a88-846c-cb7ce35f7f6d/element/e67aed13-9439-48bf-9417-7c2c325a91aa","type":"text","family-id":"39dc5831-4668-47a0-93ae-2211ae85db08","title":"","id":"e67aed13-9439-48bf-9417-7c2c325a91aa","metadata":{},"subtype":null,"text":"<p>তারা বিকেলে বিকেলে হাঁটতে যায় ডোমপাড়া মাঠ পেরিয়ে, জলকল পেরিয়ে, তরমুজের প্লান্টেশন পেরিয়ে পাগলা রাজার ইটবাঁধানো রাস্তা ধরে। গ্রীষ্মের নিদাঘ বিকেলে, যখন কোনো গাছের একটা পাতার মধ্যেও বিন্দুমাত্র কম্পন দেখা যায় না, তখনো দুই পাশের গগনশিরীষগাছ থেকে যেন অলৌকিকভাবে ভেসে আসে না–দেখা ঝিরঝির বাতাস। তারা নিজেদের জামা খুলে রাস্তার পাশে বসে। পড়ে নিকোলাই অস্ত্রভস্কির <em>ইস্পাত</em>, অনিল মুখার্জীর <em>সাম্যবাদের ভূমিকা</em>, নীহার সরকারের<em> ছোটদের রাজনীতি, ছোটদের অর্থনীতি</em>। একদিন হঠাৎ করাতিদের দেখা যায় সেই রাজার আমলের শিরীষগাছগুলোকে কাটার জন্য জমায়েত হতে। তারা তো হতভম্ব। এই সব মহাপ্রাণকে কাটা হবে কেন? কারও কাছে কোনো উত্তর পাওয়া যায় না। কারও কাছ থেকে কোনো প্রতিবাদ আসে না। তারা তখন নিজেরাই প্রতিবাদে উদ্যত হয়। বাড়ি বাড়ি ঘুরে স্বাক্ষর সংগ্রহ করতে থাকে। সেই সময় দেখা যায় একজন শীর্ণকান্তি, দুর্বল, মাঝবয়সী মানুষ এগিয়ে এসেছে কয়েক গন্ডা সঙ্গী নিয়ে। তারা গাছগুলোর সামনে অবস্থান নিয়েছে নিজেদের শরীরকে ব্যারিকেড বানিয়ে। তখন শহরের মধ্যে একধরনের ছোট আলোড়ন বয়ে যায়। কমিউনিস্ট সন্তোষ মৈত্র শহরের গাছ কাটার বিরুদ্ধে আন্দোলনে নেমেছে। তরুণেরা হকচকিত হয়ে যায়। কমিউনিস্ট বলে কেউ আছে! আছে তাদের এই ছোট্ট শহরেই! সন্তোষ মৈত্রকে দেখে তাদের চোখ কপালে ওঠে। এই লোক কমিউনিস্ট! লোকটাকে না রোজ বিকেলে দেখা যায় গোপাল ডাক্তারের হোমিওপ্যাথির দোকানে বসে বসে দৈনিক <em>সংবাদ</em> পড়তে। <em>ইস্পাত</em> উপন্যাসটি পড়ে, আর মাও সে তুংয়ের লংমার্চের বিবরণ পড়ে তরুণদের ধারণা হয়েছিল যে কমিউনিস্টদের পাশ দিয়ে হেঁটে গেলে গায়ে আগুনের আঁচ টের পাওয়া যায়। কিন্তু এই লোক তো নেহাতই নিরীহদর্শন, চালশে পড়া, বুড়োটে। তরুণ দল বড় বেশি হতাশ হয়ে পড়ে প্রথম কমিউনিস্ট চাক্ষুষ করে।</p><p>তো রকি তার ধর্ষক দল নিয়ে জামিনে বেরিয়ে আসে, তখনো শেফালি নিজের পায়ে উঠে দাঁড়ানোর মতো সুস্থ হয়ে ওঠেনি। কাতরায় ঘরের এক কোণে শুয়ে শুয়ে। হাসপাতাল থেকে এক দিন পরেই তাকে রিলিজ দিয়ে বাড়িতে পাঠানো হয়েছে—বাড়ি গিয়ে ওষুধ খাও। ব্যথা বেশি হলে ইনজেকশন। সেই ইনজেকশন দুবেলা ফুটিয়েও তার ব্যথা যায় না। তার বাপ প্রেসক্রিপশন নিয়ে হাসপাতালের সেই ডাক্তারের কাছে গিয়েছিল। ডাক্তার নির্বিকারভাবে বলেছে, ‘সময় লাগবে। রাতারাতি সুস্থ করার ক্ষমতা আমাদের নেই। বারবার এসে জ্বালাতন করো না।’</p><p>এর মধ্যে থানার ওসি সাহেবকে এই মামলা গ্রহণ করার ‘অপরাধে’ বদলি করে পাঠানো হয়েছে নাকি পার্বত্য এলাকায়। নতুন ওসি সাহেব আগেরজনের অবস্থা দেখে সতর্ক—রকি যা খুশি করুক।</p>"}],"card-updated-at":1618550977279,"content-version-id":"454a3bcf-c86b-4aec-8d38-e008d6225497","card-added-at":1618550299366,"status":"draft","id":"23685cb0-4aec-427d-b6bf-2b84a2d1ca99","content-id":"23685cb0-4aec-427d-b6bf-2b84a2d1ca99","version":8,"metadata":{"social-share":{"shareable":false,"title":"এটাও ভাই-বোনেরই গল্প ","message":"আমাদের গল্পটা শুরু হয় শহরের ব্যাটারি-রিকশার চালক শাহাবুদ্দিনের কলেজপড়ুয়া মেয়ে শেফালিকে তুলে নিয়ে সর্ববৃহৎ নেতার পোষ্যপুত্র রকি ও তার বাহিনীর ধর্ষণ করা, থানায় কোনোরকমে বহু কষ্টে একটা মামলা হওয়া এবং গ্রেপ্তারের সাত দিনের মধ্যেই কোনো সাক্ষীর অভাব আর বিপক্ষের উকিলের বিরোধিতা","image":null},"attributes":{}}},{"story-elements":[{"description":"","image-metadata":{"width":1200,"height":1200,"mime-type":"image/png","file-size":260405,"file-name":"Zakir-Talukdar-ill-2.png"},"page-url":"/story/38f3e016-14f0-4a88-846c-cb7ce35f7f6d/element/b433c6c7-f397-40f7-9fa9-c94224b75347","type":"image","family-id":"199ad086-ced0-4aee-9444-de22380e3ff6","image-attribution":"","title":"","id":"b433c6c7-f397-40f7-9fa9-c94224b75347","image-s3-key":"prothomalo-bangla/2021-04/0108902f-a694-4e39-a6b4-0433c67f237d/Zakir_Talukdar_ill_2.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/38f3e016-14f0-4a88-846c-cb7ce35f7f6d/element/8c30da1f-5a4b-4997-9f4c-6a147c37ef93","type":"text","family-id":"295428e8-c587-4fa8-aa89-1829e6277756","title":"","id":"8c30da1f-5a4b-4997-9f4c-6a147c37ef93","metadata":{},"subtype":null,"text":"<p>রকির এক সাঙাত এসে খবর দেয় শেফালির পিঠাপিঠি বড় ভাই রফিকউল্লাহ, যে একই কলেজে বোনের এক ক্লাস ওপরের ছাত্র, তাকে নাকি নিচাবাজারের সরদার মেডিকেলে দেখা গেছে ওষুধ কিনতে। সঙ্গে সঙ্গে রকির হোন্ডাবাহিনী ছোটে মজা লুটতে।</p><p>ঠিকই।</p><p>ওষুধের প্যাকেট হাতে দোকানের দরজা ঠেলে বেরিয়ে আসছে রফিকউল্লাহ। তাকে ঘিরে ধরে রকির দল। একজন খুব মজার ভঙ্গিতে জিজ্ঞেস করে, ‘ক্যা রে রফিক, তোর বোন আছে ক্যামন?’</p><p>রফিকউল্লাহর মুখ পাংশু। কাঁপছে। ভয়ে, মনঃকষ্টে, হয়তো কিছুটা ক্রোধেও। কিন্তু কোনো উত্তর করে না।</p><p>রকির সেকেন্ড ইন কমান্ড সাব্বির বলে, ‘কষ্ট পাচ্ছে বেচারি। কিন্তুক আমরা তোর বোনরে খুব যত্নের সাথে করিছি রে। করার সুমায় শেফালিও খুব মজা পাইছে।’</p><p>আরেকজন বলে, ‘তোর বোনের ভয় ভাঙ্গায়া দিছি। বিয়ার রাতে বরের ল্যাওড়া দেখে আর ভয় পাবি না। কী কস সাব্বির?’</p><p>তারপর একজোটে হো হো হাসি। হাসতেই হাসতেই রকি বলে, ‘আমরা সব সুমায় মাইনষের উপকারই করি।’</p><p>আবার হাসির তোড় বেড়ে যায়।</p><p>বাজারের মানুষ কেউ কাছে আসছে না। হঠাৎ কাছে এসে পড়লেও রকিকে দেখামাত্র আঁতকে উঠে সরে যাচ্ছে।</p>"}],"card-updated-at":1618550977279,"content-version-id":"887a075f-b864-44e6-bbf1-e1af1f72f37a","card-added-at":1618550349266,"status":"draft","id":"ebaddf6f-8a82-4c1f-9de3-984bcc843cf6","content-id":"ebaddf6f-8a82-4c1f-9de3-984bcc843cf6","version":7,"metadata":{"social-share":{"shareable":false,"title":"এটাও ভাই-বোনেরই গল্প ","message":"আমাদের গল্পটা শুরু হয় শহরের ব্যাটারি-রিকশার চালক শাহাবুদ্দিনের কলেজপড়ুয়া মেয়ে শেফালিকে তুলে নিয়ে সর্ববৃহৎ নেতার পোষ্যপুত্র রকি ও তার বাহিনীর ধর্ষণ করা, থানায় কোনোরকমে বহু কষ্টে একটা মামলা হওয়া এবং গ্রেপ্তারের সাত দিনের মধ্যেই কোনো সাক্ষীর অভাব আর বিপক্ষের উকিলের বিরোধিতা","image":{"key":"prothomalo-bangla/2021-04/0108902f-a694-4e39-a6b4-0433c67f237d/Zakir_Talukdar_ill_2.png","url":null,"attribution":"","caption":null,"metadata":{"width":1200,"height":1200,"mime-type":"image/png","file-size":260405,"file-name":"Zakir-Talukdar-ill-2.png"}}},"attributes":{"imageposition":["Left Align"]}}},{"story-elements":[{"description":"","page-url":"/story/38f3e016-14f0-4a88-846c-cb7ce35f7f6d/element/a9c719bb-0e1b-4a02-9d03-dd8e4a2066e2","type":"text","family-id":"ec964dc9-b412-495d-a789-cf5b0bee7922","title":"","id":"a9c719bb-0e1b-4a02-9d03-dd8e4a2066e2","metadata":{},"subtype":null,"text":"<p>রকি জিজ্ঞেস করে, ‘ওষুধ কার জন্যে রে? তোর বোন শেফালির জন্যে? আহা এখনো বোধায় বেদনা আছে মিয়্যাডার ওই জাগাত?’</p><p>রফিকউল্লাহর চোখ জ্বলছে। তার চোখের দিকে তাকিয়ে ভেতরের ক্রোধ হয়তো একটু টের পায় রকি। তাচ্ছিল্যের ভঙ্গিতে বলে, ‘ঠিকমতো বইনের চিকিৎসা করা। সুস্থ হলে আবার যাতে আমি তাক লিয়্যা ফুর্তি করতে পারি। ভালো ডাক্তার দেখা। ট্যাকার দরকার হলে আমাক বলিস।’</p><p>রফিকউল্লাহ আর সহ্য করতে না পেরে ঝাঁপিয়ে পড়ে রকির ওপর। তারপর বেধড়ক মার খায় রকি বাহিনীর হাতে। বাজারভর্তি লোক নিরাপদ দূরত্বে দাঁড়িয়ে দাঁড়িয়ে দেখে। রকিও চায় লোকজন দেখুক। যারা দেখবে তারাই তো ছড়াবে তার বীরত্বগাথা।</p><p>বিকেলে আজিমের চায়ের দোকানের আড্ডায় বসে আমরা খবরটা বিস্তারিত শুনি। শহরের অন্য মানুষদের মতো আমরাও যে রকি বাহিনীকে ভয় পাই না, তা নয়। আমরাও ভয় পাই। তবে তার চেয়ে বেশি ভয় পাই তার গডফাদারকে। সে না থাকলে রকি তো অন্য একটা ছেলের মতোই রক্তমাংসের পুতুলই। কিন্তু তবু আমরা ভাবি যে এভাবে চলতে পারে না। কিছু একটা করতে হবে। এ ধর্ষণের ঘটনাটা তেমন কোনো মিডিয়াতে আসেনি। রিপোর্টারদেরও তো বেঁচেবর্তে থাকতে হবে।</p><p>তাই আমরা ঠিক করি যে প্রেসক্লাবের সামনের রাস্তায় মানববন্ধন করব। সেখানে ধর্ষণের শিকার শেফালির বাবা ও ভাই বিচার চাইবে। বাপ না আসতে পারলেও ভাই রফিকউদ্দিন যে ঠিকই আসবে, তা রকির ওপর একলা ঝাঁপিয়ে পড়ার মতো সাহস দেখে বোঝা যায়।</p><p>মানববন্ধন করতে গিয়ে রফিকউদ্দিন আবার পিটুনি খেল। সাথে আমরাও।</p><p>এবার?</p><p>আমাদের বন্ধু মিলন বলল, ‘চলো সেই সন্তোষ মৈত্র, মানে কমিউনিস্টের কাছে যাওয়া যাক।’</p><p>রফিকউদ্দিনকে সাথে নিয়েই গেলাম আমরা।</p><p>একলা থাকেন তিনি। বিয়ে করেননি। পার্টি করতে করতে বিয়ের ভাবনা ভাবার সময় পাননি। তা ছাড়া বছরের পর বছর তো কেটে গেছে জেলের ভেতরেই। কখনো ভুয়া অভিযোগে। কখনো অভিযোগ ছাড়াই।</p>"}],"card-updated-at":1618550977279,"content-version-id":"fb5696c2-e77f-4dd9-a0ec-37f466cc5d99","card-added-at":1618550349266,"status":"draft","id":"f61444cc-6777-49e2-ac02-44eecb82bac7","content-id":"f61444cc-6777-49e2-ac02-44eecb82bac7","version":7,"metadata":{"social-share":{"shareable":false,"title":"এটাও ভাই-বোনেরই গল্প ","message":"আমাদের গল্পটা শুরু হয় শহরের ব্যাটারি-রিকশার চালক শাহাবুদ্দিনের কলেজপড়ুয়া মেয়ে শেফালিকে তুলে নিয়ে সর্ববৃহৎ নেতার পোষ্যপুত্র রকি ও তার বাহিনীর ধর্ষণ করা, থানায় কোনোরকমে বহু কষ্টে একটা মামলা হওয়া এবং গ্রেপ্তারের সাত দিনের মধ্যেই কোনো সাক্ষীর অভাব আর বিপক্ষের উকিলের বিরোধিতা","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/38f3e016-14f0-4a88-846c-cb7ce35f7f6d/element/5791515d-c44f-4deb-a541-c84d53df8d3c","type":"text","family-id":"3dc73f94-c9c4-427d-8cb2-0ae30094f594","title":"","id":"5791515d-c44f-4deb-a541-c84d53df8d3c","metadata":{},"subtype":null,"text":"<p>তিনি সব শুনে বললেন, ‘পরিস্থিতি তো তোমরা নিজেরাই বোঝো। আইনের পথে এই অপরাধের কোনো বিচার পাওয়া সম্ভব না। ওরা পয়সা দিয়ে, পেশি দিয়ে, লোভ দেখিয়ে, ভয় দেখিয়ে সব রেকর্ড গায়েব করে দেবে। কেউ সাক্ষ্য দিতে আসবে না। তোমার বোন একা কাঠগড়ায় দাঁড়িয়ে যদি ঘটনা সবিস্তার বর্ণনাও করে, তখন দেখা যাবে ওদের উকিল প্রমাণ করে দিচ্ছে যে ঘটনার দিন ও সময় ওরা সবাই কেউ এই শহরেই ছিল না। হয়তো নেতার সাথে ঢাকায় ছিল, হয়তো কক্সবাজারে ছিল। হোটেলের রসিদ দেখাবে ওরা, নেতার পিএস হয়তো সাক্ষ্য দেবে যে সে ওদের সাথেই ছিল। মামলা টিকবে না।’</p><p>কিন্তু যুক্তি মানতে নারাজ রফিকউদ্দিন, ‘আমি আমার বোনের ইজ্জতের প্রতিশোধ চাই। আপনেরা আমার পাশে না থাকলেও একলাই প্রতিশোধ লিব আমি।’</p><p>তার এই স্পৃহা খুব স্পর্শ করে আমাদের। কিন্তু সন্তোষ মৈত্র পোড়–খাওয়া মানুষ। তিনি শান্তকণ্ঠে বলেন, ‘কিন্তু প্রতিশোধ নিতে গিয়ে যদি তোমার জীবন বিপন্ন হয়! তোমার কিছু হয়ে গেলে তোমার মা-বাবাকে বৃদ্ধ বয়সে কে দেখবে? কী উপায় হবে তাদের?’</p><p>রফিকউদ্দিন গোঁ ধরে থাকে, ‘যা হয় হবি। বাপ-মায়ের কপালে যা লেখা আছে তা-ই ঘটবি। কিন্তু আমি যদি বইনের উপরে ঘটা এই অত্যাচারের প্রতিশোধ না নিতে পারি তাইলে আমি কিসের ভাই!’</p><p>সন্তোষ মৈত্র কিছুক্ষণ গভীরভাবে পর্যবেক্ষণ করেন রফিকউদ্দিনকে। তারপর কাগজ-কলম নিয়ে খুব ছোট একটা চিরকুট লেখেন। রফিকউদ্দিনকে চিরকুটটা দিয়ে বলেন, ‘সকালে তুমি মাধনগরে যাবে। ওখানে সাইফুল তোমার জন্য অপেক্ষা করবে। ফোনে বলে রাখব আমি। সে যা বলে সেইভাবে কাজ করবে।’</p><p>তারপরে এক মাস কাটে দুই মাস কাটে, কিন্তু শহরে আমরা কোনো কিছুই ঘটতে দেখি না। রকি তার দলবল নিয়ে আরও বেপরোয়া হয়ে উঠেছে। আমাদের যে পরে আর মারধর করেনি, তা আমাদের মহল্লার নেতার কারণে। তিনিই আমাদের বড় নেতার কাছে নিয়ে গিয়েছিলেন। বলেছিলেন, ‘ওরা ভালো ছেলে। লেখাপড়া, গান-নাটক নিয়ে থাকে। না বুঝে হঠাৎ একটা ভুল করে ফেলেছে মানববন্ধনে যেয়ে।’ বড় নেতা সস্নেহে আমাদের বলেছেন, ‘তোমরা যে ভালো ছেলে, তা আমি জানি। আর কোনো ঝামেলার মধ্যে যেয়ো না। এই ব্যাপারটা আমি দেখব। নিশ্চিন্ত থাকো।’</p><p>রফিকউদ্দিনকে আমরা মাঝেমধ্যে দেখতে পাই। নিয়মিত কলেজে যায়। শেফালিও নাকি কলেজে যায়। তবে বোরকা পরে।</p><p>আমরা নিজেদের সামলাতে না পেরে আবার সন্তোষ মৈত্রের কাছে যাই, ‘কিছুই তো ঘটল না কাকু!’</p><p>জানলাম, সাইফুল একটা পিস্তল দিয়েছিল রফিকউদ্দিনকে। চালানো প্র্যাকটিস করিয়েছিল দুই দিন ধরে। প্ল্যান করেছিল কবে কোথায় কীভাবে রকির বুকে পিস্তল ঠেকিয়ে গুলি করবে রফিকউদ্দিন। কিন্তু রফিকউদ্দিন পারেনি। পিস্তল ফেরত দিয়েছে সাইফুলকে। একটু দীর্ঘশ্বাস ফেলে সন্তোষ মৈত্র বলেন, ‘মানুষ খুন সবাই করতে পারে না। তবে রফিক এটা করতে পারলে খুবই ভালো হতো। একটা উদাহরণ সৃষ্টি হতো। তার কথা শুনে দেশের অন্য ভাইরা বোনদের অপমানের প্রতিশোধ নিতে উদ্বুদ্ধ হতো। নারী ধর্ষণকারীরা সাহস পেত না আর। অন্তত ভাইদের প্রতিশোধের ভয়ে।’</p><p>আমরা বলি, ‘সাইফুল তো রকিকে গুলি করতে পারত। করল না কেন?’</p><p>সন্তোষ মৈত্র ম্লান হাসেন, ‘তা পারত। কিন্তু তাতে তো আর উদাহরণ সৃষ্টি হতো না। সারা দেশের ভাইয়েরা উদ্বুদ্ধ হতো না।’</p><p>কিন্তু রফিকউদ্দিনরা পারছে না। ভাইয়েরা পারছে না। অনেক কারণ আছে। একটা হচ্ছে, বাপ-মা বলে, ‘এক সন্তানের জীবন নষ্ট হইছে, আরেক সন্তানের জীবন নষ্ট করা যাবে না। আর সবচেয়ে বড় ব্যাপার হচ্ছে, মানুষের মনে গেঁথে গেছে রাষ্ট্রের প্রচারণা, (বিচার পান আর না পান) “আইন নিজের হাতে তুলে নেবেন না”।’</p>"}],"card-updated-at":1618550977279,"content-version-id":"1b0108e4-485b-41e6-87a1-00cc4bf20b2d","card-added-at":1618550349266,"status":"draft","id":"08d5766c-9b8c-44c2-9eab-90762692ab5e","content-id":"08d5766c-9b8c-44c2-9eab-90762692ab5e","version":7,"metadata":{"social-share":{"shareable":false,"title":"এটাও ভাই-বোনেরই গল্প ","message":"আমাদের গল্পটা শু  মধ্যেই আসছে বাংলা বঙ্গাব্দের প্রথম দিন পয়লা বৈশাখ। রসেবশে বৈশাখ উদ্​যাপন বাঙালির রীতিবিশেষ। এই বাস্তবতায় এবারের আয়োজনে থাকল বৈশাখী রঙ্গ।","image":null},"attributes":{}}},{"story-elements":[{"description":"","image-metadata":{"width":2948,"height":2038,"mime-type":"image/jpeg","file-size":774573,"file-name":"ahasan-habib_pic-for-altaf.jpg"},"page-url":"/story/54d739e1-45ac-4c93-b808-9d9283489ddc/element/e88ffcae-dd8d-410d-a33d-5d5c0a2bc185","type":"image","family-id":"d775e1a0-5537-421e-a948-6a5748be4d45","image-attribution":"","title":"অলংকরণ: আহসান হাবীব","id":"e88ffcae-dd8d-410d-a33d-5d5c0a2bc185","image-s3-key":"prothomalo-bangla/2021-04/8a3571f1-406e-476b-beb4-d04d730961da/ahasan_habib_pic_for_altaf.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/54d739e1-45ac-4c93-b808-9d9283489ddc/element/94db3369-021f-449d-a8c4-4d8d2128328f","type":"text","family-id":"8bd87525-2459-42ca-9235-e345900d1c1c","title":"","id":"94db3369-021f-449d-a8c4-4d8d2128328f","metadata":{},"subtype":null,"text":"<p>সরকার লকডাউন দিয়ে দিয়েছে এক সপ্তাহের জন্য। সবাই বলছে, এই লকডাউন ঈদ পর্যন্ত চলতে পারে। তার মানে পয়লা বৈশাখও কি লকডাউনে পড়বে? মোতালেব সাহেব চিন্তায় পড়ে গেলেন। সেদিন এক আড্ডায় তার এক বন্ধু বলছিল:</p><p>: দেখিস এবার কালবৈশাখী ঝড় হবে না।</p><p>: কালবৈশাখী ঝড় হবে না মানে?</p><p>: বাহ, দেখছিস না সরকার লকডাউন দিয়েছে। তুই কি মনে করিস লকডাউন ভেঙে কালবৈশাখী ঝড় হবে?</p><p>বন্ধু ঠাট্টা করছে না রসিকতা করছে, ঠিক বোঝা গেল না। আসলে এই করোনাকালে মানুষের আচার-আচরণ আর কথাবার্তার স্টাইল সব যেন বদলে যাচ্ছে। কোনটা রসিকতা, কোনটা সিরিয়াস এবং কোনটা রসিরিয়াস—বোঝা মুশকিল (রসিকতা আর সিরিয়াস যুক্ত সন্ধি) । এসবের কারণ নাকি মাস্ক। মানে মাস্ক সঠিকভাবে না পরা। এটাও তার সেই বন্ধুরই হাইপোথিসিস। মাস্ক আমরা কেউ পরছি থুতনিতে। কেউ পরছি মাথায়। একজনের মাস্ক সেদিন দেখি কানে পতাকার মতো ঝুলছে।</p><p>: এক কান থেকে রাবারব্যান্ড ছুটে গেলে সেটা আরেক কানে ঝুলতেই পারে। এর জন্য চিন্তাভাবনা ও কথাবার্তার স্টাইল বদলাবে মানে?</p><p>: আরে ব্যাপারটাই বুঝলি না। মাস্ক প্রপার জায়গায় না পরে থুতনিতে পরলে থুতনিতে চাপ পড়ে, মাথায় থাকলে মাথায় চাপ পড়ে। দুদিক থেকে সাঁড়াশি চাপে মাঝখানে ১৪ গ্রাম ব্রেনের কী অবস্থা, বুঝতে পারছিস?</p><p>: কী অবস্থা?</p><p>: আরে, এ তো পুরা সায়েন্স, থারমোডিনামিস্কের সূত্র ভুলে গেছিস? সেই যে চাপ ও তাপে...</p><p>বিজ্ঞানমনস্ক বন্ধুকে পেছনে রেখে বাসার পথ ধরলেন মোতালেব সাহেব।</p><p>মোতালেব সাহেব ধনু রাশির জাতক। এ কারণেই কি না কে জানে, এবার তিনি একটা ধনুক ভাঙা পণ করেছেন, এবার পয়লা বৈশাখে তিনি পান্তা ভাত খাবেনই খাবেন। সঙ্গে ইলিশ মাছ ভাজি। গতবার মিস হয়েছে লকডাউনের কারণেই। এবার আর মিস করা যাবে না। বাঙালি হিসেবে এটা তার একটা পবিত্র দায়িত্ব। স্ত্রী থাকলে সুবিধা হতো। কিন্তু করোনার কারণে তারা এখন দেশের বাড়িতে কোয়ারেন্টিনে।</p>"}],"card-updated-at":1617950245535,"content-version-id":"b6de0230-cbaa-4831-acad-fe8d331e30d3","card-added-at":1617949669339,"status":"draft","id":"c7739394-e5b1-4b1c-93d3-b3638af82a1d","content-id":"c7739394-e5b1-4b1c-93d3-b3638af82a1d","version":7,"metadata":{"social-share":{"shareable":false,"title":"বৈশাখী গিফট","message":"শুরু হয়েছে লকডাউন। এর মধ্যেই আসছে বাংলা বঙ্গাব্দের প্রথম দিন পয়লা বৈশাখ। রসেবশে বৈশাখ উদ্​যাপন বাঙালির রীতিবিশেষ। এই বাস্তবতায় এবারের আয়োজনে থাকল বৈশাখী রঙ্গ।","image":{"key":"prothomalo-bangla/2021-04/8a3571f1-406e-476b-beb4-d04d730961da/ahasan_habib_pic_for_altaf.jpg","url":null,"attribution":"","caption":null,"metadata":{"width":2948,"height":2038,"mime-type":"image/jpeg","file-size":774573,"file-name":"ahasan-habib_pic-for-altaf.jpg"}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/54d739e1-45ac-4c93-b808-9d9283489ddc/element/f90f81bc-6831-4324-b1ad-3e39cfa8f1b9","type":"text","family-id":"bf066f86-705e-4985-a8e8-e42529f3258d","title":"","id":"f90f81bc-6831-4324-b1ad-3e39cfa8f1b9","metadata":{},"subtype":null,"text":"<p>যেই ভাবা সেই কাজ। আগেভাগে অন্তত ইলিশ মাছটা কিনে রাখা দরকার, এই ভেবে তিনি বাজারে রওনা দিলেন। তাকে দেখে মাছওয়ালারা সবাই হাউকাউ শুরু করে দিল:</p><p>: আসেন স্যার, তাজা মাছ নিয়া যান।</p><p>: পানির মাছ পানির দরে ছাড়ছি...</p><p>: নদীর মাছ এক্ষণ ধইরা আনলাম। জাল এখনো শুকায় নাই...</p><p>: কোয়ারেন্টিন-ইলিশ নিয়া যান, স্যার, আরেকজন পাশ থেকে চেঁচিয়ে উঠল।</p><p>: কোয়ারেন্টিন-ইলিশ মানে?</p><p>: এই মাছ জালে ধরা পড়ার আগে চল্লিশ দিন পানির নিচে ছিল।</p><p>: এসব কী বলো? কোনো মাছ জালে ধরা পড়ার আগে কি পানি ওপরে থাকে?</p><p>: কী কন স্যার, কোল্ড স্টোরেজে মাছ থাকে না? ওইখান থাইকা মাছ আইনা মাছওয়ালারা বেচে না? ওইখানে তো সামাজিক দূরত্বই নাই মাছের।</p><p>ঠিক তো, এভাবে তো ভাবেননি। কিন্তু পানির নিচে কি মাছেরা সামাজিক দূরত্ব মেনটেইন করে চলাচল করে? কে জানে। বিজ্ঞানমনস্ক বন্ধু থাকলে নিশ্চয়ই একটা ব্যাখ্যা বের করে ফেলত। যাহোক, তিনি কোয়ারেন্টিন-ইলিশ মাছ কেনার সিদ্ধান্ত নিলেন।</p><p>: ঠিক আছে, একটা ইলিশ দাও।</p><p>ইলিশ কিনে বাড়ি ফিরলেন মোতালেব সাহেব। ঠিকা বুয়াকে দিয়ে কাটিয়ে দু-তিনটা পিস ভাজি করিয়েও রাখলেন। তারপর ভাত পানিতে ভিজিয়ে সাজিয়ে রাখলেন ডাইনিং টেবিলের ওপর। সঙ্গে কাঁচা মরিচ, শুকনা মরিচ আর লবণ। ব্যস, প্রস্তুতি কমপ্লিট। ঠিক বারোটা এক মিনিটে বৈশাখের প্রথম দিন যখন শুরু হবে, তখন তিনি খাবেন—এমনটাই প্ল্যান তার, বাঙালি বলে কথা।</p> <p>ঘড়িতে অ্যালার্ম দিয়ে রাত দশটার দিকে ঘুম দিলেন একটা।...চিকেন স্লিপ।</p><p>কিন্তু কী আশ্চর্য, ঘুম ভাঙল মাঝরাতে—দুইটায়। অ্যালার্ম বাজেনি কেন কে জানে! ধড়মড় করে উঠে ছুটে গেলেন ডাইনিং টেবিলে। এ কী! পান্তা ভাতের প্লেট ফাঁকা। কে খেল? বিড়াল ঢুকেছিল? বিড়াল তো পান্তা খায় না। ছুটে গেলেন ফ্রিজে, আরও আশ্চর্য অপেক্ষা করছিল তার জন্য—ফ্রিজে রাখা ইলিশভাজিও নেই, এক পিসও নেই! তিন পিস রেখেছিলেন ওভেনে গরম করে পান্তা ভাতের সঙ্গে খাবেন বলে, কিন্তু একটাও নেই। কেউ ফ্রিজ খুলে খেয়ে ফেলেছে! কিন্তু কে সে?</p>"}],"card-updated-at":1617950245535,"content-version-id":"e99ca807-213b-48ed-adcb-7b10f3d23420","card-added-at":1617950155921,"status":"draft","id":"97ef8a5c-6afa-47c2-b15f-3d96c5ab7588","content-id":"97ef8a5c-6afa-47c2-b15f-3d96c5ab7588","version":4,"metadata":{"social-share":{"shareable":false,"title":"বৈশাখী গিফট","message":"শুরু হয়েছে লকডাউন। এর মধ্যেই আসছে বাংলা বঙ্গাব্দের প্রথম দিন পয়লা বৈশাখ। রসেবশে বৈশাখ উদ্​যাপন বাঙালির রীতিবিশেষ। এই বাস্তবতায় এবারের আয়োজনে থাকল বৈশাখী রঙ্গ।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/54d739e1-45ac-4c93-b808-9d9283489ddc/element/40275b9c-ebc7-410d-8018-4683019e72bc","type":"text","family-id":"805fabc3-0d4a-416c-9fd6-ec9dea571428","title":"","id":"40275b9c-ebc7-410d-8018-4683019e72bc","metadata":{},"subtype":null,"text":"<p>ঠিক তখনই চৌরাশিয়ার বাঁশির সুর যেন ভেসে এল জানালা দিয়ে। ব্যাপার কী! এত রাতে বাঁশি বাজায় কে? এদিক-ওদিক খুঁজে শেষে জানালা দিয়ে উঁকি মেরে মোতালেব সাহেবের চোখ কপালে ওঠার জোগাড়। জানালার নিচের সানশেডে নেংটি পরা একটা লোক লম্বা হয়ে ঘুমাচ্ছে। সেই রকম নাক ডাকছে...আই মিন চৌরাশিয়ার বাঁশির সুর তুলেছে নাসিকায়।</p><p>: এই, তুমি কে? হুংকার দিলেন মোতালেব সাহেব।</p><p>চোখ খুলে তাকাল লোকটা, ‘স্যার, আমি ত্যানাচোরা কদ্দুস।’</p><p>: তুমি চোর? আমার পান্তা খেয়েছ?</p><p>: স্যার, ঠিকই ধরছেন। বউ কইল, বাংলা বছরের প্রথম দিন ভালো কিছু চুরি করতে পারলে বছরটা ভালো যাইব। তাই বাইর হইছিলাম। আমি স্যার আগে ত্যানামানা যাই পাইতাম, সব চুরি করতাম, এই জন্য সবাই কয় ত্যানাচোরা। তয় এখন স্যার স্প্যাশালাইজড চোর হইছি। অ্যান্টিক জিনিসপত্র চুরি করি। তবে আপনার আলমারিতে কিছু পাইলাম না সে রকম।</p><p>: কী, তুমি আমার আলমারি খুলেছ? হাউ ডেয়ার ইউ...কীভাবে খুললে? চাবি তো আমি হারিয়ে ফেলেছি এক মাস হলো।</p><p>: স্যার, চাবি লাগে না আমগো, মাস্টার কি আছে। ঠিক আছে, আমি চাবিটা দিয়া যামু আপনারে, বৈশাখী গিফট।</p><p>: আমি তোমাকে পুলিশে দেব। তুমি আমার পান্তা খেয়েছ?</p><p>: স্যার, কী করমু, আলমারিতে কিছু না পাইয়া দেখলাম টেবিলের পান্তাভাত আর ফ্রিজে ইলিশভাজা। লোভ সামলাইতে পারলাম না। এই কারণেই তো স্যার ঘুমায়া পড়ছি। পান্তা খাইলে ঘুম আহে। নেন স্যার, ধরেন। আমি যাই...</p><p>বলে ত্যানাচোরা কদ্দুস কিছু একটা ছুড়ে দিয়ে...সানশেডে লটকি দিয়ে অদ্ভুত কায়দায় সুয়ারেজের পাইপ বেয়ে নেমে যাওয়ার প্রস্তুতি নিল। তখন মোতালেব সাহেব শেষ হুংকারটা দিলেন:</p><p>: এই, তুমি এই লকডাউনে বের হয়েছ, তা-ও মাস্ক ছাড়া। তোমার এত বড় সাহস!</p><p>: স্যার, সাহস কম দেইখাই না চুরি করি। সাহস বেশি থাকলে তো স্যার ডাকাতিই করতাম। আর মাস্কের কথা কন? করোনাভাইরাস চুরি কইরা যখন আমগো শরীলে ঢুকে...হেরা কি মনে করেন মাস্ক পইরা ঢুকে? স্যার যাই...</p><p><br>ওদিকে ত্যানাচোরা কদ্দুসের ছুড়ে দেওয়া জিনিসটা ঘরের ভেতর টং করে এসে পড়েছে<strong>। </strong>বৈশাখী গিফট, সেই মাস্টার কি!</p>"}],"card-updated-at":1617950245535,"content-version-id":"c650c00b-057f-4f6f-b15c-18cd075a2754","card-added-at":1617950178299,"status":"draft","id":"23c5ac1b-5ef4-4ab9-bf43-551befcf8688","content-id":"23c5ac1b-5ef4-4ab9-bf43-551befcf8688","version":3,"metadata":{"social-share":{"shareable":false,"title":"বৈশাখী গিফট","message":"শুরু হয়েছে লকডাউন। এর মধ্যেই আসছে বাংলা বঙ্গাব্দের প্রথম দিন পয়লা বৈশাখ। রসেবশে বৈশাখ উদ্​যাপন বাঙালির রীতিবিশেষ। এই বাস্তবতায় এবারের আয়োজনে থাকল বৈশাখী রঙ্গ।","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/বৈশাখী-গিফট","author-id":1449526,"access":null,"first-published-at":1617950246322,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"আহসান-হাবীব-12","social":{},"name":"আহসান হাবীব","contributor-role":null,"avatar-url":null,"bio":null,"id":1449526,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"story-attributes":{"edition":["print"],"editoranalytics":["০৭০২৫-আলতাফ শাহনেওয়াজ"]},"excerpt":"শুরু হয়েছে লকডাউন। এর মধ্যেই আসছে বাংলা বঙ্গাব্দের প্রথম দিন পয়লা বৈশাখ। রসেবশে বৈশাখ উদ্​যাপন বাঙালির রীতিবিশেষ। এই বাস্তবতায় এবারের আয়োজনে থাকল বৈশাখী রঙ্গ।","card-share":{"shareable":false}}}},{"id":"65022a83-4340-4037-a2b9-4ac0bcaecdaf","score":null,"type":"story","item":{"headline":["ঘা"]},"story":{"author-name":"আহমেদ খান","tags":[{"properties":{"seo":{"meta-title":"গল্প-অন্য আলো","meta-keywords":["গল্প-অন্য আলো"],"meta-description":"<p>গল্প-অন্য আলো</p>"},"photo":[{"url":"https://thumbor-stg.assettype.com/prothomalo/import/media/2018/11/07/cefdd9b489fbdc34eb78436da3c27ed8-5be2b76243731.jpg"}],"images":[],"tag-hidden":"no","external-id":"8701","tag-description":"<p>গল্প-অন্য আলো</p>"},"slug":"গল্প-অন্য-আলো","name":"গল্প-অন্য আলো","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":65621},{"properties":{"seo":{"meta-title":"গল্প","meta-keywords":null,"meta-description":null},"photo":[{"url":null}],"images":[],"tag-hidden":"no","external-id":"393","tag-description":null},"slug":"গল্প","name":"গল্প","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":62951}],"headline":"ঘা","slug":"onnoalo/stories/ঘা","last-published-at":1617343611398,"subheadline":null,"alternative":{"home":{"default":{"headline":null,"hero-image":{"hero-image-extracted-data":{"artist":""},"hero-image-metadata":{"width":1400,"height":875,"mime-type":"image/jpeg","file-size":205893,"file-name":"gha.jpg","focus-point":[700,438]},"hero-image-attribution":"","hero-image-s3-key":"prothomalo-bangla/2021-04/47eecce3-b33e-412b-a1c6-cc515a302b91/gha.jpg","hero-image-caption":"","extracted-data":{"artist":""},"hero-image-url":"https://quintype-dropbox.s3-accelerate.amazonaws.com/prothomalo-bangla.quintype.com/2021-04-02/845/gha.jpg"}}}},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1617343611398,"id":"65022a83-4340-4037-a2b9-4ac0bcaecdaf","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":1400,"height":875,"mime-type":"image/jpeg","file-size":205893,"file-name":"gha.jpg"},"page-url":"/story/65022a83-4340-4037-a2b9-4ac0bcaecdaf/element/f9041e04-55cd-4228-b2cd-6db5974131a2","type":"image","family-id":"3bf6a63b-0043-4814-a20f-834febf7535c","image-attribution":"","title":"অলংকরণ: আরাফাত করিম","id":"f9041e04-55cd-4228-b2cd-6db5974131a2","image-s3-key":"prothomalo-bangla/2021-04/4b80c819-b042-4a60-bab4-b20ed84e9bd4/gha.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/65022a83-4340-4037-a2b9-4ac0bcaecdaf/element/74b6daae-2b24-45d3-9b88-438da3b191da","type":"text","family-id":"24d6708c-c18a-47e9-84ac-720bf60dd792","title":"","id":"74b6daae-2b24-45d3-9b88-438da3b191da","metadata":{},"subtype":null,"text":"<p>‘ফিরে আসে নষ্ট মেঘ, ফিরে আসে</p><p>উটকো পাগল হাওয়া</p><p>ফিরে আসার ভয়ে আমার হয় না</p><p>কোথাও যাওয়া।’</p><p>লাইন দুটো ইয়াহিয়ার। ইয়াহিয়া খান। তিনি কবি বটে। কবির সঙ্গে আমার পরিচয় ডাব খেতে গিয়ে। কারওয়ান বাজারে। কারওয়ান বাজারের মসজিদের সামনে স্যান্ডেল–জুতার দোকান। তারই বিপরীতে ডাব নিয়ে বসে বিক্রেতারা। জন্ডিসফেরত আমি প্রতি বিকেলে সেখানে ডাব খেতে যাই। একটা ডাব লম্বা সময় ধরে খাই। নড়বড়ে এক বেঞ্চে বসে থাকি। থাকতে থাকতে দেখি, সন্ধ্যা হওয়ার মতো কুৎসিত কিছু আর নেই পৃথিবীতে।</p><p>এ রকম ঘোর কুৎসিত সময়ে ইয়াহিয়া খান আমাকে আবিষ্কার করে। ঢোলা প্যান্ট আর লালচে চেক শার্ট—দুটোরই মান্ধাতা আমল! আমাকে বলেন, ‘ভাই, একটা কবিতা শুনবেন?’</p><p>কবিতায় আমার কোনো আগ্রহ নেই, কবিতে তো আরও নেই। ফলে পরিচয়পর্ব ওখানেই শেষ হতে পারত। কিন্তু এরপরই লোকটা বলে উঠল, ‘আমি ইয়াহিয়া, ইয়াহিয়া খান!’</p><p>এই নাম এখন মিরজাফরের মতোই এই বাংলায়; ফলে আমাকে থমকাতে হয়। কত সালে জন্ম লোকটার? ১৯৭০/৭১ সালে হলেও নাহয় এমন নাম দেওয়া যায়। কিন্তু অত বয়স তো না কবির! ৩৫/৩৬ বছর হবে বড়জোর। আশির দশকে জন্মানো কারও নাম ইয়াহিয়া হয় কীভাবে?</p><p>ফলে কবিতা না শুনলেও লোকটাকে পাশে বসতে দিই। আর তখনই দেখি, লোকটার বাম পায়ের বেশ অনেকটা জুড়ে দগদগে ঘা। দেখেই মনে হচ্ছে কিছুক্ষণ আগেই চুলকেছে। রক্তমাখা তরল এখনো চুইয়ে পড়ছে জায়গাটা থেকে। আমার থেকেও বেশি অনুভূতিপ্রবণ কোনো মাছি এরই মধ্যে ঘাটাজুড়ে ভনভন শুরু করে দিয়েছে।</p>"}],"card-updated-at":1617343610764,"content-version-id":"a93ee90b-acc9-4e1e-ba93-6c295f324da7","card-added-at":1617343377788,"status":"draft","id":"379c93ce-6dc5-46bb-bc50-5109896d2858","content-id":"379c93ce-6dc5-46bb-bc50-5109896d2858","version":5,"metadata":{"social-share":{"shareable":false,"title":"ঘা","message":"‘ফিরে আসে নষ্ট মেঘ, ফিরে আসে\n\nউটকো পাগল হাওয়া\n\nফিরে আসার ভয়ে আমার হয় না\n\nকোথাও যাওয়া।’\n\nলাইন দুটো ইয়াহিয়ার। ইয়াহিয়া খান। তিনি কবি বটে। কবির সঙ্গে আমার পরিচয় ডাব খেতে গিয়ে। কারওয়ান বাজারে। কারওয়ান বাজারের মসজিদের সামনে স্যান্ডেল–জুতার দোকান।","image":{"key":"prothomalo-bangla/2021-04/4b80c819-b042-4a60-bab4-b20ed84e9bd4/gha.jpg","url":null,"attribution":"","caption":null,"metadata":{"width":1400,"height":875,"mime-type":"image/jpeg","file-size":205893,"file-name":"gha.jpg"}}},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/65022a83-4340-4037-a2b9-4ac0bcaecdaf/element/81d9d458-5f5f-49d4-a03d-fc707536cc14","type":"text","family-id":"03832afc-3c3a-42c0-ada1-e9f9a3c8d002","title":"","id":"81d9d458-5f5f-49d4-a03d-fc707536cc14","metadata":{},"subtype":null,"text":"<p>লোকটা বলে, ‘ডাব খাওয়া মানুষ তো এখন নাই-ই! আপনি যে খাইতেছেন, তাতে বোঝা যায় এখনো নরম আছেন আপনি!’</p><p>কথাটায় প্রশংসা ছিল, নাকি অন্য কিছু, বোঝা আমার মুশকিল হলো। বললাম, ‘আপনার নাম আসলেই ইয়াহিয়া?’</p><p>‘জি। আব্বায় রাখছে। এ নিয়া কত হাসাহাসি হইছে ইস্কুলে! মাস্টাররাই বেশি হাসত। তখন অন্য পোলাপানরাও চান্স পাইত। সে এক মহা হাঙ্গামা!’</p><p>লোকটার মুখে হাসি। বললাম, ‘আপনি কি ডাব খেতে চান?’</p><p>‘না না। আমি তো গাঁও–গেরামের মানুষ। ডাব, নারকেল প্রতিদিনই খাই। ঢাকায় আইলে এই সব আর খাইতে ইচ্ছা করে না।’</p><p>—ঢাকায় কী খেতে ইচ্ছা করে?<br></p><p>ইয়াহিয়া খান এবার অনেকক্ষণ হাসে। তারপর খুব মজার কোনো কথা বলছে, এমনভাবে বলে, ঢাকায় আবার কী খাওনের মতো আছে?</p><p>আমার মেজাজটা খারাপ হলো। ঢাকার বাইরে থেকে আসা মানুষের ঢাকা নিয়ে কোনো কটূক্তি সহ্য হয় না। আমি উঠতে ধরলাম। উঠতে উঠতে বললাম, তাইলে না আসলেই তো পারেন ঢাকায়!</p><p>—কবিতার জইন্য আসি ভাই। কবিতা খারাপ লিখি না। কিন্তু কেউ ছাপে না, জানেন!</p><p>—কেন, ছাপে না কেন?</p><p>—নামের কারণে ছাপে না। সম্পাদকেরা কয়, এইটা আবার কী নাম! এতো পাক–জল্লাদের নামে নাম।</p><p>—ঠিকই তো বলে। এই নাম চেঞ্জ করেন না ক্যান? কবিরা তো নিজেদের নাম বদলিয়েই নেয় নাকি। আসল নাম আর লেখার নাম দুইটা ভিন্ন ভিন্ন হয়।</p><p>—হয় তো! কিন্তু আমি চাই না। আমি চাই আমার এই নামেই লেখা ছাপা হোক, অসুবিধা কী?</p><p>—আমার কোনো অসুবিধা নাই। আসি।</p><p>—আপনার নাম কী?</p><p>—আমার? মোস্তাকিম রাসেল।</p><p>—সুন্দর নাম। পরের বার দেখা হইলে আমার কবিতা শুইনেন কিন্তু!</p>"}],"card-updated-at":1617343610764,"content-version-id":"36dee974-cd75-4306-b2a0-8b2d2c00ba6e","card-added-at":1617343491857,"status":"draft","id":"322d955d-c309-4a13-a449-0381ed16cccd","content-id":"322d955d-c309-4a13-a449-0381ed16cccd","version":3,"metadata":{"social-share":{"shareable":false,"title":"ঘা","message":"‘ফিরে আসে নষ্ট মেঘ, ফিরে আসে\n\nউটকো পাগল হাওয়া\n\nফিরে আসার ভয়ে আমার হয় না\n\nকোথাও যাওয়া।’\n\nলাইন দুটো ইয়াহিয়ার। ইয়াহিয়া খান। তিনি কবি বটে। কবির সঙ্গে আমার পরিচয় ডাব খেতে গিয়ে। কারওয়ান বাজারে। কারওয়ান বাজারের মসজিদের সামনে স্যান্ডেল–জুতার দোকান।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/65022a83-4340-4037-a2b9-4ac0bcaecdaf/element/9453ab11-b3dd-4381-96fb-983d911bcaa3","type":"text","family-id":"4e33958a-52ad-483e-9892-9f7860b796b4","title":"","id":"9453ab11-b3dd-4381-96fb-983d911bcaa3","metadata":{},"subtype":null,"text":"<p><strong>দুই.</strong></p><p>আমার কোনো ধারণা ছিল না ইয়াহিয়া খানের সঙ্গে দ্বিতীয়বারও দেখা হতে পারে। তাও আবার গুলশানে! সেদিন আমি রুনার জন্য অপেক্ষা করছি। ওর অফিসের পাশে। একটা চায়ের দোকানে। হঠাৎ ইয়াহিয়ার কণ্ঠ, ‘ভাই, কেমন আছেন?’</p><p>দীর্ঘশ্বাস ফেলা ছাড়া আমার আর কীই–বা করার থাকে!</p><p>ইয়াহিয়া বলে, ‘আইজ কিন্তু কবিতা শুনার কথা আপনের!’</p><p>—এইখানে কী আপনার?</p><p>—জানেন না, এইখানে একটা বড় পত্রিকার অফিস। কবিতা নিয়া আসছি।</p><p>—কবিতা নিয়েছে সম্পাদক?</p><p>ইয়াহিয়া খান হাসে। হাসিতে বোঝা যায়, সম্পাদকের হৃদয়হরণ সে এখনো করতে পারেনি। কোনোমতে বলেন, ‘শুনবেন কবিতা?’</p><p>আমি এড়ানোর জন্য বলি, ‘কবিতা না, আপনি নাহয় গল্প বলেন। আপনার নামের গল্প!’</p><p>—নামের তো কোনো গল্প নাই ভাই।</p><p>—এই নাম আপনার আব্বা কেন রেখেছেন, কখনো জিজ্ঞেস করেননি?</p><p>ইয়াহিয়া তাকিয়ে থাকে কিছুক্ষণ। তারপর বলে, ‘না। কোনোদিন জানতে চাই নাই। কিন্তু আমি জানি, কেন রাখছে!’</p><p>—কেন?</p><p>ইয়াহিয়া কোনো উত্তর দেয় না। একটু আফসোস নিয়ে বলে, ‘কবিতা তাইলে শুনবেন না?’</p><p>আমি এবার একটু গুগলি মারি, ‘কবির কবিতা এইভাবে না, পত্রিকায় ছাপুক, একবারে পড়ে নিব।’</p> <p>ইয়াহিয়া হাসে শুধু। তারপর প্যান্ট তুলে তার সেই পুরোনো ঘাটা চুলকে নেয়।</p>"}],"card-updated-at":1617343610764,"content-version-id":"1d423349-0303-4584-b79f-daa5cc34afd2","card-added-at":1617343491857,"status":"draft","id":"46e4f948-0300-411e-a8bd-8778f5e80ae7","content-id":"46e4f948-0300-411e-a8bd-8778f5e80ae7","version":3,"metadata":{"social-share":{"shareable":false,"title":"ঘা","message":"‘ফিরে আসে নষ্ট মেঘ, ফিরে আসে\n\nউটকো পাগল হাওয়া\n\nফিরে আসার ভয়ে আমার হয় না\n\nকোথাও যাওয়া।’\n\nলাইন দুটো ইয়াহিয়ার। ইয়াহিয়া খান। তিনি কবি বটে। কবির সঙ্গে আমার পরিচয় ডাব খেতে গিয়ে। কারওয়ান বাজারে। কারওয়ান বাজারের মসজিদের সামনে স্যান্ডেল–জুতার দোকান।","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/65022a83-4340-4037-a2b9-4ac0bcaecdaf/element/baa61042-04ba-49d6-bc81-391adddb30c3","type":"text","family-id":"575b1c5c-4af3-4dd9-9ebd-0a4a1954ab51","title":"","id":"baa61042-04ba-49d6-bc81-391adddb30c3","metadata":{},"subtype":null,"text":"<p><strong>তিন.</strong></p><p>এরপর ইয়াহিয়াকে মনে রাখার আর কোনো দরকার ছিল না আমার জীবনে। মনেও ছিল না আসলে। কিন্তু প্রায় বছর দুয়েক পর আমার অফিসের ঠিকানায় একটা কুরিয়ার এলে ইয়াহিয়া খানকে আবার মনে পড়ল আমার। কুরিয়ারে একটা পত্রিকা। পত্রিকার ভেতর সাহিত্য পাতা। পাতায় অনেকগুলো কবিতার মধ্যে একটা কবিতার নাম ‘ফেরা’। কবির নাম ইয়াহিয়া খান। আর পত্রিকার সঙ্গেই একটা চিঠি। কম্পিউটারে কম্পোজ করা।<br></p><p>‘ভাই,</p><p>কেমন আছেন? আপনার দোয়ায় শেষ পর্যন্ত আমার নামেই কবিতা ছাপা হয়েছে। এটা আমার জন্য খুবই আনন্দের খবর। ইয়াহিয়া খান নামটা নিয়ে কমবেশি সবারই আগ্রহ থাকে; আপনারও আগ্রহ ছিল। সেদিন সেই আগ্রহ মেটাতে পারিনি বলে মার্জনা করবেন। আব্বার দুই স্ত্রী হলেও আমি একমাত্র সন্তান। আব্বা যৌবনে প্রেম করে বিয়ে করেছিলেন। যুদ্ধের বছরে পালিয়ে তিনি ভারতে চলে যান। সেখান থেকেই ট্রেনিং নিয়ে দেশে এসে যুদ্ধ শুরু করেন। দেশ স্বাধীন হলে নিজ গ্রামে ফিরে বড় আম্মার খোঁজ করেন। কিন্তু খুঁজলে কী হবে, কোথাও পাননি তাঁকে! আব্বার জন্য নিশ্চয়ই এটা ছিল অনেক বেদনার। এতটাই যে এর প্রায় দশ বছরেও আব্বা আর সংসার করেননি। অনেক পরে ভাইদের চাপে আব্বা আমার আম্মাকে বিয়ে করেন। সবাই ভেবেছিল, আব্বা সব ভুলে গেছে। কিন্তু জন্মের পর আমার নাম যখন তিনি ইয়াহিয়া খান রাখলেন; সবাই বুঝল বড় আম্মাকে আব্বা আসলে ভুলতে পারেননি।</p><p>আমাকে তিনি দুই চোখে দেখতে পারতেন না। আমি আব্বার কোলে যাওয়ার বায়না করলে বারান্দা থেকে ধরে ছুড়ে ফেলে দিতেন উঠানে। বড় হয়ে আমার মনে হয়েছে, তিনি আমাকে না, আসলে ইয়াহিয়া খানকে ঘৃণা করেন।</p><p>সতেরো বছরের মতো বয়স যখন, সে সময় আব্বা আমাকে পুড়িয়ে মারতে চান। খেয়াল করেছেন কি, আমার পায়ে একটা পোড়া ঘা আছে। এই ঘা আমি ওই বয়স থেকে পুষে যাচ্ছি। অনেকে ডাক্তার দেখাতে বলেছে। তবে ডাক্তারের কাছে আমার যাওয়া হয়নি। কখনো কখনো মনে হয়েছে, ঘাটা আমাকে আব্বার কথা মনে করিয়ে দেয়। মনে হয়েছে, এই ঘা খুব জরুরি। কখনো কখনো মনে হয়, কিছু কিছু ঘা আসলে জরুরিই।</p><p>আমার আব্বার মাথা ঠিক নেই বলে তাঁকে পাবনা পাঠিয়ে দেওয়া হয়েছে। অনেক বছর আগেই। ওরা এখন বলে, আমারও মাথা ঠিক নেই। আমি হাসি। কবিরা একটু পাগলা কিসিমের হতেই পারে, তাই না ভাইজান?</p><p>ভালো থাকবেন।</p><p>ইতি</p><p>আপনার ইয়াহিয়া খান।’</p> <p><strong>চার.</strong></p><p>মাঝেমধ্যে আমি এখন পত্রিকার সাহিত্য পাতাগুলো দেখি। খুঁজে দেখি ইয়াহিয়া খানের নতুন কোনো কবিতা ছাপা হয়েছে কি না! আমার মনে হয়, ইয়াহিয়া খান অনেক কবিতা লিখবে; এই জীবনে।</p>"}],"card-updated-at":1617343610764,"content-version-id":"8d09d8c8-f4a5-4dcd-ae44-b2f5458a67cf","card-added-at":1617343491857,"status":"draft","id":"05523702-acee-4a13-9f65-8741feccb15e","content-id":"05523702-acee-4a13-9f65-8741feccb15e","version":3,"metadata":{"social-share":{"shareable":false,"title":"ঘা","message":"‘ফিরে আসে নষ্ট মেঘ, ফিরে আসে\n\nউটকো পাগল হাওয়া\n\nফিরে আসার ভয়ে আমার হয় না\n\nকোথাও যাওয়া।’\n\nলাইন দুটো ইয়াহিয়ার। ইয়াহিয়া খান। তিনি কবি বটে। কবির সঙ্গে আমার পরিচয় ডাব খেতে গিয়ে। কারওয়ান বাজারে। কারওয়ান বাজারের মসজিদের সামনে স্যান্ডেল–জুতার দোকান।","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/ঘা","author-id":1433337,"access":null,"first-published-at":1617343611398,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"আহমেদ-খান","social":{},"name":"আহমেদ খান","contributor-role":null,"avatar-url":null,"bio":null,"id":1433337,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"story-attributes":{"edition":["print"],"editoranalytics":["০৭০২৫-আলতাফ শাহনেওয়াজ"],"subjecttopic":[{"id":62951,"name":"গল্প","type":"story-tag"}]},"excerpt":"‘ফিরে আসে নষ্ট মেঘ, ফিরে আসে\n\nউটকো পাগল হাওয়া\n\nফিরে আসার ভয়ে আমার হয় না\n\nকোথাও যাওয়া।’\n\nলাইন দুটো ইয়াহিয়ার। ইয়াহিয়া খান। তিনি কবি বটে। ক 862c-4d53-a602-cc977902ac9f/23_falgun_cover.png","temporary-hero-image-key":null}}}},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null},{"domain-slug":"bondhushava","slug":"writings","name":"writings","section-url":"https://www.bondhushava.com/writings","id":17629,"parent-id":17627,"display-name":"বন্ধুদের লেখা","collection":{"slug":"writings-bondhushava","name":"writings (bondhushava)","id":34881},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1616134920000,"id":"1f8c4f7a-7276-4234-a9d8-aca5047d40b0","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":900,"height":1165,"mime-type":"image/png","file-size":1154965,"file-name":"23-falgun-cover.png"},"page-url":"/story/1f8c4f7a-7276-4234-a9d8-aca5047d40b0/element/f2989ae9-235b-4b81-8213-2a87dd86dd9c","type":"image","family-id":"9b787c29-4e8e-4522-870e-754101b5c814","image-attribution":"","title":"","id":"f2989ae9-235b-4b81-8213-2a87dd86dd9c","image-s3-key":"prothomalo-bangla/2021-03/51eb3017-862c-4d53-a602-cc977902ac9f/23_falgun_cover.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/1f8c4f7a-7276-4234-a9d8-aca5047d40b0/element/01e42f33-3cd5-43eb-8483-bd0c710c4aa5","type":"text","family-id":"1edcb648-f185-4bb5-a56b-0b1f269ead7d","title":"","id":"01e42f33-3cd5-43eb-8483-bd0c710c4aa5","metadata":{},"subtype":null,"text":"<p>সব তেইশে ফাল্গুনে ঘুম ভেঙে প্রথম ফোনটা তাকে করতাম। বছরে এই একটা দিন খুব সকালে ঘুম ভাঙে আমার। ফোন করলেই রাজ্যের কথা মনে হতো তার। আমার কেন এত সকালে ঘুম ভেঙেছে, অসুখ-বিসুখ করেনি তো? নাকি কোথাও যাব? খুব দরকারি কোনো কাজ আছে বলে এত সকালে উঠেছি? নাকি রাতে আমার ঘুম হয়নি? একটা মজার বই পড়তে পড়তে ভোর হয়ে গেছে? নাকি আমার খুব মন খারাপ? নাকি খুব ভালো আমার মন? আমি কি উঠে মুখ ধুয়ে ফোন করেছি, নাকি বিছানা থেকে না নেমেই ফোন করেছি? কেন বেজায় অলস আমার ভোরবেলা ঘুম ভাঙবে? কেন ঘুম ভেঙেই তাকে মনে পড়বে?</p><p>আঠারো বছর বয়স পর্যন্ত আমি তার কাছেই ছিলাম। কিন্তু তখন তেইশ ফাল্গুন নিয়ে আমার কোনো আহ্লাদ ছিল না। যেই দূরে সরেছি, অমনি শুরু হয়েছিল আমার এসব। ইউনিভার্সিটিতে পড়তে এসেছি যখন, তখন মোবাইলের যুগ ছিল না। কার্ড ফোন ছিল। আমাদের হলে ছিল না, প্রীতিলতা হলে ছিল। তখন আমি ভোরবেলা কার্ড পকেটে নিয়ে প্রীতিলতা হলে গিয়ে ফোন করতাম তার ল্যান্ডফোনে।</p><p>এবার দ্বিতীয় তেইশে ফাল্গুন, আমি তাকে ফোন করতে পারছি না। সব কষ্টই দিনে দিনে কমে আসে, কিন্তু আমার কেন এবার, গত বছরের চেয়েও বেশি কষ্ট হচ্ছে! গত বছর আমার মনে ছিল, সে আর নেই। কিন্তু এবার আমি ভুলে গিয়ে ফোন করে ফেলেছিলাম! ও পাশে শিশুকণ্ঠের হ্যালো শুনে চমকে উঠে মনে পড়েছে, সে আর নেই! তারপর থেকে দম নিতে কষ্ট হচ্ছে আমার। মনে হচ্ছে, তাকে হারানোই আমার একমাত্র কষ্ট। যাবতীয় অপমান, অবহেলা, বঞ্চনা সব তুচ্ছ হয়ে গেছে! মনে হচ্ছে পৃথিবীটা বিরান, ঝরে গেছে সব গাছের পাতা। আমার জন্য কোনো নদীতে নেই এক ফোঁটা পানি। প্রবল তৃষ্ণায় আমার গলাব্যথা, হাহাকারের মতো আমি মিশে গেলাম বিছানায়। আর একবার তাকে ডাকতে না পারার তৃষ্ণায় পানিশূন্য হয়ে গেছে আমার দুনিয়া।</p>"}],"card-updated-at":1616132254992,"content-version-id":"b120b261-d972-49b4-8c33-db45cdfe17db","card-added-at":1616131873944,"status":"draft","id":"4e396049-7bde-42d1-9825-f966a6e5e4a2","content-id":"4e396049-7bde-42d1-9825-f966a6e5e4a2","version":12,"metadata":{"social-share":{"shareable":false,"title":"তেইশে ফাল্গুন","message":"সব তেইশে ফাল্গুনে ঘুম ভেঙে প্রথম ফোনটা তাকে করতাম। বছরে এই একটা দিন খুব সকালে ঘুম ভাঙে আমার। ফোন করলেই রাজ্যের কথা মনে হতো তার। আমার কেন এত সকালে ঘুম ভেঙেছে, অসুখ-বিসুখ করেনি তো? নাকি কোথাও যাব","image":{"key":"prothomalo-bangla/2021-03/51eb3017-862c-4d53-a602-cc977902ac9f/23_falgun_cover.png","url":null,"attribution":"","caption":null,"metadata":{"width":900,"height":1165,"mime-type":"image/png","file-size":1154965,"file-name":"23-falgun-cover.png"}}},"attributes":{"imageposition":["Left Align"]}}},{"story-elements":[{"description":"","page-url":"/story/1f8c4f7a-7276-4234-a9d8-aca5047d40b0/element/f642b97d-6e24-491b-9859-54ba0301141d","type":"text","family-id":"a0cd2f5c-744d-4644-80d4-029a11c4918f","title":"","id":"f642b97d-6e24-491b-9859-54ba0301141d","metadata":{},"subtype":null,"text":"<p>আমার শক্তি নেই, নিজেকে ছিঁড়ে তুলে, পায়ে স্যান্ডেল গলিয়ে দিন শুরু করার।</p><p>একসময় তার একটা মোবাইল ফোন হলো, আমারও। ল্যান্ডফোন তবু ছিল, সচল থাকলে ওটাতেই ফোন করতাম, ওটাই আমার ফোনে তার নামে সেভ করা। মোবাইল নম্বরটা কেউ জানে না কী লিখে সেভ করা। শেষের দিকে ফোনে বেশি কথা বলতে চাইত না, কোথায় কোন মেডিকেল আর্টিকেলে নাকি পড়েছে, ফোনে বেশি কথা বললে কানের ক্ষতি হয়। তবে অনেক পরে আমি বুঝেছি, ওটা ছিল তার অভিমান। যেন ফোনে এত কিসের কথা, আসতে পারো না?</p><p>তেইশে ফাল্গুনের ভোরবেলার ফোনে আমাদের অনেক কথা হতো। তার কাছে অনেক খবর থাকত, সারা গ্রামের খবর। কে মরে গেল, মরে যাওয়ার পর কার কবরে একপশলা বৃষ্টি হলো, কার ছেলে পালিয়ে গিয়ে বিয়ে করল, বিয়ের কথা শুনে ছেলের মা কীভাবে কাঁদল, এবার অন্যবারের চেয়ে গরম বেশি পড়বে কি না, চিনিধরা আমগাছে অনেক মুকুল এসেছে, আমার কি সময় হবে আম খেতে যাওয়ার?</p><p>এখন আমার অনেক সময়, আর উদয়াস্ত ব্যস্ত নই আমি। এখন চাইলে প্রতি সপ্তাহে তার কাছে যেতে পারি। কিন্তু তার আর আমাকে দেওয়ার মতো সময় নেই। হয়তো সেখানে সে খুব ব্যস্ত, তার ছোটবেলায় মরে যাওয়া বন্ধুবান্ধবের সঙ্গে গল্প করতে করতে আর আমার কথা মনেই নেই তার। হয়তো ফাল্গুন মাস চলে গেলে তার মনে পড়বে, আহা! এবারও ভুলে গেছি। তখন নিশ্চিত মন খারাপ করে ভাববে, মরে না গেলেই ভালো হতো। মনে হবে, আরেকটা ফাল্গুনের তেইশ তারিখ আসার আগেই যেন সে আমার সঙ্গে যোগাযোগের একটা পথ খুঁজে পায়।</p><p>আমার খুব অভিমান হয়েছিল, ডিসকানেক্ট হওয়ার অনুভূতি হয়েছিল যখন। একটা মার্চ মাসেই চলে যেতে হলো! সেই মার্চের ভোরবেলায় আমি প্রায় অনুভূতিশূন্য হয়ে গিয়েছিলাম। বাড়ি গিয়ে কী কী করলাম, ভালো করে মনেই পড়ে না। খুব লোকজন ছিল, তারপর তিন দিন, সাত দিনের দোয়া আর খাওয়াদাওয়ার অনুষ্ঠান হচ্ছিল। আমি আবার ঢাকায় ফিরে এসেছিলাম। তারপরই আসলে বুঝতে পেরেছিলাম, চিরতরে ডিসকানেক্ট হয়ে গেছি। ফোন হাতে নিলেই কথা বলা যেত যার সঙ্গে, তার সঙ্গে আর কোনোভাবেই কথা বলা যাবে না! পুরোপুরি দিশেহারা হয়ে গিয়েছিলাম। মাসখানেক পর একদিন ঘুমানোর সময় এত কষ্ট হতে লাগল, চোখ বন্ধ করে বললাম, মরে গেলেই তোমার কাছে যাওয়া যায়? সেদিন রাতে স্বপ্নে দেখলাম, খুব সুন্দর ছোট্ট একটা নদীর পাড়ে একটা চেয়ার পেতে বসে আছে সে। চারপাশ সবুজ আর সবুজ, ঝিরিঝিরি বাতাসে তার ছোট ছোট নীল নীল ফুল আঁকা সাদা শাড়ির আঁচল উড়ছে। মুখে মৃদু মৃদু হাসি।</p>"}],"card-updated-at":1616132254992,"content-version-id":"cec02211-423f-4157-930e-c3eeaecf5ff8","card-added-at":1616132148551,"status":"draft","id":"4783c974-72d2-43f2-af0e-bdeb617aa788","content-id":"4783c974-72d2-43f2-af0e-bdeb617aa788","version":6,"metadata":{"social-share":{"shareable":false,"title":"তেইশে ফাল্গুন","message":"সব তেইশে ফাল্গুনে ঘুম ভেঙে প্রথম ফোনটা তাকে করতাম। বছরে এই একটা দিন খুব সকালে ঘুম ভাঙে আমার। ফোন করলেই রাজ্যের কথা মনে হতো তার। আমার কেন এত সকালে ঘুম ভেঙেছে, অসুখ-বিসুখ করেনি তো? নাকি কোথাও যাব","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/1f8c4f7a-7276-4234-a9d8-aca5047d40b0/element/15944f8a-1db3-454b-b46a-79ec36d79092","type":"text","family-id":"a7b92bfc-9f6d-43a7-b35d-ed35c5237c03","title":"","id":"15944f8a-1db3-454b-b46a-79ec36d79092","metadata":{},"subtype":null,"text":"<p>ত্রিশতম জন্মদিনের তেইশে ফাল্গুনে অনেক কথার পর আমি লজ্জা লজ্জা গলায় বলেছিলাম, ‘আজ তেইশে ফাল্গুন!’ তার তখন মনে পড়েছিল কেন এত সকালে ফোন করেছি আমি। লজ্জা পেয়ে তার মনে হয়েছিল, ফোনটা তারই করার কথা ছিল। ভুলে গেছে বলে লাজুক হেসে বলেছিল, ‘সেদিন খুব রোদ ছিল। ঝকঝকে এক রোদের দিনে হয়েছ তুমি।’ তারপর আমার ছোটবেলার গল্প শুরু হয়েছিল। আমরা দুজনে খুব হেসেছিলাম। আমি যে কত বোকা ছিলাম—বলছিল এক এক করে; একটা রেডিও আর একটা আয়না দিলে বসে বসে খেলতাম। রেডিও কথা বললে ভাবতাম, কথা আছে মানে মানুষ আছে, আয়নায় উঁকি দিয়ে আমার বয়সী কাউকে দেখে ভাবতাম, খেলার সাথিও আছে। আমি কত লক্ষ্মী ছিলাম, কখনো খাট থেকে পড়ে ব্যথা পাইনি। আমি যে ঝাল খেতে পারি না, সেটা নিয়ে খুব দুশ্চিন্তা ছিল তার। দুধভাত খেয়ে আমার দিন কেটেছে। তার যখন দুঃখের দিন, দুধভাত জোগাড় করতে না পারলে, সরিষা তেল দিয়ে ভাত মেখে দিলেই খেয়ে নিতাম। খাওয়াদাওয়ার কথা বলতে বলতেই তার মনে পড়েছিল, ঈদের সময় আর কাউকে নতুন জামা দিতে না পারলেও আমার জন্য একটা জামা তার লাগতই। পুরোনো জামা পরে আমার ঈদ—কিছুতেই তার সহ্য হতো না। নীল নীল ফুলতোলা নতুন একটা ফ্রক তাকে জোগাড় করতেই হতো। কথা বলতে বলতে তার খেয়াল হয়েছিল, বেলা হয়ে গেছে, আমার হয়তো কাজ আছে, উঠতে হবে। শুভ জন্মদিন বলার লজ্জা কাটাতে আরও কিছুক্ষণ কথা বলেছিল। শেষে খুব লাজুক গলায় বলেছিল, হ্যাপি বার্থ ডে! আমি হাসতে হাসতে বলেছিলাম, শাবাশ মা, এই তো শিখে গেছ।</p><p>বড়বেলার জন্মদিনে এ রকম ছোটবেলা ফিরিয়ে নিয়ে এলে, সারা দিন আমি পাখি হয়ে উড়তাম। মনে হতো, নীল নীল ফুল ফুল একটা ফ্রক পরে ছুটে বেড়াচ্ছি আমি। নীল রং খুব পছন্দ ছিল তার। নীলের আশপাশে সামান্য সাদা। আমার লাল লাল পাতলা চুল নিয়ে মাঝেমধ্যে মন খারাপ করত। আমি পেটে থাকতে খুব অসুস্থ হয়ে গিয়েছিল বলে তাকে অনেক ওষুধ খেতে হয়েছে। তার ধারণা, সেই কারণে চুল পাতলা আমার। কোন তেল মাখলে চুল ঘন হবে, সেই খোঁজ নিয়ে, কোন দূর শহর থেকে তেল আনিয়ে কাউকে দিয়ে মাথায় দিয়ে দিত। আমাকে বসিয়ে তেল দিয়ে দেবে—সেই সময় ছিল না তার। অনেক কাজ তাকে করতে হতো। তেলের তীব্র গন্ধে দম বন্ধ হয়ে এলে রাগ করতাম আমি। একটু বড় হয়ে যখন দেখা গেল, আমি অঙ্কে ভালো, তখন তার চুলের দুঃখ কমেছিল।</p>"}],"card-updated-at":1616132254992,"content-version-id":"5ab41bc5-9976-478f-8c1f-c76d52c9d8d7","card-added-at":1616132148551,"status":"draft","id":"07a1d8c2-38d0-4834-8a28-95a67e42762b","content-id":"07a1d8c2-38d0-4834-8a28-95a67e42762b","version":6,"metadata":{"social-share":{"shareable":false,"title":"তেইশে ফাল্গুন","message":"সব তেইশে ফাল্গুনে ঘুম ভেঙে প্রথম ফোনটা তাকে করতাম। বছরে এই একটা দিন খুব সকালে ঘুম ভাঙে আমার। ফোন করলেই রাজ্যের কথা মনে হতো তার। আমার কেন এত সকালে ঘুম ভেঙেছে, অসুখ-বিসুখ করেনি তো? নাকি কোথাও যাব","image":null},"attributes":{}}},{"story-elements":[{"description":"","page-url":"/story/1f8c4f7a-7276-4234-a9d8-aca5047d40b0/element/439ae7dd-4086-4792-9d69-e2b2b0e6237a","type":"text","family-id":"d71bf83a-b0e8-4f58-8c5e-bbfd30f2f0ca","title":"","id":"439ae7dd-4086-4792-9d69-e2b2b0e6237a","metadata":{},"subtype":null,"text":"<p>আজকাল আমার খুব হিসাব করতে ইচ্ছা করে আমি তাকে কবে কবে কষ্ট দিয়েছি। দুনিয়ায় খুব প্রচলিত আছে, মায়েরা ছেলেমেয়েদের যত ভালোবাসে, ছেলেমেয়েরা তত নয়, স্নেহ নিম্নগামী। শুধু আমার মা জানত, আমি তাকে তার সমান ভালোবাসতাম, কখনো কখনো তার চেয়ে বেশি। আমি তো তাকে একা রেখে মরে যাইনি। এই দুঃসহ কষ্ট সে কীভাবে সহ্য করতে পারত! ছোটবেলায় খুব অসুখ-বিসুখ হতো আমার, যখন-তখন জ্বর, আর টনসিল। গলাব্যথায় না কথা বলতে পারতাম, না খেতে। আর আমার যাবতীয় ভালোমানুষ বাচ্চার খোলস খুলে পড়ত। একমুহূর্ত মাকে ছাড়তাম না। কোলে উঠে বসে থাকতাম। বসে বসে কোলে নিলেই হতো না, হাঁটতে হতো। মনে আছে, সিক্স-সেভেনে উঠেও কোলে উঠেছি। কিন্তু বড় হয়ে লজ্জা পেয়ে যখন বলতাম, ‘আমি বললেই তুমি শুনতে কেন!’ মা তখন ঝরনার মতো হাসতে হাসতে বলত, ‘আমার ভয় করত, যদি মরে যাও!’ তারপরই কথা ঘুরিয়ে বলত, ‘কষ্ট হয়নি, তুমি খুব শুকনা ছিলে তো!’ হাসতে হাসতে বলতাম, ‘তুমি তখন বুড়ো ছিলে না।’</p><p>একবার তাকে একতাড়া খুব সুন্দর সাদা কাগজ আর কলম কিনে দিয়ে বলেছিলাম, ‘জীবনী লেখো, মা।’ তারপর অনেক দিন দেখেছি চুপি চুপি লিখতে। আমি দেখতে চাইলেই লজ্জা পেয়ে বলত, ‘কিছুই হচ্ছে না।’ একদিন লুকিয়ে দেখলাম, আহ! থরে থরে দুঃখ সাজানো। আমি কখনো জানিনি এত এত দুঃখ পোষে সে। আর সেখানে আমার দেওয়া কোনো দুঃখের কথা লেখা নেই। আমিই দুনিয়ার একমাত্র বাচ্চা, যে কখনো মাকে কষ্ট দেয়নি! খুব গর্ব হয়েছিল আমার।</p><p>তাকে আমি দেখেছি সিদ্ধান্ত নেওয়ার সময় কতটা স্বাধীন ছিল সে। পাহাড়ের মতো প্রতিকূল পরিস্থিতি, তার সামনে এসে মাথা নিচু করে দাঁড়াত। আর সেই পাহাড় ডিঙানো আলোয় আমি অন্ধকারমুক্ত হয়ে বেড়ে উঠতাম।</p><p>আর কত দিন আমি বেঁচে থাকব, আর তেইশে ফাল্গুন আসতে থাকবে! সে চলে যাওয়ার সঙ্গে সঙ্গে এই দিনটাও কেন ক্যালেন্ডারের পাতা থেকে মুছে যায়নি। কেন অন্যরা নির্লজ্জের মতো আমাকে শুভেচ্ছা জানাবে, এখনো। কেন এদের এত সাহস হবে!</p>"}],"card-updated-at":1616132254992,"content-version-id":"80126a81-4a23-4fd7-aded-d22147876769","card-added-at":1616132148551,"status":"draft","id":"6d0c316f-d7a4-4901-b2fd-7626543b7eb5","content-id":"6d0c316f-d7a4-4901-b2fd-7626543b7eb5","version":6,"metadata":{"social-share":{"shareable":false,"title":"তেইশে ফাল্গুন","message":"সব তেইশে ফাল্গুনে ঘুম ভেঙে প্রথম ফোনটা তাকে করতাম। বছরে এই একটা দিন খুব সকালে ঘুম ভাঙে আমার। ফোন করলেই রাজ্যের কথা মনে হতো তার। আমার কেন এত সকালে ঘুম ভেঙেছে, অসুখ-বিসুখ করেনি তো? নাকি কোথাও যাব","image":null},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/তেইশে-ফাল্গুন","author-id":1 :{"meta-title":"অন্য আলো","meta-keywords":null,"meta-description":null},"photo":[{"url":null}],"images":[],"tag-hidden":"no","external-id":"213","tag-description":null},"slug":"অন্য-আলো","name":"অন্য আলো","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":62800}],"headline":"পার্শ্ববর্তিনী","slug":"onnoalo/stories/পার্শ্ববর্তিনী","last-published-at":1615529381819,"subheadline":"প্রেমের গল্প","alternative":{"home":{"default":{"headline":null,"hero-image":{"member-id":1258685,"hero-image-extracted-data":{"artist":""},"uploaded-at":1615529354784,"hero-image-metadata":{"width":855,"height":855,"focus-point":[445,315]},"hero-image-attribution":"","hero-image-s3-key":"prothomalo-bangla/2021-03/8acd3696-b341-4cd3-ad72-c1eb71992922/illustration_1.png","creator-id":null,"hero-image-caption":"অলংকরণ: এস এম রাকিবুর রহমান\n","extracted-data":{"artist":""},"hero-image-url":"https://images.assettype.com/prothomalo-bangla/2021-03/8acd3696-b341-4cd3-ad72-c1eb71992922/illustration_1.png","temporary-hero-image-key":null}}}},"sections":[{"domain-slug":null,"slug":"stories","name":"stories","section-url":"https://www.prothomalo.com/onnoalo/stories","id":17681,"parent-id":17679,"display-name":"গল্প","collection":{"slug":"stories-onnoalo","name":"stories (onnoalo)","id":34933},"data":null},{"domain-slug":null,"slug":"onnoalo","name":"onnoalo","section-url":"https://www.prothomalo.com/onnoalo","id":17679,"parent-id":null,"display-name":"অন্য আলো","collection":{"slug":"onnoalo","name":"onnoalo","id":34931},"data":null},{"domain-slug":"bondhushava","slug":"writings","name":"writings","section-url":"https://www.bondhushava.com/writings","id":17629,"parent-id":17627,"display-name":"বন্ধুদের লেখা","collection":{"slug":"writings-bondhushava","name":"writings (bondhushava)","id":34881},"data":null}],"access-level-value":null,"hero-image-metadata":null,"published-at":1615529381819,"id":"3729654d-0df9-4ebb-8068-dbcca50767d9","hero-image-s3-key":null,"cards":[{"story-elements":[{"description":"","image-metadata":{"width":1282,"height":855,"mime-type":"image/png","file-size":1131111,"file-name":"illustration-1.png"},"page-url":"/story/3729654d-0df9-4ebb-8068-dbcca50767d9/element/0cd65378-83a7-4d6a-b740-a00979a1e7eb","type":"image","family-id":"3aff728d-96e8-49cc-a9e1-bf6e9c1a8c58","image-attribution":"","title":"অলংকরণ: এস এম রাকিবুর রহমান\n","id":"0cd65378-83a7-4d6a-b740-a00979a1e7eb","image-s3-key":"prothomalo-bangla/2021-03/46af5141-9595-4e41-b064-8a42bed2c4d3/illustration_1.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/3729654d-0df9-4ebb-8068-dbcca50767d9/element/435f6693-9b3c-4b3d-a13d-b108d13c1d21","type":"text","family-id":"2659bb17-6dd4-4a33-97eb-486f92025be0","title":"","id":"435f6693-9b3c-4b3d-a13d-b108d13c1d21","metadata":{},"subtype":null,"text":"<p>তিনতলার বারান্দা থেকে নায়িকার বাংলো বাড়িটা দেখা যায়। স্পষ্ট চোখে পড়ে বারান্দার একটা অংশ, সামনের বাগান আর ছিমছাম প্রবেশপথটা। তিনি যখন বারান্দায় বসে কাগজ পড়েন কিংবা বাগানে কাজ করেন, যুবক তাকিয়ে থাকে। এটা কেবল তাকেই দেখা নয়, বহুদূরের কৈশোরকে দেখা, যখন সিনেমা হলের আবছা অন্ধকারে বসে সে দেখেছে তাকে, উজ্জ্বল পর্দায় নানা কাহিনির ভেতর। এখন বারান্দায় বসে চায়ে চুমুক দিতে থাকা সেই নায়িকাকে দেখে যুবকের মনে হয় তার কৈশোর ঠান্ডা বৃষ্টির মতো ঝরে পড়ছে গায়ে। সেই জনপ্রিয় নায়িকা এখন এই দেশে এসে বাস করছেন এবং যুবক তাকে দেখতে পাচ্ছে এত কাছ থেকে, যা সে কখনো কল্পনাও করতে পারেনি।</p><p>নায়িকাকে দেখার জন্য যুবক যখন বারান্দায় এসে দাঁড়ায়, তখনই তার মাথার ভেতর মেঘ ঘনিয়ে আসে—নদীপাড়ে তার কৈশোরের শহর, সরু গলির ভেতর হাঁটা, সিনেমা হলগুলোর পাশে শহরের মাঝখানে দাঁড়ানো পিঠ-উঁচু ব্রিজ, গ্রামের দিকে যাওয়ার বাঁকা রাস্তা এবং কৈশোরের দিন-রাতগুলো শুকনো পাতার মতো ঝরে পড়তে শুরু করে তার ওপর।</p><p>পেছন থেকে যুবতী ডাকে, ‘নায়িকাকে দেখো? এখনো এত প্রেম!’</p><p>‘হ্যাঁ।’</p><p>‘ভেতরে এসো।’</p><p>যুবক ঘরে যায়।</p><p>‘উনি কি খুব জনপ্রিয় ছিলেন?’</p><p>‘খুবই।’</p><p>‘কিন্তু কেন এমন নির্বাসিত জীবন কাটাচ্ছেন?’</p><p>‘তা জানি না। হয়তো ভক্তদের সামনে বুড়িয়ে যেতে চান না।’</p><p>যুবক হাসে।</p>"}],"card-updated-at":1615529381097,"content-version-id":"fbb0e80a-9da3-4efc-918f-5c5039110211","card-added-at":1615529156846,"status":"draft","id":"d353ed60-8621-4aff-90f7-0a7cad4e3304","content-id":"d353ed60-8621-4aff-90f7-0a7cad4e3304","version":10,"metadata":{"social-share":{"shareable":false,"title":"পার্শ্ববর্তিনী","message":"তিনতলার বারান্দা থেকে নায়িকার বাংলো বাড়িটা দেখা যায়। স্পষ্ট চোখে পড়ে বারান্দার একটা অংশ, সামনের বাগান আর ছিমছাম প্রবেশপথটা। তিনি যখন বারান্দায় বসে কাগজ পড়েন কিংবা বাগানে কাজ করেন, যুবক তাকিয়ে থাকে","image":{"key":"prothomalo-bangla/2021-03/46af5141-9595-4e41-b064-8a42bed2c4d3/illustration_1.png","url":null,"attribution":"","caption":null,"metadata":{"width":1282,"height":855,"mime-type":"image/png","file-size":1131111,"file-name":"illustration-1.png"}}},"attributes":{}}},{"story-elements":[{"description":"","image-metadata":{"width":235,"height":156,"mime-type":"image/png","file-size":12951,"file-name":"itled-2.png"},"page-url":"/story/3729654d-0df9-4ebb-8068-dbcca50767d9/element/cbb2ea73-94de-4d1e-b55c-864378b8262a","type":"image","family-id":"a1bbc2fd-3317-43d0-a435-a324e20f689f","image-attribution":"","title":"","id":"cbb2ea73-94de-4d1e-b55c-864378b8262a","image-s3-key":"prothomalo-bangla/2021-03/06c7a779-f3a1-4225-b540-7228c239beaf/itled_2.png","metadata":{},"subtype":null},{"description":"","page-url":"/story/3729654d-0df9-4ebb-8068-dbcca50767d9/element/056fc84b-09cb-4359-af51-a93b259f0540","type":"text","family-id":"9e90e346-40c6-4441-89bd-fc87385d1432","title":"","id":"056fc84b-09cb-4359-af51-a93b259f0540","metadata":{},"subtype":null,"text":"<p>যুবতী বাথরুমে ঢোকে। যুবক তার স্নানের শব্দ শোনে। কিছুক্ষণ পর সে বেরিয়ে আসে গায়ে তোয়ালে জড়িয়ে। যুবক তার দিকে দেখে। তার ভেজা চুল, নগ্ন ঊরু ও গ্রীবার দিকে তাকিয়ে সে সেই মুহূর্তগুলোর ফিরে আসা অনুভব করে, যার সঙ্গে জড়িয়ে থাকে দূরের কৈশোর, দূরের দেশ, দূর থেকে দেখা প্রেম, কৈশোরের স্বপ্নে ঢুকে পড়া—সবকিছু। যুবক সেই সময়ের বিহ্বলতার ভেতর স্থির হয়ে থাকে। এমন মুহূর্তগুলোর ফিরে আসার জানালায় দাগ দিয়ে রাখে সে।</p><p>রাতের বেলা বারান্দায় বাতাসে দাঁড়িয়ে যুবকের কাছে নিজের দেশ আর কৈশোরকে মনে হয় সমান দূরবর্তী।</p><p>যুবতী যখন তার ঘরে নগ্ন শিশুর মতো সহজ আনন্দে ঘুরে বেড়ায়, তার মধ্যে একই সঙ্গে শৈশব ও যৌবনের বিরোধাভাস ফুটে ওঠে। যুবক এই অনুভবটাকেও মনে মনে দাগ দিয়ে রাখে।</p><p>যুবক প্রায়ই বারান্দায় দাঁড়িয়ে থাকে—একা, নায়িকার বাড়িটাকে পেছনে রেখে। কখনো সে একটা মাহেন্দ্র ক্ষণকে অনুভব করে, যেই মুহূর্তে তিনি একই সঙ্গে দূরের এবং কাছের। ঘরের ভেতরকার কিছু সময় এসে জড়িয়ে যায় একই মুহূর্তের সঙ্গে, ঠিক যেমন কিশোরবেলার সঙ্গে দূরসম্পর্কে জড়িয়ে থাকে যৌনতা। এবং এখন, একসঙ্গে সবকিছুর ওপর দিয়ে বয়ে যাচ্ছে দখিনা বাতাস।</p><p>যুবতী ভেতরে ডাকে। সে নগ্ন দেহে উপুড় হয়ে শুয়ে আছে বিছানায়। সমুদ্রসৈকতে যাওয়ার ছবিগুলো দেখতে দেখতে সে জিজ্ঞেস করে, ‘এটা তোমার সেই নায়িকা না?’</p><p>‘কই কই?’</p><p>‘আমার ঠিক পাশের ছাতার নিচে শুয়ে আছেন।’</p><p>যুবক ছবিটা দেখে। তাকে চেনামাত্রই সে সমুদ্রের স্বর শুনতে পায়। তীরে আছড়ে পড়ে ছোট আর বড় বড় ঢেউ।</p>"}],"card-updated-at":1615529381097,"content-version-id":"a18ff719-98fc-42d1-8788-fe6aa50b770f","card-added-at":1615529239028,"status":"draft","id":"045ba734-5150-4a3f-a88f-b64e4216682e","content-id":"045ba734-5150-4a3f-a88f-b64e4216682e","version":6,"metadata":{"social-share":{"shareable":false,"title":"পার্শ্ববর্তিনী","message":"তিনতলার বারান্দা থেকে নায়িকার বাংলো বাড়িটা দেখা যায়। স্পষ্ট চোখে পড়ে বারান্দার একটা অংশ, সামনের বাগান আর ছিমছাম প্রবেশপথটা। তিনি যখন বারান্দায় বসে কাগজ পড়েন কিংবা বাগানে কাজ করেন, যুবক তাকিয়ে থাকে","image":{"key":"prothomalo-bangla/2021-03/06c7a779-f3a1-4225-b540-7228c239beaf/itled_2.png","url":null,"attribution":"","caption":null,"metadata":{"width":235,"height":156,"mime-type":"image/png","file-size":12951,"file-name":"itled-2.png"}}},"attributes":{}}}],"url":"https://www.prothomalo.com/onnoalo/stories/পার্শ্ববর্তিনী","author-id":1439688,"access":null,"first-published-at":1615529381819,"hero-image-caption":null,"story-template":"text","authors":[{"slug":"রায়হান-রাইন","social":{},"name":"রায়হান রাইন","contributor-role":null,"avatar-url":null,"bio":null,"id":1439688,"avatar-s3-key":null,"twitte
